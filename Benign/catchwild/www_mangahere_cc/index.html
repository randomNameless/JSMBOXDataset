<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>

<script>
/// <reference path="jquery-1.8.3.min.js" />
$(function () {
    $('.manga-list-1-cover').mousemove(function (event) {

        $mangadetail = $(this).parent().parent().find('.manga-list-hover');
        if($mangadetail.length>0)
        {
            $mangadetail.fadeIn(300);
        }
        var e = event || window.event;
        var x = (e.pageX || e.clientX) - $(this).parent().parent().offset().left + 20;
        var y = (e.pageY || e.clientY) - $(this).parent().parent().offset().top + 20;
        if ($(window).width() - (e.pageX || e.clientX) < 490) {
            x = (e.pageX || e.clientX) - $(this).parent().parent().offset().left - 490;
        }
        $mangadetail.css({ 'top': y + 'px', 'left': x + 'px' });
    });

    $('.manga-list-1-cover').mouseout(function () {
        $mangadetail = $(this).parent().parent().find('.manga-list-hover');
        if ($mangadetail.length > 0)
        {
            $mangadetail.fadeOut(300);
        }
        
    });
})
var mySwiper = new Swiper('.swiper-container', {
    loop: true,
    autoplay: 5000,
    autoplayDisableOnInteraction: false
});

</script>

</body>
</html>
