:"Enganar intencionalmente e atrair outros usuários para obter vantagem injusta de itens do jogo/dinheiro do jogo etc.","operation.s.contents185":"Tentativa de negociação ou organização de qualquer método de transações de conteúdos do jogo (Itens/Recursos) não fornecidos pela empresa (item/bens).","operation.s.contents186":"Confiar ou tentar confiar uma conta/personagem à outra pessoa em troca de dinheiro \\"real\\" ou em espécie.","operation.s.contents187":"Negociar/tentar/organizar uma conta de jogo ou personagens de qualquer forma que não seja fornecida pela empresa.","operation.s.contents188":"Exploração contínua de bugs para afetar significativamente o sistema&#44; serviço ou ambiente de jogo sob o conhecimento da existência do mesmo.","operation.s.contents190":"Atos que afetam o equilíbrio&#44; sistemas e serviços do jogo (ex: como sistemas econômicos) ou através de erros do jogo ou do serviço.","operation.s.contents191":"Tentativa de uso de programa ilegal ou programa deliberadamente adulterado/modificado.","operation.s.contents192":"Uso&#44; produção e disseminação de programas ilegais.","operation.s.contents193":"O ato de deliberadamente adulterar/modificar dados ou programas fornecidos pela empresa em conexão com o jogo.","operation.s.contents194":"Utilização de programas deliberadamente adulterados/modificados etc. ou usá-los para usufruir dos serviços do jogo de forma irregular.","operation.s.contents195":"Disseminação&#44; distribuição ou mediação de programas adaptados/modificado deliberadamente ou do método de uso dos mesmos para uma pessoa específica ou um indeterminado número de pessoas.","operation.s.contents196":"Exploração organizacional ou coletiva do jogo com fins lucrativos por meio da utilização de várias contas.","operation.s.contents197":"Várias contas contendo o mesmo padrão (nomes de personagens sem sentido/nomes de personagens semelhantes etc.) e utilizam o jogo sistematicamente.","operation.s.contents198":"Utilização de várias contas na mesma largura de banda IP em conjunto para criar padrões semelhantes e obter lucros injustos.","operation.s.contents199":"Várias contas que acumulam recursos do jogo e tentam ou realizam doações/transferências/transações etc. para fins lucrativos.","operation.s.contents200":"Coleta ou movimentação de recursos do jogo por múltiplas contas para uma conta específica","operation.s.contents201":"O ato de acessar contas de outros usuários e causar danos","operation.s.contents202":"Pagamento de taxa de serviços do jogo&#44; como a compra de itens pagos&#44; por métodos de pagamento não consentidos pertencentes a terceiros&#44; como cartões de crédito&#44; telefones celulares etc.","operation.s.contents203":"Conduzir jogos de azar que encorajam especulações no jogo&#44; encorajar ou promover jogos de azar ou ajudar&#44; anunciar&#44; distribuir ou simpatizar com eles.","operation.s.contents204":"Divulgação de informações falsas ou divulgação de informações confidenciais não anunciadas para obter vantagem injusta ou causar confusão e danos a terceiros.","operation.s.contents205":"Exploração da instabilidade do sistema para interferir no jogo de outros usuários.","operation.s.contents206":"Extração de dados relacionados à serviços de jogo.","operation.s.contents207":"Exploração dos processos relacionados à assinatura&#44; pagamento e reembolso fornecidos pela empresa e pelas Lojas do Mercado Livre para obter lucros injustos ou disseminar métodos abusivos relacionados.","operation.s.contents208":"1.ª Violação","operation.s.contents209":"2.ª Violação","operation.s.contents210":"3.ª Violação","operation.s.contents211":"4.ª Violação","operation.s.contents212":"1 dia de restrição","operation.s.contents213":"3 dias de restrição","operation.s.contents214":"5 dias de restrição","operation.s.contents215":"7 dias de restrição","operation.s.contents216":"15 dias de restrição","operation.s.contents217":"30 dias de restrição","operation.s.contents218":"Restrição permanente","operation.s.contents219":"Alteração compulsória de Nome/Imagem","operation.s.contents220":"Restrição permanente da conta do jogo","operation.s.contents221":"(* Solicitação de investigação judicial com base na gravidade do caso)","operation.s.contents222":"Restrição imediata e permanente da conta ao efetuar cancelamento ou reembolso através da Loja de Mercado Livre","operation.s.contents223":"* Exploração dos processos da empresa e da Loja de Mercado Livre por indivíduos&#44; vários IDs ou organizações para fins lucrativos pode resultar em ação judicial.","operation.s.contents224":"2. Restrições ao uso de conteúdo blockchain e Observações","operation.s.contents225":"① Restrição de uso: O uso de todos os serviços relacionados à contas e serviços de blockchain podem ser permanentemente restringidos caso você se enquadre nos Artigos 7 (Critérios de Restrição de Uso)&#44; 9 (Critérios Administrativos de Programas Ilegais) ou 10 (Critérios Administrativos de Oficinas) destas Políticas de Operação.","operation.s.contents226":"② Se atos proibidos no uso de serviços individuais dentro do serviço blockchain forem descobertos&#44; restrições serão aplicadas a todos os serviços relativos. Ainda assim&#44; objeções podem ser feitas mediante a solicitação de comprovação e confirmação de que o usuário não cometeu nenhum ato proibido&#44; devendo as objeções e consultas serem feitas de acordo com os procedimentos estabelecidos pela empresa.","operation.s.contents227":"③ As restrições de uso são estritamente aplicadas de acordo com o princípio de tolerância zero.","operation.s.contents228":"④ O período e o modo de restrição de uso podem ser alterados a critério da equipe de gerenciamento.","operation.s.contents229":"⑤ Se o caso for duplicado&#44; o uso pode ser limitado de acordo com a gravidade.","operation.s.contents230":"⑥ Mesmo que não se aplique aos itens acima&#44; o uso pode ser restrito sob o julgamento objetivo da administração.","operation.s.contents231":"⑦ O que não está prescrito neste documento segue as Políticas de Operação Wemade e WEMIX ou estatutos relevantes.","operation.s.contents232":"Art. 12° - Critérios de Administração de Clãs","operation.s.contents233":"1) Para transferir as qualificações do Líder do Clã&#44; o líder atual deve realizar a transferência de titularidade pessoalmente. No entanto&#44; se o personagem líder for excluído (incluindo abandono das atividades) ou não acessar por mais de 30 dias&#44; a titularidade da liderança será delegada ao membro que atender às condições de acordo com os critérios de transferência automática abaixo.","operation.s.contents234":"<Critérios de Transferência de Liderança Automática>","operation.s.contents235":"Caso o personagem de Líder seja excluído ou não acessado por mais de 30 dias (inclusive durante restrições de uso aplicadas com base nas Políticas de Operação)&#44; a qualificação de Líder do Clã será transferida automaticamente seguindo os críterios citados abaixo:","operation.s.contents236":"① Transferida para o membro do clã com hierarquia mais alta&#44; exceto o atual líder.","operation.s.contents237":"② No caso de haver 2 ou mais membros do clã correspondentes ao ①&#44; o selecionado será o que está registrado no clã há mais tempo.","operation.s.contents238":"③ O clã também será excluído caso o personagem responsável pela liderança seja excluído sem que haja outro membro apontado como sucessor.","operation.s.contents239":"④ Se o personagem líder não for acessado por 30 dias e seja possível realizar a trasferência de titularidade de líder&#44; o clã não será excluído mesmo que não haja destinatário apto a receber o título de liderança.","operation.s.contents240":"2) A posição do personagem que transferiu a competência de Líder será alterada para a posição anterior do recém-nomeado Líder do Clã.","operation.s.contents241":"3) Em caso de surgimento de problemas no sistema ou problemas que violem as Políticas de Operação dentro do clã e semelhantes&#44; a liderança do clã pode ser arbitrariamente decidida pela empresa.","operation.s.contents242":"4) De acordo com a política administrativa de exclusão por falta de conexão&#44; caso não haja atividades no clã nos serviços de MIR M por 2 meses ou se todos os membros do clã pertencerem à contas inativas&#44; o clã em questão será desativado ou excluído automaticamente.","operation.s.contents243":"Art. 13° - Políticas de Gerenciamento de Personagens Não Acessados","operation.s.contents244":"1) Para fornecer um ambiente de serviço otimizado e um jogo tranquilo&#44; a empresa pode excluir personagens ou nomes de personagens de contas que se enquadrem às seguintes condições:","operation.s.contents245":"① Contas sem acesso aos serviços MIR M há mais de 2 meses;","operation.s.contents246":"② Se o nível do personagem de contas especificadas no ① for igual ou inferior a 10;","operation.s.contents247":"③ Caso não haja histórico de pagamento de personagens que se encaixam no ① e ②.","operation.s.contents248":"2) Com base nos itens acima&#44; os personagens excluídos (incluindo suas informações de jogo) e os nomes dos personagens não podem ser restaurados.","operation.s.contents249":"Art. 14° - Políticas de Conta Inativa","operation.s.contents250":"1) Visando fornecer um serviço tranquilo e evitar que contas ou personagens de usuários sejam utilizados para fins injustos&#44; a empresa pode excluir ou armazenar contas ou personagens que se enquadrem às seguintes condições:","operation.s.contents251":"① Contas ou personagens de usuários que não possuem registro de acesso há mais de 12 meses;","operation.s.contents252":"② Quando não restarem itens pagos comprados ou itens pagos dentro prazo de validade na conta do usuário ou no personagem referido em ①;","operation.s.contents253":"2) Se classificado como inativo&#44; todas as informações sobre o ID do jogo ou personagem podem ser excluídas ou armazenadas temporáriamente por um período de alerta de 30 dias após o envio do comunicado. Durante o período de alerta&#44; os usuários podem remover o status de inatividade ao acessar o jogo.","governance.s.playbook33":"MIR M agrega 3 servidores em 1 mundo. O servidor que poderá utilizar conteúdos especiais é definido conforme o resultado de cada votação de Governance.","governance.s.playbook34":"Nestes 3 servidores de 1 mundo&#44; o Boss de Campo e o Boss Mundial somente podem ser invocados naqueles que ultrapassarem o limite mínimo de staking. Quanto maior a classificação do servidor de staking de DOGMA&#44; melhor será a recompensa.","governance.s.playbook35":"A Batalha Ocupacional do Vale Oculto é realizada apenas em 2 dos 3 servidores com maior staking de DOGMA de cada mundo.","governance.s.playbook36":"Além disso&#44; estes dois servidores são encarregados de cobrar impostos de Aço Negro sobre o servidor impossibilitado de sediar a Batalha Ocupacional do Vale Oculto. Cada um dos servidores recebe uma taxa de 40%/30% do imposto de Aço Negro dependendo da classificação de staking de DOGMA.","governance.s.playbook37":"Os impostos de Aço Negro distribuídos pelos servidores não hospedeiros e aqueles recolhidos no seu servidor são armazenados no Depósito do Vale Oculto de cada servidor que sediar a Batalha Ocupacional do Vale Oculto. O Clã vencedor da Batalha Ocupacional do Vale Oculto pode distribuir o Aço Negro armazenado no Depósito do Vale Oculto para o Clã e individualmente. Caso a quantia de staking de DOGMA de servidores diferentes seja a mesma&#44; o servidor que participou do staking primeiro é colocado numa posição superior. Ainda que isso se aplique aos dois servidores do topo&#44; a Batalha Ocupacional do Vale Oculto não pode ser realizada no servidor onde a quantidade mínima de votos de DOGMA necessários não foi alcançada&#44; e todo o imposto de Aço Negro que deveria ser distribuído é incinerado.","governance.s.playbook38":"Por exemplo&#44; se todos os três servidores satisfazem os requerimentos&#44; cada um deles recebe 40%/30% do imposto de Aço Negro e os outros 30% restantes desaparecem.","governance.s.formula2":"Qntd. mínima de votos = min(rounddown{(Quantidade de DOGMA emitida x 25%/Quantidade total de servidor*5&#44; -3}&#44; 10000)","support.n.labelServerJob2":"Mundial/Servidor/Classe","governance.s.playbook39":"Dependendo do resultado de cada votação de Governance&#44; é definido qual dos 3 servidores de cada mundo poderá utilizar os conteúdos especiais.","terms.s.contents1":"Estes Termos e Condições dos serviços oferecidos por Wemade Co.&#44; Ltd. (ou “empresa”&#44; “nós”&#44; “nosso”) aplicam-se aos clientes (ou “usuários”&#44; “jogadores”&#44; “você”) que desejam usufruir e aproveitar nossos jogos através de sites&#44; aplicativos&#44; computadores e outros (serviços da Wemade Co.&#44; Ltd).","terms.s.contents2":"Por favor&#44; leia atentamente cada um dos Termos apresentados a seguir.","terms.s.contents3":"1. Os Termos de Uso podem ser modificados ou alterados a qualquer momento em concordância com regulamentos e leis aplicáveis.","terms.s.contents4":"2. Caso os Termos sejam alterados ou modificados&#44; os usuários serão notificados através de um aviso contendo informações e data de vigência.","terms.s.contents5":"3. A continuidade do uso dos serviços da empresa após a publicação dos novos Termos de Uso significará você leu e concordou com as novas condições aplicadas.","terms.s.contents6":"Alertamos que o artigo X está sujeito à arbitragem obrigatória e renúncia às ações coletivas capazes de afetar seus direitos na resolução de qualquer disputa com a empresa.","terms.s.contents7":"Você deve concordar com os Termos de Uso e o armazenamento de registros relacionados por via eletrônica.","terms.s.contents8":"I. Acesso e Uso dos Serviços","terms.s.contents9":"II. Registro e Gerenciamento de conta para acesso","terms.s.contents10":"III. Reclamação de violação de propriedade intelectual ou licenciada","terms.s.contents11":"IV. Pagamentos e obrigações durante o uso do serviço","terms.s.contents12":"V. Comportamento inadequado durante o uso do serviço","terms.s.contents13":"VI. Terceirização de serviços&#44; conteúdos e rede","terms.s.contents14":"VII. Conteúdo Blockchain","terms.s.contents15":"VIII. Definições de Responsabilidade","terms.s.contents16":"IX. Jurisdição e Lei Aplicável","terms.s.contents17":"X. Resolução de conflitos","terms.s.contents18":"XI. Outros","terms.s.contents19":"I. Acesso e Uso dos Serviços","terms.s.contents20":"Você deve estar de acordo com os Termos apresentados a fim de acessar os serviços oferecidos pela Wemade Co.&#44; Ltd..","terms.s.contents21":"O uso dos serviços e participação em jogos não são permitidos em regiões ou países onde o oferecimento dos serviços não sejam oficializados. A empresa não se responsabiliza por quaisquer danos caso sua conta seja bloqueada ou encerrada por acesso ou tentativa de acesso em regiões não autorizadas.","terms.s.contents22":"Regiões e países disponíveis: Permitido jogar e acessar em todos os países e regiões&#44; exceto China e Coreia do Sul.","terms.s.contents23":"A empresa detém o direito de modificar os países autorizados - um aviso prévio será publicado antes da alteração.","terms.s.contents24":"Novas atualizações podem ser adicionadas ao serviço. Todos os novos Termos&#44; Condições e Definições relativos ao uso delas devem ser aceitos antes de usufruí-los.","terms.s.contents25":"Se os Termos e Condições adicionais diferirem do ou não existirem no contrato atual&#44; os Termos e Condições mais recentes devem ser considerados.","terms.s.contents26":"Nosso serviço não está disponível para usuários com menos de 15 anos de idade. Contudo&#44; essa regra pode ser alterada de acordo com as leis locais da sua região.","terms.s.contents27":"Será necessária a criação de uma conta a fim de usufruir dos serviços oferecidos pela empresa. Não podemos oferecer assistência diante da perda de acesso à funções ou parte do serviço por falta de login ou criação de conta.","terms.s.contents28":"Atualizações podem ser realizadas sempre que a empresa julgar necessário.","terms.s.contents29":"Você deve concordar com a atualização remota e automática do serviço&#44; incluindo acesso irrestrito aos dispositivos que o utilizam.","terms.s.contents30":"Outras informações podem ser coletadas&#44; transferidas e armazenadas além do seu país (incluindo aqueles onde não há legislação de proteção de dados referente). Você deve concordar e compreender que suas informações&#44; ou parte delas&#44; podem ser transferidas/coletadas/armazenadas fora do país onde você mora.","terms.s.contents31":"II. Registro e Gerenciamento de conta de acesso","terms.s.contents32":"Você deverá se cadastrar e criar uma conta para poder utilizar da maneira esperada todos os servições oferecidos. O usuário será responsabilizado caso algum problema ocorra durante o acesso sem uma conta criada.","terms.s.contents33":"Após o cadastro&#44; o acesso deve ser realizado pela sua conta. As informações quanto ao uso e gerenciamento da conta devem ser administradas por você.","terms.s.contents34":"O usuário que optar por criar uma conta será responsável por quaisquer dificuldades geradas por gerenciamento de conta negligenciado.","terms.s.contents35":"Você detém total responsabilidade perante ao sigilo dos seus dados de acesso.","terms.s.contents36":"A empresa se isenta de responsabilidade diante de danos causados devido ao fornecimento de dados de acesso&#44; tentativa e/ou acesso à conta por terceiros.","terms.s.contents37":"III. Licença e Reivindicação de propriedade intelectual violada","terms.s.contents38":"1. Licença","terms.s.contents39":"Você não possui propriedade sobre nenhum conteúdo obtido&#44; comprado ou criado através de nossos serviços. O jogador deve concordar com o recebimento da licença limitada para acessar conteúdos não-exclusivos&#44; intransferíveis e revogáveis.","terms.s.contents40":"Contudo&#44; é possível adquirir propriedade limitada sobre alguns itens obtidos&#44; comprados ou criados dentro do jogo - ainda que isso possa ser modificado ou cancelado a qualquer momento. É necessário aceitar e não apresentar objeções às condições.","terms.s.contents41":"Wemade Co.&#44; Ltd. detém e reserva todos os direitos de propriedade intelectual na produção e fornecimento dos serviços e itens necessários para uso.","terms.s.contents42":"Todos os gráficos (ou “conteúdos”)&#44; fotos&#44; textos&#44; vídeos&#44; sons&#44; design do site&#44; software&#44; funções&#44; banco de dados&#44; todos os códigos-fonte&#44; logotipo&#44; marca de serviço e nome são de posse da empresa. Nenhum direito ou licença sobre esses conteúdos é concedido a usuários&#44; indivíduos ou organizações sem o nosso consentimento.","terms.s.contents43":"2. Reivindicação de propriedade intelectual violada","terms.s.contents44":"A Wemade Co.&#44; Ltd. respeita a sua propriedade intelectual. Se você acredita que seu trabalho ou outro tipo de propriedade intelectual foi violado&#44; entre em contato conosco com as seguintes informações:","terms.s.contents45":"• Identificação dos trabalhos ou propriedade intelectual protegido por direitos autorais ou lista representativa das propriedades ou trabalhos cujo direitos autorais você alega terem sido infringidos.","terms.s.contents46":"• Informações razoáveis e suficientes para localização e identificação dos materiais suspeitos de infração de direitos autorais.","terms.s.contents47":"• Seu nome&#44; endereço&#44; telefone disponível para contado e endereço de e-mail válido.","terms.s.contents48":"• Declaração de veracidade das informações entregues sujeito a punição por falso testemunho. Declaração de autoridade para dar início à ação judicial em nome do proprietário do direito autoral que supostamente foi violado.","terms.s.contents49":"• Declaração&#44; em boa fé&#44; de que o uso contestado na denúncia não foi autorizado pelo autor da propriedade intelectual&#44; por seu agente ou pela lei.","terms.s.contents50":"• Assinatura física ou digital da pessoa autorizada a agir em nome do proprietário do direito de propriedade supostamente violado.","terms.s.contents51":"Endereço","terms.s.contents52":"Gyeonggi-do Seongnam-si Bundang-gu Daewangpangyo-ro 644 beongil 49","terms.s.contents53":"mirmsupport@wemade.com","terms.s.contents54":"IV. Pagamentos e deveres durante o uso do serviço","terms.s.contents55":"Durante o uso dos serviços&#44; usuários poderão obter produtos e moedas virtuais. Eles poderão ser obtidos e utilizados online ou na loja dentro do jogo (lê-se “loja”).","terms.s.contents56":"Você não detém o direito de propriedade sobre nenhum produto ou moeda virtual obtidos na loja&#44; apenas licença de acesso a eles.","terms.s.contents57":"Na medida prevista pela lei aplicável&#44; você deve concordar em pagar todos os encargos aplicados no uso do serviço a um preço que inclui taxas e impostos relacionados.","terms.s.contents58":"A empresa reserva o direito de reajuste de preço dos itens vendidos na loja ou adquiridos por moeda virtual sem aviso prévio.","terms.s.contents59":"É possível utilizar variados métodos de pagamento (cartão de crédito&#44; transferência&#44; PayPal etc.) fornecidos pela empresa ao adquirir produtos ou moedas virtuais durante o uso do serviço.","terms.s.contents60":"Ao utilizar formas de pagamento terceirizadas e diferentes endereços de cobrança&#44; você poderá ser cobrado adicionalmente e deverá concordar com os Temos e Condições dos fornecedores. É obrigação do jogador pagar taxas impostas por cada país e organizações locais ligadas à compra ou ao uso de moeda virtual e produtos oferecidos por nós.","terms.s.contents61":"Antes de adquirir conteúdos disponibilizados através de compra&#44; você será previamente notificado por nós sobre conteúdos não reembolsáveis ou produtos pagos encontrados entre eles. A princípio&#44; produtos de compras bem-sucedidas efetivadas normalmente e por sua vontade não serão reembolsadas sob nenhuma hipótese.","terms.s.contents62":"Caso a sua conta seja permanentemente bloqueada&#44; todas as suas licenças de conteúdo associadas à ela&#44; assim como toda moeda virtual e direitos de licença de produtos serão perdidos. Você não será recompensado&#44; visto que não possuímos nenhuma obrigação ou responsabilidade perante a perda de moeda digital&#44; pontos&#44; itens etc. por violação dos Termos e Condições impostos.","terms.s.contents63":"Todo e cada item adquirido por produto ou moeda virtual estarão presentes em sua conta até a data de expiração ou até o encerramento e/ou expiração da conta&#44; serviço ou deste Termo de Uso.","terms.s.contents64":"Sua conta pode ser suspensa ou encerrada caso&#44; independente do motivo&#44; sua reivindicação aprovada seja reembolsada sem consulta prévia com a empresa.","terms.s.contents65":"Para reutilizar uma conta suspensa&#44; você deverá pagar o valor reembolsado através de um cartão de crédito diferente ou outro método de pagamento. Não nos responsabilizaremos por nenhuma reivindicação ou taxas bancárias e/ou de cartão de crédito relacionadas à sua transação.","terms.s.contents66":"Reservamos o direito de limitar a quantidade do pedido do item ou de nos recusarmos a fornecê-lo sem aviso prévio.","terms.s.contents67":"Não obstante&#44; as leis do seu país podem se aplicar à compra de produtos e serviços virtuais oferecidos ao usuário. Você pode receber o que for de direito ou indenização estipulados pela lei relevante dentro do limite aplicável.","terms.s.contents68":"V. Comportamento inadequado durante o uso do serviço","terms.s.contents69":"Violação ou interrupção do sistema e/ou segurança da rede; tentativa de danificar e danos causados - à operação do serviço serão punidos civil e criminalmente.","terms.s.contents70":"Podemos solicitar às autoridades a investigação e fornecimento de informações relevantes para processar usuários que violarem os Termos e Condições.","terms.s.contents71":"Caso a empresa encontre comportamentos que violem os Termos e Condições&#44; ou haja razoável suspeita de violação&#44; podemos reter&#44; suspender&#44; modificar ou encerrar seu acesso ao serviço por qualquer motivo&#44; a qualquer momento&#44; sem aviso prévio independente da lei aplicável.","terms.s.contents72":"Em concordância com as leis relevantes&#44; comportamentos inadequados podem ser encontrados nas seguintes formas:","terms.s.contents73":"• Uso de hacks&#44; quebra de códigos de segurança e bots que possam alterar ou interceptar temporária ou permanentemente códigos do serviço e/ou a experiência de outros usuários. Assim como atos fraudulentos que não podem ser executados sem o uso de softwares de terceiros ou outros programas de aplicação&#44; tecnologia e softwares.","terms.s.contents74":"• Descoberta ou tentativa de descobrir quaisquer código de fonte&#44; algoritmo&#44; método ou técnicas utilizadas ou que implementadas no serviço.","terms.s.contents75":"• Fazer-se passar por um indivíduo ou grupo; declarar falsamente sua afiliação&#44; identidade ou a origem do material transmitido; afirmações mentirosas referente à nossa aprovação de suas ações ou declarações.","terms.s.contents76":"• Cópia ou desvio de qualquer forma da estrutura do serviço e/ou conteúdos que o compõem através do uso de aplicativos&#44; outros tipos de processadores ou dispositivos automáticos ou manuais.","terms.s.contents77":"• Remover&#44; modificar&#44; alterar ou encobrir direitos autorais&#44; marca registrada&#44; patentes (incluindo marca d’água&#44; outros métodos de gerenciamento de Direito Digital ou informações) inclusos no serviço ou qualquer outro aviso de propriedade.","terms.s.contents78":"• Imposição ou tentativa de impor uma carga excessiva ou desproporcionalmente pesada em uma rede ou infraestrutura.","terms.s.contents79":"• Criação&#44; uso e/ou manutenção de conexões não autorizadas com o serviço; fornecimento&#44; desenvolvimento ou hospedagem de serviços de matchmaking sem aprovação prévia da empresa.","terms.s.contents80":"• Interceptar&#44; emular ou redirecionar de qualquer forma o protocolo utilizado pela empresa ou por nossos representantes.","terms.s.contents81":"• Tentativa de e/ou uso de vírus&#44; malware&#44; outros códigos de computador&#44; arquivos&#44; programas&#44; software&#44; rotinas ou dispositivos projetados para interferir&#44; destruir ou limitar a função ou operação de nosso sistema ou rede.","terms.s.contents82":"• Tentativa de investigar&#44; scanear&#44; testar ou violar a segurança do sistema ou rede; participação&#44; encorajamento ou facilitação de Ataque de Negação de Serviço ou atos similares.","terms.s.contents83":"• Uso ou tentativa de uso de macro&#44; jogo automático ou programa ou método que permitam que um usuário (ou personagens controlados pelo usuário) opere ou execute ações automaticamente&#44; independentemente de sua presença no jogo.","terms.s.contents84":"• Divulgação de anúncios&#44; produtos ou serviços (spam&#44; conteúdo promocional&#44; lixo eletrônico&#44; correntes&#44; esquema de pirâmide ou outras formas de recomendações não solicitadas) e distribuição de material não autorizado sem a permissão da empresa.","terms.s.contents85":"• Todos os atos que incitem (incluindo a si mesmo) prejuízo&#44; assédio&#44; difamação&#44; vulgaridade&#44; obscenidade&#44; ódio&#44; intimidação&#44; abuso&#44; provocação&#44; ameaça&#44; discriminação e/ou violência.","terms.s.contents86":"• Qualquer ato de perseguição&#44; comportamentos explicitamente sexuais ou que causem desconforto incluindo maldizeres e/ou declarações de atos ofensivos&#44; sexuais&#44; furto&#44; roubo ou assassinato.","terms.s.contents87":"• Criação&#44; uso e/ou troca de itens do jogo criados ou copiados por meio do abuso de falhas&#44; problemas não documentados ou bugs de programação.","terms.s.contents88":"• Publicação e/ou compartilhamento indevido de informações sigilosas relevantes sobre a empresa ou informações pessoais de outro usuário.","terms.s.contents89":"• Tentativa ou envolvimento em qualquer tipo de atividade que acreditamos gerar dano&#44; prejuízo ou responsabilidade à empresa&#44; usuários ou a terceiros.","terms.s.contents90":"VI. Terceirização de serviços&#44; conteúdos e rede","terms.s.contents91":"Nossos serviços podem ser utilizados por meio de plataformas de outras empresas - App Store e Google Play Store etc. - e podem ser vinculados ou incluídos em serviços ou conteúdos fornecidos por terceiros (inclui conteúdos publicados por usuários no fórum).","terms.s.contents92":"Você pode precisar instalar softwares adicionais&#44; registrar contas adicionais&#44; aceitar Termos e Condições de terceiros ou realizar outras ações antes de usar o serviço.","terms.s.contents93":"O uso de quaisquer serviços ou conteúdos de terceiros associados aos nossos serviços está sob sua responsabilidade e sujeito aos termos e condições de terceiros.","terms.s.contents94":"Não nos responsabilizamos por quaisquer problemas que você possa encontrar ao utilizar serviços de terceiros ou conteúdo associado aos nossos serviços.","terms.s.contents95":"Ao usar nossos serviços&#44; seu dispositivo pode ser conectado ou usado por uma rede de terceiros. O uso dessa rede pode incorrer em taxas.","terms.s.contents96":"Os usuários são os únicos responsáveis por todos os custos e taxas relacionados ao acesso e uso dos nossos serviços&#44; incluindo taxas do provedor de serviços de internet&#44; taxas de comunicação&#44; taxas de mensagens de texto&#44; taxas de banda larga e custos de todos os dispositivos e equipamentos usados em conexão com o serviço.","terms.s.contents97":"VII. Conteúdo Blockchain","terms.s.contents98":"Nossos serviços incluem conteúdos de tecnologia blockchain.","terms.s.contents99":"Fornecemos conteúdo baseado na tecnologia blockchain em conjunto com serviços de terceiros.","terms.s.contents100":"Para utilizar o conteúdo baseado em blockchain&#44; usuários devem concordar com os Termos e Condições de uma empresa terceirizada e concluir o cadastro de membresia.","terms.s.contents101":"O uso de conteúdo baseado em blockchain não é um pré-requisito obrigatório para o uso de serviços fornecidos por nós e sua utilização pode ser determinada pelo próprio usuário.","terms.s.contents102":"Os “Ativos Digitais” baseados em blockchain oferecidos nos nossos serviços estão disponíveis nos formatos NFT e FT.","terms.s.contents103":"- \\"Ativo Digital\\" refere-se a itens ou dados baseados em blockchain que existem em formato digital. Os ativos digitais incluem&#44; mas não se limitam a NFT&#44; FT&#44; criptomoeda e tokens de jogo.","terms.s.contents104":"- \\"NFT (Non-Fungible Token)\\": Um token insubstituível significa qualquer ativo digital na blockchain que não pode ser trocado por nenhum outro token. Determinados dados e itens de jogo fornecidos como NFTs dentro dos serviços da empresa.","terms.s.contents105":"- \\"NFT (Non-Fungible Token)\\": Um token insubstituível significa qualquer ativo digital na blockchain que não pode ser trocado por nenhum outro token. Determinados itens ou recursos são fornecidos como FT dentro dos serviços da empresa.","terms.s.contents106":"1) Podemos direcionar alguns de nossos serviços para conteúdo NFT/FT e&#44; a qualquer momento e a nosso critério&#44; alterar&#44; acrescentar ou cancelar itens designados.","terms.s.contents107":"2) Você deve concordar que a empresa não garante o valor ou permanência da existência de itens designados como itens NFT/FT.","terms.s.contents108":"3) Os itens NFT/FT que você possui são conteúdos incluídos nos ou vinculados aos nossos serviços. Você deve compreender e concordar que isso pode afetar o valor do conteúdo NFT/FT por meio de atualizações&#44; alterações ou encerramento de serviços de acordo com nossa direção operacional.","terms.s.contents109":"4) Não nos responsabilizamos por quaisquer problemas encontrados durante o uso do conteúdo NFT/FT uma vez que sua utilização resulta do julgamento/acordo do proprietário.","terms.s.contents110":"5) Ativos blockchain são altamente voláteis e&#44; dada a natureza do valor&#44; não temos responsabilidade ou obrigação de compensar danos causados por alterações no valor dos itens de conteúdo NFT/FT designados em sua posse.","terms.s.contents111":"6) Você é o único responsável por gerenciar itens de conteúdo NFT/FT e deve concordar que não somos responsáveis por quaisquer problemas causados por negligência.","terms.s.contents112":"7) Os regulamentos e sistemas relacionados à blockchain são incompletos e incertos&#44; de maneira que novos regulamentos ou políticas podem afetar o conteúdo baseado em blockchain contido em nossos serviços.","terms.s.contents113":"VIII. Definições de Responsabilidade","terms.s.contents114":"A empresa não garante que a existência do conteúdo e das informações do serviço durarão para sempre.","terms.s.contents115":"Não garantimos legalidade&#44; integridade&#44; segurança ou precisão de todos os sites&#44; plataformas etc. acessados por meio de conteúdo ou links de terceiros vinculados incluídos em nossos serviços&#44; exceto aqueles fornecidos diretamente por nós.","terms.s.contents116":"Não nos responsabilizamos por exclusão&#44; perda&#44; problema ou dano de dados ou dados relacionados a serviços ou equipamentos.","terms.s.contents117":"Em alguns casos&#44; a utilização do serviço pode ser interrompida por motivos técnicos ou de manutenção. Você concorda que a empresa não é responsável por qualquer materiais&#44; dados&#44; transações&#44; informações ou outras perdas devido à interrupção do uso do serviço.","terms.s.contents118":"Não nos responsabilizamos por qualquer dano ou prejuízo que você tenha que seja causado por acesso não autorizado ao serviço&#44; invasão de vírus de computador ou ações de terceiros.","terms.s.contents119":"Não nos responsabilizamos por conflitos entre usuários e terceiros decorrentes do uso do serviço.","terms.s.contents120":"Não nos responsabilizamos por qualquer prejuízo que você tenha sofrido em caso de mau funcionamento&#44; e udo&#44; a Disputa não inclui nenhuma reivindicação referente à violação&#44; proteção ou legitimidade de direitos de propriedade intelectual ou reivindicações feitas ao juizado de pequenas causas.","terms.s.contents130":"O usuário concorda com a resolução de Disputas conforme as medidas apresentadas a seguir:","terms.s.contents131":"O usuário deve fornecer à empresa uma notificação por escrito (\\"Notificação\\") referente à Disputa por correio e e-mail&#44; direcionada ao endereço da empresa exibido no Artigo III&#44; a fim de resolver a Disputa através do serviço de atendimento ao cliente da empresa. Tal Notificação deve apresentar informações tais como&#44; mas sem se limitar ao nome&#44; endereço e informação para contato do autor&#44; os acontecimentos que levaram até a Disputa e uma proposta de resolução. Caso o usuário e a empresa não cheguem a um acordo em até 30 dias após o recebimento da Notificação&#44; o usuário torna-se apto a iniciar o processo de arbitragem.","terms.s.contents132":"A arbitragem será administrada pela Corte Internacional de Arbitragem da Câmara de Comércio Internacional (\\"CCI\\") de Singapura sob o Regulamento de Arbitragem Câmara de Comércio Internacional (\\"Regulamento da CCI\\") efetivado então. Os Regulamentos da CCI estão disponíveis em <a target=\\"_blank\\" href=\\"https://iccwbo.org/dispute-solution/dispute-solution-services/arbitration/rules-procedure/2021-arbitration-rules/\\">https://iccwbo.org/dispute-solution/dispute-solution-services/arbitration/rules-procedure/2021-arbitration-rules/</a>.","terms.s.contents133":"O USUÁRIO CONCORDA QUE TODA E QUALQUER ARBITRAGEM SEJA CONDUZIDA DE FORMA INDIVIDUAL E NÃO EM AÇÃO COLETIVA&#44; CONSOLIDADA OU REPRESENTATIVA. O USUÁRIO RECONHECE E CONCORDA COM A RENÚNCIA AO DIREITO DE PARTICIPAR COMO MEMBRO DE QUALQUER AÇÃO COLETIVA OU RECLAMANTE REPRESENTATIVO EM LITIGAÇÃO JULGADA OU CONTESTADA POR JÚRI.","terms.s.contents134":"Todas as disputas relativas a este Contrato devem ser redirecionadas ao processo de arbitragem obrigatória no prazo de 1 ano.","terms.s.contents135":"O período de 1 ano inicia-se a partir do momento em que a empresa recebe a Notificação do usuário. Se a disputa não for iniciada em até 1 ano&#44; o usuário é permanentemente impossibilitado de abrir novas disputas da mesma origem.","terms.s.contents136":"XI. Outros","terms.s.contents137":"Se qualquer disposição destes Termos e Condições for considerada ilegal ou impraticável&#44; ela será removida e os demais Termos e Condições permanecerão em pleno vigor.","terms.s.contents138":"Disposições removidas são substituídas por disposições realizáveis que estão mais próximas da intenção básica das disposições impraticáveis.","terms.s.contents139":"Apesar de acreditar que não usamos ativamente os direitos contidos nos Termos e Condições ou respondemos às suas violações&#44; isso não implica renúncia ao nosso direito de fazer cumprir os Termos e Condições ou responder a quaisquer violações subsequentes.","common.n.unavailable":"Indisponível","common.s.endedVote":"O novo apoio ao staking foi encerrado."}')},424:function(e,o,t){"use strict";var n=t(5),a=(t(26),t(23),t(2)),r=t(4),s=window.__NUXT__;function i(){if(!this._hydrated)return this.$fetch()}function c(){if((e=this).$vnode&&e.$vnode.elm&&e.$vnode.elm.dataset&&e.$vnode.elm.dataset.fetchKey){var e;this._hydrated=!0,this._fetchKey=this.$vnode.elm.dataset.fetchKey;var o=s.fetch[this._fetchKey];if(o&&o._error)this.$fetchState.error=o._error;else for(var t in o)a.default.set(this.$data,t,o[t])}}function d(){var e=this;return this._fetchPromise||(this._fetchPromise=l.call(this).then((function(){delete e._fetchPromise}))),this._fetchPromise}function l(){return u.apply(this,arguments)}function u(){return(u=Object(n.a)(regeneratorRuntime.mark((function e(){var o,t,n,a=this;return regeneratorRuntime.wrap((function(e){for(;;)switch(e.prev=e.next){case 0:return this.$nuxt.nbFetching++,this.$fetchState.pending=!0,this.$fetchState.error=null,thi
