var B8track = (function () {

	function send(e, ed) {
		if (e instanceof HTMLElement) e = e.dataset.trk;
		var body = { "e": e };
		if (ed) body.ed = ed;
		var cached = B8v ? B8v.pageCached : baytGlobalObj.pageCached;
		if (cached) {
			let cn = B8v ? B8v.ssdcookie : baytGlobalObj.ssdcookie;
			if (!Cookies.get(cn)) { fetch("/ajax/site/start-tracking-session/").then(() => { req(cn); }); }
			else { req(cn); }
		}
		else { req(); }
		function req(cn) {
			if (cn) {
				body.sd = Cookies.get(cn);
				let userDataCookie = B8v ? B8v.userDataCookie : baytGlobalObj.userDataCookie;
				let userData = Cookies.get(userDataCookie);
				if(userData) body.ud = userData;
			}
			var headers = new Headers();
			headers.append("Content-Type", "application/json");
			var opt = {
				method: 'POST',
				headers: headers,
				body: JSON.stringify(body)
			};
			var url = B8v ? B8v.B8trkUrl : baytGlobalObj.B8trkUrl;
			fetch(url + "/enqueue", opt);
		}
	}

	return {
		send: send
	};

})();

var B8CvSearchGlobal=(function(){
	const addToSessionStorage = function(searchCriteria, searchId) {
		let layoutConfSelectionsCachedData = {
			'searchId': searchId,
			'layoutConfSelections': searchCriteria
		}
		// This is a globle cache key use to cache the critria for cv search, use in multble palces like  bayt/protected/assets/Employers/vuejs/src/mixins/mixinCvSearch.js 
		sessionStorage.setItem("layoutConfSelectionsCachedData", JSON.stringify(layoutConfSelectionsCachedData));
		if(window.devProjects('newVueJS'))
			sessionStorage.removeItem("sessionStorageFilters");
	};
	const getFromSearchUrl = function(get) {
		let data = '';
		let searchSplit = window.location.search.split('&');
		for (let i = 0; i < searchSplit.length; i++) {
			if (searchSplit[i].indexOf(get) !== -1) {
				data = searchSplit[i].split('=')[1];
				break;
			}
		}
		return data;
	};
	const executeCVSearch = function(searchCriteria = {}) {
		searchCriteria = {
			"with_sec": {
				"val": ["con"]
			},
			"completeness_score": {
				"val": "3"
			},
			...(searchCriteria || {})
		};
		let searchId = getFromSearchUrl('searchId');
		
		if(window.isListingPage && searchId) {
			if(B8.isMobile())roboBayt.closeChat();
			addToSessionStorage(searchCriteria, searchId);
			// this to fire event that will be excuted in revemped listing pages, the Listener in => bayt/protected/assets/Employers/vuejs/src/mixins/mixinCvSearch.js
			const updateSearchCriteria = new CustomEvent('updateSearchCriteria');
			window.dispatchEvent(updateSearchCriteria);
		} else {
			B8loadSection('/v6/searchCv/xxxxxxxx/', {
				headers: {
					'user-token': B8v.comon.sessionToken,
					'accept-language': B8.lang
				},
				data: {
					'body': 'search-cv'
				},
				success: function(data) {
					searchId = data['searchId'];
					addToSessionStorage(searchCriteria, searchId);
					window.location = '/' + B8.lang + '/employers/cv-search/listing/?searchId=' + searchId;
				}
			});
		}
	};
	return {
		executeCVSearch:executeCVSearch
	}
})();
