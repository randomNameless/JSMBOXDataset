<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>themes.html</title>
</head>
<body>

<script>
export const themes = {
  night: 'night',
  default: 'default'
};

export const invertTheme = currentTheme =>
  !currentTheme || currentTheme === themes.default
    ? themes.night
    : themes.default;

</script>

</body>
</html>
