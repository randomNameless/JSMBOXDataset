<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fix-archive-list.html</title>
</head>
<body>

<script>
window.addEventListener('DOMContentLoaded', (event) => {
  nodes = document.querySelectorAll(".sv-archive-portlet.fix-archive-style > ul > li");
  nodes.forEach(node => {
    links = event.target.getElementsByTagName('a');
    if (links.length > 0) {
      node.addEventListener('click', (e) => {
        window.location.assign(e.target.getElementsByTagName('a')[0].href);
      });
    }
  });
});
  
</script>

</body>
</html>
