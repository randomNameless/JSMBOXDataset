<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
/*-----------------------------------------------------------------------------------
Template Name: The Ministry of Justice of Azerbaijan
Template URI: https://justice.gov.az
Description: Ədliyyə Nazirliyi
Author: Elshan ZAIROV
-----------------------------------------------------------------------------------
Js INDEX
===================
1. Preloader Js
2. Smoothub Js
3. Animatescroll Js
4. Search Js
5. Big Menu Show and Close
6. Scroll thumb(BODY NICE SCROLL)

-----------------------------------------------------------------------------------*/
(function ($) {
    "use strict";
    /* Preloader Js
    ===================*/
    $(window).on("load", function () {
        $('.preloader').fadeOut(500);
    });
    /* Smoothub Js
    ===================*/
    $(window).scroll(function(){
        let top = $(window).scrollTop();
        if (top > 300) {
            $("#header").slideDown('1000').addClass("position-fixed");
            $(".display-none").show(500);
        } else {
            $(".display-none").hide(500);
            // $('header').addClass(position-fixed);
            $("#header").removeClass("position-fixed");

        }
    });
    /* Animatescroll Js
    ===================*/
    $('#smoothup').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
    });
    /* Search Js
    ===================*/

    $(".flip").click(function(){
        $(".holder").slideToggle("fast");
    });
    /* Big Menu Show and Close
    ===================*/
        $('.big_menu_show').click(function(){
            $('.big_menu').fadeToggle("slow");
            $('.big_menu').removeClass('nav-hide');
            counter();
        });
       // .. big menu close
        $(document).keyup(function(e) {
            if (e.keyCode == 27){
                $('.big_menu').fadeOut("slow");
                $('.big_menu').addClass('nav-hide');
            }
        });
        $('.big_menu').click(function () {
            $('.big_menu').fadeToggle("slow");
            $('.big_menu').addClass('nav-hide');
        });
        // esc




    /* Big menu ul li click
    ===================*/
    $("#leftside-navigation .sub-menu > a").click(function(e) {
        $("#leftside-navigation ul ul").slideUp(), $(this).next().is(":visible") || $(this).next().slideDown();
            e.stopPropagation();
    });
    /* Scroll thumb(BODY NICE SCROLL)
===================*/
    $(window).height();
    // $("html body").niceScroll({cursorborder:"",cursorcolor:"#0083de",boxzoom:true});

    // $(".sidebar").niceScroll({cursorborder:"",cursorcolor:"#0083de",boxzoom:true});

    /*  Counter on page
    ===================*/
    function addSpaces(nStr) {
        nStr += '';
        var x = nStr.split('.');
        var x1 = x[0];
        var x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ' ' + '$2');
        }
        return x1 + x2;
    }

    function counter(){
        $('.counter').each(function() {
        var $this = $(this),
            countTo = $this.attr('data-count');
            countTo = countTo.replace(/\s/g, '');
        $({ countNum: $this.text()}).animate({
                countNum: countTo
            },
            {
                duration: 1400,
                easing:'linear',
                step: function() {
                    $this.text(Math.floor(this.countNum));
                },
                complete: function() {
                    $this.text(addSpaces(this.countNum));
                    //alert('finished');
                }
            });
        });    
    }

    counter();
    
    $("[data-toggle=popover]")
        .popover({html:true});


})(jQuery);






</script>

</body>
</html>
