<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aboutRoute.html</title>
</head>
<body>

<script>
$(function () {
	'use strict';

	app.mvc.views.AboutView = Backbone.View.extend({
		el: '#container',
		events : {
		},
		initialize: function () {
			this.render();
		},
		render: function () {
			this.template = _.template($('#about-template').html());

			this.$el.append(this.template());
			return this;
		}
	});
});

</script>

</body>
</html>
