<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatJS.html</title>
</head>
<body>

<script>
function open_chatbox()
 {
 $('#chat').fadeIn(1000);
 $('#arrow_box').fadeIn(1000);
 $('#cbh-ph-circle').fadeIn(1000);
 $('#cbh-ph-circle-fill').fadeIn(1000);
 }
 function closeChat()
 {
 $('#cbh-ph-circle').fadeOut(900);
 $('#cbh-ph-circle-fill').fadeOut(900);
 $('#arrow_box').fadeOut(1000);
 $('#chat').fadeOut(1000);
 }
</script>

</body>
</html>
