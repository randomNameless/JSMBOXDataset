	function specialcharacters_Decompile(id){
		var str_special = document.getElementById(id).value;
		str_special = str_special.replace(/α/g, "(alpha)")
								.replace(/β/g, "(beta)")
								.replace(/γ/g, "(gamma)")
								.replace(/δ/g, "(delta)")
								.replace(/ε/g, "(epsilon)")
								.replace(/ζ/g, "(zeta)")
								.replace(/η/g, "(eta)")
								.replace(/θ/g, "(theta)")
								.replace(/ι/g, "(iota)")
								.replace(/κ/g, "(kappa)")
								.replace(/λ/g, "(lambda)")
								.replace(/μ/g, "(mu)")
								.replace(/ν/g, "(nu)")
								.replace(/ξ/g, "(xi)")
								.replace(/ο/g, "(omicron)")
								.replace(/π/g, "(pi)")
								.replace(/ρ/g, "(rho)")
								.replace(/σ/g, "(sigma)")
								.replace(/τ/g, "(tau)")
								.replace(/υ/g, "(upsilon)")
								.replace(/φ/g, "(phi)")
								.replace(/χ/g, "(chi)")
								.replace(/ψ/g, "(psi)")
								.replace(/ω/g, "(omega)")
								.replace(/±/g, "(plusmn)")
								.replace(/\+/g, "(addition)")
								.replace(/'/g, "(acute)");
		return str_special;

		//document.getElementById(id).value = str_special;
	}

	function specialcharacters_Decompile2(typeName){
		var str_special = "";
		str_special = typeName.replace(/[ ]/g,"")
					.replace(/\([^\)]*\)/g,"")
					.replace(/\//g,"")
					.replace(/,/g,"")
                    .replace(/_/g,"");
		return str_special;
	}

	function strHighlight(str_1,id){
		var reg=new RegExp("("+str_1+")","g");
		//document.getElementById(id).value = str_Highlight.replace(reg,"<font color=blue>$1</font>");
		return str_1.replace(reg,"<font color=blue>$1</font>");
