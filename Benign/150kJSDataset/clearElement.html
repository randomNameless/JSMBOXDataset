<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearElement.html</title>
</head>
<body>

<script>
describe('clearElement', function() {

    before(h.setup());

    var input = 'input[name="a"]';

    it('knows to clear elements', function(done) {

        this.client
            .getValue(input, function(err, res) {
                assert.ifError(err);
                assert.equal(res, 'a');
            })
            .clearElement(input)
            .getValue(input, function(err, res) {
                assert.ifError(err);
                assert.equal(res, '');
            })
            .call(done);

    });

});
</script>

</body>
</html>
