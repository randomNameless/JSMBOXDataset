const checkSlideType = () => {
    let activeSlide = document.querySelector('.owl-main-slider .owl-item.active');
    if(activeSlide.querySelector('.item').classList.contains('slide-video')) {
        activeSlide.querySelector('video').play();
        activeSlide.querySelector('video').onended = () => {
            owlSlider.trigger('next.owl.carousel');
        }
    } 
    if(activeSlide.querySelector('.item').classList.contains('slide-image')) {
        owlSlider.trigger('play.owl.autoplay');
    }
}

const autoSetup = type => {
    switch(type) {
        case 'load':
            checkSlideType();
            break;
        default:
            owlSlider.trigger('stop.owl.autoplay');
            setTimeout(() => {
                checkSlideType();
            }, 250);
            break;
    }
}

const videoDataSetup = () => {
    document.querySelectorAll('.owl-home-slider video').forEach(element => {        
        if(window.innerWidth >= 768) {
            element.querySelector('source').setAttribute('src', element.getAttribute('desktop'));
        } else {
            element.querySelector('source').setAttribute('src', element.getAttribute('mobile'));
        }

}

        owlSlider.owlCarousel(sliderOptions());
        videoDataSetup();
        autoSetup('load');

const personalSlides = (latitude, longitude) => {
    const xhrStatus = new XMLHttpRequest();
    // Api Request
    xhrStatus.open("GET", `/d/pc/content?${latitude ? 'latitude='+latitude : ''}${longitude ? '&longitude='+longitude : ''}${latitude && longitude ? '&permission=true' : ''}`, true);
    
    // Test Request
    // xhrStatus.open("GET", `/wp-content/themes/mtn_personal/assets/json/personal-slide.json?${latitude ? 'latitude='+latitude : ''}${longitude ? '&longitude='+longitude : ''}${latitude && longitude ? '&permission=true' : ''}`, true);
    xhrStatus.onreadystatechange = () => {
        if (xhrStatus.readyState === XMLHttpRequest.DONE && xhrStatus.status === 200) {
            let array = JSON.parse(xhrStatus.response);
            let slides = '';
            array.contents.forEach((element, index) => {
                slides += `
                    <div class="item full-screen p-item-${index} is-personal-slide" onclick="reportPersonalSlide('${element.id}');" data-dot="<button style='position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 24;'></button><button><svg x='0px' y='0px' width='201px' height='201px' viewBox='0 0 101 101' xml:space='preserve'><circle class='st0' cx='50.5' cy='50.5' r='48'></circle><circle class='st0' cx='50.5' cy='50.5' r='32'></circle></svg></button>">
                        <style>
                            .p-item-${index} video, .p-item-${index} img {
                                object-position: center center;
                            }
                            @media (max-width: 768px) {
                                .p-item-${index} video, .p-item-${index} img {
                                    object-position: center center;
                                }
                            }
                        </style>
                        ${themeLanguage ? element.content_fa : element.content_en}
                    </div>
                `;
            });
            slideData(slides);
        } else {
            slideData('');
        }
    }
    xhrStatus.send();
}

const getCurrentLocation = () => {
    const showSuccess = position => {
        personalSlides(position.coords.latitude, position.coords.longitude);
    }

    const showError = error => {
        personalSlides('', '');

        switch(error.code) {
            case error.PERMISSION_DENIED:
                console.log("Comments are only permitted when location sharing is enabled- you have denied the request for Geolocation.");
            break;
            case error.POSITION_UNAVAILABLE:
                console.log("Comments are only permitted when location sharing is enabled- Location information is unavailable.");
            break;
            case error.TIMEOUT:
                console.log("Comments are only permitted when location sharing is enabled- the request to get user location timed out.");
            break;
            case error.UNKNOWN_ERROR:
                console.log("Comments are only permitted when location sharing is enabled- An unknown error occurred.");
            break;
        }
    }

    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showSuccess, showError);
    } else {
        personalSlides('', '');
    }
}
window.addEventListener('load', getCurrentLocation);
 
const reportPersonalSlide = id => {
    const xhrStatus = new XMLHttpRequest();
    xhrStatus.open("GET", `/d/pc/content?content_id=${id}`, true);
    xhrStatus.onreadystatechange = () => {}
    xhrStatus.send();
}

const reportWordpressSlide = element => {
    let number, code;
    Array.from(element.children).forEach(child => {
        if(child.getAttribute('number')) number = child.getAttribute('number');
        if(child.getAttribute('code')) code = child.getAttribute('code');
    });
    const formData = JSON.stringify({
        "row_id": number,
        "image_id": code,
        "title": element.querySelector('h1') ? element.querySelector('h1').innerText : element.querySelector('h2').innerText
    });

    const xhr = new XMLHttpRequest();
    xhr.open("POST", '/d/form/click-counter', true);
    xhr.setRequestHeader('Accept', 'application/json'); 
    xhr.setRequestHeader('Content-Type','application/json; charset=utf-8'); 
    xhr.setRequestHeader("Accept-Language","fa-IR");
    xhr.onreadystatechange = () => {}
    xhr.send(formData);
}
document.querySelectorAll('.owl-main-slider .item.is-wp-slide').forEach(element => {
    element.addEventListener('click', () => {

// Audio Button
var track = document.getElementById("nyan");
var controlBtn = document.getElementById('btnAudio');
if (controlBtn) {
    controlBtn.addEventListener("click", playPause);
    track.addEventListener("ended", function () {
        controlBtn.className = "play";
    });
}

function playPause() {
    if (track.paused) {
        track.play();
        //controlBtn.textContent = "Pause";
        controlBtn.className = "pause";
    } else {
        track.pause();
        //controlBtn.textContent = "Play";
        controlBtn.className = "play";
    }
}
