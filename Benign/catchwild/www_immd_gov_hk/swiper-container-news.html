<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-container-news.html</title>
</head>
<body>

<script>
$(window).on("load", function() {
  
  var swiper = new Swiper('.swiper-container.swiper-container-news', {
		observer: true,
        observeParents: true,
		slidesPerView: 4,
		spaceBetween: 20,
		slidesPerGroup: 4,
		loop: true,
    	loopFillGroupWithBlank: true,
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
		},
    autoplay: {
      delay: 5000
    },
		navigation: {
			nextEl: '.swiper-button-next-news',
			prevEl: '.swiper-button-prev-news',
		},
		breakpoints: {
			0: {
	      slidesPerView: 1,
				slidesPerGroup: 1
	    },
      650: {
	      slidesPerView: 2,
				slidesPerGroup: 2
	    },
			860: {
				slidesPerView: 3,
				slidesPerGroup: 3
			},
			1200: {
				slidesPerView: 4,
				slidesPerGroup: 4
			}
		}
  });

  $(".news_slider .swiper-bulletbutton").prepend("<div class='swiper-play-pause'><div tabindex=0 class='swiper-pause'></div><div tabindex=0 class='swiper-play'></div></div>");

  $(".news_slider .swiper-pause").click(function(){
    swiper.autoplay.stop();
    $(".news_slider .swiper-pause").css("display", "none");
    $(".news_slider .swiper-play").css("display", "inline-block");
  });

  $(".news_slider .swiper-pause").keydown(function(e){
    if (e.keyCode == 13) {
      swiper.autoplay.stop();
      $(".news_slider .swiper-pause").css("display", "none");
      $(".news_slider .swiper-play").css("display", "inline-block");
    }
  });

  $(".news_slider .swiper-play").click(function(){
    swiper.autoplay.start();
    $(".news_slider .swiper-play").css("display", "none");
    $(".news_slider .swiper-pause").css("display", "inline-block");
  });

  $(".news_slider .swiper-play").keydown(function(e){
    if (e.keyCode == 13) {
      swiper.autoplay.start();
      $(".news_slider .swiper-play").css("display", "none");
      $(".news_slider .swiper-pause").css("display", "inline-block");
    }
  });

  
});
</script>

</body>
</html>
