// 字体缩放
// 以下js最好放到公共js public.js里面，不然每个页面都要加到底部；
// 使用要在页面需要应用的内容元素外面放一个id为main-content-region的div即可，所有页面都要加
var size = 'normal';
var elements = [];
$('#main-content-region').find(':not(.block-explore-block)').each(function () {
    elements.push({
        elem: this,
        fontSize: parseInt($(this).css('font-size')),
    })
})

//large size
$(".site-font-size.large-size,.fonts .large-size").on("click", function (e) {
    e.preventDefault();

    if (size !== 'large') {
        resizeFonts(elements, 'large');
        size = 'large';
    }
});

//small size
$(".site-font-size.small-size,.fonts .small-size").on("click", function (e) {
    e.preventDefault();

    if (size !== 'small') {
        resizeFonts(elements, 'small');
        size = 'small';
    }
});

$(".site-font-size.normal-size,.fonts .normal-size").on("click", function (e) {
    e.preventDefault();

    if (size !== 'normal') {
        resizeFonts(elements, 'normal');
        size = 'normal';
    }
});

function resizeFonts(elements, size) {
    $.each(elements, function (index, value) {
        if (size === 'normal') {
            $(value.elem).css('font-size', '');
            return;
        }
        var fontSize = value.fontSize;

        switch (size) {
            case 'large':
                fontSize += 2;
                break;

            case 'small':
                fontSize -= 2;
                break;
        }

        $(value.elem).css('font-size', fontSize + 'px');
    });
}
