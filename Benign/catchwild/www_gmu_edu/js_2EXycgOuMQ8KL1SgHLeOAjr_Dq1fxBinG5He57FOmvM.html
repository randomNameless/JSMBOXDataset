  'use strict';

  Drupal.behaviors.emergency_alert_get_message = {
    attach: function(context, settings) {
      $.ajax({
        type: 'GET',
        url: '/gmu-emergency-alerts/get-active-alerts',
        success: function(response) {
          if (response.length > 0) {
            response.forEach(function(item) {
              var itemDescription = item.description;
              if (typeof itemDescription === 'string') {
                $('.block-emergency-alerts').css('display', 'block');
              }
              $('.gmu-emergency-alerts .alert-message p').text(
                item.description
              );
              var alert =
                '<button class="collapsible alerts-button"> <span class="alert-title"> Mason Alert </span><span class="alert-more gmu-alert-toggle">More<i class="fa fa-plus-circle" aria-hidden="true"></i></span><span class="alert-less gmu-alert-toggle">Less <i class="fa fa-minus-circle" aria-hidden="true"></i></span> </button> <div class="content alert-message"><p>' +
                item.description +
                '</p></div>';
              $('.gmu-emergency-alerts').html(alert);
              var cookie = $.cookie('alertClosed');
              if (item.is_new || cookie === undefined || cookie === 'open') {
                $('.gmu-emergency-alerts .collapsible.alerts-button').addClass(
                  'active'
                );
                $('.gmu-emergency-alerts .alert-message').css(
                  'display',
                  'block'
                );
                $.cookie('alertClosed', 'open', { path: '/' });
              } else {
                $(
                  '.gmu-emergency-alerts .collapsible.alerts-button'
                ).removeClass('active');
                $('.gmu-emergency-alerts .alert-message').css(
                  'display',
                  'none'
                );
              }
            });
            if($('#banner').length){
              $('body').attr('style', 'padding-top: ' + Number($('#banner').offset().top + 40) + 'px !important');
            }
          }
        },
      });
      $(document, context).once('emergency_alert_get_message').ajaxComplete(function(event, xhr, settings) {
        var coll = document.querySelectorAll(
          '.gmu-emergency-alerts .collapsible'
        );
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener('click', function() {
            this.classList.toggle('active');
            var content = this.nextElementSibling;
            if (content.style.display === 'block') {
              content.style.display = 'none';
            } else {
              content.style.display = 'block';
            }
          });
        }
        $('.gmu-emergency-alerts .alerts-button').click(function() {
          if ($('#banner').length) {
            $('body').attr('style', 'padding-top: ' + Number($('#banner').offset().top + 40) + 'px !important');
          }
          var cookie = $.cookie('alertClosed');
          if (cookie === undefined) {
            $.cookie('alertClosed', 'closed');
          } else {
            if (cookie === 'closed') {
              $.cookie('alertClosed', 'open', { path: '/' });
            } else {
              $.cookie('alertClosed', 'closed', { path: '/' });
            }
