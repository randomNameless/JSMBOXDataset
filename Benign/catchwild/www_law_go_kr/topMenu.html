$(document).ready(function() {
    $("ul.nav").bind({
        mouseenter: function(d) {
            $("ul.nav").addClass("on")
            a = false
        },

            $("ul.nav").removeClass("on")
            a = true
        }
    });
    var a = true;
    var c = true;
    var b;
    $("ul.nav").bind({
        focusin: function(d) {
            try {
                clearTimeout(b)
            } catch (d) {}
            c = false;
                $("ul.nav").addClass("on")
        },
        focusout: function(d) {
            if (a) {
                b = setTimeout(function() {
                    $("ul.nav").removeClass("on");
                    c = true
                }, 20)
            }
        }
    });
});
