<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>common.html</title>
</head>
<body>

<script>
$(function(){
  
	$(".nav_btn").click(function(){
		$(".topnav_m").slideToggle();
	});

	$(window).scroll(function(){
		if($(document).scrollTop()>$(".header").height()){
			$(".header").addClass('headers');
		}else{
			$(".header").removeClass('headers');
		}
	});
	
  $(".mtab .mtab_t ul li").click(function(){
		$(this).siblings().removeClass("on").end().addClass("on");
		$(this).parents('.mtab').children('.mtab_m').hide();
		$(this).parents('.mtab').children('.mtab_m').eq($(this).index()).show();
  });
	
});
</script>

</body>
</html>
