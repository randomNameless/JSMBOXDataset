mode. You earn more points in hard mode.\nDon't be sad if you lose the game, you will get points for every football player you know.\nLeaving the game halfway is against our Fair Play rules. Exiting the game before it is completed will result in penalty points. Respect for the opponent is our golden rule!\nDefeat your opponents and climb up the weekly, monthly, and all-time leaderboards!\nSometimes just ‘knowing’ might not be enough. Make sure you use your knowledge at the right time!\nBlend your football knowledge with tactics and strategy in this arena, join the winners, and climb up the rankings! Stay tuned for award-winning tournaments!\nSpeak up your football knowledge now!",tr:"Futbol bilgini konuşturmaya hazır mısın?!\nTicTacToe tutkunu futbolla birleştir ve herkese meydan oku!\nNasıl oynanır?\nYatay ve dikey olarak 2 hat bulunur. Bu hatlarda yer alan futbol kulüplerinde oynayan ortak oyuncuları arıyoruz.  Sıralanan takımların kesişim noktalarına her iki takımda da oynayan futbolcuyu yaz. 30 saniye süren var. Yanlış tahminde sıra rakibine geçer. Oyunu kazanmak için dikey-yatay-çapraz olarak 3'lü bir sıra oluştur. Bu sırayı ilk oluşturan oyuncu oyunu kazanır!\n\nÖzellikler:\n-Hem diğer oyunculara hem de arkadaşlarına karşı oynayabilirsin.\n-10 ayrı dil seçeneği.\n-Kolay ve zor olmak zere 2 farklı oyun modu.\n\nZor modda herhangi bir ipucu olmadan oyuncuyu kendin yazarsın.\nKolay mod ise sana ilgili kareye gelebilecek 4 futbolcu önerir. Bunların arasından bir seçim yapabilirsin.\n-Rakip seçenekleri\n‘Oyna’ butonuna tıkladığında anlık olarak aktif olan binlerce oyuncudan biriyle eşleşebilirsin.\nİstersen arkadaşınla oynayabilir ve onlara meydan okuyabilirsin!\n-Puanlama ve Sıralama:\nOyun zorluk moduna göre farklı puanlama seçenekleri mevcuttur. Zor modda daha fazla puan kazanırsın.\nOyunu kaybetsen de üzülme, bildiğin her futbolcu için puan alacaksın.\nOyunu yarıda bırakmak Fair Play kurallarımıza aykırı. Oyun tamamlanmadan çıkmak ceza puanı almana sebep olur. Rakibe saygı altın kuralımız!\nRakiplerini yen haftalık, aylık ve tüm zamanları kapsayan puan tablosunda yukarı tırman!\nBazen sadece ‘bilmek’ yetmeyebilir. Bilgini doğru zamanda kullandığından emin ol!\nFutbol bilgini taktik ve stratejiyle harmanlayacağın bu arenada kazananlar arasına gir ve sıralamada yukarı tırman! Ödüllü turnuvalar için takipte kalın!\nHemen futbol bilgini konuştur!",ru:"Готовы проявить свои футбольные знания?! Совместите свою страсть к игре в крестики-нолики с футболом и бросьте вызов всем! Как играть? Есть 2 линии по горизонтали и вертикали. Мы ищем общих игроков, которые играют в футбольных клубах, расположенных на этих линиях. Напишите игрока, который играл в обеих командах на точках пересечения перечисленных команд. У вас есть 30 секунд. Неправильный ответ передает ход сопернику. Чтобы выиграть игру, создайте ряд из трех клеток по вертикали, горизонтали или диагонали. Первый игрок, создавший этот ряд, выигрывает игру!\n\nОсобенности:\n- Вы можете играть как против других игроков, так и против друзей.\n- 10 различных языковых опций.\n- Два различных игровых режима: легкий и сложный.\nВ сложном режиме вы пишете игрока сами без подсказок. Легкий режим предлагает 4 футболиста для соответствующей клетки, и вы можете выбрать одного из них.\nВарианты соперников\nКогда вы нажимаете кнопку «Играть», вы можете мгновенно сопоставиться с одним из тысяч активных игроков.\nВы также можете играть с другом и бросить ему вызов!\nОценка и рейтинг:\nСуществуют различные варианты начисления очков в зависимости от режима сложности игры. В сложном режиме вы зарабатываете больше очков.\nНе расстраивайтесь, если проиграете игру, вы получите очки за каждого известного вам футболиста.\nПокидание игры на полпути противореч ние игры на полпути противоречит нашим правилам честной игры. Выход из игры до её завершения приведет к штрафным очкам. Уважение к сопернику - наше золотое правило!\nПобеждайте своих соперников и поднимайтесь вверх по еженедельным, ежемесячным и общим рейтингам!\nИногда просто «знать» может быть недостаточно. Убедитесь, что вы используете свои знания в нужное время!\nСмешивайте свои футбольные знания с тактикой и стратегией на этой арене, войдите в число победителей и поднимитесь в рейтинге! Следите за турнирами с призами!\nПроявите свои футбольные знания уже сейчас!"},source:"mediazone"},{id:11,name:"Emojile",categories:["Onedio Orjinal","Puzzle"],thumbnail:"/images/game/emojile.png",slug:"emojile",orientation:"horizontal",description:{tr:"6 adımda doğru kelimeyi bulmalısınız.\n\nYazdığınız her kelimeden sonra klavyeden gönder butonuna tıklayın ve doğru tahminde bulunup bulunmadığınızı kontrol edin"},source:"onedio"},{id:12,name:"Bilpop",categories:["Onedio Orjinal","Puzzle"],thumbnail:"/images/game/bilpop.png",slug:"bilpop",orientation:"horizontal",description:{tr:"Bakalım 100 kişiye sorulan sorulardaki en popüler cevabı bulabilecek misin?\n\nEn popüler 5 cevabı 10 hakta bulmalısınız.\n\nYazdığınız her kelimeden sonra klavyeden gönder butonuna tıklayın ve doğru tahminde bulunup bulunmadığınızı kontrol edin.\n\nDoğru tahmin ettiğiniz her cevap bulunduğu sıradaki puanı size kazandıracaktır.\n\nEn popüler 5 cevabı bulduğunuzda kalan haklarınız için ekstra puanlarınız sizi bekliyor olacak."},source:"onedio"},{id:36,name:"Hafıza Oyunu",categories:["Onedio Orjinal","Test"],thumbnail:"/images/game/hafizaOyunu.png",slug:"haber/cozenlerin-sadece-7-sinin-gecebildigi-bu-dikkat-testini-gecebilir-misin-722523",description:{tr:"a"},source:"onedio"},{id:37,name:"Süreli Coğrafya Oyunu",categories:["Onedio Orjinal","Test"],thumbnail:"/images/game/surelicografya.png",slug:"haber/2-dakikada-kac-tane-avrupa-ulkesi-sayabilirsin-552277",description:{tr:"a"},source:"onedio"},{id:13,name:"Fireboy and Watergirl 1 Forest Temple",categories:["Adventure"],thumbnail:"https://img.gamedistribution.com/a55c9cc9c21e4fc683c8c6857f3d0c75-512x512.jpeg",coverImage:"https://img.gamedistribution.com/a55c9cc9c21e4fc683c8c6857f3d0c75-1280x720.jpeg",url:"https://html5.gamedistribution.com/a55c9cc9c21e4fc683c8c6857f3d0c75/?gd_sdk_referrer_url=",slug:"fireboy-and-watergirl-1-forest-temple",orientation:"horizontal",description:{en:"Fireboy and Watergirl, made by Oslo Albet, are exploring the Forest Temple in search of diamonds. Switch between Fireboy & Watergirl and play alone or together as 2 players. The goal is to reach the exit safely, so be careful. Fireboy cannot touch water and Watergirl cannot touch fire.",tr:"Oslo Albet tarafından yapılan Ateş Çocuk ve Su Kız, elmas aramak için Orman Tapınağını keşfediyor. Fireboy ve Watergirl arasında geçiş yapın ve tek başınıza veya 2 oyuncuyla birlikte oynayın. Amaç çıkışa güvenli bir şekilde ulaşmaktır, bu yüzden dikkatli olun. Fireboy suya dokunamaz ve Watergirl ateşe dokunamaz.",ru:"Мальчик Огня и Девушка Воды, Осло Альбет, исследуют Лесной Храм в поисках алмазов. Переключайтесь между Огнем и Водяной девушкой и играйте в одиночку или вдвоём. Цель состоит в том, чтобы безопасно добраться до выхода, поэтому будьте осторожны. Мальчик Огонь не может коснуться воды, а Девушка Водяная не может коснуться огня."},source:"gamedistribution"},{id:14,name:"Fireboy and Watergirl 2 Light Temple",categories:["Adventure"],thumbnail:"https://img.gamedistribution.com/383ad09b92c7446b9113cccc29630517-512x512.jpeg",coverImage:"https://img.gamedistribution.com/383ad09b92c7446b9113cccc29630517-1280x720.jpeg",url:"https://html5.gamedistribution.com/383ad09b92c7446b9113cccc29630517/?gd_sdk_referrer_url=",slug:"fireboy-and-watergirl-2-light-temple",orientation:"horizontal",description:{en:"This time, Fireboy and Watergirl (made by Oslo Albet), are exploring the Light Temple. Use the temple light to reach the exit safely. Switch between Fireboy & Watergirl, but be careful, Fireboy cannot touch water and Watergirl cannot touch fire.",tr:"Bu kez Ateş Çocuk ve Su Kız (Oslo Albet tarafından yapılmıştır) Işık Tapınağını keşfediyorlar. Çıkışa güvenli bir şekilde ulaşmak için tapınak ışığını kullanın. Fireboy ve Watergirl arasında geçiş yapın ancak dikkatli olun, Fireboy suya, Watergirl ise ateşe dokunamaz.",ru:"На этот раз Мальчик Огня и Девушка Воды (автор: Осло Альбет) исследуют Храм Света. Используйте храмовый свет, чтобы безопасно добраться до выхода. Переключайтесь между мальчиком-огнём и девочкой-водой, но будьте осторожны: мальчик-огонь не может коснуться воды, а девочка-вода не может коснуться огня."},source:"gamedistribution"},{id:15,name:"Fireboy & Watergirl 6: Fairy Tales",categories:["Agility","Puzzle"],thumbnail:"https://img.gamedistribution.com/56da8a54fe204845b34ccff750d4a60b-512x512.jpeg",coverImage:"https://img.gamedistribution.com/56da8a54fe204845b34ccff750d4a60b-1280x720.jpeg",url:"https://html5.gamedistribution.com/56da8a54fe204845b34ccff750d4a60b/?gd_sdk_referrer_url=",slug:"fireboy-&-watergirl-6:-fairy-tales",orientation:"horizontal",description:{en:"Fireboy and Watergirl need help to explore this new temple. This time Fairies will help them solve the puzzles, beat the times and collect all the diamonds! Play alone or with a friend to join Fireboy and Watergirl in this new adventure! Turn levers and push buttons to complete these 30 new levels of the official Fireboy and Watergirl series.",tr:"Fireboy ve Watergirl'in bu yeni tapınağı keşfetmek için yardıma ihtiyacı var. Bu kez Periler bulmacaları çözmelerine, yarışları geçmelerine ve tüm elmasları toplamalarına yardımcı olacak! Bu yeni macerada Fireboy ve Watergirl'e katılmak için tek başınıza veya bir arkadaşınızla oynayın! Resmi Fireboy ve Watergirl serisinin bu 30 yeni seviyesini tamamlamak için kolları çevirin ve düğmelere basın.",ru:"Мальчику Огню и Девочке Воде нужна помощь в исследовании нового храма. На этот раз Феи помогут им решать головоломки, проходить гонки и собирать все алмазы! Играйте в одиночку или с другом и присоединяйтесь к Огню и Воде в этом новом приключении! Поворачивайте ручки и нажимайте кнопки, чтобы пройти 30 новых уровней официальной серии «Огонь и Вода»."},source:"gamedistribution"},{id:16,name:"Fireboy and Watergirl 5 Elements",categories:["Adventure"],thumbnail:"https://img.gamedistribution.com/03f124074b0049f89fdace0cacf8ead5-512x512.jpeg",coverImage:"https://img.gamedistribution.com/03f124074b0049f89fdace0cacf8ead5-1280x720.jpeg",url:"https://html5.gamedistribution.com/03f124074b0049f89fdace0cacf8ead5/?gd_sdk_referrer_url=",slug:"fireboy-and-watergirl-5-elements",orientation:"horizontal",description:{en:"Explore the Elemental Temples in Fireboy and Watergirl 5 (by Oslo Albet)! Solve many puzzles, collect all the diamonds and beat the time. Fireboy and Watergirl Elements is a completely new game with lots of new elements. Travel to all temples in the Fireboy Watergirl series. Enter the new Fire Temple, The Forest Temple, The Ice Temple, The Light Temple, The Wind Temple and The Crystal Temple. In FBWG5 you can play the adventure alone or with a friend. Reach the exit safely.",tr:"Fireboy ve Watergirl 5'teki Element Tapınaklarını keşfedin (Oslo Albet tarafından)! Birçok bulmacayı çözün, tüm elmasları toplayın ve zamanı geçin. Fireboy and Watergirl Elements, birçok yeni unsur içeren tamamen yeni bir oyundur. Fireboy Watergirl serisindeki tüm tapınaklara seyahat edin. Yeni Ateş Tapınağı, Orman Tapınağı, Buz Tapınağı, Işık Tapınağı, Rüzgar Tapınağı ve Kristal Tapınağına girin. FBWG5'te macerayı tek başınıza veya bir arkadaşınızla oynayabilirsiniz. Çıkışa güvenli bir şekilde ulaşın.",ru:"Исследуйте храмы стихий в игре «Мальчик огонь и девочка вода 5» (от Осло Альбета)! Решите множество головоломок, соберите все алмазы и обгоните время. Fireboy and Watergirl Elements — это совершенно новая игра со множеством новых элементов. Посетите все храмы из серии игр «Огонь-вода». Войдите в новый Храм Огня, Лесной Храм, Ледяной Храм, Храм Света, Храм Ветра и Хрустальный Храм. В FBWG5 вы можете пройти приключение в одиночку или с другом. Доберитесь до выхода безопасно."},source:"gamedistribution"},{id:17,name:"Fireboy and Watergirl 4 Crystal Temple",categories:["Adventure"],thumbnail:"https://img.gamedistribution.com/3790681b69584409b7f681a8e400102d-512x512.jpeg",coverImage:"https://img.gamedistribution.com/3790681b69584409b7f681a8e400102d-1280x720.jpeg",url:"https://html5.gamedistribution.com/3790681b69584409b7f681a8e400102d/?gd_sdk_referrer_url=",slug:"fireboy-and-watergirl-4-crystal-temple",orientation:"horizontal",description:{en:"Fireboy and Watergirl (by Oslo Albet) on an adventure through the Crystal Temple! Teleport from one side to the other. Complete all challenging levels. Watch out for all dangers and observe the colors of the teleporters. Switch between Fireboy & Watergirl- but watch out; Fireboy cannot touch water, and Watergirl cannot touch fire.",tr:"Ateş Çocuk ve Su Kız (Oslo Albet tarafından) Kristal Tapınak'ta bir maceraya atılıyor! Bir taraftan diğerine ışınlan. Tüm zorlu seviyeleri tamamlayın. Tüm tehlikelere karşı dikkatli olun ve ışınlayıcıların renklerine dikkat edin. Fireboy ve Watergirl arasında geçiş yapın ama dikkatli olun; Fireboy suya dokunamaz ve Watergirl ateşe dokunamaz.",ru:"Мальчик Огня и Девушка Воды (автор: Осло Альбет) отправляются в приключение в Хрустальный храм! Телепортируйтесь с одной стороны на другую. Пройдите все сложные уровни. Остерегайтесь всех опасностей и обращайте внимание на цвета телепортов. Переключайтесь между Огненным мальчиком и Водяной девушкой, но будьте осторожны; Мальчик Огонь не может коснуться воды, а Девушка Водяная не может коснуться огня."},source:"gamedistribution"},{id:18,name:"Fireboy and Watergirl 3 Ice Temple",categories:["Adventure"],thumbnail:"https://img.gamedistribution.com/f3a6e1ac0a77412289cbac47658b2b68-512x512.jpeg",coverImage:"https://img.gamedistribution.com/f3a6e1ac0a77412289cbac47658b2b68-1280x720.jpeg",url:"https://html5.gamedistribution.com/f3a6e1ac0a77412289cbac47658b2b68/?gd_sdk_referrer_url=",slug:"fireboy-and-watergirl-3-ice-temple",orientation:"horizontal",description:{en:'Fireboy and Watergirl (by Oslo Albet) are having a very "cool" time on their journey in the Ice Temple! A lot of dangers are lurking inside the ice temple. You must complete many challenges to get these brave heroes to the exit safely. Switch between Fireboy & Watergirl- but watch out; Fireboy cannot touch water, and Watergirl cannot touch fire.',tr:'Ateş Çocuk ve Su Kız (Oslo Albet tarafından) Buz Tapınağındaki yolculuklarında çok "harika" vakit geçiriyorlar! Buz tapınağının içinde pek çok tehlike gizleniyor. Bu cesur kahramanları güvenli bir şekilde çıkışa ulaştırmak için birçok mücadeleyi tamamlamanız gerekir. Fireboy ve Watergirl arasında geçiş yapın ama dikkatli olun; Fireboy suya dokunamaz ve Watergirl ateşe dokunamaz.',ru:"Огненный мальчик и Водная девочка (автор: Осло Альбет) прекрасно проводят время в своем путешествии по Ледяному храму! Внутри ледяного храма таится множество опасностей. Вам придется выполнить множество испытаний, чтобы благополучно доставить этих отважных героев к выходу. Переключайтесь между Огненным мальчиком и Водяной девушкой, но будьте осторожны; Мальчик Огонь не может коснуться воды, а Девушка Водяная не может коснуться огня."},source:"gamedistribution"},{id:19,name:"Bubble Game 3",categories:["Bubble Shooter"],thumbnail:"https://img.gamedistribution.com/27673bc45d2e4b27b7cd24e422f7c257-512x512.jpeg",coverImage:"https://img.gamedistribution.com/27673bc45d2e4b27b7cd24e422f7c257-1280x720.jpeg",url:"https://html5.gamedistribution.com/27673bc45d2e4b27b7cd24e422f7c257/?gd_sdk_referrer_url=",slug:"bubble-game-3",orientation:"horizontal",description:{en:"Clear as many bubbles as you can in this classic bubble shooter game.",tr:"Bu klasik balon patlatma oyununda mümkün olduğu kadar çok baloncuğu temizleyin.",ru:"Удалите как можно больше пузырей в этой классической игре-шутере."},source:"gamedistribution"},{id:20,name:"Money Movers 1",categories:["Puzzle"],thumbnail:"https://img.gamedistribution.com/c035e676ef654227b1537dabbf194e00-512x512.jpeg",coverImage:"https://img.gamedistribution.com/c035e676ef654227b1537dabbf194e00.jpg",url:"https://html5.gamedistribution.com/c035e676ef654227b1537dabbf194e00/?gd_sdk_referrer_url=",slug:"money-movers-1",orientation:"horizontal",description:{en:"These two criminals need your help to escape this heavily guard prison. Steal as much money as you can and don't get caught by the security. Good luck playing Money Movers !",tr:"Bu iki suçlu, bu yoğun korunan hapishaneden kaçmak için yardımınıza ihtiyaçları var. Mümkün olduğunca çok para çalın ve güvenliği yakalanmadan geçin. Money Movers oyununu oynarken iyi şanslar!",ru:"Этим двум преступникам нужна ваша помощь, чтобы сбежать из этой тяжело охраняемой тюрьмы. Украдите как можно больше денег и не попадайтесь на глаза охране. Удачи в игре Money Movers!"},source:"gamedistribution"},{id:21,name:"Mahjong Connect",categories:["Puzzle"],thumbnail:"https://img.gamedistribution.com/a7f5393b417346268657f3bd67eac24e-512x512.jpeg",coverImage:"https://img.gamedistribution.com/a7f5393b417346268657f3bd67eac24e.jpg",url:"https://html5.gamedistribution.com/a7f5393b417346268657f3bd67eac24e/?gd_sdk_referrer_url=",slug:"mahjong-connect",orientation:"horizontal",description:{en:"In Mahjong Connect you must connect the mahjong pieces and clear the board!",tr:"Mahjong Connect'te mahjong parçalarını birleştirmeli ve tahtayı temizlemelisiniz!",ru:"В Mahjong Connect вам нужно соединить фишки маджонга и очистить игровое поле!"},source:"gamedistribution"},{id:23,name:"Impostor",categories:["Casual"],thumbnail:"https://img.gamedistribution.com/9abe6af0fbb440b98a3e24bf7fb0636a-512x512.jpeg",coverImage:"https://img.gamedistribution.com/9abe6af0fbb440b98a3e24bf7fb0636a-1280x720.jpeg",url:"https://html5.gamedistribution.com/9abe6af0fbb440b98a3e24bf7fb0636a/?gd_sdk_referrer_url=",slug:"impostor",orientation:"horizontal",description:{en:"A spaceship is travelling in endless space, and its crew is trying to survive. There is an impostor among them and they need to stay on guard. They need to be aware of empty rooms, and be ready for an attack when left alone with someone else, what if that someone is the impostor. The Impostor wants to kill everyone and will stop at nothing, even if it means sabotaging the ship. He is cunning and sneaky. He can hide in dark corners and wait for his victim, or suddenly jump out of a ventilation shaft and attack from behind. It is difficult to identify him among the crew members, unless he makes a mistake. You wouldn't do that, would you, Impostor?",tr:"Bir uzay gemisi sonsuz uzayda yolculuk ediyor ve mürettebatı hayatta kalmaya çalışıyor. Aralarında bir sahtekar var ve tetikte olmaları gerekiyor. Boş odaların farkında olmaları ve başka biriyle yalnız kaldıklarında, ya o kişi sahtekârsa, saldırıya hazır olmaları gerekir. Sahtekar herkesi öldürmek istiyor ve gemiyi sabote etmek anlamına gelse bile hiçbir şeyden vazgeçmeyecek. Kurnaz ve sinsidir. Karanlık köşelerde saklanıp kurbanını bekleyebilir ya da aniden havalandırma bacasından atlayıp arkadan saldırabilir. Bir hata yapmadığı sürece mürettebat üyeleri arasında onu teşhis etmek zordur. Bunu yapmazsın, değil mi Sahtekar?",ru:"Космический корабль путешествует по бескрайнему космосу, и его команда пытается выжить. Среди них есть самозванец и им нужно быть начеку. Им нужно знать о пустых комнатах и ​​быть готовыми напасть, когда они останутся наедине с кем-то еще, если этот человек нечестен. Самозванец хочет всех убить и не остановится ни перед чем, даже если это означает саботаж корабля. Он хитрый и подлый. Он может прятаться в темных углах и поджидать свою жертву, а может внезапно выпрыгнуть из вентиляционной шахты и напасть сзади. Его сложно отличить среди членов экипажа, если только он не совершит ошибку. Ты бы не сделал этого, не так ли, Самозванец?"},source:"gamedistribution"},{id:24,name:"Spades",categories:["Boradgames","Puzzle","Strategy"],thumbnail:"https://img.gamedistribution.com/fc6b4e70a4ab447cb9a0769565ea36d7-512x512.jpeg",coverImage:"https://img.gamedistribution.com/fc6b4e70a4ab447cb9a0769565ea36d7-1280x720.jpeg",url:"https://html5.gamedistribution.com/fc6b4e70a4ab447cb9a0769565ea36d7/?gd_sdk_referrer_url=",slug:"spades",orientation:"horizontal",description:{en:"Play classic 4 player spades. Team up with an AI, make your bids and attempt to win the game. Spades is a fun card game involving strategy, probability and taking chances. Features - Blind nil function - Tutorial to explain the rules of the game - Bonus round for score ties - Casual relaxed environment for playing - Play against competent AI bots",tr:"Klasik 4 oyunculu maça oynayın. Bir yapay zeka ile takım kurun, tekliflerinizi yapın ve oyunu kazanmaya çalışın. Spades strateji, olasılık ve şans almayı içeren eğlenceli bir kart oyunudur. Özellikler - Kör sıfır işlevi - Oyunun kurallarını açıklayan eğitim - Skor eşitlikleri için bonus turu - Oynamak için rahat ve rahat ortam - Yetenekli AI botlara karşı oynayın",ru:"Играйте в классические пики для 4 игроков. Объединитесь с искусственным интеллектом, делайте ставки и постарайтесь выиграть игру. Пики — это веселая карточная игра, в которой используются стратегия, вероятность и риск. Особенности - Функция «слепой ноль» - Учебное пособие, объясняющее правила игры - Бонусный раунд для равных очков - Расслабленная и непринужденная среда для игры - Играйте против опытных ботов с искусственным интеллектом."},source:"gamedistribution"},{id:25,name:"Candy Match",categories:["Bejeweled"],thumbnail:"https://img.gamedistribution.com/a64f065c90fe4807957c94e0bb94206f.jpg",coverImage:"https://img.gamedistribution.com/a64f065c90fe4807957c94e0bb94206f.jpg",url:"https://html5.gamedistribution.com/a64f065c90fe4807957c94e0bb94206f/?gd_sdk_referrer_url=",slug:"candy-match",orientation:"vertical",description:{en:"fun addictive candy matching games",tr:"eğlenceli bağımlılık yapan şeker eşleştirme oyunları",ru:"веселые захватывающие игры на совпадение конфет"},source:"gamedistribution"},{id:26,name:"Worms Zone a Slithery Snake",categories:[".IO","Battle","Casual","Dress-Up","Strategy","Combat"],thumbnail:"https://img.gamedistribution.com/5dd0b18fb81d49da82ff459f08737390-512x512.jpeg",coverImage:"https://img.gamedistribution.com/5dd0b18fb81d49da82ff459f08737390-1280x720.jpeg",url:"https://html5.gamedistribution.com/5dd0b18fb81d49da82ff459f08737390/?gd_sdk_referrer_url=",slug:"worms-zone-a-slithery-snake",orientation:"vertical",description:{en:"Worms Zone is a game with a dynamic storyline. Start growing your worm right now. Having tried to get a real anaconda, a small worm never gets stuck in one place – he’s ready to bite everyone. However, there is a danger to be eaten by a more successful player. The Worms are real gourmets. They love trying various gelatinous goodies and everything they meet on their route.",tr:"Worms Zone dinamik bir hikayeye sahip bir oyundur. Solucanınızı hemen büyütmeye başlayın. Gerçek bir anakonda elde etmeye çalışan küçük solucan asla tek bir yere sıkışıp kalmaz; herkesi ısırmaya hazırdır. Ancak daha başarılı bir oyuncu tarafından yenilme tehlikesi vardır. Solucanlar gerçek gurmelerdir. Çeşitli jelatinli yiyecekleri ve rotalarında karşılaştıkları her şeyi denemeyi seviyorlar.",ru:"Worms Zone – игра с динамичным сюжетом. Начните выращивать своего червяка прямо сейчас. Пытаясь добыть настоящую анаконду, маленький червячок никогда не застревает на одном месте; Он готов укусить кого угодно. Однако существует опасность потерпеть поражение от более удачливого игрока. Черви – настоящие гурманы. Они любят пробовать различные желатиновые продукты и все, что попадается им на пути."},source:"gamedistribution"},{id:27,name:"Paradise Island 2",categories:["Strategy"],thumbnail:"https://img.gamedistribution.com/9cb561d461fe4c3c919e949633e546da-512x512.jpeg",coverImage:"https://img.gamedistribution.com/9cb561d461fe4c3c919e949633e546da-1280x720.jpeg",url:"https://html5.gamedistribution.com/9cb561d461fe4c3c919e949633e546da/?gd_sdk_referrer_url=",slug:"paradise-island-2",orientation:"horizontal",description:{en:"Welcome to Paradise Island 2 – the legendary hotel tycoon game! The tropical island looks as beautiful as ever, ready to house your ultimate hotel empire and receive crowds of family tourists, adventure seekers, and even virtual villagers. Develop the lost island into the most luxurious family resort in Paradise Island 2 — one of the sunniest and cutest hotel games out there.",tr:"Efsanevi otel kralı oyunu Paradise Island 2'ye hoş geldiniz! Tropik ada her zamanki gibi güzel görünüyor; nihai otel imparatorluğunuzu barındırmaya ve aile turistlerinden, macera arayanlardan ve hatta sanal köylülerden oluşan kalabalıkları ağırlamaya hazır. Kayıp adayı, piyasadaki en güneşli ve en sevimli otel oyunlarından biri olan Paradise Island 2'deki en lüks aile tatil yerine dönüştürün.",ru:"Добро пожаловать в легендарную игру о гостиничных магнатах Paradise Island 2! Тропический остров выглядит как всегда красиво; Готов разместить вашу настоящую гостиничную империю и приветствовать толпы семейных туристов, искателей приключений и даже виртуальных жителей деревни. Превратите затерянный остров в самый роскошный семейный курорт в Paradise Island 2, одной из самых солнечных и милых игр об отелях на рынке."},source:"gamedistribution"},{id:28,name:"Vega Mix 2: Mystery of Island",categories:["Match-3"],thumbnail:"https://img.gamedistribution.com/d7ceccd1cf6946e585daa0cd5196806d-512x512.jpeg",coverImage:"https://img.gamedistribution.com/d7ceccd1cf6946e585daa0cd5196806d-1280x720.jpeg",url:"https://html5.gamedistribution.com/d7ceccd1cf6946e585daa0cd5196806d/?gd_sdk_referrer_url=",slug:"vega-mix-2:-mystery-of-island",orientation:"horizontal",description:{en:"Welcome to Match-3 - an exciting three in a row adventure set on a mysterious island! Join two brave girls as they embark on a quest to save Alice's beloved husband from an ancient idol. Match and swap colorful pieces to clear the board, break through obstacles, and progress through the magical island. Challenge yourself with tricky puzzles and puzzles that require strategic thinking. Experience the thrill of completing levels and watch as your score increases with every match. Enjoy!",tr:"Gizemli bir adada geçen, arka arkaya heyecan verici bir üçlü macera olan Match-3'e hoş geldiniz! Alice'in sevgili kocasını eski bir idolden kurtarmak için yola çıkan iki cesur kıza katılın. Tahtayı temizlemek, engelleri aşmak ve büyülü adada ilerlemek için renkli parçaları eşleştirin ve değiştirin. Zorlu bulmacalar ve stratejik düşünme gerektiren bulmacalarla kendinize sorun. Seviyeleri tamamlamanın heyecanını yaşayın ve her maçta puanınızın artmasını izleyin. Eğlence!",ru:"Добро пожаловать в Match-3 — захватывающее приключение «три в ряд», действие которого происходит на загадочном острове! Присоединяйтесь к двум отважным девушкам, которые отправляются в путешествие по спасению любимого мужа Алисы от древнего идола. Сопоставляйте и меняйте разноцветные фигуры, чтобы очистить игровое поле, преодолеть препятствия и продвигаться по волшебному острову. Испытайте себя, разгадывая хитрые головоломки и головоломки, требующие стратегического мышления. Испытайте острые ощущения от прохождения уровней и наблюдайте, как ваш счет увеличивается с каждым матчем. Наслаждаться!"},source:"gamedistribution"},{id:29,name:"Billion Marble",categories:["Casual"],thumbnail:"https://img.gamedistribution.com/761d76dfd32849aab1ae7e1d6a482cce-512x512.jpeg",coverImage:"https://img.gamedistribution.com/761d76dfd32849aab1ae7e1d6a482cce-1280x720.jpeg",url:"https://html5.gamedistribution.com/761d76dfd32849aab1ae7e1d6a482cce/?gd_sdk_referrer_url=",slug:"billion-marble",orientation:"horizontal",description:{en:"'Billion Marble' is a board game playing with three dices. Roll a dice and purchase the land you arrived and monopolize! There are various features in 'Billion Marble'. Check the features and be prepared with the strategies to win this game!",tr:"'Milyar Mermer' üç zarla oynanan bir masa oyunudur. Bir zar atın ve geldiğiniz araziyi satın alın ve tekelinize alın! 'Milyar Mermer'de çeşitli özellikler bulunmaktadır. Özellikleri kontrol edin ve bu oyunu kazanma stratejilerine hazırlıklı olun!",ru:"«Миллиард шариков» — настольная игра, в которую играют тремя кубиками. Бросьте кости, купите и монополизируйте землю, откуда вы родом! «Милярский мрамор» имеет различные особенности. Ознакомьтесь с функциями и приготовьтесь к стратегиям победы в этой игре!"},source:"gamedistribution"},{id:30,name:"Words of Wonder",categories:["Puzzle"],thumbnail:"https://img.gamedistribution.com/c8ba1cb2f23d40b5a19fd606fcc3e50b-512x512.jpeg",coverImage:"https://img.gamedistribution.com/c8ba1cb2f23d40b5a19fd606fcc3e50b-512x340.jpeg",url:"https://html5.gamedistribution.com/c8ba1cb2f23d40b5a19fd606fcc3e50b/?gd_sdk_referrer_url=",slug:"words-of-wonder",orientation:"horizontal",description:{en:"With a lot of levels to solve, each with a unique set of letters to connect, you'll never run out of brain-teasing fun. But don't worry if you get stuck, you can always use hints to reveal random letters or hammer power-ups to reveal a letter of your choosing. As you progress through the levels, you'll also have the chance to collect different pictures of the world wonders.",tr:"Çözülmesi gereken çok sayıda seviye var ve her biri benzersiz bir harf setine sahip olduğundan, zekanızı zorlayan eğlenceden asla mahrum kalmayacaksınız. Ancak takılıp kalırsanız endişelenmeyin, rastgele harfleri ortaya çıkarmak için her zaman ipuçlarını kullanabilir veya seçtiğiniz bir harfi ortaya çıkarmak için güçlendirmeleri kullanabilirsiniz. Seviyelerde ilerledikçe dünya harikalarının farklı resimlerini toplama şansına da sahip olacaksınız.",ru:"Вам предстоит пройти множество уровней, и поскольку каждый из них имеет уникальный набор букв, у вас никогда не закончится увлекательное развлечение. Но не волнуйтесь, если вы застрянете: вы всегда можете использовать подсказки, чтобы раскрыть случайные буквы, или бонусы, чтобы открыть букву по вашему выбору. По мере прохождения уровней у вас также будет возможность собирать различные изображения чудес света."},source:"gamedistribution"},{id:31,name:"Garden Bloom",categories:["Match-3"],thumbnail:"https://img.gamedistribution.com/382f786e74414046844ff34931153552-512x512.jpeg",coverImage:"https://img.gamedistribution.com/382f786e74414046844ff34931153552-512x384.jpeg",url:"https://html5.gamedistribution.com/382f786e74414046844ff34931153552/?gd_sdk_referrer_url=",slug:"garden-bloom",orientation:"horizontal",description:{en:"Here it comes! The ultimate Match-3 title! Welcome to the magnificent 'Garden Bloom'! Immerse yourself in the colorful garden and accompany Lucy on her exciting adventures! Match at least 3 flowers of the same color to get flowertastic results! The more you can merge, the more powerful the effect will be! Use mighty power-ups if you think you need help",tr:"İşte geliyor! Nihai Match-3 unvanı! Muhteşem 'Bahçe Bloom'a hoş geldiniz! Kendinizi renkli bahçeye bırakın ve Lucy'ye heyecan verici maceralarında eşlik edin! Harika sonuçlar elde etmek için aynı renkteki en az 3 çiçeği eşleştirin! Ne kadar çok birleşirseniz etkisi o kadar güçlü olur! Yardıma ihtiyacınız olduğunu düşünüyorsanız güçlü güçlendirmeler kullanın.",ru:"Вот оно! Лучший титул в жанре «три в ряд»! Добро пожаловать в великолепный «Цветущий сад»! Погрузитесь в красочный сад и сопровождайте Люси в ее захватывающих приключениях! Соедините как минимум 3 цветка одного цвета, чтобы получить потрясающие цветочные результаты! Чем больше вы сможете объединить, тем мощнее будет эффект! Используйте мощные бонусы, если считаете, что вам нужна помощь."},source:"gamedistribution"},{id:32,name:"Tropical Merge",categories:["Farming"],thumbnail:"https://img.gamedistribution.com/4eafc18cbceb45ed884f6c5d70df3963-512x512.jpeg",coverImage:"https://img.gamedistribution.com/4eafc18cbceb45ed884f6c5d70df3963-1280x720.jpeg",url:"https://html5.gamedistribution.com/4eafc18cbceb45ed884f6c5d70df3963/?gd_sdk_referrer_url=",slug:"tropical-merge",orientation:"horizontal",description:{en:"Welcome to Tropical Merge! Prepare yourself for the family farm adventure full of mysteries and extraordinary characters. Help locals save their paradise bay while renovating the island and growing your tropical farm. Go on expeditions to explore other islands and solve even more riddles. Don’t miss your chance to build perfect tropical farm!",tr:"Tropical Merge'e hoş geldiniz! Gizemlerle ve sıra dışı karakterlerle dolu aile çiftliği macerasına kendinizi hazırlayın. Adayı yenilerken ve tropik çiftliğinizi büyütürken yerel halkın cennet körfezlerini kurtarmasına yardımcı olun. Diğer adaları keşfetmek ve daha fazla bilmeceyi çözmek için keşif gezilerine çıkın. Mükemmel tropik çiftlik inşa etme şansınızı kaçırmayın!",ru:"Добро пожаловать в Тропическое слияние! Приготовьтесь к приключениям на семейной ферме, полным загадок и необычных персонажей. Помогите местным жителям спасти свою райскую бухту, одновременно обновляя остров и выращивая тропическую ферму. Отправляйтесь в экспедиции, чтобы исследовать другие острова и разгадать еще больше загадок. Не упустите свой шанс построить идеальную тропическую ферму!"},source:"gamedistribution"},{id:33,name:"The Mergest Kingdom",categories:["Farming"],thumbnail:"https://img.gamedistribution.com/b5203bfef51242c39690c761321d769f-512x512.jpeg",coverImage:"https://img.gamedistribution.com/b5203bfef51242c39690c761321d769f-1280x720.jpeg",url:"https://html5.gamedistribution.com/b5203bfef51242c39690c761321d769f/?gd_sdk_referrer_url=",slug:"the-mergest-kingdom",orientation:"horizontal",description:{en:"Merge together hundreds of objects in a land full of challenging quests, collect and harvest resources, design your own island by making it look the way YOU want it!Find the best ways to match and merge various pieces to erect the biggest buildings and cultivate the most fruitful plants!Help rebuild the Mergest Kingdom and make it the most magical one in the Seventh Realm!What is The MergestKindom like?Only here can you find the most amazing objects that you will ever merge!",tr:"Zorlu görevlerle dolu bir ülkede yüzlerce nesneyi bir araya getirin, kaynakları toplayın ve hasat edin, kendi adanızı istediğiniz gibi göstererek tasarlayın! En büyük binaları inşa etmek ve zenginliği geliştirmek için çeşitli parçaları eşleştirmenin ve birleştirmenin en iyi yollarını bulun. en verimli bitkiler! Mergest Krallığı'nın yeniden inşasına ve onu Yedinci Diyar'daki en büyülü krallık yapmasına yardım edin! MergestKindom nasıl bir şeydir? Birleştireceğiniz en muhteşem nesneleri yalnızca burada bulabilirsiniz!",ru:"Собирайте сотни объектов, собирайте и собирайте ресурсы, а также спроектируйте свой собственный остров так, чтобы он выглядел так, как вы хотите, на земле, полной сложных миссий! Найдите лучшие способы сочетать и комбинировать различные детали, чтобы построить величайшие здания и увеличить богатство. самые урожайные растения! Помогите восстановить Королевство Мергест и сделать его самым волшебным королевством в Седьмом Царстве! Что такое MergestKindom? Только здесь вы сможете найти самые удивительные предметы для комбинирования!"},source:"gamedistribution"},{id:34,name:"Sugar Heroes",categories:["Match-3","Puzzle"],thumbnail:"https://img.gamedistribution.com/b24567e39b5248eabe77a704dbb555a9-512x512.jpeg",coverImage:"https://img.gamedistribution.com/b24567e39b5248eabe77a704dbb555a9-1280x720.jpeg",url:"https://html5.gamedistribution.com/b24567e39b5248eabe77a704dbb555a9/?gd_sdk_referrer_url=",slug:"sugar-heroes",orientation:"horizontal",description:{en:"Sugar Heroes are greeting you in our new terrific match 3 puzzle! Hilarious comical characters will become your best friends in no time! Match sweeties in a row, pop amazing obstacles, and mix your moves to be the best! Prove your skills in multi player tournaments, or earn gold solving daily tasks! Switch and match amazing diverse sweeties in this addicting matching game! Hundreds of levels with captivating mechanics and sapid characters are waiting to be solved!",tr:"Şeker Kahramanları yeni müthiş 3'lü eşleştirme bulmacamızda sizi selamlıyor! Komik komik karakterler kısa sürede en iyi arkadaşınız olacak! Tatlıları arka arkaya eşleştirin, inanılmaz engelleri aşın ve en iyisi olmak için hareketlerinizi karıştırın! Çok oyunculu turnuvalarda becerilerinizi kanıtlayın veya günlük görevleri çözerek altın kazanın! Bu bağımlılık yaratan eşleştirme oyununda inanılmaz çeşitli tatlıları değiştirin ve eşleştirin! Büyüleyici mekaniklere ve zeki karakterlere sahip yüzlerce seviye çözülmeyi bekliyor!",ru:"Candy Heroes приветствуют вас в нашей новой потрясающей головоломке «три в ряд»! Забавные персонажи комиксов мгновенно станут вашими лучшими друзьями! Составляйте ряды сладостей, преодолевайте невероятные препятствия и комбинируйте свои движения, чтобы стать лучшим! Докажите свои навыки в многопользовательских турнирах или заработайте золото, решая ежедневные задачи! Меняйте и комбинируйте невероятное разнообразие десертов в этой захватывающей игре на совпадение! Сотни уровней с увлекательной механикой и умными персонажами ждут своего решения!"},source:"gamedistribution"},{id:35,name:"Kings and Queens Solitaire Tripeaks",categories:["Cards","Puzzle"],thumbnail:"https://img.gamedistribution.com/344fff78cd674f62a549533551505ebb-512x512.jpeg",coverImage:"https://img.gamedistribution.com/344fff78cd674f62a549533551505ebb-1280x720.jpeg",url:"https://html5.gamedistribution.com/344fff78cd674f62a549533551505ebb/?gd_sdk_referrer_url=",slug:"kings-and-queens-solitaire-tripeaks",orientation:"horizontal",description:{en:"It’s a grand time to harvest some solitaire fun! If you enjoy card games and the words Pyramid, Klondike, Spider mean something to you, or even if you’re just on the verge of discovering solitaire puzzles, Kings & Queens welcome you on your journey! This beautiful tripeaks saga has a lot to offer.",tr:"Biraz solitaire eğlencesi yakalamanın tam zamanı! Kart oyunlarından hoşlanıyorsanız ve Piramit, Klondike, Örümcek kelimeleri sizin için bir anlam ifade ediyorsa veya tek taş bulmacaları keşfetmenin eşiğindeyseniz, Krallar ve Kraliçeler sizi yolculuğunuza davet ediyor! Bu güzel üç tepe destanının sunabileceği çok şey var.",ru:"Пришло время развлечься пасьянсом! Если вам нравятся карточные игры и слова «Пирамида», «Клондайк», «Паук» что-то для вас значат или вы находитесь на пороге открытия пасьянсов, Kings and Queens приглашают вас в путешествие! Эта красивая эпопея о трех холмах может предложить так много всего."},source:"gamedistribution"},{id:1,name:"Football Genius Challenge",categories:["Puzzle","Soccer"],thumbnail:"https://img.gamedistribution.com/e012402fb2334ce0ac4a31548cb43242-512x512.jpeg",coverImage:"https://img.gamedistribution.com/e012402fb2334ce0ac4a31548cb43242-1280x720.jpeg",url:"https://html5.gamedistribution.com/e012402fb2334ce0ac4a31548cb43242/?gd_sdk_referrer_url=",slug:"football-genius-challenge",orientation:"vertical",description:{en:"This is football for geniuses. Are you smart enough to burst all the balls ?\n\nFootball Genius Challenge is a puzzle game in which you burst football balls to trigger a chain reaction. You must clear all the football balls.\n\nThis game is a simple puzzle game that is easy to learn & quick to play. This blaster will challenge your brain !\n\nInstructions: In this puzzle game, you must burst football balls  to trigger a chain reaction in order to eliminate them all. You need to eliminate all elements to complete the level and pass to the next level. You have 400 levels to complete before finishing the game.\n\nIn each level, you can collect stars. Complete the level as fast as possible in order to collect the maximum of stars. \n\nWill you be able to complete all levels with 3 stars? This is your challenge.",tr:"Tüm topları patlatacak kadar zeki misin?\n\nFootball Genius Challenge, zincirleme bir reaksiyonu tetiklemek için futbol toplarını patlattığınız bir bulmaca oyunudur. Tüm futbol toplarını patlatmalısınız.\n\nBu oyun, öğrenmesi kolay ve oynaması hızlı basit bir bulmaca oyunudur.\n\nTalimatlar: Bu bulmaca oyununda, hepsini ortadan kaldırmak için zincirleme bir reaksiyonu tetikleyecek futbol toplarını patlatmalısınız. Seviyeyi tamamlamak ve bir sonraki seviyeye geçmek için tüm topları ortadan kaldırmanız gerekir. Oyunu bitirmeden önce tamamlamanız gereken 400 seviye var.\n\nHer seviyede yıldızları toplayabilirsiniz. Maksimum yıldızı toplamak için seviyeyi olabildiğince hızlı tamamlayın. Tüm seviyeleri 3 yıldızla tamamlayabilecek misiniz? Bu sizin mücadeleniz.",ru:"Это игра в футбол для гениев. Достаточно ли вы сообразительны, чтобы лопнуть все мячи?\n\nFootball Genius Challenge – это игра-головоломка, в которой вы лопаете футбольные мячи, чтобы вызвать цепную реакцию. Вы должны убрать все футбольные мячи.\n\nЭта игра представляет собой простую головоломку, в которую легко освоить и быстро играть. Этот бластер бросит вызов вашему мозгу!\n\nИнструкции: В этой игре-головоломке вы должны лопнуть футбольные мячи, чтобы вызвать цепную реакцию, чтобы уничтожить их все. Вам нужно устранить все элементы, чтобы пройти уровень и перейти на следующий. У вас есть 400 уровней для прохождения прежде чем закончить игру.\n\nНа каждом уровне вы можете собирать звезды. Пройдите уровень как можно быстрее, чтобы собрать максимальное количество звезд. \n\nСможете ли вы пройти все уровни с 3 звездами? Вот в чем заключается ваша задача."},source:"gamedistribution"},{id:2,name:"Brain Teasers Avoid Crash",categories:["Arcade","Puzzle"],thumbnail:"https://img.gamedistribution.com/251e6ffebfc74d3e90996cc69a044028-512x512.jpeg",coverImage:"https://img.gamedistribution.com/251e6ffebfc74d3e90996cc69a044028-1280x720.jpeg",url:"https://html5.gamedistribution.com/251e6ffebfc74d3e90996cc69a044028/?gd_sdk_referrer_url=",slug:"brain-teasers-avoid-crash",orientation:"vertical",description:{en:"In this simple game you will try to control the trafic lights to avoid crash between cars. You have to switch lights properly to manage the trafic.\n\nFeel like a traffic controler police officer standing in the middle of a dangerous crossroad. Try to finish all levels with 3 stars. \n\nWatch out for other cars and avoid crash and try to make the best score.\n\nTry to survive as long as you can in the multitude of levels.\n\nInstructions: Manage the traffic lights by touching them.",tr:"Bu basit oyunda arabaların çarpışmasını önlemek için trafik ışıklarını kontrol etmeye çalışacaksınız.Trafiği daha iyi yönetebilmek için ışıkları kontrollü bir şekilde değiştirmelisiniz.\n\nBu oyunda kendinizi tehlikeli bir kavşağın ortasında duran bir trafik polisi gibi hissetmelisiniz. Tüm seviyeleri 3 yıldızla bitirmeye çalışın. Diğer arabalara dikkat edin ve çarpışmalardan kaçının. Birçok seviyede olabildiğince uzun süre hayatta kalmaya çalışarak en iyi puanı kazanmayı hedefleyin.\n\nTalimatlar: Trafik ışıklarına dokunarak onları yönetin.",ru:"В этой простой игре вы будете управлять светофором, чтобы избежать столкновения автомобилей. Чтобы управлять движением, вам нужно правильно переключать свет.\n\nПочувствуйте себя регулировщиком дорожного движения, стоящим посреди опасного перекрестка. Попробуйте пройти все уровни с 3 звездами. \n\nОстерегайтесь других автомобилей, избегайте аварий и постарайтесь достичь лучшего результата.\n\nПостарайтесь выжить как можно дольше на множестве уровней.\n\nИнструкции: Управляйте светофорами, касаясь их."},source:"gamedistribution"},{id:3,name:"Money Movers 3",categories:["Puzzle"],thumbnail:"https://img.gamedistribution.com/db770064d7cd45a798b096d4397a0870-512x512.jpeg",coverImage:"https://img.gamedistribution.com/db770064d7cd45a798b096d4397a0870.jpg",url:"https://html5.gamedistribution.com/db770064d7cd45a798b096d4397a0870/?gd_sdk_referrer_url=",slug:"money-movers-3",orientation:"horizontal",description:{en:"In Money Movers 3 you play as the guard and his loyal dog companion. Capture thiefs inside the prison and switch between the two characters. Have fun!\n\nInstructions: Select the character and get both to the exit!",tr:"Money Movers 3'te gardiyan ve onun sadık köpek arkadaşı olarak oynuyorsunuz. Hapishanenin içindeki hırsızları yakalayın ve iki karakter arasında geçiş yapın. İyi eğlenceler!\n\nTalimatlar: Her iki karakteri de seçerek ikisini de çıkışa ulaştırın.",ru:"В Money Movers 3 вы играете за охранника и его верного компаньона-собаку. Ловите воров в тюрьме и переключайтесь между двумя персонажами. Получайте удовольствие!\n\nИнструкции: Выберите персонажа и доведите обоих до выхода!"},source:"gamedistribution"},{id:4,name:"Mahjong Kitchen",categories:["Arcade"],thumbnail:"https://img.gamedistribution.com/9f58365b3f3942479963dda28ad74bc7-512x512.jpeg",coverImage:"https://img.gamedistribution.com/9f58365b3f3942479963dda28ad74bc7-1280x720.jpeg",url:"https://html5.gamedistribution.com/9f58365b3f3942479963dda28ad74bc7/?gd_sdk_referrer_url=",slug:"mahjong-kitchen",orientation:"vertical",description:{en:"Mahjong Kitchen is a pleasant and relaxing pastime.\n\nGourmets, mahjong lovers will definitely enjoy cooking dishes according to the proposed recipes!\n\nThe game will completely immerse you in the atmosphere of a pleasant cafe!\n\nYou have to figure out the recipes, discovering more and more new dishes.\n\nAs in life, a recipe may or may not work. It all depends on your dexterity, ability to concentrate and pleasure during the process!\n\nTempting? Then turn on your dexterity and skill - an amazing adventure awaits you as a restaurateur in the kitchen mahjong! \n\nInstructions: The gameplay is accompanied by hints, so don't miss them.\n\nYou will find subtleties in them at the beginning of your journey.\n\nBy opening new recipes, you expand the base of your menu. Everyone is pleased to come to the cafe, where there is a variety of dishes.\n\nThe more mastered recipes in your book, the more varied the menu, which attracts different visitors to the cafe.",tr:"Mahjong Kitchen, hem keyifli hem de oldukça rahatlatıcı bir oyun.\n\nMahjong sever bir gurmeyseniz önerilen tariflere göre yemek pişirmekten kesinlikle keyif alacaksınız demektir!\n\nOyun sizi tamamen hoş bir kafe atmosferine sokacak. Tarifleri çözmeli, gittikçe daha fazla yeni yemek keşfetmelisiniz. Hayatta olduğu gibi, bir tarif işe yarayabilir de yaramayabilir de... Her şey el becerinize, konsantre olma yeteneğinize ve süreçten aldığınız zevke bağlı!\n\nTalimatlar: Oyuna ipuçları eşlik ediyor, bu yüzden onları kaçırmayın.\n\nYeni tarifler açarak menünüzün tabanını genişletebilirsiniz. Herkes birbirinden çeşitli yemeklerin bulunduğu bir kafeye gelmekten memnuniyet duyar. Tarif defterinizde ne kadar çok ustalaşmış tarif varsa, menü o kadar çeşitli olur ve bu da farklı ziyaretçileri kafeye çeker.",ru:"Игра Маджонг кухня - это приятное и расслабляющее времяпрепровождение.\n\nГурманам, любителям маджонги обязательно понравится приготовление блюд по предложенным рецептам!\n\nИгра полностью погрузит вас в атмосферу приятного кафе!\n\nВам предстоит разбираться в рецептах, узнавая все новые и новые блюда.\n\nКак и в жизни, рецепт может сработать, а может и не сработать. Все зависит от вашей ловкости, умения концентрироваться и получения удовольствия от процесса!\n\nЗвучит заманчиво? Тогда используйте вашу ловкость и мастерство - вас ждет удивительное приключение в роли ресторатора в кухонном маджонге!\n\nИнструкции: Игровой процесс сопровождается подсказками, так что не пропустите их.\n\nВ них вы найдете пути решения в начале своего пути.\n\nУзнавая новые рецепты, вы расширяете базу своего меню. Всем приятно прийти в кафе, где есть разнообразие блюд.\n\nЧем больше освоенных рецептов в вашей книге, тем разнообразнее меню, что привлекает в кафе разных посетителей."},source:"gamedistribution"},{id:5,name:"Yummy Tales",categories:["Puzzle"],thumbnail:"https://img.gamedistribution.com/7c7ddcd49b254b238d75a2518f56c622-512x512.jpeg",coverImage:"https://img.gamedistribution.com/7c7ddcd49b254b238d75a2518f56c622-1280x720.jpeg",url:"https://html5.gamedistribution.com/7c7ddcd49b254b238d75a2518f56c622/?gd_sdk_referrer_url=",slug:"yummy-tales",orientation:"vertical",description:{en:"Yummy Tales is a great new match 3 puzzle game. Meet Oscar, the smart little dog, and your best friend! He will help you feed your farm animals and make them happy! You have to match 3 or more fruits or vegetables of the same kind to remove them from the board. Continue to match fruits and veggies until your animals are saturated. Make sure to reach the level goal before you run out of moves or you will have to try it again! Puzzle your way through more than 900 different levels. Complete Daily Missions and Challenges to earn cool rewards and receive gifts that give you coins and boosters to help you beat even the most difficult levels. Don't waste any more time and start playing Yummy Tales right now for free!\n\nInstructions: Get full stars by matching at least 3 of the same fruits and vegetables by swapping them with the touch controls or the mouse. You can enjoy the boosters and power-ups if you match 4 or more items!",tr:"Yummy Tales harika bir 3'lü eşleştirme oyunudur. Akıllı küçük köpek ve en iyi arkadaşınız Oscar ile tanışın! Bu ikili çiftlik hayvanlarınızı beslemenize ve onları mutlu etmenize yardımcı olacak! Oyun tahtasından silmek için aynı türden 3 veya daha fazla meyve veya sebzeyi eşleştirmelisiniz. Hayvanlarınız doyana kadar meyve ve sebzeleri eşleştirmeye devam edin. Hamleleriniz bitmeden seviye hedefine ulaştığınızdan emin olun yoksa tekrar denemek zorunda kalırsınız! 900'den fazla farklı seviyede yolunuzu bulmaya çalışın. Harika ödüller kazanmak için günlük görevleri ve meydan okumaları tamamlayın. Bu süreçte en zor seviyeleri bile geçmenize yardımcı olacak para ve güçlendirici veren hediyeler almayı unutmayın. Daha fazla zaman kaybetmeden hemen şimdi ücretsiz olarak Yummy Tales oynamaya başlayın!\n\nTalimatlar: Dokunmatik kontroller veya fare ile değiştirerek aynı meyve ve sebzelerden en az 3 tanesini eşleştirerek tam yıldız alın.Eğer 4 veya daha fazla öğeyi eşleştirirseniz güçlendiricilerin tadını çıkarabilirsiniz!",ru:'Вкусные сказки— отличная новая игра-головоломка в жанре "три в ряд". Познакомьтесь с Оскаром, умным маленьким псом и вашим лучшим другом! Он поможет вам накормить домашних животных и сделать их счастливыми! Вы должны собрать 3 или более фруктов или овощей одного вида, чтобы убрать их с доски. Продолжайте подбирать фрукты и овощи, пока ваши животные не насытятся. Убедитесь, что вы достигли целевого уровня, прежде чем у вас закончатся ходы, либо вам придется попробовать еще раз! Соберите головоломку на более чем 900 различных уровнях. Выполняйте ежедневные задания и испытания, чтобы заработать крутые награды и получить подарки, которые дают вам монеты и бустеры, помогающие вам пройти даже самые сложные уровни.Не теряйте времени и начните играть в бесплатную игру в Вкусные сказки прямо сейчас!\n\nИнструкции: Получите набор звезд, собрав не менее 3 одинаковых фруктов и овощей, поменяв их местами с помощью сенсорного управления или мыши. Вы можете наслаждаться бустерами и бонусами, если соберете 4 или более предметов!'},source:"gamedistribution"},{id:6,name:"Tic Tac Toe",categories:["2 Player","Arcade"],thumbnail:"https://img.gamedistribution.com/abebecfa89b646448c834963627b325d-512x512.jpeg",coverImage:"https://img.gamedistribution.com/abebecfa89b646448c834963627b325d-1280x720.jpeg",url:"https://html5.gamedistribution.com/abebecfa89b646448c834963627b325d/?gd_sdk_referrer_url=",slug:"tic-tac-toe",orientation:"vertical",description:{en:"Want to play a little game to pass time in the subway or just spend a moment with a friend? Tic Tac Toe is the perfect game for you. This very simple game is the perfect way to train your memory and practice the basics of strategy, all while having a good time. Take part in the history of a game as old as time itself.\n\nInstructions: Have fun with this game, discover all possible play combinations, and battle your friends to become the Tic Tac Toe champion. It's time to put your brain to the test while having a good time!",tr:"Metroda ya da bir arkadaşınızla vakit geçirmek için küçük bir oyun oynamak ister misiniz? Tic Tac Toe sizin için mükemmel bir oyun. Oldukça basit olan bu oyun, iyi vakit geçirirken hafızanızı eğitmenin ve stratejinin temellerini uygulamanın mükemmel bir yoludur. Zamanın kendisi kadar eski bir oyunun tarihinde yerinizi alın.\n\nTalimatlar: Bu oyunla eğlenin, tüm olası oyun kombinasyonlarını keşfedin ve Tic Tac Toe şampiyonu olmak için arkadaşlarınızla savaşın. Şimdi, iyi vakit geçirirken beyninizi test etme zamanı!",ru:"Хотите поиграть в мини игру, чтобы скоротать время в метро, ​​или просто провести время с другом? Крестики-нолики — идеальная игра для вас. Эта очень простая игра — идеальный способ тренировать память и практиковать основы стратегии, при этом развлекаясь. Станьте частью истории игры, древней как сам мир.\n\nИнструкции: Повеселитесь с этой игрой, откройте для себя все возможные игровые комбинации и сразитесь с друзьями, чтобы стать чемпионом в крестики-нолики. Пришло время испытать свой мозг и хорошо провести время!"},source:"gamedistribution"},{id:7,name:"HEX !",categories:["Arcade","Hypercasual","Puzzle"],thumbnail:"https://img.gamedistribution.com/a382caee5cda448bb4445753dccc7844-512x512.jpeg",coverImage:"https://img.gamedistribution.com/a382caee5cda448bb4445753dccc7844-1280x720.jpeg",url:"https://html5.gamedistribution.com/a382caee5cda448bb4445753dccc7844/?gd_sdk_referrer_url=",slug:"hex-!",orientation:"vertical",description:{en:"Fit the hexa bricks into the blanks space. Merge the hexa bricks and destroy full lines of tiles. Drag and drop hexa blocks in the blanck spaces. This game is a fantastic matching game to relax. Just fill in the grid with the hexa blocks grid. One of the best puzzle game ever. Good for your brain !\n\nInstructions: Merge the hexa bricks and destroy full lines of tiles. Drag and drop hexa blocks in the blanck spaces.",tr:"Altıgen tuğlaları boşluklara yerleştirin. Yerleştirdiğiniz tuğlaları tam bir satır olacak şekilde birleştirin ve satırları yok edin. Altıgen blokları boşluklara sürükleyip bırakabilirsiniz. Bu oyun dinlendirici harika bir eşleştirme oyunudur.\n\nTalimatlar: Altıgen tuğlaları birleştirin ve tüm karo sıralarını yok edin. Altıgen blokları boş alanlara sürükleyip bırakın.",ru:"Поместите шестигранники в пустое пространство. Объедините шестигранники и уничтожьте целые ряды плиток. Перетащите шестигранники в пустые места. Эта игра на совпадение, подходит для хорошего расслабления. Просто заполните сетку шестиугольных блоков. Одна из лучших игр-головоломок. Отлично тренирует мозг!\n\nИнструкции: Объедините шестигранные блоки и уничтожьте полные ряды плиток. Перетащите шестигранные блоки в пустые места."},source:"gamedistribution"},{id:8,name:"Kitchen Bazar",categories:["Puzzle","Soccer"],thumbnail:"https://img.gamedistribution.com/f82fed111e53424cbb7c63edbbffdc12-512x512.jpeg",coverImage:"https://img.gamedistribution.com/f82fed111e53424cbb7c63edbbffdc12-1280x720.jpeg",url:"https://html5.gamedistribution.com/f82fed111e53424cbb7c63edbbffdc12/?gd_sdk_referrer_url=",slug:"kitchen-bazar",orientation:"vertical",description:{en:"Become the most famous chef in Manhattan! Cook and serve food to everyone during rush hour to earn money and build your restaurant! Compete online to be the best chef among your friends and show off your own style in your own place!\n\n Instructions: Pick correct ingredients to create matching with customer's order.",tr:"Manhattan'ın en ünlü şefi olmaya hazır mısınız? Para kazanmak ve restoranınızı inşa etmek için oldukça yoğun saatlerde herkese yemek pişirmeli servis yapmalısınız! Arkadaşlarınız arasında en iyi şef olmak için çevrimiçi yarışın ve kendi mekanınızda kendi tarzınızı gösterin!\n\nTalimatlar: Müşterinin siparişiyle eşleştirmek için doğru malzemeleri seçmelisiniz.",ru:"Стань самым известным шеф-поваром на Манхэттене! Готовь и подавай еду всем в час пик, чтобы заработать денег и построить свой ресторан! Соревнуйся онлайн, чтобы стать лучшим шеф-поваром среди своих друзей, и продемонстрируй свой неповторимый стиль в собственном заведении. !\n\n Инструкции: Выберите правильные ингредиенты, чтобы они соответствовали заказу клиента."},source:"gamedistribution"},{id:9,name:"Pirates Path of the Buccaneer",categories:["Action","Adventure"],thumbnail:"https://img.gamedistribution.com/a9119026c57f42d4b29c0ce5775192ae-512x512.jpeg",coverImage:"https://img.gamedistribution.com/a9119026c57f42d4b29c0ce5775192ae-1280x720.jpeg",url:"https://html5.gamedistribution.com/a9119026c57f42d4b29c0ce5775192ae/?gd_sdk_referrer_url=",slug:"pirates-path-of-the-buccaneer",orientation:"vertical",description:{en:"Join the intense naval battles of pirate lords. Pirates: Path of the Buccaneer is a great adventure that you won't forget, full of cannonballs, sea monsters and pirate ships.\n\nInstructions: Controls: Tap on the screen to make the ship move forward/backward. Swipe and hold to aim the cannon and release to shoot.",tr:"Korsan lordlarının deniz savaşlarına katılın! Pirates Path of the Buccaneer; savaş topları,deniz canavarları ve korsan gemileriyle dolu, unutamayacağınız harika bir macera.\n\nTalimatlar: Geminin ileri-geri hareket etmesini sağlamak için ekrana dokunun. Topu hedeflemek için kaydırın ve basılı tutun, ateş etmek için ise bırakın.",ru:"Присоединяйтесь к напряженным морским сражениям пиратских лордов. Пираты: путь Буканьера — великое незабываемое приключение, полное пушечных ядер, морских чудовищ и пиратских кораблей. \n\nИнструкции: Управление: коснитесь экрана, чтобы заставить корабль двигаться вперед/назад. Проведите и удерживайте, чтобы прицелиться из пушки, и отпустите, чтобы выстрелить."},source:"gamedistribution"},{id:10,name:"Fairyland Merge & Magic",categories:["Farming","InGame Purchase","Puzzle"],thumbnail:"https://img.gamedistribution.com/2deee771bf534191bc4071fa571a53a3-512x512.jpeg",coverImage:"https://img.gamedistribution.com/2deee771bf534191bc4071fa571a53a3-1280x550.jpeg",url:"https://html5.gamedistribution.com/2deee771bf534191bc4071fa571a53a3/?gd_sdk_referrer_url=",slug:"fairyland-merge-&-magic",orientation:"horizontal",description:{en:"Welcome to the merge island full of the most amazing pieces that you will ever merge! It looks nothing like your ordinary fairytales but is a unique collection of merge fables spiced up with true merge magic.\n\nAlways dreamed about having a dragon? You can merge dragons, unicorns, leprechauns, or other fantastic beasts! It's your merge world and your rules. Make your dragon merge now and have fun with your dragon farm!\n\nWhat merger is it going to be next?\n\nKey Features:\n\n- Familiar characters in new and exciting circumstances.\n\n- Intriguing plot with an amazing main story and thrilling side quests.\n\n- Countless new lands to reveal and discoveries to make.\n\n- Fantastic merge puzzle quests to complete and rewards to collect.\n\nWonder what it's like to have such a mergical experience? Stop questioning yourself and jump right into this fantastic merge game full of merge tales. If you love free merge games and discoveries, then Once upon a merge is a perfect fit for you!\n\nInstructions: Merge items to pass the fairy exam!\n\n- Take a grape sprout and merge it with the other two\n\n- Do the same with other beds so that the grapes are ripen\n\n- Harvest other and use them to produce the magic key\n\n- Open the fog to discover the rest of the island\n\nUnlock new items and new heroes to explore Fairyland!",tr:"Birleştireceğiniz birbirinden şaşırtıcı parçalarla dolu büyü ve birleştirme adasına hoş geldiniz! Bu oyun sıradan masallara hiç benzemeyen eşsiz masallar koleksiyonu...\n\nHep bir ejderhaya sahip olmayı mı hayal ettiniz? Ejderhaları, tek boynuzlu atları, cüce cinleri veya diğer fantastik yaratıkları birleştirebilirsiniz! Burası sizin dünyanız ve buradaki kurallar sizin kurallarınız. Şimdi ejderhalarınızı birleştirin ve ejderha çiftliğinizle eğlenin!\n\nSırada hangi birleşme var?\n\nTemel Özellikler: Tanıdık karakterler yeni ve heyecan verici koşullarda.\n\nİnanılmaz bir ana hikaye ve heyecan verici yan görevlerle ilgi çekici bir olay örgüsü. Ortaya çıkarılacak sayısız yeni yerler ve yapılacak keşifler. Tamamlanacak fantastik birleştirme bulmaca görevleri ve toplanacak ödüller. Böyle bir macera deneyimi yaşamanın nasıl bir şey olduğunu merak ediyor musunuz? Kendinizi sorgulamayı bırakın ve birleştirme hikayeleriyle dolu bu fantastik birleştirme oyununa hemen başlayın. Ücretsiz birleştirme oyunlarını ve keşifleri seviyorsanız, Once upon a merge tam size göre!\n\nTalimatlar: Peri sınavını geçmek için eşyaları birleştirin.\n\nBir üzüm filizi alın ve diğer ikisiyle birleştirin.\n\nÜzümlerin olgunlaşması için diğer yığınlara da aynısını yapın.\n\nDiğerlerini hasat edin ve sihirli anahtarı üretmek için kullanın.\n\nAdanın geri kalanını keşfetmek için sisi açın.\n\nPeri Diyarı'nı keşfetmek için yeni eşyaların ve yeni kahramanların kilidini açın.",ru:"Добро пожаловать на остров слияния, полный самых удивительных кусочков, которые вы когда-либо будете объединять! Это не похоже на обычные сказки, а уникальная коллекция слияния сказок, приправленная настоящим волшебством объединения.\n\nМечтали ли вы иметь собственного дракона? Вы можете объединять драконов, единорогов, лепреконов или других фантастических существ! Это ваш мир слияния и ваши правила. Создайте своего дракона путем объединения кусочков и получайте удовольствие от своей драконьей фермы!\n\nКаким же будет следующее слияние?\n\nКлючевые особенности:\n\n– Знакомые персонажи в новых и захватывающих обстоятельствах.\n\n– Интригующий сюжет с удивительной основной историей и захватывающими дополнительными квестами.\n\n– Бесчисленные новые земли, которые нужно открыть, и открытия, которые нужно совершить.\n\n - Фантастические квесты-головоломки, которые нужно выполнять, и награды, которые нужно собирать.\n\nВам интересно, каково это - иметь такой опыт слияния? Прекратите спрашивать себя и окунитесь в эту фантастическую игру слияния, полную сказок о слиянии. Если вы любите бесплатные игры слияния и новые открытия, то игра идеально вам подходит! Инструкции: Объединяйте предметы, чтобы пройти волшебный экзамен!\n\n- Возьмите росток винограда и соедините его с двумя другими\n\n- Проделайте то же самое с другими грядками, чтобы виноград созрел\n\n- Соберите другие и используйте их для создания волшебного ключа\n\n- Развейте туман, чтобы исследовать остальную часть острова\n\nУзнавайте новые предметы и новых героев, чтобы исследовать Сказочную страну!"},source:"gamedistribution"}]}}]);
