describe("Array Test Suite", function(){
    it('can reference objects in Array', function () {
        var a = [{name: "Tonte"}];
        var obj = a[0];
        expect(obj.name).toBe("Tonte");
        obj.name = "James";
        expect(a[0].name).toBe("James");
    });
});
</script>
