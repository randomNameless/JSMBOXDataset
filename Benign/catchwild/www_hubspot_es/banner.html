","label":"Manage Cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>These cookies are necessary for the website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you which amount to a request for services, such as setting your privacy preferences, logging in, or filling in forms. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Learn more about necessary cookies.</a></p>","label":"Necessary","toggleLabel":"Always active"},"analytics":{"description":"<p>These cookies help us to understand how visitors engage with the website. We may use a set of cookies to collect information and report site usage statistics. In addition to reporting site usage statistics, data collected may also be used, together with some of the advertising cookies described, to help show more relevant ads across the web and to measure interactions with the ads we show. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Learn more about analytics cookies.</a></p>","label":"Analytics","toggleLabel":null},"advertisement":{"description":"<p>We use cookies to make our ads more engaging and valuable to site visitors. Some common applications of cookies are to select advertising based on what’s relevant to a user; to improve reporting on ad campaign performance; and to avoid showing ads the user has already seen. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Learn more about advertisement cookies.</a>.</p>","label":"Advertisement","toggleLabel":null},"functionality":{"description":"<p>We use a set of cookies that are optional for the website to function. They are usually only set in response to information provided to the website to personalize and optimize your experience as well as remember your chat history. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Learn more about functionality cookies.</a></p>","label":"Functionality","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span>Your GPC signal has been detected. While some cookies are necessary to make our website and services function properly, consent for all non-essential cookies has been automatically declined. You can change your preferences at any time. To learn more about the different cookies we use, check out our <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">Cookie Policy</a>.</span></p>"}}],"knowledge.hubspot.com":[{"id":65681,"portalId":53,"label":"knowledge.hubspot.com/ja","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/ja","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>HubSpotでは、ウェブサイトの利便性向上を目的としてCookieを使用しています。一部のCookieは、当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」です。その他のCookieは任意で、お客さまに合わせた広告の配信や利用状況の分析など、ウェブサイト上で質の高い体験を提供するために使用されます。全てのCookieの許可、任意のCookieの拒否、または任意のCookieの個別管理が行えます。いずれかを選択しない場合、既定のCookie設定が適用されます。Cookieの設定はいつでも変更できます。詳細については、当社の<strong><a href=\"https://legal.hubspot.com/jp/cookie-policy\" target=\"_blank\">Cookieポリシー</a></strong>をご確認ください。</p>","acceptLabel":"全て許可する","declineLabel":"全て拒否する","disclaimer":"","modalText":{"acceptAllLabel":"全て許可する","cookieSettingsLabel":"Cookie設定を管理する","saveSettingsLabel":"設定を保存する","introduction":{"description":"<p>当ウェブサイトでは、主にウェブサイトの利便性向上、利用状況の把握、マーケティング活動を目的にCookieを使用しています。お客さまのプライバシー権を尊重する観点から、一部のCookieについて許可または拒否を選択できるようになっています。各カテゴリーの見出しをクリックすると、詳しい説明が表示され、設定を変更できます。一部のCookieを拒否すると、ウェブサイトの利便性が低下したり、利用できるサービス範囲が制限されたりする可能性がありますのでご了承ください。</p>","label":"Cookie設定を管理する","toggleLabel":null},"categories":{"necessary":{"description":"<p>必須Cookieは、ウェブサイトの正常な動作に必要なもので、当社システムでは無効にすることができません。通常、プライバシー設定の変更、ログイン、フォーム入力など、サービスへのリクエストとしてお客さまが行ったアクションのレスポンスのみに含まれています。必須Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">こちら</a>をご覧ください</p>","label":"必須","toggleLabel":"常に有効"},"analytics":{"description":"<p>訪問者がどのようにウェブサイトを利用しているのかを理解するためのCookieです。ウェブサイト利用に関する統計情報を収集し、レポートを作成するために使用されます。収集されたデータは、ウェブサイト利用統計のレポートに加え、ウェブ上で関連性の高い広告を表示する、または表示された広告に対するユーザーの行動を測定するなど、広告Cookieで説明されている目的でも活用されることがあります。分析Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p>","label":"分析","toggleLabel":null},"advertisement":{"description":"<p>ウェブサイト訪問者にとって関連性や価値の高い広告を配信するためのCookieです。主に、訪問者との関連性に基づいて表示広告を選定する、広告キャンペーンのパフォーマンスレポートの精度を向上する、訪問者にとって既知の広告が表示されないようにするなどの目的で使用されます。広告Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#funtionality-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p>","label":"広告","toggleLabel":null},"functionality":{"description":"<p>ウェブサイトを機能させるために任意で使用されるCookieです。通常は、ウェブサイトのパーソナライズや最適化、またはチャット履歴の記録のためにウェブサイトに提供された情報へのレスポンスのみに含まれています。機能Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p><p></p><p></p>","label":"機能","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;お客さまのグローバル プライバシー コントロール（Global Privacy Control、GPC）通知が確認されました。一部のCookieは当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」ですが、それ以外のCookieは全て自動的に無効化されています。Cookieの設定はいつでも変更可能です。HubSpotが使用しているCookieの種類については、当社のCookieポリシーをご確認ください。&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;\\&quot;ＭＳ ゴシック\\&quot;, monospace&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:196,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:209}\">お客さまのグローバル プライバシー コントロール（Global Privacy Control、GPC）通知が確認されました。一部のCookieは当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」ですが、それ以外のCookieは全て自動的に無効化されています。Cookieの設定はいつでも変更可能です。HubSpotが使用しているCookieの種類については、<a href=\"https://legal.hubspot.com/jp/cookie-policy\" rel=\"noopener\" target=\"_blank\">当社のCookieポリシー</a>をご確認ください。</span></p>"}},{"id":65682,"portalId":53,"label":"knowledge.hubspot.de","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/de","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Wir verwenden Cookies, um die Website von HubSpot zu verbessern. Einige Cookies sind für das ordnungsgemäße Funktionieren unserer Website und Services erforderlich. Andere sind optional und dienen dazu, Ihr Erlebnis zu personalisieren, wie z. B Werbe- oder Analytics-Cookies. Sie können allen Cookies zustimmen, alle optionalen Cookies ablehnen oder die Cookies entsprechend Ihren Präferenzen einstellen. Wenn Sie keine Auswahl treffen, werden unsere Standard-Cookie-Einstellungen angewendet. Sie können Ihre Einstellungen jederzeit ändern. Weitere Informationen finden Sie in der <strong><a href=\"https://legal.hubspot.com/cookie-policy?_ga=2.50914222.648097249.1661181827-2085802971.1659562077\" target=\"_blank\">Cookie-Richtlinie</a></strong> von HubSpot.</p>","acceptLabel":"Alle akzeptieren","declineLabel":"Alle ablehnen","disclaimer":"","modalText":{"acceptAllLabel":"Alle akzeptieren","cookieSettingsLabel":"Cookies verwalten","saveSettingsLabel":"Einstellungen speichern","introduction":{"description":"<p>Diese Website verwendet Cookies. Wir verwenden Cookies hauptsächlich zur Verbesserung Ihres Erlebnisses auf unseren Websites sowie für Marketinganalysezwecke. Wir respektieren natürlich Ihr Recht auf Privatsphäre, daher können Sie entscheiden, einige Arten von Cookies nicht zuzulassen. Klicken Sie auf die verschiedenen Kategorien, um mehr über die einzelnen Cookies zu erfahren und Ihre Einstellungen zu ändern. Das Blockieren bestimmter Arten von Cookies kann sich negativ auf Ihr Erlebnis auf der Website auswirken und die von uns angebotenen Dienste einschränken.</p>","label":"Cookies verwalten","toggleLabel":null},"categories":{"necessary":{"description":"<p>Diese Cookies sind für das ordnungsgemäße Funktionieren der Website notwendig und können in unseren Systemen nicht deaktiviert werden. Sie werden in der Regel nur als Reaktion auf Ihre Handlungen gesetzt, die einer Anfrage nach Diensten gleichkommen, z. B. wenn Sie Ihre Datenschutzeinstellungen festlegen, sich anmelden oder Formulare ausfüllen. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Mehr über notwendige Cookies erfahren</a></p>","label":"Notwendige Cookies","toggleLabel":"Immer aktiv"},"analytics":{"description":"<p>Diese Cookies helfen uns zu verstehen, wie Besuchende die Website nutzen. Wir können eine Reihe von Cookies verwenden, um mithilfe der gesammelten Informationen Statistiken über die Nutzung der Website zu erstellen. Neben der Erstellung von Statistiken über die Nutzung der Website können die gesammelten Daten auch zusammen mit einigen der beschriebenen Werbe-Cookies verwendet werden, um relevantere Werbung im Web zu zeigen und die Interaktion mit der von uns gezeigten Werbung zu messen. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Mehr über Analytics-Cookies erfahren</a></p>","label":"Analytics-Cookies","toggleLabel":null},"advertisement":{"description":"<p>Wir verwenden Cookies, um unsere Anzeigen für Besuchende unserer Website attraktiver und wertvoller zu machen. Einige häufige Anwendungen von Cookies sind die Auswahl von Werbung basierend auf der Relevanz für Nutzende, das Verbessern der Berichterstattung über die Effektivität von Anzeigenkampagnen und das Vermeiden von Wiederholungen von Werbeanzeigen. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Mehr über Werbe-Cookies erfahren</a></p>","label":"Werbe-Cookies","toggleLabel":null},"functionality":{"description":"<p>Wir verwenden eine Reihe von optionalen Cookies, die die Funktion der Website unterstützen. Sie werden in der Regel nur als Reaktion auf die der Website zur Verfügung gestellten Informationen gesetzt, um Ihr Erlebnis zu personalisieren und zu optimieren und um Ihren Chatverlauf zu speichern. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Mehr über funktionelle Cookies erfahren</a></p>","label":"Funktionelle Cookies","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Ihr GPC-Signal wurde erkannt. Einige Cookies sind zwar für das ordnungsgemäße Funktionieren unserer Website und Dienste nötig, aber die Einwilligung für alle nicht wesentlichen Cookies wurde automatisch verweigert. Sie können Ihre Einstellungen jederzeit ändern. Mehr über die von uns verwendeten Cookies erfahren Sie in unserer Cookie-Richtlinie.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Arial&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:329,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:346}\">Ihr GPC-Signal wurde erkannt. Einige Cookies sind zwar für das ordnungsgemäße Funktionieren unserer Website und Dienste nötig, aber die Einwilligung für alle nicht wesentlichen Cookies wurde automatisch verweigert. Sie können Ihre Einstellungen jederzeit ändern. Mehr über die von uns verwendeten Cookies erfahren Sie in unserer <a href=\"https://legal.hubspot.com/de/cookie-policy\" rel=\"noopener\" target=\"_blank\">Cookie-Richtlinie</a>.</span></p>"}},{"id":65683,"portalId":53,"label":"knowledge.hubspot.com/pt","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/pt","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Nós usamos cookies para melhorar o site da HubSpot. Alguns cookies são necessários para que o nosso site e os nossos serviços funcionem corretamente. Outros cookies são opcionais e ajudam a personalizar sua experiência, incluindo publicidades e análises. Você pode aceitar todos os cookies, recusar todos os cookies opcionais ou gerenciar cookies opcionais. Caso você não selecione nenhuma opção, nossas configurações de cookies padrão serão aplicadas. Você pode alterar suas preferências a qualquer momento. Para saber mais, acesse nossa <a href=\"https://legal.hubspot.com/br/cookie-policy\" target=\"_blank\">Política de Cookies</a>.</p>","acceptLabel":"Aceitar todos","declineLabel":"Recusar todos","disclaimer":"","modalText":{"acceptAllLabel":"Aceitar todos","cookieSettingsLabel":"Gerenciar cookies","saveSettingsLabel":"Salvar configurações","introduction":{"description":"<p>Este site usa cookies. Usamos cookies essencialmente para melhorar e analisar sua experiência em nossos sites e para fins de marketing. Como respeitamos o seu direito à privacidade, você pode escolher não permitir alguns tipos de cookies. Clique nos diferentes títulos de categorias para saber mais e alterar as configurações padrão. O bloqueio de determinados tipos de cookies pode prejudicar sua experiência no site e limitar os serviços que podemos oferecer.</p>","label":"Gerenciar cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Esses cookies são necessários para o funcionamento do site e não podem ser desativados em nossos sistemas. Em geral, eles são definidos em resposta a ações suas, ou seja, em uma solicitação de serviço, como ao definir suas preferências de privacidade, fazer login ou preencher formulários. <a href=\"https://knowledge.hubspot.com/pt/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Saiba mais sobre os cookies necessários.</a></p>","label":"Cookies necessários","toggleLabel":"Sempre ativo"},"analytics":{"description":"<p>Esses cookies nos ajudam a entender como os visitantes interagem com o site. Podemos usar um conjunto de cookies para coletar informações e gerar relatórios sobre as estatísticas de utilização do site. Os dados coletados, juntamente com alguns dos cookies de publicidade descritos, também podem ser usados para ajudar a mostrar anúncios mais relevantes na Web e medir as interações com os anúncios que exibimos. <a href=\"https://knowledge.hubspot.com/pt/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Saiba mais sobre os cookies de análise.</a></p>","label":"Cookies de análise","toggleLabel":null},"advertisement":{"description":"<p>Usamos cookies para tornar nossos anúncios mais interessantes e valiosos para os visitantes do site. Algumas aplicações comuns dos cookies incluem a seleção da publicidade com base na relevância para o usuário, a melhoria dos relatórios sobre desempenho das campanhas e a prevenção de anúncios repetidos para os usuários. <a href=\"https://knowledge.hubspot.com/pt/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Saiba mais sobre os cookies de publicidade.</a></p>","label":"Cookies de publicidade","toggleLabel":null},"functionality":{"description":"<p>Usamos um conjunto de cookies que é opcional para o funcionamento do site. Esses cookies são definidos somente em resposta às informações fornecidas no site para personalizar e otimizar a experiência, bem como para lembrar seu histórico de chat. <a href=\"https://knowledge.hubspot.com/pt/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Saiba mais sobre os cookies de funcionalidades.</a></p>","label":"Cookies de funcionalidade","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Votre signal GPC (Global Privacy Control) a été détecté. Certains cookies sont nécessaires au bon fonctionnement du site web et des services, mais les cookies non essentiels seront automatiquement rejetés. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus sur les cookies utilisés, consultez la Politique relative aux cookies.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:317,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:347}\">Seu sinal GPC foi detectado. Certos cookies são necessários para que nosso site e serviços funcionem corretamente. O consentimento para todos os cookies não essenciais foi recusado automaticamente. Você pode alterar suas preferências a qualquer momento. Para saber mais sobre os diferentes cookies que usamos, leia a nossa <a href=\"https://legal.hubspot.com/br/cookie-policy\" rel=\"noopener\" target=\"_blank\">Política de Cookies</a>.</span></p>"}},{"id":65684,"portalId":53,"label":"knowledge.hubspot.fr","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/fr","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>HubSpot utilise les cookies pour améliorer son site web. Certains sont nécessaires au bon fonctionnement du site et des services, tandis que d&#x27;autres sont facultatifs et destinés à personnaliser votre expérience, comme les cookies publicitaires ou d&#x27;analytics. Vous pouvez accepter tous les cookies, refuser tous les cookies facultatifs, ou paramétrer les cookies en fonction de vos préférences. En l&#x27;absence de sélection, les paramètres de cookies par défaut s&#x27;appliqueront. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus, consultez la <strong><a href=\"https://legal.hubspot.com/fr/cookie-policy\" target=\"_blank\">politique relative aux cookies</a></strong> de HubSpot.</p>","acceptLabel":"Accepter tous les cookies","declineLabel":"Refuser tous les cookies","disclaimer":"","modalText":{"acceptAllLabel":"Accepter tous les cookies","cookieSettingsLabel":"Gérer les cookies","saveSettingsLabel":"Enregistrer les paramètres","introduction":{"description":"<p>Ce site utilise des cookies dans le but principal d&#x27;améliorer et d&#x27;analyser votre expérience sur le site web de HubSpot et à des fins marketing. Puisque HubSpot respecte votre droit à la confidentialité, vous pouvez décider de refuser certains types de cookies. Cliquez sur les catégories ci-dessous pour en savoir plus sur les différents cookies et modifier vos paramètres par défaut. Bloquer certains cookies peut affecter votre expérience sur le site et limiter les services que HubSpot peut vous proposer.</p>","label":"Gérer les cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Ces cookies sont indispensables au bon fonctionnement du site web et ne peuvent pas être désactivés dans les systèmes de HubSpot. Ils sont généralement utilisés uniquement en réponse aux actions des utilisateurs considérées comme une demande de service, comme configurer des préférences de confidentialités, se connecter au site ou remplir des formulaires. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">En savoir plus sur les cookies nécessaires.</a></p>","label":"Cookies nécessaires","toggleLabel":"Toujours actifs"},"analytics":{"description":"<p>Ces cookies aident HubSpot à comprendre comment les visiteurs interagissent avec son site web. Un ensemble de cookies peut être utilisé pour collecter des informations et obtenir des données à des fins statistiques sur l’utilisation du site. Les données collectées peuvent également être utilisées en conjonction avec certains des cookies publicitaires, afin d’afficher des publicités plus pertinentes sur internet et de mesurer les interactions avec les publicités de HubSpot. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">En savoir plus sur les cookies d’analyse</a>.</p>","label":"Cookies d'analyse","toggleLabel":null},"advertisement":{"description":"<p>HubSpot utilise des cookies pour proposer des publicités plus attrayantes et plus utiles aux visiteurs de son site web. Les cookies sont fréquemment employés pour sélectionner les publicités en fonction de ce qui est pertinent pour un utilisateur, pour améliorer le reporting sur les performances des campagnes publicitaires et pour éviter d&#x27;afficher des publicités que l&#x27;utilisateur a déjà vues. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">En savoir plus sur les cookies publicitaires.</a></p>","label":"Cookies publicitaires","toggleLabel":null},"functionality":{"description":"<p>HubSpot utilise un ensemble de cookies facultatifs au fonctionnement du site web. Ces cookies sont généralement utilisés uniquement en réponse à des informations fournies sur le site web à des fins de personnalisation et d&#x27;optimisation de l&#x27;expérience des visiteurs ainsi que pour conserver l&#x27;historique du chat. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">En savoir plus sur les cookies fonctionnels.</a></p>","label":"Cookies fonctionnels","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Votre signal GPC (Global Privacy Control) a été détecté. Certains cookies sont nécessaires au bon fonctionnement du site web et des services, mais les cookies non essentiels seront automatiquement rejetés. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus sur les cookies utilisés, consultez la Politique relative aux cookies.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:317,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:347}\">Votre signal GPC (Global Privacy Control) a été détecté. Certains cookies sont nécessaires au bon fonctionnement du site web et des services, mais les cookies non essentiels seront automatiquement rejetés. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus sur les cookies utilisés, consultez la <a href=\"https://legal.hubspot.com/fr/cookie-policy\" rel=\"noopener\" target=\"_blank\">Politique relative aux cookies</a>.</span></p>"}},{"id":65685,"portalId":53,"label":"knowledge.hubspot.com/es","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/es","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Usamos cookies para mejorar el sitio web de HubSpot. Algunas son esenciales para mantener el buen funcionamiento del sitio y nuestros servicios. Otras son opcionales y permiten personalizar tu experiencia y los anuncios, además de generar estadísticas. Puedes aceptar todas las cookies, rechazar todas las opcionales o permitir las que prefieras. Si no escoges nada, aplicaremos nuestra configuración de cookies predeterminada. Podrás cambiar tus preferencias en cualquier momento. Si quieres saber más, consulta nuestra <strong><a href=\"https://legal.hubspot.com/es/cookie-policy\" target=\"_blank\">Política de cookies</a></strong>.</p>","acceptLabel":"Aceptar todas","declineLabel":"Rechazar todas","disclaimer":"","modalText":{"acceptAllLabel":"Aceptar todas","cookieSettingsLabel":"Administrar las cookies","saveSettingsLabel":"Guardar la configuración","introduction":{"description":"<p>Este sitio web usa cookies. Las usamos para mejorar tu experiencia en nuestros sitios web y también con fines de análisis y de marketing. Respetamos tu privacidad, por lo que te damos la opción de rechazar ciertos tipos de cookies. Haz clic en cada categoría para obtener más información y cambiar tus preferencias. Al bloquear ciertos tipos de cookies, es posible que esto afecte tu experiencia en el sitio web y limite los servicios que te podemos prestar.</p>","label":"Administrar las cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Algunas cookies son esenciales para que nuestro sitio web funcione adecuadamente y no es posible desactivarlas de nuestra parte. Con frecuencia, solo se envían en respuesta a acciones que corresponden a una solicitud de servicios, como configurar tus preferencias de privacidad, iniciar sesión o completar un formulario<strong>.</strong> <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Más información sobre las cookies esenciales</a></p>","label":"Cookies esenciales","toggleLabel":"Siempre activas"},"analytics":{"description":"<p>Estas cookies nos permiten conocer la manera en que los visitantes interactúan con el sitio. Es posible que las utilicemos para recopilar información y elaborar informes sobre las estadísticas de uso del sitio web. Además de estos informes, los datos recopilados, junto con otros derivados a partir de las cookies de publicidad, también se pueden utilizar para mostrar publicidad más pertinente y medir la interacción con tales anuncios. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Más información sobre las cookies para analíticas web.</a></p>","label":"Cookies para analíticas web","toggleLabel":null},"advertisement":{"description":"<p>Usamos cookies para que los anuncios que mostramos sean de interés y utilidad para los visitantes de nuestro sitio web. Con el fin de mejorar las estadísticas de rendimiento de las campañas publicitarias y evitar mostrar anuncios que un usuario determinado ya ha visto antes, algunas aplicaciones para cookies comunes seleccionan los anuncios con base en lo que es más pertinente para cada visitante. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Más información sobre las cookies para publicidad.</a></p>","label":"Cookies para publicidad","toggleLabel":null},"functionality":{"description":"<p>Usamos cookies opcionales para mejorar la funcionalidad del sitio web. Con frecuencia, se envían solo como respuesta a cierta información que el usuario proporciona al sitio web, con el fin de personalizar y optimizar su experiencia, y también registrar el historial de chat. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Más información sobre las cookies de funcionalidad.</a></p>","label":"Cookies de funcionalidad","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Detectamos tu señal de control de privacidad global. Algunas cookies son esenciales para el buen funcionamiento de nuestro sitio web y nuestros servicios, pero las opcionales se rechazaron automáticamente. Siempre podrás cambiar tus preferencias. Para más información sobre los tipos de cookies que usamos, consulta nuestra política de cookies.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:324,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:343}\">Detectamos tu señal de control de privacidad global. Algunas cookies son esenciales para el buen funcionamiento de nuestro sitio web y nuestros servicios, pero las opcionales se rechazaron automáticamente. Siempre podrás cambiar tus preferencias. Para más información sobre los tipos de cookies que usamos, consulta nuestra <a href=\"https://legal.hubspot.com/es/cookie-policy\" rel=\"noopener\" target=\"_blank\">política de cookies</a>.</span></p>"}},{"id":65686,"portalId":53,"label":"knowledge.hubspot.com/fi","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/fi","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Käytämme evästeitä tehdäksemme HubSpotin sivustosta paremman. Jotkin evästeet ovat välttämättömiä, jotta verkkosivustomme ja palvelumme toimisivat oikein. Toiset evästeet taas ovat valinnaisia ja auttavat mukauttamaan käyttökokemustasi, kuten mainontaa ja analytiikkaa. Voit hyväksyä kaikki evästeet, hylätä kaikki valinnaiset evästeet tai hallita valinnaisten evästeiden käyttöä. Ilman valintaa oletusevästeasetuksemme jäävät voimaan. Voit muuttaa asetuksia milloin tahansa. Lisätietoja on <strong><a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">evästekäytännössämme</a></strong>.</p>","acceptLabel":"Hyväksy kaikki","declineLabel":"Kiellä kaikki","disclaimer":"","modalText":{"acceptAllLabel":"Hyväksy kaikki","cookieSettingsLabel":"Hallinnoi evästeitä","saveSettingsLabel":"Tallenna asetukset","introduction":{"description":"<p>Tällä sivustolla käytetään evästeitä. Käytämme evästeitä pääasiassa parantaaksemme ja analysoidaksemme käyttökokemustasi verkkosivustoillamme sekä markkinointitarkoituksiin. Koska kunnioitamme oikeuttasi yksityisyyteen, voit halutessasi kieltää tietyntyyppiset evästeet. Napsauta eri luokkien otsikoita saadaksesi lisätietoja ja muuttaaksesi oletusasetuksia. Tietyntyyppisten evästeiden estäminen voi vaikuttaa kielteisesti kokemukseesi sivustolla ja rajoittaa tarjoamiamme palveluita.</p>","label":"Hallinnoi evästeitä","toggleLabel":null},"categories":{"necessary":{"description":"<p>Nämä evästeet ovat välttämättömiä verkkosivuston toiminnalle, eikä niitä voi kytkeä järjestelmissämme pois päältä. Näitä evästeitä asetetaan yleensä vain vastauksena tekemiisi toimiin, jotka vastaavat palvelupyyntöä, kuten tietosuoja-asetusten määrittäminen, sisäänkirjautuminen tai lomakkeiden täyttäminen. <a href=\"https://knowledge.hubspot.com/fi/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Lisätietoja välttämättömistä evästeistä</a></p>","label":"Välttämätön","toggleLabel":"Aina aktiivinen"},"analytics":{"description":"<p>Nämä evästeet auttavat meitä ymmärtämään, kuinka kävijät ovat vuorovaikutuksessa verkkosivuston kanssa. Voimme käyttää evästeiden sarjaa tietojen keräämiseen ja sivuston käyttötilastojen raportointiin. Kerättyjä tietoja voidaan käyttää yhdessä joidenkin kuvattujen mainosevästeiden kanssa myös osuvampien mainosten näyttämiseen verkossa ja vuorovaikutuksen mittaamiseen näyttämiemme mainosten kanssa sivuston käyttötilastojen raportoinnin lisäksi. <a href=\"https://knowledge.hubspot.com/fi/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Lisätietoja analytiikan evästeistä</a></p>","label":"Analytiikka","toggleLabel":null},"advertisement":{"description":"<p>Käytämme evästeitä tehdäksemme mainoksistamme kiinnostavampia ja hyödyllisempiä sivuston kävijöille. Joitakin yleisiä evästeiden käyttökohteita on valita mainonta sen perusteella, mikä on käyttäjän kannalta olennaista; parantaa mainoskampanjoiden tehokkuutta koskevaa raportointia ja välttää näyttämästä mainoksia, jotka käyttäjä on jo nähnyt. <a href=\"https://knowledge.hubspot.com/fi/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Lisätietoja mainosevästeistä</a></p>","label":"Mainonta","toggleLabel":null},"functionality":{"description":"<p>Käytämme joukkoa evästeitä, jotka ovat verkkosivuston toiminnan kannalta valinnaisia. Tällaisia evästeitä asetetaan yleensä vain vastauksena verkkosivuston kautta annettuihin tietoihin kokemuksesi mukauttamiseksi ja optimoimiseksi sekä keskusteluhistorian tallentamiseksi. <a href=\"https://knowledge.hubspot.com/fi/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Lisätietoja toiminnallisista evästeistä.</a></p>","label":"Toiminnallisuus","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;GPC-signaalisi on havaittu. Vaikka jotkin evästeet ovat välttämättömiä, jotta verkkosivustomme ja palvelumme toimivat oikein, suostumus ei-välttämättömille evästeille on automaattisesti hylätty. Voit muuttaa asetuksia milloin tahansa. Jos haluat lisätietoja eri evästeistä, tutustu evästekäytäntöömme.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Arial&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:282,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:300}\">GPC-signaalisi on havaittu. Vaikka jotkin evästeet ovat välttämättömiä, jotta verkkosivustomme ja palvelumme toimivat oikein, suostumus ei-välttämättömille evästeille on automaattisesti hylätty. Voit muuttaa asetuksia milloin tahansa. Jos haluat lisätietoja eri evästeistä, tutustu <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">evästekäytäntöömme</a>.</span></p>"}},{"id":65687,"portalId":53,"label":"knowledge.hubspot.com/pl","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/pl","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Korzystamy z plików cookie w celu usprawnienia działania witryny HubSpot. Niektóre pliki cookie są niezbędne do prawidłowego działania naszej witryny i naszych usług. Inne są opcjonalne, a ich zadaniem jest ułatwienie personalizacji naszego środowiska, w tym reklam i analityki. Poniżej możesz wyrazić zgodę na wszystkie pliki cookie, zrezygnować ze wszystkich opcjonalnych plików cookie lub zarządzać ich ustawieniami. W razie niedokonania wyboru zostaną zastosowane domyślne ustawienia plików cookie. Możesz zmienić ustawienia w dowolnym momencie. Aby uzyskać więcej informacji, zobacz naszą <a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">Polityką dotyczącą plików cookie.</a></p><p></p>","acceptLabel":"Zaakceptuj wszystkie","declineLabel":"Odrzuć wszystkie","disclaimer":"","modalText":{"acceptAllLabel":"Zaakceptuj wszystkie","cookieSettingsLabel":"Zarządzaj plikami cookie","saveSettingsLabel":"Zapisz ustawienia","introduction":{"description":"<p>Ta witryna wykorzystuje pliki cookie. Wykorzystujemy pliki cookie głównie w celu poprawy i analizy komfortu użytkowania naszych stron internetowych oraz w celach marketingowych. Ponieważ szanujemy Twoje prawo do prywatności, możesz zrezygnować z niektórych rodzajów plików cookie. Kliknij nagłówki różnych kategorii, aby dowiedzieć się więcej i zmienić swoje domyślne ustawienia. Blokowanie niektórych rodzajów plików cookie może mieć negatywny wpływ na komfort korzystania z naszej witryny i ograniczyć usługi, które jesteśmy w stanie świadczyć.</p>","label":"Zarządzaj plikami cookie","toggleLabel":null},"categories":{"necessary":{"description":"<p>Te pliki cookie są niezbędne do funkcjonowania witryny internetowej i nie można ich wyłączać w naszych systemach. Zazwyczaj konfiguruje się je tylko w odpowiedzi na podjęte przez użytkownika działania, które są równoznaczne z żądaniem usług, takich jak ustawienie preferencji dotyczących prywatności, logowanie się lub wypełnianie formularzy. <a href=\"https://knowledge.hubspot.com/pl/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Dowiedz się więcej o niezbędnych plikach cookie.</a></p>","label":"Niezbędne","toggleLabel":"Zawsze aktywne"},"analytics":{"description":"<p>Takie pliki cookie pomagają nam zrozumieć, jak osoby odwiedzające witrynę wchodzą z nią w interakcję. Możemy wykorzystywać zbiór plików cookie do gromadzenia informacji i zgłaszania statystyk korzystania z witryny. Oprócz raportowania statystyk użytkowania witryny, zebrane dane mogą być również wykorzystywane, wraz z niektórymi opisanymi plikami cookie związanymi z reklamą, do wyświetlania bardziej odpowiednich reklam w sieci oraz do pomiaru interakcji z wyświetlanymi przez nas reklamami. <a href=\"https://knowledge.hubspot.com/pl/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Dowiedz się więcej o analitycznych plikach cookie.</a></p>","label":"Analityka","toggleLabel":null},"advertisement":{"description":"<p>Korzystamy z plików cookie, aby nasze reklamy były bardziej atrakcyjne i wartościowe dla odwiedzających witrynę. Niektóre z powszechnych zastosowań plików cookie polegają na wybieraniu reklam w oparciu o zainteresowania użytkownika, ulepszaniu raportów dotyczących wydajności kampanii reklamowych oraz unikaniu wyświetlania reklam, które użytkownik już widział. <a href=\"https://knowledge.hubspot.com/pl/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Dowiedz się więcej o plikach cookie związanych z reklamą.</a></p>","label":"Reklama","toggleLabel":null},"functionality":{"description":"<p>Używamy zestawu plików cookie, które są opcjonalne dla funkcjonowania witryny internetowej. Zazwyczaj konfiguruje się je tylko w odpowiedzi na informacje przekazane do witryny internetowej, aby spersonalizować i zoptymalizować sposób korzystania przez użytkownika z naszych usług jak również zapamiętać historię jego czatów. <a href=\"https://knowledge.hubspot.com/pl/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Dowiedz się więcej o funkcjonalnych plikach cookie.</a></p>","label":"Funkcjonalność","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Wykryto sygnał GPC. Niektóre pliki cookie są niezbędne do prawidłowego działania naszych usług i witryny. Automatycznie odrzucono jednak wszystkie nieistotne pliki cookie. Możesz zmienić ustawienia w dowolnym momencie. Aby dowiedzieć się więcej o różnych plikach cookie, które wykorzystujemy, zapoznaj się z naszą Polityką dotyczącą plików cookie.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Arial&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:314,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:346}\">Wykryto sygnał GPC. Niektóre pliki cookie są niezbędne do prawidłowego działania naszych usług i witryny. Automatycznie odrzucono jednak wszystkie nieistotne pliki cookie. Możesz zmienić ustawienia w dowolnym momencie. Aby dowiedzieć się więcej o różnych plikach cookie, które wykorzystujemy, zapoznaj się z naszą <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">Polityką dotyczącą plików cookie</a>.</span></p>"}},{"id":65688,"portalId":53,"label":"knowledge.hubspot.com/sv","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/sv","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Vi använder cookies för att förbättra HubSpot-webbplatsen. Vissa cookies är nödvändiga för att vår webbplats och för att våra tjänster ska fungera korrekt. Andra cookies är valfria och hjälper dig individanpassa din upplevelse, inklusive annonser och analys. Du kan tillåta alla cookies, blockera alla valfria cookies eller hantera valfria cookies. Utan att välj något av alternativen, gäller våra standardinställningar för cookies. Du kan ändra dina inställningar när som helst. Om du vill veta mer, se vår  <a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">Cookie Policy</a>.</p>","acceptLabel":"Tillåt alla","declineLabel":"Blockera alla","disclaimer":"","modalText":{"acceptAllLabel":"Tillåt alla","cookieSettingsLabel":"Hantera cookies","saveSettingsLabel":"Spara inställningar","introduction":{"description":"<p>Den här webbplatsen använder cookies. Vi använder cookies främst för att förbättra och analysera din upplevelse av webbplatsen samt i marknadsföringssyfte. Vi respekterar din rätt till integritet och du kan välja att inte tillåta vissa typer av cookies. Klicka på de olika kategorirubrikerna för att ta reda på mer eller ändra dina standardinställningar. Om du blockerar vissa typer av cookies kan det påverka din upplevelse av webbplatsen negativt samt begränsa de tjänster vi kan erbjuda.</p>","label":"Hantera cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Dessa cookies är nödvändiga för att webbplatsen ska fungera och går inte att stänga av. De placeras vanligtvis endast ut som svar på åtgärder som du utför, vilka innebär en begäran av tjänster, såsom att konfigurera dina integritetspreferenser, logga in eller fylla i formulärer. <a href=\"https://knowledge.hubspot.com/sv/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Läs mer om nödvändiga cookies.</a></p>","label":"Nödvändiga","toggleLabel":"Alltid aktiv"},"analytics":{"description":"<p>Dessa cookies hjälper oss att förstå hur besökare använder webbplatsen. Vi kan använda en samling cookies för att samla in information, samt rapportera statistik över hur webbplatsen används. Utöver att rapportera statistik kring användningen av webbplatsen kan de insamlade uppgifterna också användas tillsammans med vissa av de marknadsföringscookies som beskrivs, för att visa mer relevanta annonser på webben och för att mäta interaktionen med de annonser som visas. <a href=\"https://knowledge.hubspot.com/sv/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Läs mer om analyscookies.</a></p>","label":"Analys","toggleLabel":null},"advertisement":{"description":"<p>Vi använder cookies för att göra våra annonser mer engagerande och relevanta för webbplatsens besökare. Cookies används bland annat för att välja annonser utifrån vad som är relevant för en användare, för att förbättra rapporteringen av annonskampanjers resultat och för att undvika att visa annonser som användare redan har sett. <a href=\"https://knowledge.hubspot.com/sv/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Läs mer om marknadsföringscookies.</a></p>","label":"Marknadsföring","toggleLabel":null},"functionality":{"description":"<p>Vi använder en samling valfria cookies som inte är nödvändiga för att webbplatsen ska fungera. De ställs vanligtvis bara in som svar på information som lämnas till webbplatsen för att anpassa och optimera din upplevelse samt lagra din chathistorik. <a href=\"https://knowledge.hubspot.com/sv/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Läs mer om funktionella cookies.</a></p>","label":"Funktionalitet","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Din GPC-signal har upptäckts. Även om vissa cookies är nödvändiga för att vår webbplats och tjänster ska fungera korrekt, har samtycke för alla icke-väsentliga cookies automatiskt nekats. Du kan när som helst ändra dina inställningar. För att lära dig mer om de olika cookies vi använder, läs mer om vår cookiepolicy.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Arial&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:304,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:316}\">Din GPC-signal har upptäckts. Även om vissa cookies är nödvändiga för att vår webbplats och tjänster ska fungera korrekt, har samtycke för alla icke-väsentliga cookies automatiskt nekats. Du kan när som helst ändra dina inställningar. För att lära dig mer om de olika cookies vi använder, läs mer om vår <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">cookiepolicy</a>.</span></p>"}},{"id":65693,"portalId":53,"label":"knowledge.hubspot.com/nl","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/nl","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>We gebruiken cookies om de site van HubSpot te verbeteren. Bepaalde cookies zijn nodig om onze website en diensten goed te laten werken. Andere cookies, bijvoorbeeld voor advertenties en analyses, zijn optioneel en worden gebruikt om je een ervaring op maat te bieden. Je kunt toestemming geven voor alle cookies, alle optionele cookies weigeren of zelf de optionele cookies kiezen. Als je geen keuze maakt, worden onze standaard cookie-instellingen toegepast. Je kunt je voorkeuren op elk moment aanpassen. Lees er meer over in ons <a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">cookiebeleid</a>.</p>","acceptLabel":"Alles accepteren","declineLabel":"Alles weigeren","disclaimer":"","modalText":{"acceptAllLabel":"Alles accepteren","cookieSettingsLabel":"Cookies beheren","saveSettingsLabel":"Instellingen opslaan","introduction":{"description":"<p>We gebruiken cookies om de website van HubSpot een betere plek te maken. Bepaalde cookies zijn nodig omdat ze ervoor zorgen dat onze website en diensten goed werken. Andere cookies zijn optioneel en worden gebruikt om een persoonlijkere ervaring te bieden, bijvoorbeeld relevante advertenties voor jou en websiteanalyses voor ons. Hieronder kun je toestemming geven voor alle cookies, alle optionele cookies weigeren of je cookie-instellingen beheren om specifieke optionele cookies te kiezen. Als je geen keuze maakt, worden onze standaard cookie-instellingen toegepast.</p>","label":"Cookies beheren","toggleLabel":null},"categories":{"necessary":{"description":"<p>Deze cookies zijn noodzakelijk voor het functioneren van de website en kunnen niet worden uitgeschakeld in onze systemen. Ze worden meestal alleen geplaatst als reactie op door jou uitgevoerde acties die neerkomen op een verzoek om diensten, zoals het instellen van je privacyvoorkeuren, het inloggen of het invullen van formulieren. <a href=\"https://knowledge.hubspot.com/nl/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Meer informatie over noodzakelijke cookies.</a></p>","label":"Noodzakelijk","toggleLabel":"Altijd actief"},"analytics":{"description":"<p>Deze cookies helpen ons te begrijpen hoe bezoekers de website gebruiken. We kunnen een set cookies gebruiken om informatie te verzamelen en statistieken over het websitegebruik te rapporteren. De verzamelde gegevens kunnen behalve voor het rapporteren van statistieken over het websitegebruik ook worden gebruikt om meer relevante advertenties op het web te laten zien en om de interactie met de getoonde advertenties te meten. Hiervoor worden ook enkele van de beschreven advertentiecookies gebruikt. <a href=\"https://knowledge.hubspot.com/nl/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Meer informatie over analysecookies.</a></p>","label":"Analyse","toggleLabel":null},"advertisement":{"description":"<p>We gebruiken cookies om onze advertenties boeiender en waardevoller te maken voor de bezoekers van de site. Cookies worden bijvoorbeeld gebruikt om advertenties te kiezen op basis van wat relevant is voor een gebruiker, om rapportages over de prestaties van de advertentiecampagne te verbeteren en om te voorkomen dat de gebruiker dezelfde advertenties te zien krijgt. <a href=\"https://knowledge.hubspot.com/nl/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Meer informatie over advertentiecookies.</a></p>","label":"Advertenties","toggleLabel":null},"functionality":{"description":"<p>We maken gebruik van een set cookies die optioneel zijn voor het functioneren van de website. Ze worden meestal alleen geplaatst als reactie op informatie die aan de website wordt verstrekt, met als doel om je ervaring te personaliseren en te optimaliseren en om je chatgeschiedenis te onthouden. <a href=\"https://knowledge.hubspot.com/nl/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Meer informatie over functionaliteitcookies.</a></p>","label":"Functionaliteit","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Je GPC-signaal is gedetecteerd. Hoewel bepaalde cookies nodig zijn om ervoor te zorgen dat onze website en diensten goed werken, is de toestemming voor alle niet-essentiële cookies automatisch geweigerd. Je kunt je voorkeuren op elk moment aanpassen. In ons cookiebeleid vind je meer informatie over de verschillende cookies die we gebruiken.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Arial&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:258,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:270}\">Je GPC-signaal is gedetecteerd. Hoewel bepaalde cookies nodig zijn om ervoor te zorgen dat onze website en diensten goed werken, is de toestemming voor alle niet-essentiële cookies automatisch geweigerd. Je kunt je voorkeuren op elk moment aanpassen. In ons <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">cookiebeleid</a> vind je meer informatie over de verschillende cookies die we gebruiken.</span></p>"}},{"id":65694,"portalId":53,"label":"knowledge.hubspot.com/it","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/it","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Utilizziamo i cookie per migliorare il sito di HubSpot. Alcuni cookie sono necessari per il corretto funzionamento del nostro sito web e dei nostri servizi. Altri cookie sono facoltativi e ti consentono di personalizzare la tua esperienza, inclusi la pubblicità e l&#x27;analisi dei dati. Puoi accettare tutti i cookie e rifiutare o gestire tutti i cookie opzionali. Se non selezioni un&#x27;opzione, si applicheranno le nostre impostazioni predefinite per i cookie. Puoi cambiare le tue preferenze in qualsiasi momento. Per maggiori informazioni, consulta la nostra <a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">Politica dei cookie</a>.</p>","acceptLabel":"Accetta tutti","declineLabel":"Rifiuta tutti","disclaimer":"","modalText":{"acceptAllLabel":"Accetta tutti","cookieSettingsLabel":"Gestisci cookie","saveSettingsLabel":"Salva impostazioni","introduction":{"description":"<p>Questo sito utilizza i cookie. Utilizziamo i cookie principalmente per migliorare e analizzare la tua esperienza sui nostri siti Web e per scopi di marketing. Poiché rispettiamo il tuo diritto alla privacy, puoi scegliere di non consentire alcuni tipi di cookie. Fai clic sulle intestazioni delle diverse categorie per saperne di più e modificare le impostazioni predefinite. Il blocco di alcuni tipi di cookie può avere un impatto negativo sulla tua esperienza sul sito e limitare i servizi che siamo in grado di fornire.</p>","label":"Gestisci cookie","toggleLabel":null},"categories":{"necessary":{"description":"<p>Questi cookie sono necessari per il funzionamento del sito Web e non possono essere disattivati nei nostri sistemi. Di solito vengono impostati solo in risposta ad azioni da te compiute che equivalgono a una richiesta di servizi, come l&#x27;impostazione delle tue preferenze sulla privacy, l&#x27;accesso o la compilazione di moduli. <a href=\"https://knowledge.hubspot.com/it/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Per saperne di più sui cookie necessari</a></p>","label":"Necessari","toggleLabel":"Sempre attivi"},"analytics":{"description":"<p>Questi cookie ci aiutano a capire come i visitatori interagiscono con il sito web. Possiamo utilizzare una serie di cookie per raccogliere informazioni e segnalare statistiche sull&#x27;utilizzo del sito. Oltre a segnalare le statistiche sull&#x27;utilizzo del sito, i dati raccolti possono essere utilizzati, insieme ad alcuni dei cookie pubblicitari descritti, per mostrare annunci più pertinenti sul Web e per misurare le interazioni con gli annunci che mostriamo. <a href=\"https://knowledge.hubspot.com/it/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Per saperne di più sui cookie di analisi dati</a></p>","label":"Analisi dati","toggleLabel":null},"advertisement":{"description":"<p>Utilizziamo i cookie per rendere i nostri annunci più accattivanti e preziosi per i visitatori del sito. Alcune applicazioni comuni dei cookie consentono di selezionare la pubblicità in base a ciò che è rilevante per un utente; migliorare i rapporti sul rendimento delle campagne pubblicitarie; e per evitare di mostrare annunci che l&#x27;utente ha già visto. <a href=\"https://knowledge.hubspot.com/it/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Per saperne di più sui cookie pubblicitari</a></p>","label":"Pubblicità","toggleLabel":null},"functionality":{"description":"<p>Utilizziamo una serie di cookie che sono facoltativi per il funzionamento del sito web. Di solito vengono impostati solo in risposta alle informazioni fornite al sito Web per personalizzare e ottimizzare la tua esperienza e per ricordare la cronologia chat. <a href=\"https://knowledge.hubspot.com/it/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Per saperne di più sui cookie di funzionalità</a></p>","label":"Funzionalità","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Il tuo segnale GPC è stato rilevato. Alcuni cookie sono necessari per il corretto funzionamento del sito web e dei nostri servizi; il consenso per i cookie non essenziali è stato rifiutato automaticamente. Puoi modificare le tue preferenze in qualsiasi momento. Per informazioni sui cookie utilizzati, consulta la nostra Politica dei cookie..&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Arial&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:321,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:340}\">Il tuo segnale GPC è stato rilevato. Alcuni cookie sono necessari per il corretto funzionamento del sito web e dei nostri servizi; il consenso per i cookie non essenziali è stato rifiutato automaticamente. Puoi modificare le tue preferenze in qualsiasi momento. Per informazioni sui cookie utilizzati, consulta la nostra <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">Politica dei cookie</a>.</span></p>"}},{"id":66236,"portalId":53,"label":"knowledge.hubspot.com","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>We use cookies to improve HubSpot’s site. Some cookies are necessary for our website and services to function properly. Other cookies are optional and help personalize your experience, including advertising and analytics. You can consent to all cookies, decline all optional cookies, or manage optional cookies. Without a selection, our default cookie settings will apply. You can change your preferences at any time. To learn more, check out our <a href=\"https://legal.hubspot.com/cookie-policy?_ga=2.50914222.648097249.1661181827-2085802971.1659562077\" target=\"_blank\">Cookie Policy</a>.</p><p></p>","acceptLabel":"Accept all","declineLabel":"Decline all","disclaimer":"","modalText":{"acceptAllLabel":"Accept all","cookieSettingsLabel":"Manage cookies","saveSettingsLabel":"Save settings","introduction":{"description":"<p>This site uses cookies. We use cookies mainly to improve and analyze your experience on our websites and for marketing purposes. Because we respect your right to privacy, you can choose not to allow some types of cookies. Click on the different category headings to find out more and change your default settings. Blocking some types of cookies may negatively impact your experience on the site and limit the services we are able to provide.</p>","label":"Manage Cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>These cookies are necessary for the website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you which amount to a request for services, such as setting your privacy preferences, logging in, or filling in forms. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Learn more about necessary cookies.</a></p>","label":"Necessary","toggleLabel":"Always active"},"analytics":{"description":"<p>These cookies help us to understand how visitors engage with the website. We may use a set of cookies to collect information and report site usage statistics. In addition to reporting site usage statistics, data collected may also be used, together with some of the advertising cookies described, to help show more relevant ads across the web and to measure interactions with the ads we show. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Learn more about analytics cookies.</a></p>","label":"Analytics","toggleLabel":null},"advertisement":{"description":"<p>We use cookies to make our ads more engaging and valuable to site visitors. Some common applications of cookies are to select advertising based on what’s relevant to a user; to improve reporting on ad campaign performance; and to avoid showing ads the user has already seen. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Learn more about advertisement cookies.</a>.</p>","label":"Advertisement","toggleLabel":null},"functionality":{"description":"<p>We use a set of cookies that are optional for the website to function. They are usually only set in response to information provided to the website to personalize and optimize your experience as well as remember your chat history. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Learn more about functionality cookies.</a></p>","label":"Functionality","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span>Your GPC signal has been detected. While some cookies are necessary to make our website and services function properly, consent for all non-essential cookies has been automatically declined. You can change your preferences at any time. To learn more about the different cookies we use, check out our <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">Cookie Policy</a>.</span></p>"}},{"id":75168,"portalId":53,"label":"knowledge.hubspot.com/design-manager","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/design-manager","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>We use cooki fferent cookies we use, check out our <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">Cookie Policy</a>.</span></p>"}},{"id":75169,"portalId":53,"label":"knowledge.hubspot.com/files","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/files","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>We use cookies to improve HubSpot’s site. Some cookies are necessary for our website and services to function properly. Other cookies are optional and help personalize your experience, including advertising and analytics. You can consent to all cookies, decline all optional cookies, or manage optional cookies. Without a selection, our default cookie settings will apply. You can change your preferences at any time. To learn more, check out our <a href=\"https://legal.hubspot.com/cookie-policy?_ga=2.50914222.648097249.1661181827-2085802971.1659562077\" target=\"_blank\">Cookie Policy</a>.</p><p></p>","acceptLabel":"Accept all","declineLabel":"Decline all","disclaimer":"","modalText":{"acceptAllLabel":"Accept all","cookieSettingsLabel":"Manage cookies","saveSettingsLabel":"Save settings","introduction":{"description":"<p>This site uses cookies. We use cookies mainly to improve and analyze your experience on our websites and for marketing purposes. Because we respect your right to privacy, you can choose not to allow some types of cookies. Click on the different category headings to find out more and change your default settings. Blocking some types of cookies may negatively impact your experience on the site and limit the services we are able to provide.</p>","label":"Manage Cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>These cookies are necessary for the website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you which amount to a request for services, such as setting your privacy preferences, logging in, or filling in forms. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Learn more about necessary cookies.</a></p>","label":"Necessary","toggleLabel":"Always active"},"analytics":{"description":"<p>These cookies help us to understand how visitors engage with the website. We may use a set of cookies to collect information and report site usage statistics. In addition to reporting site usage statistics, data collected may also be used, together with some of the advertising cookies described, to help show more relevant ads across the web and to measure interactions with the ads we show. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Learn more about analytics cookies.</a></p>","label":"Analytics","toggleLabel":null},"advertisement":{"description":"<p>We use cookies to make our ads more engaging and valuable to site visitors. Some common applications of cookies are to select advertising based on what’s relevant to a user; to improve reporting on ad campaign performance; and to avoid showing ads the user has already seen. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Learn more about advertisement cookies.</a>.</p>","label":"Advertisement","toggleLabel":null},"functionality":{"description":"<p>We use a set of cookies that are optional for the website to function. They are usually only set in response to information provided to the website to personalize and optimize your experience as well as remember your chat history. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Learn more about functionality cookies.</a></p>","label":"Functionality","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span>Your GPC signal has been detected. While some cookies are necessary to make our website and services function properly, consent for all non-essential cookies has been automatically declined. You can change your preferences at any time. To learn more about the different cookies we use, check out our <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">Cookie Policy</a>.</span></p>"}},{"id":216825,"portalId":53,"label":"knowledge.hubspot.com/no","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/no","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Vi bruker informasjonskapsler for å forbedre HubSpot-nettstedet. Enkelte av informasjonskapslene er nødvendige for at nettstedet og tjenestene våre skal fungere ordentlig. Andre informasjonskapsler er valgfrie og hjelper til med å personliggjøre opplevelsen din, inkludert annonser og analyser. Du kan godta alle informasjonskapsler, avvise alle valgfrie informasjonskapsler eller administrere valgfrie informasjonskapsler. Hvis du ikke velger noe, gjelder standardinnstillingene våre for informasjonskapsler. Du kan hele tiden endre innstillingene dine. Du finner mer info i <a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">informasjonskapselretningslinjene</a> våre.</p>","acceptLabel":"Godta alle","declineLabel":"Avvis alle","disclaimer":"","modalText":{"acceptAllLabel":"Godta alle","cookieSettingsLabel":"Administrer informasjonskapsler","saveSettingsLabel":"Lagre innstillingene","introduction":{"description":"<p>Dette nettstedet bruker informasjonskapsler. Vi bruker hovedsakelig informasjonskapsler til å forbedre og analysere opplevelsen din på nettstedene våre samt i markedsføringshensikter. Siden vi respekterer retten din til personvern, kan du velge å ikke godta enkelte informasjonskapseltyper. Klikk på de ulike kategorioverskriftene for mer info og for å endre standardinnstillingene dine. Hvis du velger å blokkere enkelte informasjonskapseltyper, kan dette gi deg en dårligere opplevelse på nettstedet og begrense tjenestene vi kan tilby deg.</p>","label":"Administrer informasjonskapsler","toggleLabel":null},"categories":{"necessary":{"description":"<p>Disse informasjonskapslene er nødvendige for at nettstedet skal kunne fungere, og de kan derfor ikke slås av i systemene våre. De aktiveres vanligvis bare for handlinger du gjør når du ber om tjenester. Dette kan være å bestemme personvernpreferansene, logge på eller fylle ut skjemaer. <a href=\"https://knowledge.hubspot.com/privacy-and-consent/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Informer deg mer om nødvendige informasjonskapsler</a>.</p>","label":"Nødvendige","toggleLabel":"Alltid aktive"},"analytics":{"description":"<p>Disse informasjonskapslene hjelper oss med å forstå hvordan besøkende bruker nettstedet vårt. Vi kan bruke et sett med informasjonskapsler til å samle inn informasjon og rapportere om brukerstatistikker på nettstedet. I tillegg til å rapportere om brukerstatistikker på nettstedet, kan den innsamlede informasjonen også brukes sammen med noen av de beskrevne annonserings-informasjonskapslene til å vise mer relevante annonser på nettet samt måle samhandlinger med annonsene vi viser. <a href=\"https://knowledge.hubspot.com/privacy-and-consent/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Informer deg mer om statistiske informasjonskapsler</a>.</p>","label":"Analyser","toggleLabel":null},"advertisement":{"description":"<p>Vi bruker informasjonskapsler til å gjøre annonsene våre mer engasjerende og meningsfulle for personer som besøker nettstedet. Enkelte vanlige bruksområder for informasjonskapsler er å velge annonsering basert på det som er relevant for brukere, forbedre rapporteringen for hvordan annonsekampanjen presterer samt ikke vise annonser brukeren allerede har sett. <a href=\"https://knowledge.hubspot.com/privacy-and-consent/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Informer deg mer om annonse-informasjonskapsler</a>.</p>","label":"Annonsering","toggleLabel":null},"functionality":{"description":"<p>Vi bruker informasjonskapselsett som er valgfritt for at nettstedet skal kunne fungere. De opprettes vanligvis bare som svar på informasjonen som er gitt til nettstedet, for å personliggjøre og optimalisere opplevelsen din samt huske chathistorikken din. <a href=\"https://knowledge.hubspot.com/privacy-and-consent/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Informer deg mer om funksjonalitets-informasjonskapsler</a>.</p>","label":"Funksjonalitet","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p>GPC-signalet ditt er oppdaget. Selv om enkelte av informasjonskapslene er nødvendige for at nettstedet og tjenestene våre skal fungere ordentlig, har samtykket til alle ikke-viktige informasjonskapsler blitt avvist automatisk. Du kan hele tiden endre innstillingene dine. Du finner mer info om de ulike informasjonskapslene vi bruker i <a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">informasjonskapselretningslinjene</a> våre.</p>"}},{"id":216827,"portalId":53,"label":"knowledge.hubspot.com/da","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/da","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Vi anvender cookies til at forbedre HubSpots side. Nogle cookies er nødvendige, for at vores hjemmeside og services fungerer korrekt. Andre cookies er valgfrie og hjælper med at personliggøre din oplevelse, herunder annoncering og analyser. Du kan give samtykke til alle cookies, afvise alle valgfrie cookies eller administrere valgfrie cookies. Uden et valg, vil vores standard cookie-indstillinger gælde. Du kan til enhver tid ændre dine præferencer. For at lære mere, se <a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">Cookie-politik</a>.</p>","acceptLabel":"Godkend alle","declineLabel":"Afvis alle","disclaimer":"","modalText":{"acceptAllLabel":"Godkend alle","cookieSettingsLabel":"Administrer cookies","saveSettingsLabel":"Gem indstillinger","introduction":{"description":"<p>Denne side anvender cookies. Vi bruger primært cookies til at forbedre og analysere din oplevelse på vores hjemmesider og til markedsføringsformål. Fordi vi respekterer din ret til privatliv, kan du vælge ikke at tillade nogle typer cookies. Klik på de forskellige kategori overskrifter for at lære mere og ændre dine standardindstillinger. Blokering af nogle typer cookies kan have en negativ indvirkning på din oplevelse på hjemmesiden og begrænse de tjenester, vi er i stand til at levere.</p>","label":"Administrer cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Disse cookies er nødvendige for, at hjemmesiden fungerer og kan ikke slås fra i vores systemer. De er normalvist kun indstillet som svar på handlinger foretaget af dig, som svarer til en anmodning om tjenester, såsom indstilling af dine privatlivspræferencer, login eller udfyldelse af formularer. <a href=\"https://knowledge.hubspot.com/privacy-and-consent/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Lær mere om nødvendige cookies</a>.</p>","label":"Nødvendig","toggleLabel":"Altid aktiv"},"analytics":{"description":"<p>Disse cookies hjælper os med at forstå, hvordan besøgende interagerer med hjemmesiden. Vi kan bruge et sæt cookies til at indsamle oplysninger og rapportere statistik over brug af hjemmesiden. Ud over at rapportere statistik over brug af hjemmesiden, kan indsamlede data også blive brugt sammen med nogle af de beskrevne annonceringscookies til at hjælpe med at vise mere relevante annoncer på tværs af nettet og til at måle interaktioner med de annoncer, vi viser. <a href=\"https://knowledge.hubspot.com/privacy-and-consent/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Lær mere om analytiske cookies</a>.</p>","label":"Analyse","toggleLabel":null},"advertisement":{"description":"<p>Vi anvender cookies til at gøre vores annoncer mere engagerende og værdifulde for vores besøgende. Nogle almindelige anvendelser af cookies er at vælge annoncering baseret på, hvad der er relevant for en bruger; at forbedre rapportering om annoncekampagnes præstation; og for at undgå at vise annoncer, som brugeren allerede har set. <a href=\"https://knowledge.hubspot.com/privacy-and-consent/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Lær mere om annonce-cookies</a>.</p>","label":"Annoncering","toggleLabel":null},"functionality":{"description":"<p>Vi anvender et sæt cookies, som er valgfrie, for at hjemmesiden kan fungere. De er normalvist kun indstillet som svar på oplysninger, der leveres til hjemmesiden for at personliggøre og optimere din oplevelse samt huske din chathistorik. <a href=\"https://knowledge.hubspot.com/privacy-and-consent/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Lær mere om funktionalitets-cookies</a>.</p>","label":"Funktionalitet","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p>Dit GPC-signal er registreret. Mens nogle cookies er nødvendige for at få vores hjemmeside og tjenester til at fungere korrekt, er samtykke til alle ikke-essentielle cookies automatisk blevet afvist. Du kan til enhver tid ændre dine præferencer. For at lære mere om de forskellige cookies, vi anvender, se vores <a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_blank\">Cookie-politik</a>.</p>"}},{"id":217033,"portalId":53,"label":" knowledge.hubspot.com/playbooks","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/playbooks","targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>We use cookies to improve HubSpot’s site. Some cookies are necessary for our website and services to function properly. Other cookies are optional and help personalize your experience, including advertising and analytics. You can consent to all cookies, decline all optional cookies, or manage optional cookies. Without a selection, our default cookie settings will apply. You can change your preferences at any time. To learn more, check out our <a href=\"https://legal.hubspot.com/cookie-policy?_ga=2.50914222.648097249.1661181827-2085802971.1659562077\" target=\"_blank\">Cookie Policy</a>.</p><p></p>","acceptLabel":"Accept all","declineLabel":"Decline all","disclaimer":"","modalText":{"acceptAllLabel":"Accept all","cookieSettingsLabel":"Manage cookies","saveSettingsLabel":"Save settings","introduction":{"description":"<p>This site uses cookies. We use cookies mainly to improve and analyze your experience on our websites and for marketing purposes. Because we respect your right to privacy, you can choose not to allow some types of cookies. Click on the different category headings to find out more and change your default settings. Blocking some types of cookies may negatively impact your experience on the site and limit the services we are able to provide.</p>","label":"Manage Cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>These cookies are necessary for the website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you which amount to a request for services, such as setting your privacy preferences, logging in, or filling in forms. </p><p><a href=\"https://knowledge.hubspot.com
