<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContextMenu.html</title>
</head>
<body>

<script>
/**
 * User extention designed to be used on the BB10 platform.
 */
Ext.define('Ext.ux.ContextMenu', {
    extend: 'Ext.Menu',

    config: {
        /**
         * @hide
         */
        ui: 'context',

        /**
         * @hide
         */
        layout: {
            type: 'vbox',
            pack: 'center'
        }
    }
});
</script>

</body>
</html>
