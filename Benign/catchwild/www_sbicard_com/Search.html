function AjaxCall(url, data, successEvent, failureEvent) {
    $.ajax({
        type: "POST",
        url: url,
        data: data,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: successEvent,
        error: failureEvent,
        async: true
    });
}

function onFailure(msg) {
    console.log(msg);

function OnlyNonSpecialcharacters(e) { // Alphanumeric only
    var k = e.key;
    re = /[`~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/]/gi;
    var isSplChar = re.test(k);
    if (isSplChar)
        return false;
    else
        return true;
}


function getParameterByName(name, url) {
    try {
        if (!url) {
            url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        // return results[2];
        return decodeURI(results[2].replace(/\+/g, " "));
    } catch (e) { return ''; }
}

        }

        html= html + "<div class='loadmore'><a class='load-more' href='#'>Load More</a></div>"
        
        html = html + "</UL>";
        return html;
    }
    else { return ''; }
}
