	// placeholder (+ modernizr)
	if(!Modernizr.input.placeholder){
		$('[placeholder]').focus(function() {
		  var input = $(this);
		  if (input.val() == input.attr('placeholder')) {
			input.val('');
			input.removeClass('placeholder');
		  }
		}).blur(function() {
		  var input = $(this);
		  if (input.val() == '' || input.val() == input.attr('placeholder')) {
			input.addClass('placeholder');
			input.val(input.attr('placeholder'));
		  }
		}).blur();
		$('[placeholder]').parents('form').submit(function() {
		  $(this).find('[placeholder]').each(function() {
			var input = $(this);
			if (input.val() == input.attr('placeholder')) {
			  input.val('');
			} 
		  })
		});
	};

	var reset = $('#container').css('fontSize');
	var elm = $('#container');

		if (size<=max) {
			size++;
			elm.css({'fontSize' : size});
		}
		return false;
	});

	$('a.minus').click(function() {
		if (size>=min) {
			size--;
			elm.css({'fontSize' : size});
		}
		return false;
	});

function str_replace(haystack, needle, replacement) {
	var temp = String(haystack).split(needle);
	return temp.join(replacement);
}

function rangeInit(start, end){
	var $ = jQuery; /* $가 쓰이고 있는것 같아서 jQuery를 $로 대입함 */
	
	var r = $ ( '.earnings_select_wrap' ); /* 슬라이더 객체를 적용할 jQuery객체 생성 ( 반드시 length값은 1개여야 함 ) */
	r.range ( { label: 'range1', /* 해당 슬라이더의 라벨값 ( 겹치지 않는 아무 문자열이나 넣어주면 됩 ) */
				min: -40, /* 슬라이더의 최소값 ( 이 예제에서는 이하라는 부분이 -40이랑 계산상 맞기 때문에 -40으로 넣어주었음 ) */
				max: 40, /* 슬라이더의 최대값 ( 이 예제에서는 이하라는 부분이 40이랑 계산상 맞기 때문에 -40으로 넣어주었음 ) */
				toFixed: 0, /* 슬라이더로 선택한 값이 소수점 몇자리까지 표현될지 여부  */
				initStartValue: start, /* 최초로 설정되는 범위 선택값 ( 시작범위 ) */
				initEndValue: end, /* 최초로 설정되는 범위 선택값 ( 끝범위 ) */
				step: 10, /* 값이 보여지는 단위 ( 10이면 값이 10, 20, 30 단위로 넘어감 ) */
				dragRect: { x:0, y:0, width: 280, height: 0 } } ); /* 드래그버튼이 움직이는 범위 ( 여기에서는 width값만 설정해주면 됨 ) */
	r.on ( 'Event.CHANGE', rangeChangeHn ); /* 슬라이더의 값이 변경될 때의 이벤트 감지 ( 애니메이션이 있을 경우에는 애니메이션이 끝나고 발생함 ) */

	var printBtn = $ ( '#printValueBtn' ); /* 슬라이더의 값을 가져오기 위한 테스트 버튼 */
	
	printBtn.click ( function () {
		var targetRange = r, /* rangeUI가 적용된 객체 */
			startValue = r.getStartValue (), /* 슬라이더의 시작값  */
			endValue = r.getEndValue (), /* 슬라이더의 끝값 */
			label = r.getLabel (); /* 슬라이더의 라벨값 */
	} );
};

/* 슬라이더의 값이 변경될 때 */
function rangeChangeHn ( e ) {
	var startValue = e.startValue, /* 슬라이더의 시작값 */
		endValue = e.endValue, /* 슬라이더의 끝값 */
		label = e.label; /* 슬라이더의 라벨값 */
};

var mainGnbTimer;

		$(this).addClass("on");

	}).focusin(function(){

	}).focusout(function(){

	});
	

	//전체메뉴
	$('.all_menu .click').click(function( e ){

function mainGnbSet(chk){
	for(i = 0; i < $("#gnb .gnb_menu > ul > li").length; i++){
		if(i == chk){
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > ul").css("display", "block");
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div img").attr("src", $("#gnb .gnb_menu > ul > li:eq(" + i + ") > div img").attr("src").replace(/(_on.gif|.gif)$/i, "_on.gif"));
			$("#gnb .gnb_menu > ul > li:eq(" + i + ")").addClass("hover");

			if($("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > ul > li").length != 0){
				if(i == 4) $("#gnb .gnb_menu > ul > li:eq(" + i + ") > div").stop().animate({height : ($("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > ul > li").length * 27 + 79) + "px"}, 300);
				else $("#gnb .gnb_menu > ul > li:eq(" + i + ") > div").stop().animate({height : ($("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > ul > li").length * 27 + 41) + "px"}, 300);
			};
		}else{
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div >ul").css("display", "none");
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div img").attr("src", $("#gnb .gnb_menu > ul > li:eq(" + i + ") > div img").attr("src").replace(/(_on.gif|.gif)$/i, ".gif"));
			
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div").stop().animate({height : "31px"}, 300, function(){
				$("#gnb .gnb_menu > ul > li:eq(" + $(this).parent().index() + ")").removeClass("hover");
			});
		};
	};
};

/* 금융서비스 */
var financeServiceCurrent = 0;
var financeServiceChk = "play";
var financeServiceTimer;

function financeServiceMain(){
	//content 버튼
	$(".finance_service_wrap .full_img").hover(function(){
		financeServiceRollingStop();
	}, function(){
		if(financeServiceChk == "play"){
			financeServiceRolling();
		};
	}).focusin(function(){
		financeServiceRollingStop();
	}).focusout(function(){
		if(financeServiceChk == "play"){
			financeServiceRolling();
		};
	});

	//우측 버튼
	$("#right").hover(function(){
		financeServiceRollingStop();
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_on.png|.png)$/i, "_on.png"));
	}, function(){
		if(financeServiceChk == "play"){
			financeServiceRolling();
		};
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_on.png|.png)$/i, ".png"));
	}).focusin(function(){
		financeServiceRollingStop();
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_on.png|.png)$/i, "_on.png"));
	}).focusout(function(){
		if(financeServiceChk == "play"){
			financeServiceRolling();
		};
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_on.png|.png)$/i, ".png"));
	});

	$("#right").click(function(){
		if(financeServiceCurrent < $(".mobile_cont > ul > li").length - 1){
			financeServiceCurrent++;
		}else{
			financeServiceCurrent = 0;
		};

		financeServiceSet("right");
		
		return false;
	});
	
	//좌측 버튼
	$("#left").hover(function(){
		financeServiceRollingStop();
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_on.png|.png)$/i, "_on.png"));
	}, function(){
		if(financeServiceChk == "play"){
			financeServiceRolling();
		};
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_on.png|.png)$/i, ".png"));
	}).focusin(function(){
		financeServiceRollingStop();
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_on.png|.png)$/i, "_on.png"));
	}).focusout(function(){
		if(financeServiceChk == "play"){
			financeServiceRolling();
		};
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_on.png|.png)$/i, ".png"));
	});

	$("#left").click(function(){
		if(financeServiceCurrent > 0){
			financeServiceCurrent--;
		}else{
			financeServiceCurrent = $(".mobile_cont > ul > li").length - 1;
		};

		financeServiceSet("left");
		
		return false;
	});
	
	//play stop
	$("#function").click(function(){
		//$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_play.png|_stop.png|.png)$/i, "_" + financeServiceChk + ".png"));

		if(financeServiceChk == "play"){
			financeServiceChk = "stop";
			financeServiceRollingStop();
			$(this).find("span").removeClass("stop").addClass("play");
			$(this).attr("title", "play");
		}else{
			financeServiceChk = "play";
			financeServiceRolling();
			$(this).find("span").removeClass("play").addClass("stop");
			$(this).attr("title", "stop");
		};

		return false;
	});

	financeServiceRolling();
};

function financeServiceRolling(){
	clearInterval(financeServiceTimer);

	financeServiceTimer = setInterval(function(){
		if(financeServiceCurrent < $(".mobile_cont > ul > li").length - 1){
			financeServiceCurrent++;
		}else{
			financeServiceCurrent = 0;
		};

		financeServiceSet("right");
	}, 5000);
};

function financeServiceRollingStop(){
	clearInterval(financeServiceTimer);
};

function financeServiceSet(dir){
	var hide_direction;

	if(dir == "right"){
		hide_direction = "left";
	}else{
		hide_direction = "right";
	};

	$(".mobile_cont > ul > li").each(function(i, value){
		if(financeServiceCurrent == i){
			$(value).show("slide", { direction:  dir}, 400);
		}else{
			$(value).hide("slide", { direction:  hide_direction}, 400);
		};
	});

	$(".finance_service_wrap > ul > li").each(function(i, value){
		if(financeServiceCurrent == i){
			$(value).show("slide", { direction: dir}, 400);
		}else{
			$(value).hide("slide", { direction:  hide_direction}, 400);
		};
	});
};

/* 보안센터 */
var securityCurrent = 0;
var securityTotal;
var securityRollingChk = true;
var securityTimer;

function securityMain(){
	securityTotal = $(".security_wrap .security .rolling_wrap > ul > li").length;
	
	if(securityTotal == 1){
		$(".security_wrap .security .bu_security").css("display", "none");
	}else{
		
		var htmlText = "<li><a href='#'><img src='/img/main/bu_security.gif' alt='' /></a></li>"

		for(i = 0; i < securityTotal; i++){
			$(".security_wrap .security .bu_security").append(htmlText);
		};

		$(".security_wrap .security .bu_security > li").hover(function(){
			securityRollingStop();
		}, function(){
			securityRolling();
		}).focusin(function(){
			securityRollingStop();
		}).focusout(function(){
			securityRolling();
		}).click(function(){
			if($(this).index() == 0){
				var securityChk;

				if(securityRollingChk == true){
					securityRollingChk = false;
					securityChk = "_play";
				}else{
					securityRollingChk = true;
					securityChk = "_stop";
				};
				$(this).find("img").attr("src", $(this).find("img").attr("src").replace(/(_play.gif|_stop.gif|.gif)$/i, securityChk + ".gif"))
			}else{
				securityCurrent = $(this).index() - 1;

				securitySet();
			};

			return false;
		});
	};
	
	if(securityTotal != 1){
		securitySet();
	
		securityRolling();
	};
};

function securityRolling(){
	clearInterval(securityTimer);

	securityTimer = setInterval(function(){
		if(securityCurrent < securityTotal - 1){
			securityCurrent++;
		}else{
			securityCurrent = 0;
		};

		securitySet();
	}, 5000);
};

function securityRollingStop(){
	clearInterval(securityTimer);
};

function securitySet(){
	for(i = 0; i < securityTotal; i++){
		if(securityCurrent == i){
			$(".security_wrap .security .bu_security > li:eq(" + (i+1) + ") img").attr("src", $(".security_wrap .security .bu_security > li:eq(" + (i+1) + ") img").attr("src").replace(/(_on.gif|.gif)$/i, "_on.gif"));
			$(".security_wrap .security .rolling_wrap > ul > li:eq(" + i + ")").fadeIn(500);
		}else{
			$(".security_wrap .security .bu_security > li:eq(" + (i+1) + ") img").attr("src", $(".security_wrap .security .bu_security > li:eq(" + (i+1) + ") img").attr("src").replace(/(_on.gif|.gif)$/i, ".gif"));
			$(".security_wrap .security .rolling_wrap > ul > li:eq(" + i + ")").css("display", "none");
		};
	};
};

/* app center */
function appCenterPop(){
	$(".app_list > li > a").click(function(){
		$("#back").css({"display": "block",
			"opacity" : 0.7
		});
		$("#header").css("z-index", "-1");
		$(".footer_in").css("z-index", "-1");
		$(this).parent().find(".app_layer").css("display", "block");

		return false;
	});

	$(".app_list > li .app_layer .btn_close").click(function(){
		$("#back").css("display", "none");

	});

//footer select 제어
function footer(){
	//IBK 관계 사이트
	$(".f_site > dl:eq(0)").hover(function(){
		$(".f_site > dl:eq(0) > dd").css("display", "block");
	},function(){
		$(".f_site > dl:eq(0) > dd").css("display", "none");
	});
	
	$(".f_site > dl:eq(0) > dt").focusin(function(){
		$(".f_site > dl:eq(0) > dd").css("display", "block");
	}).keydown(function(e){
		if(e.which == 9 && e.shiftKey){
			$(".f_site > dl:eq(0) > dd").css("display", "none");
		};
	});
	
	$(".f_site > dl:eq(0) > dd > ul > li").last().focusout(function(){
		$(".f_site > dl:eq(0) > dd").css("display", "none");
	});


	
	//IBK 관계사
	$(".f_site > dl:eq(1)").hover(function(){
		$(".f_site > dl:eq(1) > dd").css("display", "block");
	},function(){
		$(".f_site > dl:eq(1) > dd").css("display", "none");
	});
	
	$(".f_site > dl:eq(1) > dt").focusin(function(){
		$(".f_site > dl:eq(1) > dd").css("display", "block");
	}).keydown(function(e){
		if(e.which == 9 && e.shiftKey){
			$(".f_site > dl:eq(1) > dd").css("display", "none");
		};
	});
	
	$(".f_site > dl:eq(1) > dd > ul > li").last().focusout(function(){
		$(".f_site > dl:eq(1) > dd").css("display", "none");
	});
};
