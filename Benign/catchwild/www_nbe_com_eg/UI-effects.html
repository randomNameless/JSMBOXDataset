// Calculator tabs
function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

function handleSideMenuDesign() {

    var swiperMenu = new Swiper('#mySidenav .relative-container .swiper-container', {
        slidesPerView: 2,
        spaceBetween: 10,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '#mySidenav .relative-container .swiper-button-next',
            prevEl: '#mySidenav .relative-container .swiper-button-prev',
        }
    });

    $('.relative-container').fadeIn(100);
    $('ul.panel').first().fadeIn(100);
    $('#mySidenav .relative-container .swiper-button-next').click(function (event) {
        event.stopPropagation();
    });

    $('#mySidenav .relative-container .swiper-button-prev').click(function (event) {
        event.stopPropagation();
    });

    $('.accordion').next().hide();
    $('.accordion').first().next().show();
    $('.selection').next().hide();
    $('.relative-container .swiper-slide').unbind("click");

    $('.relative-container .swiper-slide').click(function (event) {
        event.stopPropagation();
        $('.relative-container .swiper-slide').removeClass('active-slide-menu');
        $(this).addClass('active-slide-menu');
        var tabLabelIndex = $(this).index();

        if (($('.panel:eq(' + tabLabelIndex + ')')).index() == tabLabelIndex + 2) {
            $('.panel').not($('.panel:eq(' + tabLabelIndex + ')')).fadeOut(200);
            $('.panel:eq(' + tabLabelIndex + ')').delay(350).fadeIn(200);
            $('.panel').not($('.panel:eq(' + tabLabelIndex + ')')).find('.trigger1').removeClass('toggle-rotate').parent('.selection').removeClass('active').next().css('display', 'none');
            $('.panel').not($('.panel:eq(' + tabLabelIndex + ')')).find('.trigger2').removeClass('toggle-rotate').parent('.selection').next('.nested_list').css('display', 'none');
            $('.panel').not($('.panel:eq(' + tabLabelIndex + ')')).find('.trigger3').removeClass('toggle-rotate').parent('.selection').next('.nested_list2').css('display', 'none');
        }
    });

    $('.trigger1').unbind("click");
    $('.trigger1').on('click', function (event) {
        event.stopPropagation();
        $('.trigger1').not(this).parent('.selection').removeClass('active').next().slideUp(200);
        if ($(this).hasClass('toggle-rotate')) {
            $(this).removeClass('toggle-rotate');
        } else {
            $('.trigger1').removeClass('toggle-rotate');
            $(this).addClass('toggle-rotate');
        }
        if (!$(this).parent().hasClass('active') || $('.trigger1').parent().hasClass('active')) {
            $('.trigger2').removeClass('toggle-rotate').parent('.selection').next('.nested_list').css('display', 'none');
        }
        $(this).parent('.selection').toggleClass('active');
        $(this).parent('.selection').next().slideToggle(200);
    });

    $('.trigger2').unbind("click");
    $('.trigger2').on('click', function (event) {
        event.stopPropagation();
        $('.trigger2').not(this).parent('.selection').removeClass('active').next().slideUp(200);
        if ($(this).hasClass('toggle-rotate')) {
            $(this).removeClass('toggle-rotate');

        } else {
            $('.trigger2').removeClass('toggle-rotate');
            $(this).addClass('toggle-rotate');
        }
        $(this).parent('.selection').next().slideToggle(200);
    });

    $('.trigger3').unbind("click");
    $('.trigger3').on('click', function (event) {
        event.stopPropagation();
        $('.trigger3').not(this).parent('.selection').removeClass('active').next().slideUp(200);
        if ($(this).hasClass('toggle-rotate')) {
            $(this).removeClass('toggle-rotate');

        } else {
            $('.trigger3').removeClass('toggle-rotate');
            $(this).addClass('toggle-rotate');
        }
        $(this).parent('.selection').next().slideToggle(200);
    });

    setTimeout(function () {

        swiperMenu.update();

    }, 300);
};

//Side Navigation
function openNav(event) {
    event.stopPropagation();
    $('#mySidenav .relative-container .swiper-slide').removeClass('active-slide-menu');
    $('#mySidenav .relative-container .swiper-slide:first-of-type').addClass('active-slide-menu');
    $('ul.panel').hide();
    $('.selection').removeClass('active');
    $('.trigger1').removeClass('toggle-rotate');
    $('.trigger2').removeClass('toggle-rotate');
    $('.trigger3').removeClass('toggle-rotate');
    $('.relative-container').hide();
    document.getElementById("mySidenav").style.display = "block";
    document.getElementById("mySidenav").style.width = "100%";
    document.getElementById("mySidenav").classList.remove("overflow-hidden");
    document.getElementById("mySidenav").classList.remove("HideElement");
    document.getElementById("PageBody").classList.add("overflow-hidden");
    setTimeout(function () {
        handleSideMenuDesign();
    }, 400);

}

function closeNav(event) {
    event.stopPropagation();
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("mySidenav").classList.add("overflow-hidden");
    document.getElementById("PageBody").classList.remove("overflow-hidden");
}
