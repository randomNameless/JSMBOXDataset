var Page = function(CurrentPage, RecordCount, DisplayPages, PageSize, func, Url,openCode) {
    this.CurrentPage = parseInt(CurrentPage);
    this.RecordCount = RecordCount;
    this.First = "首页";
    this.Prev = "上一页";
    this.Next = "下一页";
    this.Last = "尾页";
    this.DisplayPages = DisplayPages;
    this._padLeft = null;
    this._padRight = null;
    this.PageSize = PageSize;
    this.PageCount = Math.ceil(this.RecordCount / this.PageSize);
    this.Url = Url;
    this.IsShowFirstAndLast = true;
    this.IsShowPageSearch = false;
    if(openCode){
        this.opencode = ",'',"+openCode;
    }else{
        this.opencode= "";
    }
    this.GetText = function() {
        if (this.PageCount == 0 || this.CurrentPage > this.PageCount) {
            
            return ""
        }
        var pageStr = "<span class='my_page_box'>";
        this.Padding();
        pageStr += this.RenderBeginTag();
        pageStr += this.RenderPagingContents();
        pageStr += this.RenderEndTag();
        pageStr = pageStr + "</span>";
        if(this.RecordCount > this.PageSize)
            return pageStr;
        else
            return "";
    };
    this.RenderBeginTag = function() {
        var str = "";
        var addition = "";
        if (this.CurrentPage > 1) {
            var temp = this.CurrentPage - 1 == 1 ? "1": (this.CurrentPage - 1);
            if (!this.Url) {
                if (this.IsShowFirstAndLast) {
                    str = "<a id=\"page_first\" title=\"首页\" class=\"direct btnPage\" href=\"javascript:void(0)\" onclick=\"" + func + "(1," + this.PageSize + this.opencode+");return false;\" >" + this.First + "</a>"
                }
                str += "<span class=\"PrePageSpan\" style=\"border:0px;padding:0px;\" ><a id=\"page_pre_" + temp + "\" href=\"javascript:void(0)\" title=\"上一页\" class=\"direct btnPage\" onclick=\"" + func + "(" + temp + "," + this.PageSize + this.opencode+");return false;\" >" + this.Prev + "</a></span>"
            }
        } else {
            str = "<a style='display:none' id=\"page_first\" title=\"首页\" class=\"direct btnPage\" href=\"javascript:void(0)\" onclick=\"" + func + "(1," + this.PageSize + this.opencode+");return false;\" >" + this.First + "</a>";
            str += "<span style='display:none' class=\"PrePageSpan\" style=\"border:0px;padding:0px;\" ><a id=\"page_pre_\" href=\"javascript:void(0)\" title=\"上一页\" class=\"direct btnPage\" return false;\" >" + this.Prev + "</a></span>"
        }
        return str
    };
    this.RenderEndTag = function() {
        var str = "";
        var addition = "";
        if (this.CurrentPage >= 1 && this.CurrentPage != this.RecordCount) {
            var temp = this.CurrentPage + 1;
            var temp1 = Math.ceil(this.RecordCount / this.PageSize);
            if (temp > temp1) {
                str = "";
                if (this.IsShowPageSearch) {
                    str += "<span class='page_search'>Pages：" + this.CurrentPage + "/" + this.PageCount + "&nbsp;<input type='textbox' id='inputSearch' class='input'><a href='javascript:void(0)' onclick='pageGo(this)'>Go</a></span>"
                }
                str = "<span style='display:none' class=\"NextPageSpan\" style=\"border:0px;padding:0px;\" ><a id=\"page_next_" + temp + "\" href=\"javascript:void(0)\"  title=\"下一页\" class=\"direct btnPage\" onclick=\"" + func + "(" + temp + "," + this.PageSize + this.opencode+");return false;\"  >" + this.Next + "</a></span>";
                str += "<a style='display:none' id=\"page_last_\" title=\"尾页\" href=\"javascript:void(0)\" class=\"direct btnPage\" >" + this.Last + "</a>"
            } else {
                if (!this.Url) {
                    str = "<span class=\"NextPageSpan\" style=\"border:0px;padding:0px;\" ><a id=\"page_next_" + temp + "\" href=\"javascript:void(0)\"  title=\"下一页\" class=\"direct btnPage\" onclick=\"" + func + "(" + temp + "," + this.PageSize + this.opencode+");return false;\"  >" + this.Next + "</a></span>";
                    if (this.IsShowFirstAndLast) {
                        str += "<a id=\"page_last_" + temp1 + "\" title=\"尾页\" href=\"javascript:void(0)\" class=\"direct btnPage\" onclick=\"" + func + "(" + temp1 + "," + this.PageSize + this.opencode+");return false;\" >" + this.Last + "</a>"
                    }
                }
            }
        } else {
            str = "<span style='display:none' class=\"NextPageSpan\" style=\"border:0px;padding:0px;\" ><a id=\"page_next_" + temp + "\" href=\"javascript:void(0)\"  title=\"下一页\" class=\"direct btnPage\" onclick=\"" + func + "(" + temp + "," + this.PageSize + this.opencode+");return false;\"  >" + this.Next + "</a></span>";
            str += "<a style='display:none' id=\"page_last_\" title=\"尾页\" href=\"javascript:void(0)\" class=\"direct btnPage\" >" + this.Last + "</a>"
        }
        return str
    };
    this.RenderPagingContents = function() {
        var str = "";
        if (this.PageCount <= this.DisplayPages) {
            str = str + this.RenderLinkRange(1, this.PageCount)
        } else {
            if (this.CurrentPage <= this._padRight) {
                str = str + this.RenderLinkRange(1, this.DisplayPages)
            } else if (CurrentPage <= (this.PageCount - this._padRight)) {
                str = str + this.RenderLinkRange((this.CurrentPage - this._padLeft), (this.CurrentPage + this._padRight))
            } else {
                str = str + this.RenderLinkRange((this.CurrentPage - (this.DisplayPages - ((this.PageCount - this.CurrentPage) + 1))), this.PageCount)
            }
        }
        return str
    };
    this.RenderLinkRange = function(start, end) {
        var str = "";
        var addition = "";
        for (i = start; i <= end; i++) {
            if (i == this.CurrentPage) {
                str = str + "<span id=\"page_" + i + "\" class=\"current\">" + i + "</span>"
            } else {
                var temp = (i == 1 ? 1 : i);
                if (this.Url) {
                    str = str + "<a id=\"page_" + temp + "\" href = \"" + this.Url + "_" + temp + addition + ".htm\" >" + i + "</a>"
                } else {
                    str = str + "<a id=\"page_" + temp + "\" href=\"javascript:void(0)\" onclick=\"" + func + "(" + temp + "," + this.PageSize + this.opencode+");return false;\" >" + i + "</a>"
                }
            }
        }
        return str
    };
    this.Padding = function() {
        this._padLeft = Math.floor(this.DisplayPages / 2);
        this._padRight = this._padLeft;
        if (this.DisplayPages % 2 == 0) this._padLeft--
    }
};

/**
 * @classDescription  弹出层构造函数
 * @type {Object}
 * @param {String | Object} 弹出层的id或者Dom对象 
 * @param {Object}  参数集合（包括modal, modalcolor, modalOpa, effect, pos, callback）
 */ 
function LightBox(boxId, option){
    this.setOption(option);
    var box = document.getElementById(boxId);
    var modalBox = document.getElementById("modal_layer");
    //var closeBtn = box.find(".close");
    
    var _this = this;

    if(!modalBox){
        modalBox = document.createElement("div");
        modalBox.id = "modal_layer";
        document.body.appendChild(modalBox);
    }

    modalBox.style.cssText = "display:none; position:absolute; left:0; top:0; z-index:100001; background-color:" + this.option.modalcolor;

    
    if(box){
        box.className += " css3-fadeInUp";
    }
    this.box = box;
    this.modalBox = modalBox;
};

LightBox.prototype.setOption = function(option){
    this.option = {
        modal:      true,       //是否打开黑幕层
        modalcolor: "#000",     //黑幕层颜色
        modalOpa:   20,         //黑幕层透明度
        pos:    "center",       //弹出层出现的位置
        effect: "normal",       //显示效果
        absolute: "",            //绝对定位，而非fixed
        zIndex:"100002",         //默认zIndex为100002
        callback:   null        //回调函数
    };

    $.extend(this.option, option || {}, true);
};

LightBox.prototype.open = function(){
    var height =  Math.max($(window).height(), $(document).height());
    var width = Math.max($(window).width(), $(document).width());
    var box = this.box;
    var modalBox = this.modalBox;

    if(this.option.modal){
        $(modalBox).css({height: height, width: width, opacity: 0.4, display: 'block'});
    }
    
    

    box.style.display = "block";
    box.className += " popWinTrue";
    box.style.zIndex = this.option.zIndex;
    box.style.position = "fixed";
    if(this.option.absolute == 1){
        box.style.position = "absolute";
    }
    switch(this.option.pos){
        case "center" :
            switch(this.option.effect){
                case "normal":
                    box.style.top = box.style.left = "50%";
                    box.style.marginTop = -(box.offsetHeight/2) + "px";
                    box.style.marginLeft = -(box.offsetWidth/2) + "px";
                    this.option.callback && this.option.callback(this);
                    break;
            }
            break;
    }
};
LightBox.prototype.close = function(){
    this.box.style.display = this.modalBox.style.display = "none";
    //执行回调
    this.option.onclose && this.option.onclose();
};

    inputSelect: {
        init: function(cls){
            //input class
            cls = cls || '.inputSelect';
            //input event
            this.initInputEvent(cls);
            //add selectBox
            if(!$('#inputSelectBox').length){
                $('body').append('<div class="inputSelectBox" id="inputSelectBox"><p>选择（可多选）</p><ul class="clearfix"></ul><p class="center"><a href="javascript:;" class="input-button" onclick="WOW.inputSelect.select()">确定</a></p></div>');
                this.initSelectEvent();
            }
        },
        initInputEvent: function(cls){
            var _this = this;
            //input click
            $('body').on('click', cls, function(){  
                _this.renderPanel(this);
                _this.showPannel(this);
                _this.$input = $(this);
                return false;
            }).on('click', function(e){
                if(!$(e.target).closest('#inputSelectBox').length){
                    $('#inputSelectBox').hide();
                }
            });
        },
        initSelectEvent: function(){
            var _this = this;
            //select value
            $('body').on('click', '#inputSelectBox li', function(){
                if($(this).hasClass('checked')){
                    $(this).removeClass('checked'); 
                }else{
                    $(this).addClass('checked');
                }
            });
        },
        renderPanel: function(input){
            var valueServ = $(input).attr('valueServ');
            var valueArr = valueServ? valueServ.split(','): [];
            var listObj = eval('('+ $(input).attr('valueList') +')');
            var $ul = $('#inputSelectBox ul').html('');
            $.each(listObj, function(i, n){
                var cls = $.inArray(i, valueArr) == -1? '': 'checked';
                $ul.append('<li class="'+ cls +'" valueServ="'+ i +'">'+ n +'<i></i></li>')
            });
        },
        showPannel: function(input){
            var pos = $(input).offset();
            var h = $(input).height();
            var wHeight = $(window).height();
            var boxHeight = $('#inputSelectBox').height();
            var top, scrollTop = $(document).scrollTop();
            if((boxHeight + pos.top + h - scrollTop) > wHeight){
                top = pos.top - h - boxHeight - scrollTop;
            }else{
                top = pos.top + h - scrollTop;
            }
            $('#inputSelectBox').css({left: pos.left, top: top}).show();
        },
        select: function(){//确定选择
            var value = [];
            var valueServ = [];
            $('#inputSelectBox .checked').each(function(){
                value.push($(this).text());
                valueServ.push($(this).attr('valueServ'));
            });
            if(this.$input){
                this.$input.val(value.join(','));
                this.$input.attr('valueServ', valueServ.join(','));
            }
            $('#inputSelectBox').hide();
        },
        $input: null
    },
    form: {
        initData: function(json, form, options){
            json = WOW.form.preInitDataForm(json, options);//初始化wow格式的表单数据
            var obj = json;
            var key,value,tagName,type,arr;
            var $form = form? $(form): $(document);
            for(var x in obj){
                key = x;
                value = obj[x];
                $form.find("[name='"+key+"']").each(function(){
                    tagName = $(this)[0].tagName.toUpperCase();
                    type = $(this).attr('type') && $(this).attr('type').toLowerCase();
                    if(tagName=='INPUT'){
                        if(type=='radio'){
                            $(this).attr('checked', $(this).val()==value);
                        }else if(type=='checkbox'){
                            arr = String(value).split(',');
                            for(var i =0; i<arr.length; i++){
                                if($(this).val()==arr[i]){
                                    $(this).attr('checked',true);
                                    break;
                                }
                            }
                        }else{
                            $(this).val(value);
                        }
                    }else if(tagName=='SELECT' || tagName=='TEXTAREA'){
                        $(this).val(value);
                    }
                });
            }
        },
        preInitDataForm: function(json, options){
            var o = {};
            var keyName,inputName;
            for(var p in json){
                if(options && p in options){//转换字段名称
                    keyName = options[p];
                }else{
                    keyName = p;
                }
                if($.isArray(json[p])){
                    for(var i = 0, len = json[p].length; i < len; i++){
                        if(typeof json[p][i] == 'object'){
                            for(var x in json[p][i]){
                                inputName = keyName + '['+ i + '].' + x;
                                o[inputName] = json[p][i][x];
                            }
                        }else{
                            inputName = keyName + '['+ i + ']';
                            o[inputName] = json[p][i];
                        }
                        if(i !== 0 && len > 1){//添加增加的item
                            var $input = $('[name="'+ inputName +'"]');
                            if($input.length === 0){
                                $('[name="'+ inputName.replace(/\[\d+\]/,"[0]") +'"]').eq(0).parent().parent().find('.addBtn').click();
                            }
                        }
                    }
                    //delete json[p];
                }else{
                    o[keyName] = json[p];
                }
            }
            return o;
        },
        serialize: function(form, itemValue){
            var rCRLF = /\r?\n/g,
                rinput = /^(?:color|date|datetime|datetime-local|email|hidden|month|number|password|range|search|tel|text|time|url|week)$/i,
                rselectTextarea = /^(?:select|textarea)/i,
                valueName = itemValue || 'value';
            var json = jQuery(form).map(function(){
                //return this.elements ? jQuery.makeArray( this.elements ) : this;
                return jQuery.makeArray( $(this).find(':input') );
            })
            .filter(function(){
                return this.name && !this.disabled &&
                    ( this.checked || rselectTextarea.test( this.nodeName ) ||
                        rinput.test( this.type ) );
            })
            .map(function( i, elem ){
                var pVal = jQuery( this ).attr(valueName);
                var val = pVal == null? jQuery( this ).val(): pVal;

                return val == null ?
                    null :
                    jQuery.isArray( val ) ?
                        jQuery.map( val, function( val, i ){
                            return { name: elem.name, value: val.replace( rCRLF, "\r\n" ) };
                        }) :
                        { name: elem.name, value: val.replace( rCRLF, "\r\n" ) };
            }).get();
            return jQuery.param(json);
        },
        sortInputName: function(inputParent){
            $(inputParent).find('input').each(function(i){
                var name = $(this).attr('name');
                name && $(this).attr('name', name.replace(/\[\d+\]/,'['+ i +']'));
            });
        },
        addItem: function(a, itemParent, isInsertBefore){
            var p = itemParent || 'p';
            var inser = isInsertBefore? 'insertBefore': 'insertAfter';
            $(a).parent().find(p).eq(0).clone().find('input').val('').end()[inser](a);
            //sort
            WOW.form.sortItem($(a).parent(), p);
            
        },
        sortItem: function(itemBox, itemP){
            $(itemBox).find(itemP).each(function(i, n){
                $(this).find('.num').html(i + 1);
                $(this).find(':input').each(function(){
                    var name = $(this).attr('name');
                    name && $(this).attr('name', name.replace(/\[\d+\]/,'['+ i +']'));
                });
            });
        },
        checkedAll: function(checkbox){
            var listId = $(checkbox).attr('checkList');
            if(listId){
                var $list = $('#' + listId);
                $(checkbox).change(function(){
                    if($(this).is(':checked')){
                        $list.find(':checkbox').attr('checked', true);
                    }else{
                        $list.find(':checkbox').attr('checked', false);
                    }
                });
            }
        },
        radioSelect: function(cls){
            $(cls).each(function(){
                var $parent = $(this);
                var $radio = $(this).find('[data]');
                $radio.click(function(){
                    $radio.removeClass('cur');
                    $(this).addClass('cur');
                    var value = $(this).attr('data');
                    $parent.find('input').val(value);
                });
                //设值
                var val = $(this).find('input').val();
                if(val != ''){
                    $(this).find('[data="'+ val+'"]').click();
                }
            });
        }
    },

    cookie: {
        write: function(name, value, exp, path, domain, secure) {
            path = '/';
            if(!/^\w*$/.test(name)) {
                console.log(name + " cookie格式不正确");
                return;
            }
            if(/; /.test(value)) {
                console.log(value + " cookie格式不正确");
                return;
            }
            var cookieValue = name + "=" + value;
            if (exp) {
                var dt = new Date();
                dt.setTime(dt.getTime() + (exp * 1000));
                cookieValue += "; expires=" + dt.toGMTString();
            }
            if (path) {
                cookieValue += "; path=" + path;
            }
            if (domain){
                cookieValue += "; domain=" + domain;
            }
            if (secure){
                cookieValue += "; secure";
            }
            document.cookie = cookieValue;

        },
        rewriteKey: function(name, key, keyVal, exp, path, domain, secure){
            var str = key;
            if(keyVal){
                var cookie = this.read(name);
                var reg = new RegExp("\\b" + key +"=([^&]*)\\b","g");
                str = cookie.replace(reg,function(m1, m2){
                    return m1.replace(m2,keyVal);
                })
            }
            if(/^\d+(s|m|h|d)$/i.test(exp)){
                if(/^\d+s$/i.test(exp)) this.setSec(name, str, (exp.replace(/s$/i,"")), path, domain, secure);
                if(/^\d+m$/i.test(exp)) this.setMin(name, str, (exp.replace(/m$/i,"")), path, domain, secure);
                if(/^\d+h$/i.test(exp)) this.setHour(name, str, (exp.replace(/h$/i,"")), path, domain, secure);
                if(/^\d+d$/i.test(exp)) this.setDay(name, str, (exp.replace(/d$/i,"")), path, domain, secure);
            } else {
                this.write(name, str, exp, path, domain, secure);
            }
        },
        setDay: function(name, value, exp, path, domain, secure){
            this.write(name, value, (exp * 24 * 60 * 60), path, domain, secure);
        },
        setHour: function(name, value, exp, path, domain, secure){
            this.write(name, value, (exp * 60 * 60), path, domain, secure);
        },
        setMin: function(name, value, exp, path, domain, secure){
            this.write(name, value, (exp * 60), path, domain, secure);
        },
        setSec: function(name, value, exp, path, domain, secure){
            this.write(name, value, (exp), path, domain, secure);
        },
        read: function(name, key) {
            var cookieValue = "";
            var arrStr = document.cookie.split("; ");
            for(var i = 0;i < arrStr.length;i ++){
                var temp = arrStr[i].split("=");
                if(temp[0] == name){
                    cookieValue = temp[1];
                    break;
                }
            }
            if(key){
                return new Kg.Param().parse(cookieValue)[key];
            }
            return cookieValue;
        },
        getValue: function(name, item){
            var cookieArr = document.cookie.match(new RegExp("(^|\\s)"+name+"=([^;]*)","i"));
            var cookieValue = cookieArr?unescape(cookieArr[2]):"";
            if(item && cookieValue){
                var value = cookieValue.match(new RegExp("(^|\\&)"+item+"=([^\\&]*)","i"));
                cookieValue = value?value[2]:"";
            }
            return cookieValue;
        },
        remove: function(name, path, domain) {
            var cookie = name + "=";
            if (path)
                cookie += '; path=' + path;
            if (domain)
                cookie += ';domain=' + domain;
            cookie += '; expires=Fri, 02-Jan-1970 00:00:00 GMT';
            document.cookie = cookie;
        }
    },
    kit: {
        getParam: function(a){
            var c=location.search.match(new RegExp("[?&]"+a+"=([^&]*)(&?)","i"));return c?c[1]:c;
        }
    },
    util: {
        //获得一个随机数
        getRandom: function(min, max){
            var Range = max - min;
            var Rand = Math.random();
            return (min + Math.round(Rand * Range));
        },
        //随机从arr数组取出num个
        getArrayItems: function(arr, num){
            var temp_array = [].concat(arr);
            var return_array = [];
            num = num || 1;
            for (var i = 0; i < num; i++) {
                if (temp_array.length > 0) {
                    var arrIndex = Math.floor(Math.random() * temp_array.length);
                    return_array[i] = temp_array[arrIndex];
                    temp_array.splice(arrIndex, 1);
                } else {
                    break;
                }
            }
            return return_array;
        }
    }

;(function(){
  //Fxtpl命名空间
  var Fxtpl = {
    render : function(id, data, options){//渲染模板
      data = data || this.data;
      var elm = document.getElementById(id), fn, html;
      if(elm){
        if(id in this.cache){
          fn = this.cache[id];
        }else{
          fn = this.cache[id] = this.compile(elm.innerHTML, '', options);
        }
        try{
          html = fn(data);
        }catch(e){
          html = Fxtpl.error(e, '#'+ id, 'Render');
        }
        if(elm.nodeName.toUpperCase() !== 'SCRIPT'){
          html = html.replace(/<[^>]+>/g, function(a){
            return a.replace(/\btpl:/ig,'');//替换tpl虚构标签
          });
          elm.innerHTML = html;//TODO: 兼容IE某些tag不能innerHTML的情况
          elm.style.visibility = 'visible';
        }
        return html;
      }else{
        if(hasConsole && options && options.debug)
            console.warn('Fxtpl cannot find \''+ id +'\'');
      }
    },
    compile : function(str, data, options){//编译字符串
      var rep = this.__proto__?
        ["var s='';", "s+='", "';", "'+(", ")+'", "return s;"]:
        ["var s=[];", "s.push('", "');", "',", ",'", "return s.join('');"];
      var o = options || {};
      var _this = this;
      var _left = o.leftTag || this.config.leftTag;
      var _right = o.rightTag || this.config.rightTag;
      if(/</.test(_left)){
        var _l = _left.replace('<','&lt;');
        var _r = _right.replace('>','&gt;');
        str = str.split(_l).join(_left).split(_r).join(_right);
      }
      var escape = o.escape || this.config.escape;
      var varString = [];
      var fnBody = rep[0] + rep[1] +
        str
        .replace(/[\r\t\n]/g, "")
        .split(_left).join("\t")
        .split(_right).join("\r")
        .replace(/((^|\r)([^\t]*))/g, function(a,b,c,d){//html处理
          return c + d.replace(/('|\\)/g, '\\$1');
        })
        .replace(/(\t)(.*?)(\r)/g, function(a,b,c){//code处理
          return _this.parsing(c
            .replace(/&amp;/g,'&')
            .replace(/&lt;/g,'<')
            .replace(/&gt;/g,'>'), varString, rep, escape);
        }) +
        rep[2] + rep[5];
      fnBody = varString.join('') + fnBody;
      if(o.debug && hasConsole){
        console.log('Template HTML:' + str);
        console.log('Template Render:\nfunction(data){' + fnBody + '}');
      }
      try{
        var fn = new Function("data", fnBody);
        return data? fn(data): fn;
        }catch(e){
            var eMsg = Fxtpl.error(e, str, 'Compile');
            return function(){
              return eMsg;
            };
        }
    },
    parsing : function(code, varString, rep, escape){//编译语法
      var codeArr = code.replace(/^\s*|\s*$/g,'').replace(/\s{2,}/g,' ').split(' ');//处理多余空格后分组
      var varArr = /\$(\w+)/g.exec(code);
      if(varArr && !varString[varArr[1]]){//储存变量
        varString.push('var $',varArr[1],'=data.',varArr[1],';');
        varString[varArr[1]] = true;
      }
      switch(codeArr[0]){
        case 'if':
          return rep[2] + 'if('+ code.slice(3) +'){' + rep[1];
        case 'else':
          return rep[2] + '}else{' + rep[1];
        case 'elseif':
          return rep[2] + '}else if('+ code.slice(7) +'){' + rep[1];
        case '/if':
          return rep[2] + '}' + rep[1];
        case 'each':
          var e_o = codeArr[1];
          var e_p = codeArr[3] || '$item';
          var e_i = (codeArr[2] === 'as'? codeArr[4]: codeArr[2]) || '$index';
          return rep[2] + 'Fxtpl.each('+ e_o +',function('+ e_p +','+ e_i +'){' + rep[1];
        case '/each':
          return rep[2] + '});' + rep[1];
        case 'loop':
          var l_len = codeArr[1];
          var l_idx = codeArr[2] === 'as'? codeArr[3] : '$index';
          return rep[2] + 'Fxtpl.loop('+ l_len +',function('+ l_idx +'){' + rep[1];
        case '/loop':
          return rep[2] + '});' + rep[1];
        case 'include':
          return rep[3] + 'Fxtpl.render('+ codeArr.slice(1).join('') +')' + rep[4];
        default://输出变量
          if(/[^|]\|[^|]/.test(code)){//helpers
            code = Fxtpl.filter(code);
          }
          return rep[3] + (escape?'Fxtpl.escape(String('+ code +'))' : code) + rep[4];
      }
    },
    filter: function(code){
      var arr = code.split('|');
      var str = arr[0];
      var len = arr.length;
      for(var i = 1; i < len; i++){
        var fnArr = arr[i].replace(/^\s+/, '').split(' ');
        var fnName = fnArr.shift();
        var args = fnArr.join(' ');
        args = args? ', ' + args : args;
        str = 'Fxtpl.helpers.' + fnName + '(' + str + args + ')';
      }
      return str;
    },
    escape : function(str){//HTML转义
      return str
          .replace(/&/g,'&amp;')
          .replace(/</g,'&lt;')
          .replace(/>/g,'&gt;')
          .replace(/"/g,'&quot;')
          .replace(/'/g,'&#39;');
    },
    each : function(data, callback){//遍历对象
      if (({}).toString.call(data) === '[object Array]') {
            for (var i = 0, len = data.length; i < len; i++) {
                callback.call(data[i], data[i], i);
            }
        } else {
            for (var p in data) {
                callback.call(data[p], data[p], p);
            }
      }
    },
    loop: function(exp, callback) {
        var loop = !isNaN(parseInt(exp)) ? parseInt(exp) : 0;
        for(var i = 0; i < loop; i++) {
            callback.call(this, i);
        }
    },
    helpers: {
      escape: function(str){
        return Fxtpl.escape(String(str));
      }
    },
    error: function(e, id, type){
      var pos = id.length > 100? id.slice(0, 100)+ '...': id;
      var eMsg = 'Fxtpl '+ type +' Error: ' + e.message + ' in \'' + pos +'\'';
      hasConsole && console.error(eMsg);
      /*return eMsg;*/
    },
    cache : {},//模板函数缓存
    data : {},//模板全局数据缓存
    config: {//模板全局配置
      leftTag : '<!--[',//语法左分隔符
      rightTag : ']-->',//语法左右隔符
      escape : false//模板输出的变量是否HTML转义
    }
  };
  //浏览器调式判断
  var hasConsole = !!window.console;
  //输出全局变量
  window.Fxtpl = Fxtpl;
})();
//日期格式化
Fxtpl.helpers.dateFormat = function(servertime, format){
    var date = new Date(servertime * 1000);
    var map = {
        "M": date.getMonth() + 1, //月份 
        "D": date.getDate(), //日 
        "h": date.getHours(), //小时 
        "m": date.getMinutes(), //分 
        "s": date.getSeconds(), //秒 
        "q": Math.floor((date.getMonth() + 3) / 3), //季度 
        "S": date.getMilliseconds() //毫秒 
    };
    format = format || 'YYYY-MM-DD hh:mm:ss';//设置默认格式
    format = format.replace(/([YMDhmsqS])+/g, function(all, t){
        var v = map[t];
        if(v !== undefined){
            if(all.length > 1){
                v = '0' + v;
                v = v.substr(v.length-2);
            }
            return v;
        }
        else if(t === 'Y'){
            return (date.getFullYear() + '').substr(4 - all.length);
        }
        return all;
    });
    return format;
};

 * @param str 字符串
 * @param limitLen 限制的长度(长度以英文为准)
 * @return String
 * @author koen
 */
Fxtpl.helpers.cut = function(str, limitLen){
    var s = String(str).replace(/([^\x00-\xff])/g,'\f$1');
    return limitLen >= s.length ? str : s.substr(0, limitLen-3).replace(/\f/g, '')+'...';
}
