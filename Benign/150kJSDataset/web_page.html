<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web_page.html</title>
</head>
<body>

<script>
// Copyright (c) 2015, Frappe Technologies Pvt. Ltd. and Contributors
// MIT License. See license.txt

$.extend(cur_frm.cscript, {
	layout: function(doc) {
		if(!doc.__islocal) {
			if(doc.insert_code) {
				if(!doc.javascript) {
					cur_frm.set_value("javascript", '$(function() { });');
				}
			}
			if(doc.insert_style) {
				if(!doc.css) {
					cur_frm.set_value("css", '#page-'+doc.name+' { }');
				}
			}
		}
	},
	refresh: function(doc) {
		cur_frm.cscript.layout(doc);
		if(cur_frm.doc.template_path) {
			cur_frm.set_read_only();
		}
	},
	insert_style: function(doc) {
		cur_frm.cscript.layout(doc);
	},
	insert_code: function(doc) {
		cur_frm.cscript.layout(doc);
	}
});

</script>

</body>
</html>
