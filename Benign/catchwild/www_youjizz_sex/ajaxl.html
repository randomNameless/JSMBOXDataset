<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajaxl.html</title>
</head>
<body>

<script>
$("#item6").on('click', function(c){
    $('#menu').toggleClass('shown');c.preventDefault();
});
$(".mmenu").on('click', function(){
    $('#tsearch').toggle();
    $('.sharebutt').toggle();
    $('.ageplus').toggle();
    $('#top_menu').toggle();
    $('.nav').toggle();
});
$("#oldpl").on('click', function(){
    $('#playernew').hide();
    $('#playerold').show();
    $('#oldpl').hide();
    $('#newpl').show();
});
$("#newpl").on('click', function(){
    $('#playerold').hide();
    $('#playernew').show();
    $('#newpl').hide();
    $('#oldpl').show();
});
$("#dwnlink").on('click', function(){
    $('#vidlinks').toggle();
});
$("#showm").on('click', function(){
    $('.info_row').show();
    $('.video_comments').show();
    $('#showl').show();
    $('#showm').hide();
});
$("#showl").on('click', function(){
    $('#showl').hide();
    $('.info_row').hide();
    $('.video_comments').hide();
    $('#showm').show();
});
$("#footerinf").on('click', function(c){
    $('#flinks').toggle();c.preventDefault();
});


$(".mobver").on('click', function(c){c.preventDefault();
    $("#mobmenu").addClass( "open" );
    $(".closepart").show();
});
$("#item6").on('click', function(c){c.preventDefault();
    $("#catmenu").addClass( "open" );
});

$(".closepart").on('click', function(c){c.preventDefault();
    $("#mobmenu").removeClass( 'open' );
    $("#catmenu").removeClass( 'open' );
    $(".closepart").hide();
});
$(".backpart").on('click', function(c){c.preventDefault();
    $("#catmenu").removeClass( 'open' );
});
$("#item2").on('click', function(c){c.preventDefault();
    $('#showvideos').toggle();
    $(this).toggleClass("showsp");
});
$("#mobsearch").on('click', function(c){c.preventDefault();
    $('.top').toggle();
});
$(".delete_fav").on('click', function(c){
    $("#delete_"+this.getAttribute("data")).attr('checked', true);
    $('#delete_videos_form').submit();
});

function stub(){}

$('#ac_link').on('click', function(c) {
    $('#ac_block').toggle();
    c.preventDefault();
});

$('.share_link').on('click', function(c) {
    c.preventDefault();
    $('#share').toggle();
});
$(".share").on('click', function() {
    $(".show-share").slideToggle();
})
</script>

</body>
</html>
