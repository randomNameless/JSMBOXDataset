                                                        { txt: '基于科技自立自强的使命意识\uFF0C2013年\uFF0C京东方开启物联网转型之路\uFF1B2016年首次提出\u201C开放两端 芯屏气/器和\u201D战略\uFF1B2021年又进一步提出\u201C屏之物联\u201D发展战略\uFF0C将\u201C屏幕\u201D集成更多功能\u3001衍生更多形态\u3001植入更多场景\uFF0C建立了以半导体显示为核心\uFF0C物联网创新\u3001传感器及解决方案\u3001MLED\u3001智慧医工融合发展的\u201C1+4+N+生态链\u201D业务架构\uFF0C在70周年庆典\u3001北京冰雪盛会开幕式等重大活动中\uFF0C京东方人以物联网创新解决方案\uFF0C向世界展示了科技与艺术交融的瑰丽之景\uFF0C标志着京东方物联网转型进入全新的变革阶段\u3002' },

                                                        { txt: '京东方致力于推动行业实现高质量发展过程中\uFF0C始终坚持为用户提供令人激动的产品\u3001服务和体验\uFF0C为利益相关者创造最大价值\uFF0C为人类文明进步做贡献\u3002京东方通过30年来的持续创新\uFF0C不懈奋进\uFF0C突破\u201C屏\u201D颈\u3002不仅依赖自主技术不断建设半导体显示生产线\uFF0C实现产能和出货量全球第一\uFF0C更走出了一条京东方特色的半导体显示之路\uFF0C为半导体和信息产业提出了京东方的创新引领高质量发展管理模式\u3002' },
                                                        { txt: '着力责任\uFF0C以责为行回报社会\uFF1A京东方自创立以来始终以尊重人类和自然的和谐发展为己任\uFF0C将可持续发展及履行社会责任融入公司战略\u3001管理和运营\uFF0C希望能为各利益相关方持续创造价值\uFF0C促进企业与社会共同发展\u3002' },
                                                        { txt: '作为影响着全球数十亿人生活的科技企业\uFF0C京东方始终将优质的业务资源\u3001专业知识以及可持续发展理念科学投入到对社会有利的行动中\uFF0C从而推动自身与利益相关方共同实现可持续发展的重任\u3002这其中\uFF0C既有京东方坚持通过节能创新保护环境的努力\uFF0C又有积极贡献社会公益事业的担当\uFF1B既有京东方坚持与员工\u3001投资者共生发展的激情\uFF0C又有倾听合作伙伴声音\u3001满足客户需求的执着\u3002我们更能看到\uFF0C京东方的愿景\u2014\u2014\u201C成为地球上最受人尊敬的伟大企业\u201D闪耀其中\u3002' }
