\ubc30\ud3ec, \uc811\uc18d\uad8c\ud55c \ucd08\uacfc\ud589\uc704 \ub4f1\uacfc \uac19\uc774 \uad00\ub828\ubc95\uc744 \uc704\ubc18\ud55c \uacbd\uc6b0\uc5d0\ub294 \uc989\uc2dc \uc601\uad6c\uc774\uc6a9\uc815\uc9c0\ub97c \ud560 \uc218 \uc788\ub2e4. \ubcf8 \ud56d\uc5d0 \ub530\ub978 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc815\uc9c0 \uc2dc \uc11c\ube44\uc2a4 \ub0b4\uc758 \uae08\uc561, \ud61c\ud0dd \ubc0f \uad8c\ub9ac \ub4f1\ub3c4 \ubaa8\ub450 \uc18c\uba78\ub418\uba70 \ud68c\uc0ac\ub294 \uc774\uc5d0 \ub300\ud574 \ubcc4\ub3c4\ub85c \ubcf4\uc0c1\ud558\uc9c0 \uc54a\ub294\ub2e4. <br />3. \ud68c\uc0ac\ub294 \ub2e4\uc74c \uac01\ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 \ud574\ub2f9 \uc5ed\ubb34\uc758 \uc81c\uacf5\uc744 \uac70\ubd80\ud558\ub294 \uc870\uce58\ub97c \ud560 \uc218 \uc788\uc73c\uba70, \uc774\uc6a9\uc790\uc5d0\uac8c \ud1b5\uc9c0\ud55c\ub2e4. \ub2e8, \ud68c\uc0ac\uac00 \uae34\uae09\ud558\uac8c \uc774\uc6a9\uc744 \uc815\uc9c0\ud560 \ud544\uc694\uac00 \uc788\ub2e4\uace0 \uc778\uc815\ud558\ub294 \uacbd\uc6b0\ub098, \uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud574 \ud1b5\uc9c0\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud1b5\uc9c0\ub97c \uc0dd\ub7b5\ud560 \uc218 \uc788\ub2e4. <br />\u2460 \uc774\uc6a9\uc790\uac00 \uc815\ubcf4\ud1b5\uc2e0\ub9dd\ubc95 \uc81c50\uc870 \ub610\ub294 \uc81c50\uc870\uc758 8\uc744 \uc704\ubc18\ud558\uc5ec \ubd88\ubc95\uc2a4\ud338 \ubc1c\uc1a1\uc744 \ud558\ub294 \uacbd\uc6b0 <br />\u2461 \ubc29\uc1a1\ud1b5\uc2e0\uc704\uc6d0\ud68c\u318d\ud55c\uad6d\uc778\ud130\ub137\uc9c4\ud765\uc6d0\u318d\uacfc\ud559\uae30\uc220\uc815\ubcf4\ud1b5\uc2e0\ubd80 \ub4f1 \uad00\uacc4\uae30\uad00\uc774 \ubd88\ubc95\uc2a4\ud338\uba54\uc2dc\uc9c0\u318d\ubb38\uc790\ud53c\uc2f1\uba54\uc2dc\uc9c0 \ub4f1 \ubd88\ubc95\ud589\uc704\uc758 \uc804\uc1a1\uc0ac\uc2e4\uc744 \ud655\uc778\ud558\uc5ec \uc774\uc6a9\uc815\uc9c0\ub97c \uc694\uccad\ud558\ub294 \uacbd\uc6b0 <br />\u2462 \uad11\uace0\uc131 \uc815\ubcf4\uc758 \uc804\uc1a1 \ub610\ub294 \uc218\uc2e0\uc73c\ub85c \uc5ed\ubb34\uc758 \uc81c\uacf5\uc73c\ub85c \uc7a5\uc560\uac00 \uc77c\uc5b4\ub098\uac70\ub098 \uc77c\uc5b4\ub0a0 \uc6b0\ub824\uac00 \uc788\ub294 \uacbd\uc6b0 <br />\u2463 \uc774\uc6a9\uc790\uac00 \ubc1c\uc1a1\ud55c \ubb38\uc790 \ub610\ub294 \ud329\uc2a4\uba54\uc2dc\uc9c0 \uad11\uace0\uc131 \uc815\ubcf4 \uba54\uc2dc\uc9c0\uc758 \uc218\uc2e0\uc744 \uc6d0\ud558\uc9c0 \uc544\ub2c8\ud558\ub294 \uacbd\uc6b0 <br />\u2464 \uc81c10\uc870(\ubc1c\uc2e0\ubc88\ud638 \ubcc0\uc791\ubc29\uc9c0 \uc758\ubb34)\ub97c \uc704\ubc18\ud558\uc5ec \ubc1c\uc2e0\ubc88\ud638\ub97c \ubcc0\uc791\ud558\ub294 \ub4f1 \uac70\uc9d3\uc73c\ub85c \ud45c\uc2dc\ud55c \uacbd\uc6b0 <br />\u2465 \uacfc\ud559\uae30\uc220\uc815\ubcf4\ud1b5\uc2e0\ubd80\u318d\ud55c\uad6d\uc778\ud130\ub137\uc9c4\ud765\uc6d0 \ub4f1 \uad00\ub828 \uae30\uad00\uc774 \ubc1c\uc2e0\ubc88\ud638 \ubcc0\uc791 \ub4f1\uc744 \ud655\uc778\ud558\uc5ec \uc774\uc6a9 \uc815\uc9c0\ub97c \uc694\uccad\ud558\ub294 \uacbd\uc6b0 <br />\u2466 \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \uc0ac\uc6a9\ud55c \uc774\uc6a9\uc790\uac00 \uc694\uae08 \ub4f1\uc744 \ub0a9\uc785\ud560 \uc758\ubb34\ub97c \uc774\ud589\ud558\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0 <br />\u2467 \uc81c11\uc870(\uc774\uc6a9\uc790\uc758 \uae08\uc9c0\ud589\uc704 \uc758\ubb34)\ub97c \uc774\ud589\ud558\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0 <br />\u2468 \uc815\ubcf4\ud1b5\uc2e0\uc724\ub9ac\uc704\uc6d0\ud68c\uc758 \uc2dc\uc815\uc694\uad6c\uac00 \uc788\uac70\ub098, \ubd88\ubc95\uc120\uac70 \uc6b4\ub3d9\uacfc \uad00\ub828\ud558\uc5ec \uc120\uac70\uad00\ub9ac\uc704\uc6d0\ud68c\uc758 \uc720\uad8c\ud574\uc11d\uc744 \ubc1b\uc740 \uacbd\uc6b0 \ub610\ub294 \uc218\uc0ac\uae30\uad00\uc774\ub098 \ubc95\uc6d0\uc758 \uacb0\uc815 \ub610\ub294 \uba85\ub839 \ub4f1\uc73c\ub85c \ud68c\uc0ac\uc758 \uc774\uc6a9\uc790\uc5d0 \ub300\ud55c \uc11c\ube44\uc2a4 \uc81c\uacf5\uc774 \uad00\ub828 \ubc95\ub839\uc0c1 \uc81c\ud55c\ub418\ub294 \uacbd\uc6b0 <br />\u2469 \uc774\uc6a9\uc790\ub294 \uc0ac\uc804\uc5d0 \uba85\uc2dc\uc801\uc73c\ub85c \uad11\uace0 \uc218\uc2e0\ub3d9\uc758\ub97c \uc5bb\uc740 \uc790\uc5d0\uac8c\ub9cc \uad11\uace0 \uba54\uc2dc\uc9c0\ub97c \uc804\uc1a1\ud560 \uc218 \uc788\uc73c\uba70, \uc624\ud6c49\uc2dc \ubd80\ud130 \ub2e4\uc74c\ub0a0 \uc624\uc8048\uc2dc\uae4c\uc9c0\ub294 \ubcc4\ub3c4\uc758 \uc0ac\uc804 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud568\uc5d0\ub3c4 \uc774\ub97c \uc5b4\uae34 \uacbd\uc6b0 <br />\u246a \uae30\ud0c0 \ud68c\uc0ac\uac00 \uc0ac\ud68c\ud1b5\ub150\uc0c1 \ud569\ub9ac\uc801\uc778 \uad00\uc810\uc5d0\uc11c \uc774\uc6a9\uc790\ub85c \ubd80\uc801\ub2f9\ud558\ub2e4\uace0 \ud310\ub2e8\ud55c \uacbd\uc6b0 <br />4. \uc774\uc6a9\uc790\uac00 3\ud56d\uc5d0 \ud574\ub2f9\ub418\uc5b4 \ud0c0 \uc11c\ube44\uc2a4\uc5d0 \uc545\uc6a9\ub420 \uc6b0\ub824\uac00 \uc788\ub2e4\ub294 \uac1d\uad00\uc801 \uc815\ud669\uc774 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \ub2e4\ub978 \uc11c\ube44\uc2a4\ub3c4 \uc774\uc6a9\uc815\uc9c0 \ud560 \uc218 \uc788\ub2e4. \ud2b9\ud788 3\ud56d 5\ud638 \ubc0f 6\ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc758 \uc11c\ube44\uc2a4\ub97c \uc601\uad6c\uc815\uc9c0 \uc870\uce58\ud560 \uc218 \uc788\uc73c\uba70, \uc6d0\uc778\uc774 \ud574\uc18c\ub418\ub294 \uacbd\uc6b0 \ud574\uc81c\ud560 \uc218 \uc788\ub2e4. <br />5. \uc81c3\ud56d\uc758 \uc774\uc6a9\uc815\uc9c0 \uacbd\uc6b0 \uc0ac\ud68c\uc801 \uacf5\uc775\uc744 \uc800\ud574\ud560 \ubaa9\uc801\uc774\ub098 \ubc94\uc8c4\uc801 \ubaa9\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0 \uc788\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \uacbd\uc6b0 \uc774\uc6a9\uc790\uc5d0\uac8c \ud68c\uc0ac\ub294 \uc0ac\uc804\ud1b5\ubcf4 \uc5c6\uc774 \uc11c\ube44\uc2a4\ub97c \uc989\uc2dc \uc911\ub2e8\ud560 \uc218 \uc788\uc73c\uba70 \uadf8\uc5d0 \ub530\ub978 \ub370\uc774\ud130\ub3c4 \ubcf5\uad6c\ub97c \uc804\uc81c\ub85c \ud558\uc9c0 \uc54a\uace0 \uc0ad\uc81c\ud560 \uc218 \uc788\ub2e4. <br />6. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc815\uc9c0 \ub4f1\uc758 \uc6d0\uc778\uc774 \ub41c \uc0ac\uc720\uac00 \uc644\uc804\ud788 \ud574\uc18c\ub418\uae30 \uc804\uae4c\uc9c0\ub294 \uc774\uc6a9\uc815\uc9c0\ub4f1 \uc870\uce58\ub97c \ud574\uc81c\ud558\uc9c0 \uc544\ub2c8 \ud560 \uc218 \uc788\uc73c\uba70, \uadf8 \uc774\uc6a9\uc815\uc9c0\ub4f1\uc758 \uc0ac\uc720\uac00 \ud574\uc18c\ub41c \uac83\uc774 \ud655\uc778\ub41c \uacbd\uc6b0\uc5d0\ub294 \uc774\uc6a9\uc815\uc9c0\uc870\uce58\ub97c \uc989\uc2dc \ud574\uc81c\ud55c\ub2e4. <br />7. \ud68c\uc0ac\ub294 \ud68c\uc0ac\uc5d0\uc11c \uc815\ud558\ub294 \uc2a4\ubbf8\uc2f1 \ub4f1 \uc2a4\ud338\ubc29\uc9c0\ub97c \uc704\ud574 \ud2b9\uc815 \ub2e8\uc5b4\uac00 \ud3ec\ud568\ub41c \ubb38\uc790 \uba54\uc2dc\uc9c0\uc5d0 \ub300\ud574 \ubc1c\uc1a1\uc744 \uc81c\ud55c \ud560 \uc218 \uc788\ub2e4. <br />8. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc5d0\uac8c \uac15\uc81c\uc801\uc778 \uc11c\ube44\uc2a4 \uc2e0\uccad \ud574\uc9c0 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud560 \uacbd\uc6b0 \ucd5c\uc18c\ud55c 30\uc77c \uc774\uc0c1\uc758 \uae30\uac04\uc744 \uc815\ud558\uc5ec \uc18c\uba85\ud560 \uae30\ud68c\ub97c \ubd80\uc5ec\ud55c\ub2e4. \ub2e8 \ud574\ub2f9 \uae30\uac04 \ub3d9\uc548 \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc5d0\uac8c \uc11c\ube44\uc2a4\ub97c \uc911\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />9. \ud68c\uc0ac\ub294 \uc2a4\ud338\uba54\uc2dc\uc9c0\u318d\ud53c\uc2f1\ubb38\uc790 \uc804\uc1a1\uc744 \ubc29\uc9c0\ud558\uae30 \uc704\ud574\uc11c \ubb38\uc790 \ud329\uc2a4\uc758 \uc77c\uc77c\ubc1c\uc1a1\ub7c9\uc744 \uc81c\ud55c\ud560 \uc218 \uc788\uc73c\uba70 \uc790\uccb4 \ubaa8\ub2c8\ud130\ub9c1\uc744 \uac15\ud654\ud560 \uc218 \uc788\ub2e4. <br />10. 2\ud68c \uc774\uc0c1 \ub3d9\uc77c\ud55c \uc774\uc6a9\uc815\uc9c0 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud558\ub294 \uc774\uc6a9\uc790\uc5d0\uac8c\ub294 \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc5d0\uac8c \uc0ac\uc804\ud1b5\ubcf4 \uc5c6\uc774 \uc11c\ube44\uc2a4\ub97c \uc989\uc2dc \uc911\ub2e8\ud560 \uc218 \uc788\uc73c\uba70, \uc81c8\ud56d\uc758 \uc18c\uba85\uae30\ud68c \ubd80\uc5ec\ub97c \uc0dd\ub7b5\ud558\uace0 \uc774\uc6a9\uc790\uc5d0\uac8c \uc774\uc6a9\uc815\uc9c0\uc0ac\uc720 2\ud68c \uc774\uc0c1 \ubc1c\uc0dd\uc73c\ub85c \uc778\ud55c \uc0ac\uc720\uc784\uc744 \uc54c\ub824 \uc11c\ube44\uc2a4 \ud574\uc9c0 \uc870\uce58\ub97c \ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 \ud574\ub2f9 \uac70\ub798 \uad00\ub828 \uc790\ub8cc\ub294 \uad00\ub828 \ubc95\ub839\uc5d0 \ub530\ub77c \ud544\uc694\ud55c \uae30\uac04 \ub3d9\uc548 \ubcf4\uad00\ud55c\ub2e4."},{title:"\ubb38\uc790 \ubc1c\uc1a1\ub7c9\uc758 \uc81c\ud55c",description:"1. \ud68c\uc0ac\ub294 \uc2a4\ud338\uba54\uc2dc\uc9c0\u318d\ud53c\uc2f1\ubb38\uc790 \uc804\uc1a1\uc744 \ubc29\uc9c0\ud558\uae30 \uc704\ud574\uc11c \ubb38\uc790 \ud329\uc2a4\uc758 \uc77c\uc77c\ubc1c\uc1a1\ub7c9\uc744 \uc81c\ud55c\ud560 \uc218 \uc788\uc73c\uba70 \uc790\uccb4 \ubaa8\ub2c8\ud130\ub9c1\uc744 \uac15\ud654\ud560 \uc218 \uc788\ub2e4. <br />2. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uac00 \uc81c\ucd9c\ud558\ub294 \uc99d\ube59\uc11c\ub958 \ub4f1\uc744 \ud1b5\ud574 \ubd88\ubc95\uc2a4\ud338 \uc804\uc1a1\uc774 \uc544\ub2d8\uc744 \ud655\uc778\ud560 \uc218 \uc788\ub294 \uacbd\uc6b0 \ucd08\uacfc\uc804\uc1a1\uc774 \uac00\ub2a5\ud558\ub2e4."},{title:"\uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2e0\uccad \ud574\uc9c0",description:"1. \uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2e0\uccad \ud574\uc9c0\ub97c \ud558\uace0\uc790 \ud560 \ub54c\uc5d0\ub294 \ubcf8\uc778\uc774 \uc9c1\uc811 \uc11c\ube44\uc2a4 \uc774\uc6a9 \ud574\uc9c0\ub97c \uc2e0\uccad\ud558\uac70\ub098 \uc804\uc790\uc6b0\ud3b8, \uc804\ud654 \ub4f1\uc758 \ubc29\ubc95\uc744 \ud1b5\ud558\uc5ec \ud68c\uc0ac\uc5d0 \uc2e0\uccad\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />2. \ud68c\uc0ac\ub294 1\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ud574\uc9c0 \uc2e0\uccad\uc774 \uc811\uc218\ub418\uba74 \uc989\uc2dc \uc774\uc6a9 \uc2e0\uccad\uc744 \ud574\uc9c0\ud55c\ub2e4. \ub2e8, \ubcc4\ub3c4\uc758 \ucc44\ubb34\ub098 \ucc44\uad8c \uad00\uacc4\uac00 \uc788\uc744 \uacbd\uc6b0\uc5d0\ub294 \uadf8\ub7ec\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4. <br />3. \uc11c\ube44\uc2a4 \ud574\uc9c0 \ud6c4\ub85c\ubd80\ud130 5\ub144\uac04 \uace0\uac1d\uc758 \uc790\ub8cc\ub97c \ubcf4\ud638\ud560 \uc758\ubb34\ub97c \uac00\uc9c4\ub2e4. \ub2e8, \uc11c\ube44\uc2a4\ud574\uc9c0 \ud6c4 \ubcf4\uad00\ub41c \uac1c\uc778\uc815\ubcf4 \ubc0f \uae30\ud0c0 \uc11c\ube44\uc2a4\uc790\ub8cc\ub294 \uad00\ub828\ubc95\uaddc\uc5d0 \uc758\ud558\uc5ec \ubcf4\uc874 \uc758\ubb34\uac00 \uc5c6\ub294 \uac83\uc73c\ub85c \ud310\uba85\uc774 \ub418\uba74 \uc989\uc2dc \uc0ad\uc81c\ucc98\ub9ac \ub41c\ub2e4. <br />4. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uac00 \ub2e4\uc74c \uc911 \ud558\ub098\uc5d0 \ud574\ub2f9\ud558\ub294 \uac83\uc774 \uac1d\uad00\uc801\uc73c\ub85c \uba85\ubc31\ud558\uac70\ub098 \uad00\ub828 \uc99d\uac70\uac00 \ud655\ubcf4\ub41c \uacbd\uc6b0 \ubcc4\ub3c4\uc758 \uc18c\uba85\uae30\ud68c \ubd80\uc5ec \uc5c6\uc774 \ub2f9\ud574 \uc11c\ube44\uc2a4 \uc2e0\uccad\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />\u2460 \ud0c0\uc778\uc758 \uba85\uc758\ub85c \uc2e0\uccad\ud558\uc600\uac70\ub098 \uc2e0\uccad\uc2dc \uc81c\ucd9c\ud55c \uc790\ub8cc \ubc0f \uc815\ubcf4\uac00 \ud5c8\uc704 \ub610\ub294 \ub204\ub77d\ub418\uc5c8\uc74c\uc774 \ud655\uc778\ub41c \uacbd\uc6b0 <br />\u2461 \ud68c\uc0ac\uc758 \uc11c\ube44\uc2a4 \uc81c\uacf5\ubaa9\uc801 \uc678\uc758 \uc6a9\ub3c4\ub85c \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uac70\ub098, \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95 \uc81c30\uc870\uc5d0 \uc704\ubc18\ud558\uc5ec \uc81c3\uc790\uc5d0\uac8c \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub3c4\ub85d \uc81c\uacf5\ud55c \uacbd\uc6b0 <br />\u2462 \ubc29\uc1a1\ud1b5\uc2e0\uc704\uc6d0\ud68c \ub610\ub294 \ud55c\uad6d\uc778\ud130\ub137\uc9c4\ud765\uc6d0 \ub610\ub294 \uae30\ud0c0 \uc720\uad00\uae30\uad00\uc774 \ubd88\ubc95\uc2a4\ud338 \uc804\uc1a1\uacfc \uad00\ub828\ud558\uc5ec \uc11c\ube44\uc2a4 \uc774\uc6a9 \ud574\uc9c0\ub97c \uc694\uccad\ud558\ub294 \uacbd\uc6b0 <br />\u2463 \ud68c\uc0ac\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \ubd88\ubc95\uc2a4\ud338\uc744 \uc804\uc1a1\ud55c \uc0ac\uc2e4\uc774 \ud655\uc778\ub41c \uacbd\uc6b0 <br />\u2464 \ubd88\ud2b9\uc815 \ub2e4\uc218\ub97c \ub300\uc0c1\uc73c\ub85c \uba54\uc2dc\uc9c0(SMS, LMS, MMS \ud3ec\ud568), \uc74c\uc131(\uc601\uc0c1)\ud1b5\ud654 \ub4f1\uc758 \ubc29\ubc95\uc744 \ud1b5\ud574 \ubb34\ucc28\ubcc4\uc801\uc778 \uc2a4\ud338\uc744 \uc804\uc1a1\ud55c \uc0ac\uc2e4\uc774 \ud655\uc778\ub41c \uacbd\uc6b0 <br />\u2465 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \uc218\uc2e0\uc790\ub97c \uae30\ub9dd\ud558\uc5ec \ud68c\uc2e0\uc744 \uc720\ub3c4\ud558\ub294 \ud589\uc704\ub97c \ud558\ub294 \uacbd\uc6b0 <br />\u2466 \uc81c14\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc774\uc6a9\uc815\uc9c0\ub97c \ub2f9\ud55c \uc774\ud6c4 1\ub144 \uc774\ub0b4\uc5d0 \uc774\uc6a9\uc815\uc9c0 \uc0ac\uc720\uac00 \uc7ac\ubc1c\ud55c \uacbd\uc6b0 <br />\u2467 \ubc1c\uc2e0\uc790 \uc815\ubcf4\ub97c \ubcc0\uc791\ud558\uc5ec \uc601\ub9ac\ubaa9\uc801\uc758 \uad11\uace0\uc131 \uc815\ubcf4\ub97c \uc804\uc1a1\ud558\uc600\uac70\ub098, \ub610\ub294 \ubc1c\uc2e0\uc790 \uc815\ubcf4\ub97c \ubcc0\uc791\ud558\uc5ec \uc704\ud574\ub97c \uc785\ud790 \ubaa9\uc801\uc73c\ub85c \ubb38\uc790\uba54\uc2dc\uc9c0\ub97c \uc804\uc1a1\ud55c \uc0ac\uc2e4\uc774 \ud655\uc778\ub41c \uacbd\uc6b0 <br />\u2468 \uc774\uc6a9\uc790\uac00 \uc804\uc1a1\ud55c \uad11\uace0\uc131 \uc815\ubcf4\uc5d0 \ub300\ud574 \ud68c\uc0ac\uac00 \ud55c\uad6d\uc778\ud130\ub137\uc9c4\ud765\uc6d0 \ub4f1\uc5d0 \ubd88\ubc95\uc2a4\ud338 \uc720\ubb34\ud655\uc778\uc744 \uc694\uccad\ud558\uc5ec \ubd88\ubc95\uc2a4\ud338\uc784\uc774 \ud655\uc778\ub41c \uacbd\uc6b0 <br />5. \ud68c\uc0ac\ub294 \ubd88\ubc95\uc2a4\ud338\uc744 \uc804\uc1a1\ud558\uc600\ub2e4\uace0 \ud655\uc778\ub41c \uc774\uc6a9\uc790\uac00 \uc774\uc6a9\uc911\uc778 \ub2e4\ub978 \uc11c\ube44\uc2a4\uac00 \ubd88\ubc95\uc2a4\ud338\uc5d0 \uc545\uc6a9\ub418\uace0 \uc788\uac70\ub098 \uc545\uc6a9\ub420 \uc6b0\ub824\uac00 \uc788\ub2e4\ub294 \uac1d\uad00\uc801 \uc815\ud669\uc774 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \ub2e4\ub978 \uc11c\ube44\uc2a4\ub3c4 \ud574\uc9c0 \ud560 \uc218 \uc788\ub2e4. <br />6. \ud68c\uc0ac\ub294 \uc81c4\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc11c\ube44\uc2a4 \uc2e0\uccad\uc744 \ud574\uc9c0\ud558\ub294 \uacbd\uc6b0, \uadf8 \uc0ac\uc2e4\uc744 \ub2f9\ud574 \uc774\uc6a9\uc790\uc5d0\uac8c \ud1b5\uc9c0\ud55c\ub2e4. \ub2e8, \ud68c\uc0ac\uac00 \uae34\uae09\ud558\uac8c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \ud574\uc9c0 \ud560 \ud544\uc694\uac00 \uc788\ub2e4\uace0 \uc778\uc815\ud558\ub294 \uacbd\uc6b0\ub098, \uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud574 \ud1b5\uc9c0\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud1b5\uc9c0\ub97c \uc0dd\ub7b5\ud560 \uc218 \uc788\ub2e4."},{title:"\uc11c\ube44\uc2a4 \uc694\uae08 \ubc0f \ud658\ubd88",description:"1. \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uacfc \uad00\ub828\ud558\uc5ec \uc774\uc6a9\uc790\uac00 \ub0a9\ubd80\ud558\uc5ec\uc57c \ud560 \uc694\uae08\uc740 \uc774\uc6a9\ub8cc \uc0ac\uc774\ud2b8\uc5d0 \uac8c\uc7ac\ud55c \ubc14\uc5d0 \ub530\ub978\ub2e4. <br />2. \ud658\ubd88\uc5d0 \uad00\ud55c \uaddc\uc815\uc740 \uae30\uc5c5\uc11c\ube44\uc2a4 \uc774\uc6a9\uc57d\uad00 \uc81c11\uc870(\uc11c\ube44\uc2a4 \uc694\uae08\uc758 \ud658\ubd88)\uc5d0 \ub530\ub978\ub2e4."}]]},k=Object.assign({title:"\ubcf4\uc2a4\ubaac \uc774\uc6a9\uc57d\uad00",termList:[{id:"v1",title:"2023\ub144 12\uc6d4 20\uc77c \uac1c\uc815 \uc57d\uad00(\ud604\uc7ac)",addition:"\uc2dc\ud589\uc77c\uc790 : 2023\ub144 12\uc6d4 20\uc77c",file:"20231220"}]},{contents:[[{title:"\ubaa9\uc801",description:"\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac (\uc774\ud558 \u201c\ud68c\uc0ac)\uac00 \uc81c\uacf5\ud558\ub294 \uadfc\ud0dc\uad00\ub9ac \uc11c\ube44\uc2a4(\uc774\ud558 \u201c\uc11c\ube44\uc2a4\u201d)\ub97c \u201c\ud68c\uc6d0\u2019\uc774 \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 \u201c\ud68c\uc0ac\u201d\uc640 \u201c\ud68c\uc6d0\u201d \uc0c1\ud638\uac04\uc758 \uc774\uc6a9 \uc870\uac74 \ubc0f \uc81c\ubc18 \uc808\ucc28, \uad8c\ub9ac, \uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d, \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4."},{title:"\uc6a9\uc5b4\uc758 \uc815\uc758",description:"\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \uc544\ub798\uc640 \uac19\ub2e4. \u2460 \u201c\uc11c\ube44\uc2a4\u201d\ub77c \ud568\uc740 \u201c\ud68c\uc0ac\u201d\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8\ub97c \ud1b5\ud574 \u201c\ud68c\uc6d0\u201d\uc774 \uace0\uc6a9\ud55c \u201c\uadfc\ub85c\uc790\u201d \uac04 \ud569\uc758\ub41c \ucd9c/\ud1f4\uadfc \ubc0f \uae09\uc5ec\uad00\ub9ac\ub97c \ubaa9\uc801\uc73c\ub85c \ub4f1\ub85d\ud558\ub294 \uc790\ub8cc\ub97c DB\ud654\ud558\uc5ec \uac01\uac01\uc758 \ubaa9\uc801\uc5d0 \ub9de\uac8c \ubd84\ub958, \uac00\uacf5, \uc9d1\uacc4\ud558\uc5ec \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc640 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \ubd80\uac00 \uc11c\ube44\uc2a4\ub97c \ub9d0\ud55c\ub2e4. \u2461 \u201c\ud68c\uc6d0\u201d\uc774\ub77c \ud568\uc740 \u201c\uadfc\ub85c\uc790\u201d\uc640 \uadfc\ub85c\uacc4\uc57d\uc744 \uccb4\uacb0\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uae30 \uc704\ud558\uc5ec \ud574\ub2f9 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uace0 \u201c\ud68c\uc0ac\u201d\uc640 \uc774\uc6a9\uacc4\uc57d\uc744 \uccb4\uacb0\ud55c \u201c\uae30\uc5c5\ud68c\uc6d0\u201d\uc744 \ub9d0\ud55c\ub2e4. \u2462 \u201c\uadfc\ub85c\uc790\u201d\ub77c \ud568\uc740 \u201c\ud68c\uc6d0\u201d\uacfc \uadfc\ub85c\uacc4\uc57d\uc744 \uccb4\uacb0\ud558\uc5ec \ucc44\uc6a9\ub41c \uc790\ub97c \ub9d0\ud558\uba70, \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \u201c\uadfc\ub85c\uc790\u201d\uc758 \ucd9c/\ud1f4\uadfc \uad00\ub9ac, \uae09\uc5ec \uad00\ub9ac \uc790\uaca9\uc744 \ubd80\uc5ec\ud560 \uc218 \uc788\ub2e4. \u2463 \u201c\uadfc\ubb34\uc815\ubcf4\u201d\ub77c \ud568\uc740 \u201c\ud68c\uc6d0\u201d\uacfc \u201c\uadfc\ub85c\uc790\u201d\uac04\uc5d0 \ud569\uc758\ud55c \uadfc\ubb34 \uc694\uc77c, \uc2dc\uac04, \uc7a5\uc18c, \uae09\uc5ec\uc815\ubcf4, \ucd9c\ud1f4\uadfc \uc815\ubcf4 \ub4f1\uc744 \ub9d0\ud55c\ub2e4."},{title:"\uc774\uc6a9\uacc4\uc57d\uc758 \uc131\ub9bd",description:'\u2460 "\uc11c\ube44\uc2a4\u201d\ub97c \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uc790\uac00 \ubcf8 \uc57d\uad00\uacfc \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc744 \uc77d\uace0 "\ub3d9\uc758" \ub610\ub294 "\ud655\uc778" \ubc84\ud2bc\uc744 \ub204\ub978 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4. \u2461 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uaddc\uc815\ud558\uc9c0 \uc54a\uc740 \uc0ac\ud56d\uc740 \uc54c\ubc14\ubaac \uae30\uc5c5\ud68c\uc6d0 \uc774\uc6a9\uc57d\uad00\uc5d0\uc11c \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:'\u2460 "\ud68c\uc0ac"\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \uc11c\ube44\uc2a4\ub97c \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \uc81c\uacf5\ud55c\ub2e4. 1. \ucd9c\uadfc/\ud1f4\uadfc \uae30\ub85d \ubc0f \uad00\ub9ac \uc11c\ube44\uc2a4 2. \uae09\uc5ec \ub4f1\ub85d \ubc0f \uc815\uc0b0 \uad00\ub828 \uc11c\ube44\uc2a4 3. \uad6c\uc778/\uad6c\uc9c1\uacfc \uad00\ub828\ub41c \uc81c\ubc18 \uc11c\ube44\uc2a4 4. \uc628\ub77c\uc778\ubb38\uc758 \uad00\ub9ac \uc11c\ube44\uc2a4 5. \uadfc\ub85c\uc790 \uac04\uc758 \uad50\ub958\uc640 \uc18c\ud1b5\uc5d0 \uad00\ub828\ud55c \uc11c\ube44\uc2a4 6. \uad50\uc721\uacfc \uad00\ub828\ub41c \uc81c\ubc18 \uc11c\ube44\uc2a4 7. \uc790\ub8cc\uac70\ub798\uc5d0 \uad00\ub828\ud55c \uc11c\ube44\uc2a4 8. \uae30\ud0c0 \u201c\ud68c\uc0ac\u201d\uac00 \ucd94\uac00 \uac1c\ubc1c, \ud3b8\uc9d1, \uc7ac\uad6c\uc131\ud558\uac70\ub098 \uc81c\ud734\uacc4\uc57d \ub4f1\uc744 \ud1b5\ud574 \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uc77c\uccb4\uc758 \uc11c\ube44\uc2a4 \u2461 \u201c\ud68c\uc0ac\u201d\ub294 \uc804\ud56d\uc758 \uac01 \ud638\uc758 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \u201c\uadfc\ub85c\uc790\u201d\ub85c\ubd80\ud130 \uc218\uc9d1\ud55c \uc815\ubcf4 \uc911 \uadfc\ud0dc\uad00\ub9ac \ubc0f \uae09\uc5ec\ub4f1\ub85d \ubc0f \uc815\uc0b0, \uad6c\uc778/\uad6c\uc9c1\uacfc \uad00\ub828\ud558\uc5ec \u201c\uadfc\ub85c\uc790\u201d\uac00 \uc785\ub825\ud55c \uc815\ubcf4\ub97c \u201c\uadfc\ub85c\uc790\u201d\uc758 \uc0ac\uc6a9\uc790\ub85c \uc9c0\uc815\ub41c "\ud68c\uc6d0"\uc5d0\uac8c \uc804\ub2ec\ud560 \uc218 \uc788\ub2e4. \u201c\ud68c\uc0ac\u201d\ub294 \uc81c5\uc870 (\ud68c\uc6d0 \uadfc\ubb34 \uc815\ubcf4)\uc5d0 \ub530\ub77c \u201c\uadfc\ub85c\uc790\u201d\uac00 \uc785\ub825\ud558\uac70\ub098 \u201c\uadfc\ub85c\uc790\u201d\uc758 \uc0ac\uc6a9\uc790\uc778 "\ud68c\uc6d0"\uc774 \uc785\ub825\ud558\uace0 \uc2b9\uc778\ud55c \uc9c1\uc7a5\uc815\ubcf4\uc5d0 \ub530\ub77c \uc804\ud56d\uc758 \uc81c\ubc18 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uace0 \uad00\ub828\ub41c \uc815\ubcf4\ub97c \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \uc804\ub2ec\ud558\uba70, \uc798\ubabb\ub41c \uc785\ub825 \ub610\ub294 \uc2b9\uc778\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \uc788\ub2e4. \u2462 \u201c\ud68c\uc0ac\u201d\ub294 \uc81c1\ud56d \uac01 \ud638\uc758 \uc11c\ube44\uc2a4\ub97c \uc81c3\uc790\uc5d0\uac8c \uc704\ud0c1\ud558\uc5ec \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 \u201c\ud68c\uc0ac\u201d\ub294 \uc81c3\uc790\uc5d0\uac8c \uc11c\ube44\uc2a4\ub97c \uc704\ud0c1\ud560 \uc218 \uc788\uc74c\uc744 \uace0\uc9c0\ud558\uace0, \uc704\ud0c1\uc790 \ubaa9\ub85d\uc744 \uc0ac\uc774\ud2b8 \ub0b4\uc5d0\uc11c \uc0c1\uc2dc \uc5f4\ub78c\ud560 \uc218 \uc788\ub3c4\ub85d \ud55c\ub2e4. \u2463 \u201d\ud68c\uc0ac"\ub294 \ud544\uc694\ud55c \uacbd\uc6b0 \uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9\uc744 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e8, \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ub0b4\uc6a9\uc744 \ud68c\uc6d0\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4.'},{title:"\ud68c\uc6d0, \ub9e4\uc7a5\uc815\ubcf4 \ubc0f \u201c\uadfc\ub85c\uc790\u201d\uc758 \uadfc\ubb34\uc815\ubcf4",description:"\u2460 \u201c\ud68c\uc6d0\u201d\uc758 \ub9e4\uc7a5\uc815\ubcf4\ub294 \uc54c\ubc14\ubaac\uc5d0\uc11c \uc815\ubcf4\ub97c \uac00\uc838\uc624\uba70, \uc774\ud6c4\uc5d0\ub294 \ubcf4\uc2a4\ubaac\uc5d0\uc11c \ubcc4\ub3c4\ub85c \uad00\ub9ac\ud55c\ub2e4. \u2461 \u201c\ud68c\uc6d0\u201d\uc740 \u201c\uadfc\ub85c\uc790\u201d\uc640 \ud611\uc758\ud55c \uc815\ubcf4\ub97c \ubc14\ud0d5\uc73c\ub85c \u201c\uadfc\ub85c\uc790\u201d\uc5d0\uac8c \u201c\uc11c\ube44\uc2a4\u201d \uc774\uc6a9 \uc2b9\uc778\uc744 \uc694\uccad \ubc1b\ub294\ub2e4. \u2462 \u201c\ud68c\uc6d0\u201d\uc740 \u201c\uadfc\ub85c\uc790\u201d\uc5d0\uac8c \uc2b9\uc778 \uc694\uccad\uc744 \ubc1b\uc73c\uba74 \u201c\uadfc\ub85c\uc790\u201d\uc758 \uadfc\ubb34\uc815\ubcf4\ub97c \ucd94\uac00 \uc785\ub825 \ud639\uc740 \uc218\uc815\ud558\uc5ec \uc2b9\uc778 \ucc98\ub9ac\ud574\uc57c \u201c\uc11c\ube44\uc2a4\u201d\ub97c \uc774\uc6a9\ud560 \uc218 \uc788\ub2e4. \u2463 \u201c\ud68c\uc0ac\u201d\ub294 \uc548\uc815\uc801\uc778 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud574 \ud14c\uc2a4\ud2b8 \ubc0f \ubaa8\ub2c8\ud130\ub9c1 \uc6a9\ub3c4\ub85c \u201c\ud68c\uc0ac\u201d\uac00 \ucd9c\ud1f4\uadfc \uae30\ub85d \ubc0f \uae09\uc5ec\uc815\ubcf4 \uc5f4\ub78c\ud558\ub3c4\ub85d \ud560 \uc218 \uc788\ub2e4. \u2464 \u201c\ud68c\uc0ac\u201d\ub294 \u201c\ud68c\uc6d0\u201d\uc758 \uc790\uc720\ub85c\uc6b4 \uc120\ud0dd\uc5d0 \uc758\ud558\uc5ec \u201c\uadfc\ub85c\uc790\u201d\ub97c \ub4f1\ub85d \ubc0f \uad00\ub9ac\ud558\ub294 \uadfc\ubb34 \uc815\ubcf4\ub97c \uae30\uc900(\ubc14\ud0d5)\uc73c\ub85c \ubcf4\ub2e4 \uc720\uc775\ud55c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \uc774\ub97c \uac1c\ubc1c, \ud3b8\uc9d1, \uc7ac\uad6c\uc131\ud55c \ud1b5\uacc4 \uc790\ub8cc\ub85c \ud65c\uc6a9\ud560 \uc218 \uc788\ub2e4. \u2465 \u201c\uadfc\ub85c\uc790\u201d\uc640 \u201c\ud68c\uc6d0\u201d\uc758 \ud611\uc758\uac00 \uc885\ub8cc\ub41c \uadfc\ubb34\uc815\ubcf4\ub294 \uc885\ub8cc\uc77c\ub85c\ubd80\ud130 \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \u201c\uadfc\ub85c\uc790\u201d\uc758 \uadfc\ubb34\uc815\ubcf4\ub97c \uc81c\uacf5\ud558\uc9c0 \uc54a\ub294\ub2e4."},{title:'"\ud68c\uc6d0"\uc758 \uc11c\ube44\uc2a4\uc911\uc9c0/\uc790\ub8cc\uc0ad\uc81c',description:'\u2460 "\ud68c\uc6d0"\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc911\uc9c0\ud558\uae30 \uc704\ud574 \uace0\uac1d\uc13c\ud130\ub97c \ud1b5\ud558\uc5ec \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 \uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uad00\ub828\ubc95 \ub4f1\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\ub97c \ucc98\ub9ac\ud55c\ub2e4. \u2461 \ub2e4\uc74c\uc758 \uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc0ac\uc804 \ub3d9\uc758\uc5c6\uc774 \uc11c\ube44\uc2a4 \uc911\uc9c0 \ub610\ub294 \uc790\ub8cc \uc0ad\uc81c \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\ub2e4. 1. \uc774\uc6a9\uc790\uc758 \uc758\ubb34\ub97c \uc131\uc2e4\ud558\uac8c \uc774\ud589\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c 2. \ubcf8 \uc11c\ube44\uc2a4 \ubaa9\uc801\uc5d0 \ub9de\uc9c0 \uc54a\ub294 \ubd84\uc57c\uc5d0 \uc815\ubcf4\ub97c \ud65c\uc6a9\ud558\uc5ec \uc0ac\ud68c\uc801 \ubb3c\uc758\uac00 \ubc1c\uc0dd\ud55c \ub54c 4. \uc774\uc6a9\uc790\uac00 \ub4f1\ub85d\ud55c \uc815\ubcf4\uc758 \ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uacfc \ub2e4\ub974\uac70\ub098 \uc870\uc791\ub418\uc5c8\uc744 \ub54c 5. \ubcf8 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec \ud68c\uc0ac \ub610\ub294 \uc81c3\uc790\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uc600\uc744 \ub54c 6. \uae30\ud0c0 \uc704 \uac01\ud638\uc5d0 \uc900\ud558\ub294 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud558\uc600\uc744 \ub54c 7. \ud68c\uc6d0\uc758 \uc815\ubcf4\uac00 \ud5c8\uc704\ub85c \uae30\uc7ac\ub418\uc5c8\uac70\ub098 \ud0c0\uc778\uc758 \uba85\uc758\ub97c \uc774\uc6a9\ud55c \uac83\uc73c\ub85c \ud655\uc778 \ub418\uc5c8\uc744 \ub54c 8. \ub9cc 15\uc138 \ubbf8\ub9cc\uc758 \uc544\ub3d9\uc758 \uc815\ubcf4\ub85c \ud655\uc778 \ub418\uc5c8\uc744 \ub54c \u2462 "\ud68c\uc0ac"\ub294 \uc774\uc6a9\uacc4\uc57d\uc774 \ud574\uc9c0\ub41c \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68 \uc911, 04. \uac1c\uc778\uc815\ubcf4\uc758 \ubcf4\uc720 \ubc0f \uc774\uc6a9\uae30\uac04 \uaddc\uc815\uc5d0 \ub530\ub978\ub2e4. \u2463 \u201c\ud68c\uc6d0\u201d\uc774 \ud68c\uc6d0\ud0c8\ud1f4\ud55c \ud6c4\uc5d0\ub3c4 \uad00\ub828 \ubd84\uc7c1 \ub300\uc751\uc744 \uc704\ud574 \u201c\ud68c\uc6d0\u201d\uc774 \u201c\uc11c\ube44\uc2a4\u201d\ub97c \uc774\uc6a9\ud55c \ubaa8\ub4e0 \uc815\ubcf4\ub294 \ud68c\uc6d0\ud0c8\ud1f4\uc77c\ub85c\ubd80\ud130 \ubc31\uc5c5BD\ub85c \uc774\uad00\ud558\uc5ec 90\uc77c\uac04 \ubcf4\uad00 \ud6c4 \ud30c\uae30\ud55c\ub2e4.'},{description:"\uc774 \uc57d\uad00\uc740 2023\ub144 12\uc6d4 20\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4."}]]}),h=Object.assign({title:"\uc54c\ubc14\ubaac \uc81c\ud2b8 \uc774\uc6a9\uc57d\uad00",termList:[{id:"v01",title:"2023\ub144 12\uc6d4 13\uc77c \uac1c\uc815 \uc57d\uad00(\ud604\uc7ac)",addition:"\uc2dc\ud589\uc77c\uc790 : 2023\ub144 12\uc6d4 13\uc77c",file:"20231213"}]},{contents:[[{title:"\ubaa9\uc801",description:'\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac (\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc81c\uacf5\ud558\ub294 \ub9de\ucda4\ud615 \ucc44\uc6a9\uc815\ubcf4 \uc81c\uacf5 \uc11c\ube44\uc2a4\uc778 \uc54c\ubc14\ubaac\uc81c\ud2b8 (\uc774\ud558 "\uc11c\ube44\uc2a4")\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 "\ud68c\uc0ac"\uc640 \u201c\uc774\uc6a9\uc790\u201d\uc758 \uc774\uc6a9 \uc870\uac74 \ubc0f \uc81c\ubc18 \uc808\ucc28, \uad8c\ub9ac, \uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d, \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc6a9\uc5b4\uc758 \uc815\uc758",description:'\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \uc544\ub798\uc640 \uac19\ub2e4. \u2460 "\uc11c\ube44\uc2a4"\ub77c \ud568\uc740 \u201c\ud68c\uc0ac\u201d\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8\ub97c \ud1b5\ud574 \u201c\uc774\uc6a9\uc790\u201d\uac00 \uad6c\uc9c1 \ubaa9\uc801\uc73c\ub85c \ub4f1\ub85d\ud558\ub294 \uc790\ub8cc\ub97c DB\ud654\ud558\uc5ec, \uc801\ud569\ud55c \ucc44\uc6a9\uc815\ubcf4\ub97c \uc9c0\uc5ed\uae30\ubc18\uc73c\ub85c \uc2e4\uc2dc\uac04 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc640 \ucc44\uc6a9\uc815\ubcf4 \uc54c\ub9bc\uc744 \ud3ec\ud568\ud55c \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \ubd80\ub300 \uc11c\ube44\uc2a4\ub97c \ub9d0\ud55c\ub2e4. \u2461 "\uc774\uc6a9\uc790"\ub77c \ud568\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uae30 \uc704\ud558\uc5ec \ub3d9 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uace0 \u201c\ud68c\uc0ac\u201d\uc640 \uc774\uc6a9\uacc4\uc57d\uc744 \uccb4\uacb0\ud55c \u201c\uac1c\uc778\ud68c\uc6d0\u201d\uc744 \ub9d0\ud55c\ub2e4.'},{title:"\uc57d\uad00\uc758 \uba85\uc2dc\uc640 \uac1c\uc815",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc774 \uc57d\uad00\uc758 \ub0b4\uc6a9\uacfc \uc0c1\ud638, \uc601\uc5c5\uc18c \uc18c\uc7ac\uc9c0, \ub300\ud45c\uc790\uc758 \uc131\uba85, \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638, \uc5f0\ub77d\ucc98 \ub4f1\uc744 \uc774\uc6a9\uc790\uac00 \uc54c \uc218 \uc788\ub3c4\ub85d \ucd08\uae30 \ud654\uba74\uc5d0 \uac8c\uc2dc\ud558\uac70\ub098 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc774\uc6a9\uc790\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4. \u2461 "\ud68c\uc0ac"\ub294 \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960, \uc804\uae30\ud1b5\uc2e0\uae30\ubcf8\ubc95, \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95, \uc815\ubcf4\ud1b5\uc2e0\ub9dd \uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\ub828\ubc95\uc744 \uc704\ubc30\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \uc774 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\ub2e4. \u2462 "\ud68c\uc0ac"\uac00 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 \ubc0f \uac1c\uc815\uc0ac\uc720\ub97c \uba85\uc2dc\ud558\uc5ec \ud604\ud589\uc57d\uad00\uacfc \ud568\uaed8 \uadf8 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc801\uc6a9\uc77c\uc790 \uc804\uc77c\uae4c\uc9c0 \uacf5\uc9c0\ud55c\ub2e4. \ub2e8 "\uc774\uc6a9\uc790"\uc758 \uad8c\ub9ac, \uc758\ubb34\uc5d0 \uc911\ub300\ud55c \uc601\ud5a5\uc744 \uc8fc\ub294 \ubcc0\uacbd\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 30\uc77c \uc804\ubd80\ud130 \uacf5\uc9c0\ud558\ub3c4\ub85d \ud55c\ub2e4. \u2463 "\uc774\uc6a9\uc790"\ub294 \ubcc0\uacbd\ub41c \uc57d\uad00\uc5d0 \ub300\ud574 \uac70\ubd80\ud560 \uad8c\ub9ac\uac00 \uc788\ub2e4. "\uc774\uc6a9\uc790"\ub294 \ubcc0\uacbd\ub41c \uc2dc\uc810\uc73c\ub85c\ubd80\ud130 15\uc77c \uc774\ub0b4\uc5d0 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uba85\ud560 \uc218 \uc788\ub2e4. "\uc774\uc6a9\uc790"\uac00 \uac70\ubd80\ud558\ub294 \uacbd\uc6b0 \ubcf8 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\uc778 "\ud68c\uc0ac"\ub294 15\uc77c\uc758 \uae30\uac04\uc744 \uc815\ud558\uc5ec "\uc774\uc6a9\uc790"\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \ud6c4 \ub2f9\ud574 "\uc774\uc6a9\uc790"\uc640\uc758 \uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. \ub9cc\uc57d, "\uc774\uc6a9\uc790"\uac00 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uac70\ub098, \uc804\ud56d\uc5d0 \ub530\ub77c \uc2dc\ud589\uc77c \uc774\ud6c4\uc5d0 "\uc11c\ube44\uc2a4"\ub97c \uc774\uc6a9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.'},{title:"\uc774\uc6a9\uacc4\uc57d\uc758 \uc131\ub9bd",description:'\u2460 "\ud68c\uc0ac"\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacc4\uc57d(\uc774\ud558 "\uc774\uc6a9\uacc4\uc57d")\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uc790\uac00 \ubcf8 \uc57d\uad00\uc744 \uc77d\uace0 "\ub3d9\uc758" \ub610\ub294 "\ud655\uc778" \ubc84\ud2bc\uc744 \ub204\ub978 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4. \u2461 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uaddc\uc815\ud558\uc9c0 \uc54a\uc740 \uc0ac\ud56d\uc740 \uc54c\ubc14\ubaac \uac1c\uc778\ud68c\uc6d0 \uc774\uc6a9\uc57d\uad00\uc5d0\uc11c \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub978\ub2e4. \ub9cc\uc77c \u201c\ud68c\uc0ac\u201d\uac00 \ubcc4\ub3c4 \ud31d\uc5c5 \uacf5\uc9c0 \ub4f1\uc73c\ub85c \uac1c\ubcc4 \u201c\uc774\uc6a9\uc790\u201d\uc5d0\uac8c \ub3d9\uc758\ub97c \ubc1b\uc740 \uc0ac\ud56d\uc774 \uc788\ub2e4\uba74 \uc774\ub294 \uc774\uc6a9\uc57d\uad00\uc5d0 \uc6b0\uc120\ud55c\ub2e4.'},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:'\u2460 "\ud68c\uc0ac"\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \uc11c\ube44\uc2a4\ub97c \u201c\uc774\uc6a9\uc790\u201d\uc5d0\uac8c \uc81c\uacf5\ud55c\ub2e4. 1. \ub9de\ucda4\ud615 \ucc44\uc6a9\uc815\ubcf4 \ucd94\ucc9c \uc11c\ube44\uc2a4 2. \ub9de\ucda4\ud615 \ucc44\uc6a9\uc815\ubcf4 \uc54c\ub9bc \uc804\uc1a1 \uc11c\ube44\uc2a4 3. \uc628\ub77c\uc778 \uac04\ud3b8 \uc785\uc0ac\uc9c0\uc6d0 \uc11c\ube44\uc2a4 4. \uc778\uc7ac\uc815\ubcf4 \uac8c\uc7ac \ubc0f \ucd94\ucc9c \uc11c\ube44\uc2a4 \u2461 \u201c\ud68c\uc0ac\u201d\ub294 \uc804\ud56d\uc758 \uac01 \ud638\uc758 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \u201c\uc774\uc6a9\uc790\u201d\ub85c\ubd80\ud130 \uc218\uc9d1\ud55c \uc815\ubcf4 \uc911 \uc778\uc7ac\uc815\ubcf4\uac8c\uc7ac \ubc0f \ucd94\ucc9c\uacfc \uad00\ub828\ud558\uc5ec \u201c\uc774\uc6a9\uc790\u201d\uac00 \uc785\ub825\ud55c \uc815\ubcf4\ub97c \uae30\uc5c5\ud68c\uc6d0\uc5d0\uac8c \uc804\ub2ec\ud560 \uc218 \uc788\ub2e4. \u201c\ud68c\uc0ac\ub294\u201d \uc81c6\uc870 (\uc774\uc6a9\uc790, \uc774\ub825\uc11c \ubc0f \ud76c\ub9dd\uadfc\ubb34\uc870\uac74 \uc815\ubcf4)\uc5d0 \ub530\ub77c \u201c\uc774\uc6a9\uc790\u201d\uac00 \uc785\ub825\ud55c \uc815\ubcf4\uc5d0 \ub530\ub77c \uc804\ud56d\uc758 \uc81c\ubc18 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uace0 \uad00\ub828\ub41c \uc815\ubcf4\ub97c \uae30\uc5c5\ud68c\uc6d0\uc5d0\uac8c \uc804\ub2ec\ud558\uba70, \uc798\ubabb\ub41c \uc785\ub825\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 \u201c\uc774\uc6a9\uc790\u201d\uc5d0\uac8c \uc788\ub2e4. \u2462 \u201d\ud68c\uc0ac"\ub294 \ud544\uc694\ud55c \uacbd\uc6b0 \uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9\uc744 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e8, \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ub0b4\uc6a9\uc744 \uc774\uc6a9\uc790\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4.'},{title:"\uc774\uc6a9\uc790, \uc774\ub825\uc11c \ubc0f \ud76c\ub9dd\uadfc\ubb34\uc870\uac74 \uc815\ubcf4",description:'\u2460 "\uc774\uc6a9\uc790"\uc758 \uc774\ub825\uc11c \ubc0f \ud76c\ub9dd\uadfc\ubb34\uc870\uac74\uc740 \u201c\uc774\uc6a9\uc790\u201d\uac00 \ub4f1\ub85d \ub610\ub294 \uc218\uc815\uc2dc \ud76c\ub9dd\ud55c \ud615\ud0dc\ub85c \ub4f1\ub85d\ub418\uba70, \uae30\uc5c5\ud68c\uc6d0\uc5d0\uac8c \uc81c\uacf5\ub41c\ub2e4. \u2461 "\ud68c\uc0ac"\ub294 \uc548\uc815\uc801\uc778 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud574 \ud14c\uc2a4\ud2b8 \ubc0f \ubaa8\ub2c8\ud130\ub9c1 \uc6a9\ub3c4\ub85c "\uc11c\ube44\uc2a4" \uc6b4\uc601\uc790\uac00 \u201c\uc774\uc6a9\uc790\u201d\uc758 \uc774\ub825\uc11c \ubc0f \ud76c\ub9dd\uadfc\ubb34\uc870\uac74 \uc815\ubcf4\ub97c \uc5f4\ub78c\ud558\ub3c4\ub85d \ud560 \uc218 \uc788\ub2e4. \u2462 "\ud68c\uc0ac"\ub294 "\uc774\uc6a9\uc790"\uc758 \uc120\ud0dd\uc5d0 \uc758\ud558\uc5ec \ub4f1\ub85d \ubc0f \uc81c\uacf5\ub418\ub294 \uc774\ub825\uc11c \ubc0f \ud76c\ub9dd\uadfc\ubb34\uc870\uac74 \uc815\ubcf4\ub97c \uae30\uc900\uc73c\ub85c \ubcf4\ub2e4 \uc720\uc775\ud55c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \uc774\ub97c \uac1c\ubc1c, \ud3b8\uc9d1, \uc7ac\uad6c\uc131\ud55c \ud1b5\uacc4 \uc790\ub8cc\ub85c \ud65c\uc6a9\ud560 \uc218 \uc788\ub2e4.'},{title:'\uc790\ub8cc\ub0b4\uc6a9\uc758 \ucc45\uc784\uacfc "\ud68c\uc0ac"\uc758 \uc815\ubcf4 \uc218\uc815 \uad8c\ud55c',description:'\u2460 \uc790\ub8cc\ub0b4\uc6a9\uc740 "\uc774\uc6a9\uc790"\uac00 \ub4f1\ub85d\ud55c \uc774\ub825\uc11c \ubc0f \ud76c\ub9dd\uadfc\ubb34\uc870\uac74 \uc815\ubcf4\ub97c \ub9d0\ud55c\ub2e4. \u2461 "\uc774\uc6a9\uc790"\ub294 \uc790\ub8cc \ub0b4\uc6a9 \ubc0f \uac8c\uc2dc\ubb3c\uc744 \uc0ac\uc2e4\uc5d0 \uadfc\uac70\ud558\uc5ec \uc131\uc2e4\ud558\uac8c \uc791\uc131\ud574\uc57c \ud558\uba70, \ub9cc\uc77c \uc790\ub8cc\uc758 \ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uc774 \uc544\ub2c8\uac70\ub098 \ubd80\uc815\ud655\ud558\uac8c \uc791\uc131\ub418\uc5b4 \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \ucc45\uc784\uc740 "\uc774\uc6a9\uc790"\uc5d0\uac8c \uc788\ub2e4. \u2462 \ubaa8\ub4e0 \uc790\ub8cc\ub0b4\uc6a9\uc758 \uad00\ub9ac\uc640 \uc791\uc131\uc740 "\uc774\uc6a9\uc790" \ubcf8\uc778\uc774 \ud558\ub294 \uac83\uc774 \uc6d0\uce59\uc774\ub098 \uc0ac\uc815\uc0c1 \uc704\ud0c1 \ub610\ub294 \ub300\ud589\uad00\ub9ac\ub97c \ud558\ub354\ub77c\ub3c4 \uc790\ub8cc\ub0b4\uc6a9\uc758 \ucc45\uc784\uc740 "\uc774\uc6a9\uc790"\uc5d0\uac8c \uc788\uc73c\uba70 "\uc774\uc6a9\uc790"\ub294 \uc8fc\uae30\uc801\uc73c\ub85c \uc790\uc2e0\uc758 \uc790\ub8cc\ub97c \ud655\uc778\ud558\uc5ec \ud56d\uc0c1 \uc815\ud655\ud558\uac8c \uad00\ub9ac\uac00 \ub418\ub3c4\ub85d \ub178\ub825\ud574\uc57c \ud55c\ub2e4. \u2463 "\ud68c\uc0ac"\ub294 "\uc774\uc6a9\uc790"\uac00 \ub4f1\ub85d\ud55c \uc790\ub8cc \ub0b4\uc6a9\uc5d0 \uc624\uc790, \ud0c8\uc790 \ub610\ub294 \uc0ac\ud68c\uc801 \ud1b5\ub150\uc5d0 \uc5b4\uae0b\ub098\ub294 \ubb38\uad6c\uc640 \ub0b4\uc6a9\uc774 \uc788\uc744 \uacbd\uc6b0 \uc774\ub97c \uc5b8\uc81c\ub4e0\uc9c0 \uc218\uc815\ud560 \uc218 \uc788\ub2e4. \u2464 "\uc774\uc6a9\uc790"\uac00 \ub4f1\ub85d\ud55c \uc790\ub8cc\ub85c \uc778\ud574 \ud0c0\uc778(\ub610\ub294 \ud0c0\ubc95\uc778)\uc73c\ub85c\ubd80\ud130 \ud5c8\uc704\uc0ac\uc2e4 \ubc0f \uba85\uc608\ud6fc\uc190 \ub4f1\uc73c\ub85c \uc0ad\uc81c \uc694\uccad\uc774 \uc811\uc218\ub41c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 "\uc774\uc6a9\uc790"\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \uc5c6\uc774 \ubcf8 \uc790\ub8cc\ub97c \uc0ad\uc81c\ud560 \uc218 \uc788\uc73c\uba70 \uc0ad\uc81c \ud6c4 \uba54\uc77c \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \ud1b5\uc9c0\ud560 \uc218 \uc788\ub2e4.'},{title:"\uc790\ub8cc \ub0b4\uc6a9\uc758 \ud65c\uc6a9 \ubc0f \ucde8\uae09",description:'\u2460 "\uc774\uc6a9\uc790"\uac00 \uc120\ud0dd\ud558\uac70\ub098 \uc785\ub825\ud55c \uc815\ubcf4\ub294 \ucde8\uc5c5 \ubc0f \uad00\ub828 \ub3d9\ud5a5\uc758 \ud1b5\uacc4 \uc790\ub8cc\ub85c \uad6c\uc131, \ud65c\uc6a9\ub420 \uc218 \uc788\uc73c\uba70 \uadf8 \uc790\ub8cc\ub294 \ub9e4\uccb4\ub97c \ud1b5\ud55c \uc5b8\ub860 \ubc30\ud3ec \ub610\ub294 \uc81c\ud734\uc0ac\uc5d0\uac8c \uc81c\uacf5\ub420 \uc218 \uc788\ub2e4. \ub2e8, \uac1c\uc778\uc744 \uc2dd\ubcc4\ud560 \uc218 \uc788\ub294 \ud615\ud0dc\uac00 \uc544\ub2c8\uc5b4\uc57c \ud55c\ub2e4. \u2461 \u201c\ud68c\uc0ac\u201d\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc5d0 \u201c\uc774\uc6a9\uc790\u201d\uac00 \ub4f1\ub85d\ud55c \uc790\ub8cc\ub294 \u201c\uace0\uc6a9\uc8fc\u201d\uc758 \uc778\uc0ac\uc790\ub8cc\uc774\uba70, \uc774\uc5d0 \ub300\ud55c \uad00\ub9ac \uad8c\ud55c\uc740 \u201c\uc774\uc6a9\uc790\u201d \ubc0f \u201c\uace0\uc6a9\uc8fc\u201d\uc5d0\uac8c \uc788\ub2e4. \u2462 "\ud68c\uc0ac"\ub294 \'\uc0ac\uc774\ud2b8\'\uc758 \uc2dc\uc2a4\ud15c\uc744 \ud1b5\ud574 \u201c\uace0\uc6a9\uc8fc\u201d\uac00 \ub4f1\ub85d\ud55c \uae30\ub85d \ubc0f \uad00\ub828\ud55c \uac01\uc885 \ud1b5\uacc4\ub370\uc774\ud130\ub97c "\uc774\uc6a9\uc790"\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc788\ub2e4.'},{title:'"\ud68c\uc0ac"\uc758 \uc758\ubb34',description:'\u2460 "\ud68c\uc0ac"\ub294 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uc815\ud55c \ubc14\uc5d0 \ub530\ub77c \uacc4\uc18d\uc801, \uc548\uc815\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\ub3c4\ub85d \ucd5c\uc120\uc758 \ub178\ub825\uc744 \ub2e4\ud574\uc57c \ud55c\ub2e4. \u2461 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud55c "\uc774\uc6a9\uc790"\uc758 \ubd88\ub9cc\uc0ac\ud56d\uc774 \uc811\uc218\ub418\ub294 \uacbd\uc6b0 \uc774\ub97c \uc989\uc2dc \ucc98\ub9ac\ud558\uc5ec\uc57c \ud558\uba70, \uc989\uc2dc \ucc98\ub9ac\uac00 \uace4\ub780\ud55c \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc0ac\uc720\uc640 \ucc98\ub9ac\uc77c\uc815\uc744 \uc11c\ube44\uc2a4 \ud654\uba74 \ub610\ub294 \uae30\ud0c0 \ubc29\ubc95\uc744 \ud1b5\ud574 \ub3d9 "\uc774\uc6a9\uc790"\uc5d0\uac8c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4. \u2462 "\ud68c\uc0ac"\ub294 \uc720\ub8cc \uacb0\uc81c\uc640 \uad00\ub828\ud55c \uacb0\uc81c \uc0ac\ud56d \uc815\ubcf4\ub97c 1\ub144 \uc774\uc0c1 \ubcf4\uc874\ud55c\ub2e4. \ub2e4\ub9cc \uc774\uc6a9 \uc790\uaca9\uc774 \uc5c6\ub294 \u201c\uc774\uc6a9\uc790\u201d\uc758 \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 "\ud68c\uc0ac"\uac00 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. \ub2e4\ub9cc \uc790\ub8cc\uc758 \ubcf5\uad6c\ub098 \uc815\uc0c1\uc801\uc778 \uc11c\ube44\uc2a4 \uc9c0\uc6d0\uc774 \ub418\ub3c4\ub85d \ucd5c\uc120\uc744 \ub2e4\ud560 \uc758\ubb34\ub97c \uc9c4\ub2e4. \u2464 "\uc774\uc6a9\uc790"\uc758 \uc790\ub8cc\ub97c \ubcf8 \uc11c\ube44\uc2a4 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uac70\ub098 \uc5f4\ub78c\uc2dc\ud0ac \uacbd\uc6b0 \ubc18\ub4dc\uc2dc "\uc774\uc6a9\uc790"\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4.'},{title:'"\uc774\uc6a9\uc790"\uc758 \uc758\ubb34',description:'\u2460 "\uc774\uc6a9\uc790"\ub294 \uad00\uacc4\ubc95\ub839\uacfc \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815 \ubc0f \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \ud1b5\uc9c0\ud558\ub294 \uc0ac\ud56d\uc744 \uc900\uc218\ud558\uc5ec\uc57c \ud558\uba70, \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uc5c5\ubb34\uc5d0 \ubc29\ud574\ub418\ub294 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4. \u2461 "\uc774\uc6a9\uc790"\ub294 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \uc5bb\uc740 \uc815\ubcf4\ub97c "\ud68c\uc0ac"\uc758 \uc0ac\uc804\ub3d9\uc758 \uc5c6\uc774 \ubcf5\uc0ac, \ubcf5\uc81c, \ubc88\uc5ed, \ucd9c\ud310, \ubc29\uc1a1 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc0ac\uc6a9\ud558\uac70\ub098 \uc774\ub97c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub2e4. \u2464 "\uc774\uc6a9\uc790"\ub294 \ubcf8 \uc11c\ube44\uc2a4\ub97c \uac74\uc804\ud55c \ucde8\uc5c5 \ubc0f \uacbd\ub825\uad00\ub9ac \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ud574\uc11c\ub294 \uc548 \ub418\uba70 \uc774\uc6a9 \uc911 \ub2e4\uc74c \uac01 \ud638\uc758 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4. 1. \ub2e4\ub978 \uc774\uc6a9\uc790\uc758 \uc544\uc774\ub514\ub97c \ubd80\uc815 \uc0ac\uc6a9\ud558\ub294 \ud589\uc704 2. \ubc94\uc8c4\ud589\uc704\ub97c \ubaa9\uc801\uc73c\ub85c \ud558\uac70\ub098 \uae30\ud0c0 \ubc94\uc8c4\ud589\uc704\uc640 \uad00\ub828\ub41c \ud589\uc704 3. \ud0c0\uc778\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uac70\ub098 \ubaa8\uc695\ud558\ub294 \ud589\uc704 4. \ud0c0\uc778\uc758 \uc9c0\uc801\uc7ac\uc0b0\uad8c \ub4f1\uc758 \uad8c\ub9ac\ub97c \uce68\ud574\ud558\ub294 \ud589\uc704 5. \ud574\ud0b9\ud589\uc704 \ub610\ub294 \ubc14\uc774\ub7ec\uc2a4\uc758 \uc720\ud3ec \ud589\uc704 6. \ud0c0\uc778\uc758 \uc758\uc0ac\uc5d0 \ubc18\ud558\uc5ec \uad11\uace0\uc131 \uc815\ubcf4 \ub4f1 \uc77c\uc815\ud55c \ub0b4\uc6a9\uc744 \uacc4\uc18d\uc801\uc73c\ub85c \uc804\uc1a1\ud558\ub294 \ud589\uc704 7. \uc11c\ube44\uc2a4\uc758 \uc548\uc815\uc801\uc778 \uc6b4\uc601\uc5d0 \uc9c0\uc7a5\uc744 \uc8fc\uac70\ub098 \uc904 \uc6b0\ub824\uac00 \uc788\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \ud589\uc704 8. \uc0ac\uc774\ud2b8\uc758 \uc815\ubcf4 \ubc0f \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud55c \uc601\ub9ac \ud589\uc704 9. \uadf8 \ubc16\uc5d0 \uc120\ub7c9\ud55c \ud48d\uc18d, \uae30\ud0c0 \uc0ac\ud68c\uc9c8\uc11c\ub97c \ud574\ud558\uac70\ub098 \uad00\uacc4\ubc95\ub839\uc5d0 \uc704\ubc18\ud558\ub294 \ud589\uc704'},{title:'"\uc774\uc6a9\uc790"\uc758 \uc11c\ube44\uc2a4\uc911\uc9c0/\uc790\ub8cc\uc0ad\uc81c',description:'\u2460 "\uc774\uc6a9\uc790"\ub294 \uc5b8\uc81c\ub4e0\uc9c0 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc911\uc9c0\ud558\uae30 \uc704\ud574 \uace0\uac1d\uc13c\ud130\ub97c \ud1b5\ud558\uc5ec \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 \uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uad00\ub828\ubc95 \ub4f1\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\ub97c \ucc98\ub9ac\ud55c\ub2e4. \u2461 \ub2e4\uc74c\uc758 \uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc0ac\uc804 \ub3d9\uc758\uc5c6\uc774 \uc11c\ube44\uc2a4 \uc911\uc9c0 \ub610\ub294 \uc790\ub8cc \uc0ad\uc81c \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\ub2e4. 1. \uc774\uc6a9\uc790\uc758 \uc758\ubb34\ub97c \uc131\uc2e4\ud558\uac8c \uc774\ud589\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c 2. \ubcf8 \uc11c\ube44\uc2a4 \ubaa9\uc801\uc5d0 \ub9de\uc9c0 \uc54a\ub294 \ubd84\uc57c\uc5d0 \uc815\ubcf4\ub97c \ud65c\uc6a9\ud558\uc5ec \uc0ac\ud68c\uc801 \ubb3c\uc758\uac00 \ubc1c\uc0dd\ud55c \ub54c 4. \uc774\uc6a9\uc790\uac00 \ub4f1\ub85d\ud55c \uc815\ubcf4\uc758 \ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uacfc \ub2e4\ub974\uac70\ub098 \uc870\uc791\ub418\uc5c8\uc744 \ub54c 5. \ubcf8 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec \ud68c\uc0ac \ub610\ub294 \uc81c3\uc790\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uc600\uc744 \ub54c 6. \uae30\ud0c0 \uc704 \uac01\ud638\uc5d0 \uc900\ud558\ub294 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud558\uc600\uc744 \ub54c \u2462 "\ud68c\uc0ac"\ub294 \uc774\uc6a9\uacc4\uc57d\uc774 \ud574\uc9c0\ub41c \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68 \uc911, 04. \uac1c\uc778\uc815\ubcf4\uc758 \ubcf4\uc720 \ubc0f \uc774\uc6a9\uae30\uac04 \uaddc\uc815\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c \uc774\uc6a9\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec "\ud68c\uc0ac"\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc778\ud574 \uc774\uc6a9\uc790\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. \u2461 "\ud68c\uc0ac"\ub294 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc81c\uacf5\ud55c \uc815\ubcf4\uac00 \uc0ac\uc2e4\uacfc \ub2ec\ub77c \uc774\uc6a9\uc790\uac00 \uc190\ud574\ub97c \uc785\uc5c8\uc744 \uacbd\uc6b0\uc5d0 "\ud68c\uc0ac"\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. \u2462 \uc774\uc6a9\uc790\uac00 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c "\ud68c\uc0ac" \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 \uc774\uc6a9\uc790\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\uc5d0 \uc758\ud574 "\ud68c\uc0ac" \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud78c \uacbd\uc6b0\uc5d0\ub294 \uc774\uc6a9\uc790\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. \u2463 \ud0c0 \ud68c\uc6d0(\uac1c\uc778\ud68c\uc6d0, \uae30\uc5c5\ud68c\uc6d0, \uc11c\uce58\ud38c\ud68c\uc6d0 \ubaa8\ub450 \ud3ec\ud568)\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc774\uc6a9\uc790\uc758 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc774\uc5d0 \ub300\ud55c \ubc30\uc0c1 \ucc45\uc784\uc774 \uc5c6\ub2e4.'},{title:"\uc591\ub3c4 \uae08\uc9c0",description:'"\uc774\uc6a9\uc790"\uc758 \uc11c\ube44\uc2a4 \ubc1b\uc744 \uad8c\ub9ac\ub294 \uc81c3\uc790\uc5d0\uac8c \uc591\ub3c4, \ub300\uc5ec, \uc99d\uc5ec \ub4f1\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc5c6\ub2e4.'},{description:"\uc774 \uc57d\uad00\uc740 2023\ub144 12\uc6d4 13\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4."}]]}),j=i(33703),u=i.n(j),D=c().bind(u
