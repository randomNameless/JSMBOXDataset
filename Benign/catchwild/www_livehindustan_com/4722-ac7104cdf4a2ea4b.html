39\u0928 \u0938\u093e\u091c\u0947\u0965 \u0950 \u091c\u092f \u0936\u093f\u0935..."],meanings:["\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0930\u0942\u092a\u094b\u0902 \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964","\u0909\u0928\u0915\u0947 \u0935\u093e\u0939\u0928\u094b\u0902 \u0915\u0940 \u092d\u0940 \u092c\u093e\u0924 \u0915\u0940 \u091c\u093e \u0930\u0939\u0940 \u0939\u0948, \u091c\u0948\u0938\u0947 \u0939\u0902\u0938, \u0917\u0930\u0941\u0921\u093c \u0914\u0930 \u0935\u0943\u0937\u092d (\u092c\u0948\u0932)\u0964"]},{lines:["\u0926\u094b \u092d\u0941\u091c \u091a\u093e\u0930 \u091a\u0924\u0941\u0930\u094d\u092d\u0941\u091c \u0926\u0938 \u092d\u0941\u091c \u0905\u0924\u093f \u0938\u094b\u0939\u0947,","\u0924\u094d\u0930\u093f\u0917\u0941\u0923 \u0930\u0942\u092a \u0928\u093f\u0930\u0916\u0924\u0947, \u0924\u094d\u0930\u093f\u092d\u0941\u0935\u0928 \u091c\u0928 \u092e\u094b\u0939\u0947\u0965 \u0950 \u091c\u092f \u0936\u093f\u0935..."],meanings:["\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0930\u0942\u092a\u094b\u0902 \u092e\u0947\u0902 \u0909\u0928\u0915\u0947 \u092d\u0941\u091c\u093e\u0913\u0902 (\u0939\u093e\u0925\u094b\u0902) \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964","\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u0924\u094d\u0930\u093f\u0917\u0941\u0923\u093e\u0924\u094d\u092e\u0915 \u0930\u0942\u092a \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948, \u091c\u094b \u0924\u0940\u0928\u094b\u0902 \u0932\u094b\u0915\u094b\u0902 (\u0924\u094d\u0930\u093f\u092d\u0941\u0935\u0928) \u0915\u094b \u092e\u094b\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964"]},{lines:["\u0905\u0915\u094d\u0937\u092e\u093e\u0932\u093e \u0935\u0928\u092e\u093e\u0932\u093e \u092e\u0941\u0923\u094d\u0921\u092e\u093e\u0932\u093e \u0927\u093e\u0930\u0940,","\u0924\u094d\u0930\u093f\u092a\u0941\u0930\u093e\u0930\u0940 \u0915\u0902\u0938\u093e\u0930\u0940 \u0915\u0930 \u092e\u093e\u0932\u093e \u0927\u093e\u0930\u0940\u0965 \u0950 \u091c\u092f \u0936\u093f\u0935..."],meanings:["\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0905\u0932\u0902\u0915\u0930\u0923\u094b\u0902 \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948, \u091c\u0948\u0938\u0947 \u0905\u0915\u094d\u0937\u092e\u093e\u0932\u093e (\u0930\u0941\u0926\u094d\u0930\u093e\u0915\u094d\u0937 \u0915\u0940 \u092e\u093e\u0932\u093e), \u0935\u0928\u092e\u093e\u0932\u093e \u0914\u0930 \u092e\u0941\u0902\u0921\u092e\u093e\u0932\u093e\u0964","\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u094b \u0924\u094d\u0930\u093f\u092a\u0941\u0930\u093e\u0930\u0940 (\u0924\u094d\u0930\u093f\u092a\u0941\u0930 \u0915\u0947 \u0930\u093e\u0915\u094d\u0937\u0938\u094b\u0902 \u0915\u093e \u0938\u0902\u0939\u093e\u0930 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0947) \u0914\u0930 \u0915\u0902\u0938\u093e\u0930\u0940 (\u0915\u0902\u0938 \u0915\u093e \u0938\u0902\u0939\u093e\u0930 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0947) \u0915\u0939\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964"]},{lines:["\u0936\u094d\u0935\u0947\u0924\u093e\u092e\u094d\u092c\u0930 \u092a\u0940\u0924\u093e\u092e\u094d\u092c\u0930 \u092c\u093e\u0918\u092e\u094d\u092c\u0930 \u0905\u0902\u0917\u0947","\u0938\u0928\u0915\u093e\u0926\u093f\u0915 \u0917\u0930\u0941\u0923\u093e\u0926\u093f\u0915 \u092d\u0942\u0924\u093e\u0926\u093f\u0915 \u0938\u0902\u0917\u0947\u0965 \u0950 \u091c\u092f \u0936\u093f\u0935..."],meanings:["\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u0935\u0938\u094d\u0924\u094d\u0930\u094b\u0902 \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948, \u091c\u0948\u0938\u0947 \u0936\u094d\u0935\u0947\u0924\u093e\u092e\u094d\u092c\u0930 (\u0938\u092b\u0947\u0926 \u0935\u0938\u094d\u0924\u094d\u0930), \u092a\u0940\u0924\u093e\u092e\u094d\u092c\u0930 (\u092a\u0940\u0932\u093e \u0935\u0938\u094d\u0924\u094d\u0930) \u0914\u0930 \u092c\u093e\u0918\u092e\u094d\u092c\u0930 (\u092c\u093e\u0918 \u0915\u0940 \u0916\u093e\u0932)\u0964","\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u0938\u093e\u0925 \u0909\u0928\u0915\u0947 \u092d\u0915\u094d\u0924\u094b\u0902 \u0914\u0930 \u0917\u0923\u094b\u0902 \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948, \u091c\u0948\u0938\u0947 \u0938\u0928\u0915\u093e\u0926\u093f\u0915 (\u0938\u0928\u0915, \u0938\u0928\u0928\u094d\u0926\u0928 \u0906\u0926\u093f) \u0914\u0930 \u0917\u0930\u0941\u0923\u093e\u0926\u093f\u0915\u0964"]},{lines:["\u0915\u0930 \u0915\u0947 \u092e\u0927\u094d\u092f \u0915\u092e\u0923\u094d\u0921\u0932\u0941 \u091a\u0915\u094d\u0930 \u0924\u094d\u0930\u093f\u0936\u0942\u0932 \u0927\u0930\u094d\u0924\u093e,","\u091c\u0917\u0915\u0930\u094d\u0924\u093e \u091c\u0917\u092d\u0930\u094d\u0924\u093e \u091c\u0917 \u0938\u0902\u0939\u093e\u0930\u0915\u0930\u094d\u0924\u093e\u0965 \u0950 \u091c\u092f \u0936\u093f\u0935..."],meanings:["\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u0939\u093e\u0925\u094b\u0902 \u092e\u0947\u0902 \u0927\u093e\u0930\u0923 \u0915\u093f\u090f \u0917\u090f \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0906\u092f\u0941\u0927\u094b\u0902 \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948, \u091c\u0948\u0938\u0947 \u0915\u092e\u0923\u094d\u0921\u0932\u0941, \u091a\u0915\u094d\u0930 \u0914\u0930 \u0924\u094d\u0930\u093f\u0936\u0942\u0932\u0964","\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u094b \u091c\u0917\u0924 \u0915\u093e \u0915\u0930\u094d\u0924\u093e (\u0928\u093f\u0930\u094d\u092e\u093e\u0924\u093e), \u092d\u0930\u094d\u0924\u093e (\u092a\u093e\u0932\u0915) \u0914\u0930 \u0938\u0902\u0939\u093e\u0930\u0915\u0930\u094d\u0924\u093e \u0915\u0939\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964"]},{lines:["\u092c\u094d\u0930\u0939\u094d\u092e\u093e \u0935\u093f\u0937\u094d\u0923\u0941 \u0938\u0926\u093e\u0936\u093f\u0935 \u091c\u093e\u0928\u0924 \u0905\u0935\u093f\u0935\u0947\u0915\u093e,","\u092a\u094d\u0930\u0923\u0935\u093e\u0915\u094d\u0937\u0930 \u092e\u0947\u0902 \u0936\u094b\u092d\u093f\u0924 \u092f\u0939 \u0924\u094d\u0930\u093f\u0935\u0947\u0926 \u0915\u093e \u091f\u0940\u0915\u093e\u0965 \u0950 \u091c\u092f \u0936\u093f\u0935..."],meanings:["\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u094b \u0924\u094d\u0930\u093f\u092e\u0942\u0930\u094d\u0924\u093f (\u092c\u094d\u0930\u0939\u094d\u092e\u093e, \u0935\u093f\u0937\u094d\u0923\u0941, \u092e\u0939\u0947\u0936) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0930\u094d\u0923\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964","\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u094b \u0924\u094d\u0930\u093f\u0935\u0947\u0926\u0940 (\u0924\u0940\u0928\u094b\u0902 \u0935\u0947\u0926\u094b\u0902 \u0915\u093e \u091c\u094d\u091e\u093e\u0924\u093e) \u0914\u0930 \u092a\u094d\u0930\u0923\u0935\u093e\u0915\u094d\u0937\u0930 (\u0950) \u0915\u093e \u092a\u094d\u0930\u0924\u0940\u0915 \u0915\u0939\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964"]},{lines:["\u0936\u093f\u0935 \u0913\u0902\u0915\u093e\u0930\u093e \u0936\u093f\u0935 \u0913\u0902\u0915\u093e\u0930\u093e \u0939\u0930 \u090a\u0902\u0915\u093e\u0930\u093e,","\u092c\u094d\u0930\u0939\u094d\u092e\u093e \u0935\u093f\u0937\u094d\u0923\u0941 \u0938\u0926\u093e\u0936\u093f\u0935 \u0905\u0930\u094d\u0926\u094d\u0927\u093e\u0902\u0917\u0940 \u0927\u093e\u0930\u093e\u0965 \u0950 \u091c\u092f \u0936\u093f\u0935..."],meanings:["\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0940 \u0913\u0902\u0915\u093e\u0930 \u0930\u0942\u092a \u092e\u0947\u0902 \u092e\u0939\u093f\u092e\u093e \u0915\u093e \u0917\u0941\u0923\u0917\u093e\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964","\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u0924\u0940\u0928\u094b\u0902 \u0930\u0942\u092a\u094b\u0902 (\u092c\u094d\u0930\u0939\u094d\u092e\u093e, \u0935\u093f\u0937\u094d\u0923\u0941, \u092e\u0939\u0947\u0936) \u0915\u0940 \u092c\u093e\u0924 \u0915\u0940 \u091c\u093e \u0930\u0939\u0940 \u0939\u0948, \u091c\u094b \u0938\u0943\u0937\u094d\u091f\u093f \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0924\u093e, \u092a\u093e\u0932\u0915 \u0914\u0930 \u0938\u0902\u0939\u093e\u0930\u0915 \u0939\u0948\u0902\u0964"]},{lines:["\u0950 \u091c\u092f \u0936\u093f\u0935 \u0913\u0902\u0915\u093e\u0930\u093e, \u0938\u094d\u0935\u093e\u092e\u0940 \u091c\u092f \u0936\u093f\u0935 \u0913\u0902\u0915\u093e\u0930\u093e\u0964","\u092c\u094d\u0930\u0939\u094d\u092e\u093e \u0935\u093f\u0937\u094d\u0923\u0941 \u0938\u0926\u093e\u0936\u093f\u0935 \u0905\u0930\u094d\u0926\u094d\u0927\u093e\u0902\u0917\u0940 \u0927\u093e\u0930\u093e\u0965 \u0950 \u091c\u092f \u0936\u093f\u0935..."],meanings:["\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0940 \u0938\u094d\u0924\u0941\u0924\u093f \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u0909\u0928\u0915\u0947 \u0913\u0902\u0915\u093e\u0930 \u0938\u094d\u0935\u0930\u0942\u092a \u0915\u0940 \u092e\u0939\u093f\u092e\u093e \u0915\u093e \u0917\u0941\u0923\u0917\u093e\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964","\u092d\u0917\u0935\u093e\u0928 \u0936\u093f\u0935 \u0915\u0947 \u092c\u094d\u0930\u0939\u094d\u092e\u093e, \u0935\u093f\u0937\u094d\u0923\u0941 \u0914\u0930 \u092e\u0939\u0947\u0936 \u0924\u0940\u0928\u094b\u0902 \u0930\u0942\u092a\u094b\u0902 \u0915\u0940 \u092c\u093e\u0924 \u0915\u0940 \u091c\u093e \u0930\u0939\u0940 \u0939\u0948, \u091c\u094b \u0938\u0943\u0937\u094d\u091f\u093f \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0924\u093e, \u092a\u093e\u0932\u0915 \u0914\u0930 \u0938\u0902\u0939\u093e\u0930\u0915 \u0939\u0948\u0902\u0964"]}]},eng:{title:"Aarti",dataHeading:"Om Jai Shiv Omkara",verses:[{lines:["Om Jai Shiv Omkara, Swami Jai Shiv Omkara,","Brahma Vishnu Sada Shiv, Ardhangi Dhara, Om Jai Shiv..."],meanings:["The praise is for Lord Shiva, highlighting his form as Omkara and his divine attributes as Brahma, Vishnu, and Sadashiva."]},{lines:["Ekanan Chaturanan Panchanan Raje,","Hanasan Garudasana Vrishvahan Saje, Om Jai Shiv..."],meanings:["Describes the various forms of Lord Shiva, including his different faces and vehicles like the swan, Garuda, and bull."]},{lines:["Do Bhuj Char Chaturbhuj Das Bhuj Ati Sohe,","Trigun Roop Nirakhte, Tribhuvan Jan Mohe, Om Jai Shiv..."],meanings:["Describes the numerous arms of Lord Shiva in different forms and his three-gun (trigun) aspect that enchants the three worlds."]},{lines:["Akshamala Vanamala Mundamala Dhari,","Tripurari Kansari Kar Mala Dhari, Om Jai Shiv..."],meanings:["Describes the various ornaments of Lord Shiva, such as Rudraksha beads, forest garlands, and the necklace of skulls, and his roles as Tripurari (destroyer of Tripura demons) and Kansari (slayer of Kansa)."]},{lines:["Shvetambar Pitambar Bhagambar Ange,","Sanakadik Garunadik Bhutadik Sange, Om Jai Shiv..."],meanings:["Describes Lord Shiva\u2019s attire including white, yellow, and tiger skin garments, and his association with various sages and divine beings."]},{lines:["Kar Ke Madhya Kamandalu Chakra Trishool Dharta,","Jagakarta Jagabharta Jag Sanharakarta, Om Jai Shiv..."],meanings:["Describes the divine weapons Lord Shiva holds such as the Kamandalu (water pot), Chakra, and Trishul (trident), and his roles as creator, sustainer, and destroyer of the universe."]},{lines:["Brahma Vishnu Sada Shiv Janat Aviveka,","Pranavakshar Mein Shobhit Yeh Trived Ka Teeka, Om Jai Shiv..."],meanings:["Describes Lord Shiva as the embodiment of Brahma, Vishnu, and Sadashiva, and highlights his significance in the sacred syllable Om and the Triveda (three Vedas)."]},{lines:["Shiv Omkara Shiv Omkara Har Oonkara,","Brahma Vishnu Sada Shiv Ardhangi Dhara, Om Jai Shiv..."],meanings:["Reiterates the praise for Lord Shiva in his Omkara form, acknowledging his aspects as Brahma, Vishnu, and Sadashiva, and his role as the eternal support."]},{lines:["Om Jai Shiv Omkara, Swami Jai Shiv Omkara,","Brahma Vishnu Sada Shiv Ardhangi Dhara, Om Jai Shiv..."],meanings:["A repetition of the praise for Lord Shiva\u2019s Omkara form and his eternal roles as Brahma, Vishnu, and Sadashiva."]},{lines:["Swami Jai Shiv Omkara..."],meanings:["A concluding line praising Lord Shiva as Omkara."]}]}},s={title:"\u092e\u0939\u093e\u092e\u0943\u0924\u094d\u092f\u0941\u0902\u091c\u092f \u092e\u0902\u0924\u094d\u0930",verses:[{lines:["\u0950 \u0924\u094d\u0930\u094d\u092f\u092e\u094d\u092c\u0915\u0902 \u092f\u091c\u093e\u092e\u0939\u0947 \u0938\u0941\u0917\u0928\u094d\u0927\u093f\u0902 \u092a\u0941\u0937\u094d\u091f\u093f\u0935\u0930\u094d\u0927\u0928\u092e\u094d\u0964","\u0909\u0930\u094d\u0935\u093e\u0930\u0941\u0915\u092e\u093f\u0935 \u092c\u0928\u094d\u0927\u0928\u093e\u0928\u094d \u092e\u0943\u0924\u094d\u092f\u094b\u0930\u094d\u092e\u0941\u0915\u094d\u0937\u0940\u092f \u092e\u093e\u092e\u0943\u0924\u093e\u0924\u094d\u0965"],meanings:["\u0939\u092e \u0909\u0938 \u0924\u0940\u0928 \u0928\u0947\u0924\u094d\u0930\u094b\u0902 \u0935\u093e\u0932\u0947 \u0936\u093f\u0935 \u0915\u0940 \u092a\u0942\u091c\u093e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u091c\u094b \u0939\u092e\u0947\u0902 \u0938\u0941\u0935\u093e\u0938 \u0926\u0947\u0924\u093e \u0939\u0948 \u0914\u0930 \u0939\u092e\u093e\u0930\u0947 \u092a\u094b\u0937\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0924\u093e \u0939\u0948\u0964","\u091c\u0948\u0938\u0947 \u0915\u0915\u0921\u093c\u0940 \u0905\u092a\u0928\u0947 \u092c\u0902\u0927\u0928 \u0938\u0947 \u092e\u0941\u0915\u094d\u0924 \u0939\u094b \u091c\u093e\u0924\u0940 \u0939\u0948, \u0935\u0948\u0938\u0947 \u0939\u0940 \u0939\u092e \u092d\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 \u0915\u0947 \u092c\u0902\u0927\u0928\u094b\u0902 \u0938\u0947 \u092e\u0941\u0915\u094d\u0924 \u0939\u094b \u091c\u093e\u090f\u0902 \u0914\u0930 \u0905\u092e\u0930\u0924\u094d\u0935 \u0915\u094b \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0947\u0902\u0964"]}]},h={title:"\u0936\u093f\u0935 \u0924\u093e\u0902\u0921\u0935 \u0938\u094d\u0924\u094b\u0924\u094d\u0930",verses:[{lines:["\u091c\u091f\u093e \u091f\u0935\u0940 \u0917\u0932\u091c\u094d\u091c\u0932 \u092a\u094d\u0930\u0935\u093e\u0939 \u092a\u093e\u0935\u093f\u0924\u0938\u094d\u0925\u0932\u0947","\u0917\u0932\u0947\u093d\u0935 \u0932\u092e\u094d\u092c\u094d\u092f \u0932\u092e\u094d\u092c\u093f\u0924\u093e\u0902 \u092d\u0941\u091c\u0919\u094d\u0917 \u0924\u0941\u0919\u094d\u0917 \u092e\u093e\u0932\u093f\u0915\u093e\u092e\u094d\u0964","\u0921\u092e\u0921\u094d\u0921 \u0921\u092e\u0921\u094d\u0921 \u0921\u092e\u0921\u094d\u0921 \u092e\u0928\u094d\u0928\u093f\u0928\u093e\u0926 \u0935\u0921\u094d\u0921\u092e\u0930\u094d\u0935\u092f\u0902","\u091a\u0915\u093e\u0930 \u091a\u0923\u094d\u0921 \u0924\u093e\u0923\u094d\u0921\u0935\u0902 \u0924\u0928\u094b\u0924\u0941 \u0928\u0903 \u0936\u093f\u0935\u0903 \u0936\u093f\u0935\u092e\u094d\u0965"]},{lines:["\u091c\u091f\u093e \u0915\u091f\u093e\u0939 \u0938\u0902\u092d\u094d\u0930\u092e \u092d\u094d\u0930\u092e\u0928\u094d\u0928\u093f\u0932\u093f\u092e\u094d\u092a \u0928\u093f\u0930\u094d\u091d\u0930\u0940","\u0935\u093f\u0932\u094b\u0932 \u0935\u0940\u091a\u093f\u0935\u0932\u094d\u0932\u0930\u0940 \u0935\u093f\u0930\u093e\u091c\u092e\u093e\u0928 \u092e\u0942\u0930\u094d\u0927\u0928\u093f\u0964","\u0927\u0917\u0926\u094d\u0927\u0917\u0926\u094d\u0927\ 23\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936 \u0926\u0947\u0935\u093e\u0964",eng_aarti_seo:"Jai Ganesh, Jai Ganesh, Jai Ganesh Deva",hin:{title:"\u091c\u092f \u0917\u0923\u0947\u0936 \u0906\u0930\u0924\u0940",dataHeading:"\u0917\u0923\u0947\u0936 \u091c\u0940 \u0915\u0940 \u0906\u0930\u0924\u0940",verses:[{lines:["\u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936 \u0926\u0947\u0935\u093e\u0964","\u092e\u093e\u0924\u093e \u091c\u093e\u0915\u0940 \u092a\u093e\u0930\u094d\u0935\u0924\u0940, \u092a\u093f\u0924\u093e \u092e\u0939\u093e\u0926\u0947\u0935\u093e\u0965","\u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936 \u0926\u0947\u0935\u093e\u0964","\u092e\u093e\u0924\u093e \u091c\u093e\u0915\u0940 \u092a\u093e\u0930\u094d\u0935\u0924\u0940, \u092a\u093f\u0924\u093e \u092e\u0939\u093e\u0926\u0947\u0935\u093e\u0965"],meanings:["Hail Ganesh, Hail Ganesh, Hail Ganesh Deva. Your mother is Parvati, and your father is Mahadeva (Shiva)."]},{lines:["\u090f\u0915\u0926\u0928\u094d\u0924, \u0926\u092f\u093e\u0935\u0928\u094d\u0924, \u091a\u093e\u0930 \u092d\u0941\u091c\u093e \u0927\u093e\u0930\u0940\u0964","\u092e\u093e\u0925\u0947 \u092a\u0930 \u0924\u093f\u0932\u0915 \u0938\u094b\u0939\u0947, \u092e\u0942\u0937\u0915 \u0915\u0940 \u0938\u0935\u093e\u0930\u0940\u0965","\u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936 \u0926\u0947\u0935\u093e\u0964","\u092e\u093e\u0924\u093e \u091c\u093e\u0915\u0940 \u092a\u093e\u0930\u094d\u0935\u0924\u0940, \u092a\u093f\u0924\u093e \u092e\u0939\u093e\u0926\u0947\u0935\u093e\u0965"],meanings:["You are Ekadanta (one-tusked), compassionate, and have four arms. A tilak adorns your forehead, and your vehicle is a mouse."]},{lines:["\u0905\u0902\u0927\u0928 \u0915\u094b \u0906\u0901\u0916 \u0926\u0947\u0924, \u0915\u094b\u0922\u093c\u093f\u0928 \u0915\u094b \u0915\u093e\u092f\u093e\u0964","\u092c\u093e\u0901\u091d\u0928 \u0915\u094b \u092a\u0941\u0924\u094d\u0930 \u0926\u0947\u0924, \u0928\u093f\u0930\u094d\u0927\u0928 \u0915\u094b \u092e\u093e\u092f\u093e\u0965","\u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936 \u0926\u0947\u0935\u093e\u0964","\u092e\u093e\u0924\u093e \u091c\u093e\u0915\u0940 \u092a\u093e\u0930\u094d\u0935\u0924\u0940, \u092a\u093f\u0924\u093e \u092e\u0939\u093e\u0926\u0947\u0935\u093e\u0965"],meanings:["You give eyes to the blind, a healthy body to lepers. You give children to barren women and wealth to the poor."]},{lines:["\u0939\u093e\u0930 \u091a\u0922\u093c\u0947, \u092b\u0942\u0932 \u091a\u0922\u093c\u0947 \u0914\u0930 \u091a\u0922\u093c\u0947 \u092e\u0947\u0935\u093e\u0964","\u0932\u0921\u094d\u0921\u0942\u0935\u0928 \u0915\u093e \u092d\u094b\u0917 \u0932\u0917\u0947, \u0938\u0902\u0924 \u0915\u0930\u0947\u0902 \u0938\u0947\u0935\u093e\u0965","\u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936 \u0926\u0947\u0935\u093e\u0964","\u092e\u093e\u0924\u093e \u091c\u093e\u0915\u0940 \u092a\u093e\u0930\u094d\u0935\u0924\u0940, \u092a\u093f\u0924\u093e \u092e\u0939\u093e\u0926\u0947\u0935\u093e\u0965"],meanings:["Garlands, flowers, and dry fruits are offered to you. Laddus are offered as prasad, and saints serve you."]},{lines:["\u0926\u0940\u0928\u0928 \u0915\u0940 \u0932\u093e\u091c \u0930\u0916\u094b, \u0936\u092e\u094d\u092d\u0941 \u0938\u0941\u0924\u0935\u093e\u0930\u0940\u0964","\u0915\u093e\u092e\u0928\u093e \u0915\u094b \u092a\u0942\u0930\u093e \u0915\u0930\u094b, \u091c\u093e\u090a\u0902 \u092c\u0932\u093f\u0939\u093e\u0930\u0940\u0965","\u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936, \u091c\u092f \u0917\u0923\u0947\u0936 \u0926\u0947\u0935\u093e\u0964","\u092e\u093e\u0924\u093e \u091c\u093e\u0915\u0940 \u092a\u093e\u0930\u094d\u0935\u0924\u0940, \u092a\u093f\u0924\u093e \u092e\u0939\u093e\u0926\u0947\u0935\u093e\u0965"],meanings:["O son of Shiva, protect the honor of the humble and fulfill their desires. I am devoted to you."]}]},eng:{title:"Ganesh Ji Aarti",dataHeading:"Ganesh Ji Ki Aarti",verses:[{lines:["Jai Ganesh, Jai Ganesh, Jai Ganesh Deva.","Mata Jaaki Parvati, Pita Mahadeva.","Jai Ganesh, Jai Ganesh, Jai Ganesh Deva."]},{lines:["Ekdant, Dayavant, Chaar Bhujadhari.","Maathay Par Tilak Sohe, Mooshak Ki Sawari.","Jai Ganesh, Jai Ganesh, Jai Ganesh Deva."]},{lines:["Andhan Ko Aankh Det, Kodhin Ko Kaya.","Baanjh Ko Putra Det, Nirdhan Ko Maya.","Jai Ganesh, Jai Ganesh, Jai Ganesh Deva."]},{lines:["Haar Chade, Phool Chade Aur Chade Meva.","Laddooan Ka Bhog Lage, Sant Kare Seva.","Jai Ganesh, Jai Ganesh, Jai Ganesh Deva."]},{lines:["Deenan Ki Laaj Rakho, Shambhu Sutvaari.","Kaamana Ko Poora Karo, Jaoon Balihari.","Jai Ganesh, Jai Ganesh, Jai Ganesh Deva."]}]}},u={title:"\u0935\u0915\u094d\u0930\u0924\u0941\u0902\u0921 \u092e\u0939\u093e\u0915\u093e\u092f",verses:[{lines:["\u0935\u0915\u094d\u0930\u0924\u0941\u0902\u0921 \u092e\u0939\u093e\u0915\u093e\u092f \u0938\u0942\u0930\u094d\u092f\u0915\u094b\u091f\u093f \u0938\u092e\u092a\u094d\u0930\u092d\u0964","\u0928\u093f\u0930\u094d\u0935\u093f\u0918\u094d\u0928\u0902 \u0915\u0941\u0930\u0941 \u092e\u0947 \u0926\u0947\u0935 \u0938\u0930\u094d\u0935\u0915\u093e\u0930\u094d\u092f\u0947\u0937\u0941 \u0938\u0930\u094d\u0935\u0926\u093e\u0965"]}]},c={title:"\u0917\u091c\u093e\u0928\u0928\u0902 \u092d\u0942\u0924\u0917\u0923\u093e\u0927\u093f\u0938\u0947\u0935\u093f\u0924\u0902",verses:[{lines:["\u0917\u091c\u093e\u0928\u0928\u0902 \u092d\u0942\u0924\u0917\u0923\u093e\u0927\u093f\u0938\u0947\u0935\u093f\u0924\u0902 \u0915\u092a\u093f\u0924\u094d\u0925\u091c\u092e\u094d\u092c\u0942\u092b\u0932\u091a\u093e\u0930\u0941\u092d\u0915\u094d\u0937\u0923\u092e\u094d\u0964","\u0909\u092e\u093e\u0938\u0941\u0924\u090 92a\u0915\u0940 \u0906\u0901\u0916\u0947\u0902 \u091a\u0902\u0926\u094d\u0930\u092e\u093e \u0915\u0947 \u0938\u092e\u093e\u0928 \u0909\u091c\u094d\u091c\u094d\u0935\u0932 \u0939\u0948\u0902\u0964 \u0906\u092a\u0915\u093e \u092e\u0941\u0916 \u091a\u0902\u0926\u094d\u0930\u092e\u093e \u0915\u0940 \u0924\u0930\u0939 \u0938\u0941\u0902\u0926\u0930 \u0939\u0948\u0964"]},{lines:["\u0915\u0928\u0915 \u0938\u092e\u093e\u0928 \u0915\u0932\u0947\u0935\u0930, \u0930\u0915\u094d\u0924\u093e\u092e\u094d\u092c\u0930 \u0930\u093e\u091c\u0948\u0964","\u0930\u0915\u094d\u0924\u092a\u0941\u0937\u094d\u092a \u0917\u0932\u092e\u093e\u0932\u093e, \u0915\u0902\u0920\u0928 \u092a\u0930 \u0938\u093e\u091c\u0948\u0965"],meanings:["\u0906\u092a\u0915\u093e \u0936\u0930\u0940\u0930 \u0938\u094b\u0928\u0947 \u0915\u0947 \u0938\u092e\u093e\u0928 \u091a\u092e\u0915\u0926\u093e\u0930 \u0939\u0948 \u0914\u0930 \u0906\u092a \u0930\u0915\u094d\u0924\u0935\u0930\u094d\u0923 \u0935\u0938\u094d\u0924\u094d\u0930 \u092a\u0939\u0928\u0924\u0940 \u0939\u0948\u0902\u0964 \u0906\u092a\u0915\u0947 \u0917\u0932\u0947 \u092e\u0947\u0902 \u0930\u0915\u094d\u0924\u092a\u0941\u0937\u094d\u092a \u0915\u0940 \u092e\u093e\u0932\u093e \u0938\u0941\u0936\u094b\u092d\u093f\u0924 \u0939\u0948\u0964"]},{lines:["\u0915\u0947\u0939\u0930\u093f \u0935\u093e\u0939\u0928 \u0930\u093e\u091c\u0924, \u0916\u0921\u094d\u0917 \u0916\u092a\u094d\u092a\u0930\u0927\u093e\u0930\u0940\u0964","\u0938\u0941\u0930-\u0928\u0930 \u092e\u0941\u0928\u093f\u091c\u0928 \u0938\u0947\u0935\u0924, \u0924\u093f\u0928\u0915\u0947 \u0926\u0941\u0903\u0916\u0939\u093e\u0930\u0940\u0965"],meanings:["\u0906\u092a \u0916\u0921\u094d\u0917 (\u0924\u0930\u0915\u0936) \u0914\u0930 \u0916\u092a\u094d\u092a\u0930 (\u092a\u093e\u0924\u094d\u0930) \u0927\u093e\u0930\u0923 \u0915\u0930\u0924\u0940 \u0939\u0948\u0902\u0964 \u0926\u0947\u0935\u0924\u093e, \u092e\u0928\u0941\u0937\u094d\u092f, \u0914\u0930 \u092e\u0941\u0928\u093f \u0906\u092a\u0915\u0940 \u0938\u0947\u0935\u093e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0906\u092a \u0909\u0928\u0915\u0947 \u0926\u0941\u0916\u094b\u0902 \u0915\u094b \u0926\u0942\u0930 \u0915\u0930\u0924\u0940 \u0939\u0948\u0902\u0964"]},{lines:["\u0915\u093e\u0928\u0928 \u0915\u0941\u0902\u0921\u0932 \u0936\u094b\u092d\u093f\u0924, \u0928\u093e\u0938\u093e\u0917\u094d\u0930\u0947 \u092e\u094b\u0924\u0940\u0964","\u0915\u094b\u091f\u093f\u0915 \u091a\u0902\u0926\u094d\u0930 \u0926\u093f\u0935\u093e\u0915\u0930, \u0930\u093e\u091c\u0924 \u0938\u092e \u091c\u094d\u092f\u094b\u0924\u093f\u0965"],meanings:["\u0906\u092a\u0915\u0947 \u0915\u093e\u0928\u094b\u0902 \u092e\u0947\u0902 \u0915\u0941\u0902\u0921\u0932 (\u0915\u093e\u0928 \u0915\u0940 \u092c\u093e\u0932\u093f\u092f\u093e\u0901) \u0939\u0948\u0902 \u0914\u0930 \u0906\u092a\u0915\u0947 \u0928\u093e\u0938\u093f\u0915\u093e \u092a\u0930 \u092e\u094b\u0924\u0940 \u0939\u0948\u0964 \u0915\u0930\u094b\u0921\u093c\u094b\u0902 \u091a\u0902\u0926\u094d\u0930\u092e\u093e \u0914\u0930 \u0938\u0942\u0930\u094d\u092f \u0915\u0940 \u091c\u094d\u092f\u094b\u0924\u093f \u0906\u092a\u0915\u0947 \u092e\u0941\u0916 \u092a\u0930 \u0939\u0948\u0964"]},{lines:["\u091a\u0902\u0921-\u092e\u0941\u0902\u0921 \u0938\u0902\u0939\u093e\u0930\u0947, \u092e\u0939\u093f\u0937\u093e\u0938\u0941\u0930 \u0918\u093e\u0924\u0940\u0964","\u0927\u0942\u092e\u094d\u0930 \u0935\u093f\u0932\u094b\u091a\u0928 \u0928\u0948\u0928\u093e, \u0928\u093f\u0936\u0926\u093f\u0928 \u092e\u0926\u092e\u093e\u0924\u0940\u0965"],meanings:["\u0906\u092a \u091a\u0902\u0921 \u0914\u0930 \u092e\u0941\u0902\u0921 \u0930\u093e\u0915\u094d\u0937\u0938\u094b\u0902 \u0924\u0925\u093e \u092e\u0939\u093f\u0937\u093e\u0938\u0941\u0930 \u0915\u093e \u0935\u0927 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0940 \u0939\u0948\u0902\u0964 \u0906\u092a\u0915\u0940 \u0906\u0901\u0916\u0947\u0902 \u0927\u0942\u092e\u094d\u0930 \u0915\u0940 \u0924\u0930\u0939 \u0939\u09 3f\u0927\u0930 \u0915\u0943\u0937\u094d\u0923 \u092e\u0941\u0930\u093e\u0930\u0940 \u0915\u0940\u0965"]},{lines:["\u0906\u0930\u0924\u0940 \u0915\u0941\u0902\u091c\u092c\u093f\u0939\u093e\u0930\u0940 \u0915\u0940, \u0936\u094d\u0930\u0940 \u0917\u093f\u0930\u093f\u0927\u0930 \u0915\u0943\u0937\u094d\u0923 \u092e\u0941\u0930\u093e\u0930\u0940 \u0915\u0940\u0965"]}]},eng:{title:"Aarti Kunj Bihari Ki",verses:[{lines:["Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Gale Mein Bansi, Mukh Par Bindiya, Nand Ke Anand Nandlala Ki\u0965","Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["Around his neck hangs the flute, on his forehead is a bindi, he is the joy of Nanda, Nandlala (Krishna).","We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Gaye Jo Gopiya Sang Radhika, Kunj Gali Mein Murli Dhari Ki\u0965","Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["The Gopis (cowherd girls) along with Radha sing in praise of the flute-playing Krishna in the groves.","We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Kanak Ke Phoolan Se Tan Shobhit, Uti Rakhata Banmali Ki\u0965","Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["His body is adorned with golden flowers, enhancing the splendor of Banmali (Krishna).","We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Shri Ang Pe Pitambar Shobhit, Uti Chunari Pitambar Ki\u0965","Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["His divine body is adorned with a yellow silk garment (Pitambar), along with a matching scarf.","We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Lassat Bendi Shobhit Shir Par, Nakh Par Kundal Jhalakat Hai\u0965","Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["A beautiful ornament shines on his forehead, and earrings sparkle brightly.","We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Bhramar Ko Chanchal Taat Tedhe-Medhe, Kunchit Kesh Latakat Hai\u0965","Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["His curly hair, like a playful buzzing bee, cascades in twists and turns.","We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Ang-Ang Mein Phoolan Ki Vasna, Mud-Mudat Murli Dhari Ki\u0965","Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["His entire body is filled with the fragrance of flowers, and he plays his flute joyfully.","We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Shri Ang Mein Vaksha Chandan Shobhit, Charu Chitra Binod Chhavi Ki\u0965","Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["His chest is adorned with sandalwood paste, enhancing his beautiful and enchanting form.","We sing the Aarti (devotional song) of Kunj Bihari, the one who lifted the Govardhan mountain, Krishna the enchanter."]},{lines:["Aarti Kunj Bihari Ki, Shri Giridhar Krishna Murari Ki\u0965"],meanings:["Repeating the chorus emphasizes the devotion to Krishna, the playful lord of Vrindavan, who delights and protects his devotees."]}]}},K={info:{image:"https://images1.livehindustan.com/static-content/1y/lh/sawan-shivi-ji/Krishna-info.png",details:[{label:"\u0928\u093e\u092e",value:"\u0915\u0943\u0937\u094d\u0923, \u0917\u094b\u0935\u093f\u0902\u0926, \u0917\u094b\u092a\u093e\u0932, \u092e\u093e\u0927\u0935
