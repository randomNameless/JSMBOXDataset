<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news-like.html</title>
</head>
<body>

<script>
$(document).ready(function(){$.ajaxSetup({headers:{'X-CSRF-TOKEN':$('meta[name="csrf-token"]').attr('content')}});$(document).on('click','.news_reaction',function(){var id=$(this).attr('data-id');var type=$(this).attr('data-type');var url=$(this).attr('data-url');$.ajax({type:"POST",dataType:"json",url:url,data:{id:id,type:type},success:function(response){if(response.status==200){$('span.likeCount'+id).html(response.result.like);$('span.dislikeCount'+id).html(response.result.dislike);$('.disable'+id).attr('disabled','disabled');}},});});});
</script>

</body>
</html>
