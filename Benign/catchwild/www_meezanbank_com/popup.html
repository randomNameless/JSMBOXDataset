<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup.html</title>
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Your JavaScript code here
    const popup = document.getElementById("popup-container");
    const closeButton = document.getElementById("close-popup");

    function openPopup() {
        if (popup) {
            popup.style.display = "flex"; // Display as flex to center content
            setTimeout(closePopup, 10000); // Automatically close after 10 seconds
        }
    }

    function closePopup() {
        if (popup) {
            popup.style.display = "none";
        }
    }

    // Call the openPopup function to show the popup automatically
    openPopup();

    // Event listener to close the popup manually
    if (closeButton) {
        closeButton.addEventListener("click", closePopup);
    }
});

</script>

</body>
</html>
