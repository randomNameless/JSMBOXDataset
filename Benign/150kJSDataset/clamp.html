<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clamp.html</title>
</head>
<body>

<script>
export default function clamp ( value, min, max ) {
	return Math.max( min, Math.min( max, value ) );
}

</script>

</body>
