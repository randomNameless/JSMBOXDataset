<script>
String.prototype.format = function () {
    a = this;
    return a + arguments[0]
}



String.prototype._3Digi = function () {
    iValue = this.toString();
    var _Temp = "";
    var _inx = 0
    for (var i = iValue.length - 1; i >= 0; i--) {
        if (_inx % 3 == 0 && _inx != 0) {
            _Temp = "," + _Temp;
            _inx = 0;
        }

        _Temp = iValue.substring(i, i + 1) + _Temp;

        _inx++;
    }
    return _Temp
}

    iValue = this.toString();

            _Temp = "," + _Temp;

        }

        _inx++;
    }

    return _Temp

}
