<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_cloud.html</title>
</head>
<body>

<script>
(function($){ $.fn.text_cloud = function(text, timeout){

	var $thisCloud = $('<div class="text_cloud" />')
		.appendTo(this)
		.append('<div/>')
		.append('<span/>');
	
	$thisCloud
		.find('span')
		.text(text);
	
	setTimeout(function() {
	
	 $thisCloud.fadeOut(200, function() {
	  
		$thisCloud.remove();
	  
	  });
	
	}, timeout);

}})(jQuery);
</script>

</body>
</html>
