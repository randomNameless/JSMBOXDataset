\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud55c \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc81c\uacf5 \ubc0f \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc81c3\uc790 \uc81c\uacf5\uc5d0 \ub300\ud55c \ub3d9\uc758\ub97c \ub2f9\ud574 \ud68c\uc6d0\uacfc \ub2f9\ud574 \ud68c\uc6d0\uc758 \ubc95\uc815\ub300\ub9ac\uc778\uc73c\ub85c\ubd80\ud130 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud55c\ub2e4. \uc774 \uacbd\uc6b0 \ubc95\uc815\ub300\ub9ac\uc778\uc740 \uc81c9\uc870\uc5d0 \uc758\ud55c \ud68c\uc6d0\uc758 \uad8c\ub9ac\ub97c \ubaa8\ub450 \uac00\uc9c4\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\ub294 14\uc138 \ubbf8\ub9cc\uc758 \ud68c\uc6d0\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4 \ub610\ub294 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \uc774\uc6a9\uc57d\uad00\uc5d0 \uba85\uc2dc \ub610\ub294 \uace0\uc9c0\ud55c \ubc94\uc704\ub97c \ub118\uc5b4 \uc774\uc6a9\ud558\uac70\ub098 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 14\uc138\ubbf8\ub9cc\uc758 \ud68c\uc6d0\uacfc \uadf8 \ubc95\uc815\ub300\ub9ac\uc778\uc758 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud55c\ub2e4. \ub2e8, \uc544\ub798\uc758 \uacbd\uc6b0\ub294 \uc81c\uc678\ud55c\ub2e4. <br /> 1. \uc704\uce58\uc815\ubcf4 \ubc0f \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \ub530\ub978 \uc694\uae08\uc815\uc0b0\uc744 \uc704\ud558\uc5ec \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\uac00 \ud544\uc694\ud55c \uacbd\uc6b0 <br /> 2. \ud1b5\uacc4\uc791\uc131, \ud559\uc220\uc5f0\uad6c \ub610\ub294 \uc2dc\uc7a5\uc870\uc0ac\ub97c \uc704\ud558\uc5ec \ud2b9\uc815 \uac1c\uc778\uc744 \uc54c\uc544\ubcfc \uc218 \uc5c6\ub294 \ud615\ud0dc\ub85c \uac00\uacf5\ud558\uc5ec \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0'},{title:"8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uc758 \uad8c\ub9ac",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc758 \uacbd\uc6b0\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc774\ud558 "8\uc138 \uc774\ud558\uc758 \uc544\ub3d9"\ub4f1\uc774\ub77c \ud55c\ub2e4)\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uac00 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubcf8\uc778\uc758 \ub3d9\uc758\uac00 \uc788\ub294 \uac83\uc73c\ub85c \ubcf8\ub2e4. <br /> 1. 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 <br /> 2. \uae08\uce58\uc0b0\uc790 <br /> 3. \uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95\uc81c2\uc870\uc81c2\ud56d\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc815\uc2e0\uc801 \uc7a5\uc560\ub97c \uac00\uc9c4 \uc790\ub85c\uc11c \uc7a5\uc560\uc778\uace0\uc6a9\ucd09\uc9c4 \ubc0f \uc9c1\uc5c5\uc7ac\ud65c\ubc95 \uc81c2\uc870\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc911\uc99d\uc7a5\uc560\uc778\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95 \uc81c29\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc7a5\uc560\uc778\ub4f1\ub85d\uc744 \ud55c \uc790\uc5d0 \ud55c\ud55c\ub2e4) <br /> \u2461 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\uc758 \ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ub97c \ud558\uace0\uc790 \ud558\ub294 \ubcf4\ud638\uc758\ubb34\uc790\ub294 \uc11c\uba74\ub3d9\uc758\uc11c\uc5d0 \ubcf4\ud638\uc758\ubb34\uc790\uc784\uc744 \uc99d\uba85\ud558\ub294 \uc11c\uba74\uc744 \ucca8\ubd80\ud558\uc5ec "\ud68c\uc0ac"\uc5d0 \uc81c\ucd9c\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2462 \ubcf4\ud638\uc758\ubb34\uc790\ub294 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4 \uad8c\ub9ac\uc758 \uc804\ubd80\ub97c \ud589\uc0ac\ud560 \uc218 \uc788\ub2e4.'},{title:"\uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\uc758 \uc9c0\uc815",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\ub97c \uc801\uc808\ud788 \uad00\ub9ac, \ubcf4\ud638\ud558\uace0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ubd88\ub9cc\uc744 \uc6d0\ud65c\ud788 \ucc98\ub9ac\ud560 \uc218 \uc788\ub3c4\ub85d \uc2e4\uc9c8\uc801\uc778 \ucc45\uc784\uc744 \uc9c8 \uc218 \uc788\ub294 \uc9c0\uc704\uc5d0 \uc788\ub294 \uc790\ub97c \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\ub85c \uc9c0\uc815\ud574 \uc6b4\uc601\ud55c\ub2e4. <br />\u2461 \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\ub294 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ubd80\uc11c\uc758 \ubd80\uc11c\uc7a5\uc73c\ub85c\uc11c \uad6c\uccb4\uc801\uc778 \uc0ac\ud56d\uc740 \ubcf8 \uc57d\uad00\uc758 \ubd80\uce59\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c15\uc870 \ub0b4\uc9c0 \uc81c26\uc870\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c \ud68c\uc6d0\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1 \uccad\uad6c\ub97c \ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uace0\uc758, \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \ubabb\ud558\ub294 \uacbd\uc6b0 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4. <br />\u2461 \ud68c\uc6d0\uc774 \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud558\uc5ec "\ud68c\uc0ac"\uc5d0 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 \ud68c\uc6d0\uc740 \uace0\uc758, \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \ubabb\ud558\ub294 \uacbd\uc6b0 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4.'},{title:"\uba74\ucc45",description:'\u2460 "\ud68c\uc0ac"\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \uacbd\uc6b0\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0 \uc774\ub85c \uc778\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \ubc1c\uc0dd\ud55c \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc54a\ub294\ub2e4. <br /> 1. \ucc9c\uc7ac\uc9c0\ubcc0 \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ubd88\uac00\ud56d\ub825\uc758 \uc0c1\ud0dc\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 2. \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud558\uc5ec "\ud68c\uc0ac"\uc640 \uc11c\ube44\uc2a4 \uc81c\ud734\uacc4\uc57d\uc744 \uccb4\uacb0\ud55c \uc81c3\uc790\uc758 \uace0\uc758\uc801\uc778 \uc11c\ube44\uc2a4 \ubc29\ud574\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 3. \ud68c\uc6d0\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc7a5\uc560\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 4. \uc81c1\ud638 \ub0b4\uc9c0 \uc81c3\ud638\ub97c \uc81c\uc678\ud55c \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uace0\uc758\xb7\uacfc\uc2e4\uc774 \uc5c6\ub294 \uc0ac\uc720\ub85c \uc778\ud55c \uacbd\uc6b0 <br />\u2461 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4 \ubc0f \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc7ac\ub41c \uc815\ubcf4, \uc790\ub8cc, \uc0ac\uc2e4\uc758 \uc2e0\ub8b0\ub3c4, \uc815\ud655\uc131 \ub4f1\uc5d0 \ub300\ud574\uc11c\ub294 \ubcf4\uc99d\uc744 \ud558\uc9c0 \uc54a\uc73c\uba70 \uc774\ub85c \uc778\ud574 \ubc1c\uc0dd\ud55c \ud68c\uc6d0\uc758 \uc190\ud574\uc5d0 \ub300\ud558\uc5ec\ub294 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.'},{title:"\uaddc\uc815\uc758 \uc900\uc6a9",description:"\ubcf8 \uc57d\uad00\uc740 \ub300\ud55c\ubbfc\uad6d\ubc95\ub839\uc5d0 \uc758\ud558\uc5ec \uaddc\uc815\ub418\uace0 \uc774\ud589\ub41c\ub2e4."},{title:"\ubd84\uc7c1\uc758 \uc870\uc815 \ubc0f \uae30\ud0c0",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud574 \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c28\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \ubc29\uc1a1\ud1b5\uc2e0\uc704\uc6d0\ud68c\uc5d0 \uc7ac\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4. <br />\u2461 "\ud68c\uc0ac" \ub610\ub294 \uace0\uac1d\uc740 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud574 \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95 \uc81c43\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uac1c\uc778\uc815\ubcf4\ubd84\uc7c1\uc870\uc815\uc704\uc6d0\ud68c\uc5d0 \uc870\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4.'},{title:"\ud68c\uc0ac\uc758 \uc5f0\ub77d\ucc98",description:'"\ud68c\uc0ac"\uc758 \uc0c1\ud638 \ubc0f \uc8fc\uc18c \ub4f1\uc740 \ub2e4\uc74c\uacfc \uac19\ub2e4. <br /> 1. \uc0c1 \ud638 : \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac <br /> 2. \uc8fc \uc18c : \uc11c\uc6b8\uc2dc \uac15\ub0a8\uad6c \uc0bc\uc1312\ub3d9 144-24 \uc1a1\uc554\ube4c\ub5293\ucc28 15\uce35 <br /> 3. \ub300\ud45c\uc804\ud654 : 1588-9350~1'},{description:"\uc774 \uc57d\uad00\uc740 2013\ub144 7\uc6d4 1\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4."}],[{title:"\ubaa9\uc801",description:'\uc774 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac (\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc81c\uacf5\ud558\ub294 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4(\uc774\ud558 "\uc11c\ube44\uc2a4")\uc640 \uad00\ub828\ud558\uc5ec, \ud68c\uc0ac\uc640 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc640\uc758 \uad8c\ub9ac, \uc758\ubb34 \ubc0f \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc6a9\uc5b4\uc758 \uc815\uc758",description:'\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \ub2e4\uc74c \uac01\ud638\uc640 \uac19\uc73c\uba70, \uc815\uc758\ub418\uc9c0 \uc54a\uc740 \uc6a9\uc5b4\uc5d0 \ub300\ud55c \ud574\uc11d\uc740 \uad00\uacc4\ubc95\ub839 \ubc0f \uc11c\ube44\uc2a4 \uc548\ub0b4\uc5d0\uc11c \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub978\ub2e4. <br /> \u2460 "\ud68c\uc6d0"\uc774\ub77c \ud568\uc740 \uc774 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4. <br /> \u2461 "\uc704\uce58\uc815\ubcf4"\ub77c \ud568\uc740 \uc774\ub3d9\uc131\uc774 \uc788\ub294 \ubb3c\uac74 \ub610\ub294 \uac1c\uc778\uc774 \ud2b9\uc815\ud55c \uc2dc\uac04\uc5d0 \uc874\uc7ac\ud558\uac70\ub098 \uc874\uc7ac\ud558\uc600\ub358 \uc7a5\uc18c\uc5d0 \uad00\ud55c \uc815\ubcf4\ub85c\uc11c \uc804\uae30\ud1b5\uc2e0\uae30\ubcf8\ubc95 \uc81c2\uc870 \uc81c2\ud638 \ubc0f \uc81c3\ud638\uc758 \uaddc\uc815\uc5d0 \ub530\ub978 \uc804\uae30\ud1b5\uc2e0\uc124\ube44 \ubc0f \uc804\uae30\ud1b5\uc2e0\ud68c\uc120\uc124\ube44\ub97c \uc774\uc6a9\ud558\uc5ec \uc218\uc9d1\ub41c \uac83\uc744 \ub9d0\ud55c\ub2e4. <br /> \u2462 "\uac1c\uc778\uc704\uce58\uc815\ubcf4"\ub77c \ud568\uc740 \ud2b9\uc815 \uac1c\uc778\uc758 \uc704\uce58\uc815\ubcf4(\uc704\uce58\uc815\ubcf4\ub9cc\uc73c\ub85c\ub294 \ud2b9\uc815 \uac1c\uc778\uc758 \uc704\uce58\ub97c \uc54c \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub3c4 \ub2e4\ub978 \uc815\ubcf4\uc640 \uc6a9\uc774\ud558\uac8c \uacb0\ud569\ud558\uc5ec \ud2b9\uc815 \uac1c\uc778\uc758 \uc704\uce58\ub97c \uc54c \uc218 \uc788\ub294 \uac83\uc744 \ud3ec\ud568)\ub97c \ub9d0\ud55c\ub2e4. <br /> \ub2e8, "\ud68c\uc0ac"\uc640 \ubcc4\ub3c4\uc758 \uacc4\uc57d \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ucc44\uc6a9\uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc544\uc6c3\uc18c\uc2f1(\ub3c4\uae09), \ucc44\uc6a9\ub300\ud589 \uae30\uc5c5\uc5d0 \ud55c\ud574 "\uae30\uc5c5\ud68c\uc6d0" \uac00\uc785\uc774 \uac00\ub2a5\ud558\uba70, \uc54c\ubc14\ubaac(www.albamon.com)\uc758 \uacbd\uc6b0 \uc9c1\uc811 \uace0\uc6a9 \uc5ec\ubd80\uc640 \uc0c1\uad00\uc5c6\uc774 "\uae30\uc5c5\ud68c\uc6d0"\uc73c\ub85c \uc774\uc6a9\ud560 \uc218 \uc788\ub2e4. <br /> \u2463 "\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4"\ub77c \ud568\uc740 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc5d0 \uc758\ud558\uc5ec \uc2dd\ubcc4\ub418\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4. <br /> \u2464 "\uc704\uce58\uc815\ubcf4 \uc218\uc9d1\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc"\ub77c \ud568\uc740 \uc704\uce58\uc815\ubcf4\uc758 \uc218\uc9d1\uc694\uccad\uc778, \uc218\uc9d1\uc77c\uc2dc \ubc0f \uc218\uc9d1\ubc29\ubc95\uc5d0 \uad00\ud55c \uc790\ub8cc(\uc704\uce58\uc815\ubcf4 \uc81c\uc678)\ub97c \ub9d0\ud55c\ub2e4. <br /> \u2465 "\uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc"\ub77c \ud568\uc740 \uc704\uce58\uc815\ubcf4\ub97c \uc81c\uacf5\ubc1b\ub294 \uc790, \ucde8\ub4dd\uacbd\ub85c, \uc774\uc6a9\xb7\uc81c\uacf5\uc77c\uc2dc \ubc0f \uc774\uc6a9\xb7\uc81c\uacf5\ubc29\ubc95\uc5d0 \uad00\ud55c \uc790\ub8cc(\uc704\uce58\uc815\ubcf4 \uc81c\uc678)\ub97c \ub9d0\ud55c\ub2e4. <br />\u2466 "\uc704\uce58\uc815\ubcf4\uc2dc\uc2a4\ud15c"\uc774\ub77c \ud568\uc740 \uc704\uce58\uc815\ubcf4\uc0ac\uc5c5 \ubc0f \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc0ac\uc5c5\uc744 \uc704\ud558\uc5ec \uc815\ubcf4\ud1b5\uc2e0\ub9dd \uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c2\uc870 \uc81c1\ud56d \uc81c1\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc744 \ud1b5\ud558\uc5ec \uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\xb7\uc800\uc7a5\xb7\ubd84\uc11d\xb7\uc774\uc6a9 \ubc0f \uc81c\uacf5\ud560 \uc218 \uc788\ub3c4\ub85d \uc11c\ub85c \uc720\uae30\uc801\uc73c\ub85c \uc5f0\uacc4\ub41c \ucef4\ud4e8\ud130\uc758 \ud558\ub4dc\uc6e8\uc5b4, \uc18c\ud504\ud2b8\uc6e8\uc5b4, \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc0f \uc778\uc801\uc790\uc6d0\uc758 \uacb0\ud569\uccb4\ub97c \ub9d0\ud55c\ub2e4.'},{title:"\uc57d\uad00\uc758 \uba85\uc2dc\uc640 \uac1c\uc815",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc774 \uc57d\uad00\uc744 \uc774\uc6a9\uc790\uac00 \uc54c \uc218 \uc788\ub3c4\ub85d \ucd08\uae30 \ud654\uba74\uc5d0 \uac8c\uc2dc\ud558\uac70\ub098 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc774\uc6a9\uc790\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\ub294 \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960, \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960(\uc774\ud558 "\uc704\uce58\uc815\ubcf4\ubcf4\ud638\ubc95") \ub4f1 \uad00\ub828\ubc95\uc744 \uc704\ubc30\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \uc774 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\ub2e4. <br /> \u2462 "\ud68c\uc0ac"\uac00 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 \ubc0f \uac1c\uc815\uc0ac\uc720\ub97c \uba85\uc2dc\ud558\uc5ec \ud604\ud589\uc57d\uad00\uacfc \ud568\uaed8 \uadf8 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc801\uc6a9\uc77c\uc790 \uc804\uc77c\uae4c\uc9c0 \uacf5\uc9c0\ud55c\ub2e4. \ub2e8 \ud68c\uc6d0\uc758 \uad8c\ub9ac, \uc758\ubb34\uc5d0 \uc911\ub300\ud55c \uc601\ud5a5\uc744 \uc8fc\ub294 \ubcc0\uacbd\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 30\uc77c \uc804\ubd80\ud130 \uacf5\uc9c0\ud558\ub3c4\ub85d \ud55c\ub2e4. <br />\u2463 \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc5d0 \ub300\ud574 \uac70\ubd80\ud560 \uad8c\ub9ac\uac00 \uc788\ub2e4. \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc774 \uacf5\uc9c0\ub41c \uc9c0 15\uc77c \uc774\ub0b4\uc5d0 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uba85\ud560 \uc218 \uc788\ub2e4. \ud68c\uc6d0\uc774 \uac70\ubd80\ud558\ub294 \uacbd\uc6b0 \ud68c\uc0ac\ub294 15\uc77c\uc758 \uae30\uac04\uc744 \uc815\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \ud6c4 \ub2f9\ud574 \ud68c\uc6d0\uacfc\uc758 \uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. \ub9cc\uc57d, \ud68c\uc6d0\uc774 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uac70\ub098, \uc804\ud56d\uc5d0 \ub530\ub77c \uc2dc\ud589\uc77c \uc774\ud6c4\uc5d0 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.'},{title:"\uc57d\uad00 \uc678 \uc900\uce59",description:"\uc774 \uc57d\uad00\uc5d0 \uba85\uc2dc\ub418\uc9c0 \uc54a\uc740 \uc0ac\ud56d\uc5d0 \ub300\ud574\uc11c\ub294 \uc704\uce58\uc815\ubcf4\ubcf4\ud638\ubc95 \ub4f1\uc758 \uad00\uacc4\ubc95\ub839\uacfc \ud68c\uc0ac\uc758 \uc774\uc6a9\uc57d\uad00, \uac1c\uc778\uc815\ubcf4\ucde8\uae09\ubc29\uce68 \ubc0f \ud68c\uc0ac\uac00 \ubcc4\ub3c4\ub85c \uc815\ud55c \uc9c0\uce68 \ub4f1\uc744 \ub530\ub978\ub2e4."},{title:"\uc774\uc6a9\uacc4\uc57d\uc758 \uc131\ub9bd",description:'"\ud68c\uc0ac"\uc758 \uc0c1\ud638, \uc8fc\uc18c, \uc804\ud654\ubc88\ud638\ub294 \uc544\ub798\uc640 \uac19\uc73c\uba70 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uc704\uce58\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uace0 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ud55c \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ubd88\ub9cc\uc0ac\ud56d\uc744 \ucc98\ub9ac\ud558\uae30 \uc704\ud558\uc5ec \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\uc640 \uc704\uce58\uc815\ubcf4\ubcf4\ud638\uad00\ub9ac\uc790\ub97c \uc9c0\uc815\ud55c\ub2e4. <br /> - \uc0c1\ud638 : \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ud68c\uc0ac <br /> - \uc8fc\uc18c : (135-877) \uc11c\uc6b8\uc2dc \uac15\ub0a8\uad6c \uc0bc\uc1312\ub3d9 144-24 \uc1a1\uc554\ube4c\ub529III 15\uce35 <br /> - \ub300\ud45c\uc804\ud654 : 1588-9350~1 <br /> - \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790 : \uc7a1\ucf54\ub9ac\uc544\uc0ac\uc5c5\ubcf8\ubd80 \uc774\uc0ac \ucd5c\ucc3d\ud638, \uc54c\ubc14\ubaac\uc0ac\uc5c5\ubcf8\ubd80 \uc774\uc0ac \uc774\uc601\uac78 <br />- \uc704\uce58\uc815\ubcf4\ubcf4\ud638\uad00\ub9ac\uc790 : \uae30\ud68d\ud300 \ud300\uc7a5 \uae40\ud61c\uc815, \uc54c\ubc14\ubaac\uc11c\ube44\uc2a4\ud300 \ud300\uc7a5 \uc815\ud604\uc815'},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9 \ubc0f \uc774\uc6a9\uc694\uae08",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc0ac\uc5c5\uc790\ub85c\ubd80\ud130 \uc81c\uacf5\ubc1b\uc740 \uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud558\uc5ec \uc544\ub798\uc640 \uac19\uc740 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud55c\ub2e4. <br /> 1. \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ud604 \uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud55c \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc <br />\u2461 \uc81c 1\ud56d\uc758 \uc11c\ube44\uc2a4\ub294 \ubb34\ub8cc\ub85c \uc81c\uacf5\ub41c\ub2e4. \ub2e4\ub9cc, \uc11c\ube44\uc2a4 \uc774\uc6a9\uacfc\uc815\uc5d0\uc11c \ud734\ub300\ud615 \ub2e8\ub9d0\uae30 \ub4f1\uc758 \ud1b5\uc2e0\ube44\uc6a9\uc774 \ubc1c\uc0dd\ud560 \uc218 \uc788\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac \ub4f1",description:'\u2460 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc218\uc9d1, \uc774\uc6a9 \ubc0f \uc81c\uacf5\uc5d0 \ub300\ud55c \ub3d9\uc758\uc758 \uc804\ubd80 \ub610\ub294 \uc77c\ubd80\ub97c \ucca0\ud68c\ud560 \uc218 \uc788\ub2e4. <br /> \u2461 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc218\uc9d1, \uc774\uc6a9 \ubc0f \uc81c\uacf5\uc758 \uc77c\uc2dc\uc801\uc778 \uc911\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc694\uad6c\ub97c \uac70\uc808\ud558\uc9c0 \uc544\ub2c8\ud558\uba70, \uc774\ub97c \uc704\ud55c \uae30\uc220\uc801 \uc218\ub2e8\uc744 \uac16\ucd94\uace0 \uc788\uc5b4\uc57c \ud55c\ub2e4. <br /> \u2462 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc544\ub798 \uac01 \ud638\uc758 \uc790\ub8cc\uc5d0 \ub300\ud55c \uc5f4\ub78c \ub610\ub294 \uace0\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\uace0, \ub2f9\ud574 \uc790\ub8cc\uc5d0 \uc624\ub958\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc815\uc815\uc744 \uc694\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc815\ub2f9\ud55c \uc0ac\uc720 \uc5c6\uc774 \ud68c\uc6d0\uc758 \uc694\uad6c\ub97c \uac70\uc808\ud560 \uc218 \uc5c6\ub2e4. <br /> 1. \ubcf8\uc778\uc5d0 \ub300\ud55c \uc704\uce58\uc815\ubcf4 \uc218\uc9d1, \uc774\uc6a9 \uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc <br /> 2. \ubcf8\uc778\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uac00 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \ub610\ub294 \ub2e4\ub978 \ubc95\ub960 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ub41c \uc774\uc720 \ubc0f \ub0b4\uc6a9 <br />\u2463 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uc81c1\ud56d \ub0b4\uc9c0 \uc81c3\ud56d\uc758 \uad8c\ub9ac \ud589\uc0ac\ub97c \uc704\ud574 "\ud68c\uc0ac"\uc5d0 \uc18c\uc815\uc758 \uc808\ucc28\ub97c \ud1b5\ud574 \uc694\uad6c\ud560 \uc218 \uc788\ub2e4.'},{title:"\ubc95\uc815\ub300\ub9ac\uc778\uc758 \uad8c\ub9ac",description:"\u2460 \ud68c\uc0ac\uac00 \ub9cc14\uc138 \ubbf8\ub9cc\uc758 \uc544\ub3d9\uc73c\ub85c\ubd80\ud130 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\xb7\uc774\uc6a9\xb7\uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \ubc95\uc815\ub300\ub9ac\uc778\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4. <br />\u2461 \ubc95\uc815\ub300\ub9ac\uc778\uc740 \ub9cc14\uc138 \ubbf8\ub9cc \uc544\ub3d9\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\xb7\uc774\uc6a9\xb7\uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0 \ub3d9\uc758\uc720\ubcf4\uad8c, \ub3d9\uc758\ucca0\ud68c\uad8c, \uc77c\uc2dc\uc911\uc9c0\uad8c \ubc0f \uc5f4\ub78c\xb7\uace0\uc9c0\uc694\uad6c\uad8c\uc744 \ud589\uc0ac\ud560 \uc218 \uc788\ub2e4."},{title:"8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uc758 \uad8c\ub9ac",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc758 \uacbd\uc6b0\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc774\ud558 "8\uc138 \uc774\ud558\uc758 \uc544\ub3d9"\ub4f1\uc774\ub77c \ud55c\ub2e4)\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uac00 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubcf8\uc778\uc758 \ub3d9\uc758\uac00 \uc788\ub294 \uac83\uc73c\ub85c \ubcf8\ub2e4. <br /> 1. 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 <br /> 2. \uae08\uce58\uc0b0\uc790 <br /> 3. \uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95\uc81c2\uc870\uc81c2\ud56d\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc815\uc2e0\uc801 \uc7a5\uc560\ub97c \uac00\uc9c4 \uc790\ub85c\uc11c \uc7a5\uc560\uc778\uace0\uc6a9\ucd09\uc9c4\ubc0f\uc9c1\uc5c5\uc7ac\ud65c\ubc95 \uc81c2\uc870\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc911\uc99d\uc7a5\uc560\uc778\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95 \uc81c29\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc7a5\uc560\uc778\ub4f1\ub85d\uc744 \ud55c \uc790\uc5d0 \ud55c\ud55c\ub2e4) <br /> \u2461 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\uc758 \ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ub97c \ud558\uace0\uc790 \ud558\ub294 \ubcf4\ud638\uc758\ubb34\uc790\ub294 \uc11c\uba74\ub3d9\uc758\uc11c\uc5d0 \ubcf4\ud638\uc758\ubb34\uc790\uc784\uc744 \uc99d\uba85\ud558\ub294 \uc11c\uba74\uc744 \ucca8\ubd80\ud558\uc5ec \ud68c\uc0ac\uc5d0 \uc81c\ucd9c\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2462 \ubcf4\ud638\uc758\ubb34\uc790\ub294 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4 \uad8c\ub9ac\uc758 \uc804\ubd80\ub97c \ud589\uc0ac\ud560 \uc218 \uc788\ub2e4.'},{title:"\uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\uc758 \ubcf4\uc720\uadfc\uac70 \ubc0f \ubcf4\uc720\uae30\uac04",description:'\u2460 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uace0\uc790 \ud560 \uacbd\uc6b0 \ubbf8\ub9ac \uc774\uc6a9\uc57d\uad00\uc5d0 \uba85\uc2dc\ud55c \ud6c4 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9 \uc989\uc2dc \ud30c\uae30\ud558\uba70, \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uc9c0 \uc54a\ub294\ub2e4. <br />\u2462 \ub2e8, "\ud68c\uc0ac"\ub294 \uc774\uc6a9 \uace0\uac1d\uacfc\uc758 \ubbfc\uc6d0\ucc98\ub9ac\ub97c \uc704\ud574 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \uc790\ub3d9 \uae30\ub85d\xb7\ubcf4\uc874\ud558\uba70 \ud574\ub2f9 \uc790\ub8cc\ub294 1\ub144\uac04 \ubcf4\uad00\ud55c\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc81c3\uc790 \uc81c\uacf5\uc5d0 \ub300\ud55c \ud1b5\ubcf4",description:'\u2460 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ub3d9\uc758 \uc5c6\uc774 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uc9c0 \uc544\ub2c8\ud558\uba70, \uc81c3\uc790 \uc81c\uacf5 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc81c\uacf5\ubc1b\ub294 \uc790 \ubc0f \uc81c\uacf5\ubaa9\uc801\uc744 \uc0ac\uc804 \uace0\uc9c0\ud558\uace0 \ub3d9\uc758\ub97c \ubc1b\ub294\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\uac00 \uc81c1\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \uc9c0\uc815\ud558\ub294 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub9e4\ud68c \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc5d0\uac8c \uc81c\uacf5\ubc1b\ub294 \uc790, \uc81c\uacf5\uc77c\uc2dc \ubc0f \uc81c\uacf5\ubaa9\uc801\uc744 \uc989\uc2dc \ud1b5\ubcf4\ud55c\ub2e4. <br /> \u2462 \ub2e4\ub9cc, \uc544\ub798\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \ubbf8\ub9ac \ud2b9\uc815\ud558\uc5ec \uc9c0\uc815\ud55c \ud1b5\uc2e0\ub2e8\ub9d0\uc7a5\uce58 \ub610\ub294 \uc804\uc790\uc6b0\ud3b8\uc8fc\uc18c \ub4f1\uc73c\ub85c \ud1b5\ubcf4\ud560 \uc218 \uc788\ub2e4. <br /> 1. \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\ud55c \ub2f9\ud574 \ud1b5\uc2e0\ub2e8\ub9d0\uc7a5\uce58\uac00 \ubb38\uc790, \uc74c\uc131 \ub610\ub294 \uc601\uc0c1\uc758 \uc218\uc2e0\uae30\ub2a5\uc744 \uac16\ucd94\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0 <br /> 2. \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\ud55c \ub2f9\ud574 \ud1b5\uc2e0\ub2e8\ub9d0\uc7a5\uce58 \uc678\uc758 \ud1b5\uc2e0\ub2e8\ub9d0\uc7a5\uce58 \ub610\ub294 \uc804\uc790\uc6b0\ud3b8\uc8fc\uc18c \ub4f1\uc73c\ub85c \ud1b5\ubcf4\ud560 \uac83\uc744 \ubbf8\ub9ac \uc694\uccad\ud55c \uacbd\uc6b0'},{title:"\uacc4\uc57d\ud574\uc9c0 \ubc0f \uc774\uc6a9\uc81c\ud55c",description:'\u2460 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \uc774 \uc57d\uad00\uc744 \uc704\ubc18\ud55c \uacbd\uc6b0 \uacbd\uace0, \uc77c\uc2dc\uc801 \uc774\uc6a9\uc815\uc9c0, \uc601\uad6c\uc801 \uc774\uc6a9\uc815\uc9c0 \ub4f1\uc758 \ub2e8\uacc4\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />\u2461 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uc81c1\ud56d\uc5d0 \ub530\ub978 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc815\uc9c0 \uae30\ud0c0 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacfc \uad00\ub828\ub41c \uc774\uc6a9\uc81c\ud55c\uc5d0 \ub300\ud574 \ud68c\uc0ac\uac00 \uc815\ud55c \uc808\ucc28\uc5d0 \ub530\ub77c \uc774\uc758\uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uc774\uc758\uc2e0\uccad\uc774 \uc815\ub2f9\ud558\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \uacbd\uc6b0 \uc989\uc2dc \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc7ac\uac1c\ud55c\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 "\ud68c\uc0ac"\uac00 \uc704\uce58\uc815\ubcf4\ubcf4\ud638\ubc95 \uc81c15\uc870 \ub0b4\uc9c0 \uc81c26\uc870\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c \uc190\ud574\ub97c \uc785\uc740 \uacbd\uc6b0\uc5d0 "\ud68c\uc0ac"\uc5d0 \uc190\ud574\ubc30\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uace0\uc758 \ub610\ub294 \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \uc544\ub2c8\ud558\uba74 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4.'},{title:"\uba74\ucc45",description:'\u2460 "\ud68c\uc0ac"\ub294 \ucc9c\uc7ac\uc9c0\ubcc0 \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ubd88\uac00\ud56d\ub825\uc73c\ub85c \uc778\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \uad00\ud55c \ucc45\uc784\uc774 \uba74\ucc45\ub41c\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud55c \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc7a5\uc560\uc5d0 \ub300\ud558\uc5ec \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. <br /> \u2462 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \ud68c\uc0ac\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub85c\ubd80\ud130 \uae30\ub300\ub418\ub294 \uc774\uc775\uc744 \uc5bb\uc9c0 \ubabb\ud558\uc600\uac70\ub098 \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc2dc\ub41c \ucc44\uc6a9\uc815\ubcf4\uc5d0 \ub300\ud55c \ucde8\uc0ac\uc120\ud0dd \ub610\ub294 \uc774\uc6a9\uc73c\ub85c \ubc1c\uc0dd\ud558\ub294 \uc190\ud574 \ub4f1\uc5d0 \ub300\ud574\uc11c\ub294 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. \ub610\ud55c, "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc7ac\ud55c \uc815\ubcf4\uc758 \uc815\ud655\uc131 \ub4f1 \ub0b4\uc6a9\uc5d0 \ub300\ud558\uc5ec\ub294 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. <br />\u2463 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4 \uc0c1\ud638\uac04 \ub610\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc640 \uc81c3\uc790 \uc0c1\ud638\uac04\uc5d0 \uc11c\ube44\uc2a4\ub97c \ub9e4\uac1c\ub85c \ubc1c\uc0dd\ud55c \ubd84\uc7c1\uc5d0 \ub300\ud574\uc11c\ub294 \uac1c\uc785\ud560 \uc758\ubb34\uac00 \uc5c6\uc73c\uba70, \uc774\ub85c \uc778\ud55c \uc190\ud574\ub97c \ubc30\uc0c1\ud560 \ucc45\uc784\ub3c4 \uc5c6\ub2e4.'},{title:"\ubd84\uc7c1\uc758 \uc870\uc815 \ub4f1",description:'\u2460 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\ubc1c\uc0dd \uc2dc "\ud68c\uc0ac"\uc640 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \ubd84\uc7c1\uc758 \ud574\uacb0\uc744 \uc704\ud574 \uc131\uc2e4\ud788 \ud611\uc758\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2461 "\ud68c\uc0ac"\uc640 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud558\uc5ec \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ubd84\uc7c1\uc870\uc815\uc704\uc6d0\ud68c\uc5d0 \ubd84\uc7c1\uc870\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4.'},{description:"\uc774 \uc57d\uad00\uc740 2013\ub144 2\uc6d4 13\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4."}],[{title:"\ubaa9\uc801",description:'\uc774 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac (\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc81c\uacf5\ud558\ub294 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4(\uc774\ud558 "\uc11c\ube44\uc2a4")\uc640 \uad00\ub828\ud558\uc5ec, \ud68c\uc0ac\uc640 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc640\uc758 \uad8c\ub9ac, \uc758\ubb34 \ubc0f \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc6a9\uc5b4\uc758 \uc815\uc758",description:'\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \ub2e4\uc74c \uac01\ud638\uc640 \uac19\uc73c\uba70, \uc815\uc758\ub418\uc9c0 \uc54a\uc740 \uc6a9\uc5b4\uc5d0 \ub300\ud55c \ud574\uc11d\uc740 \uad00\uacc4\ubc95\ub839 \ubc0f \uc11c\ube44\uc2a4 \uc548\ub0b4\uc5d0\uc11c \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub978\ub2e4. <br /> \u2460 "\ud68c\uc6d0"\uc774\ub77c \ud568\uc740 \uc774 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4. <br /> \u2461 "\uc704\uce58\uc815\ubcf4"\ub77c \ud568\uc740 \uc774\ub3d9\uc131\uc774 \uc788\ub294 \ubb3c\uac74 \ub610\ub294 \uac1c\uc778\uc774 \ud2b9\uc815\ud55c \uc2dc\uac04\uc5d0 \uc874\uc7ac\ud558\uac70\ub098 \uc874\uc7ac\ud558\uc600\ub358 \uc7a5\uc18c\uc5d0 \uad00\ud55c \uc815\ubcf4\ub85c\uc11c \uc804\uae30\ud1b5\uc2e0\uae30\ubcf8\ubc95 \uc81c2\uc870 \uc81c2\ud638 \ubc0f \uc81c3\ud638\uc758 \uaddc\uc815\uc5d0 \ub530\ub978 \uc804\uae30\ud1b5\uc2e0\uc124\ube44 \ubc0f \uc804\uae30\ud1b5\uc2e0\ud68c\uc120\uc124\ube44\ub97c \uc774\uc6a9\ud558\uc5ec \uc218\uc9d1\ub41c \uac83\uc744 \ub9d0\ud55c\ub2e4. <br /> \u2462 "\uac1c\uc778\uc704\uce58\uc815\ubcf4"\ub77c \ud568\uc740 \ud2b9\uc815 \uac1c\uc778\uc758 \uc704\uce58\uc815\ubcf4(\uc704\uce58\uc815\ubcf4\ub9cc\uc73c\ub85c\ub294 \ud2b9\uc815 \uac1c\uc778\uc758 \uc704\uce58\ub97c \uc54c \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub3c4 \ub2e4\ub978 \uc815\ubcf4\uc640 \uc6a9\uc774\ud558\uac8c \uacb0\ud569\ud558\uc5ec \ud2b9\uc815 \uac1c\uc778\uc758 \uc704\uce58\ub97c \uc54c \uc218 \uc788\ub294 \uac83\uc744 \ud3ec\ud568)\ub97c \ub9d0\ud55c\ub2e4. <br /> \ub2e8, "\ud68c\uc0ac"\uc640 \ubcc4\ub3c4\uc758 \uacc4\uc57d \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ucc44\uc6a9\uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc544\uc6c3\uc18c\uc2f1(\ub3c4\uae09), \ucc44\uc6a9\ub300\ud589 \uae30\uc5c5\uc5d0 \ud55c\ud574 "\uae30\uc5c5\ud68c\uc6d0" \uac00\uc785\uc774 \uac00\ub2a5\ud558\uba70, \uc54c\ubc14\ubaac(www.albamon.com)\uc758 \uacbd\uc6b0 \uc9c1\uc811 \uace0\uc6a9 \uc5ec\ubd80\uc640 \uc0c1\uad00\uc5c6\uc774 "\uae30\uc5c5\ud68c\uc6d0"\uc73c\ub85c \uc774\uc6a9\ud560 \uc218 \uc788\ub2e4. <br /> \u2463 "\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4"\ub77c \ud568\uc740 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc5d0 \uc758\ud558\uc5ec \uc2dd\ubcc4\ub418\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4. <br /> \u2464 "\uc704\uce58\uc815\ubcf4 \uc218\uc9d1\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc"\ub77c \ud568\uc740 \uc704\uce58\uc815\ubcf4\uc758 \uc218\uc9d1\uc694\uccad\uc778, \uc218\uc9d1\uc77c\uc2dc \ubc0f \uc218\uc9d1\ubc29\ubc95\uc5d0 \uad00\ud55c \uc790\ub8cc(\uc704\uce58\uc815\ubcf4 \uc81c\uc678)\ub97c \ub9d0\ud55c\ub2e4. <br /> \u2465 "\uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc"\ub77c \ud568\uc740 \uc704\uce58\uc815\ubcf4\ub97c \uc81c\uacf5\ubc1b\ub294 \uc790, \ucde8\ub4dd\uacbd\ub85c, \uc774\uc6a9\xb7\uc81c\uacf5\uc77c\uc2dc \ubc0f \uc774\uc6a9\xb7\uc81c\uacf5\ubc29\ubc95\uc5d0 \uad00\ud55c \uc790\ub8cc(\uc704\uce58\uc815\ubcf4 \uc81c\uc678)\ub97c \ub9d0\ud55c\ub2e4. <br />\u2466 "\uc704\uce58\uc815\ubcf4\uc2dc\uc2a4\ud15c"\uc774\ub77c \ud568\uc740 \uc704\uce58\uc815\ubcf4\uc0ac\uc5c5 \ubc0f \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc0ac\uc5c5\uc744 \uc704\ud558\uc5ec \uc815\ubcf4\ud1b5\uc2e0\ub9dd \uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c2\uc870 \uc81c1\ud56d \uc81c1\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc744 \ud1b5\ud558\uc5ec \uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\xb7\uc800\uc7a5\xb7\ubd84\uc11d\xb7\uc774\uc6a9 \ubc0f \uc81c\uacf5\ud560 \uc218 \uc788\ub3c4\ub85d \uc11c\ub85c \uc720\uae30\uc801\uc73c\ub85c \uc5f0\uacc4\ub41c \ucef4\ud4e8\ud130\uc758 \ud558\ub4dc\uc6e8\uc5b4, \uc18c\ud504\ud2b8\uc6e8\uc5b4, \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc0f \uc778\uc801\uc790\uc6d0\uc758 \uacb0\ud569\uccb4\ub97c \ub9d0\ud55c\ub2e4.'},{title:"\uc57d\uad00\uc758 \uba85\uc2dc\uc640 \uac1c\uc815",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc774 \uc57d\uad00\uc744 \uc774\uc6a9\uc790\uac00 \uc54c \uc218 \uc788\ub3c4\ub85d \ucd08\uae30 \ud654\uba74\uc5d0 \uac8c\uc2dc\ud558\uac70\ub098 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc774\uc6a9\uc790\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\ub294 \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960, \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960(\uc774\ud558 "\uc704\uce58\uc815\ubcf4\ubcf4\ud638\ubc95") \ub4f1 \uad00\ub828\ubc95\uc744 \uc704\ubc30\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \uc774 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\ub2e4. <br /> \u2462 "\ud68c\uc0ac"\uac00 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 \ubc0f \uac1c\uc815\uc0ac\uc720\ub97c \uba85\uc2dc\ud558\uc5ec \ud604\ud589\uc57d\uad00\uacfc \ud568\uaed8 \uadf8 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc801\uc6a9\uc77c\uc790 \uc804\uc77c\uae4c\uc9c0 \uacf5\uc9c0\ud55c\ub2e4. \ub2e8 \ud68c\uc6d0\uc758 \uad8c\ub9ac, \uc758\ubb34\uc5d0 \uc911\ub300\ud55c \uc601\ud5a5\uc744 \uc8fc\ub294 \ubcc0\uacbd\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 30\uc77c \uc804\ubd80\ud130 \uacf5\uc9c0\ud558\ub3c4\ub85d \ud55c\ub2e4. <br /> \u2463 \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc5d0 \ub300\ud574 \uac70\ubd80\ud560 \uad8c\ub9ac\uac00 \uc788\ub2e4. \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc774 \uacf5\uc9c0\ub41c \uc9c0 15\uc77c \uc774\ub0b4\uc5d0 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uba85\ud560 \uc218 \uc788\ub2e4. \ud68c\uc6d0\uc774 \uac70\ubd80\ud558\ub294 \uacbd\uc6b0 \ud68c\uc0ac\ub294 15\uc77c\uc758 \uae30\uac04\uc744 \uc815\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \ud6c4 \ub2f9\ud574 \ud68c\uc6d0\uacfc\uc758 \uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. \ub9cc\uc57d, \ud68c\uc6d0\uc774 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uac70\ub098, \uc804\ud56d\uc5d0 \ub530\ub77c \uc2dc\ud589\uc77c \uc774\ud6c4\uc5d0 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.'},{title:"\uc57d\uad00 \uc678 \uc900\uce59",description:"\uc774 \uc57d\uad00\uc5d0 \uba85\uc2dc\ub418\uc9c0 \uc54a\uc740 \uc0ac\ud56d\uc5d0 \ub300\ud574\uc11c\ub294 \uc704\uce58\uc815\ubcf4\ubcf4\ud638\ubc95 \ub4f1\uc758 \uad00\uacc4\ubc95\ub839\uacfc \ud68c\uc0ac\uc758 \uc774\uc6a9\uc57d\uad00, \uac1c\uc778\uc815\ubcf4\ucde8\uae09\ubc29\uce68 \ubc0f \ud68c\uc0ac\uac00 \ubcc4\ub3c4\ub85c \uc815\ud55c \uc9c0\uce68 \ub4f1\uc744 \ub530\ub978\ub2e4."},{title:"\uc774\uc6a9\uacc4\uc57d\uc758 \uc131\ub9bd",description:'"\ud68c\uc0ac"\uc758 \uc0c1\ud638, \uc8fc\uc18c, \uc804\ud654\ubc88\ud638\ub294 \uc544\ub798\uc640 \uac19\uc73c\uba70 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uc704\uce58\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uace0 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ud55c \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ubd88\ub9cc\uc0ac\ud56d\uc744 \ucc98\ub9ac\ud558\uae30 \uc704\ud558\uc5ec \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\uc640 \uc704\uce58\uc815\ubcf4\ubcf4\ud638\uad00\ub9ac\uc790\ub97c \uc9c0\uc815\ud55c\ub2e4. <br /> - \uc0c1\ud638 : \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ud68c\uc0ac <br /> - \uc8fc\uc18c : (135-877) \uc11c\uc6b8\uc2dc \uac15\ub0a8\uad6c \uc0bc\uc1312\ub3d9 144-24 \uc1a1\uc554\ube4c\ub529III 15\uce35 <br /> - \ub300\ud45c\uc804\ud654 : 1588-9350~1 <br /> - \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790 : \uac1c\uc778\uc815\ubcf4\uad00\ub9ac \ucc45\uc784\uc790 <br />- \uc704\uce58\uc815\ubcf4\ubcf4\ud638\uad00\ub9ac\uc790 : \uac1c\uc778\uc815\ubcf4\uad00\ub9ac \ub2f4\ub2f9\uc790'},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9 \ubc0f \uc774\uc6a9\uc694\uae08",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc0ac\uc5c5\uc790\ub85c\ubd80\ud130 \uc81c\uacf5\ubc1b\uc740 \uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud558\uc5ec \uc544\ub798\uc640 \uac19\uc740 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud55c\ub2e4. <br /> 1. \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ud604 \uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud55c \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc <br />\u2461 \uc81c 1\ud56d\uc758 \uc11c\ube44\uc2a4\ub294 \ubb34\ub8cc\ub85c \uc81c\uacf5\ub41c\ub2e4. \ub2e4\ub9cc, \uc11c\ube44\uc2a4 \uc774\uc6a9\uacfc\uc815\uc5d0\uc11c \ud734\ub300\ud615 \ub2e8\ub9d0\uae30 \ub4f1\uc758 \ud1b5\uc2e0\ube44\uc6a9\uc774 \ubc1c\uc0dd\ud560 \uc218 \uc788\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac \ub4f1",description:'\u2460 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc218\uc9d1, \uc774\uc6a9 \ubc0f \uc81c\uacf5\uc5d0 \ub300\ud55c \ub3d9\uc758\uc758 \uc804\ubd80 \ub610\ub294 \uc77c\ubd80\ub97c \ucca0\ud68c\ud560 \uc218 \uc788\ub2e4. <br />\u2461 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc218\uc9d1, \uc774\uc6a9 \ubc0f \uc81c\uacf5\uc758 \uc77c\uc2dc\uc801\uc778 \uc911\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc694\uad6c\ub97c \uac70\uc808\ud558\uc9c0 \uc544\ub2c8\ud558\uba70, \uc774\ub97c \uc704\ud55c \uae30\uc220\uc801 \uc218\ub2e8\uc744 \uac16\ucd94\uace0 \uc788\uc5b4\uc57c \ud55c\ub2e4.'},{title:"\ubc95\uc815\ub300\ub9ac\uc778\uc758 \uad8c\ub9ac",description:"\u2460 \ud68c\uc0ac\uac00 \ub9cc14\uc138 \ubbf8\ub9cc\uc758 \uc544\ub3d9\uc73c\ub85c\ubd80\ud130 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\xb7\uc774\uc6a9\xb7\uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \ubc95\uc815\ub300\ub9ac\uc778\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4. <br />\u2461 \ubc95\uc815\ub300\ub9ac\uc778\uc740 \ub9cc14\uc138 \ubbf8\ub9cc \uc544\ub3d9\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\xb7\uc774\uc6a9\xb7\uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0 \ub3d9\uc758\uc720\ubcf4\uad8c, \ub3d9\uc758\ucca0\ud68c\uad8c, \uc77c\uc2dc\uc911\uc9c0\uad8c \ubc0f \uc5f4\ub78c\xb7\uace0\uc9c0\uc694\uad6c\uad8c\uc744 \ud589\uc0ac\ud560 \uc218 \uc788\ub2e4."},{title:"\uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\uc758 \ubcf4\uc720\uadfc\uac70 \ubc0f \ubcf4\uc720\uae30\uac04",description:'"\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uc9c0 \uc54a\uc73c\ubbc0\ub85c \ud574\ub2f9 \uae30\ub85d\uc744 \ubcc4\ub3c4 \uc800\uc7a5\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc81c3\uc790 \uc81c\uacf5\uc5d0 \ub300\ud55c \ud1b5\ubcf4",description:'"\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ub3d9\uc758 \uc5c6\uc774 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uc9c0 \uc544\ub2c8\ud558\uba70, \uc81c3\uc790 \uc81c\uacf5 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc81c\uacf5\ubc1b\ub294 \uc790 \ubc0f \uc81c\uacf5\ubaa9\uc801\uc744 \uc0ac\uc804 \uace0\uc9c0\ud558\uace0 \ub3d9\uc758\ub97c \ubc1b\ub294\ub2e4.'},{title:"\uacc4\uc57d\ud574\uc9c0 \ubc0f \uc774\uc6a9\uc81c\ud55c",description:'\u2460 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \uc774 \uc57d\uad00\uc744 \uc704\ubc18\ud55c \uacbd\uc6b0 \uacbd\uace0, \uc77c\uc2dc\uc801 \uc774\uc6a9\uc815\uc9c0, \uc601\uad6c\uc801 \uc774\uc6a9\uc815\uc9c0 \ub4f1\uc758 \ub2e8\uacc4\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />\u2461 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uc81c1\ud56d\uc5d0 \ub530\ub978 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc815\uc9c0 \uae30\ud0c0 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacfc \uad00\ub828\ub41c \uc774\uc6a9\uc81c\ud55c\uc5d0 \ub300\ud574 \ud68c\uc0ac\uac00 \uc815\ud55c \uc808\ucc28\uc5d0 \ub530\ub77c \uc774\uc758\uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uc774\uc758\uc2e0\uccad\uc774 \uc815\ub2f9\ud558\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \uacbd\uc6b0 \uc989\uc2dc \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc7ac\uac1c\ud55c\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 "\ud68c\uc0ac"\uac00 \uc704\uce58\uc815\ubcf4\ubcf4\ud638\ubc95 \uc81c15\uc870 \ub0b4\uc9c0 \uc81c26\uc870\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c \uc190\ud574\ub97c \uc785\uc740 \uacbd\uc6b0\uc5d0 "\ud68c\uc0ac"\uc5d0 \uc190\ud574\ubc30\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uace0\uc758 \ub610\ub294 \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \uc544\ub2c8\ud558\uba74 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4.'},{title:"\uba74\ucc45",description:'\u2460 "\ud68c\uc0ac"\ub294 \ucc9c\uc7ac\uc9c0\ubcc0 \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ubd88\uac00\ud56d\ub825\uc73c\ub85c \uc778\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \uad00\ud55c \ucc45\uc784\uc774 \uba74\ucc45\ub41c\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud55c \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc7a5\uc560\uc5d0 \ub300\ud558\uc5ec \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. <br /> \u2462 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \ud68c\uc0ac\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub85c\ubd80\ud130 \uae30\ub300\ub418\ub294 \uc774\uc775\uc744 \uc5bb\uc9c0 \ubabb\ud558\uc600\uac70\ub098 \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc2dc\ub41c \ucc44\uc6a9\uc815\ubcf4\uc5d0 \ub300\ud55c \ucde8\uc0ac\uc120\ud0dd \ub610\ub294 \uc774\uc6a9\uc73c\ub85c \ubc1c\uc0dd\ud558\ub294 \uc190\ud574 \ub4f1\uc5d0 \ub300\ud574\uc11c\ub294 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. \ub610\ud55c, "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc7ac\ud55c \uc815\ubcf4\uc758 \uc815\ud655\uc131 \ub4f1 \ub0b4\uc6a9\uc5d0 \ub300\ud558\uc5ec\ub294 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. <br />\u2463 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4 \uc0c1\ud638\uac04 \ub610\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc640 \uc81c3\uc790 \uc0c1\ud638\uac04\uc5d0 \uc11c\ube44\uc2a4\ub97c \ub9e4\uac1c\ub85c \ubc1c\uc0dd\ud55c \ubd84\uc7c1\uc5d0 \ub300\ud574\uc11c\ub294 \uac1c\uc785\ud560 \uc758\ubb34\uac00 \uc5c6\uc73c\uba70, \uc774\ub85c \uc778\ud55c \uc190\ud574\ub97c \ubc30\uc0c1\ud560 \ucc45\uc784\ub3c4 \uc5c6\ub2e4.'},{title:"\ubd84\uc7c1\uc758 \uc870\uc815 \ub4f1",description:'\u2460 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\ubc1c\uc0dd \uc2dc "\ud68c\uc0ac"\uc640 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \ubd84\uc7c1\uc758 \ud574\uacb0\uc744 \uc704\ud574 \uc131\uc2e4\ud788 \ud611\uc758\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2461 "\ud68c\uc0ac"\uc640 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\ub294 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud558\uc5ec \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ubd84\uc7c1\uc870\uc815\uc704\uc6d0\ud68c\uc5d0 \ubd84\uc7c1\uc870\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4.'},{description:"\uc774 \uc57d\uad00\uc740 2012\ub144 11\uc6d4 27\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4."}]]}),m={title:"\ubb38\uc790\uc11c\ube44\uc2a4",termList:[{id:"v01",title:"2021\ub144 8\uc6d4 11\uc77c"}],contents:[[{title:"\ubaa9\uc801",description:'\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac(\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc6b4\uc601\ud558\ub294 \uc6f9\uc0ac\uc774\ud2b8 \ubc0f \ubaa8\ubc14\uc77c \uc5b4\ud50c\ub9ac\ucf00\uc774\uc158(\uc774\ud558 "\uc0ac\uc774\ud2b8")\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \ubb38\uc790\uba54\uc2dc\uc9c0 \ubc1c\uc1a1 \uc11c\ube44\uc2a4(\uc774\ud558 "\uc11c\ube44\uc2a4")\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 \uc774\uc6a9\uc790\uc758 \uad8c\ub9ac/\uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d, \uae30\ud0c0 \ud544\uc694\uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc815\uc758",description:"1. \uc11c\ube44\uc2a4 : \ud68c\uc0ac\uac00 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc720\ub8cc \ub610\ub294 \ubb34\ub8cc\ub85c \uc81c\uacf5\ud558\ub294 SMS, LMS \ub4f1 \ubb38\uc790\uba54\uc2dc\uc9c0 \ubc1c\uc1a1 \uae30\ub2a5 <br />2. \uc774\uc6a9\uc790 : \ud68c\uc0ac\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0\uc790 \uc808\ucc28\uc5d0 \uc758\uac70 \uc2e0\uccad\ud55c \uc0ac\uc774\ud2b8\uc758 \uae30\uc5c5\ud68c\uc6d0 <br />3. \uc774\uc6a9\uc2e0\uccad : \ud68c\uc0ac\uac00 \uc815\ud55c \ubcc4\ub3c4\uc758 \uae30\uc900\uacfc \uc808\ucc28\uc5d0 \ub530\ub77c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc2e0\uccad\ud558\ub294 \uac83<br />4. \uc774\uc6a9\uc815\uc9c0 : \ud68c\uc0ac\uac00 \uc815\ud55c \uc77c\uc815\ud55c \uc694\uac74\uc5d0 \ub530\ub77c \uc77c\uc815\uae30\uac04 \ub3d9\uc548 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \ubcf4\ub958 \uc870\uce58\ud558\ub294 \uac83<br />5. \ud574\uc9c0 : \uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc2e0\uccad \ud6c4 \uc0ac\uc6a9\uc911 \uc774\ub97c \ud574\uc57d\ud558\ub294 \uac83<br />6. \uc2a4\ud338\uba54\uc2dc\uc9c0 : \uc218\uc2e0\uc790\uc758 \uc758\uc0ac\uc5d0 \ubc18\ud558\uc5ec \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc744 \ud1b5\ud574 \uc77c\ubc29\uc801\uc73c\ub85c \uc804\uc1a1 \ub610\ub294 \uac8c\uc2dc\ub418\ub294 \uc601\ub9ac\ubaa9\uc801\uc758 \uad11\uace0\uc131 \uc815\ubcf4 <br />7. \ubb38\uc790\ud53c\uc2f1\uba54\uc2dc\uc9c0 : \uc804\uc790\uae08\uc735\uc0ac\uae30\ub97c \ubaa9\uc801\uc73c\ub85c \uc804\uc1a1 \ub610\ub294 \uac8c\uc2dc\ub418\ub294 \uc815\ubcf4 <br />8. \uc2a4\ubbf8\uc2f1\uba54\uc2dc\uc9c0 : \uba54\uc2dc\uc9c0 \ub0b4\uc6a9 \uc911 \uc778\ud130\ub137 \uc8fc\uc18c\ub97c \ud074\ub9ad\ud558\uba74 \uc545\uc131\ucf54\ub4dc\uac00 \uc124\uce58\ub418\uc5b4 \uc218\uc2e0\uc790\uac00 \ubaa8\ub974\ub294 \uc0ac\uc774\uc5d0 \uae08\uc804\uc801 \ud53c\ud574 \ub610\ub294 \uac1c\uc778\u318d\uae08\uc735\uc815\ubcf4 \ud0c8\ucde8 \ud53c\ud574\ub97c \uc57c\uae30\ud558\ub294 \uba54\uc2dc\uc9c0"},{title:"\uc57d\uad00\uc758 \uac1c\uc2dc\uc640 \uac1c\uc815",description:'1. \ud68c\uc0ac\ub294 \uc774 \uc57d\uad00\uc758 \ub0b4\uc6a9\uc744 \uc774\uc6a9\uc790\uac00 \uc27d\uac8c \uc54c \uc218 \uc788\ub3c4\ub85d \uc11c\ube44\uc2a4 \uc57d\uad00 \uba54\ub274\uc5d0 \uac8c\uc2dc\ud55c\ub2e4. <br />2. \ud68c\uc0ac\ub294 "\uc57d\uad00\uaddc\uc81c\uc5d0\uad00\ud55c\ubc95\ub960", \u201c\uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95\u201d "\uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc774\uc6a9\ucd09\uc9c4\ubc0f\uc815\ubcf4\ubcf4\ud638\ub4f1\uc5d0\uad00\ud55c\ubc95\ub960(\uc774\ud558 "\uc815\ubcf4\ud1b5\uc2e0\ub9dd\ubc95")", "\uc804\uc790\uc0c1\uac70\ub798 \ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790 \ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960", "\uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95" \ub4f1 \uad00\ub828\ubc95\uc744 \uc704\ubc30\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \uc774 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\ub2e4. <br />3. \ud68c\uc0ac\uac00 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 \ubc0f \uac1c\uc815\uc0ac\uc720\ub97c \uba85\uc2dc\ud558\uc5ec \ud604\ud589\uc57d\uad00\uacfc \ud568\uaed8 \uc81c1\ud56d\uc758 \ubc29\uc2dd\uc5d0 \ub530\ub77c \uadf8 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc801\uc6a9\uc77c\uc790 \uc804\uae4c\uc9c0 \uacf5\uc9c0\ud55c\ub2e4. \ub2e4\ub9cc, \uc774\uc6a9\uc790\uc758 \uad8c\ub9ac \ub610\ub294 \uc758\ubb34\uc5d0 \uad00\ud55c \uc911\uc694\ud55c \uaddc\uc815\uc758 \ubcc0\uacbd\uc740 \ucd5c\uc18c\ud55c 30\uc77c \uc804\uc5d0 \uacf5\uc9c0\ud558\uace0 \uc77c\uc815\uae30\uac04 \uc11c\ube44\uc2a4\ub0b4 \uacf5\uc9c0\uc0ac\ud56d, \uc804\uc790\uc6b0\ud3b8, \ub85c\uadf8\uc778\uc2dc \ub3d9\uc758\ucc3d \ub4f1\uc758 \uc804\uc790\uc801 \uc218\ub2e8\uc744 \ud1b5\ud574 \ub530\ub85c \uba85\ud655\ud788 \ud1b5\uc9c0\ud558\ub3c4\ub85d \ud55c\ub2e4. <br />4. \ud68c\uc0ac\uac00 \uc804\ud56d\uc5d0 \ub530\ub77c \uac1c\uc815\uc57d\uad00\uc744 \uacf5\uc9c0 \ub610\ub294 \ud1b5\uc9c0\ud558\uba74\uc11c \uc774\uc6a9\uc790\uc5d0\uac8c \uc57d\uad00 \ubcc0\uacbd \uc801\uc6a9\uc77c\uae4c\uc9c0 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uc73c\uba74 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4\ub294 \ub73b\uc744 \uba85\ud655\ud558\uac8c \uacf5\uc9c0 \ub610\ub294 \ud1b5\uc9c0\ud558\uc600\uc74c\uc5d0\ub3c4 \uc774\uc6a9\uc790\uac00 \uba85\uc2dc\uc801\uc73c\ub85c \uac70\ubd80\uc758 \uc758\uc0ac\ud45c\uc2dc\ub97c \ud558\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0 \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c12\uc870 \uc81c1\ud638 \ub2e8\uc11c\uc5d0 \ub530\ub77c \uc774\uc6a9\uc790\uac00 \uac1c\uc815\uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4. <br />5. \uc774\uc6a9\uc790\uac00 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc744 \uacbd\uc6b0 \ud68c\uc0ac\ub294 \uac1c\uc815\uc57d\uad00\uc758 \ub0b4\uc6a9\uc744 \ud574\ub2f9 \uc774\uc6a9\uc790\uc5d0\uac8c \uc801\uc6a9\ud560 \uc218 \uc5c6\uc73c\uba70, \uc774 \uacbd\uc6b0 \uc774\uc6a9\uc790\ub294 \uc774\uc6a9\uc2e0\uccad\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub9cc, \uae30\uc874 \uc57d\uad00\uc744 \uc801\uc6a9\ud560 \uc218 \uc5c6\ub294 \ud2b9\ubcc4\ud55c \uc0ac\uc815\uc774 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc0ac\ub294 \uc774\uc6a9\uc2e0\uccad\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />6. \uc774\uc6a9\uc790\ub294 \uc57d\uad00\uc758 \ubcc0\uacbd\uc5d0 \ub300\ud558\uc5ec \uc8fc\uc758\uc758\ubb34\ub97c \ub2e4\ud558\uc5ec\uc57c \ud558\uba70 \uc57d\uad00 \ubbf8\uc900\uc218\ub85c \uc778\ud55c \uc774\uc6a9\uc790\uc758 \ud53c\ud574\ub294 \ud68c\uc0ac\uac00 \ucc45\uc784\uc9c0\uc9c0 \uc54a\ub294\ub2e4. <br />7. \uc774 \uc57d\uad00\uc774 \uc774\uc6a9\uc790\uc5d0\uac8c \uc801\uc6a9\ub418\ub294 \uae30\uac04\uc740 \uc774\uc6a9\uc790\uc758 \uc11c\ube44\uc2a4 \uc2e0\uccad\uc77c\ubd80\ud130 \ud574\uc9c0\uc77c \uae4c\uc9c0\ub97c \uc6d0\uce59\uc73c\ub85c \ud558\ub418, \ub2e8, \ucc44\uad8c \ub610\ub294 \ucc44\ubb34\uad00\uacc4\uac00 \uc788\uc744 \uacbd\uc6b0\uc5d0\ub294 \ucc44\uad8c, \ucc44\ubb34\uc758 \uc644\ub8cc\uc77c \uae4c\uc9c0\ub85c \ud55c\ub2e4.'},{title:"\uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2e0\uccad",description:"1. \uc774\uc6a9\uc790\ub294 \ud68c\uc0ac\uac00 \uc815\ud55c \ubcc4\ub3c4\uc758 \uae30\uc900\uacfc \uc808\ucc28\uc5d0 \ub530\ub77c \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uc5ec \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2e0\uccad\uc744 \uc644\ub8cc\ud558\uace0 \ud68c\uc0ac\uac00 \uc774\ub97c \uc2b9\ub099\ud568\uc73c\ub85c\uc368 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc774 \uac00\ub2a5\ud558\ub2e4. <br />2. \ud68c\uc0ac\ub294 \uc81c 1\ud56d\uacfc \uac19\uc774 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc2e0\uccad\ud55c \uc774\uc6a9\uc790 \uc911 \ub2e4\uc74c \uac01\ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec\ub294 \uc2b9\ub099\uc744 \ud558\uc9c0 \uc54a\uac70\ub098 \uc0ac\ud6c4\uc5d0 \uc774\uc6a9 \uc2e0\uccad\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />\u2460 \uc774\uc6a9\uc790\uac00 \uc774 \uc57d\uad00\uc5d0 \uc758\ud558\uc5ec \uc774\uc804\uc5d0 \ud68c\uc6d0\uc790\uaca9\uc744 \uc0c1\uc2e4\ud55c \uc801\uc774 \uc788\ub294 \uacbd\uc6b0, \ub2e4\ub9cc \ud68c\uc0ac\uc758 \uc774\uc6a9\uc790 \uc7ac\uac00\uc785 \uc2b9\ub099\uc744 \uc5bb\uc740 \uacbd\uc6b0\uc5d0\ub294 \uc608\uc678\ub85c \ud55c\ub2e4. <br />\u2461 \ub4f1\ub85d \ub0b4\uc6a9\uc5d0 \ud5c8\uc704, \uae30\uc7ac\ub204\ub77d, \uc624\uae30\uac00 \uc788\ub294 \uacbd\uc6b0 <br />\u2462 \uc2e4\uba85\uc774 \uc544\ub2c8\uac70\ub098 \ud0c0\uc778\uc758 \uba85\uc758\ub97c \uc774\uc6a9\ud55c \uacbd\uc6b0 <br />\u2463 \uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4\uc758 \uc815\uc0c1\uc801\uc778 \uc81c\uacf5\uc744 \uc800\ud574\ud558\uac70\ub098 \ub2e4\ub978 \uc774\uc6a9\uc790\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc9c0\uc7a5\uc744 \uc904 \uac83\uc73c\ub85c \uc608\uc0c1\ub418\ub294 \uacbd\uc6b0 <br />\u2464 \ud68c\uc0ac\uc758 \uc5c5\ubb34\uc0c1 \ub610\ub294 \uae30\uc220\uc0c1 \ubb38\uc81c\ub85c \uc778\ud574 \uac00\uc785\uc2b9\ub099\uc744 \uc720\ubcf4\ud558\ub294 \uacbd\uc6b0 <br />\u2465 \uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \ubc95\ub839\uc5d0 \uc704\ubc18\ub418\ub294 \ud589\uc704\ub97c \ud558\uac70\ub098 \uc774\uc640 \uc720\uc0ac\ud55c \ud589\uc704\ub97c \ud558\ub294 \uacbd\uc6b0 <br />3. \ud68c\uc0ac\ub294 \uc81c1\ud56d\uc5d0 \ub530\ub978 \uc2e0\uccad\uc5d0 \uc788\uc5b4\uc11c \uc774\uc6a9\uc790\uc758 \uc885\ub958\uc5d0 \ub530\ub77c \uc804\ubb38\uae30\uad00\uc744 \ud1b5\ud55c \uc2e4\uba85\ud655\uc778 \ubc0f \ubcf8\uc778\uc778\uc99d\uc744 \uc694\uccad\ud560 \uc218 \uc788\ub2e4. <br />4. \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2e0\uccad\uc758 \uc131\ub9bd\uc2dc\uae30\ub294 \ud68c\uc0ac\uc758 \uc2b9\ub099\uc774 \uc774\uc6a9\uc790\uc5d0\uac8c \ub3c4\ub2ec\ud55c \uc2dc\uc810\uc73c\ub85c \ud55c\ub2e4. <br />5. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc5d0 \ub300\ud574 \ud68c\uc0ac\uc815\ucc45\uc5d0 \ub530\ub77c \ub4f1\uae09\ubcc4\ub85c \uad6c\ubd84\ud558\uc5ec \uc774\uc6a9\uc2dc\uac04, \uc774\uc6a9\ud69f\uc218, \uc11c\ube44\uc2a4 \uba54\ub274 \ub4f1\uc744 \uc138\ubd84\ud558\uc5ec \uc774\uc6a9\uc5d0 \ucc28\ub4f1\uc744 \ub458 \uc218 \uc788\ub2e4."},{title:"\uc774\uc6a9\uc790\uc758 \uc544\uc774\ub514 \ubc0f \ube44\ubc00\ubc88\ud638\uc758 \uad00\ub9ac\uc5d0 \ub300\ud55c \uc758\ubb34",description:"1. \uc774\uc6a9\uc790\uc758 \uc544\uc774\ub514\uc640 \ube44\ubc00\ubc88\ud638\uc5d0 \uad00\ud55c \uad00\ub9ac\ucc45\uc784\uc740 \uc774\uc6a9\uc790\uc5d0\uac8c \uc788\uc73c\uba70 \uc774\ub97c \uc81c3\uc790\uac00 \uc774\uc6a9\ud558\ub3c4\ub85d \ud558\uc5ec\uc11c\ub294 \uc548 \ub41c\ub2e4. <br />2. \uae30\ud0c0 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uc815\ud558\uc9c0 \uc544\ub2c8\ud558\ub294 \uc544\uc774\ub514 \ubc0f \ube44\ubc00\ubc88\ud638 \uad00\ub9ac\uc5d0 \ub300\ud55c \uc774\uc6a9\uc790\uc758 \uc758\ubb34\ub294 \uc0ac\uc774\ud2b8\uc758 \uae30\uc5c5\ud68c\uc6d0 \uc57d\uad00\uc5d0 \ub530\ub978\ub2e4."},{title:"\uac1c\uc778\uc815\ubcf4\ubcf4\ud638 \uc218\uc9d1 \ubc0f \ubcf4\ud638 \uc758\ubb34",description:'1. \ud68c\uc0ac\ub294 "\uc815\ubcf4\ud1b5\uc2e0\ub9dd\ubc95", "\uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95", "\uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95" \ub4f1 \uad00\uacc4 \ubc95\ub839\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uae30 \uc704\ud574 \ub178\ub825\ud55c\ub2e4. <br />2. \ud68c\uc0ac\ub294 \uac1c\uc778\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc0ac\uc6a9\uc5d0 \ub300\ud574\uc11c\ub294 \uad00\ub828 \ubc95\ub839 \ubc0f \ud68c\uc0ac\uc758 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc5d0 \uadf8 \uc218\uc9d1\ubc94\uc704 \ubc0f \ubaa9\uc801\uc744 \uc0ac\uc804 \uace0\uc9c0\ud55c\ub2e4. \ub2e8, \ud68c\uc0ac\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \uacf5\uc2dd \uc0ac\uc774\ud2b8 \uc774\uc678\uc758 \ub9c1\ud06c\ub41c \uc0ac\uc774\ud2b8\uc5d0\uc11c\ub294 \ud68c\uc0ac\uc758 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc774 \uc801\uc6a9\ub418\uc9c0 \uc54a\ub294\ub2e4. <br />3. \uae30\ud0c0 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uc815\ud558\uc9c0 \uc544\ub2c8\ud558\ub294 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638 \uad00\ub828 \uc0ac\ud56d\uc740 \uc0ac\uc774\ud2b8\uc758 \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac\ubc29\uce68 \ub4f1 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc774\uc6a9\uc790\uc5d0 \ub300\ud55c \ud1b5\uc9c0",description:"1. \ud68c\uc0ac\uac00 \uc774\uc6a9\uc790\uc5d0 \ub300\ud55c \uc11c\ube44\uc2a4 \uad00\ub828 \ub0b4\uc6a9\uc758 \ud1b5\uc9c0\ub97c \ud558\ub294 \uacbd\uc6b0, \uc0ac\uc774\ud2b8\uc758 \uae30\uc5c5\ud68c\uc6d0 \uc57d\uad00\uc5d0 \uc758\uac70 \uc0ac\uc774\ud2b8 \uac00\uc785 \uc2e0\uccad\uc2dc \ub4f1\ub85d\ud55c \uc774\uba54\uc77c, \ud734\ub300\uc804\ud654 \ubb38\uc790\uba54\uc138\uc9c0 \ub610\ub294 \uc5b4\ud50c\ub9ac\ucf00\uc774\uc158 \ud478\uc26c \uc54c\ub9bc \uc911 \uc218\uc2e0\uc5d0 \ub3d9\uc758\ud55c \uc218\ub2e8\uc744 \ud65c\uc6a9\ud558\uc5ec \uac01\uc885 \uace0\uc9c0\ub098 \ud1b5\uc9c0\ub97c \uc774\ud589\ud560 \uc218 \uc788\ub2e4. <br />2. \ud68c\uc0ac\ub294 \ubd88\ud2b9\uc815\ub2e4\uc218 \ud68c\uc6d0\uc5d0 \ub300\ud55c \ud1b5\uc9c0\uc758 \uacbd\uc6b0 1\uc8fc\uc77c\uc774\uc0c1 \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc2dc\ud568\uc73c\ub85c\uc368 \uac1c\ubcc4 \ud1b5\uc9c0\uc5d0 \uac08\uc74c\ud560 \uc218 \uc788\ub2e4."},{title:"\uc11c\ube44\uc2a4 \uc81c\uacf5\uc758 \uc758\ubb34",description:'1. \ud68c\uc0ac\ub294 "\uc815\ubcf4\ud1b5\uc2e0\ub9dd\ubc95", "\uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95", "\uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95" \ub4f1 \uad00\ub828\ubc95\uacfc \uc774 \uc57d\uad00\uc774 \uae08\uc9c0\ud558\ub294 \ud589\uc704\ub97c \ud558\uc9c0 \uc54a\uc73c\uba70 \uc774\uc6a9\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub97c \uc548\uc815\uc801\uc73c\ub85c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \ucd5c\uc120\uc744 \ub2e4\ud574\uc57c \ud55c\ub2e4. <br />2. \ud68c\uc0ac\ub294 \uc548\uc815\uc801\uc778 \uc11c\ube44\uc2a4\ub97c \uc9c0\uc18d\uc801\uc73c\ub85c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \uc124\ube44\uc5d0 \uc7a5\uc560\uac00 \uc0dd\uae30\uac70\ub098 \uba78\uc2e4 \ub418\uc5c8\uc744 \ub54c \uc9c0\uccb4 \uc5c6\uc774 \uc218\ub9ac \ub610\ub294 \ubcf5\uad6c\ub97c \ud55c\ub2e4. \ub2e4\ub9cc, \ucc9c\uc7ac\uc9c0\ubcc0\uc774\ub098 \ube44\uc0c1\uc0ac\ud0dc \ub4f1 \ubd80\ub4dd\uc774\ud55c \uacbd\uc6b0\uc5d0\ub294 \uc11c\ube44\uc2a4\ub97c \uc77c\uc2dc \uc911\ub2e8\ud558\uac70\ub098 \uc601\uad6c \uc911\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />3. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2e0\uccad \ud639\uc740 \ubc1c\uc2e0\ubc88\ud638 \ub4f1\ub85d \uc2dc \ud0c0\uc778\uc758 \uba85\uc758\ub97c \ub3c4\uc6a9\ud55c \ubd80\uc815\uac00\uc785\uc744 \ubc29\uc9c0\ud558\uae30 \uc704\ud574 \ubcf8\uc778\uc778\uc99d \uc11c\ube44\uc2a4 \uc0ac\uc5c5\uc790\uac00 \uc81c\uacf5\ud558\ub294 \uc778\uc99d\ubc29\ubc95\uc744 \ud1b5\ud574 \ubcf8\uc778\ud655\uc778 \uc778\uc99d\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\u318d\uc6b4\uc601\ud55c\ub2e4. <br />4. \ud68c\uc0ac\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\uacfc \uad00\ub828 \ucde8\ub4dd\ud55c \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf8\uc778\uc758 \ub3d9\uc758 \uc5c6\uc774 \ud0c0\uc778\uc5d0\uac8c \ub204\uc124\ud558\uac70\ub098 \ubc30\ud3ec\ud560 \uc218 \uc5c6\uc73c\uba70 \uc11c\ube44\uc2a4 \uad00\ub828 \uc5c5\ubb34 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ub2e4\ub9cc \uad00\uacc4\ubc95\ub839\uc5d0 \uc758\ud55c \uad00\uacc4\uae30\uad00\uc73c\ub85c\ubd80\ud130\uc758 \uc694\uccad \ub4f1 \ubc95\ub960\uc758 \uaddc\uc815\uc5d0 \ub530\ub978 \uc801\ubc95\ud55c \uc808\ucc28\uc5d0 \uc758\ud55c \uacbd\uc6b0\ub294 \uadf8\ub7ec\ud558\uc9c0 \uc54a\ub294\ub2e4. <br />5. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uac00 \uc548\uc804\ud558\uac8c \uc778\ud130\ub137 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud560 \uc218 \uc788\ub3c4\ub85d \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ub97c \uc704\ud55c \ubcf4\uc548 \uc2dc\uc2a4\ud15c\uacfc \uac1c\uc778\uc815\ubcf4\ubcf4\ud638 \ucc45\uc784\uc790\ub97c \uac16\ucd94\uc5b4\uc57c \ud55c\ub2e4. <br />6. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc758 \uc0ac\uc804 \ub3d9\uc758 \uc5c6\uc774 \uc774\uc6a9\uc790\uac00 \uc6d0\ud558\uc9c0 \uc54a\ub294 \uc601\ub9ac\ubaa9\uc801\uc758 \uad11\uace0\uc131 \uc804\uc790\uc6b0\ud3b8\uc744 \ubc1c\uc1a1\ud558\uc9c0 \uc54a\ub294\ub2e4. <br />7. \ud68c\uc0ac\ub294 \uc774\uc6a9\uacc4\uc57d\uc758 \uccb4\uacb0, \uacc4\uc57d\uc0ac\ud56d\uc758 \ubcc0\uacbd \ubc0f \ud574\uc9c0 \ub4f1 \uc774\uc6a9\uc790\uc640\uc758 \uacc4\uc57d\uad00\ub828 \uc808\ucc28 \ubc0f \ub0b4\uc6a9 \ub4f1\uc5d0 \uc788\uc5b4 \uc774\uc6a9\uc790\uc5d0 \ud3b8\uc758\ub97c \uc81c\uacf5\ud558\ub3c4\ub85d \ub178\ub825\ud55c\ub2e4. <br />8. \ud68c\uc0ac\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc2dc\uc5d0 \ud68c\uc0ac\uc758 \uadc0\ucc45\uc0ac\uc720 \uc5c6\ub294 \uc774\uc6a9\uc790\uc758 \uc2dc\uc2a4\ud15c \uc7a5\uc560 \ubc1c\uc0dd, \uac01\uc885 \uce74\ud398, \ube14\ub85c\uadf8, \ud074\ub7fd \ub4f1 \uac8c\uc2dc\ud310\uc758 \uac1c\uc778\uc815\ubcf4\uc720\ucd9c\uc5d0 \ub300\ud55c \ud53c\ud574 \ub4f1\uc740 \ud68c\uc0ac\uac00 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. <br />9. \ud68c\uc0ac\uc758 \uc0ac\uc774\ud2b8\ub294 \uc11c\ube44\uc2a4\uc758 \ubcf8\uc9c8\uc801\uc778 \ubd80\ubd84\uc774 \uc544\ub2cc \uacbd\uc6b0 \uc0ac\uc804\uc608\uace0 \uc5c6\uc774 \ubaa8\uc591\uacfc \uae30\ub2a5\uc774 \uc218\uc815\ub420 \uc218 \uc788\ub2e4. <br />10. \ud68c\uc0ac\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\ubaa9\uc801\uc5d0 \ub9de\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc5ec\ubd80\ub97c \ud655\uc778\ud558\uae30 \uc704\ud558\uc5ec \uc0c1\uc2dc\uc801\uc73c\ub85c \ubaa8\ub2c8\ud130\ub9c1\uc744 \uc2e4\uc2dc\ud55c\ub2e4. <br />11. \ud68c\uc0ac\ub294 "\uc815\ubcf4\ud1b5\uc2e0\ub9dd\ubc95", "\uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95", "\uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95"\uc5d0 \ub4f1 \uad00\ub828 \ubc95 \ub530\ub77c \uc2a4\ud338\uba54\uc2dc\uc9c0\u318d\ubb38\uc790\ud53c\uc2f1\uba54\uc2dc\uc9c0\u318d\uc2a4\ubbf8\uc2f1\uba54\uc2dc\uc9c0, \uc0ac\uae30, \ud611\ubc15, \uc74c\ub780\uc131, \ubc94\uc8c4\ub97c \ubaa9\uc801\uc73c\ub85c \ud558\uac70\ub098 \uad50\uc0ac \ub610\ub294 \ubc29\uc870\ud558\ub294 \ub0b4\uc6a9\uc758 \uc815\ubcf4, \ubc1c\uc2e0\ubc88\ud638\uc870\uc791 \ub4f1\uc73c\ub85c \uc778\uc9c0\ub418\ub294 \ubb38\uc790\uba54\uc2dc\uc9c0\uc5d0 \ub300\ud574\uc11c \ucc28\ub2e8 \ubc0f \uc81c\ud55c\ud560 \uc218 \uc788\ub2e4. <br />12. \ud68c\uc0ac\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc774 \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0 \ub2e4\uc74c\uacfc \uac19\uc774 \ucc98\ub9ac\ud55c\ub2e4. <br />\u2460 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc774 \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0 : \ucc9c\uc7ac\uc9c0\ubcc0, \uc2dc\uc2a4\ud15c(\ud1b5\uc2e0) \uc7a5\uc560 \ubc0f \uc810\uac80, \uc11c\ube44\uc2a4 \uc591\ub3c4 \ubc0f \ud3d0\uc9c0(\ud734\uc9c0) \ub4f1<br />\u2461 \ucc9c\uc7ac\uc9c0\ubcc0 \ub4f1\uc744 \uc81c\uc678\ud55c \uc11c\ube44\uc2a4 \uc81c\uacf5\uc774 \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0 \uc774\uc6a9\uc790(\uace0\uac1d)\uc5d0\uac8c \uc0ac\uc804 \uacf5\uc9c0(\uc548\ub0b4)\ub97c \ud55c\ub2e4. <br />\u2462 \ucc9c\uc7ac\uc9c0\ubcc0 \ub4f1\uc744 \uc81c\uc678\ud55c \uc11c\ube44\uc2a4 \uc81c\uacf5\uc774 \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0 \uc774\uc6a9\uc790(\ud68c\uc6d0)\uc5d0\uac8c \uc0ac\uc804 \uacf5\uc9c0(\uc548\ub0b4) \uc5c6\uc774 \uc11c\ube44\uc2a4\ub97c \uc911\ub2e8 \ud558\uc600\uc744 \uc2dc, \uadf8\ub85c \uc778\ud574 \ud53c\ud574\uac00 \ubc1c\uc0dd\ud55c \uc774\uc6a9\uc790(\ud68c\uc6d0)\uc5d0\uac8c \ud53c\ud574\uc5d0 \ub530\ub978 \uc190\ud574\ub97c \ud655\uc778 \ud6c4 \ubcf4\uc0c1\ud560 \uc218 \uc788\ub2e4. <br />\u2463 \ud68c\uc0ac\ub294 \uc0ac\uc5c5\uc758 \uc804\ubd80 \ubc0f \uc77c\ubd80\ub97c \ud734\uc9c0 \ub610\ub294 \ud3d0\uc9c0 \ud558\uace0\uc790 \ud560 \ub54c\uc5d0\ub294 \uadf8 \ud734\uc9c0 \ub610\ub294 \ud3d0\uc9c0 \uc608\uc815\uc77c\uc758 30\uc77c\uc804\uae4c\uc9c0 \uadf8 \ub0b4\uc6a9\uc744 \uc774\uc6a9\uc790(\uace0\uac1d)\uc5d0\uac8c \uc774\uba54\uc77c, \ud648\ud398\uc774\uc9c0 \ub4f1\uc744 \uc774\uc6a9\ud558\uc5ec \uacf5\uc9c0\ud55c\ub2e4. <br />13. \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uac00 \ubd88\ubc95\uc2a4\ud338\uc744 \uc804\uc1a1\ud55c \uc0ac\uc2e4\uc744 \ud655\uc778\ud55c \uacbd\uc6b0 \ud55c\uad6d\uc778\ud130\ub137\uc9c4\ud765\uc6d0 \ubd88\ubc95\uc2a4\ud338\ub300\uc751\uc13c\ud130\uc5d0 \uad00\ub828 \uc790\ub8cc\ub97c \ucca8\ubd80\ud558\uc5ec \uc2e0\uace0\ud560 \uc218 \uc788\ub2e4. <br />14. \ud68c\uc0ac\ub294 \ud55c\uad6d\uc778\ud130\ub137\uc9c4\ud765\uc6d0\uc73c\ub85c\ubd80\ud130 \uc2a4\ud338\uc2e0\uace0\uac00 \uc811\uc218\ub41c \uacbd\uc6b0 \uc11c\ube44\uc2a4 \uc81c\uacf5\ubaa9\uc801\uc5d0 \ub9de\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc5ec\ubd80\ub97c \ud655\uc778\ud558\uae30 \uc704\ud558\uc5ec \ub2e4\ub7c9\uc758 \ubb38\uc790\uc804\uc1a1\uc5ec\ubd80 \ubc0f \uc11c\ube44\uc2a4 \ubcc0\uacbd\uc774\ub825\uc744 \ud655\uc778\ud560 \uc218 \uc788\ub2e4.'},{title:"\ubd88\ub9cc\uc0ac\ud56d \uc811\uc218 \ubc0f \ucc98\ub9ac \uc758\ubb34",description:'\ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc758 \ubd88\ub9cc\uc0ac\ud56d \uc811\uc218 \ubc0f \ucc98\ub9ac\uc808\ucc28\ub97c \ub2e4\uc74c\uacfc \uac19\uc774 \ucc98\ub9ac\ud55c\ub2e4. <br />\u2460 \ubd88\ub9cc\uc0ac\ud56d \uc811\uc218\ub294 \uc77c\ubc18\uc804\ud654, \uac8c\uc2dc\ud310, \uc774\uba54\uc77c\uc5d0 \uc758\ud55c \ubc29\ubc95\uc73c\ub85c \uc811\uc218 \ubc1b\ub294\ub2e4. <br />\u2461 \ubd88\ub9cc\uc0ac\ud56d \ucc98\ub9ac\ub294 \uc811\uc218 \ubc29\ubc95\uc5d0 \ub530\ub77c \uc6b4\uc601\uc790\uac00 \uc9c1\uc811 \uc804\ud654, \ub2f5\ubcc0\ud558\uc5ec \ucc98\ub9ac\ud558\ub294 \uac83\uc744 \uc6d0\uce59\uc73c\ub85c \ud558\uace0, \ubd88\ub9cc\ud615\ud0dc\ubcc4\ub85c \ucc98\ub9ac\uae30\uac04\uc744 \uc815\ud558\uc5ec \uadf8 \uae30\uac04 \ub0b4\uc5d0 \ucc98\ub9ac\ud55c\ub2e4. <table class="term__table_column center"><colgroup><col><col><col><col><col></colgroup><thead><tr><th>\ubd88\ub9cc\ud615\ud0dc</th><th>\uc720\ud615</th><th>\uc6d0\uc778</th><th>\ucc98\ub9ac\uc808\ucc28</th><th>\ucc98\ub9ac\uae30\uac04</th></tr></thead><tbody><tr><td rowspan="3">\uc11c\ube44\uc2a4 \uad00\ub828</td><td>\ud1b5\uc2e0 \uc7a5\uc560</td><td>\ud68c\uc0ac\uc758 \uadc0\ucc45\uc0ac\uc720</td><td>\ub300\uace0\uac1d \uc0ac\uacfc \ubc0f \ud488\uc9c8\uac1c\uc120</td><td>3\uc77c \uc774\ub0b4</td></tr><tr><td rowspan="2">\uc2dc\uc2a4\ud15c \uc7a5\uc560</td><td>\ud68c\uc0ac\uc758 \uadc0\ucc45\uc0ac\uc720</td><td>\ub300\uace0\uac1d \uc0ac\uacfc \ubc0f \ud488\uc9c8\uac1c\uc120</td><td>3\uc77c \uc774\ub0b4</td></tr><tr><td>\uc774\uc6a9\uc790(\ud68c\uc6d0)\uc758 \uadc0\ucc45\uc0ac\uc720</td><td>\ub300\uace0\uac1d \uc124\uba85</td><td>1\uc77c \uc774\ub0b4</td></tr><tr><td rowspan="3">\uc694\uae08 \uad00\ub828</td> <td rowspan="3">\uccad\uad6c\uc694\uae08 \uc774\uc758</td><td rowspan="2">\ud68c\uc0ac\uc758 \uadc0\ucc45\uc0ac\uc720</td> <td>\uacfc\uae08\uc804 : \uc815\uc815 \uacfc\uae08 \ucc98\ub9ac</td><td>3\uc77c \uc774\ub0b4</td></tr><tr><td>\uacfc\uae08\ud6c4 : \ud658\ubd88 \ucc98\ub9ac</td> <td>7\uc77c \uc774\ub0b4</td></tr><tr><td>\uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720</td><td>\ub300\uace0\uac1d \uc124\uba85</td><td>1\uc77c \uc774\ub0b4</td></tr></tbody></table>'},{title:"\ubc1c\uc2e0\ubc88\ud638 \ubcc0\uc791\ubc29\uc9c0 \uc758\ubb34",description:"\ud68c\uc0ac\ub294 \ubc1c\uc2e0\ubc88\ud638\uc758 \ubcc0\uc791\ubc29\uc9c0\ub97c \uc704\ud574 \ub2e4\uc74c\uacfc \uac19\uc740 \uc870\uce58\ub97c \ucde8\ud55c\ub2e4. <br />\u2460 \ubc88\ud638\uc778\uc99d\uc744 \ud1b5\ud55c \ubc1c\uc2e0\ubc88\ud638 \uc0ac\uc804\ub4f1\ub85d\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5/\uc6b4\uc601 <br />\u2461 \ud68c\uc0ac\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \ud1b5\uc77c\ub41c \ubc1c\uc2e0\ubc88\ud638\ub85c \ubc1c\uc2e0"},{title:"\uc774\uc6a9\uc790\uc758 \uae08\uc9c0\ud589\uc704 \uc758\ubb34",description:"1. \uc774\uc6a9\uc790\ub294 \ud604\ud589 \ubc95\ub839, \ud68c\uc0ac\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc5d0 \uc815\ud55c \uc57d\uad00, \uc774\uc6a9\uc548\ub0b4 \ubc0f \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec \uacf5\uc9c0\ud55c \uc8fc\uc758\uc0ac\ud56d, \ud68c\uc0ac\uac00 \ud1b5\uc9c0\ud558\ub294 \uc0ac\ud56d, \uae30\ud0c0 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uad00\ud55c \uaddc\uc815\uc744 \uc900\uc218\ud558\uc5ec\uc57c \ud558\uba70, \uae30\ud0c0 \ud68c\uc0ac\uc758 \uc5c5\ubb34\uc5d0 \ubc29\ud574\ub418\ub294 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548\ub41c\ub2e4. <br />\u2460 \uc815\ubcf4\ud1b5\uc2e0\ub9dd\ubc95(\uc81c50\uc870)\uc5d0 \ub530\ub77c \uad11\uace0\ubb38\uc790 \ud45c\uae30 \uc758\ubb34\uc0ac\ud56d\uc744 \uc704\ubc18\ud574\uc11c\ub294 \uc548\ub41c\ub2e4. <br />\u2461 \uc774\uc6a9\uc790\uac00 \ubcf8\uc778 \uba85\uc758\uac00 \uc544\ub2cc \ud0c0\uc778\uc758 \uc804\ud654\ubc88\ud638\ub97c \ubd80\uc815\ud558\uac8c \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0\uc5d0 \uc11c\ube44\uc2a4\ub97c \uc911\uc9c0\uc2dc\ud0a4\uace0, \ud544\uc694\uc2dc \ud68c\uc6d0 \ud0c8\ud1f4 \ubc0f \uc811\uc18dIP\ub97c \ucc28\ub2e8\ud55c\ub2e4. <br />2. \uc774\uc6a9\uc790\ub294 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \uc5bb\uc740 \uc815\ubcf4\ub97c \ud68c\uc0ac\uc758 \uc0ac\uc804 \uc2b9\ub099 \uc5c6\uc774 \ubcf5\uc0ac, \ubcf5\uc81c, \ubcc0\uacbd, \ubc88\uc5ed, \ucd9c\ud310, \ubc1c\uc1a1 \ubc0f \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc0ac\uc6a9\ud558\uac70\ub098 \uc774\ub97c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub2e4. <br />3. \uc774\uc6a9\uc790\ub294 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4\uc11c \uacf5\uacf5\uc9c8\uc11c \ub610\ub294 \ubbf8\ud48d\uc591\uc18d\uc744 \ud574\uce58\ub294 \ud589\uc704, \ub610\ub294 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548\ub418\uba70, \uc704\ubc18\uc2dc \ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc758 \uc11c\ube44\uc2a4\uc774\uc6a9\uc744 \uc815\uc9c0\ud558\uace0 \uc77c\ubc29\uc801\uc73c\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2e0\uccad\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />\u2460 \ub2e4\ub978 \uc774\uc6a9\uc790\uc758 \uc774\uc6a9 \uc544\uc774\ub514\ub97c \ubd80\uc815 \uc0ac\uc6a9\ud558\ub294 \ud589\uc704 <br />\u2461 \ud574\ud0b9 \ud589\uc704 \ub610\ub294 \ucef4\ud4e8\ud130 \ubc14\uc774\ub7ec\uc2a4\uc758 \uc720\ud3ec \ud589\uc704 <br />\u2462 \ud0c0\uc778\uc758 \uc758\uc0ac\uc5d0 \ubc18\ud558\uc5ec \uad11\uace0\uc131\uc815\ubcf4 \ub4f1 \uc720\uc0ac\ud55c \ub0b4\uc6a9\uc744 \uc9c0\uc18d\uc801\uc73c\ub85c \uc804\uc1a1\ud558\ub294 \ud589\uc704 <br />\u2463 \ud68c\uc0ac\uc640 \ud0c0\uc778\uc758 \uc9c0\uc801 \uc7ac\uc0b0\uad8c \ub4f1\uc744 \uce68\ud574\ud558\ub294 \ud589\uc704(\ubd88\ubc95 \ubcf5\uc81c\ubb3c \ubcf5\uc81c\xb7\uc804\uc1a1 \ub4f1\uc744 \ud3ec\ud568) <br />\u2464 \ubc94\uc8c4\ud589\uc704\ub97c \ubaa9\uc801\uc73c\ub85c \ud558\uac70\ub098 \ubc94\uc8c4\ud589\uc704\ub97c \uad50\uc0ac\ud558\uac70\ub098, \ubc18\uad6d\uac00\uc801 \ubc94\uc8c4\uc758 \uc218\ud589 \ub4f1\uc744 \ubaa9\uc801\uc73c\ub85c \ud558\ub294 \ud589\uc704 <br />\u2465 \uc11c\ube44\uc2a4\uc758 \uc548\uc804\uc801\uc778 \uc6b4\uc601\uc5d0 \uc9c0\uc7a5\uc744 \uc8fc\uac70\ub098 \uc904 \uc6b0\ub824\uac00 \uc788\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \ud589\uc704(\uc2e0\uccad \ub610\ub294 \ubcc0\uacbd \uc2dc \ud5c8\uc704\ub0b4\uc6a9\uc744 \ub4f1\ub85d\ud558\ub294 \ud589\uc704 \ud3ec\ud568) <br />\u2466 \uc6d0\ud558\uc9c0 \uc54a\ub294 \uba54\uc2dc\uc9c0\ub97c \ud0c0\uc778\uc5d0\uac8c \ubcf4\ub0b4\ub294 \ud589\uc704 <br />\u2467 \ud68c\uc0ac\uc640 \ud0c0\uc778\uc758 \uba85\uc608\ub97c \uc190\uc0c1\uc2dc\ud0a4\uac70\ub098 \ubaa8\uc695\ud558\ub294 \ud589\uc704 \ub610\ub294 \uc77c\uccb4\uc758 \uc5c5\ubb34\ub97c \ubc29\ud574\ud558\ub294 \ud589\uc704 <br />\u2468 \uc678\uc124 \ub610\ub294 \ud3ed\ub825\uc801\uc778 \uba54\uc2dc\uc9c0, \ud329\uc2a4, \uc74c\uc131, \uba54\uc77c, \uae30\ud0c0 \uacf5\uc11c\uc591\uc18d\uc5d0 \ubc18\ud558\ub294 \uc815\ubcf4\ub97c \uc11c\ube44\uc2a4\uc5d0 \uacf5\uac1c \ub610\ub294 \uac8c\uc2dc, \uc804\uc1a1\ud558\ub294 \ud589\uc704 \ub4f1 \uc120\ub7c9\ud55c \ud48d\uc18d \ub610\ub294 \uae30\ud0c0 \uc0ac\ud68c\uc9c8\uc11c\ub97c \ud574\ud558\uac70\ub098 \uad00\uacc4\ubc95\ub839\uc5d0 \uc704\ubc18\ud558\ub294 \ud589\uc704 <br />\u2469 \ud68c\uc0ac\uc758 \ub3d9\uc758 \uc5c6\uc774 \uc601\ub9ac\ub97c \ubaa9\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc0ac\uc6a9\ud558\ub294 \ud589\uc704 \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc784\uc758\ub85c \uc11c\ube44\uc2a4\ub97c \uc784\ub300\ud558\ub294 \ud589\uc704 <br />4. \uc774\uc6a9\uc790\ub294 \uc2a4\ud338\uba54\uc2dc\uc9c0\u318d\ubb38\uc790\ud53c\uc2f1\uba54\uc2dc\uc9c0 \uc804\uc1a1 \ub4f1 \ubd88\ubc95\ud589\uc704\ub97c \ud558\uac70\ub098 \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95 \ub4f1 \uad00\ub828 \ubc95\ub839\uc744 \uc900\uc218\ud558\uc9c0 \uc54a\uc544 \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \ubbfc\u318d\ud615\uc0ac\uc0c1\uc758 \ucc45\uc784\uc744 \ubd80\ub2f4\ud55c\ub2e4."},{title:"\uc11c\ube44\uc2a4\uc758 \ubcc0\uacbd",description:"1. \ud68c\uc0ac\ub294 \uc0c1\ub2f9\ud55c \uc774\uc720\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0 \uc6b4\uc601\uc0c1, \uae30\uc220\uc0c1\uc758 \ud544\uc694\uc5d0 \ub530\ub77c \uc81c\uacf5\ud558\uace0 \uc788\ub294 \uc804\ubd80 \ub610\ub294 \uc77c\ubd80 \uc11c\ube44\uc2a4\ub97c \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. <br />2. \uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9, \uc774\uc6a9\ubc29\ubc95, \uc774\uc6a9\uc2dc\uac04\uc5d0 \ub300\ud558\uc5ec \ubcc0\uacbd\uc774 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubcc0\uacbd\uc0ac\uc720, \ubcc0\uacbd\ub420 \uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9 \ubc0f \uc81c\uacf5\uc77c\uc790 \ub4f1\uc744 \uadf8 \ubcc0\uacbd \uc804\uc5d0 \ud574\ub2f9 \uc11c\ube44\uc2a4 \ucd08\uae30\ud654\uba74\uc5d0 \uac8c\uc2dc\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />3. \ud68c\uc0ac\ub294 \ubb34\ub8cc\ub85c \uc81c\uacf5\ub418\ub294 \uc11c\ube44\uc2a4\uc758 \uc77c\ubd80 \ub610\ub294 \uc804\ubd80\ub97c \ud68c\uc0ac\uc758 \uc815\ucc45 \ubc0f \uc6b4\uc601\uc758 \ud544\uc694\uc0c1 \uc218\uc815, \uc911\ub2e8, \ubcc0\uacbd\ud560 \uc218 \uc788\uc73c\uba70 \uc774\uc5d0 \ub300\ud558\uc5ec \uad00\ub828\ubc95\uc5d0 \ud2b9\ubcc4\ud55c \uaddc\uc815\uc774 \uc5c6\ub294 \ud55c \uc774\uc6a9\uc790\uc5d0\uac8c \ubcc4\ub3c4\uc758 \ubcf4\uc0c1\uc744 \ud558\uc9c0 \uc54a\ub2e4."},{title:"\uc11c\ube44\uc2a4 \uc774\uc6a9\uc758 \uc81c\ud55c \ubc0f \uc815\uc9c0",description:"1. \ud68c\uc0ac\ub294 \uc6d0\ud65c\ud55c \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud558\uc5ec \uc774 \uc57d\uad00\uc744 \uc704\ubc18\ud558\uac70\ub098 \uc11c\ube44\uc2a4\uc758 \uc815\uc0c1\uc801\uc778 \uc6b4\uc601\uc744 \ubc29\ud574\ud558\ub294 \uacbd\uc6b0 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc815\uc9c0\ud560 \uc218 \uc788\ub2e4. <br />2. \ud68c\uc0ac\ub294 1\ud56d\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc8fc\ubbfc\ub4f1\ub85d\ubc95\uc744 \uc704\ubc18\ud55c \uba85\uc758\ub3c4\uc6a9 \ubc0f \uacb0\uc81c\ub3c4\uc6a9, \uc800\uc791\uad8c\ubc95\uc744 \uc704\ubc18\ud55c \ubd88\ubc95\ud504\ub85c\uadf8\ub7a8\uc758 \uc81c\uacf5 \ubc0f \uc6b4\uc601\ubc29\ud574, \uc815\ubcf4\ud1b5\uc2e0\ub9dd\ubc95\uc744 \uc704\ubc18\ud55c \uc2a4\ud338\uba54\uc2dc\uc9c0 \ubc0f \ubd88\ubc95\ud1b5\uc2e0, \ud574\ud0b9, \uc545\uc131\ud504\ub85c\uadf8\ub7a8\uc758
