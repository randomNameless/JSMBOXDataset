个视域，临场感极强。"},{txt:"推出30英寸氧化物AMOLED显示屏。"},{txt:"整合成立智慧系统事业群（SBG）。"},{txt:"携手海信共同推出全球首款55英寸ADSDS超高清裸眼3D电视。"},{txt:"携手海尔推出全高清透明显示冰箱。"},{txt:"推出“智能镜子”显示产品。"},{txt:"投建京东方重庆第8.5代TFT-LCD生产线。"},{txt:"健康医疗事业预研小组成立。"},{txt:"推出全球首款5.5英寸ADSDS全高清LTPS手机屏。"}]}]},{title:"2008-2012",list:[{title:"2012 年",list:[{txt:"京东方“薄膜晶体管液晶显示器的驱动装置”专利获得了“中国专利奖”的最高荣誉——中国专利金奖。"},{txt:"推出全球首款110英寸超高清ADSDS液晶电视，获吉尼斯世界纪录认证“世界最大的液晶电视”。"},{txt:"整合成立显示器件事业群（DBG）。"},{txt:"推出全球最大尺寸65英寸超高清氧化物显示屏。"},{txt:"投建京东方合肥第8.5代TFT-LCD生产线。"},{txt:"推出全高清透明显示屏、双视显示屏。"},{txt:"在美国加州硅谷圣克拉拉市设立美国子公司兼研发中心，开展北美洲业务。"}]},{title:"2011 年",list:[{txt:"在日本东京设立日本子公司兼研发中心。"},{txt:"投建中国首条AMOLED生产线——京东方鄂尔多斯第5.5代LTPS/AMOLED生产线，自主创新的AMOLED显示技术填补了中国AMOLED产业空白。"},{txt:"为京沪高铁提供车载专用显示产品。"}]},{title:"2010 年",list:[{txt:"开展平板电脑显示屏业务，产品供货三星等国内外客户。"},{txt:"开展电视显示屏业务，产品供货海尔、海信、康佳等客户。"},{txt:"收购整合台北显示器研发中心和苏州高创显示整机制造工厂。"},{txt:"京东方北京先进显示技术实验室正式投入使用。"}]},{title:"2009 年",list:[{txt:"京东方能源科技公司成立，进入光伏业务。"},{txt:"开展手机显示屏和笔记本电脑显示屏业务，供货联想等国内外客户。"},{txt:"投建中国大陆首条8.5代线——京东方北京第8.5代TFT-LCD生产线，结束了中国大陆“无大尺寸液晶显示屏时代”，真正实现中国全系列液晶屏国产化。"},{txt:"投建中国大陆首条高世代线——京东方合肥第6代TFT-LCD生产线，结束了中国液晶电视屏全部依赖进口的历史。"}]},{title:"2008 年",list:[{txt:"投建京东方成都第4.5代TFT-LCD生产线。"}]}]},{title:"2003-2007",list:[{title:"2006 年",list:[{txt:"成立京东方新加坡子公司，开展东南亚业务。"},{txt:"在韩国城南市成立韩国子公司。"},{txt:"成立京东方（河北）移动显示技术有限公司（固安模组智造服务工厂），生产移动产品用液晶显示模组。"}]},{title:"2005 年",list:[{txt:"京东方北京5代线量产，开展显示器显示屏业务，产品供货三星等国内外客户。"}]},{title:"2003 年",list:[{txt:"投建中国大陆首条依靠自主技术建设的显示生产线——京东方北京第5代TFT-LCD生产线，填补了国内TFT-LCD显示产业的空白，结束中国大陆“无自主液晶屏时代”。"},{txt:"收购韩国现代显示株式会社（HYDIS）TFT-LCD业务、相关专利及团队，进入薄膜晶体管液晶显示器件（TFT-LCD）领域，标志着京东方的TFT-LCD事业的战略布局正式全面启动。中国社会科学院全球并购研究中心将此事评为“2003年中国十大并购事件”之一。"}]}]},{title:"1998-2002",list:[{title:"2002 年",list:[{txt:"成立苏州京东方茶谷电子有限公司，主要生产TFT-LCD产业的重要元器件显示光源产品，布局TFT-LCD产业上游。"}]},{title:"2001 年",list:[{txt:"在深圳证券交易所增发A股，股票名称与交易代码为京东方A（000725）。"},{txt:"成立AMOLED技术实验室。"},{txt:"收购韩国现代电子产业有限公司（Hynix）的STN-LCD和OLED业务，进入移动显示产业领域。"},{txt:"更名为京东方科技集团股份有限公司。"}]},{title:"1999 年",list:[{txt:"整合真空技术优势，成立京东方真空电器公司，真空灭弧室制造技术达
