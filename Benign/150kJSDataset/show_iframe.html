<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show_iframe.html</title>
</head>
<body>

<script>
({
    handle: function(url, width, height, k) {
        var div = $("<iframe src='"
                    + url + "' width='"
                    + width + "' height='"
                    + height + "' frameborder=0></iframe>");
        k(function() { return div; } );
    }
})

</script>

</body>
</html>
