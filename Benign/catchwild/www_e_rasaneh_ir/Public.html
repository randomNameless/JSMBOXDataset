<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public.html</title>
</head>
<body>

<script>

var AspName = "ContentPlaceHolder1_";


function AspPostBack(btnName) {
    __doPostBack('ctl00$ContentPlaceHolder1$' + btnName, '');
}



$(document).ready(function () {
    
    SetCalendar();
    setInterval(SetCalendar, 5000);


    $(".page-top-menu-icon").click(function () {
        $(".page-top-menu").slideToggle();
        $(".page-top-menu-icon").find(".fa").toggleClass("fa-bars");
        $(".page-top-menu-icon").find(".fa").toggleClass("fa-close");
    });


    $(".counter .value").each(function () {
        var _Max = $(this).html();
        $(this).html("0");
        $(this).slideDown();
        Counter(this, 0, _Max);
    });


    $(".Num").keypress(null, function (e) {
        var ev;
        if (window.event) {
            ev = window.event.keyCode;
        }
        else {
            ev = e.which;
        }

        if (ev == 8 || ev == 0) {
            return;
        }

        if (ev < 48 || ev > 57) {

            if (window.event) {
                window.event.returnValue = false;
            }
            else {
                e.preventDefault();
            }
        }
    });
});

function SetCalendar() {
    var _PC = Gregorian_to_Persian();
    document.getElementById('divCalendar').innerHTML = _PC.WeekDay + " " + _PC.Day + " " + _PC.MonthCaption + " " + _PC.Year + " ساعت " + _PC.Hour + ":" + (_PC.Minute < 10 ? "0" : "") + _PC.Minute;
}
 
function Counter(iSelector, iValue, iMax) {
    if (iValue >= iMax) {
        $(iSelector).html(iMax._3Digi());
        return;
    }

    _Step = Math.round(iMax / 30);
    if (_Step < 1) {
        _Step = 1;
    }
    iValue += _Step;
    $(iSelector).html(iValue._3Digi());
    setTimeout(function () { Counter(iSelector, iValue, iMax) }, 50);
}


 


</script>

</body>
</html>
