//UserAgent
var userAgent;
var browserType;
var browserVersion;
var osType;
var osVersion;
function getUserAgent() {
  return new Promise((resolve) => {
    if (navigator.userAgentData) {
      navigator.userAgentData
        .getHighEntropyValues([
          "architecture",
          "bitness",
          "brands",
          "fullVersionList",
          "mobile",
          "model",
          "platform",
          "platformVersion",
          "uaFullVersion",
        ])
        .then((ua) => {
          osType = ua.platform;
          osVersion = ua.platformVersion; // OS

          const brands = navigator.userAgentData.brands;
          const browser = brands.map((brand) => brand.brand).join(", ");
          browserType = browser;
          browserVersion = ua.uaFullVersion; // 

          userAgent = `Architecture: ${ua.architecture}, `;
          userAgent += `Bitness: ${ua.bitness}, `;
          userAgent += `Brands: ${JSON.stringify(ua.brands)}, `;
          userAgent += `Full Version List: ${JSON.stringify(
            ua.fullVersionList
          )}, `;
          userAgent += `Mobile: ${ua.mobile}, `;
          userAgent += `Model: ${ua.model}, `;
          userAgent += `Platform: ${ua.platform}, `;
          userAgent += `Platform Version: ${ua.platformVersion}, `;
          userAgent += `UA Full Version: ${ua.uaFullVersion}`;

          resolve(); // 
        });
    } else {
      // navigator.userAgent
      userAgent = navigator.userAgent.toLowerCase();

      // OS
      if (userAgent.indexOf("windows nt") !== -1) {
        osType = "windows";
        osVersion = userAgent.match(/windows nt ([\d.]+)/)[1]; // Windows
      } else if (userAgent.indexOf("android") !== -1) {
        osType = "android";
        osVersion = userAgent.match(/android ([\d.]+)/)[1]; // Android
      } else if (
        userAgent.indexOf("iphone") !== -1 ||
        userAgent.indexOf("ipad") !== -1
      ) {
        osType = "ios";
        osVersion = userAgent.match(/os ([\d_]+)/)[1].replace(/_/g, "."); // iOS
      } else if (userAgent.indexOf("mac os x") !== -1) {
        osType = "macos";
        osVersion = userAgent.match(/mac os x ([\d_]+)/)[1].replace(/_/g, "."); // MacOS
      } else if (userAgent.indexOf("linux") !== -1) {
        osType = "linux";
        osVersion = "unknown"; // Linux
      } else {
        osType = "unknown";
        osVersion = "unknown";
      }
  /*

  
  mozilla/5.0 (iphone; cpu iphone os 17_6 like mac os x) applewebkit/605.1.15 (khtml, like gecko) crios/130.0.6723.37 mobile/15e148 safari/604.1

  */

      // 
      if (
        userAgent.indexOf("edge") !== -1 ||
        userAgent.indexOf("edga") !== -1 ||
        userAgent.indexOf("edgios") !== -1
      ) {
        browserType = "edge";
        browserVersion = userAgent.match(/edge\/([\d.]+)/)[1];
      } else if (
        userAgent.indexOf("opera") !== -1 ||
        userAgent.indexOf("opr") !== -1
      ) {
        browserType = "opera";
        browserVersion = userAgent.match(/opr\/([\d.]+)/)[1];
      } else if (userAgent.indexOf("samsungbrowser") !== -1) {
        browserType = "samsungbrowser";
        browserVersion = userAgent.match(/samsungbrowser\/([\d.]+)/)[1];
      } else if (userAgent.indexOf("ucbrowser") !== -1) {
        browserType = "ucbrowser";
        browserVersion = userAgent.match(/ucbrowser\/([\d.]+)/)[1];
      } else if (
        userAgent.indexOf("chrome") !== -1 ||
        userAgent.indexOf("crios") !== -1
      ) {
        browserType = "chrome";
        browserVersion = userAgent.match(/chrome\/([\d.]+)/)[1];
      } else if (
        userAgent.indexOf("firefox") !== -1 ||
        userAgent.indexOf("fxios") !== -1
      ) {
        browserType = "firefox";
        browserVersion = userAgent.match(/firefox\/([\d.]+)/)[1];
      } else if (
        userAgent.indexOf("safari") !== -1 &&
        userAgent.indexOf("chrome") === -1
      ) {
        browserType = "safari";
        browserVersion = userAgent.match(/version\/([\d.]+)/)[1];
      } else {
        browserType = "unknown";
        browserVersion = "unknown";
      }

      resolve(); // navigator
    }
  });
}

//Session
var sessionKey;
var sessionTimeoutMinutes;
var sessionId;
function getSession() {
  sessionKey = "session";
  sessionTimeoutMinutes = 30;
  sessionId = null;

  function generateSessionId() {
    return "xxxx-xxxx-xxxx-xxxx".replace(/[x]/g, function (c) {
      const r = (Math.random() * 16) | 0;
      return r.toString(16);
    });
  }

  //

  function setSessionStorage(key, value) {
    sessionStorage.setItem(key, value);
  }

  function getSessionStorage(key) {
    return sessionStorage.getItem(key);
  }

  function deleteSessionStorage(key) {
    sessionStorage.removeItem(key);
  }

  function handleSession() {
    sessionId = getSessionStorage(sessionKey);
    if (!sessionId) {
      sessionId = generateSessionId();
      setSessionStorage(sessionKey, sessionId);
    }
    document.addEventListener("mousemove", resetSessionTimeout);
    document.addEventListener("keydown", resetSessionTimeout);
    document.addEventListener("scroll", resetSessionTimeout);
  }

  let sessionTimeout;
  function resetSessionTimeout() {
    clearTimeout(sessionTimeout);
    sessionTimeout = setTimeout(() => {
      deleteSessionStorage(sessionKey);
      sessionId = null; // Clear the variable when session is deleted
    }, sessionTimeoutMinutes * 60 * 1000);
    if (sessionId) {
      setSessionStorage(sessionKey, sessionId);
    }
  }

  function initSession() {
    handleSession();
    resetSessionTimeout();
  }

  initSession();
}

var tdTitle;
var tdMinTitleOnline;
var tdSubTitleOnline;
var tdMinTitleWoman;
var tdSubTitleWoman;
function getTitle() {
  tdMinTitleOnline = document.querySelector(".article__mainTtl");
  tdMinTitleWoman = document.querySelector(".article-detail-header .title");
  if (tdMinTitleOnline) {
    tdMinTitleOnline = tdMinTitleOnline.textContent;
    tdSubTitleOnline = document.querySelector(".article__subTtl");
    if (tdSubTitleOnline) {
      tdSubTitleOnline = tdSubTitleOnline.textContent;
      tdTitle = tdMinTitleOnline.replace(tdSubTitleOnline, "").trim();
    } else {
      // article__subTtlarticle__mainTtl
      tdTitle = tdMinTitleOnline.trim();
    }
  } else if (tdMinTitleWoman) {
    tdMinTitleWoman = tdMinTitleWoman.textContent;
    tdSubTitleWoman = document.querySelector(".article-detail-header .sub");
    if (tdSubTitleWoman) {
      tdSubTitleWoman = tdSubTitleWoman.textContent;
      tdTitle = tdMinTitleWoman.replace(tdSubTitleWoman, "").trim();
    } else {
      // article__subTtlarticle__mainTtl
      tdTitle = tdMinTitleWoman.trim();
    }
  } else {
    tdTitle = document.title;
    tdTitle = tdTitle.split("|")[0].trim();
  }
  console.log(tdTitle);
}

}

                BrowserVer: browserVersion,
                OS: osType,
                OsVer: osVersion,
                TdTitle: tdTitle,
                PublishedTime: publishedTime,

                MediaType: mediaType,

              },
            },
          }),

      };

      SalesforceInteractions.initSitemap({
        global,

      });
    }
  })
  .catch((error) => {

});
  })()
} catch (e) {
