<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entry_page_check.html</title>
</head>
<body>

<script>
(function(w, d) {
  if (w.__is_mi_assetsv6_app_pages) return;
  var PAGES = [
    '/download.html',
    '/pop-up.html',
    '/gif-meme-maker.html',
    '/adjust-video.html',
    '/flip-mirror-video.html',
    '/rotate-video.html',
    '/crop-video.html',
    '/reverse-video.html',
    '/merge-video.html',
    '/slideshow-maker.html',
    '/meme-maker.html',
    '/meme-generator.html',
    '/video-to-gif-maker.html',
    '/image-to-gif.html',
    '/video-converter.html',
    '/image-converter.html',
    '/audio-converter.html',
    /^\/[\w\-.]+-converter\.html$/i,
    /^\/convert\/[\w\-.]+\.html$/i,
    /^\/[a-z]{2}\/convert\/[\w\-.]+\.html$/i,
    /^\/[a-z]{2}\/[\w\-.]+-converter\.html$/i,
    /^\/[a-z]{2}\/[\w\-.]+-compressor\.html$/i,
    /^\/[a-z]{2}\/compress-[\w\-.]+\.html$/i,
    /^\/[a-z]{2}\/resize-video\.html$/i,
    /^\/[a-z]{2}\/gif-maker\.html$/i,
    /^\/zh\//i
  ];
  // 全等匹配
  function isEquals (pattern, pathname) {
    return pattern === pathname;
  }
  // 正则匹配
  function isRegExp (pattern, pathname) {
    return pattern instanceof RegExp && pattern.test(pathname);
  }
  // 匹配多语言路径
  function isI18nLike (pattern, pathname) {
    if (!pattern || typeof pattern !== 'string') return false;
    return new RegExp('^/[a-z]{2}' + pattern + '$', 'i').test(pathname);
  }
  // 检查是否是应用页面
  function checkIsAppPage(list, pathname) {
    for (var i = 0; i < list.length; i++) {
      if (isEquals(list[i], pathname)) return true;
      if (isRegExp(list[i], pathname)) return true;
      if (isI18nLike(list[i], pathname)) return true;
    }
    return false;
  }
  w.__is_mi_assetsv6_app_pages = checkIsAppPage(PAGES, location.pathname);
})(window, document);
</script>

</body>
</html>
