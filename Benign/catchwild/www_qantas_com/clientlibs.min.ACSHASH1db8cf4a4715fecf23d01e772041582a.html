<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const parsedDelay = Number.parseInt(
    document.querySelector('.cmp-carousel').dataset.cmpDelay,
  );
  const delay =
    Number.isNaN(parsedDelay) || parsedDelay < 2
      ? 1000
      : Math.max(1000, parsedDelay / 2);

  const prefersReducedMotion = window.matchMedia(
    '(prefers-reduced-motion: reduce)',
  );
  const carouselStates = {};

  const manageCarouselsPlayback = () => {
    for (const carousel of document.querySelectorAll('.cmp-carousel')) {
      const carouselId = carousel.getAttribute('id');
      const pauseButton = carousel.querySelector(
        '.cmp-carousel__action--pause',
      );
      const playButton = carousel.querySelector('.cmp-carousel__action--play');
      const isPlaying = playButton.classList.contains(
        'cmp-carousel__action--disabled',
      );

      carouselStates[carouselId] = carouselStates[carouselId] ?? isPlaying;

      prefersReducedMotion.matches && isPlaying
        ? pauseButton.click()
        : !prefersReducedMotion.matches &&
          carouselStates[carouselId] &&
          playButton.click();
    }
  };

  setTimeout(() => manageCarouselsPlayback(), delay);

  prefersReducedMotion.addEventListener('change', manageCarouselsPlayback);

  for (const button of document.querySelectorAll(
    '.cmp-carousel__indicators button',
  )) {
    const carousel = button.closest('.cmp-carousel');
    const pauseButton = carousel.querySelector('.cmp-carousel__action--pause');
    const playButton = carousel.querySelector('.cmp-carousel__action--play');

    button.addEventListener('focus', () => {
      if (button.matches(':focus-visible')) {
        const isPlaying = playButton.classList.contains(
          'cmp-carousel__action--disabled',
        );
        isPlaying && pauseButton.click();
        button.focus();
      }
    });
  }

  const selectFirstSlideForMobile = () => {
    if (window.innerWidth <= 768) {
      const firstIndicatorBtn = document.querySelector(
        '.cmp-carousel__indicator',
      );
      firstIndicatorBtn?.click();
      const pauseBtn = document.querySelector('.cmp-carousel__action--pause');
      pauseBtn?.click();
    }
  };

  setTimeout(() => selectFirstSlideForMobile(), 0);
  window.addEventListener('resize', selectFirstSlideForMobile);
});

</script>

</body>
</html>
