 Qatar","explore_heritage":"Explore Qatar’s Heritage","business_sub":"Browse more information and services about business in Qatar.","national_economic_strategy":"National Economic Strategy","register_company":"Register Company","commerce_law":"Commerce Law","moazanah_system":"Moazanah System","business_and_finance":"Business and Finance","invest_in_qatar":"Invest in Qatar","business_sectors":"Business Sectors","business_with_government":"Doing Business with Government","tax_system":"Qatar’s Tax System","banks_system":"Banks and Financial System","customs_law":"Customs and Ports Law","consumer_rights":"Consumer Rights and Protection","industrial_areas":"Industrial Areas","support_for_entrepreneurship":"Qatar’s Support for Entrepreneurship","working_in_qatar":"Working in Qatar","engineering_law":"Engineering Law","human_resources_law":"Civil Human Resources Law","the_amir_sub":"- The Amir is the Head of the State.","the_amir_name":"HH the Amir Sheikh Tamim Bin Hamad Al Thani","his_highness_para_1":"His person shall be inviolable and he must be respected by all. The Amir is the Commander-in-Chief of the armed forces. He shall supervise the same with the assistance of the Defense Council, which is set under his direct authority. The Amir shall represent the State internally and externally and in all international relations.","his_highness_para_2":"He is the current Amir of the State of Qatar. He became the Amir of Qatar on 25th June, 2013.","date_and_birthplace":"Date and Birthplace","the_amir_dob":"June 3, 1980","qatar":"Qatar","duties":"Duties","duties_sub":"What are HH the Amir’s Duties towards the State of Qatar?","duties_list_1":"Drawing up the general policy of the State with the assistance of the Council of Ministers.","duties_list_2":"Ratification and promulgation of laws; and no such law may be issued unless it is ratified by the Amir.","duties_list_3":"Summoning the Council of Ministers to convene at any time deemed necessary for public interest; and the Amir shall preside over the meetings of the Council of Ministers that he attends.","duties_list_4":"Appointment of civil servants and military personnel and terminating their service in accordance with the law.","duties_list_5":"Accrediting the heads of diplomatic and consular missions.","duties_list_6":" Granting pardon or commuting penalties in accordance with the law.","duties_list_7":"Conferring civilian and military orders and badges of honor in accordance with the law.","duties_list_8":"Establishing and regulating ministries and other governmental organs and determining its functions.","duties_list_9":"Establishing, organizing, supervising and specifying the functions of the consultative bodies that assist him in directing the high policies of the State.","work_exp":"Work Experience   ","work_exp_list_1":"Head of the Qatari Olympic Committee.","work_exp_list_2":"Member of the International Olympic Committee.","work_exp_list_3":"Member of the Sports for All Committee, sub-committee of the International Olympic Committee","work_exp_list_4":"Head of the Upper Council of the Environment and Natural Sanctuaries","work_exp_list_5":"Head of the Organizing Committee of the ASIAD 2006 Games","work_exp_list_6":"Participated in a number of regional and international conferences and accompanied HH the Amir to a number of official visits to countries","work_exp_list_7":"Became Heir Apparent of State of Qatar on 5th August 2003","work_exp_list_8":"Became Amir of Qatar on 25th June 2013","academic_qualifications":"Academic Qualifications","academic_qualification_1":"Received the High School <br/> Certificate from Shireburn High <br/> School in the UK in 1997","academic_qualification_2":"Graduated from The Royal <br/> Military Academy Sandhurst in <br/> the UK in 1998","medals_and_honors":"Medals and Honors","medals_and_honors_list_1":"Issa Bin Salman Al Khalifa\'s Order of Merit-Excellence Class, Kingdom of Bahrain, 2004","medals_and_honors_list_2":"Shaikh Zayed Bin Sultan Al Nahyan Medal of Honor, UAE, 2004","medals_and_honors_list_3":"OCA Award of Merit, the Olympic Council of Asia (OCA), 2007","qatar-national-vision-2030_desc":"What is it?","qatar-national-vision-2030_desc_para":"The Qatar National Vision 2030 (QNV2030) is a master vision and roadmap towards Qatar becoming an advanced society capable of sustainable development with the goal of providing a high standard of living for all citizens by the year 2030.","qatar-national-vision-2030_objectives":"What are the objectives of this vision?","qatar-national-vision-2030_objectives_list_1":"Through defining long-term outcomes for the country, it provides a framework within which national strategies and implementation plans can be developed.","qatar-national-vision-2030_objectives_list_2":"It assists government-led strategies, policy, planning, and allocation of funds and resources towards a unified goal.","qatar-national-vision-2030_objectives_list_3":"It also provides private sector companies and, to an extent, individuals with a shared direction and purpose. Indeed, many companies and businesses make reference to QNV2030 within their mission statements.","facing_challenges":"Facing the Challenges  ","facing_challenges_sub":"The National Vision addresses five major challenges facing Qatar:","facing_challenges_list_1":"Balancing modernization and preserving tradition","facing_challenges_list_2":"Meeting the needs of today without compromising future needs","facing_challenges_list_3":"Managing growth","facing_challenges_list_4":"Maintaining equilibrium between Qataris and expatriates","facing_challenges_list_5":"Engaging in good environmental stewardship","pillars_for_achievement":"Pillars for Achievement ","human_pillar":"Human Pillar","social_pillar":"Social Pillar","economic_pillar":"Economic Pillar","env_pillar":"Environmental Pillar","human_pillar_desc":"This pillar seeks to empower the people of Qatar so that they will be able to sustain and support their country’s growth. This requires improvements within education, health care and the workforce in general.","knowledge_based_economy":"Becoming a knowledge-based economy","knowledge_based_economy_desc":"Although Qatar has benefited immensely from oil and gas resources, it is continuing its expansion into the knowledge-based economy. Understanding that education is the first criterion, Qatar is proactively expanding its education system to match and in some cases exceed the best in the world. In this regard, many of Qatar\'s post-secondary education, cultural, intellectual and scientific research reforms are spearheaded by <a href=\'http://www.qf.org.qa/\' class=\'text-primary text-decoration-underline\'>Qatar Foundation.</a> ","healthcare_system":"Building a world class healthcare system","healthcare_system_desc":"The prosperity of any country depends on the health of its people. Qatar aims to build a comprehensive world-class healthcare system that is effective, affordable and universally available to all citizens. <a href=\'https://www.moph.gov.qa/english/Pages/default.aspx\' class=\'text-primary text-decoration-underline\'>Ministry of Public Health</a> , <a href=\'https://www.hamad.qa/EN/Pages/default.aspx\' class=\'text-primary text-decoration-underline\'>Hamad Medical Corporation</a> and the <a href=\'https://www.phcc.gov.qa/\' class=\'text-primary text-decoration-underline\'>Primary Health Care Corporation</a> are largely responsible for implementing plans to achieve this goal. ","qatarization":"Qatarization","qatarization_desc":"In meeting Qatar’s future human resource requirements, the country follows a policy of <a href=\'https://hukoomi.gov.qa/en/articles/qatarization\' class=\'text-primary text-decoration-underline\'>Qatarization</a>, which aims to increase the ratio of Qataris in the workforce and to enhance the calibre of nationals through providing opportunities for betterment, including academic achievement, training and support.","e_copy":"E-Copy","constitution_para_1":" In July 1999, His Highness the Father Amir appointed a committee to draft a permanent constitution for Qatar. The tenets of the Constitution are based on Qatar’s affiliation to the Arabic world and the teachings of Islam.","constitution_para_2":"On April 29, 2003, a public referendum overwhelmingly approved the new Constitution and on June 8, 2004, the Father Amir decreed the Permanent Constitution of the state of Qatar to be ratified.","constitution_para_3":" The Constitution provides that Qatar is an independent sovereign Arab state. Its religion is Islam, its political system democratic (Shari’a law is the main source of its legislation) and the official language Arabic. The people are the source of power and government is based on the separation of powers. The Constitution provides for the establishment of an Advisory Council, two-thirds of whom are elected and the remainder appointed by the Amir.","constitution_para_4":"The Constitution upholds personal liberty; safeguards equal rights, duties and opportunities for all citizens; and protects private ownership.It protects the freedoms of expression, the press and religion, as well as the right to education.","constitution_para_5":"The executive authority is vested in the Amir. Rule of the state is hereditary in the family of Al-Thani, and in the line of the male descendants of Hamad Bin Khalifa Bin Hamad Bin Abdullah Bin Jassim. Rule is inherited by the son named Heir Apparent (a Muslim of a Qatari Muslim mother) by the Amir.","constitution_para_6":"Legislative authority is vested in the Municipal Council. Judicial Authority is independent and vested in courts of law. Only persons of Qatari nationality may hold Ministerial posts.","constitution_para_7":"The Constitution states that Qatari society is based on the values of justice, benevolence, freedom, equality and high morals. The family is the basis of society.","constitution_para_8":"Foreign policy is based on the principle of strengthening international peace and security and every Qatari citizen has a duty to defend the state. For more information about the Qatar Constitution, please visit","constitution_para_link":"Qatar Legal Portal (Al Meezan).","shura_council":"Shura Council","shura_council_sub":"The Advisory Council comprises 45 members. The Council concerned with the following: Discussion of:","shura_council_list_1":"Proposed laws and laws with decrees.","shura_council_list_2":"State policy concerning economic, administrative and political issues.","shura_council_list_3":"All the state affairs related to social and cultural aspect in general whether by its own initiative or referred to it by the Cabinet of Ministers.","shura_council_list_4":"The general budget for public projects.","shura_council_list_5":"The budget of the Council and its final accounts.","shura_council_list_6":"Follow up on previously discussed issues referred to it by Cabinet, and track their progress.","shura_council_list_7":"Forward queries with intention to clarify issues.","shura_council_list_8":"Request additional detail on matters concerning government and ministerial policy.","shura_council_list_9":"Propose or put forward recommendations or show intention with above mentioned issues.","description":"Description ","government-and-legislatives":"Government & Legislatives","government-and-legislatives_desc_para":"Qatar’s government structure includes ministries, supreme councils and other government agencies. Qatar’s institutions of public administration are evolving rapidly and striving to meet the needs of citizens and customers of institutional services. About 90,000 employees, including Qataris and expatriates, work in the government and other public sector institutions. The system of government in Qatar is based on the separation and collaboration of powers. The executive authority is vested in the Amir and the Heir Apparent, who are assisted by the Council of Ministers as specified by the Constitution, while the legislative authority is vested in the Advisory Council.","qatar_political_structure":"Qatar Political Structure  ","prime_minister":"Prime Minister","council_of_ministers":"Council of Ministers","head_of_state":"The head of the state","qatar_political_structure_the_amir_para_1":"The Amir is the Head of State and represents the country internally, externally and in all international relations. He is also the Commander-in-Chief of the armed forces, which he supervises with the assistance of Defense Council, set under his direct authority. The judicial authority is vested in courts of law; and court judgments are proclaimed in the name of the Amir.","qatar_political_structure_the_amir_para_2":"The Amir is assisted by the Council of Ministers, or Cabinet, Prime Minister and six supreme councils. The Amir appoints the prime minister and ministers, accepts their resignations and relieves them from their posts by Amiri Decrees. He entrusts the tasks of each ministry to a minister or the Prime Minister in accordance with the Amiri Decree designating the appointment.","history_of_govt":"History of Qatar Government ","history_of_govt_para_1":"Constitutional development in Qatar generally keeps pace with the country’s economic growth. The first provisional constitution was issued in 1970 before independence, and was amended in 1972 after independence, to cope with the requirements of the new phase. In 1999, free elections were held to form the Central Municipal Council for the first time in the history of Qatar.","history_of_govt_para_2":"In 2008, the government underwent restructuring and moved toward a ministry portfolio-based approach, which made ministries accountable for specific policies. This approach put the focus on outcomes, increased cross-ministry cooperation and reduced fragmentation in decision-making.","qatar_institutions":"Qatar’s Institutions  ","institution_need":"Why does Qatar need strong Public Sector institutions?","institution_need_desc":"To reach the goals of <a href=\\"https://hukoomi.gov.qa/en/qatar-national-vision-2030\\" class=\\"text-primary text-decoration-underline\\">Qatar National Vision 2030 (QNV 2030)</a> for social progress, human development, a sound and diversified economy and a sustainable environment.","institution_goal":"How can Qatar achieve these goals?","institution_goal_list_1":"Institutional and organizational capacity building.","institution_goal_list_2":"Efficient and transparent delivery of public services.","institution_goal_list_3":"Fruitful public‑private cooperation and partnerships.","institution_goal_list_4":"A vibrant climate for business and a larger space for civil society.","institution_focus":"What will be the immediate focus for Qatar’s Public Sector development & modernization?","institution_focus_desc":"To ensure the fulfillment of Qatar’s requirements, the government must ensure:","institution_focus_list_1":"Developing the capabilities of state institutions and strengthening their collaboration amongst each other.","institution_focus_list_2":"Building the foundations of the future state and ensuring high levels of government performance will require extensive collaboration and a culture of teamwork among line ministries and agencies at all levels — ministers department heads and section heads — and strong leadership.","institution_focus_list_3":"Critical in moving the public sector forward are the support of top leadership and greater power for middle management.","institution_focus_list_4":"A vibrant climate for business and a larger space for civil society.","institution_characteristics":"Exemplary characteristics of Public sector institutions ","institution_characteristics_desc":"Qatar has been studying the best practices in other countries that have successfully modernized their public sectors. Countries with modern institutions and excellent public sector performance exhibit similar characteristics such as:","institution_characteristics_list_1":"A commitment to continuous improvement","institution_characteristics_list_2":"Enduring dedication to change","institution_characteristics_list_3":"Sustained mobilization of resources","institution_characteristics_list_4":"The ability to learn from mistakes.","develop_institutions":"How Can the Government Develop Qatar’s Public Sector Institutions? ","applied_processes":"Applied <br/>Processes","applied_processes_list_1":"Human capital development","applied_processes_list_2":"Practice performance management","applied_processes_list_3":"Delivering public services consistently with efficiency and effectiveness, meeting the expectations of stakeholders","applied_processes_list_4":"They show a high degree of transparency and citizen engagement and clear accountabilities","applied_processes_list_5":"They set higher and bolder annual targets.","performance_inidicators":"Performance <br />Indicators","performance_inidicators_list_1":"Efficiency","performance_inidicators_list_2":"Effectiveness","performance_inidicators_list_3":"Value creation","performance_inidicators_list_4":"Transparency","performance_inidicators_list_5":"Accountability","performance_inidicators_list_6":"Transparency","performance_inidicators_list_7":"Relevance","performance_inidicators_list_8":"Customer engagement","levers":"Levers","levers_list_1":"Policy & planning","levers_list_2":"Budget & financial management","levers_list_3":"Human resources development","levers_list_4":"Organizational alignment","levers_list_5":"Procurement","levers_list_6":"Institutional processes","levers_list_7":"Informational technology","levers_list_8":"Performance management","govt_assessed_needs":"How has the Government Assessed Qatar’s Needs? ","applicable_to_qatar":"What has worked in other parts of the world may not be applicable to Qatar.","govt_assessed_needs_para_1":"This is why Qatar has created a situation analysis to paint an overview of the public sector and identify Qatar-specific opportunities for modernization along the levers and linked to the benchmarking outcomes. It drew on a review of documents on institutional development from previous work of the General Secretariat of Development Planning (Now: Planning and Statistics Authority) and Cabinet departments; responses to a public sector performance questionnaire sent to all ministries, agencies and supreme councils; and a public sector employee survey that assessed employees’ engagement with their work and willingness and readiness to change.","govt_assessed_needs_para_2":"This was followed by a diagnostic analysis to examine the gap between best practices and Qatar’s current state. It analyzed internal and external factors for modernization and defined maturity stages over the next few years. Institutional development and modernization of Qatar’s public sector will require a phased, prolonged effort to achieve well-planned structural change. To measure public sector institutional performance, a model has been constructed using the QNV 2030 pillars. Desired outcomes serve as the starting point in developing a set of indicators for measuring how the country is affected by changes in public sector performance. Improved service delivery in Qatar depends on credible, client-focused and capable institutions that deliver timely and accountable services to citizens and respond to their concerns. Continuously searching for ways to make institutions more efficient will strengthen Qatar in prosperous times and buffer it against shocks in recessionary times. In order to achieve this, Qatar will require an unwavering commitment to modernizing all aspects of government and improving all sectors and areas of society.","national_development_strategy":"National Development Strategy","e-copy_national_vision":"An e-copy of Qatar National Vision 2030 is available to the public.","e-copy_national_vision_2":"An e-copy of the National Development Strategy is available to the public.","facts_and_figures":"Facts & Figures","life_in_qatar":"Life in Qatar","business":"Business","the_amir":"HH The Amir","his_highness":"His Highness","central_municipal_council":"Central Municipal Council","history_of_nation":"History of Nation","ladaam_al_adaam":"Ladaam (Al Adaam)","the_new_flag":"The New Flag","qatari_Flag_law":"Qatari Flag Law","history_of_hukoomi":"History of Hukoomi","facts_and_numbers":"Facts & Numbers","municipal_council_para_1":"Qatar’s first Municipal Council was formed in the early 1950s. In 1999, free elections were held to form the Central Municipal Council (CMC). CMC elections are held every four years.","municipal_council_para_2":"The council, which comprises 29 elected members representing constituencies from more than 230 regions in the State of Qatar, is an independent entity that carries out its responsibilities without interference. Members determine their work program and budget, and make recommendations to the Ministry. Regular council meetings are held in public in Doha every two weeks with a quorum of two thirds of members.","municipal_council_sub_head_1":"The CMC\'s powers and responsibilities include:","municipal_council_sub_head_1_li_1":"Monitoring the implementation of laws, decrees and regulations related to urban and industrial planning, infrastructure and other public systems.","municipal_council_sub_head_1_li_2":"Overseeing the economic, financial and administrative management of municipal affairs and agriculture.","municipal_council_sub_head_1_li_3":"It also provides private sector companies and, to an extent, individuals with a shared direction and purpose. Indeed, many companies and businesses make reference to QNV2030 within their mission statements.","municipal_council_sub_head_2":"The Chairman of the Council has three administrative units:","municipal_council_sub_head_2_li_1":"Office of the Chairman","municipal_council_sub_head_2_li_2":"Council Office","municipal_council_sub_head_2_li_3":"Public Relations","municipal_council_sub_head_3":"The Administrative Units of the Secretary General include:","municipal_council_sub_head_3_li_1":"Secretary General Office","municipal_council_sub_head_3_li_2":"Legal Affairs Unit","municipal_council_sub_head_3_li_3":"Meeting and Members Affairs","municipal_council_sub_head_3_li_4":"Studies and DevelopmentCommon Services","municipal_council_sub_head_3_li_5":"Common Services","al_adaam":"Al-Adaam","history_of_nation_para_1":"Qatar’s flag - the symbol of pride and dignity - with its purple-red (maroon) and white, stimulates our enthusiasm and dignity. It inspires our admiration for the history of this country and the glories of its people connecting our present to our past, and instills in us the sense of belonging and loyalty to our great country.","history_of_nation_para_2":"This flag has a unique story and a long history behind its current form, which is engraved in our hearts and memories. To unveil its secrets, we will take you on a journey through history to explore the story of this flag.","ladaam_al_adaam_sub_head":"What Does AI-Adaam Mean?","ladaam_al_adaam_para_1":"“Ladaam” means to the Qataris, since ancient times, dark red color,which is the color of the banner of the founder, Sheikh Jassim bin Mohammed bin Thani, may God rest his soul.","ladaam_al_adaam_para_2":"The Qatari flag, with its unique maroon color, fascinated ancient civilizations whose cultural heritage still considers it a symbol of prestige and dignity. This glorious color places Qatar’s flag among the most outstanding flags in the world, particularly among the Arab countries, which share with Qatar the same religion, neighborhood and descent, however, most of them have the red, not the maroon, color in their flags.","ladaam_al_adaam_para_3":"The maroon color dates back to the third millennium BC, and it has been associated with the Phoenicians (descended from the Canaanites) in the Arabian Peninsula. The word Phoenician was derived from the Greek word \'Phoenix\', which means maroon people. The Bin Ghannam Island, which lies near AlKhor, only 40 kilometers from Doha, was the source of this red dye. Affected by the scorching desert sunlight, the reddish dye dried up to turn to purplish red color (maroon).","ladaam_al_adaam_para_4":"Sheikh Mohammed bin Thani envisaged early the need to unify the Qataris under one banner, and proposed adopting the purplish red color as it best suited their history and environment. After consultation, all Qataris were convinced by the proposal to adopt the flag, added the name of Qatar on it, and called their unified flag \'Alada’am\'. Perhaps the raising of a unified flag for the first time inspired young Qataris, headed at that time by Sheikh Jassim bin Mohammed bin Thani the dream of establishing the State.","the_new_flag_sub_head":"When Was Changing the Flag Proposed?","the_new_flag_para_1":"In April of 1932, the British Navy decided that Qatar should have its own flag. It was proposed that the new Qatari flag be in red color, but with nine points (Qatar was the 9th member in Trucial Coast Convention). Qatar, however, refused the use of the red color, and replaced it with the maroon color, being a symbol of its pride throughout history. The nine points were kept with the addition of diamonds with purplish red color separating each point, and also adding the name of Qatar in white color on the maroon background.","the_new_flag_para_2":"In 1960, the ruler of Qatar at the time, Sheikh Ali bin Abdullah Al Thani made a slight change on the flag, keeping the white and purplish red colors, as well as the serrated points, but removing the word Qatar and the diamonds. Since then, Qatar has been flying the current flag.","the_new_flag_para_3":"The maroon color of the Qatari flag comes, therefore, in line with Qatar\'s history, environment, and civilization, hence the keenness of the Qatari people to keep it.","the_new_flag_para_4":"In 1971, Qatar joined the United Nations, in the wake of the abolition of British Protection, and the Qatari flag with its maroon and white colors was raised.","qatari_Flag_law_card_1_content":" Law No.14 of 2012 concerning the Qatari flag, determines the flag’s color, technical specifications, and protocol, in line with the State constitution. The Qatari flag (Al Adaam) will continue to fly high in the sky as a symbol of our pride, dignity and freedom.","national-flag-e-copy":"National Flag - E-Copy","qatari_Flag_law_card_2_content":"An e-copy of the national flag is available to the public.","download_copy":"Download Copy","qatar_national_day":"Qatar National Day","national_day_para_1":"<p>On this glorious occasion, the National Day of the State of Qatar, we express our sincere gratitude to our people - the people of Qatar – who joined efforts and demonstrated allegiance and loyalty to their country; and to the founder Sheikh Jassim bin Mohammed Al Thani, as a father, a brother, a leader, and imam. Since the time when he was young, Sheikh Jassim was known for his piety, courage, spirit of sacrifice, wisdom and diligence. The people of Qatar believed in him as a leader who could unify the Qatar peninsula, and look after the interests of its people, in one of the darkest times experienced by this part of the world. It was a time of tribal wars on land and piracy and looting at sea, which witnessed, also, the decline of Ottoman Empire. The celebration of the National Day, on December 18 each year, commemorates the date when the late His Highness Sheikh Jassim bin Mohammed Al Thani, the founder of modern Qatar assumed the rule of the country in 1878.</p><p>As evidenced by the events and many documents of that time, Sheikh Jassim, had a deep understanding of noble humanitarian values and a firm conviction of the necessity to achieve justice and provide security, not only to his folks the Qataris, but also to the aggrieved and the oppressed at large. In addition, Sheikh Jassim bin Mohammed was keen, since his youth years, to learn and enhance his knowledge. He considered learning as a fundamental value that should be encouraged and nurtured. The Arab and Islamic history glorifies Sheikh Jassim for deeds that have been achieved by only a few. In his era, Doha became a beacon for learning and knowledge, teaming with crowds of senior jurists and judges from all over the Islamic world. His passion for knowledge and learning was evidenced by the large number of reference books brought in from India and Egypt, or published, at his own expense, to be distributed to teachers and students in Qatar and neighboring countries. Sheikh Jassim believed that he and his country had a mission to maintain the religious and scientific revival of this region, and that the combination of religion and science, is prone to rid communities of evils, injustice and intolerance.</p>","national_day_para_2":"<p>When we recall the founder, we remember his keenness to preserve the sanctity and dignity of homeland, and his solid stand against anyone who would endeavor to attack or dominate homeland. When we recall the events of Alwajba battle, we remember the wise leadership and solid confrontation launched against the Ottoman viceroy. Despite the great power of the latter, Allah helped them to defeat the Ottomans. Throughout these events, Sheikh Jassim was a leading Knight and a wise negotiator. When the Ottomans regime would turn out to be associated with tyranny, he would not keep still to such injustice. Therefore in March 1893, the dignified Sheikh, while approaching his seventies, fought along with his people a decisive battle in the modern history of Qatar against the Ottomans and defeated them, stressing the independence of the Qatari decision-making. One of the results of this battle, the Turks were to surrender to his command.</p><p>The reign of Sheikh Jassim was characterized by security, justice and prosperity in social, economic and all other aspects of life. This was evidenced by Qatar becoming one of the largest pearl exporters and traders. Sheikh Jassim died on 17 July 1913, after a life full of achievements, and his son Sheikh Abdullah bin Jassim Al Thani succeeded him as a ruler of Qatar.</p><p>Day after day and generation after the other, time passes proving that Qataris are following suit of their ancestors, to complete the process of modernization, development and prosperity, adding laurels to their glorious past, and writing a bright page in the history of humanity as a whole, under the wise leadership of His Highness Sheikh Tamim Bin Hamad Al Thani.</p><p>Finally, we must emphasize that our pride in our National Day makes it imperative on us to work diligently to document our history and heritage, which represent the collective memory of this nation. It is also important to take advantage of modern technology to preserve our heritage and make it available to future generations. By doing so, we will be linking the past to the present, and combining authenticity with modernity, thereby gaining more energy and strength to realize our hopes and dreams.</p>","sustainable-development-goals_para":"<p>Agenda 2030 and the Sustainable Development Goals (SDGs), adopted by all member states of the United-Nations in 2015, describe a universal agenda that applies to and must be implemented by all countries. The SDG Index and Dashboards Report is the first worldwide study to assess where each country stands with regard to achieving the SDGs. Sound metrics and data are critical for turning the SDGs into practical tools for problem solving. SDGs set standards not only for emerging and developing countries, but also for the industrialized nations. Governments and civil society alike can utilize the SDG Index and Dashboards Report to identify priorities for action, understand key implementation challenges, track progress, ensure accountability, and identify gaps that must be closed in order to achieve the SDGs by 2030.</p><p>This page will expand on Qatar’s current strategic alignment towards the SDGs, including references from the numerous national strategies that have been implemented to achieve Qatar’s National Vision 2030. By clicking on each of the following icons, you will be directed on a brief summary to what Qatar achieved for each of the respective SDGs that Qatar has tackled or is in the process of tackling.<p/><p>It is exciting to mention that HH Sheikha Moza has been selected for a second time to be an Advocate of the Sustainable Development Goals in recognition of her leading role in providing quality education, youth empowerment, and human development through her initiatives at the local and international levels.</p><p>For more information, you can check the <a href=\'https://sdg-en-psaqatar.opendata.arcgis.com/\' class=\'text-primary text-decoration-underline\'>SDGs portal</a> related to the Planning and Statistics Authority.</p>","no_poverty":"No Poverty","sustainable-development-goals_sub_head_1":"Strategic Alignment","sustainable-development-goals_sub_head_1_para":"Qatar’s International Cooperation Strategy (ICS), aligned with its National Vision 2030, supports the special goal of a greater economic and social development in low-income countries. It is in line with the 2030 SDGs as adopted by world leaders in September 2015, which supports global partnership for poverty eradication, reducing inequality and promoting sustainability.","sustainable-development-goals_sub_head_2":"Context","sustainable-development-goals_sub_head_2_li_1":"Qatar makes considerable efforts towards supporting charity work that help curb poverty in the world’s most grief struck locations. Charity constitutes a main pillar of humanitarian principles inherited from parents and ancestors. To exemplify Qatar’s efforts towards eradicating poverty, look no further than Qatar Charity, which is ranked among the top contributors (including governments) to humanitarian activities according to the OCHA-monitored Financial Tracking Service.","sustainable-development-goals_sub_head_2_li_2":"ICT Alignment: Any individual or organization from around the world can start a project or initiative on Qatar Charity’s website and begin to collect donations from around the world for their project / initiative.","sustainable-development-goals_sub_head_2_li_3":"Between 2012 and 2017, Qatar Charity has spent over USD 1.3 Billion on humanitarian and development operations and projects, which provided relief and assistance to more than 178 million people in over 50 countries. These projects are carried out either directly by Qatar Charity through its 24 subsidiary offices around the world or through partnerships with international or local NGOs or IGOs.","national_sport_day_para":"<p>The <a href=\'http://www.almeezan.qa/LawPage.aspx?id=2911&language=en\' class=\'text-primary text-decoration-underline\'>Amiri Resolution No. (80)</a> of 2011 designated the second Tuesday of February of each year shall be a Sports Day for the State, when everyone is encouraged to participate in sporting activities with colleagues and family.</p><p>The first National Sport Day was held in 2012 and was designated for sporting endeavors by the citizens of Qatar.</p><p>The day’s main purpose is to promote sports and to educate the local population on ways to reduce health risks associated with an inactive lifestyle, such as coronary heart disease and diabetes. </p><p>Many government ministries and private sector companies organize hundreds of activities and sport day events for employees and the general public. Notably the <a href=\'https://www.moph.gov.qa/english/Pages/default.aspx\' class=\'text-primary\'>Ministry of Public Health</a> (MOPH), <a href=\'https://www.hamad.qa/EN/Pages/default.aspx\' class=\'text-primary text-decoration-underline\'>Hamad Medical Corporation</a> (HMC), <a href=\'http://www.olympic.qa/\' class=\'text-primary text-decoration-underline\'>Qatar Olympic Committee (Team Qatar)</a>, <a href=\'http://www.aspirezone.qa/\' class=\'text-primary text-decoration-underline\'>Aspire Zone,</a> and various other sporting organizations play a prominent role at a number of events across Qatar.</p><p>Activities range from football to basketball, tennis to taekwondo, cycling to swimming, with countless free sporting sessions and social competitions, available to all.</p><p>The day is also viewed as an opportunity to bring communities closer together through sport, based on the sporting principles of team building, inclusion and unity, participation, fitness and health.</p><p>Along with the extensive sporting events across the country, National Sport Day also focuses on Qatari culture with traditional Al Shawahef rowing championships, acting as a reminder of Qatar’s ancient sporting heritage and the role it has played in the country’s most recent developments.</p>","about_hukoomi_para":"<p>The role of Qatar Official e-Government Portal, Hukoomi, is to make government information and services more efficient and effective in order to be accessible to all citizens, residents, visitors and businesses. It also aims at raising awareness on the public programs, events, news and government initiatives, in line with the objectives defined by Qatar e-Government 2020 Strategy.</p><p>Through cooperation with the government entities and public service providers, Hukoomi portal allows users to access information and services online, easily and quickly. The portal provides a number of important e-services, as well as official documents, service application forms and general information.</p><p>The development of the e-government performance in Qatar, aided by Hukoomi, has contributed positively to delivering exceptional achievements. Qatar ranks fourth worldwide regarding the government usage of ICT, according to the World Economic Forum’s Global Information Technology Report 2014.</p><p>You can check our vision, mission, and objectives to know more about our ambitious plan in building a comprehensive digital society, as well as the portal statistics page.</p><p>We also prioritize Persons with Disabilities and aim to empower them digitally by providing them with state-of-the-art assistive technology in our goals to achieve digital inclusion. For more information, you can check the content accessibility page on the portal.</p>","history_of_hukoomi_2003_li_1":"Launch of the e-Government project and kick-off of its portal","history_of_hukoomi_2003_li_2":"Amiri decree instructing all government entities to cooperate with the e-Government","history_of_hukoomi_2004_li_1":"Establishment of the Supreme Council for Communication (ictQatar) to handle all e-Government development responsibilities","history_of_hukoomi_2004_li_2":"Launch of the Supreme Council for Communication (ictQatar) initial strategy","history_of_hukoomi_2006_li_1":"Launch of Integrated Government Program (i-Gov)","history_of_hukoomi_2008_li_1":"Launch of Hukoomi 1 Portal","history_of_hukoomi_2010_li_1":"Council of Ministers\' Decision No. (18) of 2010 on the implementation of e-government policies)","history_of_hukoomi_2010_li_2":"Launch of Hukoomi 2 Portal","history_of_hukoomi_2011_li_1":"Hukoomi Portal wins the Arabic e-Content Awards Category(e-Government & Institutions)","history_of_hukoomi_2012_li_1":"3.2 million transactions completed through Hukoomi Portal","history_of_hukoomi_2013_li_1":"Hukoomi Portal wins the Arab Best e-Content Award of open data and electronic government","history_of_hukoomi_2014_li_1":"Launch of Qatar Digital Government 2020 Strategy","history_of_hukoomi_2015_li_1":"Launch of Hukoomi mobile app)","history_of_hukoomi_2015_li_2":"Services number increase to over 1000 services including over 400 online services","history_of_hukoomi_2016_li_1":"Hukoomi Portal wins the \'Access Certified Award\' from Mada Assistive Technology Center)","history_of_hukoomi_2016_li_2":"Launch of Hukoomi for Migrant Workers Portal","history_of_hukoomi_2017_li_1":"Launch of Hukoomi 3 Portal","history_of_hukoomi_2017_li_2":"Launch of Hukoomi for Persons with Disabilities Portal","history_of_hukoomi_2017_li_3":"Hukoomi wins HH Sheikh Salem Al-Ali Al-Sabah Informatics Award","history_of_hukoomi_2018_li_1":"Ministry of Communications and Information Technology (MCIT) wins ISO 9001 certificate","facts_and_numbers_card_1":"Number of entities enlisted in the directory","facts_and_numbers_card_2":"Number of services on the portal","facts_and_numbers_card_3":"Number of registered users","facts_and_numbers_card_4":"Number of page views since January 2020.","qatar-national-day":"National Day","zero_hunger":"Zero Hunger","zero_hunger_strategic_alignment":"The Natural Resource Management (NRM) Sector Strategy, which is in line with QNV 2030, sets out the overall direction for the management of the sector and emphasizes the main outcome “Optimize and sustain natural resources for the people of Qatar” that remains relevant to the goal of the current strategy. It includes three targets for the vegetation plants, fish, and animal production to increase food self-sufficiency so that to support the national economy and enhance food security.","zero_hunger_list_1":"Agricultural land constitutes about 6% of Qatar’s area. This first necessitates the conservation of agricultural land using advanced agricultural research since the limited agricultural land, harsh climatic conditions and high temperatures do not allow for crop rotation. This requires seeking other ways to increase productivity, enacting laws and legislation on agricultural production, and eliminating salinity resulting from a reduced groundwater level, which has caused soil degradation and low productivity.","zero_hunger_list_2":"Agricultural research will help use new techniques, introduce drip irrigation to replace traditional methods, change irrigation methods and stop cultivating crops that consume large amounts of water. The new agricultural policy also requires expanding marketing outlets, supporting farmers and fully applying procedures and directives to ensure long-term food security for Qatar.","zero_hunger_list_3":"An example of an initiative established by Qatar is the <a href=\'https://www.globaldrylandalliance.org/en/\' class=\'text-primary text-decoration-underline\'  >    Global Dryland Alliance  </a> , by His Highness Sheikh Tamim bin Hamad Al Thani, the Emir of the State of Qatar, to establish an international organization to face food insecurity consequences, negative environmental and economic impacts associated with climate change.","good_health":"Good Health and Well-Being","good_health_strategic_alignment_li_1":"The human development pillar of Qatar National Vision 2030 expresses Qatar’s ambition to develop a healthy population, physically and mentally. It is within the context of progressing closer to QNV 2030 that the National Health Strategy 2018-2022 directs the health sector’s next period of growth, as one of eight sector strategies that comprise Qatar’s National Development Strategy 2018-2022.","good_health_strategic_alignment_li_2":"Currently, Qatar’s health system is improving at a dramatic pace. Since the launch of the first National Health Strategy in 2011, the health system has invested heavily in expanding the healthcare service provision, additional infrastructure, workforce capacity and capabilities. As a result, most of the population now has access to high-quality healthcare and enjoys a good quality of life in line with regional benchmarks (London School of Economics, 2017).","good_health_list_1":"ICT Alignment: The health system has also been optimized to deliver exemplary online services, such as the <a href=\'https://www.hamad.qa/EN/Patient-Information/Patient-Portal/Pages/default.aspx\' class=\'text-primary text-decoration-underline\'> MyHealth Patient Portal </a>,MyHealth enables patients to access their key health records anywhere via the internet. The portal gives them access to key medical information including test results, upcoming appointments and medications. It shows one single record of information, regardless of whether you were seen at Hamad Medical Corporation or Primary Health Care Corporation.","good_health_list_2":" Example of a long-term health initiative is the <a href=\'https://www.qatarbiobank.org.qa/\' class=\'text-primary text-decoration-underline\'> Qatar Biobank </a>, which was launched by Qatar to reduce the number of chronic illnesses in the population and improve the health of future generations through medical research on the causes of prevalent illnesses. This is done by gathering biological samples and information on the health and lifestyle of Qatar’s people.","quality_education":"Quality Education","quality_education_strategic_alignment":" In line with the lofty goals and objectives of the permanent Constitution and the QNV 2030, Qatar has taken care to spread education for all to build generations conscious and aware of the culture of peace and the means for people to benefit from science and technology. The State encourages and supports talented and distinguished foreign students from least developed countries (LDCs) to study at the University of Qatar, the Doha Institute of Higher Studies, Hamad University and the Education City’s universities. This will help build long-term relationships between Qatar and the students’ countries of origin, in addition to building the human capacities of these students. Helping LDCs achieve the internationally agreed development goals is a major goal of several initiatives under Qatar’s International Cooperation Strategy. Reducing poverty, creating jobs in infrastructure projects, and providing education and health.","quality_education_list_1":"The Qatar Foundation for Education, Science and Community Development (QF) has launched and implemented the <a href=\'https://silatech.org/\' class=\'text-primary text-decoration-underline\' > Silatech </a> initiative to support the aspirations of Arab and global youth of having access to decent work, in addition to the <a href=\'https://educationaboveall.org/\' class=\'text-primary text-decoration-underline\' > “Education above All Foundation” </a> that provides educational opportunities, especially for children living in low-income families or facing humanitarian crises.","quality_education_list_2":" ICT Alignment: Alongside the initiatives, the Ministry of Education and Higher Education (MOEHE) has simplified the process for local students to apply for a variety of scholarship programs through the <a href=\'http://www.edu.gov.qa/En/SECInstitutes/HigherEducationInstitute/Pages/home.aspx\' class=\'text-primary text-decoration-underline\' > High Education Institute’s portal </a> for parents and students. The Higher Education Institute aims at supporting the development of Higher, Technical and Vocational Education by offering a variety of scholarship programs so that students are able to pursue Higher Education and be prepared for the tasks they will face in applying to and attending top colleges and universities both locally and around the world.","gender_equality":"Gender Equality","gender_equality_strategic_alignment":"Under the Second Pillar - Social Development of QNV 2030, the State of Qatar aspires to advance and develop the social dimensions of its society by nurturing Qatari citizens capable of dealing effectively and flexibly with the requirements of the age they live in, and by preserving a strong and coherent family that enjoys support, care and social protection. Women will assume a significant role in all spheres of life, especially through participating in economic and political decision-making.","gender_equality_list_1":"Qatar has pledged to provide high-quality education to one million girls by 2021, in support of the <a href=\'https://www.consilium.europa.eu/en/press/press-releases/2018/06/09/the-charlevoix-g7-summit-communique/\' class=\'text-primary text-decoration-underline\' > Charlevoix declaration of the G7 summit </a> of June 2017. These efforts resulted in an improvement in the status of women in labor, health, education and training market indicators, and worked to achieve gender equality and the empowerment of women by giving priority to development programs and initiatives to promote the economic and social empowerment of women and to promote and empower the family. This is all based on constitutional foundations of promoting gender equality, provided access to education for women, as well as access to health services, employment opportunities, as well as participation in various fields of work in addition to political participation.","gender_equality_list_2":" Qatar has consistently made sizable donations to the <a  href=\'http://www.unwomen.org/en\'  class=\'text-primary text-decoration-underline\' > UN Entity for Gender Equality and the Empowerment of Women </a> , solidifying it’s stance in the fight to provide all women with the equal pay, equal sharing of unpaid care and domestic work, an end to sexual harassment and all forms of violence against women and girls, health-care services that respond to their needs, and their equal participation in political life and decision-making in all areas of life.","clean_water":"Clean Water and Sanitation","clean_water_strategic_alignment":" QNV 2030 aims to realize high-level achievements worthy of the leadership role Qatar intends to assume in environment issues worldwide. Qatar will protect the environment despite the challenge of its rapid population growth. Examples of issues that Qatar used to face include: increased waste, sanitation network coverage to all residential areas and pressure on freshwater sources. As the population increases, domestic waste increases, which requires more waste treatment efforts. This large population growth inevitably puts pressure on natural resources, especially freshwater. It also does require greater efforts on water treatment and reuse.","clean_water_list_1":" Qatar has succeeded in achieving the sixth goal of sustainable development by ensuring the availability of water and sanitation services for all the residents in the country. The Permanent Water Resources Strategy Committee and Qatar’s <a href=\'http://www.almeezan.qa/LawPage.aspx?id=4114&language=en\' class=\'text-primary text-decoration-underline\' > Environment Protection Law </a> aim to secure water for future generations, as the main proponents towards achieving the sustainable development goal.","clean_water_list_2":"The efforts of the State of Qatar in achieving water and food security through the strategy of integrated water management, water recycling and use in a number of purposes such as central cooling of the areas as an alternative to drinking water.","clean_energy":"Affordable and Clean Energy","clean_energy_strategic_alignment":"In line with QNV 2030, Qatar is leveraging it’s key role as one of the largest suppliers in the world of liquid natural gas (LNG), in a world where energy consumption is an important driver, to invest heavily into renewable and clean energy. Establishing Qatar as a technology development and research hub in new energy industries.","clean_enery_list_1":"Qatar seeks to diversify the energy mix produced through developing and implementing a renewable energy strategy along with its policy and legal umbrella. An example of such an endeavor is <a href=\'https://www.qewc.com/qewc/en/subsidiaries/siraj-solar-energy/\' class=\'text-primary text-decoration-underline\' > Siraj Solar Energy </a> , a joint venture company for the generation of electricity from solar power that was established by Qatar Petroleum (QP) and Qatar Electricity and Water Company (QEWC).","clean_enery_list_2":" Siraj Solar Energy is developing a plan to generate 200 megawatt of solar energy by 2020, to be increased to 500 megawatt afterwards, due to the relevant projects of Qatar Petroleum (QP). The adoption of renewable energy projects will no doubt reduce CO2 emissions, decrease the amounts of oil and gas used in desalination and power generation, and satisfy the growing demand for energy.","decent_work":"Decent Work and Economic Growth","decent_work_strategic_alignment_list_1":"The QNV 2030 constitutes the general framework for Qatar’s transition towards a diversified and competitive knowledge economy. A knowledge-based economy primarily depends on the use of ideas rather than physical capabilities and on the application of technology rather than processing raw materials or employing unskilled labor force.","decent_work_strategic_alignment_list_2":"Given the many cross-sector relationships among the sectors involved in the labor market, the successful implementation of an efficient workforce sector strategy would not only lead to human capital development and more efficient labor market, but also to realizing other QNV 2030 goals as a result of the many inter-sectoral relations.","decent_work_strategic_alignment_list_3":"Higher education levels have direct impacts on labor force participation. Furthermore, an interrelationship among education, training and employment requires that sectoral policies and decisions be coordinated, coherent and integrated in the context of appropriate institutional arrangements.","decent_work_list_1":"It is necessary to build an efficient and highly motivated and engaged national workforce. Given the small size of Qatar’s population, Qatari citizens will not have the numbers and skills enough to manage complex systems, infrastructure and other work requirements under the Fourth Industrial Revolution, rapid growth, and diversified and technologically advanced economy, which requires directing the labor market towards the recruitment of skilled and globally competitive expatriate workers, developing labor legislation, and improving the labor market information system.","decent_work_list_2":"ICT Alignment: To support garnering a technologically advanced economy, the <a href=\'https://dic.motc.gov.qa/\' class=\'text-primary text-decoration-underline\'> Digital Incubation Center (DIC) </a> was created to boost ICT innovation in Qatar, particularly among young people at the critical early stages of starting or growing a technology-related business. DIC looks for entrepreneurs capable of harnessing emerging technologies to create innovative products, solutions, or services that will contribute to Qatar’s digital economy and support healthy economic growth.","industry":"Industry, Innovation and Infrastructure","industry_strategic_alignment":"As a main outcome from QNV 2030, Qatar seeks to develop a sustainable and high-quality infrastructure that supports the national economy and is capable of keeping abreast of the latest smart technologies. Qatar works to increase and strengthen coordination among the government agencies involved in the effective implementation of the 2022 FIFA World Cup projects, Metro and Hamad International Airport projects, the QNMP and its projects.","industry_list_1":"ICT Alignment: Qatar seeks to develop appropriate administrations to manage the Hamad Port, the Hamad International Airport (HIA), the Metro Project and the Renewable Energy Project. Qatar looks forward to a more efficient use of ICT through the improvement and development of government e-services and of communications infrastructure services, and the promotion of the recycling of construction materials, accompanied by special national legislation. Infrastructure services such as the Government Cloud, which provides a resilient and secure ICT shared environment that allows government entities to procure IT Computing Resources with greater ease and speed, increasing the entity’s agility and scalability for IT capacity while at the same time, reducing operational costs of IT infrastructure.","industry_list_2":"<a href=\'https://corp.qr.com.qa/English/QatarRail/Pages/Contribution.aspx\' class=\'text-primary text-decoration-underline\'> The Railway and Doha Metro Project</a> aims to establish an integrated public transport network to limit the use of automobiles, particularly in terms of the commutation of students, workers and staff, reduce traffic jams and accidents, save commutation time, contribute to transport of goods, and reduce environmental pollution. Through the organic economic growth that the rail network will naturally provide in an environmentally-friendly and sustainable manner, through development of the local workforce, and through community engagement programs, Qatar Rail is able to provide unprecedented support to the ultimate goals of QNV 2030.","reduced_inequalities":"Reduced Inequalities","reduced_inequalities_strategic_alignment":"Under the Second Pillar – Social Development of QNV 2030, Qatar will seek to build a safe, secure and stable society based on effective institutions. The country will promote tolerance, benevolence, constructive dialogue and openness toward other cultures in the context of its Arab and Islamic identity. Moreover, it will provide its citizens with their basic needs and guarantee them equal opportunities. It is in line with the 2030 SDGs as adopted by world leaders in September 2015, which supports global partnership for poverty eradication, reducing inequality and promoting sustainability.","reduced_inequalities_list_1":"Nearly half of the world’s population - more than 3bn - live on less than $2.50 a day, while more than 1.3bn live in extreme poverty (less than $1.25 a day). Migrant low-income laborers from Bangladesh, India and elsewhere make significantly more money working in Qatar than they would in their home countries, and most of their earnings are sent back home. This enables their family members to acquire basic services such as health care and education. Qatar has one of the largest migrant workforces, relative to the number of nationals, in the world.","reduced_inequalities_list_2":"Tens of thousands of new migrants take up residence in the country each month, driven in large part by the need for laborers to construct the vast amount of infrastructure needed for the 2022 World Cup. Due to this, Qatar has introduced a number of measures aimed at accommodating migrants.","reduced_inequalities_list_3":"For example, the Qatar 2022 Supreme Committee adopted the <a   href=\'https://www.sc.qa/sites/default/files/docs/Workers-Welfare-Standards-Qatar-2022-v2.pdf\'   class=\'text-primary text-decoration-underline\' >   Workers Charter </a> . Since then, Qatar has continuously built upon these initiatives to ensure all workers engaged on its projects, and those of the other infrastructure developers in Qatar, have a right to be treated in a manner that ensures at all times their wellbeing, health, safety and security.","reduced_inequalities_list_4":"Qatar also approved a draft bill to set up a support fund for the migrants, titled the <a   href=\'http://www.almeezan.qa/LawView.aspx?opt&LawID=7798&language=ar\'   class=\'text-primary text-decoration-underline\' >   “The Workers Support and Issuance Fund” </a> under the auspices of the Cabinet. Additionally, preliminary discussions were held regarding the possible establishment of a minimum wage and implementation of legal protection measures.","sustainable_cities":"Sustainable Cities and Communities  ","sustainable_cities_strategic_alignment_li_1":"Technology is at the heart of transforming cities and countries and we aim to harness the power of ICT to deliver outcomes to the citizens, residents and visitors of Qatar and to drive the sustainable economic Agenda set forward by Qatar’s Vision 2030.","sustainable_cities_strategic_alignment_li_2":"Due to its abundant natural resources, Qatar’s growth has been exponential over the past two decades, and this development is expected to continue for years to come. In order to ensure that this occurs in a sustainable manner, research is needed in areas identified in the Qatar National Vision 2030 and beyond.","sustainable_cities_list_1":"ICT Alignment: The effort of the <a   href=\'https://www.tasmu.gov.qa/en/story\'   class=\'text-primary text-decoration-underline\' >   TASMU Smart Qatar Program </a> focuses on harnessing the power technology and innovation to drive sustainable economic diversification while improving quality of life and enhancing the delivery of public services in Qatar across various top priority sectors. It leverages four key design elements focused around people and technology: Understand, Describe, Identify and Create. By exploring Qatar from the point of view of citizens, residents, and visitors, different journey experiences and touchpoints were defined, challenges and pain points unraveled, and ambitious smart technology solutions identified, shaping the future of Qatar.","sustainable_cities_list_2":"To strike a balance between economic and social development, Qatar has also created the <a   href=\'http://www.qu.edu.qa/research/sustainable-development-center\'   class=\'text-primary text-decoration-underline\' >   Center for Sustainable Development </a> , where five dedicated research programs exist to ensure a sustainable future for Qatar, focused on Food and Water Security, Renewable Energy, Natural Resource Governance, Algal Technologies, and Waste Management. Within these research programs, they aim to promote inter-disciplinary research, bringing together national and international academia and industrial partners in both governmental- and industry-funded research project ","responsible_consumption":"Responsible Consumption and Production","responsible_consumption_strategic_alignment":"Due to the specificity of the production base of the Qatari economy, where the oil sector still accounts for nearly 49% of the GDP, about 89% of total commodity exports, and around 94% of total State revenues, the first NDS-2 pillar is to diversify the production base through increasing public investment to complete the relevant infrastructure in promising economic sectors, promoting private investment by providing adequate conditions and basic services for of these sectors to grow, establishing industrial and service zones, supporting and developing SMEs and increasing their contribution to the diversification of the production base.","responsible_consumption_list_1":"Diversifying production goes hand in hand with raising awareness in Qatar for responsible consumption of it’s limited resources as well. Nevertheless, due to Qatar’s rapid growth rate, many challenges and pressures are faced relating to high population growth rate which puts pressure on the environment and natural resources, in addition to large urbanization as a result of population growth and increased economic activities, especially since the majority of these activities depend on oil, gas and petrochemical industries.","responsible_consumption_list_2":"<a   href=\'http://tarsheed.com/\'   class=\'text-primary text-decoration-underline\' >   Tarsheed </a> is an organization created by the Qatar General Electricity and Water Corporation – a good example of sustainable awareness efforts that aim at promoting a culture of responsible consumption. It facilitate initiatives and organizations that aim to contribute to achieving the Qatar 2030 Vision by providing technical assistance and implementation support. Based in Doha, Qatar, Tarsheed provides mechanisms for improving efficiency, ensuring sustainability, and incorporating best practices in project and program implementation.","life_below_water":"Life Below Water","life_below_water_strategic_alignment":"It is known that rapid development and population growth are pressing the natural environment. This necessitated the integration of biodiversity conservation into the NDS. For this reason, the original 2004 National Biodiversity Strategy and Action Plans were updated to review, prioritize and make targets more specific, realistic, time-bound and in line with the QNV 2030 and the NDS-1.","life_below_water_list_1":"With a 550-km coastline, Qatar’s area is nearly 11,627 km2. Qatar has a number of islands, rock ranges and shallow waters on the coast. It also has land habitats, such as mangroves and swamps, in addition to sand dunes, rocky and gravel areas, valleys, coral reefs and diverse marine life.","life_below_water_list_2":"In terms of marine species, 402 species have been registered in addition to 57 species of plants, 15 species of mammals, 379 species of invertebrates, 15 species of birds and 20 species of reptiles. Six species are endangered, 22 are vulnerable and 7 are near threatened. Rapid industrialization, climate change, invasive species, water scarcity and habitat erosion pose significant threats to biodiversity.","life_below_water_list_3":"Due to Qatar’s rich marine cultural heritage and a biodiverse environment, the creation of the <a   href=\'http://esc.qu.edu.qa/research/esc/about/vision-and-mission\'   class=\'text-primary text-decoration-underline\' >   Environmental Science Center (ESC) </a> was necessary. The mission of the ESC is to understand and protect this precious natural resource for the benefit of the Qatari people. The ESC, as the premier environmental science research center in Qatar will utilize state-of-the-art resources to conduct cutting-edge research in Marine Science (including physical & chemical oceanography, and marine biology); Atmospheric Science; and Earth & Terrestrial Sciences.","life_on_land":"Life on Land","life_on_land_strategic_alignment":"It is known that rapid development and population growth are pressing the natural environment. This necessitated the integration of biodiversity conservation into the NDS. For this reason, the original 2004 National Biodiversity Strategy and Action Plans were updated to review, prioritize and make targets more specific, realistic, time-bound and in line with the QNV 2030 and the NDS-1.  ","life_on_land_list_1":"With a 550-km coastline, Qatar’s area is nearly 11,627 km2. Qatar has a number of islands, rock ranges and shallow waters on the coast. It also has land habitats, such as mangroves and swamps, in addition to sand dunes, rocky and gravel areas, valleys, coral reefs and diverse marine life.","life_on_land_list_2":"The terrestrial species include 8 species of mammals, 322 species of birds, 29 species of reptiles, 1 amphibian species, and 228 species of invertebrates. Plant life consists of 422 species of plants and 142 species of fungi. Two species have become extinct, and there are 9 endangered species and 171 vulnerable species. Endangered species include Arabian Oryx, large dotted eagle and corncrake.","life_on_land_list_3":"Most protected areas are terrestrial aimed to protect sensitive desert ecosystems from overhunting, overgrazing, development and desertification. To ensure this protection is upheld, Qatar has also created the <a   href=\'https://hukoomi.gov.qa/en/articles/environmental-preservation\'   class=\'text-primary text-decoration-underline\' >Environmental Sustainability Strategy (2017-2022)</a> to bring balance between the rapid growth of Qatar and preservation of its terrestrial ecosystems. Following the strategy will ensure environmental sustainability for present and future generations.","peace_justice":"Peace Justice and Strong Institutions","peace_justice_strategic_alignment":"The Social Development Pillar of the QNV 2030 also stresses the importance of security and public safety: “Development of a just and caring society based on high moral standards and social welfare.” The QNV, in addressing the social structure, highlights the need to “Establish a secure and stable society operating on the principles of justice, equality and the rule of law.” Finally, the QNV affirms that Qatar will work to “provide security and stability to the population.” This official interest is reflected in integrating a sectoral strategy for security and public safety in the NDS-1 (2011-2016) and then in the NDS-2 (2018-2022).","peace_justice_list_1":"The <a   href=\'https://hukoomi.gov.qa/en/articles/social-protection\'   class=\'text-primary text-decoration-underline\' >   Social Protection Strategy </a> (SPS) is a vital and integral part of the social development policy of Qatar and a key instrument to meet the requirements of sustainable development. The SPS 2017-2022 will ensure the integration of the social protection system across the various sectors that support the social protection network to ensure their effectiveness and sustainability so that the entire burden is not shouldered by the government alone.","peace_justice_list_2":"ICT Alignment Example: An important example towards the transparency and publication of the laws and decrees of Qatar’s justice system is the <a   href=\'http://www.almeezan.qa/CustomPage.aspx?id=5&language=en\'   class=\'text-primary text-decoration-underline\' >   Qatari Legal Portal (Al-Meezan) </a> . It is a comprehensive website that archives all laws and legislations that are in force, amended or abrogated since 1961, all judicial judgements, indexed and concluded the legal principles from them, and all relevant legal scholarly references needed.","partnership":"Partnerships for the Goals","partnership_strategic_alignment":"The QNV 2030 goals in the area of international cooperation emphasized the importance of “An increased regional role economically, politically and culturally, particularly within the framework of the Gulf Cooperation Council, the Arab League and the Organization of Islamic Conference and the UN System and its affiliate entities; strengthen the cultural exchange with the Arab peoples in particular and with other nations in general; foster and support the dialogue among civilizations, promoting coexistence between different religions and cultures; and contribution towards international peace and security through political initiatives and developmental and humanitarian assistance.ome","additional_context":"Additional Context","partnership_list_1":"International cooperation also contributes to international and regional partnerships on energy, water and environmental protection issues; capacity-building, training and qualifying Qatari human resources to make a creative contribution to the development process; and to provide technical and logistical support to international NGOs and CSOs in order to assume an important position and play an advanced role in helping the public and private sectors achieve their strategic objectives.","partnership_list_2":"Examples of such partnership are:  ","partnership_list_3":"<a   href=\'https://www.wise-qatar.org/\'   class=\'text-primary text-decoration-underline\' >   The Wise Initiative </a> : WISE is an international, multisectoral platform for creative thinking, debate and purposeful action. WISE has established itself as a global reference in new approaches to education. Through both the biennial Summit and a range of ongoing programs, WISE is promoting innovation and building the future of education through collaboration. WISE is a response to the necessity of revitalizing education and providing a global platform for the development of new ideas and solutions.","partnership_list_4":"<a   href=\'https://silatech.org/\'   class=\'text-primary text-decoration-underline\' >   Silatech </a> : Silatech aims to connect youth in the world with the jobs and resources necessary to establish and develop their projects. By providing comprehensive and innovative solutions in the field of youth employment through working with national, regional and international partners.","terms_and_condition":"Terms and Conditions","terms_of_use":"Terms of Use","privacy_policy":"Privacy Policy","cookies_preferences":"Cookies Preferences","migrant_workers":"Migrant Workers","navigate_to":"Navigate To","above_link_redirect_text":"The above link will redirect you to a website outside Hukoomi portal. Hukoomi is not responsible for the accessibility of the website to which you are redirected.","Privacy & Legal - Sitemap":"Privacy & Legal - Sitemap","qatar-national-vision-2030_header_desc":"The Qatar National Vision 2030 (QNV2030) is a master vision and roadmap towards","working-in-qatar":"Working in Qatar","starting-your-business":"Starting your business","education":"Education","retirement":"Retirement","independent":"Independent","Entertainment leisure":"Entertainment leisure","Pets and animals":"Pets and animals","Travel":"Travel","conscious-qatar":"Conscious Qatar","Setting up your Business":"Setting up your Business","Financing your Business":"Financing your Business","university":"University","school":"School","Utilities":"Utilities","Employment":"Employment","Family and dependents":"Family and dependents","E-Service":"E-Service","Information Service":"Information Service","Offline Service":"Offline Service","administrative-control-and-transparency-authority":"Administrative Control and Transparency Authority","aspire-zone-foundation":"Aspire Zone Foundation","audit-bureau-qatar":"Audit Bureau Qatar","bedaya-center-for-entrepreneurship-and-career-development":"Bedaya Center for Entrepreneurship and Career Development","civil-aviation-authority":"Civil Aviation Authority","ministry-of-administrative-development-labor-and-social-affairs":"Civil Service and Government Development Bureau","communications-regulatory-authority":"Communications Regulatory Authority","community-college-of-qatar":"Community College of Qatar","cultural-village-foundation-katara":"Cultural village foundation Katara","doha-exhibition-and-convention-center":"Doha Exhibition and Convention Center","family-consulting-center":"Family Consulting Center","general-authority-for-minors-affairs":"General Authority for Minors Affairs","general-authority-of-customs":"General Authority of Customs","general-retirement-and-social-insurance-authority":"General Retirement and Social Insurance Authority","general-tax-authority":"General Tax Authority","hamad-bin-khalifa-university":"Hamad bin Khalifa University","hamad-medical-corporation":"Hamad Medical Corporation","ministry-of-commerce-and-industry":"Ministry of Commerce and Industry","ministry-of-communications-and-information-technology-":"Ministry of Communications and Information Technology","ministry-of-culture-and-sports":"Ministry of Culture","ministry-of-education-and-higher-education":"Ministry of Education and Higher Education","ministry-of-endowments-and-islamic-affairs":"Ministry of Endowments and Islamic Affairs","ministry-of-environment-and-climate-change":"Ministry of Environment and Climate Change","ministry-of-finance":"Ministry of Finance","ministry-of-foreign-affairs":"Ministry of Foreign Affairs","ministry-of-interior":"Ministry of Interior","ministry-of-justice":"Ministry of Justice","ministry-of-labour":"Ministry of Labour","ministry-of-municipality-and-environment":"Ministry of Municipality","ministry-of-public-health":"Ministry of Public Health","ministry-of-social-development-and-family":"Ministry of Social Development and Family","ministry-of-sports-and-youth-":"Ministry of Sports and Youth","ministry-of-transport-and-communications":"Ministry of Transport","mowasalat":"Mowasalat","national-cyber-security-agency-ncsa-":"National Cyber Security Agency (NCSA)","national-human-rights-committee":"National Human Rights Committee","planning-and-statistics-authority":"Planning and Statistics Authority","primary-health-care-corporation":"Primary Health Care Corporation","protection-and-social-rehabilitation-center":"Protection and Social Rehabilitation Center","public-prosecution":"Public Prosecution","public-works-authority-ashgha":"Public Works Authority (Ashghal)","qatar-aeronautical-academy-qaa-":"Qatar Aeronautical Academy (QAA)","qatar-calendar-house":"Qatar Calendar House","qatar-cancer-society":"Qatar Cancer Society","qatar-chamber":"Qatar Chamber","qatar-development-bank":"Qatar Development Bank","qatar-diabetes-association":"Qatar Diabetes Association","qatar-energy-":"Qatar Energy","qatar-financial-centre":"Qatar Financial Centre","qatar-financial-centre-regulatory-authority":"Qatar Financial Centre Regulatory Authority","qatar-financial-markets-authority":"Qatar Financial Markets Authority","qatar-foundation-for-education-science-and-community-development":"Qatar Foundation for Education Science and Community Development","qatar-general-electricity-and-water-corporation-kahrama":"Qatar General Electricity and Water Corporation (KAHRAMAA)","qatar-museums":"Qatar Museums","qatar-national-library":"Qatar National Library","qatar-olympic-committee":"Qatar Olympic Committee","qatar-ports-management-company":"Qatar Ports Management Company","qatar-postal-services-company-qatar-pos":"Qatar Postal Services Company (Qatar Post)","qatar-red-crescent":"Qatar Red Crescent","qatar-tourism":"Qatar Tourism","qatar-university":"Qatar University","qatar-voluntary-center":"Qatar Voluntary","regulatory-authority-for-charitable-activities":"Regulatory Authority for Charitable Activities","sheikh-abdullah-bin-zaid-al-mahmoud-islamic-cultural-center":"Sheikh Abdullah bin Zaid Al-Mahmoud Islamic Cultural Center","silatech":"Silatech","supreme-committee-for-delivery-and-legacy":"Supreme Committee for Delivery and Legacy","supreme-judiciary-council":"Supreme Judiciary Council","the-center-of-empowerment-and-elderly-care-ehsan-":"The Center of Empowerment and Elderly Care (Ehsan)","leaving_no_one_behind":"Qatar for All: Leaving No One Behind","© 2023 Government of Qatar":"© 2023 Government of Qatar","planning_statistics_authority":"Planning & Statistics Authority","support":"Support","open_data":"Open Data","mw_sub_head_1":"Expatriate Labor","mw_sub_head_2":"Legal Protection and Amendment of Labor Laws:","mw_sub_head_3":"Labour City – Integrated Services:","mw_sub_desc_1":"<p>The State of Qatar has taken the initiative of enacting several laws and legislation and easing the procedures governing expatriate workers, which are considered one of the essential sources of economic development in the country. Qatar is aware of its humanitarian and cultural commitment to expatriate labor and its legal responsibility stemming from international public laws. As a result, it has been exerting concerted efforts to support this category, raise awareness of its rights, and control the prevailing practices in the labor market, besides looking into the submitted grievances and easing the relevant procedures. Qatar has also introduced several reforms to the Labor Law to ensure the rights of expatriate labor. At the same time, it has enhanced control and increased the legal protection provided to them through several preventive, legal, and executive measures since it recognizes how securing a healthy work environment can lead to better production and achieve international human rights standards and cultural values that the country believes in and follows.</p>","mw_sub_desc_2":"<p>Due to the complicated circumstances surrounding work environments and fear of force majeure, such as economic problems, the State of Qatar has introduced the Workers\' Support and Insurance Fund for such issues to ensure workers\' economic rights and provide them with the support they need. To protect these rights, the State of Qatar is firmly monitoring law enforcement, in terms of field violations, with the help of trained employees. It also uses electronic and banking systems to ensure workers receive their salaries, which means equality among all parties.</p>","mw_sub_desc_3":"<p>Qatar established the Labour City out of the realization that respect for the man is not separate from providing a suitable environment for his living, especially when this environment is a labor one that is in urgent need to provide accommodation, health, entertainment, and a public setting, which was reflected in the design of the Labour City and its construction via the Special Engineering Office at an area of one million and 1,100,000 and with a capacity of 100,000 workers whose accommodation was provided with emergency exits, fire alarm systems and the addition of a clinic at an area of 2,000 square meters for urgent medical support. As for the close Labor Hospital, it provides integrated services to laborers,
