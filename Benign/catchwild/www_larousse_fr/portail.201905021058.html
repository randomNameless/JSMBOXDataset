$(".hb-dicobil-reflang-item").click(
    function () {
        $(".hb-dicobil-reflang-item").removeClass("reflang-selected");
        $(this).addClass("reflang-selected");

        var selectorShow = $(".selector-show");
        selectorShow.addClass("rotateBack");
        selectorShow.removeClass("selector-show");

        var reflang = this.id;
        if (reflang == "bt-ref-fr") {
            $(".fr-selector").addClass("selector-show");
            $(".fr-selector").removeClass("rotateBack");
        }
        else if (reflang == "bt-ref-en") {
            $(".en-selector").addClass("selector-show");
            $(".en-selector").removeClass("rotateBack");
        }
        else if (reflang == "bt-ref-es") {
            $(".es-selector").addClass("selector-show");
            $(".es-selector").removeClass("rotateBack");
        }
        else if (reflang == "bt-ref-de") {
            $(".de-selector").addClass("selector-show");
            $(".de-selector").removeClass("rotateBack");
        }
        else if (reflang == "bt-ref-it") {
            $(".it-selector").addClass("selector-show");
            $(".it-selector").removeClass("rotateBack");
        }
    }
 );
