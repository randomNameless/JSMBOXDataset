<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>nodelist.html</title>
</head>
<body>
<script>CKEDITOR.dom.nodeList = function (nativeList) {
    this.$ = nativeList;
};
CKEDITOR.dom.nodeList.prototype = {
    count: function () {
        return this.$.length;
    },
    getItem: function (index) {
        if (index < 0 || index >= this.$.length)
            return null;
        var $node = this.$[index];
        return $node ? new CKEDITOR.dom.node($node) : null;
    }
};</script>
</body>
</html>
