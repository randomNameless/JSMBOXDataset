94d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0915\u0940 \u0932\u093f\u0938\u094d\u091f \u092d\u0940 \u0936\u0941\u092e\u093e\u0930 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 12\u0935\u0940\u0902 \u0915\u0947 \u092c\u093e\u0926 \u0907\u0902\u091c\u0940\u0928\u093f\u092f\u0930\u093f\u0902\u0917 \u092e\u0947\u0902 \u0915\u0930\u093f\u092f\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0907\u0928 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0938\u0947 \u091a\u093e\u0930 \u0935\u0930\u094d\u0937\u0940\u092f \u092c\u0940\u091f\u0947\u0915 \u092f\u093e \u092c\u0940\u0908  \u0921\u093f\u0917\u094d\u0930\u0940 \u0915\u094b\u0930\u094d\u0938 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0939\u0948\u0964 \u092c\u0940\u091f\u0947\u0915/\u092c\u0940\u0908 \u092e\u0947\u0902 \u090f\u0921\u092e\u093f\u0936\u0928 \u0915\u0947 \u0932\u093f\u090f \u0926\u0947\u0936 \u092e\u0947\u0902 \u0915\u0908 \u092a\u094d\u0930\u0935\u0947\u0936 \u092a\u0930\u0940\u0915\u094d\u0937\u093e\u090f\u0902 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902 \u091c\u093f\u0938\u092e\u0947\u0902 \u091c\u0947\u0908\u0908 \u092e\u0947\u0928 ( JEE Main) \u0935 \u091c\u0947\u0908\u0908 \u090f\u0921\u0935\u093e\u0902\u0938\u094d\u0921 \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u0947 \u0911\u0932 \u0907\u0902\u0921\u093f\u092f\u093e \u0932\u0947\u0935\u0932 \u0915\u0947 \u090f\u0902\u091f\u094d\u0930\u0947\u0902\u0938 \u090f\u0917\u094d\u091c\u093e\u092e \u0939\u0948\u0902\u0964 \u091c\u0947\u0908\u0908 \u0915\u0947 \u0905\u0932\u093e\u0935\u093e \u092c\u093f\u091f\u0938\u0947\u091f, \u0935\u0940\u0906\u0908\u091f\u0940\u0908\u0908\u0908, \u0921\u092c\u094d\u0932\u094d\u092f\u0942\u092c\u0940\u091c\u0947\u0908\u0908, \u090f\u0938\u0906\u0930\u090f\u092e\u091c\u0947\u0908\u0908\u0908, \u090f\u092e\u090f\u091a\u091f\u0940\u0938\u0940\u0908\u091f\u0940 \u0905\u0928\u094d\u092f \u0907\u0902\u091c\u0940\u0928\u093f\u092f\u0930\u093f\u0902\u0917 \u092a\u094d\u0930\u0935\u0947\u0936 \u092a\u0930\u0940\u0915\u094d\u0937\u093e\u090f\u0902 \u0939\u0948\u0902\u0964 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u090f\u0928\u0906\u0908\u0906\u0930\u090f\u092b \u0930\u0948\u0902\u0915\u093f\u0902\u0917 2022 \u092e\u0947\u0902 \u0906\u0908\u0906\u0908\u091f\u0940 \u092e\u0926\u094d\u0930\u093e\u0938 \u0915\u094b \u092a\u0939\u0932\u093e, \u0906\u0908\u0906\u0908\u091f\u0940 \u0926\u093f\u0932\u094d\u0932\u0940 \u0915\u094b \u0926\u0942\u0938\u0930\u093e, \u0906\u0908\u0906\u0908\u091f\u0940 \u092c\u0949\u092e\u094d\u092c\u0947 \u0915\u094b \u0924\u0940\u0938\u0930\u093e, \u0906\u0908\u0906\u0908\u091f\u0940 \u0915\u093e\u0928\u092a\u0941\u0930 \u0915\u094b \u091a\u094c\u0925\u093e, \u0906\u0908\u0906\u0908\u091f\u0940 \u0916\u0921\u093c\u0917\u092a\u0941\u0930 \u0915\u094b 5\u0935\u093e\u0902 \u0938\u094d\u0925\u093e\u0928 \u092e\u093f\u0932\u093e \u0925\u093e\u0964",medical:"\u090f\u092e\u094d\u0938 \u0938\u092e\u0947\u0924 \u0926\u0947\u0936 \u0915\u0947 \u0924\u092e\u093e\u092e \u092e\u0947\u0921\u093f\u0915\u0932 \u0915\u0949\u0932\u0947\u091c\u094b\u0902 \u0915\u0940 \u090f\u092e\u092c\u0940\u092c\u0940\u090f\u0938 \u0938\u0940\u091f\u094b\u0902 \u092a\u0930 \u0928\u0947\u0936\u0928\u0932 \u090f\u0932\u093f\u091c\u093f\u092c\u093f\u0932\u093f\u091f\u0940 \u0915\u092e \u090f\u0902\u091f\u094d\u0930\u0947\u0902\u0938 \u091f\u0947\u0938\u094d\u091f \u0905\u0902\u0921\u0930\u0917\u094d\u0930\u0947\u091c\u0941\u090f\u091f (\u0928\u0940\u091f \u092f\u0942\u091c\u0940) \u0915\u0947 \u091c\u0930\u093f\u090f \u0926\u093e\u0916\u093f\u0932\u093e \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u092c\u0939\u0941\u0924 \u0938\u0947 \u092e\u0947\u0921\u093f\u0915\u0932 \u0915\u0949\u0932\u0947\u091c\u094b\u0902 \u092e\u0947\u0902 \u090f\u092e\u092c\u0940\u092c\u0940\u090f\u0938 \u0915\u0947 \u0905\u0932\u093e\u0935\u093e 12\u0935\u0940\u0902 \u092a\u093e\u0938 \u0915\u0947 \u0932\u093f\u090f \u092c\u0940\u090f\u0938\u0938\u0940 \u0928\u0930\u094d\u0938\u093f\u0902\u0917 \u091c\u0948\u0938\u0947 \u0915\u094b\u0930\u094d\u0938 \u092e\u0947\u0902 \u0915\u0930\u093e\u090f \u091c\u093e\u0924\u0947 \u0939\u0948\u0902\u0964 \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u090f\u0928\u0906\u0908\u0906\u0930\u090f\u092b (\u0928\u0947\u0936\u0928\u0932 \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u0936\u0928\u0932 \u0930\u0948\u0902\u0915\u093f\u0902\u0917 \u092b\u094d\u0930\u0947\u092e\u0935\u0930\u094d\u0915) \u0930\u0948\u0902\u0915\u093f\u0902\u0917 2022 \u0915\u0947 \u092e\u0941\u0924\u093e\u092c\u093f\u0915 \u090f\u092e\u094d\u0938 \u0926\u093f\u0932\u094d\u0932\u0940 \u0926\u0947\u0936 \u0915\u093e \u092c\u0947\u0938\u094d\u091f \u092e\u0947\u0921\u093f\u0915\u0932 \u0915\u0949\u0932\u0947\u091c \u0939\u0948\u0964 \u0926\u0942\u0938\u0930\u0947 \u0928\u0902\u092c\u0930 \u092a\u0930 \u092a\u094b\u0938\u094d\u091f\u0917\u094d\u0930\u0947\u091c\u0941\u090f\u091f \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0911\u092b \u092e\u0947\u0921\u093f\u0915\u0932 \u090f\u091c\u0941\u0915\u0947\u0936\u0928 \u090f\u0902\u0921 \u0930\u093f\u0938\u0930\u094d\u091a \u091a\u0902\u0921\u0940\u0917\u0922\u093c, \u0924\u0940\u0938\u0930\u0947 \u092a\u0930 \u0915\u094d\u0930\u093f\u0936\u094d\u091a\u093f\u092f\u0928 \u092e\u0947\u0921\u093f\u0915\u0932 \u0915\u0949\u0932\u0947\u091c \u0935\u0947\u0932\u094d\u0932\u094c\u0930, \u091a\u094c\u0925\u0947 \u092a\u0930 \u0928\u0947\u0936\u0928\u0932 \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0911\u092b \u092e\u0947\u0902\u091f\u0932 \u0939\u0947\u0932\u094d\u0925 \u090f\u0902\u0921 \u0928\u094d\u092f\u0942\u0930\u094b\u0938\u093e\u0907\u0902\u0938\u0947\u091c \u092c\u0948\u0902\u0917\u0932\u094b\u0930, 5\u0935\u0947\u0902 \u092a\u0930 \u092c\u0940\u090f\u091a\u092f\u0942, \u091b\u0920\u0947 \u092a\u0930 \u091c\u093f\u092a\u092e\u0930 \u092a\u0941\u0921\u094d\u0921\u0941\u091a\u0947\u0930\u0940, \u0938\u093e\u0924\u0935\u0947\u0902 \u092a\u0930 \u0938\u0902\u091c\u092f \u0917\u093e\u0902\u0927\u0940 \u092a\u0940\u091c\u0940 \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0932\u0916\u0928\u090a, \u0906\u0920\u0935\u0947\u0902 \u092a\u0930 \u0905\u092e\u0943\u0924\u093e \u0935\u093f\u0936\u094d\u0935 \u0935\u093f\u0926\u094d\u092f\u093e\u092a\u0940\u0920\u092e \u0915\u094b\u092f\u092e\u094d\u092c\u091f\u0942\u0930, 9\u0935\u0947\u0902 \u092a\u0930 \u091a\u093f\u0924\u094d\u0930\u093e \u0924\u093f\u0930\u0941\u0928\u0932 \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0911\u092b \u092e\u0947\u0921\u093f\u0915\u0932 \u0938\u093e\u0907\u0902\u0938 \u0924\u093f\u0930\u0941\u0935\u0928\u0902\u0924\u092a\u0941\u0930\u092e \u0914\u0930 10\u0935\u0947\u0902 \u0938\u094d\u0925\u093e\u0928 \u092a\u0930 \u0915\u0938\u094d\u0924\u0942\u0930\u092c\u093e \u092e\u0947\u0921\u093f\u0915\u0932 \u0915\u0949\u0932\u0947\u091c \u092e\u0923\u093f\u092a\u093e\u0932 \u0939\u0948\u0964",bba:"12\u0935\u0940\u0902 \u092a\u093e\u0938 \u0915\u0930\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u092e\u0948\u0928\u0947\u091c\u092e\u0947\u0902\u091f \u090f\u0935\u0902 \u092c\u093f\u091c\u0928\u0947\u0938 \u0915\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0915\u0930\u093f\u092f\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0924\u0940\u0928 \u0935\u0930\u094d\u0937\u0940\u092f \u092c\u0948\u091a\u0932\u0930 \u0911\u092b \u092c\u093f\u091c\u0928\u0947\u0938 \u090f\u0921\u092e\u093f\u0928\u093f\u0938\u094d\u091f\u094d\u0930\u0947\u0936\u0928 (\u092c\u0940\u092c\u0940\u090f) \u0915\u094b\u0930\u094d\u0938 \u0905\u091a\u094d\u091b\u093e \u0935\u093f\u0915\u0932\u094d\u092a \u0939\u0948\u0964 \u0926\u0947\u0936 \u092e\u0947\u0902 \u0910\u0938\u0947 \u0938\u0948\u0902\u0915\u0921\u093c\u094b\u0902 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 \u0939\u0948\u0902 \u091c\u0939\u093e\u0902 \u092c\u0940\u092c\u0940\u090f \u0915\u094b\u0930\u094d\u0938 \u0915\u0930\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092a\u094d\u0930\u0935\u0947\u0936 \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0915\u0947 \u091c\u0930\u093f\u090f \u0907\u0938 \u0915\u094b\u0930\u094d\u0938 \u092e\u0947\u0902 \u0926\u093e\u0916\u093f\u0932\u093e \u092e\u093f\u0932\u0924\u093e \u0939\u0948\u0964 \u0938\u0940\u092f\u0942\u0908\u091f\u0940 \u0914\u0930 \u0906\u0908\u092a\u0940\u092f\u0942 \u0938\u0940\u0908\u091f\u0940 \u0907\u0938\u0915\u0947 \u0932\u093f\u090f \u0926\u0947 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964 \u091f\u0949\u092a \u0915\u0949\u0932\u0947\u091c \u0915\u0940 \u092c\u093e\u0924 \u0915\u0930\u0947\u0902 \u0924\u094b \u0907\u0938 \u0932\u093f\u0938\u094d\u091f \u092e\u0947\u0902 \u092f\u0942\u092a\u0940\u0908\u090f\u0938 \u0926\u0947\u0939\u0930\u093e\u0926\u0942\u0928, \u0906\u091a\u093e\u0930\u094d\u092f\u093e \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0911\u092b \u092e\u0948\u0928\u0947\u091c\u092e\u0947\u0902\u091f, \u0928\u0908 \u0926\u093f\u0932\u094d\u0932\u0940 \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0911\u092b \u092e\u0948\u0928\u0947\u091c\u092e\u0947\u0902\u091f, \u0915\u094d\u0930\u093e\u0907\u0938\u094d\u091f \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, \u091c\u093e\u092e\u093f\u092f\u093e \u092e\u093f\u0932\u094d\u0932\u093f\u092f\u093e \u0907\u0938\u094d\u0932\u093e\u092e\u093f\u092f\u093e \u0926\u093f\u0932\u094d\u0932\u0940, \u091a\u0902\u0921\u0940\u0917\u0922\u093c \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, \u0907\u0902\u0926\u094d\u0930\u092a\u094d\u0930\u0938\u094d\u0925 \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, \u092d\u094b\u092a\u093e\u0932 \u0938\u094d\u0915\u0942\u0932 \u0911\u092b \u0938\u094b\u0936\u0932 \u0938\u093e\u0907\u0902\u0938, \u0936\u0939\u0940\u0926 \u0938\u0941\u0916\u0926\u0947\u0935 \u0915\u0949\u0932\u0947\u091c \u0911\u092b \u092c\u093f\u091c\u0928\u0947\u0938 \u0938\u094d\u091f\u0921\u0940\u091c \u0921\u0940\u092f\u0942, \u092e\u0926\u094d\u0930\u093e\u0938 \u0915\u094d\u0930\u093f\u0936\u094d\u091a\u093f\u0928\u092f \u0915\u0949\u0932\u0947\u091c, \u0917\u0941\u0930\u0941 \u0928\u093e\u0928\u0915 \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0911\u092b \u091f\u0947\u0915\u094d\u0928\u094b\u0932\u0949\u091c\u0940, \u092a\u094d\u0930\u0947\u091c\u093f\u0921\u0947\u0902\u0938\u0940 \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, GITAM \u0939\u0948\u0926\u0930\u093e\u092c\u093e\u0926 \u092c\u093f\u091c\u0928\u0947\u0938 \u0938\u094d\u0915\u0942\u0932 \u092a\u094d\u0930\u092e\u0941\u0916 \u0939\u0948\u0902\u0964",bca:"12\u0935\u0940\u0902 \u092a\u093e\u0938 \u0915\u0930\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u0915\u0902\u092a\u094d\u092f\u0942\u091f\u0930 \u092f\u093e \u0906\u0908\u091f\u0940 \u0915\u0940 \u092b\u0940\u0932\u094d\u0921 \u092e\u0947\u0902 \u0915\u0930\u093f\u092f\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0924\u0940\u0928 \u0938\u093e\u0932 \u0915\u093e \u092c\u0940\u0938\u0940\u090f \u0915\u094b\u0930\u094d\u0938 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0939\u0948\u0964 \u092c\u0940\u0938\u0940\u090f \u0915\u0940 \u092b\u0941\u0932 \u092b\u0949\u0930\u094d\u092e \u092c\u0948\u091a\u0932\u0930 \u0907\u0928 \u0915\u0902\u092a\u094d\u092f\u0942\u091f\u0930 \u090f\u092a\u094d\u0932\u0940\u0915\u0947\u0936\u0902\u0938 \u0939\u0948\u0964 \u092f\u0939 \u0924\u0940\u0928 \u0935\u0930\u094d\u0937\u0940\u092f \u0915\u0902\u092a\u094d\u092f\u0942\u091f\u0930 \u090f\u092a\u094d\u0932\u0940\u0915\u0947\u0936\u0928 \u0915\u093e \u0905\u0902\u0921\u0930 \u0917\u094d\u0930\u0947\u091c\u0941\u090f\u091f \u0915\u094b\u0930\u094d\u0938 \u0939\u0948\u0964 \u092c\u0940\u0938\u0940\u090f \u092e\u0947\u0902 \u0921\u093e\u091f\u093e\u092c\u0947\u0938, \u0921\u0947\u091f\u093e \u0938\u094d\u091f\u094d\u0930\u0915\u094d\u091a\u0930, \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u093f\u0902\u0917, \u092a\u094d\u0930\u094b\u0917\u094d\u0930\u093e\u092e\u093f\u0902\u0917 \u0932\u0948\u0902\u0917\u094d\u0935\u0947\u091c \u091c\u0948\u0938\u0947 \u0938\u0940, \u0938\u0940 \u092a\u094d\u0932\u0938 \u092a\u094d\u0932\u0938, \u091c\u093e\u0935\u093e \u0906\u0926\u093f \u0915\u0940 \u091c\u093e\u0928\u0915\u093e\u0930\u0940 \u0926\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948\u0964 \u0926\u0947\u0936 \u092e\u0947\u0902 \u0910\u0938\u0947 \u0938\u0948\u0902\u0915\u0921\u093c\u094b\u0902 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 \u0939\u0948\u0902 \u091c\u0939\u093e\u0902 \u092c\u0940\u0938\u0940\u090f \u0915\u094b\u0930\u094d\u0938 \u0915\u0930\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092a\u094d\u0930\u0935\u0947\u0936 \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u0915\u0947 \u091c\u0930\u093f\u090f \u0907\u0938 \u0915\u094b\u0930\u094d\u0938 \u092e\u0947\u0902 \u0926\u093e\u0916\u093f\u0932\u093e \u092e\u093f\u0932\u0924\u093e \u0939\u0948\u0964 \u092c\u0940\u0938\u0940\u090f \u0915\u0930\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 \u091f\u0949\u092a \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0915\u0940 \u0932\u093f\u0938\u094d\u091f \u092e\u0947\u0902 \u0907\u0902\u0926\u094d\u0930\u092a\u094d\u0930\u0938\u094d\u0925 \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, \u0915\u094d\u0930\u093e\u0907\u0938\u094d\u091f \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940 \u0911\u092b \u0939\u0948\u0926\u0930\u093e\u092c\u093e\u0926,\u0935\u0940\u0906\u0908\u091f\u0940, \u092e\u0926\u094d\u0930\u093e\u0938 \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, \u091c\u093e\u092e\u093f\u092f\u093e \u0907\u0938\u094d\u0932\u093e\u092e\u093f\u092f\u093e, \u0938\u093e\u0935\u093f\u0924\u094d\u0930\u093f\u092c\u093e\u0908 \u092b\u0941\u0932\u0947 \u092a\u0941\u0923\u0947 \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, \u0938\u093f\u092e\u094d\u092c\u093e\u092f\u094b\u0938\u093f\u0938 \u0907\u0902\u091f\u0930\u0928\u0947\u0936\u0928\u0932 \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940,  \u092a\u0902\u091c\u093e\u092c \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940, \u0915\u0932\u093f\u0902\u0917 \u0907\u0902\u0938\u094d\u091f\u0940\u091f\u094d\u092f\u0942\u091f \u0911\u092b \u0907\u0902\u0921\u0938\u094d\u091f\u094d\u0930\u093f\u092f\u0932 \u091f\u0947\u0915\u094d\u0928\u094b\u0932\u0949\u091c\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u0939\u0948\u0902\u0964 \u092c\u0940\u0938\u0940\u090f \u0915\u0947 \u092c\u093e\u0926 \u092e\u093e\u0938\u094d\u091f\u0930\u094d\u0938 \u092a\u094d\u0930\u094b\u0917\u094d\u0930\u093e\u092e \u0915\u094b \u091a\u0941\u0928 \u0915\u0930 \u0938\u094d\u092a\u0947\u0938\u093f\u092b\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0938\u094d\u092a\u0947\u0936\u0932\u093e\u0907\u091c\u0947\u0936\u0928 \u0939\u093e\u0938\u093f\u0932 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964",law:"\u0906\u0930\u094d\u091f\u094d\u0938 \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u0938\u0947 12\u0935\u0940\u0902 \u092a\u093e\u0938 \u0915\u0930\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u0932\u0949 \u092e\u0947\u0902 \u0915\u0930\u093f\u092f\u0930 \u090f\u0915 \u0905\u091a\u094d\u091b\u093e \u0935\u093f\u0915\u0932\u094d\u092a \u0939\u0948\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f \u0915\u0949\u092e\u0930\u094d\u0938 \u0914\u0930 \u0938\u093e\u0907\u0902\u0938 \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u0938\u0947 12\u0935\u0940\u0902 \u092a\u093e\u0938 \u092d\u0940 \u0932\u0949 \u0915\u0940 \u092b\u0940\u0932\u094d\u0921 \u092e\u0947\u0902 \u0909\u0924\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0964 12\u0935\u0940\u0902 \u0915\u0947 \u092c\u0
