<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup.html</title>
</head>
<body>

<script>
$(document).ready(function(){$('.openInPopup').click(function(e){e.preventDefault();var url=$(this).attr('href');var popupWin=openPopup(url);popupWin.focus();return false;});});function openPopup(url){var features,w=600,h=700;var top=(screen.height-h)/2,left=(screen.width-w)/2;if(top<0)top=0;if(left<0)left=0;features='top='+top+',left='+left;features+=',height='+h+',width='+w;var popup=window.open(url,'',features);return popup;}
</script>

</body>
</html>
