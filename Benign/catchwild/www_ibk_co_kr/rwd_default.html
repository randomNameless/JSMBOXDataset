/* sub GNB */
var subGnbTimer;
var subGnbSetTimer;
var subGnbCodeArr = new Array("SC", "CM","FM","SM","SI","CA", "SC", "CM");
var subGnbCode;
var subGnbDepthCode;
var subGnbCurrent;
var subGnbH = 0;
var subGnbOpenChk = false;
var subGnbDom;


function subGnb(){

	//code 분기
	subGnbCode = codeStr("pageId", 9);
	//alert(subGnbCode)
	//subGnbCode = "SM";
	for(var i = 0; i < subGnbCodeArr.length; i++){
		if(subGnbCodeArr[i] == subGnbCode){
			subGnbCurrent = i;
		};
	};
		
	// pageId값이 없을시 header영역분기처리
	//if(subGnbCode == '') $("#gnb").addClass("min_gnb");
	
	if(subGnbCurrent < 6){
		$("#gnb .gnb_menu > ul > li:eq(" + subGnbCurrent + ") > div > .depth2_wrap").css("display", "none");
		subGnbDepthCode = parseInt(codeStr("pageId", 11) - 1);
	}else{
		subGnbDepthCode = parseInt(codeStr("pageId", 13) - 1);
		if(subGnbDepthCode == -1){
			$("#gnb .gnb_util > ul > li:eq(" + (subGnbCurrent - 5) + ") > .depth2_wrap").css("display", "block");
		}else{
			$("#gnb").addClass("min_gnb");
		};
	}
	
	//FM 신탁 08 제어
	if(subGnbDepthCode == 7 && subGnbCurrent == 2){
		subGnbDepthCode = 3;
	}else if(subGnbDepthCode == 8 && subGnbCurrent == 2){
//FM 트리제어
		subGnbDepthCode = 3;
	}else if(subGnbDepthCode == 9 && subGnbCurrent == 2){
//FM ISA제어
		subGnbDepthCode = 6;
	}else if(subGnbDepthCode == 3 && subGnbCurrent == 2){
		subGnbDepthCode = 2;
	};

	var urlStr = location.href;
	urlStr = urlStr.substr(urlStr.length - 10,10);

	if(urlStr == "SM05100100"){
		subGnbDepthCode = 5;
	}else if(urlStr == "SM06010000"){
		subGnbDepthCode = 4;
	}
//	console.log('subGnbDepthCode=',subGnbDepthCode,' subGnbCurrent=', subGnbCurrent);
	if(subGnbCurrent != undefined && subGnbCurrent > 1 && subGnbDepthCode > -1){ 
		if(subGnbCurrent < 6){
			$("#gnb .gnb_menu > ul > li:eq(" + subGnbCurrent + ") .depth2_wrap > .gnb_depth2 > ul > li:eq(" + subGnbDepthCode + ") > a > img").attr("src", $("#gnb .gnb_menu > ul > li:eq(" + subGnbCurrent + ") .depth2_wrap > .gnb_depth2 > ul > li:eq(" + subGnbDepthCode + ") > a > img").attr("src").replace(/(_on.gif|.gif)$/i, "_on.gif"));
		}else{
			//$("#gnb .gnb_util > ul > li:eq(" + (subGnbCurrent - 5) + ") > .depth2_wrap > .gnb_depth2 > ul > li:eq(" + subGnbDepthCode + ") > a > img").attr("src", $("#gnb .gnb_util > ul > li:eq(" + (subGnbCurrent - 5) + ") > .depth2_wrap > .gnb_depth2 > ul > li:eq(" + subGnbDepthCode + ") > a > img").attr("src").replace(/(_on.gif|.gif)$/i, "_on.gif"));
		};
	}else if(subGnbCurrent == undefined){
		//$("#gnb").css("height", "76px");
	}
	

	$("#gnb .gnb_menu > ul > li > div > .sub_2depth_wrap").css({"display" : "none",
		"height" : 0
	});

	//1depth
	// Original
	//$("#gnb .gnb_menu > ul > li > a").hover(function(){ 
	// TO - BE : div 태그 추가됨.
	$("#gnb .gnb_menu > ul > li > div > a").hover(function(){ 
	
		//alert("mouse over");
	
		subGnbTimerOff();
		var subGnbCurrent = $(this).parent().parent().index();
		//subGnbSetTimer = setTimeout(function(){
			//if($("#gnb .gnb_menu > ul > li:eq(" + subGnbCurrent + ") .sub_2depth_wrap").height() == 0){
				subGnbSet(subGnbCurrent);
			//}; 
		//}, 500);
	},function(){
		clearTimeout(subGnbSetTimer);
		subGnbTimerOn();
	});
	
	$("#gnb .gnb_menu > ul > li > div > a").focusin(function(){
		subGnbTimerOff();
		subGnbSet($(this).parent().parent().index());
	});

	$(document).on("mouseenter mouseleave", "#gnb .gnb_menu > ul > li > div > .sub_2depth_wrap", function(e){
		if(e.type == "mouseenter") subGnbTimerOff();
	    else subGnbTimerOn();
	});

	//2depth
	$(document).on("mouseenter focusin", "#gnb .gnb_menu > ul > li > div > .sub_2depth_wrap .sub_2depth > ul > li", function(e){ 
		if(e.type) subGnbTimerOff();
		else {
			subGnbSet($(this).parents(".sub_2depth_wrap").parent().parent().parent().index());
			subGnbTimerOff();
		}
	});

	//뎁스 메뉴
	$(document).on("focusin", "#gnb .gnb_menu > ul > li > .depth2_wrap .gnb_depth2 > ul > li", function(){
		subGnbSet(-1);
		subGnbOpenChk = false;
	});
	
	//전체메뉴
	$('.all_menu .click').click(function(){
		$('.all_menu_wrap').css("display", "block");
		//$('.all_menu_wrap').stop().animate({height : "475px"}, 500);
		$('.all_menu_wrap').stop().animate({height : "415px"}, 500);
	}).focusin(function(){
		subGnbSet(-1); 
		subGnbOpenChk = false;
	});
	$('.list_close').click(function(){
		$('.all_menu_wrap').stop().animate({height : 0}, 500, function(){
			$('.all_menu_wrap').css("display", "none");
		});
		$('.all_menu .click').focus();
	}).keydown(function(e){
		if(e.which == 9){
			e.preventDefault();
			$('.all_menu_wrap').stop().animate({height : 0}, 500, function(){
				$('.all_menu_wrap').css("display", "none");
			});
			$('.all_menu .click').focus();
		};
	});
};

function subGnbTimerOn(){
	subGnbTimerOff();
	subGnbTimer = setInterval(function(){
		subGnbTimerOff();
		subGnbSet(-1);
		subGnbOpenChk = false;
	}, 500)
};

function subGnbTimerOff(){
	clearInterval(subGnbTimer);
};

function subGnbSet(chk){



//$("#gnb .gnb_menu > ul > li > a")
//아래로 변경.
//$("#gnb .gnb_menu > ul > li > div > a").hover(function(){ 

	for(i = 0; i < $("#gnb .gnb_menu > ul > li > div > a").length; i++){
		if(i == chk){
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > a > img").attr("src", $("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > a > img").attr("src").replace(/(_on.gif|.gif)$/i, "_on.gif"));
			
			
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > .sub_2depth_wrap").css("display", "block");
			
			if(subGnbOpenChk == false){
				subGnbOpenChk = true;
			}else{
				$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > .sub_2depth_wrap").css("height", subGnbH);
			};
			
			subGnbH = $("#gnb .gnb_menu > ul > li:eq(" + i + ") >  div >  .sub_2depth_wrap > div").height();
			
				  
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") >  div >  .sub_2depth_wrap").stop().animate({height: ($("#gnb .gnb_menu > ul > li:eq(" + i + ") >  div >  .sub_2depth_wrap > div").height()) + "px"}, 300);
		}else{
			$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > a > img").attr("src", $("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > a > img").attr("src").replace(/(_on.gif|.gif)$/i, ".gif"));
			if(chk == -1){ 
				$("#gnb .gnb_menu > ul > li:eq(" + i + ") >  div >  .sub_2depth_wrap").stop().animate({height: 0}, 300, function(){ 
					$("#gnb .gnb_menu > ul > li:eq(" + $(this).parent().index() + ") div > .sub_2depth_wrap").css("display", "none");
				});
			}else{
				$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > .sub_2depth_wrap").css("height", 0);
				$("#gnb .gnb_menu > ul > li:eq(" + i + ") > div > .sub_2depth_wrap").css("display", "none");
				
			};
			
		};
	};
};

function codeStr(chk, len){
	var urlStr = location.href;

	urlStr = urlStr.substr(urlStr.indexOf(chk), len);
	
	urlStr = urlStr.substr(len - 2, 2);
	
	return urlStr;
};

subGnb();
});

ep = (function() {
	
	// 설정
	conf = {
		device: {
			phone_small: 	{name: "phone_small", 	from: 0, 	to: 500},
			phone_big:		{name: "phone_big", 	from: 501,	to: 767},
			tablet: 		{name: "tablet",		from: 768,	to: 959},
			pc:				{name: "pc", 			from: 960,	to: 99999}			
		}
	};	

	// 상태 선언
	var sp = {
		device: conf.device.pc
	};
	
	/* 
	 * 내비게이션 활성화시 배경 레이어 on/off default로 fadeIn, fadeOut
	 * @desc -> option객체의 effect의 값으로 "fadeIn", "fadeOut" 전달.
	 * @param -> Object { key:String(show,hide) }
	 */
	var addBgLayer = function ( option ) {
		var docHeight = $dom.doc.height(),
			defaultOption = {
				effect : "fadeIn"
			};
		option = $.extend({}, defaultOption, option);
		if( $('#wrapper').has('#pr_main').length ){
			if( $('.bg_layer').length == 0 ){
				$('#pr_main').append($('<div class="bg_layer"></div>'));
			}
		}else if( $('#wrapper').has('#content').length ){
			if( $('.bg_layer').length == 0 ){
				$('#content').append($('<div class="bg_layer"></div>'));
			}
		}
		if( option.effect == "show" ){
			$( ".bg_layer" ).css({ "height" : docHeight, "opacity" : "0.7" }).show();
		}else if( option.effect == "fadeIn" ){
			$( ".bg_layer" ).css({ "height" : docHeight, "opacity" : "0.7" }).fadeIn();
		}
	};
	
	var removeBgLayer = function ( option ) {
		var defaultOption = {
			effect : "fadeOut"
		};
		option = $.extend({}, defaultOption, option);
		if( option.effect == "hide" ){
			$(".bg_layer").hide(function(){
				$(this).remove();
			});
		}else if( option.effect == "fadeOut" ){
			$(".bg_layer").fadeOut(function(){
				$(this).remove();
			});
		}
	};
		
	// resize 이벤트 완료 감지 (ms간격으로 firing 확인하다가 더이상 fire 없으면 완료)
	var waitForFinalEvent = (function ()
	{
		var timers = {};
		return function (callback, ms, uniqueId) {
			if (!uniqueId) {
				uniqueId = "Don't call this twice without a uniqueId";
			}
			if (timers[uniqueId]) {
				clearTimeout(timers[uniqueId]);
			}
			timers[uniqueId] = setTimeout(callback, ms);
		};
	})();
		
	// 인터페이스 제공
	return {
		deviceType: conf.device,
		
		// 스크롤바 너비 구하기: IE7, 8, FF, CR에서 테스트됨.
		scrollbarWidth : function () {			
			var sbWidth = 0;
			if( document.documentElement.clientHeight - document.documentElement.scrollHeight < 0 ) {
				var el = document.createElement('div');
					el.style.position = 'absolute';
					el.style.top = '-200px';
					el.style.left = '-200px';
					el.style.width = '50px';
					el.style.height = '50px';				
					el.style.overflow = 'scroll';				
				document.body.appendChild(el);				
				sbWidth = el.offsetWidth - el.clientWidth;
				document.body.removeChild(el);				
			}
			return sbWidth;
		},

		//장치 종류 가져오기
		getDeviceType: function() {
			//var width = $dom.win.width() + ep.scrollbarWidth();
			// can't use $dom.win in each page	
			var width = $(window).width() + ep.scrollbarWidth();	
			for( var dev in conf.device )
			{	
				if(width >= conf.device[dev].from && width <= conf.device[dev].to)
				{
					sp.device = conf.device[dev];
					return sp.device;
				}
			}
			return null;
		},
		
		// 테이블 뷰포트 제어
		tableController: function ( aTable, eventSource ) {
			if( ep.checkIe().version == 7 ){ return; }
			var _me = aTable,
				_info_layer = '<div class="info_layer" tabindex="0"><div class="scroll_info"><img src="/img/common/scroll_info.png" alt="화면의 상하/좌우로 슬라이드하여 더 많은 내용을 불 수 있습니다."></div>',
				_complete = false,
				_viewStatus = false,
				_table_view_height = _me.find("table").height();
				// 테이블의 높이가 400보다 작을경우 테이블 높이를 테이블뷰 높이로 지정,
				// 400보다 클경우 css에서 400으로 강제
				if( _table_view_height < 400 ) {
					_me.css({"height":_table_view_height});
				}
				
			switch( ep.getDeviceType() ){
				case conf.device.pc :
					if( _complete == false ){
						_me.prepend(_info_layer);
						_me.find('.info_layer').hide();
						_complete = true;		
					}				
					break;
				case conf.device.tablet :
					if( _complete == false ){
						_me.prepend(_info_layer);
						_me.find('.info_layer').hide();
						_complete = true;	
					}
					break;
				case conf.device.phone_big :
				case conf.device.phone_small :
					if( _complete == false ){
						_me.prepend(_info_layer);
						_me.find('.info_layer').show();
						_complete = true;	
					}
					break;
			}
			
			_me.find('.info_layer').bind('click focusin',function(){
				if( _viewStatus == false ){
					$(this).fadeOut(function(){
						$(this).parent().css({"overflow":"auto"});
					});	
					_viewStatus = true;
				}
			});
			
			$(eventSource).bind('resize', function (){				
				switch( ep.getDeviceType() ){
					case conf.device.pc :
						_me.find('.info_layer').hide();
						_me.css({"overflow":"hidden"});					
						break;
					case conf.device.tablet :
						if( _complete != true ) {
							_me.prepend(_info_layer);
							_complete = true;	
						}
						if( _viewStatus != true ){
							_me.find('.info_layer').hide();									
							_me.css({"overflow":"hidden"});
						}
						else { _me.css({"overflow":"hidden"}); }
						break;
					case conf.device.phone_big :
					case conf.device.phone_small :
						if( _complete != true ) {
							_me.prepend(_info_layer);
							_complete = true;	
						}
						if( _viewStatus != true ){
							_me.find('.info_layer').show();									
							_me.css({"overflow":"hidden"});
						}
						else { _me.css({"overflow":"auto"}); }
							break;
				}
			});
		},
		// body 디바이스 클래스 추가
		setDeviceTypeOnBody : function( eventSource ) {
			prevDeviceType = ep.getDeviceType();
			switch ( prevDeviceType ) {
				case ep.deviceType.pc :
						$('body').removeClass();
						$('body').addClass("pc");
					break;
				case ep.deviceType.tablet:	
					if(ep.checkIe().version == 7 ) {
						
					}else{
						$('body').removeClass();
						$('body').addClass("tablet");
					}
					break;
				case ep.deviceType.phone_big:	
					if(ep.checkIe().version == 7 ) {
						
					}else{
						$('body').removeClass();
						$('body').addClass("phone_big");
					}
					break;
				case ep.deviceType.phone_small:
					if(ep.checkIe().version == 7 ) {
						
					}else{
						$('body').removeClass();
						$('body').addClass("phone_small");
					}
					break;
			}
		},		
		
		// 리스트 요소의 최대 높이값 자동 설정
		autoSetHeight : function ( listEl, eventSource ) {
			
			var heightList = [],
				maxValue,
				maxHeight,
				listEl = listEl ? listEl : 'auto_set_height',
				flexibleHeight = function(){
					prevDeviceType = ep.getDeviceType();
					heightList = new Array();
					$('.'+listEl).find('>li').each(function(i,v){
						var pH = $(this).find("> p.step_num").outerHeight(true) + $(this).find("> p.subtext").outerHeight(true),
						    uH = $(this).find("> ul").height(),
						    totalHeight;
						
						    if( $(this).find(".flow_thumb").length > 0 ) {
								
						    	var thumb_heihgt = $(this).find(".flow_thumb").height(); 
						    	totalHeight = pH + uH + thumb_heihgt; 
						    }else{
								
						    	totalHeight = pH + uH;
								
						    }
						
						if($(this).find("> span").hasClass("btn")){
							return;
						};
						heightList.push( totalHeight );
						
					});
					maxValue = new Array();
					
					maxValue = heightList.sort( function( a, b ) { return b-a });
					maxHeight = maxValue[0] + "px";
					
					
					switch ( prevDeviceType ) {
						case ep.deviceType.pc :
							//console.log("pc");
							$('.'+listEl).find('>li').css({ "height" : maxHeight });
							break;
						case ep.deviceType.tablet:
							//console.log("tablet");
							$('.'+listEl).find('>li').css({ "height" : maxHeight });
							/*if(ep.checkIe().version == 7 ) {
								
							}else{
								$('.'+listEl).find('>li').css({ "height" : maxHeight });
							}*/
							break;
						case ep.deviceType.phone_big:
							//console.log("phone_big");
							if( $(this).find(".flow_thumb").length > 0 ) {
								$('.'+listEl).find('>li').css({ "height" : maxHeight });
						    }else{
								
						    	$('.'+listEl).find('>li').css({ "height" : "" });
						    }
							/*if(ep.checkIe().version == 7 ) {
								
							}else{
								$('.'+listEl).find('>li').css({ "height" : maxHeight });
							}*/
							
							break;
						case ep.deviceType.phone_small:
							//console.log("phone_small");
							if( $(this).find(".flow_thumb").length > 0 ) {
								$('.'+listEl).find('>li').css({ "height" : maxHeight });
						    }else{
								
						    	$('.'+listEl).find('>li').css({ "height" : "" });
						    }
							/*if(ep.checkIe().version == 7 ) {
								
							}else{
								$('.'+listEl).find('>li').css({ "height" : "" });
							}*/
							break;
					}
					
				
					//$('.'+listEl).find('>li').css({ "height" : maxHeight });
				};
			flexibleHeight();
			$(eventSource).bind('resize',function(){ 
				if( ep.checkIe().version == 7 ){ return; }			
				//var newDeviceType = ep.getDeviceType();
				//if(newDeviceType == prevDeviceType)
					//return;
				flexibleHeight();
			});
		},
		
		// 사례 UI 브라우저 호환때문에 스크립트 사용합니다.
		examList : function ( listWrap, eventSource ) {
			var listWrap = listWrap ? listWrap : "company_exam";
			switch( ep.getDeviceType() ){
				case conf.device.pc :
						$("."+listWrap).find("li").css({
							"background":"url('/img/common/bg_dashed_height.gif') repeat-y 100% 0",
							"width":"25%"
						})
						$("."+listWrap).find("li:nth-child(4n)").css({
							"background":"none"
						});
					break;
				case conf.device.tablet :
				case conf.device.phone_big :

		fontControl: function(){
			if($('#container').length == 0) return false;
			if ( $('body').attr('id') == "sub_main" || $("#pop_wrap").attr('class') == "mobile_pop" || $('body').attr('id') == "main"  ){ return; }
			var min=9;
			var max=16;
			var reset = $('#container').css('font-size');
			var elm = $('#container');
			var size = reset.replace('px', '');
			$('a.plus').click(function() {
				if (size<=max) {
					size++;
					elm.css({'font-size' : size});
				}
				return false;
			});
		
			$('a.minus').click(function() {
				if (size>=min) {
					size--;
					elm.css({'font-size' : size});
				}
				return false;
			});
		},

		// ie 버전 구분 
		checkIe: function(){
			var agent = navigator.userAgent.toLowerCase (),
				msie = agent.match ( /\bmsie [0-9][0-9]?/i ),
				version = null;
			msie = ( msie ) ? parseInt ( msie [0].replace ( 'msie ', '' ) ) : null;
			if( msie && msie < 8 ){
				version = 7;
			}else if( msie && msie < 9 ){
				version = 8;
			}
			return {
				version : version
			};
		},

			var agent = navigator.userAgent.toLowerCase (),
			isChrome = /\bchrome/i.test( agent ), /*크롬브라우저체크*/
			isMobile = ( /shw-m380|ipad|iphone|mobile|up.browser|android|blackberry|windows ce|nokia|webos|opera mini|sonyericsson|windows phone|iemobile|polaris/i.test( agent ) );/*모바일(아이패드포함)체크*/
			if ( isMobile ){
				$(".view_only_pc_device").hide(); 
				$(".not_support_device").show(); 
			} else {
				$(".view_only_pc_device").show(); 
				$(".not_support_device").hide(); 
			}   
			result = {
				isChrome:isChrome,
				isMobile:isMobile
			};
			return result;
		},
		
		// 반응형 이미지 컨트롤
		rwdImgMaker: function( rwdImg, eventSource ){
			if( ep.checkIe().version == 7 ){ return; }
			var _me = rwdImg;
			var path = _me.find('img').attr('src').split('.')[0];
			var extension = _me.find('img').attr('src').split('.')[1];
			var rwdSrc, 
				start = path.lastIndexOf("_"), 
				end = path.length;
			var imgType = path.substr(start, end);
		
			switch( ep.getDeviceType() ){
			case conf.device.pc :
				rwdSrc = path.replace(imgType,'_pc') + "." + extension;
				break;
			case conf.device.tablet :
				rwdSrc = path.replace(imgType,'_tablet') + "." + extension;
				break;
			case conf.device.phone_big :
				rwdSrc = path.replace(imgType,'_phone_big') + "." + extension;
				break;
			case conf.device.phone_small :
				rwdSrc = path.replace(imgType,'_phone_small') + "." + extension;
				break;
			}
			_me.find('img').attr('src',rwdSrc);
			
			$(eventSource).bind('resize', function (){				
				switch( ep.getDeviceType() ){
					case conf.device.pc :
						rwdSrc = path.replace(imgType,'_pc') + "." + extension;
						break;
					case conf.device.tablet :
						rwdSrc = path.replace(imgType,'_tablet') + "." + extension;
						break;
					case conf.device.phone_big :
						rwdSrc = path.replace(imgType,'_phone_big') + "." + extension;
						break;
					case conf.device.phone_small :
						rwdSrc = path.replace(imgType,'_phone_small') + "." + extension;
						break;
				}
				_me.find('img').attr('src',rwdSrc);
			});
		},
		
		// 반응형 커스텀 테이블
		rwdCustomTable: function( thead_state, setColum, setColumWidth ){
			
			var setColumEachItem = setColum.split(',');
			var setColumEachWidth = setColumWidth.split(',');
			var totalColumNum = $('.rwd_board thead tr th').length;
			var setColumNum = setColumEachItem.length;
			
			if(ep.checkIe().version == 7 && ep.getDeviceType() == conf.device.pc ) { 
				for( var k=0; k<=totalColumNum; k++){
					$('.rwd_board thead tr th:nth-child('+k+')').css({"width":setColumEachWidth[k-1]});	
				}
				return; 
			}else if ( ep.checkIe().version == 7 ){
				return; 
			}	
			
			$('.rwd_board thead tr th, .rwd_board tbody tr td').hide();
			// 등록된 게시물이 없을경우
			if( $('.rwd_board tbody tr td').length == 1 ){	
				$('.rwd_board tbody tr td').show();
				for( var k=0; k<=totalColumNum; k++){
					$('.rwd_board thead tr th:nth-child('+k+')').css({"width":setColumEachWidth[k-1]});	
				}
				if( thead_state != 'hide' && thead_state != 'show' ){ 
					setColum = thead_state;
					for( var i=0; i<totalColumNum; i++){
						for( var j=0; j<=totalColumNum; j++){
							if( j == setColumEachItem[i] ){
								$('.rwd_board colgroup col:nth-child('+j+')').show();
								$('.rwd_board thead tr th:nth-child('+j+')').show();
							}
						}		
					}
				}else{
					if( thead_state == 'hide' ){ 
						$('.rwd_board thead tr th').hide();
						for( var i=0; i<totalColumNum; i++){
							for( var j=0; j<=totalColumNum; j++){
								if( j == setColumEachItem[i] ){
									$('.rwd_board tbody tr td:nth-child('+j+')').show();
								}
							}		
						}
					}else if( thead_state == 'show' ){
						for( var i=0; i<totalColumNum; i++){
							for( var j=0; j<=totalColumNum; j++){
								if( j == setColumEachItem[i] ){
									$('.rwd_board thead tr th:nth-child('+j+')').show();
								}
							}		
						}
					}
				}
			// 등록된 게시물이 있을경우
			}else{	
				for( var k=0; k<=totalColumNum; k++){
					$('.rwd_board thead tr th:nth-child('+k+')').css({"width":setColumEachWidth[k-1]});	
				}
				
				if( thead_state != 'hide' && thead_state != 'show' ){ 
					setColum = thead_state;
					for( var i=0; i<totalColumNum; i++){
						for( var j=0; j<=totalColumNum; j++){
							if( j == setColumEachItem[i] ){
								$('.rwd_board colgroup col:nth-child('+j+')').show();
								$('.rwd_board thead tr th:nth-child('+j+')').show();
								$('.rwd_board tbody tr td:nth-child('+j+')').show();
							}
						}		
					}
				}else{
					if( thead_state == 'hide' ){ 
						$('.rwd_board thead tr th').hide();
						for( var i=0; i<totalColumNum; i++){
							for( var j=0; j<=totalColumNum; j++){
								if( j == setColumEachItem[i] ){
									$('.rwd_board tbody tr td:nth-child('+j+')').show();
								}
							}		
						}
					}else if( thead_state == 'show' ){
						for( var i=0; i<totalColumNum; i++){
							for( var j=0; j<=totalColumNum; j++){
								if( j == setColumEachItem[i] ){
									$('.rwd_board thead tr th:nth-child('+j+')').show();
									$('.rwd_board tbody tr td:nth-child('+j+')').show();
								}
							}		
						}
					}
				}	
			}
		}
		
		//
		
	}; // return
	
})();

//mobile pc link change
function deviceLinkChk(t, u){
	t.find("> a").attr("href", u);
};
