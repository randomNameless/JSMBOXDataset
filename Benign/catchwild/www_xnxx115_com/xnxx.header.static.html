disclaimer.cookies_essential",id:"essential",name:"es",desc:"These are cookies that we are required to use in order to operate our website. They include, for example, cookies that help with the website loading and display or enable you to log into secure areas of our website. We are allowed to use these cookies without your prior consent so they are always active.",descTrad:{fr:"Ce sont des cookies que nous sommes tenus d'utiliser pour faire fonctionner notre site Web. Ils comprennent, par exemple, des cookies qui facilitent le chargement et l'affichage du site Web ou vous permettent de vous connecter à des zones sécurisées de notre site Web. Nous sommes autorisés à utiliser ces cookies sans votre consentement préalable afin qu'ils soient toujours actifs.",cs:"Tyto soubory cookie a podobné technologie jsou vyžadovány k zajištění funkčnosti našich Internetových stránek. Patří sem např. cookies, které přispívají k nahrávání a zobrazovaní Internetových stránek, umožňují vám přihlásit se do zabezpečených částí našich Internetových stránek nebo zvyšují bezpečnost Internetových stránek. Tyto soubory cookie jsme oprávněni používat bez vašeho předchozího souhlasu. Pokud tyto cookies ve svém prohlížeči zablokujete, nebudou vám Internetové stránky fungovat správně."},datas:[{title:"nb_thumbs_cols_XXX",desc:"Legitimate interest / Proper display of the Website. / It keeps the number of column of thumbs.",descTrad:{fr:"Intérêt légitime / Affichage correct du site Web. / Il conserve le nombre de colonnes de la grille.",cs:"Oprávněný zájem / Správné zobrazení Internetových stránek. / Zachovává počet sloupců náhledů."},duration:N.DAYS_90},{title:"thumbloadstats_vthumbs (HTML5 Local Storage)",titleTrad:{fr:"thumbloadstats_vthumbs (Stockage Local HTML5)",cs:"thumbloadstats_vthumbs (Místní úložiště HTML5)"},desc:"Legitimate interest / High availability and performance of the Website. / It measures the thumb loading speed.",descTrad:{fr:"Intérêt légitime / Haute disponibilité et performance du Site Web. / Il mesure la vitesse de chargement d'une miniature.",cs:"Oprávněný zájem / Vysoká dostupnost a výkonnost Internetových stránek. / Měří rychlost nahrávání náhledů. /"},duration:N.DAYS_90},{title:"static_cdn",desc:"Legitimate interest / High availability and performance of the Website. / It allows us to know which content delivery network is used.",descTrad:{fr:"Intérêt légitime / Haute disponibilité et performance du Site Web. / Cela nous permet de savoir quel réseau de diffusion de contenu est utilisé.",cs:"Oprávněný zájem / Vysoká dostupnost a výkonnost Internetových stránek. / Umožňuje nám zjistit, jakou síť pro doručování obsahu používáte."},duration:N.DAYS_168},{title:"html5_networkspeed",desc:"Legitimate interest / High availability and performance of the Website. / It allows us to keep track of the user's internet speed.",descTrad:{fr:"Intérêt légitime / Haute disponibilité et performance du Site Web. / Cela nous permet de suivre la vitesse Internet de l'utilisateur.",cs:"Oprávněný zájem / Vysoká dostupnost a výkonnost Internetových stránek. / Umožňuje nám sledovat rychlost internetového připojení uživatele."},duration:N.DAYS_30},{title:"session_blih",desc:"Legitimate interest / Increasing account security. / It keeps local login history for account security (trusted browser).",descTrad:{fr:"Intérêt légitime / Augmenter la sécurité du compte. / Il conserve l'historique de connexion local pour la sécurité du compte (navigateur de confiance).",cs:"Oprávněný zájem / Zvyšování bezpečnosti účtu. / Ukládá historii přihlašování za účelem zajištění bezpečnosti účtu (důvěryhodný prohlížeč)."},duration:N.DAYS_60},{title:"session_rem_XXX",desc:"Legitimate interest / Increasing account security. / It is used to remember the users' browsers for double authentication (2FA).",descTrad:{fr:"Intérêt légitime / Augmenter la sécurité du compte. / Il est utilisé pour mémoriser les navigateurs des utilisateurs pour la double authentification (2FA).",cs:"Oprávn
