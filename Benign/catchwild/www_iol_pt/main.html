function openMenu(){var a=document.getElementById("menu-layer");a.style.display="none"==a.style.display?"block":"none"}function redirectToUrl(a){-1!=a.indexOf("http")?window.location.href=a:window.location.href=window.location.origin+a}function newPage(a){var b=new URL(window.location.href);b.searchParams.set("pagina",a);redirectToUrl(b.href)};
