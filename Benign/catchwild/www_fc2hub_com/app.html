<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
$(document).ready(function(){
	let width = $('.b-image').width();
	height = width / 16 * 10;
	//$('.b-image').css('min-height',height + 'px');

//	let live_width = $('.item.lives').width();

//	console.log(live_width);

	//$('.item.lives img').height(live_width / 4 *3);

	var lazyLoadInstance = new LazyLoad({});
	var owl = $('.owl-carousel');
	owl.owlCarousel({
		margin:10,
		loop:true,
		autoWidth:true,
		//lazyLoad:true,
		//lazyLoadEager:5,
	//	items:4
	});
	owl.on('mousewheel', '.owl-stage', function (e) {

		if (e.deltaY>0) {
			owl.trigger('next.owl');
		} else {
			owl.trigger('prev.owl');
		}
		e.preventDefault();
	});
});
</script>

</body>
