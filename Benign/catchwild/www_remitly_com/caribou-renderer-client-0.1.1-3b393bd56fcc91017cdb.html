it/debit cards and an economy option which you use by linking your bank account. The economy does take a few days, so only use when you have time. The app is also user friendly.","A truly simple, affordable, and reliable money transfer app. I was very skeptical about using the app but after making several transfers ai have grown to appreciate the simplicity of using the app and especially the security and reliability of making international transfers. Big banks charge way too much to and take too long. Check it out, you won't be disappointed.","I'm changing my review. This application is really good, and Customer Service is exceptional. I got disconnected and they called back. There is a major flaw with the \"Send Again\" button. I was looking at a transaction I made the day before and the Send Again button is on the screen and it's large and really easy select. And I don't recall getting a confirmation prompt that let's you know you are sending a duplicate transaction and it processes IMMEDIATELY. MAJOR 🐛 🪲 bug","unlike the other competitors. This is by far the greatest system with great rates. I've have not experienced any issues. Remilty easy of use. I send money internationally quite often and never have issues sending. I won't use any other system but this one (Remilty). They also have other services that are legit as well. It is also easy to connect with customer service if needed. Very fast system money sent in seconds truly. I Highly recommend Remilty."],editorsChoice:!1,features:[],appId:"com.remitly.androidapp",url:"https://play.google.com/store/apps/details?id=com.remitly.androidapp&hl=en&gl=us"}}}]);
