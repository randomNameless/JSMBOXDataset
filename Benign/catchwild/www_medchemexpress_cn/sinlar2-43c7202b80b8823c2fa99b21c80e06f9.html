<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
$(function(){
    $('.data-img').click(function(){
        var img = this.getAttribute('src');
        $('.pic_show img').attr('src',img);
        $('.pic_looper').fadeIn(500);
        $('.pic_show').fadeIn(500);
    });

    $('.gb').click(function(){
        $('.pic_looper').fadeOut(300);
        $('.pic_show').fadeOut(300);
    });

    $(document).mousedown(function(e){
        if (1 == e.which) {
            var _list = $('.pic_show');
            if(!_list.is(e.target) && _list.has(e.target).length === 0){
                $('.pic_looper').hide();
                $('.pic_show').hide();
            }
        }
    });

    $('.pro-data-img').click(function(){
        var img = this.getAttribute('src');
        var img2 = new Image();
        img2.src = img;
        var widthn=580;
        var heightn=0;
        heightn=580*(img2.height/img2.width);
        $('.pro-pic_show img').attr('src',img);
        $('.pro-pic_show img').attr('width',widthn);
        $('.pro-pic_show img').attr('height',heightn);
        $('.pro-pic_looper').fadeIn(500);
        $('.pro-pic_show').fadeIn(500);
    });

    $('.gb').click(function(){
        $('.pro-pic_looper').fadeOut(300);
        $('.pro-pic_show').fadeOut(300);
    });

    $(document).mousedown(function(e){
        if (1 == e.which) {
            var _list = $('.pro-pic_show');
            if(!_list.is(e.target) && _list.has(e.target).length === 0){
                $('.pro-pic_looper').hide();
                $('.pro-pic_show').hide();
            }
        }
    });
})
document.write("<style>.data-img{cursor:pointer} .pic_looper{width:100%; height:100%; position: fixed; left: 0; top:0; opacity: 0.6; z-index: 999; background: #000; display: none; } .closed { display: inline-block;  top: 20px;right: 170px; color: #FFF;z-index: 1001;cursor: pointer;}.pic_show{width:600px;  height:600px; position:fixed; left:50%; top:0;z-index: 1000; right:0; bottom:0;  transform: translate(-50%) ;text-align: center; display: none; margin-top: 152px; } .pic_box{width:600px; height:600px;  position: relative; text-align: center; overflow: hidden; background: #fbfbfd;  } .pic_box img{width: 550px !important; height: 550px !important; margin-top: 25px; } .pic_close{width:16px; height:16px; float: right; position: absolute; top: 0px;right: -18px;} .pic_close span{display: block; width:16px; height:16px; float: right; margin:2px 5px; text-align: center; line-height: 16px; cursor: pointer; color:#fff; font-size: 22px; } </style><div class='pic_looper'></div> <div class='pic_show'> <p class='pic_close'><i class=\"closed gb icon-remove\"></i></p> <div class='pic_box'><img src=''/></div> </div>")

</script>
