_zep.publisherSections = () => {
    const classes = document.querySelector('body').classList;
    if (classes.contains('arbitragem')) {
        return 'arbitragem'
    } else if (classes.contains('home')) {
        return 'home'
    } else if (classes.contains('single-post')) {
        return 'article'
    } else if (classes.contains('single-ficha-tecnica') || classes.contains('archive-ficha-tecnica') || classes.contains('post-type-archive-ficha-tecnica')) {
        return 'fichatecnica'
    } else if (classes.contains('archive') || classes.contains('page-template-default')) {
        return 'archive'
    } else if (classes.contains('page')) {
        return 'page'
    } else {
        return '';  
    }
};

_zep.customKeyValues = () => {
    let keyvalues = [];
    jsonld = document.querySelector('script[type="application/ld+json"]') || undefined;
    if (!jsonld) {return};
    jsonld = JSON.parse(jsonld.innerHTML);
    if (jsonld['@graph'] != undefined) {jsonld = jsonld['@graph']};
    if (jsonld) {jsonld = jsonld.filter(e => e['@type']=="NewsArticle")[0]};
    if (jsonld && jsonld.articleSection) {keyvalues.push(['od_section', jsonld.articleSection])};
    if (jsonld && jsonld.keywords) {keyvalues.push(['od_keywords', jsonld.keywords])};
    return keyvalues
};
