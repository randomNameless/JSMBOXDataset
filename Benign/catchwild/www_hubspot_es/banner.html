t our <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">Cookie Policy</a>.</span></p>"}}],"offers.hubspot.de":[{"id":83793,"portalId":53,"label":"offers.hubspot.de","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Wir verwenden Cookies, um die Website von HubSpot zu verbessern. Einige Cookies sind für das ordnungsgemäße Funktionieren unserer Website und Services erforderlich. Andere sind optional und dienen dazu, Ihr Erlebnis zu personalisieren, wie z. B Werbe- oder Analytics-Cookies. Sie können allen Cookies zustimmen, alle optionalen Cookies ablehnen oder die Cookies entsprechend Ihren Präferenzen einstellen. Wenn Sie keine Auswahl treffen, werden unsere Standard-Cookie-Einstellungen angewendet. Sie können Ihre Einstellungen jederzeit ändern. Weitere Informationen finden Sie in der <strong><a href=\"https://legal.hubspot.com/cookie-policy?_ga=2.50914222.648097249.1661181827-2085802971.1659562077\" target=\"_blank\">Cookie-Richtlinie</a></strong> von HubSpot.</p>","acceptLabel":"Alle akzeptieren","declineLabel":"Alle ablehnen","disclaimer":"","modalText":{"acceptAllLabel":"Alle akzeptieren","cookieSettingsLabel":"Cookies verwalten","saveSettingsLabel":"Einstellungen speichern","introduction":{"description":"<p>Diese Website verwendet Cookies. Wir verwenden Cookies hauptsächlich zur Verbesserung Ihres Erlebnisses auf unseren Websites sowie für Marketinganalysezwecke. Wir respektieren natürlich Ihr Recht auf Privatsphäre, daher können Sie entscheiden, einige Arten von Cookies nicht zuzulassen. Klicken Sie auf die verschiedenen Kategorien, um mehr über die einzelnen Cookies zu erfahren und Ihre Einstellungen zu ändern. Das Blockieren bestimmter Arten von Cookies kann sich negativ auf Ihr Erlebnis auf der Website auswirken und die von uns angebotenen Dienste einschränken.</p>","label":"Cookies verwalten","toggleLabel":null},"categories":{"necessary":{"description":"<p>Diese Cookies sind für das ordnungsgemäße Funktionieren der Website notwendig und können in unseren Systemen nicht deaktiviert werden. Sie werden in der Regel nur als Reaktion auf Ihre Handlungen gesetzt, die einer Anfrage nach Diensten gleichkommen, z. B. wenn Sie Ihre Datenschutzeinstellungen festlegen, sich anmelden oder Formulare ausfüllen. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Mehr über notwendige Cookies erfahren</a></p>","label":"Notwendige Cookies","toggleLabel":"Immer aktiv"},"analytics":{"description":"<p>Diese Cookies helfen uns zu verstehen, wie Besuchende die Website nutzen. Wir können eine Reihe von Cookies verwenden, um mithilfe der gesammelten Informationen Statistiken über die Nutzung der Website zu erstellen. Neben der Erstellung von Statistiken über die Nutzung der Website können die gesammelten Daten auch zusammen mit einigen der beschriebenen Werbe-Cookies verwendet werden, um relevantere Werbung im Web zu zeigen und die Interaktion mit der von uns gezeigten Werbung zu messen. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Mehr über Analytics-Cookies erfahren</a></p>","label":"Analytics-Cookies","toggleLabel":null},"advertisement":{"description":"<p>Wir verwenden Cookies, um unsere Anzeigen für Besuchende unserer Website attraktiver und wertvoller zu machen. Einige häufige Anwendungen von Cookies sind die Auswahl von Werbung basierend auf der Relevanz für Nutzende, das Verbessern der Berichterstattung über die Effektivität von Anzeigenkampagnen und das Vermeiden von Wiederholungen von Werbeanzeigen. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Mehr über Werbe-Cookies erfahren</a></p>","label":"Werbe-Cookies","toggleLabel":null},"functionality":{"description":"<p>Wir verwenden eine Reihe von optionalen Cookies, die die Funktion der Website unterstützen. Sie werden in der Regel nur als Reaktion auf die der Website zur Verfügung gestellten Informationen gesetzt, um Ihr Erlebnis zu personalisieren und zu optimieren und um Ihren Chatverlauf zu speichern. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Mehr über funktionelle Cookies erfahren</a></p>","label":"Funktionelle Cookies","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Ihr GPC-Signal wurde erkannt. Einige Cookies sind zwar für das ordnungsgemäße Funktionieren unserer Website und Dienste nötig, aber die Einwilligung für alle nicht wesentlichen Cookies wurde automatisch verweigert. Sie können Ihre Einstellungen jederzeit ändern. Mehr über die von uns verwendeten Cookies erfahren Sie in unserer Cookie-Richtlinie.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Arial&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:329,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:346}\">Ihr GPC-Signal wurde erkannt. Einige Cookies sind zwar für das ordnungsgemäße Funktionieren unserer Website und Dienste nötig, aber die Einwilligung für alle nicht wesentlichen Cookies wurde automatisch verweigert. Sie können Ihre Einstellungen jederzeit ändern. Mehr über die von uns verwendeten Cookies erfahren Sie in unserer <a href=\"https://legal.hubspot.com/de/cookie-policy\" rel=\"noopener\" target=\"_blank\">Cookie-Richtlinie</a>.</span></p>"}}],"offers.hubspot.es":[{"id":83794,"portalId":53,"label":"offers.hubspot.es","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Usamos cookies para mejorar el sitio web de HubSpot. Algunas son esenciales para mantener el buen funcionamiento del sitio y nuestros servicios. Otras son opcionales y permiten personalizar tu experiencia y los anuncios, además de generar estadísticas. Puedes aceptar todas las cookies, rechazar todas las opcionales o permitir las que prefieras. Si no escoges nada, aplicaremos nuestra configuración de cookies predeterminada. Podrás cambiar tus preferencias en cualquier momento. Si quieres saber más, consulta nuestra <strong><a href=\"https://legal.hubspot.com/es/cookie-policy\" target=\"_blank\">Política de cookies</a></strong>.</p>","acceptLabel":"Aceptar todas","declineLabel":"Rechazar todas","disclaimer":"","modalText":{"acceptAllLabel":"Aceptar todas","cookieSettingsLabel":"Administrar las cookies","saveSettingsLabel":"Guardar la configuración","introduction":{"description":"<p>Este sitio web usa cookies. Las usamos para mejorar tu experiencia en nuestros sitios web y también con fines de análisis y de marketing. Respetamos tu privacidad, por lo que te damos la opción de rechazar ciertos tipos de cookies. Haz clic en cada categoría para obtener más información y cambiar tus preferencias. Al bloquear ciertos tipos de cookies, es posible que esto afecte tu experiencia en el sitio web y limite los servicios que te podemos prestar.</p>","label":"Administrar las cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Algunas cookies son esenciales para que nuestro sitio web funcione adecuadamente y no es posible desactivarlas de nuestra parte. Con frecuencia, solo se envían en respuesta a acciones que corresponden a una solicitud de servicios, como configurar tus preferencias de privacidad, iniciar sesión o completar un formulario<strong>.</strong> <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Más información sobre las cookies esenciales</a></p>","label":"Cookies esenciales","toggleLabel":"Siempre activas"},"analytics":{"description":"<p>Estas cookies nos permiten conocer la manera en que los visitantes interactúan con el sitio. Es posible que las utilicemos para recopilar información y elaborar informes sobre las estadísticas de uso del sitio web. Además de estos informes, los datos recopilados, junto con otros derivados a partir de las cookies de publicidad, también se pueden utilizar para mostrar publicidad más pertinente y medir la interacción con tales anuncios. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Más información sobre las cookies para analíticas web.</a></p>","label":"Cookies para analíticas web","toggleLabel":null},"advertisement":{"description":"<p>Usamos cookies para que los anuncios que mostramos sean de interés y utilidad para los visitantes de nuestro sitio web. Con el fin de mejorar las estadísticas de rendimiento de las campañas publicitarias y evitar mostrar anuncios que un usuario determinado ya ha visto antes, algunas aplicaciones para cookies comunes seleccionan los anuncios con base en lo que es más pertinente para cada visitante. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Más información sobre las cookies para publicidad.</a></p>","label":"Cookies para publicidad","toggleLabel":null},"functionality":{"description":"<p>Usamos cookies opcionales para mejorar la funcionalidad del sitio web. Con frecuencia, se envían solo como respuesta a cierta información que el usuario proporciona al sitio web, con el fin de personalizar y optimizar su experiencia, y también registrar el historial de chat. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Más información sobre las cookies de funcionalidad.</a></p>","label":"Cookies de funcionalidad","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Detectamos tu señal de control de privacidad global. Algunas cookies son esenciales para el buen funcionamiento de nuestro sitio web y nuestros servicios, pero las opcionales se rechazaron automáticamente. Siempre podrás cambiar tus preferencias. Para más información sobre los tipos de cookies que usamos, consulta nuestra política de cookies.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:324,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:343}\">Detectamos tu señal de control de privacidad global. Algunas cookies son esenciales para el buen funcionamiento de nuestro sitio web y nuestros servicios, pero las opcionales se rechazaron automáticamente. Siempre podrás cambiar tus preferencias. Para más información sobre los tipos de cookies que usamos, consulta nuestra <a href=\"https://legal.hubspot.com/es/cookie-policy\" rel=\"noopener\" target=\"_blank\">política de cookies</a>.</span></p>"}}],"offers.hubspot.fr":[{"id":83795,"portalId":53,"label":"offers.hubspot.fr","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>HubSpot utilise les cookies pour améliorer son site web. Certains sont nécessaires au bon fonctionnement du site et des services, tandis que d&#x27;autres sont facultatifs et destinés à personnaliser votre expérience, comme les cookies publicitaires ou d&#x27;analytics. Vous pouvez accepter tous les cookies, refuser tous les cookies facultatifs, ou paramétrer les cookies en fonction de vos préférences. En l&#x27;absence de sélection, les paramètres de cookies par défaut s&#x27;appliqueront. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus, consultez la <strong><a href=\"https://legal.hubspot.com/fr/cookie-policy\" target=\"_blank\">politique relative aux cookies</a></strong> de HubSpot.</p>","acceptLabel":"Accepter tous les cookies","declineLabel":"Refuser tous les cookies","disclaimer":"","modalText":{"acceptAllLabel":"Accepter tous les cookies","cookieSettingsLabel":"Gérer les cookies","saveSettingsLabel":"Enregistrer les paramètres","introduction":{"description":"<p>Ce site utilise des cookies dans le but principal d&#x27;améliorer et d&#x27;analyser votre expérience sur le site web de HubSpot et à des fins marketing. Puisque HubSpot respecte votre droit à la confidentialité, vous pouvez décider de refuser certains types de cookies. Cliquez sur les catégories ci-dessous pour en savoir plus sur les différents cookies et modifier vos paramètres par défaut. Bloquer certains cookies peut affecter votre expérience sur le site et limiter les services que HubSpot peut vous proposer.</p>","label":"Gérer les cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Ces cookies sont indispensables au bon fonctionnement du site web et ne peuvent pas être désactivés dans les systèmes de HubSpot. Ils sont généralement utilisés uniquement en réponse aux actions des utilisateurs considérées comme une demande de service, comme configurer des préférences de confidentialités, se connecter au site ou remplir des formulaires. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">En savoir plus sur les cookies nécessaires.</a></p>","label":"Cookies nécessaires","toggleLabel":"Toujours actifs"},"analytics":{"description":"<p>Ces cookies aident HubSpot à comprendre comment les visiteurs interagissent avec son site web. Un ensemble de cookies peut être utilisé pour collecter des informations et obtenir des données à des fins statistiques sur l’utilisation du site. Les données collectées peuvent également être utilisées en conjonction avec certains des cookies publicitaires, afin d’afficher des publicités plus pertinentes sur internet et de mesurer les interactions avec les publicités de HubSpot. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">En savoir plus sur les cookies d’analyse</a>.</p>","label":"Cookies d'analyse","toggleLabel":null},"advertisement":{"description":"<p>HubSpot utilise des cookies pour proposer des publicités plus attrayantes et plus utiles aux visiteurs de son site web. Les cookies sont fréquemment employés pour sélectionner les publicités en fonction de ce qui est pertinent pour un utilisateur, pour améliorer le reporting sur les performances des campagnes publicitaires et pour éviter d&#x27;afficher des publicités que l&#x27;utilisateur a déjà vues. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">En savoir plus sur les cookies publicitaires.</a></p>","label":"Cookies publicitaires","toggleLabel":null},"functionality":{"description":"<p>HubSpot utilise un ensemble de cookies facultatifs au fonctionnement du site web. Ces cookies sont généralement utilisés uniquement en réponse à des informations fournies sur le site web à des fins de personnalisation et d&#x27;optimisation de l&#x27;expérience des visiteurs ainsi que pour conserver l&#x27;historique du chat. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">En savoir plus sur les cookies fonctionnels.</a></p>","label":"Cookies fonctionnels","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Votre signal GPC (Global Privacy Control) a été détecté. Certains cookies sont nécessaires au bon fonctionnement du site web et des services, mais les cookies non essentiels seront automatiquement rejetés. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus sur les cookies utilisés, consultez la Politique relative aux cookies.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:317,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:347}\">Votre signal GPC (Global Privacy Control) a été détecté. Certains cookies sont nécessaires au bon fonctionnement du site web et des services, mais les cookies non essentiels seront automatiquement rejetés. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus sur les cookies utilisés, consultez la <a href=\"https://legal.hubspot.com/fr/cookie-policy\" rel=\"noopener\" target=\"_blank\">Politique relative aux cookies</a>.</span></p>"}}],"offers.hubspot.jp":[{"id":101667,"portalId":53,"label":"offers.hubspot.jp","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>HubSpotでは、ウェブサイトの利便性向上を目的としてCookieを使用しています。一部のCookieは、当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」です。その他のCookieは任意で、お客さまに合わせた広告の配信や利用状況の分析など、ウェブサイト上で質の高い体験を提供するために使用されます。全てのCookieの許可、任意のCookieの拒否、または任意のCookieの個別管理が行えます。いずれかを選択しない場合、既定のCookie設定が適用されます。Cookieの設定はいつでも変更できます。詳細については、当社の<strong><a href=\"https://legal.hubspot.com/jp/cookie-policy\" target=\"_blank\">Cookieポリシー</a></strong>をご確認ください。</p>","acceptLabel":"全て許可する","declineLabel":"全て拒否する","disclaimer":"","modalText":{"acceptAllLabel":"全て許可する","cookieSettingsLabel":"Cookie設定を管理する","saveSettingsLabel":"設定を保存する","introduction":{"description":"<p>当ウェブサイトでは、主にウェブサイトの利便性向上、利用状況の把握、マーケティング活動を目的にCookieを使用しています。お客さまのプライバシー権を尊重する観点から、一部のCookieについて許可または拒否を選択できるようになっています。各カテゴリーの見出しをクリックすると、詳しい説明が表示され、設定を変更できます。一部のCookieを拒否すると、ウェブサイトの利便性が低下したり、利用できるサービス範囲が制限されたりする可能性がありますのでご了承ください。</p>","label":"Cookie設定を管理する","toggleLabel":null},"categories":{"necessary":{"description":"<p>必須Cookieは、ウェブサイトの正常な動作に必要なもので、当社システムでは無効にすることができません。通常、プライバシー設定の変更、ログイン、フォーム入力など、サービスへのリクエストとしてお客さまが行ったアクションのレスポンスのみに含まれています。必須Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">こちら</a>をご覧ください</p>","label":"必須","toggleLabel":"常に有効"},"analytics":{"description":"<p>訪問者がどのようにウェブサイトを利用しているのかを理解するためのCookieです。ウェブサイト利用に関する統計情報を収集し、レポートを作成するために使用されます。収集されたデータは、ウェブサイト利用統計のレポートに加え、ウェブ上で関連性の高い広告を表示する、または表示された広告に対するユーザーの行動を測定するなど、広告Cookieで説明されている目的でも活用されることがあります。分析Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p>","label":"分析","toggleLabel":null},"advertisement":{"description":"<p>ウェブサイト訪問者にとって関連性や価値の高い広告を配信するためのCookieです。主に、訪問者との関連性に基づいて表示広告を選定する、広告キャンペーンのパフォーマンスレポートの精度を向上する、訪問者にとって既知の広告が表示されないようにするなどの目的で使用されます。広告Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#funtionality-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p>","label":"広告","toggleLabel":null},"functionality":{"description":"<p>ウェブサイトを機能させるために任意で使用されるCookieです。通常は、ウェブサイトのパーソナライズや最適化、またはチャット履歴の記録のためにウェブサイトに提供された情報へのレスポンスのみに含まれています。機能Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p><p></p><p></p>","label":"機能","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;お客さまのグローバル プライバシー コントロール（Global Privacy Control、GPC）通知が確認されました。一部のCookieは当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」ですが、それ以外のCookieは全て自動的に無効化されています。Cookieの設定はいつでも変更可能です。HubSpotが使用しているCookieの種類については、当社のCookieポリシーをご確認ください。&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;\\&quot;ＭＳ ゴシック\\&quot;, monospace&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:196,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:209}\">お客さまのグローバル プライバシー コントロール（Global Privacy Control、GPC）通知が確認されました。一部のCookieは当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」ですが、それ以外のCookieは全て自動的に無効化されています。Cookieの設定はいつでも変更可能です。HubSpotが使用しているCookieの種類については、<a href=\"https://legal.hubspot.com/jp/cookie-policy\" rel=\"noopener\" target=\"_blank\">当社のCookieポリシー</a>をご確認ください。</span></p>"}}],"product.hubspot.com":[{"id":72769,"portalId":53,"label":"product.hubspot.com/blog","enabled":true,"configuration":{"allUrlsAndLocations":false,"path":"/blog","targetedCountries":[],"targetedRegions":[]},"policy":{"type":3,"text":{"notification":"<p>We use cookies to make HubSpot’s website a better place. Cookies help to provide a more personalized experience and relevant advertising for you, and web analytics for us. To learn more about the different cookies we&#x27;re using, check out our <u><a href=\"https://legal.hubspot.com/cookie-policy\" target=\"_self\">Cookie Policy</a></u> (baked goods not included).</p>","acceptLabel":"Allow cookies","declineLabel":"Declin mente. Outros cookies são opcionais e ajudam a personalizar sua experiência, incluindo publicidades e análises. Você pode aceitar todos os cookies, recusar todos os cookies opcionais ou gerenciar cookies opcionais. Caso você não selecione nenhuma opção, nossas configurações de cookies padrão serão aplicadas. Você pode alterar suas preferências a qualquer momento. Para saber mais, acesse nossa <a href=\"https://legal.hubspot.com/br/cookie-policy\" target=\"_blank\">Política de Cookies</a>.</p>","acceptLabel":"Aceitar todos","declineLabel":"Recusar todos","disclaimer":"","modalText":{"acceptAllLabel":"Aceitar todos","cookieSettingsLabel":"Gerenciar cookies","saveSettingsLabel":"Salvar configurações","introduction":{"description":"<p>Este site usa cookies. Usamos cookies essencialmente para melhorar e analisar sua experiência em nossos sites e para fins de marketing. Como respeitamos o seu direito à privacidade, você pode escolher não permitir alguns tipos de cookies. Clique nos diferentes títulos de categorias para saber mais e alterar as configurações padrão. O bloqueio de determinados tipos de cookies pode prejudicar sua experiência no site e limitar os serviços que podemos oferecer.</p>","label":"Gerenciar cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Esses cookies são necessários para o funcionamento do site e não podem ser desativados em nossos sistemas. Em geral, eles são definidos em resposta a ações suas, ou seja, em uma solicitação de serviço, como ao definir suas preferências de privacidade, fazer login ou preencher formulários. <a href=\"https://knowledge.hubspot.com/pt/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Saiba mais sobre os cookies necessários.</a></p>","label":"Cookies necessários","toggleLabel":"Sempre ativo"},"analytics":{"description":"<p>Esses cookies nos ajudam a entender como os visitantes interagem com o site. Podemos usar um conjunto de cookies para coletar  web et des services, mais les cookies non essentiels seront automatiquement rejetés. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus sur les cookies utilisés, consultez la Politique relative aux cookies.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:317,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:347}\">Seu sinal GPC foi detectado. Certos cookies são necessários para que nosso site e serviços funcionem corretamente. O consentimento para todos os cookies não essenciais foi recusado automaticamente. Você pode alterar suas preferências a qualquer momento. Para saber mais sobre os diferentes cookies que usamos, leia a nossa <a href=\"https://legal.hubspot.com/br/cookie-policy\" rel=\"noopener\" target=\"_blank\">Política de Cookies</a>.</span></p>"}}],"www.cxspotlight.co.uk":[{"id":90382,"portalId":53,"label":"www.cxspotlight.co.uk","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>We use cookies to improve HubSpot’s site. Some cookies are necessary for our website and services to function properly. Other cookies are optional and help personalize your experience, including advertising and analytics. You can consent to all cookies, decline all optional cookies, or manage optional cookies. Without a selection, our default cookie settings will apply. You can change your preferences at any time. To learn more, check out our <a href=\"https://legal.hubspot.com/cookie-policy?_ga=2.50914222.648097249.1661181827-2085802971.1659562077\" target=\"_blank\">Cookie Policy</a>.</p><p></p>","acceptLabel":"Accept all","declineLabel":"Decline all","disclaimer":"","modalText":{"acceptAllLabel":"Accept all","cookieSettingsLabel":"Manage cookies","saveSettingsLabel":"Save settings","introduction":{"description":"<p>This site uses cookies. We use cookies mainly to improve and analyze your experience on our websites and for marketing purposes. Because we respect your right to privacy, you can choose not to allow some types of cookies. Click on the different category headings to find out more and change your default settings. Blocking some types of cookies may negatively impact your experience on the site and limit the services we are able to provide.</p>","label":"Manage Cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>These cookies are necessary for the website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you which amount to a request for services, such as setting your privacy preferences, logging in, or filling in forms. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Learn more about necessary cookies.</a></p>","label":"Necessary","toggleLabel":"Always active"},"analytics":{"description":"<p>These cookies help us to understand how visitors engage with the website. We may use a set of cookies to collect information and report site usage statistics. In addition to reporting site usage statistics, data collected may also be used, together with some of the advertising cookies described, to help show more relevant ads across the web and to measure interactions with the ads we show. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Learn more about analytics cookies.</a></p>","label":"Analytics","toggleLabel":null},"advertisement":{"description":"<p>We use cookies to make our ads more engaging and valuable to site visitors. Some common applications of cookies are to select advertising based on what’s relevant to a user; to improve reporting on ad campaign performance; and to avoid showing ads the user has already seen. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Learn more about advertisement cookies.</a>.</p>","label":"Advertisement","toggleLabel":null},"functionality":{"description":"<p>We use a set of cookies that are optional for the website to function. They are usually only set in response to information provided to the website to personalize and optimize your experience as well as remember your chat history. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Learn more about functionality cookies.</a></p>","label":"Functionality","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span>Your GPC signal has been detected. While some cookies are necessary to make our website and services function properly, consent for all non-essential cookies has been automatically declined. You can change your preferences at any time. To learn more about the different cookies we use, check out our <a href=\"https://legal.hubspot.com/cookie-policy\" rel=\"noopener\" target=\"_blank\">Cookie Policy</a>.</span></p>"}}],"www.cxspotlight.de":[{"id":86431,"portalId":53,"label":"www.cxspotlight.de","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Wir verwenden Cookies, um die Website von HubSpot zu verbessern. Einige Cookies sind für das ordnungsgemäße Funktionieren unserer Website und Services erforderlich. Andere sind optional und dienen dazu, Ihr Erlebnis zu personalisieren, wie z. B Werbe- oder Analytics-Cookies. Sie können allen Cookies zustimmen, alle optionalen Cookies ablehnen oder die Cookies entsprechend Ihren Präferenzen einstellen. Wenn Sie keine Auswahl treffen, werden unsere Standard-Cookie-Einstellungen angewendet. Sie können Ihre Einstellungen jederzeit ändern. Weitere Informationen finden Sie in der <strong><a href=\"https://legal.hubspot.com/cookie-policy?_ga=2.50914222.648097249.1661181827-2085802971.1659562077\" target=\"_blank\">Cookie-Richtlinie</a></strong> von HubSpot.</p>","acceptLabel":"Alle akzeptieren","declineLabel":"Alle ablehnen","disclaimer":"","modalText":{"acceptAllLabel":"Alle akzeptieren","cookieSettingsLabel":"Cookies verwalten","saveSettingsLabel":"Einstellungen speichern","introduction":{"description":"<p>Diese Website verwendet Cookies. Wir verwenden Cookies hauptsächlich zur Verbesserung Ihres Erlebnisses auf unseren Websites sowie für Marketinganalysezwecke. Wir respektieren natürlich Ihr Recht auf Privatsphäre, daher können Sie entscheiden, einige Arten von Cookies nicht zuzulassen. Klicken Sie auf die verschiedenen Kategorien, um mehr über die einzelnen Cookies zu erfahren und Ihre Einstellungen zu ändern. Das Blockieren bestimmter Arten von Cookies kann sich negativ auf Ihr Erlebnis auf der Website auswirken und die von uns angebotenen Dienste einschränken.</p>","label":"Cookies verwalten","toggleLabel":null},"categories":{"necessary":{"description":"<p>Diese Cookies sind für das ordnungsgemäße Funktionieren der Website notwendig und können in unseren Systemen nicht deaktiviert werden. Sie werden in der Regel nur als Reaktion auf Ihre Handlungen gesetzt, die einer Anfrage nach Diensten gleichkommen, z. B. wenn Sie Ihre Datenschutzeinstellungen festlegen, sich anmelden oder Formulare ausfüllen. <a href=\"https://knowledge.hubspot.com/de/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Mehr über notwendige Cookies erfahren</a></p>","label":"Notwendige Cookies","toggleLabel":"Immer aktiv"},"analytics":{"description":"<p>Diese Cookies helfen uns zu verstehen, wie Be ,"notificationText":null}}],"www.cxspotlight.es":[{"id":86434,"portalId":53,"label":"www.cxspotlight.es","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>Usamos cookies para mejorar el sitio web de HubSpot. Algunas son esenciales para mantener el buen funcionamiento del sitio y nuestros servicios. Otras son opcionales y permiten personalizar tu experiencia y los anuncios, además de generar estadísticas. Puedes aceptar todas las cookies, rechazar todas las opcionales o permitir las que prefieras. Si no escoges nada, aplicaremos nuestra configuración de cookies predeterminada. Podrás cambiar tus preferencias en cualquier momento. Si quieres saber más, consulta nuestra <strong><a href=\"https://legal.hubspot.com/es/cookie-policy\" target=\"_blank\">Política de cookies</a></strong>.</p>","acceptLabel":"Aceptar todas","declineLabel":"Rechazar todas","disclaimer":"","modalText":{"acceptAllLabel":"Aceptar todas","cookieSettingsLabel":"Administrar las cookies","saveSettingsLabel":"Guardar la configuración","introduction":{"description":"<p>Este sitio web usa cookies. Las usamos para mejorar tu experiencia en nuestros sitios web y también con fines de análisis y de marketing. Respetamos tu privacidad, por lo que te damos la opción de rechazar ciertos tipos de cookies. Haz clic en cada categoría para obtener más información y cambiar tus preferencias. Al bloquear ciertos tipos de cookies, es posible que esto afecte tu experiencia en el sitio web y limite los servicios que te podemos prestar.</p>","label":"Administrar las cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Algunas cookies son esenciales para que nuestro sitio web funcione adecuadamente y no es posible desactivarlas de nuestra parte. Con frecuencia, solo se envían en respuesta a acciones que corresponden a una solicitud de servicios, como configurar tus preferencias de privacidad, iniciar sesión o completar un formulario<strong>.</strong> <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">Más información sobre las cookies esenciales</a></p>","label":"Cookies esenciales","toggleLabel":"Siempre activas"},"analytics":{"description":"<p>Estas cookies nos permiten conocer la manera en que los visitantes interactúan con el sitio. Es posible que las utilicemos para recopilar información y elaborar informes sobre las estadísticas de uso del sitio web. Además de estos informes, los datos recopilados, junto con otros derivados a partir de las cookies de publicidad, también se pueden utilizar para mostrar publicidad más pertinente y medir la interacción con tales anuncios. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">Más información sobre las cookies para analíticas web.</a></p>","label":"Cookies para analíticas web","toggleLabel":null},"advertisement":{"description":"<p>Usamos cookies para que los anuncios que mostramos sean de interés y utilidad para los visitantes de nuestro sitio web. Con el fin de mejorar las estadísticas de rendimiento de las campañas publicitarias y evitar mostrar anuncios que un usuario determinado ya ha visto antes, algunas aplicaciones para cookies comunes seleccionan los anuncios con base en lo que es más pertinente para cada visitante. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">Más información sobre las cookies para publicidad.</a></p>","label":"Cookies para publicidad","toggleLabel":null},"functionality":{"description":"<p>Usamos cookies opcionales para mejorar la funcionalidad del sitio web. Con frecuencia, se envían solo como respuesta a cierta información que el usuario proporciona al sitio web, con el fin de personalizar y optimizar su experiencia, y también registrar el historial de chat. <a href=\"https://knowledge.hubspot.com/es/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">Más información sobre las cookies de funcionalidad.</a></p>","label":"Cookies de funcionalidad","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":false,"notificationText":null}}],"www.cxspotlight.fr":[{"id":86432,"portalId":53,"label":"www.cxspotlight.fr","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>HubSpot utilise les cookies pour améliorer son site web. Certains sont nécessaires au bon fonctionnement du site et des services, tandis que d&#x27;autres sont facultatifs et destinés à personnaliser votre expérience, comme les cookies publicitaires ou d&#x27;analytics. Vous pouvez accepter tous les cookies, refuser tous les cookies facultatifs, ou paramétrer les cookies en fonction de vos préférences. En l&#x27;absence de sélection, les paramètres de cookies par défaut s&#x27;appliqueront. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus, consultez la <strong><a href=\"https://legal.hubspot.com/fr/cookie-policy\" target=\"_blank\">politique relative aux cookies</a></strong> de HubSpot.</p>","acceptLabel":"Accepter tous les cookies","declineLabel":"Refuser tous les cookies","disclaimer":"","modalText":{"acceptAllLabel":"Accepter tous les cookies","cookieSettingsLabel":"Gérer les cookies","saveSettingsLabel":"Enregistrer les paramètres","introduction":{"description":"<p>Ce site utilise des cookies dans le but principal d&#x27;améliorer et d&#x27;analyser votre expérience sur le site web de HubSpot et à des fins marketing. Puisque HubSpot respecte votre droit à la confidentialité, vous pouvez décider de refuser certains types de cookies. Cliquez sur l pot.com":[{"id":86414,"portalId":53,"label":"www.hubspot.com","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>We use cookies to improve HubSpot’s site. Some cookies are necessary for our website and services to function properly. Other cookies are optional and help personalize your experience, including advertising and analytics. You can consent to all cookies, decline all optional cookies, or manage optional cookies. Without a selection, our default cookie settings will apply. You can change your preferences at any time. To learn more, check out our <a href=\"https://legal.hubspot.com/cookie-policy?_ga=2.50914222.648097249.1661181827-2085802971.1659562077\" target=\"_blank\">Cookie Policy</a>.</p>","acceptLabel":"Accept all","declineLabel":"Decline all","disclaimer":"","modalText":{"acceptAllLabel":"Accept all","cookieSettingsLabel":"Manage cookies","saveSettingsLabel":"Save settings","introduction":{"description":"<p>This site uses cookies. We use cookies mainly to improve and analyze your experience on our websites and for marketing purposes. Because we respect your right to privacy, you can choose not to allow some types of cookies. Click on the different category headings to find out more and change your default settings. Blocking some types of cookies may negatively impact your experience on the site and limit the services we are able to provide.</p>","label":"Manage Cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>These cookies are necessary for the website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you which amount to a request for services, such as setting your privacy preferences, logging in, or filling in forms. </p><p><a href=\"https://knowledge.hubspot.com/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_bla ions":[]},"policy":{"type":4,"text":{"notification":"<p>HubSpot utilise les cookies pour améliorer son site web. Certains sont nécessaires au bon fonctionnement du site et des services, tandis que d&#x27;autres sont facultatifs et destinés à personnaliser votre expérience, comme les cookies publicitaires ou d&#x27;analytics. Vous pouvez accepter tous les cookies, refuser tous les cookies facultatifs, ou paramétrer les cookies en fonction de vos préférences. En l&#x27;absence de sélection, les paramètres de cookies par défaut s&#x27;appliqueront. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus, consultez la <strong><a href=\"https://legal.hubspot.com/fr/cookie-policy\" target=\"_blank\">politique relative aux cookies</a></strong> de HubSpot.</p>","acceptLabel":"Accepter tous les cookies","declineLabel":"Refuser tous les cookies","disclaimer":"","modalText":{"acceptAllLabel":"Accepter tous les cookies","cookieSettingsLabel":"Gérer les cookies","saveSettingsLabel":"Enregistrer les paramètres","introduction":{"description":"<p>Ce site utilise des cookies dans le but principal d&#x27;améliorer et d&#x27;analyser votre expérience sur le site web de HubSpot et à des fins marketing. Puisque HubSpot respecte votre droit à la confidentialité, vous pouvez décider de refuser certains types de cookies. Cliquez sur les catégories ci-dessous pour en savoir plus sur les différents cookies et modifier vos paramètres par défaut. Bloquer certains cookies peut affecter votre expérience sur le site et limiter les services que HubSpot peut vous proposer.</p>","label":"Gérer les cookies","toggleLabel":null},"categories":{"necessary":{"description":"<p>Ces cookies sont indispensables au bon fonctionnement du site web et ne peuvent pas être désactivés dans les systèmes de HubSpot. Ils sont généralement utilisés uniquement en réponse aux actions des utilisateurs considérées comme une demande de service, comme configurer des préférences de confidentialités, se connecter au site ou remplir des formulaires. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">En savoir plus sur les cookies nécessaires.</a></p>","label":"Cookies nécessaires","toggleLabel":"Toujours actifs"},"analytics":{"description":"<p>Ces cookies aident HubSpot à comprendre comment les visiteurs interagissent avec son site web. Un ensemble de cookies peut être utilisé pour collecter des informations et obtenir des données à des fins statistiques sur l’utilisation du site. Les données collectées peuvent également être utilisées en conjonction avec certains des cookies publicitaires, afin d’afficher des publicités plus pertinentes sur internet et de mesurer les interactions avec les publicités de HubSpot. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">En savoir plus sur les cookies d’analyse</a>.</p>","label":"Cookies d'analyse","toggleLabel":null},"advertisement":{"description":"<p>HubSpot utilise des cookies pour proposer des publicités plus attrayantes et plus utiles aux visiteurs de son site web. Les cookies sont fréquemment employés pour sélectionner les publicités en fonction de ce qui est pertinent pour un utilisateur, pour améliorer le reporting sur les performances des campagnes publicitaires et pour éviter d&#x27;afficher des publicités que l&#x27;utilisateur a déjà vues. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#advertisement-cookies\" target=\"_blank\">En savoir plus sur les cookies publicitaires.</a></p>","label":"Cookies publicitaires","toggleLabel":null},"functionality":{"description":"<p>HubSpot utilise un ensemble de cookies facultatifs au fonctionnement du site web. Ces cookies sont généralement utilisés uniquement en réponse à des informations fournies sur le site web à des fins de personnalisation et d&#x27;optimisation de l&#x27;expérience des visiteurs ainsi que pour conserver l&#x27;historique du chat. <a href=\"https://knowledge.hubspot.com/fr/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">En savoir plus sur les cookies fonctionnels.</a></p>","label":"Cookies fonctionnels","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Votre signal GPC (Global Privacy Control) a été détecté. Certains cookies sont nécessaires au bon fonctionnement du site web et des services, mais les cookies non essentiels seront automatiquement rejetés. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus sur les cookies utilisés, consultez la Politique relative aux cookies.&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:317,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:347}\">Votre signal GPC (Global Privacy Control) a été détecté. Certains cookies sont nécessaires au bon fonctionnement du site web et des services, mais les cookies non essentiels seront automatiquement rejetés. Vous pouvez modifier vos préférences à tout moment. Pour en savoir plus sur les cookies utilisés, consultez la <a href=\"https://legal.hubspot.com/fr/cookie-policy\" rel=\"noopener\" target=\"_blank\">Politique relative aux cookies</a>.</span></p>"}}],"www.hubspot.jp":[{"id":86417,"portalId":53,"label":"www.hubspot.jp","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<p>HubSpotでは、ウェブサイトの利便性向上を目的としてCookieを使用しています。一部のCookieは、当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」です。その他のCookieは任意で、お客さまに合わせた広告の配信や利用状況の分析など、ウェブサイト上で質の高い体験を提供するために使用されます。全てのCookieの許可、任意のCookieの拒否、または任意のCookieの個別管理が行えます。いずれかを選択しない場合、既定のCookie設定が適用されます。Cookieの設定はいつでも変更できます。詳細については、当社の<strong><a href=\"https://legal.hubspot.com/jp/cookie-policy\" target=\"_blank\">Cookieポリシー</a></strong>をご確認ください。</p>","acceptLabel":"全て許可する","declineLabel":"全て拒否する","disclaimer":"","modalText":{"acceptAllLabel":"全て許可する","cookieSettingsLabel":"Cookie設定を管理する","saveSettingsLabel":"設定を保存する","introduction":{"description":"<p>当ウェブサイトでは、主にウェブサイトの利便性向上、利用状況の把握、マーケティング活動を目的にCookieを使用しています。お客さまのプライバシー権を尊重する観点から、一部のCookieについて許可または拒否を選択できるようになっています。各カテゴリーの見出しをクリックすると、詳しい説明が表示され、設定を変更できます。一部のCookieを拒否すると、ウェブサイトの利便性が低下したり、利用できるサービス範囲が制限されたりする可能性がありますのでご了承ください。</p>","label":"Cookie設定を管理する","toggleLabel":null},"categories":{"necessary":{"description":"<p>必須Cookieは、ウェブサイトの正常な動作に必要なもので、当社システムでは無効にすることができません。通常、プライバシー設定の変更、ログイン、フォーム入力など、サービスへのリクエストとしてお客さまが行ったアクションのレスポンスのみに含まれています。必須Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#necessary-cookies\" target=\"_blank\">こちら</a>をご覧ください</p>","label":"必須","toggleLabel":"常に有効"},"analytics":{"description":"<p>訪問者がどのようにウェブサイトを利用しているのかを理解するためのCookieです。ウェブサイト利用に関する統計情報を収集し、レポートを作成するために使用されます。収集されたデータは、ウェブサイト利用統計のレポートに加え、ウェブ上で関連性の高い広告を表示する、または表示された広告に対するユーザーの行動を測定するなど、広告Cookieで説明されている目的でも活用されることがあります。分析Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#analytics-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p>","label":"分析","toggleLabel":null},"advertisement":{"description":"<p>ウェブサイト訪問者にとって関連性や価値の高い広告を配信するためのCookieです。主に、訪問者との関連性に基づいて表示広告を選定する、広告キャンペーンのパフォーマンスレポートの精度を向上する、訪問者にとって既知の広告が表示されないようにするなどの目的で使用されます。広告Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#funtionality-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p>","label":"広告","toggleLabel":null},"functionality":{"description":"<p>ウェブサイトを機能させるために任意で使用されるCookieです。通常は、ウェブサイトのパーソナライズや最適化、またはチャット履歴の記録のためにウェブサイトに提供された情報へのレスポンスのみに含まれています。機能Cookieの詳細については<a href=\"https://knowledge.hubspot.com/ja/reports/what-cookies-does-hubspot-set-in-a-visitor-s-browser#functionality-cookies\" target=\"_blank\">こちら</a>をご覧ください。</p><p></p><p></p>","label":"機能","toggleLabel":null}}}}},"legacyCustomization":{"position":0,"accentColor":"#ff5c35","showCloseButton":false},"gpcSettings":{"enabled":true,"notificationText":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;お客さまのグローバル プライバシー コントロール（Global Privacy Control、GPC）通知が確認されました。一部のCookieは当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」ですが、それ以外のCookieは全て自動的に無効化されています。Cookieの設定はいつでも変更可能です。HubSpotが使用しているCookieの種類については、当社のCookieポリシーをご確認ください。&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:7041,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;\\&quot;ＭＳ ゴシック\\&quot;, monospace&quot;}\" data-sheets-textstyleruns=\"{&quot;1&quot;:0}{&quot;1&quot;:196,&quot;2&quot;:{&quot;2&quot;:{&quot;1&quot;:2,&quot;2&quot;:255},&quot;5&quot;:1}}{&quot;1&quot;:209}\">お客さまのグローバル プライバシー コントロール（Global Privacy Control、GPC）通知が確認されました。一部のCookieは当社のウェブサイトとサービスを正しく機能させるために欠かせない「必須Cookie」ですが、それ以外のCookieは全て自動的に無効化されています。Cookieの設定はいつでも変更可能です。HubSpotが使用しているCookieの種類については、<a href=\"https://legal.hubspot.com/jp/cookie-policy\" rel=\"noopener\" target=\"_blank\">当社のCookieポリシー</a>をご確認ください。</span></p>"}}],"www.hubspotlabs.com":[{"id":285088,"portalId":53,"label":"www.hubspotlabs.com","enabled":true,"configuration":{"allUrlsAndLocations":true,"path":null,"targetedCountries":[],"targetedRegions":[]},"policy":{"type":4,"text":{"notification":"<div style=\"\" dir=\"auto\" data-top-level=\"true\"><p style=\"margin:0;\">We use cookies to improve HubSpot’s site. Some cookies are necessary for our website and services to function properly. Other cookies are optional and hel
