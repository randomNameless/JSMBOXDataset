<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperChangeProto.html</title>
</head>
<body>

<script>
var log = '';

class Base {
  p() { log += '[Base]'; }
}

class OtherBase {
  p() { log += '[OtherBase]'; }
}
class Derived extends Base {
  p() {
    log += '[Derived]';
    super.p();
    Derived.prototype.__proto__ = OtherBase.prototype;
    super.p();
  }
}

new Derived().p();
assert.equal(log, '[Derived][Base][OtherBase]');

</script>

</body>
</html>
