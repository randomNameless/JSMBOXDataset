bout the"," ",(0,h.jsxs)("a",{className:"sd-link mod-tertiary",href:o.Gc,children:["23andMe ",m," here"]})," ","and read"," ",(0,h.jsx)("a",{className:"sd-link mod-tertiary",href:o.GH,children:"important test information here"}),"."]}),(0,h.jsxs)("p",{children:["If you are already a customer of 23andMe, you will not be eligible to receive an additional complimentary"," ",(0,h.jsxs)("a",{className:"sd-link mod-tertiary",href:o.Gc,children:["23andMe\xae's ",t?"Personal Genetic Service":m]})," ","kit."]})]}),htmlStringAnswer:`<a href=${o.Gc}>23andMe's ${t?"Personal Genetic Service":m}</a> offers over 150 personalized genetic reports on your health, traits and ancestry based on your DNA. You can learn more about this service at 23andMe.com. If you are new to 23andMe, as part of your participation in this research study, you will receive complimentary access to <a href=${o.Gc}>23andMe\xae's ${t?"Personal Genetic Service":m}</a>. Learn more about the <a href=${o.Gc}>23andMe Health + Ancestry Service here</a> and read <a href=${o.GH}>important test information here</a>. If you are already a customer of 23andMe, you will not be eligible to receive an additional complimentary <a href=${o.Gc}>23andMe\xae's ${t?"Personal Genetic Service":m}</a> kit.`},{id:`23andMe-q2-${e}`,question:"How long will I have access to my account with 23andMe?",answer:(0,h.jsx)("p",{children:"You will continue to have access to your 23andMe account and will receive report updates as long as the Genetic Information referenced in those updates is generated from your original DNA sample. If a future feature or report relies on DNA results not included in your initial analysis, you may need to purchase a chip upgrade and/or subscription to access that feature or report. Any future upgrades beyond the current technology are not included as a benefit to participation."}),htmlStringAnswer:"You will continue to have access to your 23andMe account and will receive report updates as long as the Genetic Information referenced in those updates is generated from your original DNA sample. If a future feature or report relies on DNA results not included in your initial analysis, you may need to purchase a chip upgrade and/or subscription to access that feature or report. Any future upgrades beyond the current technology are not included as a benefit to participation."}],getSecurityFAQsData=e=>[{id:"confidentiality",question:"How do you protect the confidentiality of my data?",answer:(0,h.jsxs)(h.Fragment,{children:[(0,h.jsxs)("p",{children:[e?"":"As part of this study, ","23andMe may share only de-identified, individual-level data with qualified research collaborators or upload these data to a controlled-access database. This means you cannot be easily identified by others whom we may collaborate with in the future (researchers, scientists, etc.)."]}),(0,h.jsxs)("p",{children:["We built ",e?"all of":""," our systems with the privacy and security of our research participants at the center and we have a number of safeguards in place to ensure confidentiality",e?" as much as possible. All data in the research computing environment are disconnected from your contact or registration information and are coded with a unique research ID.":". Data in the research computing environment are coded with a unique research ID."]}),(0,h.jsxs)("p",{children:["There are always unknown threats in information security. Therefore, we cannot fully guarantee the security of your data. However, we constantly update our security systems and protocols to deal with new threats as they become known. We protect against known factors by applying industry practices in ",e?"all of":""," our information security procedures."]}),(0,h.jsxs)("p",{children:[e?"All ":"","23andMe Research is performed in a secure computing environment with access restricted to research scientists and system administrators. ",e?"All ":"","23andMe servers are protected by technical, physical, and administrative procedures. Our servers are monitored for unauthorized activity. Your Genetic Information and sensitive account information, such as passwords, are encrypted, as are"," ",e?"all ":"","data transfers between our servers and your computer(s)."]}),(0,h.jsx)("p",{children:"23andMe also has agreements with research collaborators regarding the security and storage of data that is shared outside 23andMe. Although 23andMe cannot provide a 100% guarantee that your data will be safe, 23andMe policies and procedures minimize the chance that a breach could take place."}),(0,h.jsx)("p",{children:"Lastly, several laws at the federal and state levels help protect people against genetic discrimination. In particular, a federal law called the Genetic Information Nondiscrimination Act (GINA) is designed to protect people from this form of discrimination. This law makes it illegal for health insurance providers to use or require genetic information to make decisions about a person's insurance eligibility or coverage. It also makes it illegal for employers to use a person's genetic information when making decisions about hiring, promotion, and several other terms of employment. We will not provide any person's data (genetic or non-genetic) to an insurance company or employer. GINA and other laws do not protect people from genetic discrimination in every circumstance."})]}),htmlStringAnswer:`${e?"":"As part of this study, "}23andMe may share only de-identified, individual-level data with qualified research collaborators or upload these data to a controlled-access database. This means you cannot be easily identified by others whom we may collaborate with in the future (researchers, scientists, etc.). We built ${e?"all of":""} our systems with the privacy and security of our research participants at the center and we have a number of safeguards in place to ensure confidentiality${e?" as much as possible. All data in the research computing environment are disconnected from your contact or registration information and are coded with a unique research ID.":". Data in the research computing environment are coded with a unique research ID."} There are always unknown threats in information security. Therefore, we cannot fully guarantee the security of your data. However, we constantly update our security systems and protocols to deal with new threats as they become known. We protect against known factors by applying industry practices in ${e?"all of":""} our information security procedures. ${e?"All ":""}23andMe Research is performed in a secure computing environment with access restricted to research scientists and system administrators. ${e?"All ":""}23andMe servers are protected by technical, physical, and administrative procedures. Our servers are monitored for unauthorized activity. Your Genetic Information and sensitive account information, such as passwords, are encrypted, as are ${e?"all ":""}data transfers between our servers and your computer(s).23andMe also has agreements with research collaborators regarding the security and storage of data that is shared outside 23andMe. Although 23andMe cannot provide a 100% guarantee that your data will be safe, 23andMe policies and procedures minimize the chance that a breach could take place. Lastly, several laws at the federal and state levels help protect people against genetic discrimination. In particular, a federal law called the Genetic Information Nondiscrimination Act (GINA) is designed to protect people from this form of discrimination. This law makes it illegal for health insurance providers to use or require genetic information to make decisions about a person's insurance eligibility or coverage. It also makes it illegal for employers to use a person's genetic information when making decisions about hiring, promotion, and several other terms of employment. We will not provide any person's data (genetic or non-genetic) to an insurance company or employer. GINA and other laws do not protect people from genetic discrimination in every circumstance.`}],getMRDFAQsData=(e,t,a,i)=>{let r=getParticipationFAQsData(e,t,a,i),n=getCustomersFAQsData(e,t,i),o=getServiceFAQsData(e,t),s=getSecurityFAQsData(t);return[...r,...n,...o,...s]}},1301:function(e,t,a){"use strict";a.d(t,{AQ:function(){return getPrivacyFAQsData},Fn:function(){return getPrivacySecurityFAQsData},kG:function(){return getPrivacyControlFAQsData}}),a(67294);var i=a(93133),r=a(85893);let getPrivacyControlFAQsData=e=>[{id:"q1",question:"Will you share my data with my insurance company or my employer?",answer:(0,r.jsxs)(r.Fragment,{children:[(0,r.jsx)("p",{children:"No. Your data (genetic or self-reported) will not be provided to an insurance company or employer. End of story."}),(0,r.jsx)("p",{children:"We have been long-time supporters of legislative efforts intended to prevent genetic discrimination and to safeguard individuals' genetic privacy. In the US specifically, we were active in the development of the Genetic Information Nondiscrimination Act (GINA) enacted in 2008."}),(0,r.jsx)("p",{children:"We also supported the California Genetic Information Nondiscrimination Act (Senate Bill No. 559), enacted in 2011, and have taken a leading role in promoting strong genetics privacy laws, which have now been enacted in more than 10 states including California, Texas, Arizona and Virginia."})]}),htmlStringAnswer:"<p>No. Your data (genetic or self-reported) will not be provided to an insurance company or employer. End of story.</p><p>We have been long-time supporters of legislative efforts intended to prevent genetic discrimination and to safeguard individuals' genetic privacy. In the US specifically, we were active in the development of the Genetic Information Nondiscrimination Act (GINA) enacted in 2008.</p><p>We also supported the California Genetic Information Nondiscrimination Act (Senate Bill No. 559), enacted in 2011, and have taken a leading role in promoting strong genetics privacy laws, which have now been enacted in more than 10 states including California, Texas, Arizona and Virginia.</p>"},{id:"q2",question:"What about law enforcement?",answer:(0,r.jsxs)(r.Fragment,{children:[(0,r.jsx)("p",{children:"We will not release any individual-level personal information to law enforcement without your explicit consent unless required by law. We closely scrutinize all law enforcement requests, and we will only comply with court orders, subpoenas, search warrants or other requests that we determine are legally valid."}),(0,r.jsx)("p",{children:"And IF that were to ever happen we would be transparent and notify anyone affected, unless prevented by law."})]}),htmlStringAnswer:"<p>We will not release any individual-level personal information to law enforcement without your explicit consent unless required by law. We closely scrutinize all law enforcement and regulatory requests, and we will only comply with court orders, subpoenas, search warrants or other requests that we determine are legally valid.</p><p>And IF that were to ever happen we would be transparent and notify anyone affected, unless prevented by law.</p>"},{id:"q3",question:"If I participate in research, will my personally identifying information be used?",answer:(0,r.jsxs)(r.Fragment,{children:[(0,r.jsx)("p",{children:"23andMe research analyses are conducted with information that has been stripped of your identifying Registration Information (information you provide when you register your account, such as your name and contact information)."}),(0,r.jsx)("p",{children:"Your contact information may be used to communicate with you but are not analyzed in combination with your Research Information."}),(0,r.jsx)("p",{children:"When we publish research results or share results with collaborators, we only publish or share summary information that does not identify any particular individual."})]}),htmlStringAnswer:"<p>23andMe research analyses are conducted with information that has been stripped of your identifying Registration Information (information you provide when you register your account, such as your name and contact information).</p><p>Your contact information may be used to communicate with you but are not analyzed in combination with your Research Information.</p><p>When we publish research results or share results with collaborators, we only publish or share summary information that does not identify any particular individual.</p>"},{id:"q4",question:"What do you do with my saliva sample after it’s tested?",answer:(0,r.jsx)("p",{children:"You decide whether the lab biobanks your saliva sample or safely discards it after it has been analyzed. Rest assured, you can request your sample to be destroyed at any time; however, this choice is irreversible."}),htmlStringAnswer:"You decide whether the lab biobanks your saliva sample or safely discards it after it has been analyzed. Rest assured, you can request your sample to be destroyed at any time; however, this choice is irreversible."},{id:"q5",question:"Do you use cookies on the website and the app?",answer:(0,r.jsxs)(r.Fragment,{children:[(0,r.jsx)("p",{children:"We do, but you have a number of options to control or limit how your data is used."}),(0,r.jsxs)("p",{children:["These tracking technologies are used to help us understand how our website is being used, and let you navigate between pages efficiently since it remembers your preferences and hopefully improves your browsing experience. We may also use this information to analyze website function and to advertise our products and services to you. Learn about your options"," ",(0,r.jsxs)("a",{className:"sd-link mod-tertiary",href:(0,i.S5)(i.ic,e),children:["here",(0,r.jsx)("span",{className:"u-visually-hidden",children:" (cookie policy)"})]}),"."]})]}),htmlStringAnswer:`<p>We do, but you have a number of options to control or limit how your data is used.</p><p>These tracking technologies are used to help us understand how our website is being used, and let you navigate between pa ping chips, also known as microarrays. This is the technology used to power the ${r.jG} genotyping reports that you will receive. Sequencing is an advanced type of genetic testing which involves determining the exact sequence of a certain length of DNA - a short piece, the whole genome, or parts of the genome such as the exome. It can be used to examine known variants, as well as identify variants that are unknown, providing you with a more complete picture of your genetic predispositions for certain health conditions. Exome sequencing looks at ~40 times more DNA bases than microarray genotyping chips.`},{id:"th-q6",question:"Why is it important to sequence your exome?",answer:(0,s.jsx)("p",{children:"Exome sequencing is a specialized genetic sequencing technique that focuses on decoding the exome of an individual's genome. The exome represents the protein-coding regions of genes, which make up only about 1-2% of the entire genome but contain the majority of genetic variants associated with disease risk. By selectively sequencing these regions, exome sequencing provides valuable insights into an individual's genetic makeup, identifying variations that may be linked to specific genetic disorders or conditions. This technique is particularly useful for diagnosing rare genetic diseases and conducting research into the genetic basis of various medical conditions."}),htmlStringAnswer:"Exome sequencing is a specialized genetic sequencing technique that focuses on decoding the exome of an individual's genome. The exome represents the protein-coding regions of genes, which make up only about 1-2% of the entire genome but contain the majority of genetic variants associated with disease risk. By selectively sequencing these regions, exome sequencing provides valuable insights into an individual's genetic makeup, identifying variations that may be linked to specific genetic disorders or conditions. This technique is particularly useful for diagnosing rare genetic diseases and sx)("li",{children:"Several laws at the federal and state levels help protect people against genetic discrimination. In particular, a federal law called the Genetic Information Nondiscrimination Act (GINA) is designed to protect people from this form of discrimination. This law makes it illegal for health insurance providers to use or require genetic information to make decisions about a person's insurance eligibility or coverage. It also makes it illegal for employers to use a person's genetic information when making decisions about hiring, promotion, and several other terms of employment. We will not voluntarily provide your data (genetic or non-genetic) to an insurance company or employer. GINA and other laws do not protect people from genetic discrimination in every circumstance."}),(0,l.jsx)("li",{children:"We do not provide Personal Information to law enforcement unless we are required to comply with a valid subpoena or court order."})]})]}),htmlStringAnswer:`<p>For additional information on the protection of your data, visit our <a href=${r.dg}>privacy statement</a>.</p><ul><li>23andMe uses a range of physical, technical, and administrative procedures to protect the privacy of your Personal Information. 23andMe research analyses are conducted with information that has been stripped of your identifying Registration Information (information you provide when you register your account, such as your name and contact information).</li><li>When we publish research results or share results with collaborators, we only publish or share summary information that does not identify any particular individual.</li><li>Several laws at the federal and state levels help protect people against genetic discrimination. In particular, a federal law called the Genetic Information Nondiscrimination Act (GINA) is designed to protect people from this form of discrimination. This law makes it illegal for health insurance providers to use or require genetic information to make decisions
