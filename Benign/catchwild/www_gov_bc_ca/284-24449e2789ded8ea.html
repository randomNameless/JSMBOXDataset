overnments/organizational-structure","type":"STRING","role":"LINK","attrs":{"target":"_blank"}},{"name":"intro","orderWeight":0,"value":"&lt;p&gt;&lt;span&gt;B.C.&amp;#39;s elected leaders and public servants are here to serve the citizens of B.C. and they&amp;#39;re held accountable for their actions and decisions that impact residents. Learn about the different government bodies, the people that staff them and the work that they do. &amp;nbsp;&lt;/span&gt;&lt;/p&gt;","type":"STRING","role":"CONTENT","attrs":{}}],"children":[]},{"id":null,"name":"Initiatives, plans and strategies","orderWeight":-7,"type":"LINK","fields":[{"name":"url","orderWeight":0,"value":"/gov/content/governments/about-the-bc-government","type":"STRING","role":"LINK","attrs":{"target":"_blank"}},{"name":"intro","orderWeight":0,"value":"&lt;p&gt;Learn how B.C. government&amp;nbsp;initiatives, strategies and plans support the &lt;a href=&quot;http://bcbudget.gov.bc.ca&quot; target=&quot;_self&quot;&gt;B.C. Budget&lt;/a&gt; to help improve affordability, government services, and&amp;nbsp;the economy.&lt;/p&gt;","type":"STRING","role":"CONTENT","attrs":{}}],"children":[]},{"id":null,"name":"Government ID","orderWeight":-5,"type":"LINK","fields":[{"name":"url","orderWeight":0,"value":"/gov/content/governments/government-id","type":"STRING","role":"LINK","attrs":{"target":"_blank"}},{"name":"intro","orderWeight":0,"value":"&lt;p&gt;Proving your identity is&amp;nbsp;required for many&amp;nbsp;day-to-day activities like completing an application, cashing a cheque or renting a hotel room. B.C.&amp;nbsp;residents should have government-issued ID and know how to keep their personal identity safe.&lt;/p&gt;","type":"STRING","role":"CONTENT","attrs":{}}],"children":[]},{"id":null,"name":"Indigenous People","orderWeight":-4,"type":"LINK","fields":[{"name":"url","orderWeight":0,"value":"/gov/content/governments/indigenous-people","type":"STRING","role":"LINK","attrs":{"target":"_blank"}},{"name":"intro","orderWeight":0,"value":"&lt;p&gt;&lt;span&gt;B.C. is home to a diversity of &lt;/span&gt;Indigenous &lt;span&gt;people. The Canadian Charter recognizes the &lt;/span&gt;Indigenous &lt;span&gt;people of Canada as First Nations (North American Indians), M&amp;eacute;tis and Inuit.&lt;/span&gt;&lt;/p&gt;","type":"STRING","role":"CONTENT","attrs":{}}],"children":[]},{"id":null,"name":"Services and policies","orderWeight":-2,"type":"LINK","fields":[{"name":"url","orderWeight":0,"value":"/gov/content/governments/services-for-government","type":"STRING","role":"LINK","attrs":{"target":"_blank"}},{"name":"intro","orderWeight":0,"value":"&lt;p&gt;&lt;span&gt;The Government of British Columbia, through various branches and service lines, provides key services to ministries and organizations, employees, and broader public sector (BPS) entities. Find and access the B.C. government services you need, including real estate, records management, procurement, supply, and information technology.&lt;/span&gt;&lt;/p&gt;","type":"STRING","role":"CONTENT","attrs":{}}],"children":[]},{"id":null,"name":"Celebrating British Columbia","orderWeight":4,"type":"LINK","fields":[{"name":"url","orderWeight":0,"value":"/gov/content/governments/celebrating-british-columbia","type":"STRING","role":"LINK","attrs":{"target":"_blank"}},{"name":"intro","orderWeight":0,"value":"&lt;p&gt;&lt;span&gt;B.C., Canada&amp;#39;s westernmost province, is a land of diverse terrains and rich history. Learn about our people, our regions and our culture.&lt;/span&gt;&lt;/p&gt;\\n","type":"STRING","role":"CONTENT","attrs":{}}],"children":[]},{"id":null,"name":"Multiculturalism and anti-racism","orderWeight":4,"type":"LINK","fields":[{"name":"url","orderWeight":0,"value":"/gov/content/governments/multiculturalism-anti-racism","type":"STRING","role":"LINK","attrs":{"target":"_blank"}},{"name":"intro","orderWeight":0,"value":"&lt;p&gt;Our diversity is our identity.&lt;/p&gt;","type":"STRING","role":"CONTENT","attrs":{}}],"chi
