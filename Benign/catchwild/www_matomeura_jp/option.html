<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option.html</title>
</head>
<body>

<script>
function addOption(a){if((a.match(/^[a-z0-9]+$/))&&a.length==5){httpObj=new XMLHttpRequest();httpObj.open("POST","ajax/option.php",true);httpObj.setRequestHeader("Content-Type","application/x-www-form-urlencoded");httpObj.send("option="+a+"");httpObj.onreadystatechange=function(){if((httpObj.readyState==4)&&(httpObj.status==200)){if(httpObj.responseText!=""){document.getElementById(""+a+"").outerHTML=""+httpObj.responseText+""}}}}}function addCancel(a){if((a.match(/^[a-z0-9]+$/))&&a.length==5){httpObj=new XMLHttpRequest();httpObj.open("POST","ajax/cancel.php",true);httpObj.setRequestHeader("Content-Type","application/x-www-form-urlencoded");httpObj.send("cancel="+a+"");httpObj.onreadystatechange=function(){if((httpObj.readyState==4)&&(httpObj.status==200)){if(httpObj.responseText!=""){document.getElementById("overlay").outerHTML=""+httpObj.responseText+""}}}}}function addError(a){if((a.match(/^[a-z0-9]+$/))&&a.length==5){httpObj=new XMLHttpRequest();httpObj.open("POST","ajax/error.php",true);httpObj.setRequestHeader("Content-Type","application/x-www-form-urlencoded");httpObj.send("error="+a+"");httpObj.onreadystatechange=function(){if((httpObj.readyState==4)&&(httpObj.status==200)){if(httpObj.responseText!=""){document.getElementById("error").outerHTML=""+httpObj.responseText+"";document.getElementById("text").style.display="none"}}}}};
</script>

</body>
</html>
