<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>topojson-presimplify.html</title>
</head>
<body>
<script>TopoJSON.getPresimplifyFunction = function (width) {
    var quanta = 10000, k = quanta / width;
    return function (z) {
        return z === Infinity ? 0 : Math.ceil(z * k);
    };
};</script>
</body>
</html>
