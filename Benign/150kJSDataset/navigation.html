<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation.html</title>
</head>
<body>

<script>
define(function(){    
    
    var navigation = {
          
        events: {
            'click a': 'gotoPage'
        },
        
        routes: {
            '*' : 'renderNavigation'
        },
    
        /**
         * Loads up this modules main view
         */
        renderNavigation: function(){            
            // Render template
            Colt.render(this);
        },
        
        gotoPage: function(event){
            var href = event.target.href.split('/').pop();
            Colt.navigate(href);
        }
        
    };
    
    return navigation;
    
});
</script>

</body>
</html>
