//publication
(function($){
    $.fn.kxbdMarquee = function(options){
        var opts = $.extend({},$.fn.kxbdMarquee.defaults, options);

        return this.each(function(){
            var $marquee = $(this);//
            var _scrollObj = $marquee.get(0);
            var scrollW = $marquee.width();
            var scrollH = $marquee.height();
            var $element = $marquee.children();
            var $kids = $element.children();
            var scrollSize=0;
            var _type = (opts.direction == 'left' || opts.direction == 'right') ? 1:0;


            $element.css(_type?'width':'height',10000);

            if (opts.isEqual) {
                scrollSize = $kids[_type?'outerWidth':'outerHeight']() * $kids.length;
            }else{
                $kids.each(function(){
                    scrollSize += $(this)[_type?'outerWidth':'outerHeight']();
                });
            }

            if (scrollSize<(_type?scrollW:scrollH)) return;

            $element.append($kids.clone()).css(_type?'width':'height',scrollSize*2);

            var numMoved = 0;
            function scrollFunc(){
                var _dir = (opts.direction == 'left' || opts.direction == 'right') ? 'scrollLeft':'scrollTop';
                if (opts.loop > 0) {
                    numMoved+=opts.scrollAmount;
                    if(numMoved>scrollSize*opts.loop){
                        _scrollObj[_dir] = 0;
                        return clearInterval(moveId);
                    }
                }
                if(opts.direction == 'left' || opts.direction == 'up'){
                    var newPos = _scrollObj[_dir] + opts.scrollAmount;
                    if(newPos>=scrollSize){
                        newPos -= scrollSize;
                    }
                    _scrollObj[_dir] = newPos;
                }else{
                    var newPos = _scrollObj[_dir] - opts.scrollAmount;
                    if(newPos<=0){
                        newPos += scrollSize;
                    }
                    _scrollObj[_dir] = newPos;
                }
            };

            var moveId = setInterval(scrollFunc, opts.scrollDelay);

            $marquee.hover(
                function(){
                    clearInterval(moveId);
                },
                function(){
                    clearInterval(moveId);
                    moveId = setInterval(scrollFunc, opts.scrollDelay);
                }
            );


            if(opts.controlBtn){
                $.each(opts.controlBtn, function(i,val){
                    $(val).bind(opts.eventA,function(){
                        opts.direction = i;
                        opts.oldAmount = opts.scrollAmount;
                        opts.scrollAmount = opts.newAmount;
                    }).bind(opts.eventB,function(){
                        opts.scrollAmount = opts.oldAmount;
                    });
                });
            }
        });
    };
    $.fn.kxbdMarquee.defaults = {
        isEqual:true,
        loop: 0,
        direction: 'left',//'left','right','up','down'
        scrollAmount:1,
        scrollDelay:60,
        newAmount:3,
        eventA:'mousedown',
        eventB:'mouseup'
    };

    $.fn.kxbdMarquee.setDefaults = function(settings) {
        $.extend( $.fn.kxbdMarquee.defaults, settings );
    };
})(jQuery);

var MyMar;
var speed = 40;
var scrollH;
var scrollDIV;

function Marquee() {

    if($("#scroll_begin").outerHeight() - $("#scroll_div").scrollTop() <= 0) {
        $("#scroll_div").scrollTop(0);
        $("#testspan").css("top", "0px");
    } else {
        $("#scroll_div").scrollTop($("#scroll_div").scrollTop() + 1);
        $("#testspan").css("top", $("#testspan").position().top + ((scrollH - 20) / scrollDIV) + "px");
    }
}

function ScrollImgLeft() {
    scrollH = $("#two").height();
    scrollDIV = $("#scroll_begin").outerHeight();

    var inialH = $("#scroll_div").scrollTop(0);
    $("#testspan").css("top", 0 + "px");
    //alert($("#scroll_begin").html());
    $("#scroll_end").html($("#scroll_begin").html());
    //alert($("#scroll_begin").html());
    MyMar = setInterval(Marquee, speed);

    $("#scroll_div").mouseover(function() {
        clearInterval(MyMar);
    });
    $("#scroll_div").mouseout(function() {
        MyMar = setInterval(Marquee, speed);
    });
}

//window scroll
window.onscroll = function () {
    var top = document.getElementById("lft_ctus").style.top;
    var tops = top.substr(0,top.length-2);
    var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
    if(tops==245){
        $("#new_banner").css("z-index","0");
        $("#new_banner").css("position","");

    }else{
        $("#new_banner").css("z-index","-1");
        $("#new_banner").css("position","fixed");
    }
    if(scrollTop==0){
        $("#new_banner").css("z-index","0");
        $("#new_banner").css("position","");
    }

}

function naGiftActivity() {
    if ((typeof ($.cookie("na-gift-activity")) == "undefined" || $.trim($.cookie("na-gift-activity")) != '1') && isNAGiftActivityTime()) {
        if (($.trim($.cookie("mce_country_name")) == "United States" || $.trim($.cookie("mce_country_name")) == "Canada")) {
            $('#north-activity').show();
            $('#aplib-activity').hide();
            $('#eulib-activity').hide();
            $('#inlib-activity').hide();
            $('#au-sg-lib-activity').hide();
            $.cookie("na-gift-activity", "1");
        }
    }
}

function euLibActivity() {
    $('#aplib-activity').hide();

}

function isLibEuApInActivityTime() {
    var temp_eu_d = new Date();
    var startTime = new Date("2023/06/30,00:00:00");
    var endTime = new Date("2024/01/01,00:00:00");
    return temp_eu_d.getTime() >= startTime.getTime() && temp_eu_d.getTime() < endTime.getTime();
    return false;
}

function bannerCountryActive() {
    naGiftActivity();
    if (isLibEuApInActivityTime()) {
        if ($.trim($.cookie("mce_country_type")) == "2") {
            euLibActivity();
        } else if ($.trim($.cookie("mce_country_name")) == "Australia" || $.trim($.cookie("mce_country_name")) == "New Zealand") {
            auSgLibtivity();
        } else if ($.trim($.cookie("mce_country_name")) == "India") {
            inLibActivity();
        } else if ($.trim($.cookie("mce_country_type")) != "2"
            && $.trim($.cookie("mce_country_name")) != "United States"
            && $.trim($.cookie("mce_country_name")) != "Canada"
            && $.trim($.cookie("mce_country_name")) != "Japan") {
            apLibActivity();
        }
    }
}
