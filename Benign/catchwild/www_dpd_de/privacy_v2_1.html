Königreich Verwendete Cookies und andere Speichermethoden Name: ABTasty Speicherdauer: 13 Monate Speicherort/art: Cookie Inhalt: Dieses Cookie sendet alle Testdaten (Besucher-ID, Test- und Varianten-IDs, z.B. Paketnummer in Verbindung mit NPS, Zeitstempel). Name: ABTastySession Speicherdauer: 13 Monate Speicherort/art: Cookie Inhalt: Mit diesem Cookie kann eine eindeutige Sitzung identifiziert werden.",policyUrl:"https://www.abtasty.com/terms-of-use/",position:3,is_hidden:0,privacyVersion:{1:2,2:2},categories:[1]},33:{id:33,label:"Microsoft Advertising",description:"Zwecke: \n* Speichern von oder Zugriff auf Informationen auf einem Endgerät (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n* Verwendung reduzierter Daten zur Auswahl von Werbeanzeigen (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n* Erstellung von Profilen für personalisierte Werbung (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n* Verwendung von Profilen zur Auswahl personalisierter Werbung (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n* Messung der Werbeleistung (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n* Analyse von Zielgruppen durch Statistiken oder Kombinationen von Daten aus verschiedenen Quellen (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n* Entwicklung und Verbesserung der Angebote (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n\nSonderzwecke: \n* Gewährleistung der Sicherheit, Verhinderung und Aufdeckung von Betrug und Fehlerbehebung (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n* Bereitstellung und Anzeige von Werbung und Inhalten (2 Monate, 4 Wochen, 1 Tag, 3 Stunden) \n\nFunktionen: \n* Abgleichung und Kombination von Daten aus unterschiedlichen Quellen \n* Verknüpfung verschiedener Endgeräte \n* Identifikation von Endgeräten anhand automatisch übermittelter Informationen \n\nErfasste und verarbeitete Daten: \n* IP-Adressen \n* Gerätemerkmale \n* Gerätekennungen \n* Probabilistische Kennungen \n* Aus Authentifizierungen abgeleitete Kennungen \n* Surf- und Interaktionsdaten \n* Vom Benutzer bereitgestellte Daten \n* Ungefähre Standort-Daten \n* Benutzerprofile \n*Datenschutzeinstellungen \n\nSpeichertyp: \n* Cookies \n* Andere \n\nCookie-Lebensdauer: 1 Jahr, 1 Monat, 43 Minuten, 20 Sekunden (34190000 Sekunden)",policyUrl:"https://privacy.microsoft.com/privacystatement ",position:4,is_hidden:0,privacyVersion:{1:2,2:2},categories:[3]},5:{id:5,label:"Linkedin Ireland",description:"Auf dieser Webseite nutzen wir das Retargeting Tool sowie das Conversion-Tracking der LinkedIn Ireland, Wilton Plaza, Wilton Place, Dublin 2, Irland (LinkedIn). \n\nZu diesem Zweck ist auf unserer Webseite das LinkedIn Insight Tag integriert, welches es LinkedIn ermöglicht, statistische Daten über Ihren Besuch und die Nutzung unserer Webseite zu erheben und uns auf dieser Grundlage entsprechende aggregierte Statistiken zur Verfügung zu stellen. Außerdem dient der Dienst dazu, Ihnen interessenspezifische und relevante Angebote und Empfehlungen anzeigen zu können, nachdem Sie sich auf der Webseite über bestimmte Services, Informationen und Angebote informiert haben. Die diesbezüglichen Angaben werden in einem Cookie gespeichert. \n\nEs werden dabei in der Regel folgenden Daten erhoben und verarbeitet: \n \nl IP-Adresse \nl Device-Informationen \nl Browser-Informationen \nl Referrer-URL und \nl Timestamp \n\nDiese Verarbeitungsvorgänge erfolgen ausschließlich bei Erteilung der ausdrücklichen Einwilligung gemäß Art. 6 Abs. 1 lit. a) DS-GVO. Ihre Daten werden gespeichert, bis Sie Ihre Einwilligung zurückziehen. \n\nSie können Ihren Browser so einstellen, dass Sie über das Setzen von Cookies informiert werden und Cookies nur im Einzelfall erlauben, die Annahme von Cookies für bestimmte Fälle oder generell ausschließen sowie das automatische Löschen der Cookies beim Schließen des Browsers aktivieren. Bei der Deaktivierung von Cookies kann die Funktionalität dieser Webseite eingeschränkt sein. Die personenbezogenen Daten werden solange aufbewahrt, wie sie zur Erfüllung des Verarbeitungszwecks erforderlich sind. Die Daten werden gelöscht, sobald sie für die Zweckerreichung nicht mehr erforderlich sind. \n\nIm Rahmen der Verarbeitung via LinkedIn können Daten in die USA und Singapur übermittelt werden. Die Sicherheit der Übermittlung wird regelmäßig über sog. Standardvertragsklauseln abgesichert, welche gewährleisten, dass die Verarbeitung der personenbezogenen Daten einem Sicherheitsniveau unterliegen, dass dem der DS-GVO entspricht. Sofern die Standardvertragsklauseln nicht ausreichen, um ein adäquates Sicherheitsniveau herzustellen, wird eine Einwilligung gemäß Art. 49 Abs. 1 lit. a) DS-GVO von Ihnen eingeholt. \n  \nNähere Informationen zu den Datenschutzbestimmungen von LinkedIn finden Sie unter: https://de.linkedin.com/legal/privacy-policy.",policyUrl:"https://de.linkedin.com/legal/privacy-policy",position:5,is_hidden:0,privacyVersion:{1:2,2:2},categories:[3]},44:{id:44,label:"Stepstone",description:"StepStone veröffentlicht Stellenanzeigen auf StepStone und Stellenbörsen von ausgewählten Kooperationspartnern. Kandidaten, die sich auf ein von StepStone platziertes Posting hin beim Kunden bewerben, werden durch den bei DPD im ATS platzierten Codeschnipsel gezählt. Für jede bei DPD im ATS eingegangene Bewerbung wird ein zuvor festgelegter Betrag pro Bewerbung vom Auftragskontingent abgezogen. Die Cookies geben ein Signal, sobald sich ein von Appcast kommender User auf der Stellenanzeige, dem Bewerbungsformular und der „Vielen Dank“ befindet. Diese Signale werden im Appcast Dashboard anonymisiert dargestellt und zur Steuerung der Kampagnen genutzt. Der Pixel auf der „Vielen Dank“ Seite ist der bezahlrelevante Pixel und damit der wichtigste Pixel in der Implementierung. \n\nDatenschutzerklärung: https://www.appcast.io/privacy-policy/",policyUrl:"https://www.appcast.io/privacy-policy/ ",position:6,is_hidden:0,privacyVersion:{1:2,2:2},categories:[1]},24:{id:24,label:"Google Ads",description:"Google Analytics Remarketing Betreibergesellschaft der Dienste von Google Remarketing ist die Google Ireland Limited, Gordon House, Barrow Street, Dublin 4, Irland. Google Remarketing ist eine Funktion von Google-AdWords, die es einem Unternehmen ermöglicht, bei Internetnutzern Werbung einblenden zu lassen, die sich zuvor auf der Internetseite des Unternehmens aufgehalten haben. Die Integration von Google Remarketing gestattet es einem Unternehmen demnach, nutzerbezogene Werbung zu erstellen und dem Internetnutzer folglich interessenrelevante Werbeanzeigen anzeigen zu lassen. Zweck von Google Remarketing ist das Einblenden von interessenrelevanter Werbung. Google Remarketing ermöglicht es uns, Werbeanzeigen über das Google-Werbenetzwerk anzuzeigen oder auf anderen Internetseiten anzeigen zu lassen, welche auf die individuellen Bedürfnisse und Interessen von Internetnutzern abgestimmt sind. Google Remarketing setzt ein Cookie auf dem IT-System der betroffenen Person. Mit dem Setzen des Cookies wird Google eine Wiedererkennung des Besuchers unserer Internetseite ermöglicht, wenn dieser in der Folge Internetseiten aufruft, die ebenfalls Mitglied des Google-Werbenetzwerks sind. Mit jedem Aufruf einer Internetseite, auf welcher der Dienst von Google Remarketing integriert wurde, identifiziert sich Ihr Internetbrowser der automatisch bei Google. Im Rahmen dieses technischen Verfahrens erhält Google Kenntnis über personenbezogene Daten, wie Ihre IP-Adresse oder das Surfverhalten, welches Google unter anderem zur Einblendung interessenrelevanter Werbung verwendet. Mittels des Cookies werden personenbezogene Informationen, beispielsweise die durch Sie besuchten Internetseiten, gespeichert. Bei jedem Besuch unserer Internetseiten werden demnach personenbezogene Daten, einschließlich Ihrer IP-Adresse, an Google in den Vereinigten Staaten von Amerika übertragen. Diese personenbezogenen Daten werden durch Google in den Vereinigten Staaten von Amerika gespeichert. Google gibt diese über das technische Verfahren erhobenen personenbezogenen Daten unter Umständen an Dritte weiter. Die Datenschutzbestimmungen von Google Analytics Remarketing können Sie einsehen unter: https://www.google.de/intl/de/policies/privacy/. Google reCAPTCHA Wir verwenden die reCAPTCHA Funktion von Google Ireland Limited, Gordon House, Barrow Street, Dublin 4, Irland. Google Ireland Limited ist Teil der Google Firmengruppe mit Hauptsitz in 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA. Die reCAPTCHA Funktion dient vor allem zur Unterscheidung, ob eine Eingabe durch eine natürliche Person erfolgt oder missbräuchlich durch maschinelle und automatisierte Verarbeitung erfolgt. Der Dienst umfasst auch den Versand der IP-Adresse und ggf. weiterer von Google für den Dienst reCAPTCHA benötigter Daten an Google. Weiterführende Informationen zu Google reCAPTCHA sowie die Datenschutzerklärung von Google können Sie einsehen unter: https://www.google.com/intl/de/policies/privacy/. Google Ads Betreibergesellschaft der Google-AdSense-Komponente ist die Google Ireland Limited, Gordon House, Barrow Street, Dublin 4, Irland. Google AdSense ist ein Online-Dienst, über welchen eine Vermittlung von Werbung auf Drittseiten ermöglicht wird. Google AdSense beruht auf einem Algorithmus, welcher die auf Drittseiten angezeigten Werbeanzeigen passend zu den Inhalten der jeweiligen Drittseite auswählt. Google AdSense gestattet ein interessenbezogenes Targeting des Internetnutzers, welches mittels Generierung von individuellen Benutzerprofilen umgesetzt wird. Der Zweck der Google-AdSense-Komponente ist die Einbindung von Werbeanzeigen auf unserer Internetseite. Google-AdSense setzt ein Cookie auf Ihrem IT-System. Mit der Setzung des Cookies wird der Alphabet Inc., 1600 Amphitheatre Pkwy, Mountain View, CA 94043-1351, USA, eine Analyse der Benutzung unserer Internetseite ermöglicht. Durch jeden Aufruf einer der Einzelseiten dieser Internetseite, die durch uns betrieben wird und auf welcher eine Google-AdSense-Komponente integriert wurde, wird der Internetbrowser auf Ihrem IT-System automatisch durch die jeweilige Google-AdSense-Komponente veranlasst, Daten zum Zwecke der Online-Werbung und der Abrechnung von Provisionen an die Alphabet Inc. zu übermitteln. Im Rahmen dieses technischen Verfahrens erhält die Alphabet Inc. Kenntnis über personenbezogene Daten, wie Ihrer IP-Adresse, die der Alphabet Inc. unter anderem dazu dienen, die Herkunft der Besucher und Klicks nachzuvollziehen und in der Folge Provisionsabrechnungen zu ermöglichen. Google AdSense verwendet zudem sogenannte Zählpixel. Ein Zählpixel ist eine Miniaturgrafik, die in Internetseiten eingebettet wird, um eine Logdatei-Aufzeichnung und eine Logdatei-Analyse zu ermöglichen, wodurch eine statistische Auswertung durchgeführt werden kann. Anhand des eingebetteten Zählpixels kann die Alphabet Inc. erkennen, ob und wann eine Internetseite von Ihrem IT-System geöffnet wurde und welche Links von Ihnen angeklickt wurden. Zählpixel dienen unter anderem dazu, den Besucherfluss einer Internetseite auszuwerten. Über Google AdSense werden personenbezogene Daten und Informationen, was auch die IP-Adresse umfasst und zur Erfassung und Abrechnung der angezeigten Werbeanzeigen notwendig ist, an die Alphabet Inc. in die Vereinigten Staaten von Amerika übertragen. Diese personenbezogenen Daten werden in den Vereinigten Staaten von Amerika gespeichert und verarbeitet. Die Alphabet Inc. gibt diese über das technische Verfahren erhobenen personenbezogenen Daten unter Umständen an Dritte weiter. Die Datenschutzbestimmungen und weitergehende Informationen von Google AdSense können Sie einsehen unter: https://www.google.de/intl/de/adsense/start/ und unter https://www.google.com/policies/technologies/ads/",policyUrl:"https://policies.google.com/privacy",position:7,is_hidden:0,privacyVersion:{1:2,2:2},categories:[3]},4:{id:4,label:"YouTube",description:"Wir integrieren auf dieser Internetseite Komponenten von YouTube. Betreibergesellschaft von YouTube ist die YouTube, LLC, 901 Cherry Ave., San Bruno, CA 94066, USA. Die YouTube, LLC ist eine Tochtergesellschaft der Google Ireland Limited, Gordon House, Barrow Street, Dublin 4, Irland. YouTube ist ein Internet-Videoportal, das Video-Publishern das kostenlose Einstellen von Videoclips und anderen Nutzern die ebenfalls kostenfreie Betrachtung, Bewertung und Kommentierung dieser ermöglicht. YouTube gestattet die Publikation aller Arten von Videos, weshalb sowohl komplette Film- und Fernsehsendungen, aber auch Musikvideos, Trailer oder von Nutzern selbst angefertigte Videos über das Internetportal abrufbar sind. Durch jeden Aufruf einer der Einzelseiten dieser Internetseite, die von uns betrieben wird und auf welcher eine YouTube-Komponente (YouTube-Video) integriert wurde, wird der Internetbrowser auf Ihrem IT-System automatisch durch die jeweilige YouTube-Komponente veranlasst, eine Darstellung der entsprechenden YouTube-Komponente von YouTube herunterzuladen. Von YouTube können zudem die Dienste Google WebFonts, Google Video sowie Google Photo nachgeladen werden. Weitere Informationen zu YouTube können unter https://www.youtube.com/yt/about/de/ abgerufen werden. Im Rahmen dieses technischen Verfahrens erhalten YouTube und Google Kenntnis darüber, welche konkrete Unterseite unserer Internetseite durch Sie besucht wird. Sofern Sie gleichzeitig bei YouTube eingeloggt sind, erkennt YouTube mit dem Aufruf einer Unterseite, die ein YouTube-Video enthält, welche konkrete Unterseite unserer Internetseite Sie besuchen. Diese Informationen werden durch YouTube und Google gesammelt und Ihrem YouTube-Account zugeordnet. YouTube und Google erhalten über die YouTube-Komponente immer dann eine Information darüber, dass Sie unsere Internetseite besucht haben, wenn Sie zum Zeitpunkt des Aufrufs unserer Internetseite gleichzeitig bei YouTube eingeloggt sind; dies findet unabhängig davon statt, ob Sie ein YouTube-Video anklicken oder nicht. Ist eine derartige Übermittlung dieser Informationen an YouTube und Google von Ihnen nicht gewollt, können Sie die Übermittlung dadurch verhindern, dass Sie sich vor einem Aufruf unserer Internetseite aus Ihrem YouTube-Account ausloggen. Die Datenschutzbestimmungen von YouTube können Sie einsehen unter https://www.google.de/intl/de/policies/privacy/.",policyUrl:"https://policies.google.com/privacy",position:8,is_hidden:0,privacyVersion:{1:2,2:2},categories:[1,3]}},tC.privacy.botList=tC.privacy.botList||{crawlers:/apis-google|slackbot|Baiduspider|mediapartners|whatsapp|bingpreview|feedfetcher|pinterest|moatbot|spider|LinkedInBot|yandex|teoma|applebot|googlebot|msnbot|crawler|archive|bingbot|exabot|facebook|crawling|slurp|duckduckbot|addthis|adsbot|alexabot|twitter|qwant|facebot|google-xrawler|reddit/i,performance:/pingdom|Chrome-Lighthouse|gtmetrix|speedcurve|DareBoost/i},tC.privacy.setOptinAll=tC.privacy.setOptinAll||function(e){tC.privacy.In(tC.privacyID,tC.privacyVersion,"ALL",tC.privacy.allSelectableCategoriesId,e,tC.privacy.encodeVendorList(tC.privacy.vendorIds||[]))},tC.privacy.setOptoutAll=tC.privacy.setOptoutAll||function(e){tC.privacy.Out(tC.privacyID,tC.privacyVersion,"ALL","ALL",e,"")},tC.privacy.updateCategoriesForRendering=tC.privacy.updateCategoriesForRendering||function(e,t){var n=[];e.forEach((function(e){t.forEach((function(t){if(String(e.id)===String(t.id))return-1===Number(e.categoryParent)&&1===Number(t.is_hidden)&&n.push(e.id),e.label=t.label||e.label,e.description=t.description||e.description,e.position=t.position||e.position,void(e.locked_value=t.locked_value)})),e.subCategories&&(e.subCategories=tC.privacy.updateCategoriesForRendering(e.subCategories,t))}));for(var i=0;i<n.length;i++){var r=e.map((function(e){return e.id})).indexOf(n[i]);e.splice(r,1)}return e.sort((function(e,t){return e.position-t.position}))},tC.privacy.allSelectableCategoriesId=tC.privacy.allSelectableCategoriesId||["1","2","3"],tC.privacy.blockedOnCategories=tC.privacy.blockedOnCategories||[],tC.privacy.privacySelectableUnblockedCategoriesId=tC.privacy.privacySelectableUnblock
