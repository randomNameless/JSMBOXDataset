<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buscador.html</title>
</head>
<body>

<script>
$(document).ready(function() {
    $('#search-input').on('input', function() {
      var baseUrl = window.location.protocol + "//" + window.location.host;
      var actionUrl = baseUrl + '/app/buscar.php';
      var query = $(this).val();
      if (query.length >= 3) {
        $("#search-results").css("display", "block");
        // Realizar una solicitud AJAX al servidor para obtener los resultados de la búsqueda
        $.ajax({
          url: actionUrl, // Aquí debes especificar la URL del archivo PHP que manejará la búsqueda
          method: 'POST',
          data: { query: query },
          success: function(response) {
            // Mostrar los resultados en el elemento con id "search-results"
            $('#search-results').html(response);
          }
        });
      } else {
        // Limpiar los resultados si la longitud de la búsqueda es menor que 3
        $('#search-results').html('');
        $("#search-results").css("display", "none");
      }
    });
  });
</script>

</body>
</html>
