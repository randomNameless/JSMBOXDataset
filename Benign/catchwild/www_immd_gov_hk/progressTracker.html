<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressTracker.html</title>
</head>
<body>

<script>
(function() {
  $('body').progressTracker({
    linking : true,
    tooltip : "constant",
    negativeTolerance : 0,
    positiveTolerance : 0,
    displayWhenActive : true,
    disableBelow : 600
  });
})();
</script>

</body>
</html>
