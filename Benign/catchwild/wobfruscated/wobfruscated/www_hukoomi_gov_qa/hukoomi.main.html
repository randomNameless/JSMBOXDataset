ماتهم على غيرهم، وتوفر لهم المساعدة اللازمة لإتمام المعاملات كافة، حيث يمثل ذلك جزءاً من القيم المجتمعية التي انتقلت لتغدو جزءاً من القواعد الإجرائية المتبعة في مراكز الخدمات الحكومية المختلفة.</p>","disablity_sub_desc_6":"<p>في شهر مايو 2001، تم إصدار قرار بتأسيس الاتحاد القطري لرياضة ذوي الاحتياجات الخاصة، بدلاً من النادي القطري لرياضة المعاقين الذي كان قد تم إعادة تشكيل مجلس الإدارة الخاص به في شهر مايو 1995. ويشارك الاتحاد في الفعاليات الرياضية الإقليمية والدولية في مجال رياضة ذوي الاحتياجات الخاصة ويقدم الدعم اللازم لهذه الفئة، وقد أحرزت منتخبات ذوي الاحتياجات الخاصة في كرة الهدف للمكفوفين وغيرها من الرياضات أرقامًا مميزة.</p>","women_sub_desc_5":"<p>ساندت الدولة مختلف المبادرات الرامية لدعم تمكين المرأة في العالم العربي، والعالم ككل، وأطلقت مبادرة دعم تمكين المرأة في مناطق النزاع، حيث تساهم المبادرة في دعم تعليم المرأة وتعزيز قدراتها المختلفة على العمل وتحقيق الذات وتطوير المجتمع في المناطق الأكثر خطورة، علاوةً على إنشاء معهد الدوحة الدولي للأسرة الذي يعنى بتقديم الدراسات اللازمة لتفعيل السياسات القادرة على تعزيز دور المرأة وتمكينها وتحقيق التوازن بين الحياة العملية والدور الاجتماعي للمرأة. </p>","women_sub_desc_6":"<p>يعتبر النظام الصحي في قطر من الأنظمة المتقدمة على مستوى العالم، حيث يقدم الخدمات المتكاملة نفسيًا وجسديًا للرجل والمرأة على حد السواء، وفيما يتعلق بالمرأة وصحتها الإنجابية، فإن الدولة توفر نظامًا صحيًا متكاملاً يتابع المرأة في مختلف مراحل الحمل ويوفر الدعم النفسي والصحي للمرأة، حتى الإنجاب وما بعده، ويقدم الدعم اللازم للأمومة والطفولة ويسمح بتقديم الخدمات المختلفة، وذلك عبر مستشفى حمد، ومركز صحة المرأة والأبحاث، ومستشفى سدرة للطب الذي يقدم خدمات متطورة في مجال الصحة النفسية للمرأة.</p>","youth_sub_desc_5":"<p>رياضيًا، حققت قطر إنجازات ملموسة توجت باستضافة كأس العالم 2022، والتي تكللت بنجاح باهر على جميع الأصعدة، وقد اهتمت الدولة بالرياضة والشباب، وذلك بتخصيص ملاعب في الأحياء السكنية، مزودةً بالإضاءة، والتأهيل المناسب لممارسة كرة القدم، علاوةً على احتضان الأندية الرياضية للأنشطة الرياضية في كافة القطاعات، كما تهتم هذه الأندية بالتكامل بين التربية القيمية والرياضة البدنية والتأهيل.</p>","youth_sub_desc_6":"<p>وعبر المراكز الشبابية، يتاح للشباب قضاء أوقات من المتعة والترفيه الهادف وإيجاد الصحبة الصالحة، والتي يمكن لهم عبرها التطور واكتساب المهارات المتنوعة، حيث تهتم وزارة الرياضة والشباب بتوفير المراكز الشبابية سواء داخل الدوحة أو المناطق الخارجية، وتزويدها بكافة الإمكانات اللازمة لاحتضان الشباب وتعزيز قدراتهم، عدا عن تشجيع الحركة الكشفية والاهتمام بها. </p>","youth_sub_desc_7":"<p>تعتبر أكاديمية أسباير صرحًا رياضيًا وتعليميًا هامًا، لكونها توفر التأهيل والتدريب الرياضي واحتضان المواهب، كما تتيح التعليم والتطوير، حيث تجمع بين المسارين في جو علمي وقيمي رفيع، كما تعتبر مستشفى أسبيتار من أهم الصروح الطبية العالمية في مجال الطب الرياضي، حيث توفر أعلى الخدمات الطبية في مجال الإصابات الرياضية والعلاج الطبيعي، ما جعلها تتبوأ مركزًا متقدمًا عالميًا وتستقطب أبرز الأسماء للعلاج بها. </p>","terms_and_condition_temp_content":"<div class=\'brief\'><p>رغبةً من حكومة دولة قطر في تطوير ونشر تقنية المعلومات والاتصال لإقامة مجتمع معرفي تتوافر فيه خدمات إلكترونية آمنة وأكثر فاعلية وملائمة لفئات المجتمع المختلفة من مواطنين ومقيمين وزائرين وغيرهم من جهات الأعمال \'المستخدم\' بحيث يمكن إنجاز هذه الخدمات بأقصر وقت وبأقل تكلفة ممكنة باستخدام المنافذ الإلكترونية المختلفة.</p><p>فقد قامت وزارة الاتصالات وتكنولوجيا المعلومات عن طريق الوحدة الإدارية لشئون تكنولوجيا المعلومات التابعة لها \'الوحدة الإدارية\' بتصميم وإنشاء بوابة حكومية إلكترونية على موقع الإنترنت بمسمى \'حكومي\' والتي تتيح من خلاله تقديم العديد من الفوائد للحكومة والقطاع الخاص والمجتمع بهدف توصيل أفضل للخدمات وتوفير تعاملات مطورة للأعمال التجارية والصناعية، والسماح لفئات المجتمع المختلفة بالقيام بأعمالهم بأنفسهم من خلال الوصول إلى المعلومات عن طريق إدارة حكومية أكثر دقة وفاعلية، وتسهيل العمليات الداخلية لأقسام الحكومة وتطوير الأداء داخلها للانتفاع بالخدمات الحكومية بأيسر التكاليف وأقل جهد.</p><p>وتحكم شروط الاستخدام التالية عملية دخول المستخدم على موقع بوابة \'حكومي\' للتعرف على المعلومات والوثائق في كافة النماذج والأشكال واستخدامها وتوزيع وتخزين ومعالجة البيانات المتاحة والتعامل عليها، وكافة المسائل الأخرى ذات الصلة.</p><h6>الدخول على موقع البوابة واستخدامها</h6><p>يحق لأي مستخدم الدخول على موقع بوابة \'حكومي\' بغرض التعرّف على / استخدام أية خدمات متاحة عليها أخذًا في الاعتبار أن بعض أجزاء الموقع لا تفتح أو تتيح للمستخدم طلب الدعم أو الخدمات إلكترونيًا إلا عبر إدخال بياناته الشخصية.</p><p>ويقر المستخدم بأن البيانات والمعلومات التي يقوم بتسجيلها عبر تلك الأجزاء في حالة طلب ذلك، هي معلومات كاملة ودقيقة، وأنه لن يقوم بالتسجيل أو محاولة دخول الموقع مستخدمًا اسم شخص آخر، ويتحمل المسئولية الكاملة عن المعلومات التي يقدمها للدخول على البوابة واستخدامها.</p><h6>ملاحظة هامة</h6><p>إن دخول المستخدم على موقع بوابة \'حكومي\' وتصفحه لمحتواه، وإجرائه أية معاملات باستخدام هذه البوابة يعني موافقته المسبقة على كافة الشروط والأحكام الواردة بشروط استخدام البوابة التالية دون اعتراض.</p><h6>الشروط المحددة للخدمة</h6><p>تقوم الجهات الحكومية المعنية بإتاحة خدماتها للمستخدم وفقًا لاتفاقية قياسية معدة من جانبها طبقًا لطبيعة كل خدمة والشروط المحددة لإستخدامها، ونشرها على كافة فئات المجتمع المستهدفة، ويجب على تلك الجهات أن تورد في هذه الشروط أحكامًا مشتقة من أحكام شروط الاستخدام الماثلة وتتوافق معها، على ألا يضرَّ ذلك بسلامة وأمن وصحة الخدمات المقدمة وبيانات المستخدم.</p><h6>توافق البيانات</h6><p>يتحمَّل المستخدم بمفرده مسئولية صحة البيانات المقدمة من جانبه ( في حالة طلبها) وضمان مدى توافقها مع كل من القوانين والأنظمة المعمول بها، والشروط المحددة للخدمة، وشروط استخدام البوابة.</p><p>وتحتفظ الجهة الإدارية لبوابة \'حكومي\' والجهات الحكومية المعنية بحقها في الاطلاع على بيانات المستخدم، وذلك لضمان مدى توافقها مع القوانين والأنظمة المعمول بها في دولة قطر، ومع الشروط المحددة للخدمة وشروط استخدام بوابة \'حكومي\'، وتكون كل جهة حكومية معنية مسئولة عن ضمان التزام المستخدم بها.</p><h6>معايير \'حكومي\' الأمنية المعتمدة</h6><p>يجب أن تتوافق كافة الوسائط والأجهزة والبرامج والأنظمة المستخدمة من قِبل المستخدم لأغراض تخزين ومعالجة ونقل البيانات وغيرها مع المعايير الأمنية المعتمدة من قبل \'حكومي\'، ويجب على المستخدم، متى ما انطبق ذلك وضع إجراءات مناسبة لضمان صحة وتكامل هذه البيانات، ومنع عمليات الدخول أو الإستخدام غير المصرح به للبيانات.</p><p>ويجوز لـــ \'حكومي\' أن يقوم بمعالجة ونقل وتخزين البيانات في قطر أو في أية دولة أخرى إذا ما تطلب حفظ هذه البيانات القيام بذلك. ويُعتبر استخدام المستخدم للخدمات المتاحة بمثابة موافقة من قِبله على هذه المعالجة من قِبل \'حكومي\' والجهات الحكومية المعنية.<br><br>وفي حال تسجيل الدخول باستخدام نظام التوثيق الوطني \'توثيق\'، سيتم جمعبيانات عبر ملفات تعريف الارتباط من خلال خدمة توثيق، التي تعد واحدة من الخدمات المشتركةبين الجهات الحكومية المختلفة، وليس من خلال بوابة حكومي.</p><h6>السرية</h6><p>المعلومات السرية التي قد تحصل عليها الوحدة الإدارية أو الجهات الحكومية المعنية أو المستخدم من بعضهم البعض لدى تنفيذهم لشروط الاستخدام الماثلة، لا تجيز لمستلمها الإفصاح عنها إلا لتابعيه أو وكلائه أو استشارييه المهنيين الذين هم بحاجة لمعرفة تلك المعلومات.</p><p>ويضمن مستلم المعلومات السرية استخدام أولئك الأشخاص لتلك المعلومات لممارسة الحقوق وأداء الواجبات المنوطة بهم فقط مع بذل العناية الواجبة للحفاظ على سريتها.</p><p>وبصرف النظر عن أي نص خلاف ذلك وارد في شروط الاستخدام هذه، فإنه يجوز لمستلم المعلومات السرية الإفصاح عنها بالقدر الذي تتطلبه تشريعات دولة قطر أو الأحكام قضائية الصادرة بذلك.</p><p>ويحق للوزارة الرجوع على المستخدم بالتعويضات المناسبة الجابرة للأضرار التي لحقت بها جراء إخلاله بالتزاماته بإفشاء المعلومات السرية التي تحصّل عليها من خلال إستخدامه للبوابة، ودون الإخلال بحق الوزارة في حجب الدخول على واستخدام الموقع عن المستخدم نتيجة لذلك.</p><h6>الاستخدام المشروع للبوابة</h6><p>يوافق المستخدم على دخول واستخدام بوابة \'حكومي\' لأغراض مشروعة فقط، ويقر بمسئوليته الكاملة عن العلم والعمل بالتشريعات والأنظمة والقواعد التي تحكم إستخدامه البوابة.</p><p>وبمجرد دخول المستخدم على موقع البوابة فإنه يوافق على الامتناع عن ارتكاب أية أعمال أو أفعال قد تتعارض مع شروط استخدام البوابة، ومن بينها على سبيل المثال (لا الحصر) ما يلي</p><ul><li>استخدام الموقع بقصد ارتكاب مخالفة أو تحريض الآخرين على التورط في أي تصرف قد يعد جريمة جنائية أو ينطوي على ثمة مسئولية مدنية.</li><li>إدخال أو نشر أي محتويات غير قانونية تتضمن تمييزًا أو تشهيرًا أو إساءة أو قذفًا أو استخدام الموقع من أجل انتحال شخصيات أو أطراف أخرى.</li><li>استخدام الموقع لتحميل أي مادة أو برامج تحتوي على فيروسات أو شفرات حاسوبية أو ملفات أو برامج قد تعمل على تغيير أو إعاقة عمل الموقع أو أي جهاز أو برنامج عائد إلى أي شخص يدخل إلى البوابة أو تغيير أو إتلاف أو شطب أي محتوى على البوابة.</li><li>تحميل أو إدخال أو إرسال أو أي بث بخلاف ذلك لمواد لا يحق للمستخدم بثها بموجب أي قانون أو علاقة تعاقدية أو تعمد تعطيل خطوط الاتصال الاعتيادية بأي شكل كان.</li><li>نشر أو بث أي إعلان أو مادة دعائية أو أي شكل من أشكال الترويج أو نشر أي مادة تتنافى أو تتعارض مع حقوق الملكية الفكرية للآخرين أو جمع أو تخزين أية معلومات شخصية عن الغير.</li><li>نشر أو بث أي مادة أو معلومات تتنافى أو تتعارض مع الشرائع السماوية أو العادات أو التقاليد السائدة في دولة قطر.</li></ul><h6>التحديثات</h6><p>تقوم الوحدة الإدارية بالتنسيق مع الجهات الحكومية المعنية بإجراء تحديثات أو تعديلات سواء بالإضافة أو الحذف قد يرى إدخالها على شروط الاستخدام أو الخدمات أو التطبيقات أو الأدوات أو المزايا للخدمات المتاحة على البوابة من وقت لآخر أو إضافة أية وظائف جديدة أو بيانات أو تطبيقات أو أدوات أو مزايا لتلك الخدمات بما في ذلك السعر (إذا كان ذلك منطبقًا) للأسباب التي تقتضي ذلك.</p><p>وستقوم الوحدة الإدارية أو الجهات الحكومية المعنية بإخطار المستخدم بذلك بالنشر في بوابة \'حكومي \'، على أن يسري مفعول تلك التحديثات أو التعديلات على الفور بمجرد نشرها سواءً كانت تلك التعديلات تنطبق على الخدمات الجديدة أو السابقة، ما لم يتم الإشارة بالبوابة إلى تحديد تاريخ آخر لسريانها.</p><p>ويوافق المستخدم بموجب ذلك دون أدنى قيد أو شرط على أية تعديلات قد يتم إدراجها على الخدمات المتاحة على البوابة أو يتم إزالتها، على أنه في حالة عدم موافقته على الشروط أو الخدمات المعدلة فإنه يتعين عليه التوقف عن استخدام الخدمة عبر بوابة \'حكومي\'.</p><h6>وصلات المواقع الأخرى</h6><p>توفر بوابة \'حكومي\' بعض الوصلات الإلكترونية التي تقود إلى بوابات أو مواقع أخرى لا يتم تشغيلها من قبل حكومة قطر الإلكترونية، من باب التسهيل على المستخدم، وليس للوحدة الإدارية سيطرة عليها.</p><p>ومن ثم فإن الدخول على تلك البوابات والمواقع الإلكترونية يخضع للشروط والأحكام الخاصة بها دون أدنى مسئولية في هذا الشأن على بوابة \'حكومي \'.</p><h6>الرسوم والتكاليف</h6><ul><li>يتم تقديم الخدمات المتاحة على بوابة \'حكومي\' بما تشمله البيانات والمعلومات والوثائق والشهادات وغيرها كأصل عام مجاناً للمستخدم النهائي.</li><li>على أنه في حالة فرض مقابل للخدمات التي تتيحها الجهة الحكومية المعنية على البوابة فيتم إصدار فاتورة إلكترونية للمستخدم شاملة الضرائب سواءً كان الدفع مسبقًا أو آجلاً وفق ما تقرره الجهة الحكومية المعنية.</li><li>ويلتزم المستخدم بسداد الرسوم والتكاليف المقدرة لتلك الخدمة ضمن حدود المبلغ المبين وفقًا لشروط السداد الخاصة بتلك الخدمة.</li></ul><h6>إسترداد الرسوم والتكاليف</h6><p>الوزارة غير مسئولة على وجه الإطلاق عن أية رسوم أو تكاليف تم سدادها من جانب المستخدم لأي من الجهات الحكومية المعنية نظير الحصول على أي من الخدمات المقدمة عبر بوابة \'حكومي\' أو التعويض عنها.</p><p>وفي حالة تقدم المستخدم بأية طلبات أو مطالبات مالية للوزارة لاسترداد الرسوم أو التكاليف التي سبق وأن أداها نظير الخدمات والمعلومات المتاحة على البوابة، فإن الجهة المعنية بالوزارة سوف تقوم بإحالتها إلى الجهة الحكومية المعنية لبحثها والنظر في مدى صحتها ورد قيمتها (إن وجدت) للمستخدم دون أدنى مسئولية على الوزارة في هذا الشأن.</p><h6>حقوق الطبع والنشر والملكية الفكرية</h6><ul><li>لا تقدم الوحدة الإدارية أية ضمانات أو تعهدات بخصوص الحفاظ على حقوق الطبع والنشر و/أو حقوق الملكية الفكرية الخاصة بالمستخدم أو أية أطراف أخرى عن استخدام بوابة \'حكومي“.</li><li>وتحتفظ الوحدة الإدارية لنفسها بحق الرد على الإشعارات الخاصة بأي انتهاكات مزعومة لحقوق الطبع والنشر أو الملكية الفكرية عبر عنوان البريد الإلكتروني للبوابة contact@hukoomi.qa.</li></ul><h6>القيود</h6><p>لا يجوز للمستخدم بذاته أو بواسطة آخرين أو تابعين له أن يقوم أو يسمح بالقيام بعملية نسخ أو تعديل أو إجراء برمجة عكسية أو تصميم أو تحرير أو ترجمة أو تفكيك أو أية محاولة أخرى بخلاف ذلك لاستخلاص كل أو بعض أو أي جزء من الشفرات الأصلية للخدمات المقدمة عبر بوابة \'حكومي\'، أو الترخيص من الباطن أو إعادة بيع أو توزيع أية خدمة دون موافقة خطية مسبقة من \'حكومي\' أو الجهة الحكومية المعنية.</p><h6>رقابة المحتوى</h6><p>تحتفظ الجهة الإدارية لنفسها بالحق في مراقبة أي محتوى يتم إدخاله من قِبل المستخدم، ويجوز لها دون أدنى التزام عليها في هذا الشأن شطب أو إزالة أي مواد مدخلة من شأنها إنتهاك أحكام شروط الإستخدام.</p><h6>الضمانات والمسئولية</h6><p>إستثناءً مما هو منصوص عليه صراحةً في شروط الإستخدام الماثلة، وللحد الأقصى الذي تسمح به التشريعات والأنظمة القطرية، فإن الوحدة الإدارية لا تقدم أية ضمانات أخرى من أي نوع كانت سواءً صريحة أو ضمنية أو مطلوبة وفقًا للقانون أو خلاف ذلك، بما في ذلك تأمين البيانات، خلو عمليات الخدمات من الأخطاء أو عدم انقطاعها وكافة ما يتعلَّق بصلاحية العرض في السوق أو الملائمة لغرض بعينه و/أو عدم الإنتهاك.</p><p>ولا تتحمَّل الوزارة أو الوحدة الإدارية أية مسئولية أو التزام عن المسح أو الإخفاق في تخزين أية بيانات تتعلق بالمستخدم أو مراسلات/اتصالات أخرى تم الاحتفاظ بها أو تخزينها أو نقلها عبر إستخدام خدمات البوابة، كما لا تتحمل كذلك بأية مسئولية تجاهه عن أية أضرار مباشرة أو غير مباشرة على وجه الإطلاق قد تلحق به، أو سداد أية رسوم أو تكاليف لقاء الحصول عليها باستخدام بوابة \'حكومي\'.</p><h6>التنازل عن الضمان</h6><p>المستخدم يتفهم بوضوح ويوافق على أن استخدامه للموقع أو أي مادة متاحة من خلاله خاضع لمسئوليته الخاصة. ولا توفر الجهة الإدارية ولا أيٍ من موظفيها ضمانة بأن الموقع لن يتعرض للتوقف أو أنه سيكون خاليًا من عوائق الاستخدام أو الحذف أو الأخطاء، كما لا توجد ضمانة كاملة بشأن النتيجة التي سيحصل عليها من جراء استخدامه الموقع، حيث أن المحتويات والأدوات على الموقع مقدمة للمستخدم من جانب الجهات الحكومية المعنية على حالتها من دون ضمانات من أي نوع، بما في ذلك على سبيل المثال (وليس الحصر) ضمانات الاسم، والصلاحية السوقية والملائمة لغرض أو استخدام معين، أو الرواج.</p><h6>حالات القوة القاهرة</h6><p>لا تتحمَّل الوزارة بأية مسئولية عن الإخفاق أو التأخُّر في الأداء من جانب الوحدة الإدارية التابعة لها متى كان ذلك ناجمًا عن ظروف خارجة عن إرادتها.</p><p>كما لا تتحمَّل الوزارة المسئولية عند وقوع أي حادث طارئ مما يجوز معه للوحدة الإدارية أو الجهات الحكومية المعنية (بحسب الأحوال) القيام بتعليق أو تعطيل عمل بوابة \'حكومي\' بصورة تلقائية أو الخدمات المعلنة عليها أو أي خدمة من خدمات الجهات الحكومية المعنية على البوابة.</p><h6>أحوال الإنهاء</h6><p>يجوز للجهة الإدارية إنهاء شروط إستخدام بوابة \'حكومي\' دون حاجة إلى إبداء أسباب ودون تحمُّل ثمة مسئولية تجاه المستخدم بسبب ذلك فيما يخص كل أو أي جزء من الخدمات المتاحة على البوابة، على أن تقوم الوحدة الإدارية بنشر أي إنهاء يتم تقريره لأي خدمة أو خدمات على بوابة \'حكومي\'، وسيُعتبر النشر في تلك الحالة بمثابة إشعار كافٍ للمستخدم.</p><p>كما يجوز للجهة الإدارية إنهاء شروط الاستخدام في حالة وفاة المستخدم أو ترحيله خارج دولة قطر، وكذلك في حالة فقد الشخصية الاعتبارية للمستخدم، أو خضوعه لحالة من حالات الإفلاس.</p><h6>عواقب الإنهاء</h6><p>يترتب على إنهاء شروط الاستخدام الماثلة، الإلغاء الفوري للحقوق الممنوحة من للمستخدم بموجبها، واستحقاق كافة الرسوم والتكاليف للخدمات المؤداة بما في ذلك الضرائب المستحقة على المستخدم (إن وجدت) للجهة الحكومية المعنية على الفور، مع التزامه بإعادة كافة المعلومات السرية الخاصة ببوابة \'حكومي\' والجهة الحكومية المعنية أو إتلافها (بحسب الأحوال) للمدى الذي يتطلبه ذلك، ويجوز للوزارة الرجوع على المستخدم بكافة التكاليف والنفقات (بما في ذلك النفقات القانونية والمهنية الأخرى) التي قد تتكبدها بوابة \'حكومي\' نتيجة أو فيما يتعلق أو يُعزى بأي شكل كان لأداء أو امتناع المستخدم عن الالتزام بشروط الإستخدام.</p><h6>القانون الواجب التطبيق والمحكمة المختصة</h6><p>تخضع شروط الاستخدام وشروط الخدمة المحددة بها وتفسيرها، لأحكام التشريعات والأنظمة القانونية المعمول بها في دولة قطر.</p><p>وتختص محاكم دولة قطر وحدها – دون غيرها – بالنظر في أية منازعات قد تنشأ من جراء تطبيق شروط الاستخدام الماثلة أو تتعلق بها أو بتفسيرها أو تفسير أي بند من بنودها أو بمناسبتها.</p><p>إن الدخول على بوابة حكومة قطر الإلكترونية \'حكومي\' والتعامل على الخدمات المقدمة من الجهات الحكومية المعنية عن طريقها، يعد بمثابة إقرار من المستخدم بأنه قد قرأ وتفهم شروط الاستخدام الواردة أعلاه وأنه يوافق عليها.</p></div>","qatar_ranked":"قطر ","service_header_description":"تقدّم الوزارات والهيئات الحكومية وشبه الحكومية في دولة قطر ما يقرب من<span class=\'text-primary\'> 2,300 </span>خدمة، منها أكثر من<span class=\'text-primary\'> 1,500 </span>خدمة رقمية متكاملة.","lat
