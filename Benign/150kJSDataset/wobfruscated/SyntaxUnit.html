<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SyntaxUnit.html</title>
</head>
<body>
<script>function SyntaxUnit(text, line, col, type) {
    this.col = col;
    this.line = line;
    this.text = text;
    this.type = type;
}
SyntaxUnit.fromToken = function (token) {
    return new SyntaxUnit(token.value, token.startLine, token.startCol);
};
SyntaxUnit.prototype = {
    constructor: SyntaxUnit,
    valueOf: function () {
        return this.toString();
    },
    toString: function () {
        return this.text;
    }
};</script>
</body>
</html>
