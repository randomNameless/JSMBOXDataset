a worldwide."}],img:l(442),alt:"",label_img:"图片"},{title:"企业数据",list:[{txt:"1",txt_1:"993",txt_2:"",txt_3:"BOE Technology Group Co.",txt_4:"was founded"},{txt:"7",txt_1:"0000",txt_3:"BOE Patent Application Volume",txt_4:"Top 10 in the world for 5 consecutive years"},{txt:"1",txt_1:" / 4",txt_3:"Today, every fourth smart terminal in the world has a display from BOE",txt_4:""}]},{title:"BOE事业介绍",list:[{title:"Semiconductor Display Business",txt:"As a leading company in the global semiconductor display industry, BOE has led China's display industry from scratch. At present, every fourth smart terminal in the world has a display from BOE. Its ultra-high-definition, flexible and micro-display solutions have been widely used in famous brands at home and abroad. Global market research agency Omdia data shows that in 2021, BOE in smart phones, tablet PCs, notebook computers, monitors. TV and other five major applications of display shipments are ranked first in the world.",img:l(443),alt:"",label_img:"icon",href:""},{title:"Sensor and Solution Business",txt:"The sensor and solution business focuses on medical imaging, bio-detection, smart window, microwave communication, fingerprint identification, etc. BOE has a full-size X-ray flat panel detector backplane (FPXD) from 12 inches to 46 inches, which is widely used by high-end medical device companies in Europe, America, Japan, Korea and other parts of the world. We provide competitive sensor devices and solutions for transportation, construction and other fields.",img:l(444),alt:"",label_img:"icon",href:""},{title:"MLED Business",txt:'In the field of MLED, BOE provides customers with next-generation LED display systems and solutions based on its unique active drive architecture and high-speed transfer technology with semiconductor process and advanced micron-level packaging process. LED.0.9mm pixel pitch Mini LED display products, etc., to bring people the new "vision" world.',img:l(445),alt:"",label_img:"icon",href:""},{ti 探测器背板产品（FPXD），广泛应用于欧美、日本、韩国等全球高端医疗器械公司；智慧视窗通过显示和传感技术创新，为交通、建筑等领域提供极具竞争力的传感器件及解决方案。",img:l(444),alt:"",label_img:"icon",href:"https://www.boe.com/businessGroup/sensorSolution"},{title:"MLED事业",txt:"在MLED领域，BOE（京东方）以独有的主动式驱动架构、高速转印技术，为客户提供半导体工艺和先进微米级封装工艺的下一代LED显示系统及解决方案，目前已推出玻璃基75英寸8K Mini LED、0.9mm像素间距Mini LED显示产品等，为人们带来全新的“视”界。",img:l(445),alt:"",label_img:"icon",href:"https://www.boe.com/businessGroup/MLED"},{title:"物联网创新事业",txt:"物联网创新事业通过人工智能、大数据、云计算技术，聚焦软硬融合的产品与服务，深耕智慧园区、智慧金融领域，聚焦智慧一体机、大尺寸智慧終端产品，为物联网细分领域提供整体解决方案。目前，BOE(京东方)智慧金融解决方案覆盖超过2200个网点，智慧园区解决方案在北京、天津、重庆等20余个城市落地应用，为人们生活带来更智慧的产品和服务。",img:l(446),alt:"",label_img:"icon",href:"https://www.boe.com/businessGroup/intelligentSystem"},{title:"智慧医工事业",txt:"智慧医工事业通过科技与医学融合创新，构建以物联网技术为支撑的智慧分级健康管理体系，形成智慧健康管理生态系统，构建以健康管理为核心、医工终端为工具、互联网医院及数字医院为支撑的全周期健康服务闭环，提升人们的健康生活品质。",img:l(447),alt:"",label_img:"icon",href:"https://www.boe.com/businessGroup/intelligentMedical"}]},{title:"领导banner",img:l(448),alt:"",label_img:"背景图",txt:"屏之物联",txt_1:"未来如是",txt_2:"“在家庭在广场，在每一个人类生活的地方，都有我们的产品和服务，我们和人们的生活联系的如此紧密，以致于我们欲罢不能。”",label_txt_2:"名言",txt_3:"京东方科技集团董事长  陈炎顺",label_txt_3:"领导",txt_4:"阅读全文",label_txt_4:"阅读全文",href:"https://www.boe.com/about/leaderSpeech"},{title:"一路超越  创领未来",list:[{title:"第一部分",txt:"1993-1997",label_txt_1:"时间段",img:l(38),alt:"",label_img:"图片",list:[{txt:"1993",label_txt:"数字",txt_1:"年",label_txt_1:"单位",list:[{txt:"京东方创立，开启市场化、专业化、国际化的创业征程。"}]},{txt:"1994",label_txt:"数字",txt_1:"年",label_txt_1:"单位",list:[{txt:"成立平板显示TFT-LCD项目预研小组，"},{txt:"明确“进军液晶显示领域”的战略抉择。"}]},{txt:"1997",label_txt:"数字",txt_1:"年",label_txt_1:"单位",list:[{txt:"在深圳证券交易所成功发行境内上市外资股(B股);"},{txt:"与台湾冠捷科技合资成立北京东方冠捷电子有限公司，持股52%，为发展显示器件业务完成了下游产业布局。"}]}]},{title:"第二部分",txt:"1998-2002",label_txt_1:"时间段",img:l(38),alt:"",label_img:"图片",list:[{txt:"1999",label_txt:"数字",txt_1:"年",label_txt_1:"单位",list:[{txt:"开始提供基于显示系统的行业解决方案，整合真空技术优势，真空灭弧室制造技术达国际领先水平。"}]},{txt:"2001",label_txt:"数字",txt_1:"年",label_txt_1:"单位",list:[{txt:"在深圳证券交易所增发A股；"},{txt:"成立AMOLED技术实验室；"},{txt:"布局  Russia, Brazil, UAE, etc. The service system covers major regions in Europe, USA, Asia, and Africa worldwide."}],img:l(442),alt:"",label_img:"图片"},{title:"企业数据",list:[{txt:"1",txt_1:"993",txt_2:"",txt_3:"BOE Technology Group Co.",txt_4:"was founded"},{txt:"7",txt_1:"0000",txt_3:"BOE Patent Application Volume",txt_4:"Top 10 in the world for 5 consecutive years"},{txt:"1",txt_1:" / 4",txt_3:"Today, every fourth smart terminal in the world has a display from BOE",txt_4:""}]},{title:"BOE事业介绍",list:[{title:"Semiconductor Display Business",txt:"As a leading company in the global semiconductor display industry, BOE has led China's display industry from scratch. At present, every fourth smart terminal in the world has a display from BOE. Its ultra-high-definition, flexible and micro-display solutions have been widely used in famous brands at home and abroad. Global market research agency Omdia data shows that in 2020, BOE in smart phones, tablet PCs, notebook computers, monitors. TV and other five major applications of display shipments are ranked first in the world.",img:l(443),alt:"",label_img:"icon",href:""},{title:"Sensor and Solution Business",txt:"The sensor and solution business focuses on medical imaging, bio-detection, smart window, microwave communication, fingerprint identification, etc. BOE has a full-size X-ray flat panel detector backplane (FPXD) from 12 inches to 46 inches, which is widely used by high-end medical device companies in Europe, America, Japan, Korea and other parts of the world. We provide competitive sensor devices and solutions for transportation, construction and other fields.",img:l(444),alt:"",label_img:"icon",href:""},{title:"MLED Business",txt:'In the field of MLED, BOE provides customers with next-generation LED display systems and solutions based on its unique active drive architecture and high-speed transfer technology with semiconductor process and advanced micron-level packaging process. LED.0.9mm pixel pitch Mini LED display products, etc., to bring people the new "vision" world.',img:l(445),alt:"",label_img:"icon",href:""},{title:"IoT Innovation Business",txt:"Through artificial intelligence, big data and cloud computing technologies, the IoT Innovation Business focuses on products and services that integrate hardware and software, deeply cultivates the field of smart parks and smart finance, focuses on smart all-in-one, large-size smart terminal products, and provide overall solutions for the IoT segment. The company focuses on software and hardware convergence products and services, deepens its focus on smart parks and smart finance, focuses on smart all-in-one PCs and large-size smart terminal products, and provides total solutions for IoT segments. ",img:l(446),alt:"",label_img:"icon",href:""},{title:"Smart Medicine and Engineering Business",txt:"Through the integration and innovation of science and technology and medicine, the intelligent medical-industrial business builds a wisdom graded health management system supported by IoT technology, forms a wisdom health management ecosystem, and builds Health management as the core, medical industry terminal as a tool, Internet hospital and digital hospital as The whole cycle of health service closed loop with health management as the core, medical industry terminal as the tool, Internet hospital and digital hospital as the support, to improve the quality of people's health life.",img:l(447),alt:"",label_img:"icon",href:""}]},{title:"领导banner",img:l(448),alt:"",label_img:"背景图",txt:"Screen of Things",txt_1:"The future is like this",txt_2:"\"At home, at public squares, in every place where people live, we have products and services.We are so connected to people's lives that we can't stop thinking about it.\"",label_txt_2:"名言",txt_3:"Chairman of BOE Technology Group Yanshun Chen",label_txt_3:"领导",txt_4:"Read more",label_txt_4:"阅读全文",href:"https://www.boe.com/en/about/leaderSpeech"},{title:"Transcend to lead the future",list:[{title:"第一部分",txt:"1993-1997",label_txt_1:"时间段",img:l(38),alt:"",label_img:"图片",list:[{txt:"1993",label_txt:"数字",txt_1:"year",label_txt_1:"单位",list:[{txt:"BOE was founded, starting the journey of marketization, specialization and internationalization."}]},{txt:"1994",label_txt:"数字",txt_1:"year",label_txt_1:"单位",list:[{txt:"Established a pre-research group for flat panel display TFT-LCD project,"},{txt:'The strategic choice of "entering the field of liquid crystal display" was clearly defined.'}]},{txt:"1997",label_txt:"数字",txt_1:"year",label_txt_1:"单位",list:[{txt:"Successfully issued domestic listed foreign shares (B shares) on Shenzhen Stock Exchange."},{txt:"Established the joint venture with Taiwan TPV Technology to establish Beijing Oriental TPV Electronics Co;Ltd. with 52% shareholding, completing the downstream industrial layout for the development of display business."}]}]},{title:"第二部分",txt:"1998-2002",label_txt_1:"时间段",img:l(38),alt:"",label_img:"图片",list:[{txt:"1999",label_txt:"数字",txt_1:"year",label_txt_1:"单位",list:[{txt:"Started to provide industry solutions based on display systems. Integrating the advantages of vacuum technology, the vacuum interrupter manufacturing technology reached the international leading level."}]},{txt:"2001",label_txt:"数字",txt_1:"year",label_txt_1:"单位",list:[{txt:"Issuing additional A shares in Shenzhen Stock Exchange."},{txt:"Set up AMOLED technology laboratory, layout mobile display industry field."}]},{txt:"2002",label_txt:"数字",txt_1:"year",label_txt_1:"单位",list:[{txt:"Produced display light source products, an important component of TFT-LCD industry, and laid out the upstream of TFT-LCD industry."}]}]},{title:"第三部分",txt:"2003-2007",label_txt_1:"时间段",img:l(38),alt:"",label_img:"图片",list:[{txt:"2003",label_txt:"数字",txt_1:"year",label_txt_1:"单位",list:[{txt:"The first display production line in mainland China built with independent technology BOE's 5th generation TFT-LCD production line in Beijing. It fills the gap of domestic TFT-LCD display indus
