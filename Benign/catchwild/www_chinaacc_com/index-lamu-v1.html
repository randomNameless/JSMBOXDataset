    '@-moz-keyframes leftRight {0%,20%,53%,80%,to { -webkit-animation-timing-function: cubic-bezier(.215,.61,.355,1); animation-timing-function: cubic-bezier(.215,.61,.355,1);  -webkit-transform: translateZ(0); transform: translateZ(0)}40%,43% { -webkit-transform: translate3d(-15px,0px,0); transform: translate3d(-15px,0,0)}40%,43%,70% {-webkit-animation-timing-function: cubic-bezier(.755,.05,.855,.06); animation-timing-function: cubic-bezier(.755,.05,.855,.06) }70% { -webkit-transform: translate3d(-15px,0px,0);  transform: translate3d(-15px,0px,0)}90% {-webkit-transform: translate3d(-5px,0,0);transform: translate3d(-5px,0,0) }}'+

$('body').attr('id','homeLamu')
$(adHTML).insertBefore('.header-mod');
$(function(){
    $(window).resize(function () {
        leftrightWidth();
    });
    autoCloseLamuAd('homeCountdown');
    $("#homeLamuClose").click(function () {
        $(this).parents(".homeLamuTop").slideUp(400,function () {
            $('body').attr('id','');
            $(".homeLamuTop").remove();
            //重新获取首页导航定位高度
            if(typeof getNavTopEvent == 'function'){
                getNavTopEvent()
            }
        });
    });
});
var leftrightWidth = function () {
    var widowsWidth = $(window).width();
    $(".leftLink,.rightLink").css("width",(widowsWidth-1200)/2);

}

function autoCloseLamuAd(eleId){
    var element=document.getElementById(eleId),
        _homeLamuTop = $(".homeLamuTop");
    if(element){
        var EndTime = new Date(element.getAttribute('data-endtime').replace(/-/g, '/')).getTime(),
            starTime = new Date(element.getAttribute('data-startime').replace(/-/g, '/')).getTime(),
            NowTime = new Date().getTime();
        var ts = EndTime - NowTime,
            ints = starTime - NowTime,
            inTime =  EndTime - starTime;
        if (ts<0){
            $('body').attr('id','');
            _homeLamuTop.remove();
        }else {
            _homeLamuTop.show();
        }
        leftrightWidth();
    }
}


</script>
