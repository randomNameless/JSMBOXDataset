var module_130747135023=function(){if(window.innerWidth>=1200){const contentSquare=document.querySelector(".content-square"),contentMidSquare=document.querySelector(".content-mid-square"),contentBigSquare=document.querySelector(".content-big-square"),diagram=document.querySelector(".diagram");new IntersectionObserver((entries=>{entries.forEach((entry=>{entry.isIntersecting?(contentSquare.classList.add("active"),contentMidSquare.classList.add("active"),contentBigSquare.classList.add("active")):(contentSquare.classList.remove("active"),contentMidSquare.classList.remove("active"),contentBigSquare.classList.remove("active"))}))}),{root:null,rootMargin:"0px",threshold:.5}).observe(diagram)}if(window.innerWidth<=1199){const pulsatingCircles=document.querySelectorAll(".pulsating-circle");pulsatingCircles.forEach((circle=>{circle.addEventListener("click",(()=>{pulsatingCircles.forEach((otherCircle=>{otherCircle!==circle&&otherCircle.classList.remove("active")})),circle.classList.toggle("active")}))}))}}();
