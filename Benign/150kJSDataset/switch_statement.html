<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch_statement.html</title>
</head>
<body>

<script>
function foo(arg){
    switch(arg){
        case "first":
            return "first";
        case "second":
            return "second";
        case "third":
            return "third";
    }
}
var first = foo("first");
var second = foo("second");
var third = foo("third");
</script>

</body>
</html>
