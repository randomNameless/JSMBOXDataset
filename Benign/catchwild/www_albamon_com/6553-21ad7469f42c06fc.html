 \uc0ac\ud56d\uc5d0 \ub300\ud558\uc5ec\ub294 \uad00\uacc4\ubc95\ub839 \ub610\ub294 \uc0c1\uad00\ub840\uc5d0 \ub530\ub978\ub2e4."},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:'"\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uc544\ub798\uc640 \uac19\ub2e4. <table class="term__table"><colgroup><col style="width:400px"><col></colgroup><tbody><tr><th>\uc11c\ube44\uc2a4 \uba85</th><th>\uc11c\ube44\uc2a4 \ub0b4\uc6a9</th></tr><tr><td align="center">\uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4</td><td style="line-height:22px;">- \ud604\uc704\uce58\ub97c \uc774\uc6a9\ud55c \uad6d\ub0b4\uc9c0\uc5ed \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9<br>- \ud604\uc704\uce58\ub97c \ud65c\uc6a9\ud558\uc5ec \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604\uc704\uce58 \ub0b4\uc9c0 \ud2b9\uc815 \uc704\uce58\ub97c \uc9c0\ub3c4 \ub0b4\uc5d0 \ud45c\uae30\ud558\uc5ec \ucc44\uc6a9\uc815\ubcf4 \uc81c\uacf5<br>- \ud604\uc704\uce58 \ub0b4\uc9c0 \ud2b9\uc815 \uc704\uce58\ub97c \uc800\uc7a5<br>- \uc800\uc7a5\ud55c \uc704\uce58\ub97c \uae30\ubc18\uc73c\ub85c \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604 \uc704\uce58\ub97c \uc774\uc6a9\ud55c \uac8c\uc2dc\ubb3c \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604 \uc704\uce58\ub97c \uc774\uc6a9\ud55c \ucd9c/\ud1f4\uadfc \uc785\ub825<br>- \ub9e4\uc7a5 \uc704\uce58\uc640 \ud68c\uc6d0\uc758 \uc704\uce58 \ub9e4\uce6d</td></tr></tbody></table>'},{title:"\uc11c\ube44\uc2a4 \uc774\uc6a9\uc694\uae08",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \ubb34\ub8cc\uc774\uba70, \ubcc4\ub3c4\uc758 \uc720\ub8cc \uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0 \ud574\ub2f9 \uc11c\ube44\uc2a4\uc5d0 \uba85\uc2dc\ub41c \uc694\uae08\uc744 \uc9c0\ubd88\ud558\uc5ec\uc57c \uc0ac\uc6a9 \uac00\ub2a5\ud558\ub2e4. <br />\u2461 "\ud68c\uc0ac"\ub294 \uc720\ub8cc \uc11c\ube44\uc2a4 \uc774\uc6a9\uc694\uae08\uc744 "\ud68c\uc0ac"\uc640 \uacc4\uc57d\ud55c \uc804\uc790\uc9c0\ubd88\uc5c5\uccb4\uc5d0\uc11c \uc815\ud55c \ubc29\ubc95\uc5d0 \uc758\ud558\uac70\ub098 "\ud68c\uc0ac"\uac00 \uc815\ud55c \uccad\uad6c\uc11c\uc5d0 \ud569\uc0b0\ud558\uc5ec \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. <br />\u2462 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \ud1b5\ud558\uc5ec \uacb0\uc81c\ub41c \ub300\uae08\uc5d0 \ub300\ud55c \ucde8\uc18c \ubc0f \ud658\ubd88\uc740 "\ud68c\uc0ac"\uc758 \uacb0\uc81c \uc774\uc6a9\uc57d\uad00 \ub4f1 \uad00\uacc4\ubc95\uc5d0 \ub530\ub978\ub2e4. <br />\u2463 \ud68c\uc6d0\uc758 \uac1c\uc778\uc815\ubcf4\ub3c4\uc6a9 \ubc0f \uacb0\uc81c\uc0ac\uae30\ub85c \uc778\ud55c \ud658\ubd88\uc694\uccad \ub610\ub294 \uacb0\uc81c\uc790\uc758 \uac1c\uc778\uc815\ubcf4 \uc694\uad6c\ub294 \ubc95\ub960\uc774 \uc815\ud55c \uacbd\uc6b0 \uc678\uc5d0\ub294 \uac70\uc808\ub420 \uc218 \uc788\ub2e4. <br />\u2464 \ubb34\uc120 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2dc \ubc1c\uc0dd\ud558\ub294 \ub370\uc774\ud130 \ud1b5\uc2e0\ub8cc\ub294 \ubcc4\ub3c4\uc774\uba70 \uac00\uc785\ud55c \uac01 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4. <br />\u2465 MMS \ub4f1\uc73c\ub85c \uac8c\uc2dc\ubb3c\uc744 \ub4f1\ub85d\ud560 \uacbd\uc6b0 \ubc1c\uc0dd\ud558\ub294 \uc694\uae08\uc740 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc11c\ube44\uc2a4\ub0b4\uc6a9\ubcc0\uacbd \ud1b5\uc9c0 \ub4f1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4 \ub0b4\uc6a9\uc744 \ubcc0\uacbd\ud558\uac70\ub098 \uc885\ub8cc\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc758 \ub4f1\ub85d\ub41c \uc804\uc790\uc6b0\ud3b8 \uc8fc\uc18c\ub85c \uc774\uba54\uc77c\uc744 \ud1b5\ud558\uc5ec \uc11c\ube44\uc2a4 \ub0b4\uc6a9\uc758 \ubcc0\uacbd \uc0ac\ud56d \ub610\ub294 \uc885\ub8cc\ub97c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2461 \u2460\ud56d\uc758 \uacbd\uc6b0 \ubd88\ud2b9\uc815 \ub2e4\uc218\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ud1b5\uc9c0\ub97c \ud568\uc5d0 \uc788\uc5b4\uc11c\ub294 \uc6f9\uc0ac\uc774\ud2b8 \ub4f1 \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uacf5\uc9c0\uc0ac\ud56d\uc744 \ud1b5\ud558\uc5ec \ud68c\uc6d0\ub4e4\uc5d0\uac8c \ud1b5\uc9c0\ud560 \uc218 \uc788\ub2e4.'},{title:"\uc11c\ube44\uc2a4\uc774\uc6a9\uc758 \uc81c\ud55c \ubc0f \uc911\uc9c0",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc544\ub798 \uac01 \ud638\uc758 1\uc5d0 \ud574\ub2f9\ud558\ub294 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc911\uc9c0\uc2dc\ud0ac \uc218 \uc788\ub2e4.{\' \'} <br /> 1. \ud68c\uc6d0\uc774 "\ud68c\uc0ac" \uc11c\ube44\uc2a4\uc758 \uc6b4\uc601\uc744 \uace0\uc758 \ub610\ub294 \uc911\uacfc\uc2e4\ub85c \ubc29\ud574\ud558\ub294 \uacbd\uc6b0 <br /> 2. \uc11c\ube44\uc2a4\uc6a9 \uc124\ube44 \uc810\uac80, \ubcf4\uc218 \ub610\ub294 \uacf5\uc0ac\ub85c \uc778\ud558\uc5ec \ubd80\ub4dd\uc774\ud55c \uacbd\uc6b0 <br /> 3. \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95\uc5d0 \uaddc\uc815\ub41c \uae30\uac04\ud1b5\uc2e0\uc0ac\uc5c5\uc790\uac00 \uc804\uae30\ud1b5\uc2e0 \uc11c\ube44\uc2a4\ub97c \uc911\uc9c0\ud588\uc744 \uacbd\uc6b0 <br /> 4. \uad6d\uac00\ube44\uc0c1\uc0ac\ud0dc, \uc11c\ube44\uc2a4 \uc124\ube44\uc758 \uc7a5\uc560 \ub610\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc758 \ud3ed\uc8fc \ub4f1\uc73c\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc9c0\uc7a5\uc774 \uc788\ub294 \ub54c <br /> 5. \uae30\ud0c0 \uc911\ub300\ud55c \uc0ac\uc720\ub85c \uc778\ud558\uc5ec "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc9c0\uc18d\ud558\ub294 \uac83\uc774 \ubd80\uc801\ub2f9\ud558\ub2e4\uace0 \uc778\uc815\ud558\ub294 \uacbd\uc6b0 <br />\u2461 "\ud68c\uc0ac"\ub294 \uc804\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc911\uc9c0\ud55c \ub54c\uc5d0\ub294 \uadf8 \uc0ac\uc720 \ubc0f \uc81c\ud55c\uae30\uac04 \ub4f1\uc744 \ud68c\uc6d0\uc5d0\uac8c \uc54c\ub824\uc57c \ud55c\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud558\uc5ec \ud68c\uc6d0\uc758 \uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud560 \uc218 \uc788\uc73c\uba70, \ud68c\uc6d0\uc740 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud568\uc73c\ub85c\uc368 \uc774\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4. <br />\u2461 "\ud68c\uc0ac"\ub294 \ud0c0\uc0ac\uc5c5\uc790 \ub610\ub294 \uc774\uc6a9 \uace0\uac1d\uacfc\uc758 \uc694\uae08\uc815\uc0b0 \ubc0f \ubbfc\uc6d0\ucc98\ub9ac\ub97c \uc704\ud574 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \uc790\ub3d9 \uae30\ub85d\xb7\ubcf4\uc874\ud558\uba70, \ud574\ub2f9 \uc790\ub8cc\ub294 1\ub144\uac04 \ubcf4\uad00\ud55c\ub2e4. <br />\u2462 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \ud68c\uc6d0\uc774 \uc9c0\uc815\ud558\ub294 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\ud55c \ub2f9\ud574 \ud1b5\uc2e0 \ub2e8\ub9d0\uc7a5\uce58\ub85c \ub9e4\ud68c \ud68c\uc6d0\uc5d0\uac8c \uc81c\uacf5\ubc1b\ub294 \uc790, \uc81c\uacf5\uc77c\uc2dc \ubc0f \uc81c\uacf5\ubaa9\uc801\uc744 \uc989\uc2dc \ud1b5\ubcf4\ud55c\ub2e4. \ub2e8, \uc544\ub798 \uac01 \ud638\uc758 1\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc774 \ubbf8\ub9ac \ud2b9\uc815\ud558\uc5ec \uc9c0\uc815\ud55c \ud1b5\uc2e0 \ub2e8\ub9d0\uc7a5\uce58 \ub610\ub294 \uc804\uc790\uc6b0\ud3b8\uc8fc\uc18c\ub85c \ud1b5\ubcf4\ud55c\ub2e4. <br /> 1. \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\ud55c \ub2f9\ud574 \ud1b5\uc2e0\ub2e8\ub9d0\uc7a5\uce58\uac00 \ubb38\uc790, \uc74c\uc131 \ub610\ub294 \uc601\uc0c1\uc758 \uc218\uc2e0\uae30\ub2a5\uc744 \uac16\ucd94\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0 <br /> 2. \ud68c\uc6d0\uc774 \uc628\ub77c\uc778 \uac8c\uc2dc \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \ud1b5\ubcf4\ud560 \uac83\uc744 \ubbf8\ub9ac \uc694\uccad\ud55c \uacbd\uc6b0 <br />\u2463 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4 \ub610\ub294 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \uc774\uc6a9\uc57d\uad00\uc5d0 \uba85\uc2dc \ub610\ub294 \uace0\uc9c0\ud55c \ubc94\uc704\ub97c \ub118\uc5b4 \uc774\uc6a9\ud558\uac70\ub098 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc758 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud55c\ub2e4. \ub2e8, \uc544\ub798\uc758 \uacbd\uc6b0\ub294 \uc81c\uc678\ud55c\ub2e4. <br /> 1. \uc704\uce58\uc815\ubcf4 \ubc0f \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \ub530\ub978 \uc694\uae08\uc815\uc0b0\uc744 \uc704\ud558\uc5ec \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\uac00 \ud544\uc694\ud55c \uacbd\uc6b0 <br /> 2. \ud1b5\uacc4\uc791\uc131, \ud559\uc220\uc5f0\uad6c \ub610\ub294 \uc2dc\uc7a5\uc870\uc0ac\ub97c \uc704\ud558\uc5ec \ud2b9\uc815 \uac1c\uc778\uc744 \uc54c\uc544\ubcfc \uc218 \uc5c6\ub294 \ud615\ud0dc\ub85c \uac00\uacf5\ud558\uc5ec \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac",description:'\u2460 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud55c \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc81c\uacf5 \ubc0f \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc81c3\uc790 \uc81c\uacf5\uc5d0 \ub300\ud55c \ub3d9\uc758\uc758 \uc804\ubd80 \ub610\ub294 \uc77c\ubd80\ub97c \ucca0\ud68c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \ud30c\uae30\ud558\uc5ec\uc57c \ud55c\ub2e4.{\' \'} <br />\u2461 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc758 \uc77c\uc2dc\uc801\uc778 \uc911\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uc774\ub97c \uac70\uc808\ud560 \uc218 \uc5c6\uace0 \uc774\ub97c \uc704\ud55c \uae30\uc220\uc801 \uc218\ub2e8\uc744 \uac16\ucd94\uace0 \uc788\uc5b4\uc57c \ud55c\ub2e4. <br />\u2462 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc544\ub798 \uac01 \ud638\uc758 \uc790\ub8cc\uc5d0 \ub300\ud55c \uc5f4\ub78c \ub610\ub294 \uace0\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\uace0, \ub2f9\ud574 \uc790\ub8cc\uc5d0 \uc624\ub958\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc815\uc815\uc744 \uc694\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc815\ub2f9\ud55c \uc0ac\uc720 \uc5c6\uc774 \ud68c\uc6d0\uc758 \uc694\uad6c\ub97c \uac70\uc808\ud560 \uc218 \uc5c6\ub2e4. <br /> 1. \ubcf8\uc778\uc5d0 \ub300\ud55c \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc <br /> 2. \ubcf8\uc778\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uac00 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \ub610\ub294 \ub2e4\ub978 \ubc95\ub960 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ub41c \uc774\uc720 \ubc0f \ub0b4\uc6a9 <br />\u2463 \ud68c\uc6d0\uc740 \uc81c1\ud638 \ub0b4\uc9c0 \uc81c3\ud638\uc758 \uad8c\ub9ac\ud589\uc0ac\ub97c \uc704\ud574 "\ud68c\uc0ac"\uc758 \uc18c\uc815\uc758 \uc808\ucc28\ub97c \ud1b5\ud574 \uc694\uad6c\ud560 \uc218 \uc788\ub2e4.'},{title:"\ubc95\uc815\ub300\ub9ac\uc778\uc758 \uad8c\ub9ac",description:'\u2460 "\ud68c\uc0ac"\uac00 14\uc138 \ubbf8\ub9cc\uc758 \ud68c\uc6d0\uc73c\ub85c\ubd80\ud130 \uc81c 8\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \ubc95\uc815\ub300\ub9ac\uc778\uc758 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud55c\ub2e4. <br />\u2461 \ubcf8 \uc57d\uad00 \uc81c 9\uc870(\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac) \uc758 \uaddc\uc815\uc740 \uc81c1\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubc95\uc815\ub300\ub9ac\uc778\uc774 \ub3d9\uc758\ub97c \ud558\ub294 \uacbd\uc6b0\uc5d0 \uc774\ub97c \uc900\uc6a9\ud55c\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc6d0"\uc740 "\ubc95\uc815\ub300\ub9ac\uc778"\uc73c\ub85c \ubcf8\ub2e4.'},{title:"8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uc758 \uad8c\ub9ac",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc758 \uacbd\uc6b0\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc774\ud558 "8\uc138 \uc774\ud558\uc758 \uc544\ub3d9"\ub4f1\uc774\ub77c \ud55c\ub2e4)\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uac00 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubcf8\uc778\uc758 \ub3d9\uc758\uac00 \uc788\ub294 \uac83\uc73c\ub85c \ubcf8\ub2e4. <br /> 1. 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 <br /> 2. \uae08\uce58\uc0b0\uc790 <br /> 3. \uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95\uc81c2\uc870\uc81c2\ud56d\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc815\uc2e0\uc801 \uc7a5\uc560\ub97c \uac00\uc9c4 \uc790\ub85c\uc11c \uc7a5\uc560\uc778\uace0\uc6a9\ucd09\uc9c4 \ubc0f \uc9c1\uc5c5\uc7ac\ud65c\ubc95 \uc81c2\uc870\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc911\uc99d\uc7a5\uc560\uc778\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95 \uc81c29\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc7a5\uc560\uc778\ub4f1\ub85d\uc744 \ud55c \uc790\uc5d0 \ud55c\ud55c\ub2e4) <br />\u2461 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\uc758 \ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ub97c \ud558\uace0\uc790 \ud558\ub294 \ubcf4\ud638\uc758\ubb34\uc790\ub294 \uc11c\uba74\ub3d9\uc758\uc11c\uc5d0 \ubcf4\ud638\uc758\ubb34\uc790\uc784\uc744 \uc99d\uba85\ud558\ub294 \uc11c\uba74\uc744 \ucca8\ubd80\ud558\uc5ec "\ud68c\uc0ac"\uc5d0 \uc81c\ucd9c\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2462 \ubcf8 \uc57d\uad00 \uc81c 9\uc870(\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac) \uc758 \uaddc\uc815\uc740 \uc81c2\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubcf4\ud638\uc758\ubb34\uc790\uac00 \ub3d9\uc758\ub97c \ud558\ub294 \uacbd\uc6b0\uc5d0 \uc774\ub97c \uc900\uc6a9\ud55c\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc6d0"\uc740 "\ubcf4\ud638\uc758\ubb34\uc790"\ub85c \ubcf8\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \ubcf4\uc720\ubaa9\uc801 \ubc0f \uc774\uc6a9\uae30\uac04",description:"\u2460 \ud68c\uc0ac\ub294 \ubcf8 \uc57d\uad00 \uc81c4\uc870\uc5d0 \ub530\ub978 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud574 \ud544\uc694\ud55c \ucd5c\uc18c\ud55c\uc758 \uae30\uac04 \ub3d9\uc548 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \ubcf4\uc720 \ubc0f \uc774\uc6a9\ud569\ub2c8\ub2e4. <br />\u2461 \ud68c\uc0ac\ub294 \ubaa8\ub4e0 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\uc5d0\uc11c \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc77c\ud68c\uc131 \ub610\ub294 \uc784\uc2dc\ub85c \uc774\uc6a9 \ud6c4 \uc9c0\uccb4\uc5c6\uc774 \ud30c\uae30\ud569\ub2c8\ub2e4."},{title:"\uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\uc758 \uc9c0\uc815",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\ub97c \uc801\uc808\ud788 \uad00\ub9ac, \ubcf4\ud638\ud558\uace0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ubd88\ub9cc\uc744 \uc6d0\ud65c\ud788 \ucc98\ub9ac\ud560 \uc218 \uc788\ub3c4\ub85d \uc2e4\uc9c8\uc801\uc778 \ucc45\uc784\uc744 \uc9c8 \uc218 \uc788\ub294 \uc9c0\uc704\uc5d0 \uc788\ub294 \uc790\ub97c \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\ub85c \uc9c0\uc815\ud574 \uc6b4\uc601\ud55c\ub2e4. <br />\u2461 \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\ub294 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ubd80\uc11c\uc758 \ubd80\uc11c\uc7a5\uc73c\ub85c\uc11c \uad6c\uccb4\uc801\uc778 \uc0ac\ud56d\uc740 \ubcf8 \uc57d\uad00\uc758 \ubd80\uce59\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c15\uc870 \ub0b4\uc9c0 \uc81c26\uc870\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c \ud68c\uc6d0\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1 \uccad\uad6c\ub97c \ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uace0\uc758, \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \ubabb\ud558\ub294 \uacbd\uc6b0 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4. <br />\u2461 \ud68c\uc6d0\uc774 \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud558\uc5ec "\ud68c\uc0ac"\uc5d0 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 \ud68c\uc6d0\uc740 \uace0\uc758, \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \ubabb\ud558\ub294 \uacbd\uc6b0 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4.'},{title:"\uba74\ucc45",description:'\u2460 "\ud68c\uc0ac"\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \uacbd\uc6b0\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0 \uc774\ub85c \uc778\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \ubc1c\uc0dd\ud55c \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc54a\ub294\ub2e4. <br /> 1. \ucc9c\uc7ac\uc9c0\ubcc0 \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ubd88\uac00\ud56d\ub825\uc758 \uc0c1\ud0dc\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 2. \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud558\uc5ec "\ud68c\uc0ac"\uc640 \uc11c\ube44\uc2a4 \uc81c\ud734\uacc4\uc57d\uc744 \uccb4\uacb0\ud55c \uc81c3\uc790\uc758 \uace0\uc758\uc801\uc778 \uc11c\ube44\uc2a4 \ubc29\ud574\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 3. \ud68c\uc6d0\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc7a5\uc560\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 4. \uc81c1\ud638 \ub0b4\uc9c0 \uc81c3\ud638\ub97c \uc81c\uc678\ud55c \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uace0\uc758\xb7\uacfc\uc2e4\uc774 \uc5c6\ub294 \uc0ac\uc720\ub85c \uc778\ud55c \uacbd\uc6b0 <br />\u2461 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4 \ubc0f \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc7ac\ub41c \uc815\ubcf4, \uc790\ub8cc, \uc0ac\uc2e4\uc758 \uc2e0\ub8b0\ub3c4, \uc815\ud655\uc131 \ub4f1\uc5d0 \ub300\ud574\uc11c\ub294 \ubcf4\uc99d\uc744 \ud558\uc9c0 \uc54a\uc73c\uba70 \uc774\ub85c \uc778\ud574 \ubc1c\uc0dd\ud55c \ud68c\uc6d0\uc758 \uc190\ud574\uc5d0 \ub300\ud558\uc5ec\ub294 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.'},{title:"\uaddc\uc815\uc758 \uc900\uc6a9",description:"\ubcf8 \uc57d\uad00\uc740 \ub300\ud55c\ubbfc\uad6d\ubc95\ub839\uc5d0 \uc758\ud558\uc5ec \uaddc\uc815\ub418\uace0 \uc774\ud589\ub41c\ub2e4."},{title:"\ubd84\uc7c1\uc758 \uc870\uc815 \ubc0f \uae30\ud0c0",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud574 \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubc29\uc1a1\ud1b5\uc2e0\uc704\uc6d0\ud68c\uc5d0 \uc7ac\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4. <br />\u2461 "\ud68c\uc0ac" \ub610\ub294 \uace0\uac1d\uc740 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud574 \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ubd84\uc7c1\uc870\uc815\uc704\uc6d0\ud68c\uc5d0 \uc870\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4.'},{title:"\ud68c\uc0ac\uc758 \uc5f0\ub77d\ucc98",description:'"\ud68c\uc0ac"\uc758 \uc0c1\ud638 \ubc0f \uc8fc\uc18c \ub4f1\uc740 \ub2e4\uc74c\uacfc \uac19\ub2e4.<table class="term__table_column"><colgroup><col style="width: 240px"><col></colgroup><tbody><tr><th>\uc0c1\ud638</th><td>\uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac</td></tr><tr><th>\uc8fc\uc18c</th><td>\uc11c\uc6b8\uc2dc \uc11c\ucd08\uad6c \uc11c\ucd08\ub300\ub85c 301 \ub3d9\uc775\uc131\ubd09\ube4c\ub529 16~18\uce35 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac</td></tr><tr><th>\ub300\ud45c\uc804\ud654</th><td>1588-9350~1<br></td></tr></tbody></table>'},{description:'\uc774 \uc57d\uad00\uc740 2024\ub144 6\uc6d4 18\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4.<table class="term__table_column"><colgroup><col style="width: 240px"><col></colgroup><tbody><tr><th>\uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790</th><td>\uc774\ub984 : \uae40\uae30\ub0a8 <br />\uc18c\uc18d/\uc9c1\uc704 : \ubc95\ubb34\ubcf4\uc548\ud300\uc7a5<br />e-\uba54\uc77c : ciso@jobkorea.co.kr<br />\uc804\ud654 : 1588-9350~1</td></tr></tbody></table>'}],[{title:"\ubaa9\uc801",description:'\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac (\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc6b4\uc601\ud558\ub294 "\uc11c\ube44\uc2a4"\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 "\ud68c\uc0ac"\uc640 \ud68c\uc6d0\uac04\uc758 \uc774\uc6a9 \uc870\uac74 \ubc0f \uc81c\ubc18 \uc808\ucc28, \uad8c\ub9ac, \uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d, \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc774\uc6a9\uc57d\uad00\uc758 \ud6a8\ub825 \ubc0f \ubcc0\uacbd",description:'\u2460 \ubcf8 \uc57d\uad00\uc740 \uc11c\ube44\uc2a4\ub97c \uc2e0\uccad\ud55c \uace0\uac1d \ub610\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uace0 "\ud68c\uc0ac"\uac00 \uc815\ud55c \uc18c\uc815\uc758 \uc808\ucc28\uc5d0 \ub530\ub77c \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc790\ub85c \ub4f1\ub85d\ud568\uc73c\ub85c\uc368 \ud6a8\ub825\uc774 \ubc1c\uc0dd\ud55c\ub2e4. <br />\u2461 \ud68c\uc6d0\uc774 \uc628\ub77c\uc778\uc5d0\uc11c \ubcf8 \uc57d\uad00\uc758 "\ub3d9\uc758\ud558\uae30" \ubc84\ud2bc\uc744 \ud074\ub9ad\ud558\uc600\uc744 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc758 \ub0b4\uc6a9\uc744 \ubaa8\ub450 \uc77d\uace0 \uc774\ub97c \ucda9\ubd84\ud788 \uc774\ud574\ud558\uc600\uc73c\uba70, \uadf8 \uc801\uc6a9\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4. <br />\u2462 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960, \ucf58\ud150\uce20\uc0b0\uc5c5 \uc9c4\ud765\ubc95, \uc804\uc790\uc0c1\uac70\ub798 \ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960, \uc18c\ube44\uc790\uae30\ubcf8\ubc95, \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\ub828\ubc95\ub839\uc744 \uc704\ubc30\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \ubcf8 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\ub2e4. <br />\u2463 "\ud68c\uc0ac"\uac00 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 \ubc0f \uac1c\uc815\uc0ac\uc720\ub97c \uba85\uc2dc\ud558\uc5ec \ud604\ud589\uc57d\uad00\uacfc \ud568\uaed8 \uadf8 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc801\uc6a9\uc77c\uc790 \uc804\uc77c\uae4c\uc9c0 \uacf5\uc9c0\ud55c\ub2e4. \ub2e8 \ud68c\uc6d0\uc758 \uad8c\ub9ac, \uc758\ubb34\uc5d0 \uc911\ub300\ud55c \uc601\ud5a5\uc744 \uc8fc\ub294 \ubcc0\uacbd\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 30\uc77c \uc804\ubd80\ud130 \uacf5\uc9c0\ud558\ub3c4\ub85d \ud55c\ub2e4. <br />\u2464 \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc5d0 \ub300\ud574 \uac70\ubd80\ud560 \uad8c\ub9ac\uac00 \uc788\ub2e4. \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc774 \uacf5\uc9c0\ub41c \uc9c0 15\uc77c \uc774\ub0b4\uc5d0 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uba85\ud560 \uc218 \uc788\ub2e4. \ud68c\uc6d0\uc774 \uac70\ubd80\ud558\ub294 \uacbd\uc6b0 \ubcf8 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\uc778 "\ud68c\uc0ac"\ub294 15\uc77c\uc758 \uae30\uac04\uc744 \uc815\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \ud6c4 \ub2f9\ud574 \ud68c\uc6d0\uacfc\uc758 \uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. \ub9cc\uc57d, \ud68c\uc6d0\uc774 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uac70\ub098, \uc804\ud56d\uc5d0 \ub530\ub77c \uc2dc\ud589\uc77c \uc774\ud6c4\uc5d0 "\uc11c\ube44\uc2a4"\ub97c \uc774\uc6a9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.'},{title:"\uad00\uacc4\ubc95\ub839\uc758 \uc801\uc6a9",description:"\ubcf8 \uc57d\uad00\uc740 \uc2e0\uc758\uc131\uc2e4\uc758 \uc6d0\uce59\uc5d0 \ub530\ub77c \uacf5\uc815\ud558\uac8c \uc801\uc6a9\ud558\uba70, \ubcf8 \uc57d\uad00\uc5d0 \uba85\uc2dc\ub418\uc9c0 \uc544\ub2c8\ud55c \uc0ac\ud56d\uc5d0 \ub300\ud558\uc5ec\ub294 \uad00\uacc4\ubc95\ub839 \ub610\ub294 \uc0c1\uad00\ub840\uc5d0 \ub530\ub978\ub2e4."},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:'"\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uc544\ub798\uc640 \uac19\ub2e4. <table class="term__table"><colgroup><col style="width:400px"><col></colgroup><tbody><tr><th>\uc11c\ube44\uc2a4 \uba85</th><th>\uc11c\ube44\uc2a4 \ub0b4\uc6a9</th></tr><tr><td align="center">\uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4</td><td style="line-height:22px;">- \ud604\uc704\uce58\ub97c \uc774\uc6a9\ud55c \uad6d\ub0b4\uc9c0\uc5ed \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9<br>- \ud604\uc704\uce58\ub97c \ud65c\uc6a9\ud558\uc5ec \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604\uc704\uce58 \ub0b4\uc9c0 \ud2b9\uc815 \uc704\uce58\ub97c \uc9c0\ub3c4 \ub0b4\uc5d0 \ud45c\uae30\ud558\uc5ec \ucc44\uc6a9\uc815\ubcf4 \uc81c\uacf5<br>- \ud604\uc704\uce58 \ub0b4\uc9c0 \ud2b9\uc815 \uc704\uce58\ub97c \uc800\uc7a5<br>- \uc800\uc7a5\ud55c \uc704\uce58\ub97c \uae30\ubc18\uc73c\ub85c \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604 \uc704\uce58\ub97c \uc774\uc6a9\ud55c \uac8c\uc2dc\ubb3c \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604 \uc704\uce58\ub97c \uc774\uc6a9\ud55c \ucd9c/\ud1f4\uadfc \uc785\ub825<br>- \ub9e4\uc7a5 \uc704\uce58\uc640 \ud68c\uc6d0\uc758 \uc704\uce58 \ub9e4\uce6d</td></tr></tbody></table>'},{title:"\uc11c\ube44\uc2a4 \uc774\uc6a9\uc694\uae08",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \ubb34\ub8cc\uc774\uba70, \ubcc4\ub3c4\uc758 \uc720\ub8cc \uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0 \ud574\ub2f9 \uc11c\ube44\uc2a4\uc5d0 \uba85\uc2dc\ub41c \uc694\uae08\uc744 \uc9c0\ubd88\ud558\uc5ec\uc57c \uc0ac\uc6a9 \uac00\ub2a5\ud558\ub2e4. <br />\u2461 "\ud68c\uc0ac"\ub294 \uc720\ub8cc \uc11c\ube44\uc2a4 \uc774\uc6a9\uc694\uae08\uc744 "\ud68c\uc0ac"\uc640 \uacc4\uc57d\ud55c \uc804\uc790\uc9c0\ubd88\uc5c5\uccb4\uc5d0\uc11c \uc815\ud55c \ubc29\ubc95\uc5d0 \uc758\ud558\uac70\ub098 "\ud68c\uc0ac"\uac00 \uc815\ud55c \uccad\uad6c\uc11c\uc5d0 \ud569\uc0b0\ud558\uc5ec \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. <br />\u2462 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \ud1b5\ud558\uc5ec \uacb0\uc81c\ub41c \ub300\uae08\uc5d0 \ub300\ud55c \ucde8\uc18c \ubc0f \ud658\ubd88\uc740 "\ud68c\uc0ac"\uc758 \uacb0\uc81c \uc774\uc6a9\uc57d\uad00 \ub4f1 \uad00\uacc4\ubc95\uc5d0 \ub530\ub978\ub2e4. <br />\u2463 \ud68c\uc6d0\uc758 \uac1c\uc778\uc815\ubcf4\ub3c4\uc6a9 \ubc0f \uacb0\uc81c\uc0ac\uae30\ub85c \uc778\ud55c \ud658\ubd88\uc694\uccad \ub610\ub294 \uacb0\uc81c\uc790\uc758 \uac1c\uc778\uc815\ubcf4 \uc694\uad6c\ub294 \ubc95\ub960\uc774 \uc815\ud55c \uacbd\uc6b0 \uc678\uc5d0\ub294 \uac70\uc808\ub420 \uc218 \uc788\ub2e4. <br />\u2464 \ubb34\uc120 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2dc \ubc1c\uc0dd\ud558\ub294 \ub370\uc774\ud130 \ud1b5\uc2e0\ub8cc\ub294 \ubcc4\ub3c4\uc774\uba70 \uac00\uc785\ud55c \uac01 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4. <br />\u2465 MMS \ub4f1\uc73c\ub85c \uac8c\uc2dc\ubb3c\uc744 \ub4f1\ub85d\ud560 \uacbd\uc6b0 \ubc1c\uc0dd\ud558\ub294 \uc694\uae08\uc740 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc11c\ube44\uc2a4\ub0b4\uc6a9\ubcc0\uacbd \ud1b5\uc9c0 \ub4f1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4 \ub0b4\uc6a9\uc744 \ubcc0\uacbd\ud558\uac70\ub098 \uc885\ub8cc\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc758 \ub4f1\ub85d\ub41c \uc804\uc790\uc6b0\ud3b8 \uc8fc\uc18c\ub85c \uc774\uba54\uc77c\uc744 \ud1b5\ud558\uc5ec \uc11c\ube44\uc2a4 \ub0b4\uc6a9\uc758 \ubcc0\uacbd \uc0ac\ud56d \ub610\ub294 \uc885\ub8cc\ub97c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2461 \u2460\ud56d\uc758 \uacbd\uc6b0 \ubd88\ud2b9\uc815 \ub2e4\uc218\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ud1b5\uc9c0\ub97c \ud568\uc5d0 \uc788\uc5b4\uc11c\ub294 \uc6f9\uc0ac\uc774\ud2b8 \ub4f1 \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uacf5\uc9c0\uc0ac\ud56d\uc744 \ud1b5\ud558\uc5ec \ud68c\uc6d0\ub4e4\uc5d0\uac8c \ud1b5\uc9c0\ud560 \uc218 \uc788\ub2e4.'},{title:"\uc11c\ube44\uc2a4\uc774\uc6a9\uc758 \uc81c\ud55c \ubc0f \uc911\uc9c0",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc544\ub798 \uac01 \ud638\uc758 1\uc5d0 \ud574\ub2f9\ud558\ub294 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc911\uc9c0\uc2dc\ud0ac \uc218 \uc788\ub2e4.{\' \'} <br /> 1. \ud68c\uc6d0\uc774 "\ud68c\uc0ac" \uc11c\ube44\uc2a4\uc758 \uc6b4\uc601\uc744 \uace0\uc758 \ub610\ub294 \uc911\uacfc\uc2e4\ub85c \ubc29\ud574\ud558\ub294 \uacbd\uc6b0 <br /> 2. \uc11c\ube44\uc2a4\uc6a9 \uc124\ube44 \uc810\uac80, \ubcf4\uc218 \ub610\ub294 \uacf5\uc0ac\ub85c \uc778\ud558\uc5ec \ubd80\ub4dd\uc774\ud55c \uacbd\uc6b0 <br /> 3. \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95\uc5d0 \uaddc\uc815\ub41c \uae30\uac04\ud1b5\uc2e0\uc0ac\uc5c5\uc790\uac00 \uc804\uae30\ud1b5\uc2e0 \uc11c\ube44\uc2a4\ub97c \uc911\uc9c0\ud588\uc744 \uacbd\uc6b0 <br /> 4. \uad6d\uac00\ube44\uc0c1\uc0ac\ud0dc, \uc11c\ube44\uc2a4 \uc124\ube44\uc758 \uc7a5\uc560 \ub610\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc758 \ud3ed\uc8fc \ub4f1\uc73c\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc9c0\uc7a5\uc774 \uc788\ub294 \ub54c <br /> 5. \uae30\ud0c0 \uc911\ub300\ud55c \uc0ac\uc720\ub85c \uc778\ud558\uc5ec "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc9c0\uc18d\ud558\ub294 \uac83\uc774 \ubd80\uc801\ub2f9\ud558\ub2e4\uace0 \uc778\uc815\ud558\ub294 \uacbd\uc6b0 <br />\u2461 "\ud68c\uc0ac"\ub294 \uc804\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc911\uc9c0\ud55c \ub54c\uc5d0\ub294 \uadf8 \uc0ac\uc720 \ubc0f \uc81c\ud55c\uae30\uac04 \ub4f1\uc744 \ud68c\uc6d0\uc5d0\uac8c \uc54c\ub824\uc57c \ud55c\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud558\uc5ec \ud68c\uc6d0\uc758 \uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud560 \uc218 \uc788\uc73c\uba70, \ud68c\uc6d0\uc740 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud568\uc73c\ub85c\uc368 \uc774\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4. <br />\u2461 "\ud68c\uc0ac"\ub294 \ud0c0\uc0ac\uc5c5\uc790 \ub610\ub294 \uc774\uc6a9 \uace0\uac1d\uacfc\uc758 \uc694\uae08\uc815\uc0b0 \ubc0f \ubbfc\uc6d0\ucc98\ub9ac\ub97c \uc704\ud574 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \uc790\ub3d9 \uae30\ub85d\xb7\ubcf4\uc874\ud558\uba70, \ud574\ub2f9 \uc790\ub8cc\ub294 1\ub144\uac04 \ubcf4\uad00\ud55c\ub2e4. <br />\u2462 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \ud68c\uc6d0\uc774 \uc9c0\uc815\ud558\ub294 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\ud55c \ub2f9\ud574 \ud1b5\uc2e0 \ub2e8\ub9d0\uc7a5\uce58\ub85c \ub9e4\ud68c \ud68c\uc6d0\uc5d0\uac8c \uc81c\uacf5\ubc1b\ub294 \uc790, \uc81c\uacf5\uc77c\uc2dc \ubc0f \uc81c\uacf5\ubaa9\uc801\uc744 \uc989\uc2dc \ud1b5\ubcf4\ud55c\ub2e4. \ub2e8, \uc544\ub798 \uac01 \ud638\uc758 1\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc774 \ubbf8\ub9ac \ud2b9\uc815\ud558\uc5ec \uc9c0\uc815\ud55c \ud1b5\uc2e0 \ub2e8\ub9d0\uc7a5\uce58 \ub610\ub294 \uc804\uc790\uc6b0\ud3b8\uc8fc\uc18c\ub85c \ud1b5\ubcf4\ud55c\ub2e4. <br /> 1. \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\ud55c \ub2f9\ud574 \ud1b5\uc2e0\ub2e8\ub9d0\uc7a5\uce58\uac00 \ubb38\uc790, \uc74c\uc131 \ub610\ub294 \uc601\uc0c1\uc758 \uc218\uc2e0\uae30\ub2a5\uc744 \uac16\ucd94\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0 <br /> 2. \ud68c\uc6d0\uc774 \uc628\ub77c\uc778 \uac8c\uc2dc \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \ud1b5\ubcf4\ud560 \uac83\uc744 \ubbf8\ub9ac \uc694\uccad\ud55c \uacbd\uc6b0 <br />\u2463 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4 \ub610\ub294 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \uc774\uc6a9\uc57d\uad00\uc5d0 \uba85\uc2dc \ub610\ub294 \uace0\uc9c0\ud55c \ubc94\uc704\ub97c \ub118\uc5b4 \uc774\uc6a9\ud558\uac70\ub098 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc758 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud55c\ub2e4. \ub2e8, \uc544\ub798\uc758 \uacbd\uc6b0\ub294 \uc81c\uc678\ud55c\ub2e4. <br /> 1. \uc704\uce58\uc815\ubcf4 \ubc0f \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \ub530\ub978 \uc694\uae08\uc815\uc0b0\uc744 \uc704\ud558\uc5ec \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\uac00 \ud544\uc694\ud55c \uacbd\uc6b0 <br /> 2. \ud1b5\uacc4\uc791\uc131, \ud559\uc220\uc5f0\uad6c \ub610\ub294 \uc2dc\uc7a5\uc870\uc0ac\ub97c \uc704\ud558\uc5ec \ud2b9\uc815 \uac1c\uc778\uc744 \uc54c\uc544\ubcfc \uc218 \uc5c6\ub294 \ud615\ud0dc\ub85c \uac00\uacf5\ud558\uc5ec \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac",description:'\u2460 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud55c \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc81c\uacf5 \ubc0f \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc81c3\uc790 \uc81c\uacf5\uc5d0 \ub300\ud55c \ub3d9\uc758\uc758 \uc804\ubd80 \ub610\ub294 \uc77c\ubd80\ub97c \ucca0\ud68c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \ud30c\uae30\ud558\uc5ec\uc57c \ud55c\ub2e4.{\' \'} <br />\u2461 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc758 \uc77c\uc2dc\uc801\uc778 \uc911\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uc774\ub97c \uac70\uc808\ud560 \uc218 \uc5c6\uace0 \uc774\ub97c \uc704\ud55c \uae30\uc220\uc801 \uc218\ub2e8\uc744 \uac16\ucd94\uace0 \uc788\uc5b4\uc57c \ud55c\ub2e4. <br />\u2462 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc544\ub798 \uac01 \ud638\uc758 \uc790\ub8cc\uc5d0 \ub300\ud55c \uc5f4\ub78c \ub610\ub294 \uace0\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\uace0, \ub2f9\ud574 \uc790\ub8cc\uc5d0 \uc624\ub958\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc815\uc815\uc744 \uc694\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc815\ub2f9\ud55c \uc0ac\uc720 \uc5c6\uc774 \ud68c\uc6d0\uc758 \uc694\uad6c\ub97c \uac70\uc808\ud560 \uc218 \uc5c6\ub2e4. <br /> 1. \ubcf8\uc778\uc5d0 \ub300\ud55c \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc <br /> 2. \ubcf8\uc778\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uac00 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \ub610\ub294 \ub2e4\ub978 \ubc95\ub960 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ub41c \uc774\uc720 \ubc0f \ub0b4\uc6a9 <br />\u2463 \ud68c\uc6d0\uc740 \uc81c1\ud638 \ub0b4\uc9c0 \uc81c3\ud638\uc758 \uad8c\ub9ac\ud589\uc0ac\ub97c \uc704\ud574 "\ud68c\uc0ac"\uc758 \uc18c\uc815\uc758 \uc808\ucc28\ub97c \ud1b5\ud574 \uc694\uad6c\ud560 \uc218 \uc788\ub2e4.'},{title:"\ubc95\uc815\ub300\ub9ac\uc778\uc758 \uad8c\ub9ac",description:'\u2460 "\ud68c\uc0ac"\uac00 14\uc138 \ubbf8\ub9cc\uc758 \ud68c\uc6d0\uc73c\ub85c\ubd80\ud130 \uc81c 8\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \ubc95\uc815\ub300\ub9ac\uc778\uc758 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud55c\ub2e4. <br />\u2461 \ubcf8 \uc57d\uad00 \uc81c 9\uc870(\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac) \uc758 \uaddc\uc815\uc740 \uc81c1\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubc95\uc815\ub300\ub9ac\uc778\uc774 \ub3d9\uc758\ub97c \ud558\ub294 \uacbd\uc6b0\uc5d0 \uc774\ub97c \uc900\uc6a9\ud55c\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc6d0"\uc740 "\ubc95\uc815\ub300\ub9ac\uc778"\uc73c\ub85c \ubcf8\ub2e4.'},{title:"8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uc758 \uad8c\ub9ac",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc758 \uacbd\uc6b0\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc774\ud558 "8\uc138 \uc774\ud558\uc758 \uc544\ub3d9"\ub4f1\uc774\ub77c \ud55c\ub2e4)\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uac00 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubcf8\uc778\uc758 \ub3d9\uc758\uac00 \uc788\ub294 \uac83\uc73c\ub85c \ubcf8\ub2e4. <br /> 1. 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 <br /> 2. \uae08\uce58\uc0b0\uc790 <br /> 3. \uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95\uc81c2\uc870\uc81c2\ud56d\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc815\uc2e0\uc801 \uc7a5\uc560\ub97c \uac00\uc9c4 \uc790\ub85c\uc11c \uc7a5\uc560\uc778\uace0\uc6a9\ucd09\uc9c4 \ubc0f \uc9c1\uc5c5\uc7ac\ud65c\ubc95 \uc81c2\uc870\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc911\uc99d\uc7a5\uc560\uc778\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95 \uc81c29\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc7a5\uc560\uc778\ub4f1\ub85d\uc744 \ud55c \uc790\uc5d0 \ud55c\ud55c\ub2e4) <br />\u2461 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\uc758 \ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ub97c \ud558\uace0\uc790 \ud558\ub294 \ubcf4\ud638\uc758\ubb34\uc790\ub294 \uc11c\uba74\ub3d9\uc758\uc11c\uc5d0 \ubcf4\ud638\uc758\ubb34\uc790\uc784\uc744 \uc99d\uba85\ud558\ub294 \uc11c\uba74\uc744 \ucca8\ubd80\ud558\uc5ec "\ud68c\uc0ac"\uc5d0 \uc81c\ucd9c\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2462 \ubcf8 \uc57d\uad00 \uc81c 9\uc870(\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac) \uc758 \uaddc\uc815\uc740 \uc81c2\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubcf4\ud638\uc758\ubb34\uc790\uac00 \ub3d9\uc758\ub97c \ud558\ub294 \uacbd\uc6b0\uc5d0 \uc774\ub97c \uc900\uc6a9\ud55c\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc6d0"\uc740 "\ubcf4\ud638\uc758\ubb34\uc790"\ub85c \ubcf8\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \ubcf4\uc720\ubaa9\uc801 \ubc0f \uc774\uc6a9\uae30\uac04",description:"\u2460 \ud68c\uc0ac\ub294 \ubcf8 \uc57d\uad00 \uc81c4\uc870\uc5d0 \ub530\ub978 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud574 \ud544\uc694\ud55c \ucd5c\uc18c\ud55c\uc758 \uae30\uac04 \ub3d9\uc548 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \ubcf4\uc720 \ubc0f \uc774\uc6a9\ud569\ub2c8\ub2e4. <br />\u2461 \ud68c\uc0ac\ub294 \ubaa8\ub4e0 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\uc5d0\uc11c \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc77c\ud68c\uc131 \ub610\ub294 \uc784\uc2dc\ub85c \uc774\uc6a9 \ud6c4 \uc9c0\uccb4\uc5c6\uc774 \ud30c\uae30\ud569\ub2c8\ub2e4."},{title:"\uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\uc758 \uc9c0\uc815",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\ub97c \uc801\uc808\ud788 \uad00\ub9ac, \ubcf4\ud638\ud558\uace0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ubd88\ub9cc\uc744 \uc6d0\ud65c\ud788 \ucc98\ub9ac\ud560 \uc218 \uc788\ub3c4\ub85d \uc2e4\uc9c8\uc801\uc778 \ucc45\uc784\uc744 \uc9c8 \uc218 \uc788\ub294 \uc9c0\uc704\uc5d0 \uc788\ub294 \uc790\ub97c \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\ub85c \uc9c0\uc815\ud574 \uc6b4\uc601\ud55c\ub2e4. <br />\u2461 \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\ub294 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ubd80\uc11c\uc758 \ubd80\uc11c\uc7a5\uc73c\ub85c\uc11c \uad6c\uccb4\uc801\uc778 \uc0ac\ud56d\uc740 \ubcf8 \uc57d\uad00\uc758 \ubd80\uce59\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c15\uc870 \ub0b4\uc9c0 \uc81c26\uc870\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c \ud68c\uc6d0\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1 \uccad\uad6c\ub97c \ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uace0\uc758, \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \ubabb\ud558\ub294 \uacbd\uc6b0 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4. <br />\u2461 \ud68c\uc6d0\uc774 \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud558\uc5ec "\ud68c\uc0ac"\uc5d0 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 \ud68c\uc6d0\uc740 \uace0\uc758, \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \ubabb\ud558\ub294 \uacbd\uc6b0 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4.'},{title:"\uba74\ucc45",description:'\u2460 "\ud68c\uc0ac"\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \uacbd\uc6b0\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0 \uc774\ub85c \uc778\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \ubc1c\uc0dd\ud55c \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc54a\ub294\ub2e4. <br /> 1. \ucc9c\uc7ac\uc9c0\ubcc0 \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ubd88\uac00\ud56d\ub825\uc758 \uc0c1\ud0dc\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 2. \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud558\uc5ec "\ud68c\uc0ac"\uc640 \uc11c\ube44\uc2a4 \uc81c\ud734\uacc4\uc57d\uc744 \uccb4\uacb0\ud55c \uc81c3\uc790\uc758 \uace0\uc758\uc801\uc778 \uc11c\ube44\uc2a4 \ubc29\ud574\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 3. \ud68c\uc6d0\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc7a5\uc560\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 4. \uc81c1\ud638 \ub0b4\uc9c0 \uc81c3\ud638\ub97c \uc81c\uc678\ud55c \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uace0\uc758\xb7\uacfc\uc2e4\uc774 \uc5c6\ub294 \uc0ac\uc720\ub85c \uc778\ud55c \uacbd\uc6b0 <br />\u2461 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4 \ubc0f \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc7ac\ub41c \uc815\ubcf4, \uc790\ub8cc, \uc0ac\uc2e4\uc758 \uc2e0\ub8b0\ub3c4, \uc815\ud655\uc131 \ub4f1\uc5d0 \ub300\ud574\uc11c\ub294 \ubcf4\uc99d\uc744 \ud558\uc9c0 \uc54a\uc73c\uba70 \uc774\ub85c \uc778\ud574 \ubc1c\uc0dd\ud55c \ud68c\uc6d0\uc758 \uc190\ud574\uc5d0 \ub300\ud558\uc5ec\ub294 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.'},{title:"\uaddc\uc815\uc758 \uc900\uc6a9",description:"\ubcf8 \uc57d\uad00\uc740 \ub300\ud55c\ubbfc\uad6d\ubc95\ub839\uc5d0 \uc758\ud558\uc5ec \uaddc\uc815\ub418\uace0 \uc774\ud589\ub41c\ub2e4."},{title:"\ubd84\uc7c1\uc758 \uc870\uc815 \ubc0f \uae30\ud0c0",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud574 \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubc29\uc1a1\ud1b5\uc2e0\uc704\uc6d0\ud68c\uc5d0 \uc7ac\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4. <br />\u2461 "\ud68c\uc0ac" \ub610\ub294 \uace0\uac1d\uc740 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud574 \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ubd84\uc7c1\uc870\uc815\uc704\uc6d0\ud68c\uc5d0 \uc870\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4.'},{title:"\ud68c\uc0ac\uc758 \uc5f0\ub77d\ucc98",description:'"\ud68c\uc0ac"\uc758 \uc0c1\ud638 \ubc0f \uc8fc\uc18c \ub4f1\uc740 \ub2e4\uc74c\uacfc \uac19\ub2e4.<table class="term__table_column"><colgroup><col style="width: 240px"><col></colgroup><tbody><tr><th>\uc0c1\ud638</th><td>\uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac</td></tr><tr><th>\uc8fc\uc18c</th><td>\uc11c\uc6b8\uc2dc \uc11c\ucd08\uad6c \uc11c\ucd08\ub300\ub85c 301 \ub3d9\uc775\uc131\ubd09\ube4c\ub529 16~18\uce35 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac</td></tr><tr><th>\ub300\ud45c\uc804\ud654</th><td>1588-9350~1<br></td></tr></tbody></table>'},{description:'\uc774 \uc57d\uad00\uc740 2024\ub144 1\uc6d4 3\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4.<table class="term__table_column"><colgroup><col style="width: 240px"><col></colgroup><tbody><tr><th>\uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790</th><td>\uc774\ub984 : \uc774\uc0c1\uc778 <br />\uc18c\uc18d/\uc9c1\uc704 : \ucef4\ud50c\ub77c\uc774\uc5b8\uc2a4\ud300\uc7a5<br />e-\uba54\uc77c : ciso@jobkorea.co.kr<br />\uc804\ud654 : 1588-9350~1</td></tr></tbody></table>'}],[{title:"\ubaa9\uc801",description:'\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac (\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc6b4\uc601\ud558\ub294 "\uc11c\ube44\uc2a4"\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 "\ud68c\uc0ac"\uc640 \ud68c\uc6d0\uac04\uc758 \uc774\uc6a9 \uc870\uac74 \ubc0f \uc81c\ubc18 \uc808\ucc28, \uad8c\ub9ac, \uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d, \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc6a9\uc5b4\uc758 \uc815\uc758",description:'\u2460 \ubcf8 \uc57d\uad00\uc740 \uc11c\ube44\uc2a4\ub97c \uc2e0\uccad\ud55c \uace0\uac1d \ub610\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uace0 "\ud68c\uc0ac"\uac00 \uc815\ud55c \uc18c\uc815\uc758 \uc808\ucc28\uc5d0 \ub530\ub77c \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc790\ub85c \ub4f1\ub85d\ud568\uc73c\ub85c\uc368 \ud6a8\ub825\uc774 \ubc1c\uc0dd\ud55c\ub2e4. <br />\u2461 \ud68c\uc6d0\uc774 \uc628\ub77c\uc778\uc5d0\uc11c \ubcf8 \uc57d\uad00\uc758 "\ub3d9\uc758\ud558\uae30" \ubc84\ud2bc\uc744 \ud074\ub9ad\ud558\uc600\uc744 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc758 \ub0b4\uc6a9\uc744 \ubaa8\ub450 \uc77d\uace0 \uc774\ub97c \ucda9\ubd84\ud788 \uc774\ud574\ud558\uc600\uc73c\uba70, \uadf8 \uc801\uc6a9\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4. <br />\u2462 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960, \ucf58\ud150\uce20\uc0b0\uc5c5 \uc9c4\ud765\ubc95, \uc804\uc790\uc0c1\uac70\ub798 \ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960, \uc18c\ube44\uc790\uae30\ubcf8\ubc95, \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\ub828\ubc95\ub839\uc744 \uc704\ubc30\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \ubcf8 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\ub2e4. <br />\u2463 "\ud68c\uc0ac"\uac00 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 \ubc0f \uac1c\uc815\uc0ac\uc720\ub97c \uba85\uc2dc\ud558\uc5ec \ud604\ud589\uc57d\uad00\uacfc \ud568\uaed8 \uadf8 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc801\uc6a9\uc77c\uc790 \uc804\uc77c\uae4c\uc9c0 \uacf5\uc9c0\ud55c\ub2e4. \ub2e8 \ud68c\uc6d0\uc758 \uad8c\ub9ac, \uc758\ubb34\uc5d0 \uc911\ub300\ud55c \uc601\ud5a5\uc744 \uc8fc\ub294 \ubcc0\uacbd\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 30\uc77c \uc804\ubd80\ud130 \uacf5\uc9c0\ud558\ub3c4\ub85d \ud55c\ub2e4. <br />\u2464 \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc5d0 \ub300\ud574 \uac70\ubd80\ud560 \uad8c\ub9ac\uac00 \uc788\ub2e4. \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc774 \uacf5\uc9c0\ub41c \uc9c0 15\uc77c \uc774\ub0b4\uc5d0 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uba85\ud560 \uc218 \uc788\ub2e4. \ud68c\uc6d0\uc774 \uac70\ubd80\ud558\ub294 \uacbd\uc6b0 \ubcf8 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\uc778 "\ud68c\uc0ac"\ub294 15\uc77c\uc758 \uae30\uac04\uc744 \uc815\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \ud6c4 \ub2f9\ud574 \ud68c\uc6d0\uacfc\uc758 \uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. \ub9cc\uc57d, \ud68c\uc6d0\uc774 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uac70\ub098, \uc804\ud56d\uc5d0 \ub530\ub77c \uc2dc\ud589\uc77c \uc774\ud6c4\uc5d0 "\uc11c\ube44\uc2a4"\ub97c \uc774\uc6a9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.'},{title:"\uad00\uacc4\ubc95\ub839\uc758 \uc801\uc6a9",description:"\ubcf8 \uc57d\uad00\uc740 \uc2e0\uc758\uc131\uc2e4\uc758 \uc6d0\uce59\uc5d0 \ub530\ub77c \uacf5\uc815\ud558\uac8c \uc801\uc6a9\ud558\uba70, \ubcf8 \uc57d\uad00\uc5d0 \uba85\uc2dc\ub418\uc9c0 \uc544\ub2c8\ud55c \uc0ac\ud56d\uc5d0 \ub300\ud558\uc5ec\ub294 \uad00\uacc4\ubc95\ub839 \ub610\ub294 \uc0c1\uad00\ub840\uc5d0 \ub530\ub978\ub2e4."},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:'"\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uc544\ub798\uc640 \uac19\ub2e4. <table class="term__table"><colgroup><col style="width:400px"><col></colgroup><tbody><tr><th>\uc11c\ube44\uc2a4 \uba85</th><th>\uc11c\ube44\uc2a4 \ub0b4\uc6a9</th></tr><tr><td align="center">\uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4</td><td style="line-height:22px;">- \ud604\uc704\uce58\ub97c \uc774\uc6a9\ud55c \uad6d\ub0b4\uc9c0\uc5ed \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9<br>- \ud604\uc704\uce58\ub97c \ud65c\uc6a9\ud558\uc5ec \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604\uc704\uce58 \ub0b4\uc9c0 \ud2b9\uc815 \uc704\uce58\ub97c \uc9c0\ub3c4 \ub0b4\uc5d0 \ud45c\uae30\ud558\uc5ec \ucc44\uc6a9\uc815\ubcf4 \uc81c\uacf5<br>- \ud604\uc704\uce58 \ub0b4\uc9c0 \ud2b9\uc815 \uc704\uce58\ub97c \uc800\uc7a5<br>- \uc800\uc7a5\ud55c \uc704\uce58\ub97c \uae30\ubc18\uc73c\ub85c \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604 \uc704\uce58\ub97c \uc774\uc6a9\ud55c \uac8c\uc2dc\ubb3c \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc</td></tr></tbody></table>'},{title:"\uc11c\ube44\uc2a4 \uc774\uc6a9\uc694\uae08",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \ubb34\ub8cc\uc774\uba70, \ubcc4\ub3c4\uc758 \uc720\ub8cc \uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0 \ud574\ub2f9 \uc11c\ube44\uc2a4\uc5d0 \uba85\uc2dc\ub41c \uc694\uae08\uc744 \uc9c0\ubd88\ud558\uc5ec\uc57c \uc0ac\uc6a9 \uac00\ub2a5\ud558\ub2e4. <br />\u2461 "\ud68c\uc0ac"\ub294 \uc720\ub8cc \uc11c\ube44\uc2a4 \uc774\uc6a9\uc694\uae08\uc744 "\ud68c\uc0ac"\uc640 \uacc4\uc57d\ud55c \uc804\uc790\uc9c0\ubd88\uc5c5\uccb4\uc5d0\uc11c \uc815\ud55c \ubc29\ubc95\uc5d0 \uc758\ud558\uac70\ub098 "\ud68c\uc0ac"\uac00 \uc815\ud55c \uccad\uad6c\uc11c\uc5d0 \ud569\uc0b0\ud558\uc5ec \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. <br />\u2462 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \ud1b5\ud558\uc5ec \uacb0\uc81c\ub41c \ub300\uae08\uc5d0 \ub300\ud55c \ucde8\uc18c \ubc0f \ud658\ubd88\uc740 "\ud68c\uc0ac"\uc758 \uacb0\uc81c \uc774\uc6a9\uc57d\uad00 \ub4f1 \uad00\uacc4\ubc95\uc5d0 \ub530\ub978\ub2e4. <br />\u2463 \ud68c\uc6d0\uc758 \uac1c\uc778\uc815\ubcf4\ub3c4\uc6a9 \ubc0f \uacb0\uc81c\uc0ac\uae30\ub85c \uc778\ud55c \ud658\ubd88\uc694\uccad \ub610\ub294 \uacb0\uc81c\uc790\uc758 \uac1c\uc778\uc815\ubcf4 \uc694\uad6c\ub294 \ubc95\ub960\uc774 \uc815\ud55c \uacbd\uc6b0 \uc678\uc5d0\ub294 \uac70\uc808\ub420 \uc218 \uc788\ub2e4. <br />\u2464 \ubb34\uc120 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2dc \ubc1c\uc0dd\ud558\ub294 \ub370\uc774\ud130 \ud1b5\uc2e0\ub8cc\ub294 \ubcc4\ub3c4\uc774\uba70 \uac00\uc785\ud55c \uac01 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4. <br />\u2465 MMS \ub4f1\uc73c\ub85c \uac8c\uc2dc\ubb3c\uc744 \ub4f1\ub85d\ud560 \uacbd\uc6b0 \ubc1c\uc0dd\ud558\ub294 \uc694\uae08\uc740 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc11c\ube44\uc2a4\ub0b4\uc6a9\ubcc0\uacbd \ud1b5\uc9c0 \ub4f1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4 \ub0b4\uc6a9\uc744 \ubcc0\uacbd\ud558\uac70\ub098 \uc885\ub8cc\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc758 \ub4f1\ub85d\ub41c \uc804\uc790\uc6b0\ud3b8 \uc8fc\uc18c\ub85c \uc774\uba54\uc77c\uc744 \ud1b5\ud558\uc5ec \uc11c\ube44\uc2a4 \ub0b4\uc6a9\uc758 \ubcc0\uacbd \uc0ac\ud56d \ub610\ub294 \uc885\ub8cc\ub97c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2461 \u2460\ud56d\uc758 \uacbd\uc6b0 \ubd88\ud2b9\uc815 \ub2e4\uc218\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ud1b5\uc9c0\ub97c \ud568\uc5d0 \uc788\uc5b4\uc11c\ub294 \uc6f9\uc0ac\uc774\ud2b8 \ub4f1 \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uacf5\uc9c0\uc0ac\ud56d\uc744 \ud1b5\ud558\uc5ec \ud68c\uc6d0\ub4e4\uc5d0\uac8c \ud1b5\uc9c0\ud560 \uc218 \uc788\ub2e4.'},{title:"\uc11c\ube44\uc2a4\uc774\uc6a9\uc758 \uc81c\ud55c \ubc0f \uc911\uc9c0",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc544\ub798 \uac01 \ud638\uc758 1\uc5d0 \ud574\ub2f9\ud558\ub294 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc911\uc9c0\uc2dc\ud0ac \uc218 \uc788\ub2e4.{\' \'} <br /> 1. \ud68c\uc6d0\uc774 "\ud68c\uc0ac" \uc11c\ube44\uc2a4\uc758 \uc6b4\uc601\uc744 \uace0\uc758 \ub610\ub294 \uc911\uacfc\uc2e4\ub85c \ubc29\ud574\ud558\ub294 \uacbd\uc6b0 <br /> 2. \uc11c\ube44\uc2a4\uc6a9 \uc124\ube44 \uc810\uac80, \ubcf4\uc218 \ub610\ub294 \uacf5\uc0ac\ub85c \uc778\ud558\uc5ec \ubd80\ub4dd\uc774\ud55c \uacbd\uc6b0 <br /> 3. \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95\uc5d0 \uaddc\uc815\ub41c \uae30\uac04\ud1b5\uc2e0\uc0ac\uc5c5\uc790\uac00 \uc804\uae30\ud1b5\uc2e0 \uc11c\ube44\uc2a4\ub97c \uc911\uc9c0\ud588\uc744 \uacbd\uc6b0 <br /> 4. \uad6d\uac00\ube44\uc0c1\uc0ac\ud0dc, \uc11c\ube44\uc2a4 \uc124\ube44\uc758 \uc7a5\uc560 \ub610\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc758 \ud3ed\uc8fc \ub4f1\uc73c\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc9c0\uc7a5\uc774 \uc788\ub294 \ub54c <br /> 5. \uae30\ud0c0 \uc911\ub300\ud55c \uc0ac\uc720\ub85c \uc778\ud558\uc5ec "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc9c0\uc18d\ud558\ub294 \uac83\uc774 \ubd80\uc801\ub2f9\ud558\ub2e4\uace0 \uc778\uc815\ud558\ub294 \uacbd\uc6b0 <br />\u2461 "\ud68c\uc0ac"\ub294 \uc804\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc911\uc9c0\ud55c \ub54c\uc5d0\ub294 \uadf8 \uc0ac\uc720 \ubc0f \uc81c\ud55c\uae30\uac04 \ub4f1\uc744 \ud68c\uc6d0\uc5d0\uac8c \uc54c\ub824\uc57c \ud55c\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud558\uc5ec \ud68c\uc6d0\uc758 \uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud560 \uc218 \uc788\uc73c\uba70, \ud68c\uc6d0\uc740 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud568\uc73c\ub85c\uc368 \uc774\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4. <br />\u2461 "\ud68c\uc0ac"\ub294 \ud0c0\uc0ac\uc5c5\uc790 \ub610\ub294 \uc774\uc6a9 \uace0\uac1d\uacfc\uc758 \uc694\uae08\uc815\uc0b0 \ubc0f \ubbfc\uc6d0\ucc98\ub9ac\ub97c \uc704\ud574 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \uc790\ub3d9 \uae30\ub85d\xb7\ubcf4\uc874\ud558\uba70, \ud574\ub2f9 \uc790\ub8cc\ub294 1\ub144\uac04 \ubcf4\uad00\ud55c\ub2e4. <br />\u2462 "\ud68c\uc0ac"\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \ud68c\uc6d0\uc774 \uc9c0\uc815\ud558\ub294 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\ud55c \ub2f9\ud574 \ud1b5\uc2e0 \ub2e8\ub9d0\uc7a5\uce58\ub85c \ub9e4\ud68c \ud68c\uc6d0\uc5d0\uac8c \uc81c\uacf5\ubc1b\ub294 \uc790, \uc81c\uacf5\uc77c\uc2dc \ubc0f \uc81c\uacf5\ubaa9\uc801\uc744 \uc989\uc2dc \ud1b5\ubcf4\ud55c\ub2e4. \ub2e8, \uc544\ub798 \uac01 \ud638\uc758 1\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc774 \ubbf8\ub9ac \ud2b9\uc815\ud558\uc5ec \uc9c0\uc815\ud55c \ud1b5\uc2e0 \ub2e8\ub9d0\uc7a5\uce58 \ub610\ub294 \uc804\uc790\uc6b0\ud3b8\uc8fc\uc18c\ub85c \ud1b5\ubcf4\ud55c\ub2e4. <br /> 1. \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc218\uc9d1\ud55c \ub2f9\ud574 \ud1b5\uc2e0\ub2e8\ub9d0\uc7a5\uce58\uac00 \ubb38\uc790, \uc74c\uc131 \ub610\ub294 \uc601\uc0c1\uc758 \uc218\uc2e0\uae30\ub2a5\uc744 \uac16\ucd94\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0 <br /> 2. \ud68c\uc6d0\uc774 \uc628\ub77c\uc778 \uac8c\uc2dc \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \ud1b5\ubcf4\ud560 \uac83\uc744 \ubbf8\ub9ac \uc694\uccad\ud55c \uacbd\uc6b0 <br />\u2463 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4 \ub610\ub294 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \uc774\uc6a9\uc57d\uad00\uc5d0 \uba85\uc2dc \ub610\ub294 \uace0\uc9c0\ud55c \ubc94\uc704\ub97c \ub118\uc5b4 \uc774\uc6a9\ud558\uac70\ub098 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc758 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud55c\ub2e4. \ub2e8, \uc544\ub798\uc758 \uacbd\uc6b0\ub294 \uc81c\uc678\ud55c\ub2e4. <br /> 1. \uc704\uce58\uc815\ubcf4 \ubc0f \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \ub530\ub978 \uc694\uae08\uc815\uc0b0\uc744 \uc704\ud558\uc5ec \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\uac00 \ud544\uc694\ud55c \uacbd\uc6b0 <br /> 2. \ud1b5\uacc4\uc791\uc131, \ud559\uc220\uc5f0\uad6c \ub610\ub294 \uc2dc\uc7a5\uc870\uc0ac\ub97c \uc704\ud558\uc5ec \ud2b9\uc815 \uac1c\uc778\uc744 \uc54c\uc544\ubcfc \uc218 \uc5c6\ub294 \ud615\ud0dc\ub85c \uac00\uacf5\ud558\uc5ec \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac",description:'\u2460 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9\ud55c \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4 \uc81c\uacf5 \ubc0f \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc81c3\uc790 \uc81c\uacf5\uc5d0 \ub300\ud55c \ub3d9\uc758\uc758 \uc804\ubd80 \ub610\ub294 \uc77c\ubd80\ub97c \ucca0\ud68c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc\ub97c \ud30c\uae30\ud558\uc5ec\uc57c \ud55c\ub2e4.{\' \'} <br />\u2461 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc758 \uc77c\uc2dc\uc801\uc778 \uc911\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uc774\ub97c \uac70\uc808\ud560 \uc218 \uc5c6\uace0 \uc774\ub97c \uc704\ud55c \uae30\uc220\uc801 \uc218\ub2e8\uc744 \uac16\ucd94\uace0 \uc788\uc5b4\uc57c \ud55c\ub2e4. <br />\u2462 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc544\ub798 \uac01 \ud638\uc758 \uc790\ub8cc\uc5d0 \ub300\ud55c \uc5f4\ub78c \ub610\ub294 \uace0\uc9c0\ub97c \uc694\uad6c\ud560 \uc218 \uc788\uace0, \ub2f9\ud574 \uc790\ub8cc\uc5d0 \uc624\ub958\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc815\uc815\uc744 \uc694\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc815\ub2f9\ud55c \uc0ac\uc720 \uc5c6\uc774 \ud68c\uc6d0\uc758 \uc694\uad6c\ub97c \uac70\uc808\ud560 \uc218 \uc5c6\ub2e4. <br /> 1. \ubcf8\uc778\uc5d0 \ub300\ud55c \uc704\uce58\uc815\ubcf4 \uc774\uc6a9\xb7\uc81c\uacf5\uc0ac\uc2e4 \ud655\uc778\uc790\ub8cc <br /> 2. \ubcf8\uc778\uc758 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uac00 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \ub610\ub294 \ub2e4\ub978 \ubc95\ub960 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ub41c \uc774\uc720 \ubc0f \ub0b4\uc6a9 <br />\u2463 \ud68c\uc6d0\uc740 \uc81c1\ud638 \ub0b4\uc9c0 \uc81c3\ud638\uc758 \uad8c\ub9ac\ud589\uc0ac\ub97c \uc704\ud574 "\ud68c\uc0ac"\uc758 \uc18c\uc815\uc758 \uc808\ucc28\ub97c \ud1b5\ud574 \uc694\uad6c\ud560 \uc218 \uc788\ub2e4.'},{title:"\ubc95\uc815\ub300\ub9ac\uc778\uc758 \uad8c\ub9ac",description:'\u2460 "\ud68c\uc0ac"\uac00 14\uc138 \ubbf8\ub9cc\uc758 \ud68c\uc6d0\uc73c\ub85c\ubd80\ud130 \uc81c 8\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \ubc95\uc815\ub300\ub9ac\uc778\uc758 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud55c\ub2e4. <br />\u2461 \ubcf8 \uc57d\uad00 \uc81c 9\uc870(\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac) \uc758 \uaddc\uc815\uc740 \uc81c1\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubc95\uc815\ub300\ub9ac\uc778\uc774 \ub3d9\uc758\ub97c \ud558\ub294 \uacbd\uc6b0\uc5d0 \uc774\ub97c \uc900\uc6a9\ud55c\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc6d0"\uc740 "\ubc95\uc815\ub300\ub9ac\uc778"\uc73c\ub85c \ubcf8\ub2e4.'},{title:"8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uc758 \uad8c\ub9ac",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc758 \uacbd\uc6b0\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc774\ud558 "8\uc138 \uc774\ud558\uc758 \uc544\ub3d9"\ub4f1\uc774\ub77c \ud55c\ub2e4)\uc758 \ubcf4\ud638\uc758\ubb34\uc790\uac00 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubcf8\uc778\uc758 \ub3d9\uc758\uac00 \uc788\ub294 \uac83\uc73c\ub85c \ubcf8\ub2e4. <br /> 1. 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 <br /> 2. \uae08\uce58\uc0b0\uc790 <br /> 3. \uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95\uc81c2\uc870\uc81c2\ud56d\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc815\uc2e0\uc801 \uc7a5\uc560\ub97c \uac00\uc9c4 \uc790\ub85c\uc11c \uc7a5\uc560\uc778\uace0\uc6a9\ucd09\uc9c4 \ubc0f \uc9c1\uc5c5\uc7ac\ud65c\ubc95 \uc81c2\uc870\uc81c2\ud638\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc911\uc99d\uc7a5\uc560\uc778\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790(\uc7a5\uc560\uc778\ubcf5\uc9c0\ubc95 \uc81c29\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uc7a5\uc560\uc778\ub4f1\ub85d\uc744 \ud55c \uc790\uc5d0 \ud55c\ud55c\ub2e4) <br />\u2461 8\uc138 \uc774\ud558\uc758 \uc544\ub3d9 \ub4f1\uc758 \uc0dd\uba85 \ub610\ub294 \uc2e0\uccb4\uc758 \ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \uc774\uc6a9 \ub610\ub294 \uc81c\uacf5\uc5d0 \ub3d9\uc758\ub97c \ud558\uace0\uc790 \ud558\ub294 \ubcf4\ud638\uc758\ubb34\uc790\ub294 \uc11c\uba74\ub3d9\uc758\uc11c\uc5d0 \ubcf4\ud638\uc758\ubb34\uc790\uc784\uc744 \uc99d\uba85\ud558\ub294 \uc11c\uba74\uc744 \ucca8\ubd80\ud558\uc5ec "\ud68c\uc0ac"\uc5d0 \uc81c\ucd9c\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2462 \ubcf8 \uc57d\uad00 \uc81c 9\uc870(\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac) \uc758 \uaddc\uc815\uc740 \uc81c2\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubcf4\ud638\uc758\ubb34\uc790\uac00 \ub3d9\uc758\ub97c \ud558\ub294 \uacbd\uc6b0\uc5d0 \uc774\ub97c \uc900\uc6a9\ud55c\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc6d0"\uc740 "\ubcf4\ud638\uc758\ubb34\uc790"\ub85c \ubcf8\ub2e4.'},{title:"\uac1c\uc778\uc704\uce58\uc815\ubcf4\uc758 \ubcf4\uc720\ubaa9\uc801 \ubc0f \uc774\uc6a9\uae30\uac04",description:"\u2460 \ud68c\uc0ac\ub294 \ubcf8 \uc57d\uad00 \uc81c4\uc870\uc5d0 \ub530\ub978 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud574 \ud544\uc694\ud55c \ucd5c\uc18c\ud55c\uc758 \uae30\uac04 \ub3d9\uc548 \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \ubcf4\uc720 \ubc0f \uc774\uc6a9\ud569\ub2c8\ub2e4. <br />\u2461 \ud68c\uc0ac\ub294 \ubaa8\ub4e0 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\uc5d0\uc11c \uac1c\uc778\uc704\uce58\uc815\ubcf4\ub97c \uc77c\ud68c\uc131 \ub610\ub294 \uc784\uc2dc\ub85c \uc774\uc6a9 \ud6c4 \uc9c0\uccb4\uc5c6\uc774 \ud30c\uae30\ud569\ub2c8\ub2e4."},{title:"\uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\uc758 \uc9c0\uc815",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\ub97c \uc801\uc808\ud788 \uad00\ub9ac, \ubcf4\ud638\ud558\uace0 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uc758 \ubd88\ub9cc\uc744 \uc6d0\ud65c\ud788 \ucc98\ub9ac\ud560 \uc218 \uc788\ub3c4\ub85d \uc2e4\uc9c8\uc801\uc778 \ucc45\uc784\uc744 \uc9c8 \uc218 \uc788\ub294 \uc9c0\uc704\uc5d0 \uc788\ub294 \uc790\ub97c \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\ub85c \uc9c0\uc815\ud574 \uc6b4\uc601\ud55c\ub2e4. <br />\u2461 \uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790\ub294 \uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ubd80\uc11c\uc758 \ubd80\uc11c\uc7a5\uc73c\ub85c\uc11c \uad6c\uccb4\uc801\uc778 \uc0ac\ud56d\uc740 \ubcf8 \uc57d\uad00\uc758 \ubd80\uce59\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c15\uc870 \ub0b4\uc9c0 \uc81c26\uc870\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c \ud68c\uc6d0\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ud68c\uc6d0\uc740 "\ud68c\uc0ac"\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1 \uccad\uad6c\ub97c \ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uace0\uc758, \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \ubabb\ud558\ub294 \uacbd\uc6b0 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4. <br />\u2461 \ud68c\uc6d0\uc774 \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud558\uc5ec "\ud68c\uc0ac"\uc5d0 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 \ud68c\uc6d0\uc740 \uace0\uc758, \uacfc\uc2e4\uc774 \uc5c6\uc74c\uc744 \uc785\uc99d\ud558\uc9c0 \ubabb\ud558\ub294 \uacbd\uc6b0 \ucc45\uc784\uc744 \uba74\ud560 \uc218 \uc5c6\ub2e4.'},{title:"\uba74\ucc45",description:'\u2460 "\ud68c\uc0ac"\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \uacbd\uc6b0\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0 \uc774\ub85c \uc778\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \ubc1c\uc0dd\ud55c \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc54a\ub294\ub2e4. <br /> 1. \ucc9c\uc7ac\uc9c0\ubcc0 \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ubd88\uac00\ud56d\ub825\uc758 \uc0c1\ud0dc\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 2. \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud558\uc5ec "\ud68c\uc0ac"\uc640 \uc11c\ube44\uc2a4 \uc81c\ud734\uacc4\uc57d\uc744 \uccb4\uacb0\ud55c \uc81c3\uc790\uc758 \uace0\uc758\uc801\uc778 \uc11c\ube44\uc2a4 \ubc29\ud574\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 3. \ud68c\uc6d0\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc7a5\uc560\uac00 \uc788\ub294 \uacbd\uc6b0 <br /> 4. \uc81c1\ud638 \ub0b4\uc9c0 \uc81c3\ud638\ub97c \uc81c\uc678\ud55c \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uace0\uc758\xb7\uacfc\uc2e4\uc774 \uc5c6\ub294 \uc0ac\uc720\ub85c \uc778\ud55c \uacbd\uc6b0 <br />\u2461 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4 \ubc0f \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc7ac\ub41c \uc815\ubcf4, \uc790\ub8cc, \uc0ac\uc2e4\uc758 \uc2e0\ub8b0\ub3c4, \uc815\ud655\uc131 \ub4f1\uc5d0 \ub300\ud574\uc11c\ub294 \ubcf4\uc99d\uc744 \ud558\uc9c0 \uc54a\uc73c\uba70 \uc774\ub85c \uc778\ud574 \ubc1c\uc0dd\ud55c \ud68c\uc6d0\uc758 \uc190\ud574\uc5d0 \ub300\ud558\uc5ec\ub294 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.'},{title:"\uaddc\uc815\uc758 \uc900\uc6a9",description:"\ubcf8 \uc57d\uad00\uc740 \ub300\ud55c\ubbfc\uad6d\ubc95\ub839\uc5d0 \uc758\ud558\uc5ec \uaddc\uc815\ub418\uace0 \uc774\ud589\ub41c\ub2e4."},{title:"\ubd84\uc7c1\uc758 \uc870\uc815 \ubc0f \uae30\ud0c0",description:'\u2460 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud574 \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubc29\uc1a1\ud1b5\uc2e0\uc704\uc6d0\ud68c\uc5d0 \uc7ac\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4. <br />\u2461 "\ud68c\uc0ac" \ub610\ub294 \uace0\uac1d\uc740 \uc704\uce58\uc815\ubcf4\uc640 \uad00\ub828\ub41c \ubd84\uc7c1\uc5d0 \ub300\ud574 \ub2f9\uc0ac\uc790\uac04 \ud611\uc758\uac00 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc544\ub2c8\ud558\uac70\ub098 \ud611\uc758\ub97c \ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ubd84\uc7c1\uc870\uc815\uc704\uc6d0\ud68c\uc5d0 \uc870\uc815\uc744 \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4.'},{title:"\ud68c\uc0ac\uc758 \uc5f0\ub77d\ucc98",description:'"\ud68c\uc0ac"\uc758 \uc0c1\ud638 \ubc0f \uc8fc\uc18c \ub4f1\uc740 \ub2e4\uc74c\uacfc \uac19\ub2e4.<table class="term__table_column"><colgroup><col style="width: 240px"><col></colgroup><tbody><tr><th>\uc0c1\ud638</th><td>\uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac</td></tr><tr><th>\uc8fc\uc18c</th><td>\uc11c\uc6b8\uc2dc \uc11c\ucd08\uad6c \uc11c\ucd08\ub300\ub85c 301 \ub3d9\uc775\uc131\ubd09\ube4c\ub529 16~18\uce35 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac</td></tr><tr><th>\ub300\ud45c\uc804\ud654</th><td>1588-9350~1<br></td></tr></tbody></table>'},{description:'\uc774 \uc57d\uad00\uc740 2022\ub144 6\uc6d4 7\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4.<table class="term__table_column"><colgroup><col style="width: 240px"><col></colgroup><tbody><tr><th>\uc704\uce58\uc815\ubcf4\uad00\ub9ac\ucc45\uc784\uc790</th><td>\uc774\ub984 : \uc774\uc0c1\uc778 <br />\uc18c\uc18d/\uc9c1\uc704 : \ucef4\ud50c\ub77c\uc774\uc5b8\uc2a4\ud300\uc7a5<br />e-\uba54\uc77c : ciso@jobkorea.co.kr<br />\uc804\ud654 : 1588-9350~1</td></tr></tbody></table>'}],[{title:"\ubaa9\uc801",description:'\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac(\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc81c\uacf5\ud558\ub294 \uc704\uce58\uae30\ubc18 \uc11c\ube44\uc2a4(\uc774\ud558 "\uc11c\ube44\uc2a4")\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 "\ud68c\uc0ac"\uc640 \ud68c\uc6d0\uc758 \uad8c\ub9ac\xb7\uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc774\uc6a9\uc57d\uad00\uc758 \ud6a8\ub825 \ubc0f \ubcc0\uacbd",description:'\u2460 \ubcf8 \uc57d\uad00\uc740 \uc11c\ube44\uc2a4\ub97c \uc2e0\uccad\ud55c \uace0\uac1d \ub610\ub294 \uac1c\uc778\uc704\uce58\uc815\ubcf4\uc8fc\uccb4\uac00 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uace0 "\ud68c\uc0ac"\uac00 \uc815\ud55c \uc18c\uc815\uc758 \uc808\ucc28\uc5d0 \ub530\ub77c \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc790\ub85c \ub4f1\ub85d\ud568\uc73c\ub85c\uc368 \ud6a8\ub825\uc774 \ubc1c\uc0dd\ud55c\ub2e4. <br /> \u2461 \ud68c\uc6d0\uc774 \uc628\ub77c\uc778\uc5d0\uc11c \ubcf8 \uc57d\uad00\uc758 "\ub3d9\uc758\ud558\uae30" \ubc84\ud2bc\uc744 \ud074\ub9ad\ud558\uc600\uc744 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc758 \ub0b4\uc6a9\uc744 \ubaa8\ub450 \uc77d\uace0 \uc774\ub97c \ucda9\ubd84\ud788 \uc774\ud574\ud558\uc600\uc73c\uba70, \uadf8 \uc801\uc6a9\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4. <br /> \u2462 "\ud68c\uc0ac"\ub294 \uc704\uce58\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960, \ucf58\ud150\uce20\uc0b0\uc5c5 \uc9c4\ud765\ubc95, \uc804\uc790\uc0c1\uac70\ub798 \ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960, \uc18c\ube44\uc790\uae30\ubcf8\ubc95, \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\ub828\ubc95\ub839\uc744 \uc704\ubc30\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \ubcf8 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\ub2e4. <br /> \u2463 "\ud68c\uc0ac"\uac00 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 \ubc0f \uac1c\uc815\uc0ac\uc720\ub97c \uba85\uc2dc\ud558\uc5ec \ud604\ud589\uc57d\uad00\uacfc \ud568\uaed8 \uadf8 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc801\uc6a9\uc77c\uc790 \uc804\uc77c\uae4c\uc9c0 \uacf5\uc9c0\ud55c\ub2e4. \ub2e8 \ud68c\uc6d0\uc758 \uad8c\ub9ac, \uc758\ubb34\uc5d0 \uc911\ub300\ud55c \uc601\ud5a5\uc744 \uc8fc\ub294 \ubcc0\uacbd\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 30\uc77c \uc804\ubd80\ud130 \uacf5\uc9c0\ud558\ub3c4\ub85d \ud55c\ub2e4. <br />\u2464 \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc5d0 \ub300\ud574 \uac70\ubd80\ud560 \uad8c\ub9ac\uac00 \uc788\ub2e4. \ud68c\uc6d0\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc774 \uacf5\uc9c0\ub41c \uc9c0 15\uc77c \uc774\ub0b4\uc5d0 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uba85\ud560 \uc218 \uc788\ub2e4. \ud68c\uc6d0\uc774 \uac70\ubd80\ud558\ub294 \uacbd\uc6b0 \ubcf8 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\uc778 "\ud68c\uc0ac"\ub294 15\uc77c\uc758 \uae30\uac04\uc744 \uc815\ud558\uc5ec \ud68c\uc6d0\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \ud6c4 \ub2f9\ud574 \ud68c\uc6d0\uacfc\uc758 \uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. \ub9cc\uc57d, \ud68c\uc6d0\uc774 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uac70\ub098, \uc804\ud56d\uc5d0 \ub530\ub77c \uc2dc\ud589\uc77c \uc774\ud6c4\uc5d0 "\uc11c\ube44\uc2a4"\ub97c \uc774\uc6a9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.'},{title:"\uad00\uacc4\ubc95\ub839\uc758 \uc801\uc6a9",description:"\ubcf8 \uc57d\uad00\uc740 \uc2e0\uc758\uc131\uc2e4\uc758 \uc6d0\uce59\uc5d0 \ub530\ub77c \uacf5\uc815\ud558\uac8c \uc801\uc6a9\ud558\uba70, \ubcf8 \uc57d\uad00\uc5d0 \uba85\uc2dc\ub418\uc9c0 \uc544\ub2c8\ud55c \uc0ac\ud56d\uc5d0 \ub300\ud558\uc5ec\ub294 \uad00\uacc4\ubc95\ub839 \ub610\ub294 \uc0c1\uad00\ub840\uc5d0 \ub530\ub978\ub2e4."},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:'"\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uc544\ub798\uc640 \uac19\ub2e4. <table class="term__table"><colgroup><col style="width:400px"><col></colgroup><tbody><tr><th>\uc11c\ube44\uc2a4 \uba85</th><th>\uc11c\ube44\uc2a4 \ub0b4\uc6a9</th></tr><tr><td align="center">\uc704\uce58\uae30\ubc18\uc11c\ube44\uc2a4</td><td style="line-height:22px;">- \ud604\uc704\uce58\ub97c \uc774\uc6a9\ud55c \uad6d\ub0b4\uc9c0\uc5ed \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9<br>- \ud604\uc704\uce58\ub97c \ud65c\uc6a9\ud558\uc5ec \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604\uc704\uce58 \ub0b4\uc9c0 \ud2b9\uc815 \uc704\uce58\ub97c \uc9c0\ub3c4 \ub0b4\uc5d0 \ud45c\uae30\ud558\uc5ec \ucc44\uc6a9\uc815\ubcf4 \uc81c\uacf5<br>- \ud604\uc704\uce58 \ub0b4\uc9c0 \ud2b9\uc815 \uc704\uce58\ub97c \uc800\uc7a5<br>- \uc800\uc7a5\ud55c \uc704\uce58\ub97c \uae30\ubc18\uc73c\ub85c \ucc44\uc6a9\uc815\ubcf4 \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc<br>- \ud604 \uc704\uce58\ub97c \uc774\uc6a9\ud55c \uac8c\uc2dc\ubb3c \uac80\uc0c9\uacb0\uacfc \uc81c\uc2dc</td></tr></tbody></table>'},{title:"\uc11c\ube44\uc2a4 \uc774\uc6a9\uc694\uae08",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \ubb34\ub8cc\uc774\uba70, \ubcc4\ub3c4\uc758 \uc720\ub8cc \uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0 \ud574\ub2f9 \uc11c\ube44\uc2a4\uc5d0 \uba85\uc2dc\ub41c \uc694\uae08\uc744 \uc9c0\ubd88\ud558\uc5ec\uc57c \uc0ac\uc6a9 \uac00\ub2a5\ud558\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\ub294 \uc720\ub8cc \uc11c\ube44\uc2a4 \uc774\uc6a9\uc694\uae08\uc744 "\ud68c\uc0ac"\uc640 \uacc4\uc57d\ud55c \uc804\uc790\uc9c0\ubd88\uc5c5\uccb4\uc5d0\uc11c \uc815\ud55c \ubc29\ubc95\uc5d0 \uc758\ud558\uac70\ub098 "\ud68c\uc0ac"\uac00 \uc815\ud55c \uccad\uad6c\uc11c\uc5d0 \ud569\uc0b0\ud558\uc5ec \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. <br /> \u2462 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \ud1b5\ud558\uc5ec \uacb0\uc81c\ub41c \ub300\uae08\uc5d0 \ub300\ud55c \ucde8\uc18c \ubc0f \ud658\ubd88\uc740 "\ud68c\uc0ac"\uc758 \uacb0\uc81c \uc774\uc6a9\uc57d\uad00 \ub4f1 \uad00\uacc4\ubc95\uc5d0 \ub530\ub978\ub2e4. <br /> \u2463 \ud68c\uc6d0\uc758 \uac1c\uc778\uc815\ubcf4\ub3c4\uc6a9 \ubc0f \uacb0\uc81c\uc0ac\uae30\ub85c \uc778\ud55c \ud658\ubd88\uc694\uccad \ub610\ub294 \uacb0\uc81c\uc790\uc758 \uac1c\uc778\uc815\ubcf4 \uc694\uad6c\ub294 \ubc95\ub960\uc774 \uc815\ud55c \uacbd\uc6b0 \uc678\uc5d0\ub294 \uac70\uc808\ub420 \uc218 \uc788\ub2e4. <br /> \u2464 \ubb34\uc120 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2dc \ubc1c\uc0dd\ud558\ub294 \ub370\uc774\ud130 \ud1b5\uc2e0\ub8cc\ub294 \ubcc4\ub3c4\uc774\uba70 \uac00\uc785\ud55c \uac01 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4. <br />\u2465 MMS \ub4f1\uc73c\ub85c \uac8c\uc2dc\ubb3c\uc744 \ub4f1\ub85d\ud560 \uacbd\uc6b0 \ubc1c\uc0dd\ud558\ub294 \uc694\uae08\uc740 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc815\ucc45\uc5d0 \ub530\ub978\ub2e4.'},{title:"\uc11c\ube44\uc2a4\ub0b4\uc6a9\ubcc0\uacbd \ud1b5\uc9c0 \ub4f1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4 \ub0b4\uc6a9\uc744 \ubcc0\uacbd\ud558\uac70\ub098 \uc885\ub8cc\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0\uc758 \ub4f1\ub85d\ub41c \uc804\uc790\uc6b0\ud3b8 \uc8fc\uc18c\ub85c \uc774\uba54\uc77c\uc744 \ud1b5\ud558\uc5ec \uc11c\ube44\uc2a4 \ub0b4\uc6a9\uc758 \ubcc0\uacbd \uc0ac\ud56d \ub610\ub294 \uc885\ub8cc\ub97c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2461 \u2460\ud56d\uc758 \uacbd\uc6b0 \ubd88\ud2b9\uc815 \ub2e4\uc218\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ud1b5\uc9c0\ub97c \ud568\uc5d0 \uc788\uc5b4\uc11c\ub294 \uc6f9\uc0ac\uc774\ud2b8 \ub4f1 \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uacf5\uc9c0\uc0ac\ud56d\uc744 \ud1b5\ud558\uc5ec \ud68c\uc6d0\ub4e4\uc
