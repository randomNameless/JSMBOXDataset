-wrapper .zapas:hover {\n            background: transparent;\n        }\n    }\n\n    <\/style>\n\n\n<\/head>\n<body>\n    <div class=\"obal\">\n        <div class=\"obal-widget\">\n            <div class=\"zapasy\">\n                <div class=\"zapasy-hlavicka\">\n                    <span class=\"leftButton\">&#171; Ukončené přenosy<\/span>\n                    <span class=\"rightButton\">Aktuální přenosy &#187;<\/span>\n                <\/div>\n                <div class=\"zapasy-slider\">\n                    <div class=\"zapasy-wrapper zapasy-wrapper-main\"><\/div>\n                <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n\n\n    <script type=\"text/javascript\">\n        var target;\n        fceResize(); \n        updateWrapperHeight();\n        \n        function updateWrapperHeight() {\n            const zapasyMatch = document.querySelector('.zapasy');\n            const wrapperElement = document.querySelector('.obal-widget');\n\n            let innerElement = '';\n\n            if (zapasyMatch.classList.contains('slide-left')) {\n                innerElement = document.querySelector('.zapasy-wrapper-left');\n            } else if (zapasyMatch.classList.contains('slide-right')) {\n                innerElement = document.querySelector('.zapasy-wrapper-right');\n            } else {\n                innerElement = document.querySelector('.zapasy-wrapper-main');\n            }\n\n            if (innerElement) {\n                let innerElementHeight = innerElement.clientHeight;\n                wrapperElement.style.height = innerElementHeight + 24 + 'px';\n            }\n        }\n\n        function fceResize() {\n            var h = $('.obal-widget').outerHeight(true);            \n            $(target).height(h);\n        }\n\n        window.addEventListener('resize', function() {\n            fceResize();\n        });\n\n        function debounce(func, wait) {\n            let timeout;\n            return function executedFunction() {\n                const later = () => {\n                    clearTimeout(timeout);\n                    func();\n                };\n                clearTimeout(timeout);\n                timeout = setTimeout(later, wait);\n            };\n        }\n        \n\n\n        function run(div) {\n            target = div.children[0];\n\n            // Fetch JSON data from the server\n            // const data_url = 'https://graphics.stdout.cz/f8a8202224e40ec9f277b53cad04db75/overview-more._0_.json';\n            const data_url = 'https://production--sport-online-cdn.aws.xsd.cz/overview.json';\n\n            async function fetchJsonData() {\n                const response = await fetch(data_url);\n                return await response.json();\n            }\n\n            // Get default link based on sport type\n            function getDefaultLink(sport) {\n                const sportsUrls = {\n                    'hockey': \"https://sport.aktualne.cz/hokej/\",\n                    'football': \"https://sport.aktualne.cz/fotbal/\",\n                    'tennis': \"https://sport.aktualne.cz/tenis/\"\n                };\n                return sportsUrls[sport] || \"https://sport.aktualne.cz/\";\n            }\n\n            // Create an HTML element with optional classes and text content\n            function createElement(tag, className, textContent) {\n                const element = document.createElement(tag);\n                if (className) element.className = className;\n                if (textContent) element.textContent = textContent;\n                return element;\n            }\n\n            // Create an image element with a primary source, fallback to an alternative if loading fails\n            function createImage(primarySrc, fallbackSrc) {\n                const imageClub = document.createElement('img');\n                imageClub.src = primarySrc;\n                \n                imageClub.onerror = function() {\n                    this.src = fallbackSrc;\n                };\n                return imageClub;\n            }\n\n            \n\n\n            async function processData(jsonData) {\n                if (!jsonData) return;\n\n                // sorting matches based on date in format dd.mm.yyy hh:mm\n                function parseGameStart(gameStart) {\n                    const [datePart, timePart] = gameStart.split(' ');\n                    const [day, month, year] = datePart.split('.').map(Number);\n                    const [hours, minutes] = timePart.split(':').map(Number);\n                    return new Date(year, month - 1, day, hours, minutes);\n                }\n\n                function sortMatches(jsonData) {\n                    jsonData.sort((a, b) => parseGameStart(a.gameStart) - parseGameStart(b.gameStart));\n                }\n                sortMatches(jsonData);\n\n                // Finding closest playing match\n                var closestMatchIndex = null;\n                var todayTime = new Date();\n                todayTime.setTime(todayTime.getTime() - 3 * 60 * 60 * 1000); // Subtract 3 hours because live match\n\n                for (var i = 0; i < jsonData.length; i++) {\n                    var matchTime = parseGameStart(jsonData[i].gameStart);\n                    closestMatchIndex = i;\n\n                    if (matchTime >= todayTime) {\n                        closestMatchIndex = i;\n                        break;\n                    }\n                }\n\n\n                \n                var slideLeft = [], slideMain = [], slideRight = [];\n\n                for (var i = 1; i <= 4; i++) {\n                    var z = closestMatchIndex - i;\n                    if (z >= 0 && z < jsonData.length) {\n                        let zapasElement = createZapas(jsonData[z]);\n                        if (zapasElement) {\n                            slideLeft.push(zapasElement);\n                        }\n                    }\n                }\n                slideLeft.reverse();\n\n                for (var i = 0; i < 4; i++) {\n                    var z = closestMatchIndex + i;\n                    if (z >= 0 && z < jsonData.length) {\n                        let zapasElement = createZapas(jsonData[z]);\n                        if (zapasElement) {\n                            slideMain.push(zapasElement);\n                        }\n                    }\n                }\n\n                for (var i = 4; i < 8; i++) {\n                    var z = closestMatchIndex + i;\n                    if (z >= 0 && z < jsonData.length) {\n                        let zapasElement = createZapas(jsonData[z]);\n                        if (zapasElement) {\n                            slideRight.push(zapasElement);\n                        }\n                    }\n                }\n\n                while (slideMain.length < 4 && slideRight.length > 0) {\n                    slideMain.push(slideRight.shift());\n                }\n\n\n                // Assemble HTML for the slider\n                var sliderZapasy = assembleSliderHtml(slideLeft, slideMain, slideRight);\n                document.querySelector('.zapasy-slider').innerHTML = sliderZapasy;                \n\n                fceResize(); \n                updateWrapperHeight();\n            }\n\n\n            function createZapas(item) {\n                if (!item) return;\n\n                // Main zapas link element\n                const zapasLink = createElement('a', 'zapas ' + item.sport);\n                zapasLink.href = item.bbxUrl || getDefaultLink(item.sport);\n\n                // Zapas detail\n                const zapasDetail = createElement('div', 'zapas-detail', item.gameStart.replace(' ', ' | '));\n                zapasLink.appendChild(zapasDetail);\n\n                // Append status based elements\n                if (item.gameStatus === \"Live\") {\n                    zapasDetail.appendChild(createElement('span', 'online', 'Online'));\n                } else if (item.gameStatus === \"Fin\") {\n                    zapasDetail.appendChild(createElement('span', 'report', 'Report'));\n                }\n\n                // Zapas info container\n                const zapasInfo = createElement('div', 'zapas-info');\n                zapasLink.appendChild(zapasInfo);\n\n                // Team one info\n                const teamOneSpan = createElement('span', 'klub-l', item.teamOne.shortName);\n                teamOneSpan.title = item.teamOne.shortName;\n                zapasInfo.appendChild(teamOneSpan);\n                \n\n                const klubLogoObalL = createElement('div', 'klub-l-logo-obal');\n                zapasInfo.appendChild(klubLogoObalL);\n                klubLogoObalL.appendChild(createImage(\n                    `https://production--sport-online-cdn.aws.xsd.cz/media/${item.sport}/${item.teamOne.globalTeamId}.png`,\n                    'https://graphics.stdout.cz/877dda4bb29153c9ed70bf3208d4faf0/empty-flag._0_.svg'\n                ));\n\n                // Match status\n                const matchStatus = createElement('div', 'zapas-stav');\n                matchStatus.textContent = item.gameStatus === \"Sched\" ? '-:-' : `${item.scoreOne}:${item.scoreTwo}`;\n                zapasInfo.appendChild(matchStatus);\n                if (item.gameStatus === \"Live\") {\n                    matchStatus.classList.add(\"live-match\");\n                }\n\n                // Team two info\n                const klubLogoObalR = createElement('div', 'klub-r-logo-obal');\n                zapasInfo.appendChild(klubLogoObalR);\n                klubLogoObalR.appendChild(createImage(\n                    `https://production--sport-online-cdn.aws.xsd.cz/media/${item.sport}/${item.teamTwo.globalTeamId}.png`,\n                    'https://graphics.stdout.cz/877dda4bb29153c9ed70bf3208d4faf0/empty-flag._0_.svg'\n                ));\n\n                const teamTwoSpan = createElement('span', 'klub-r', item.teamTwo.shortName);\n                teamTwoSpan.title = item.teamTwo.shortName;\n                zapasInfo.appendChild(teamTwoSpan);\n\n\n                if (item.sport === 'hockey' || item.sport === 'football' || item.sport === 'tennis') {\n                    return zapasLink.outerHTML;\n                }\n            }\n\n            // This function assembles the HTML content for the slider based on the provided arrays\n            function assembleSliderHtml(slideLeft, slideMain, slideRight) {\n                let html = '';\n                if (slideLeft.length > 0 && slideMain.length > 0 && slideRight.length > 0) {\n                    html += `<div class=\"zapasy-wrapper zapasy-wrapper-left\">${slideLeft.join('')}<\/div>`;\n                    html += `<div class=\"zapasy-wrapper zapasy-wrapper-main\">${slideMain.join('')}<\/div>`;\n                    html += `<div class=\"zapasy-wrapper zapasy-wrapper-right\">${slideRight.join('')}<\/div>`;\n                }\n                if (slideLeft.length < 1 && slideMain.length > 0 && slideRight.length > 0) {\n                    html += `<div class=\"zapasy-wrapper zapasy-wrapper-main\">${slideMain.join('')}<\/div>`;\n                    html += `<div class=\"zapasy-wrapper zapasy-wrapper-right\">${slideRight.join('')}<\/div>`;\n                }\n                if (slideLeft.length > 0 && slideMain.length > 0 && slideRight.length < 1) {\n                    html += `<div class=\"zapasy-wrapper zapasy-wrapper-left\">${slideLeft.join('')}<\/div>`;\n                    html += `<div class=\"zapasy-wrapper zapasy-wrapper-main\">${slideMain.join('')}<\/div>`;\n                }\n                return html;\n            }\n\n\n            // // Define hidingRightButton\n            function hidingRightButton() {\n                if ($('.zapasy-slider .zapasy-wrapper-right').length < 1) {\n                    if($('.zapasy').hasClass('slide-left')) {\n                            $('.zapasy-hlavicka .rightButton').show();\n                    } else {\n                        $('.zapasy-hlavicka .rightButton').hide();\n                    }\n                } else if ($('.zapasy-slider .zapasy-wrapper-right').length > 0) {\n                    $('.zapasy-hlavicka .rightButton').show();\n                    console.log('length > 0');\n                }\n            }\n            hidingRightButton();\n\n\n            // Left, Right buttons click event handler\n            $('.zapasy-hlavicka span').on('click', function() {\n                if ($(this).hasClass('leftButton')) {\n                    if ($('.zapasy').hasClass('slide-right')) {\n                        $('.zapasy').removeClass('slide-right');\n                    } else {\n                        $('.zapasy').addClass('slide-left');\n                    }\n                }\n                if ($(this).hasClass('rightButton')) {\n                    if ($('.zapasy').hasClass('slide-left')) {\n                        $('.zapasy').removeClass('slide-left');\n                    } else {\n                        $('.zapasy').addClass('slide-right');\n                    }\n                }\n\n                setTimeout(function () {\n                    updateWrapperHeight();\n                    fceResize();\n                }, 0);\n\n                hidingRightButton();\n                LIB_GRAPHICS.userClick();\n            });\n\n\n            let previousData = null;\n            function clearExistingContent() {\n                const container = document.querySelector('.zapasy-wrapper');\n                container.innerHTML = '';\n            }\n\n            async function checkForUpdates() {\n                let jsonData = await fetchJsonData();\n                \n                if (JSON.stringify(jsonData) !== JSON.stringify(previousData)) {\n                    clearExistingContent();\n                    processData(jsonData);\n                    previousData = jsonData;\n                }\n            }\n\n            checkForUpdates();\n            setInterval(checkForUpdates, 50000);\n\n\n        window.addEventListener('load', function () {\n            fceResize();\n            updateWrapperHeight();\n        });\n\n        $(window).on('resize', debounce(function() {\n            fceResize(); \n            updateWrapperHeight();\n        }, 300));\n\n    }\n\n    <\/script>\n<\/body>\n<\/html>",
