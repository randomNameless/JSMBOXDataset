50 135w,\\nhttps://images.prismic.io/prodigy-website/573475c5-eb83-4a64-99bf-197560b6adf2_Google+Star+Ratings.png?auto=compress%2Cformat&fit=max&w=269&h=101 269w,\\nhttps://images.prismic.io/prodigy-website/573475c5-eb83-4a64-99bf-197560b6adf2_Google+Star+Ratings.png?auto=compress%2Cformat&fit=max&w=538&h=201 538w","sizes":"(min-width: 538px) 538px, 100vw"}},"layout":"constrained","backgroundColor":"#52af59","width":538,"height":201}}}],"NH":"Frequently asked questions","d5":[{"question":"How is Prodigy free for teachers?","answer":"<p>Prodigy is a completely free resource for teachers, designed to support learning and ease classroom budget constraints. Over 800,000 teachers use Prodigy annually at no cost, including access to thousands of standards-aligned questions in math and English.</p><p>Offering free in-game educational content enjoyed by millions of students, Prodigy is sustained by optional parent memberships that provide additional gameplay features and promote family engagement.</p>"},{"question":"Why should I choose Prodigy?","answer":"<p>There are lots of options when it comes to online tools for your classroom. But would your students love using them as much as they\'ll love Prodigy?</p><p>Prodigy doesn\'t just give your students a way to practice math and English. It turns classes into exciting worlds filled with quests, creativity and rewards.</p><p>While students play, our adaptive algorithm delivers questions that keep them engaged without getting frustrated. Whether they\'re playing at home or at school, Prodigy can help your students discover a passion for learning.</p>"},{"question":"How does Prodigy support my everyday classroom instruction?","answer":"<p>We\'re here to make your job as a teacher easier. That means:</p><p></p><ul><li>Allowing you to customize the content your students receive in-game</li><li>Engaging students so they\'re excited to learn and spend more time on task</li><li>Providing you with the real-time data you need to make important teaching decisions</li></ul><p></p><p>We always recommend taking advantage of all the tools Prodigy\'s platform has to offer. But we also know that #TeacherLife is busy. No matter how you use Prodigy, you can rest assured that students are always answering adaptive, standards-aligned questions.</br></p><p>Plus, Prodigy teachers can get extra time-saving tips in <a href=\'https://www.facebook.com/groups/prodigyteachercommunity/about/\' target=\'_blank\' rel=\'noopener noreferrer\'>our teacher community on Facebook</a>. </p>"},{"question":"How does Prodigy protect student privacy?","answer":"<p>We understand the critical importance of keeping students safe online, and we\'ve prioritized privacy, safety, and security features within the Prodigy Education platform. Although Prodigy does not require a Data Privacy Agreement, we\'re pleased to share that we are members of <a href=\'https://home.a4l.org/members-partners/\' target=\'_blank\' rel=\'noopener noreferrer\'>Access 4 Learning / Student Data Privacy Consortium</a> and use a form of the National Data Privacy Agreement.</br> We have also received certification from <a href=\'https://ikeepsafe.org/\' target=\'_blank\' rel=\'noopener noreferrer\'>iKeepSafe®</a>, confirming our compliance with FERPA, COPPA, and CSPC regulations.</p><p>When students play Prodigy Math and Prodigy English, no personal information or inappropriate language can be shared with or seen by other users.</br></p><p>Learn more about our <a href=\'https://www.prodigygame.com/main-en/privacy-policy/\' target=\'_blank\' rel=\'noopener noreferrer\'>Privacy Policy</a> or about <a href=\'https://prodigygame.zendesk.com/hc/en-us/articles/24107401311508-Data-Privacy-Agreements-with-Prodigy-Education\' target=\'_blank\' rel=\'noopener noreferrer\'>Data Privacy Agreements</a>.</p>"},{"question":"Is Prodigy aligned to my school, state or national standards?","answer":"<p>Yes, Prodigy aligns with school, state, and national standards.</br></p><p>Prodigy Math offers comprehensive coverage for a wide range of curricula in the US, including Common Core, TEKS (Texas), SOL (Virginia), and many more state-specific standards. It also provides coverage for curricula in Canada, Australia, India, and the UK.</br></p><p>Prodigy English currently aligns with Common Core standards for grades 1-6, with more coverage on the way.</p><p>For a full breakdown of all the standards and skills Prodigy covers, see our <a href=\'https://www.prodigygame.com/main-en/math-curriculum-standards/\' rel=\'noopener noreferrer\'>math curriculum coverage</a> and <a href=\'https://www.prodigygame.com/main-en/english-language-curriculum-standards/\' rel=\'noopener noreferrer\'>English curriculum coverage</a> pages.</p><p></p>"},{"question":"What do students see when playing Prodigy?","answer":"<p>What students see will depend on whether they are playing Prodigy Math or Prodigy English. </p><p><a href=\'https://www.prodigygame.com/main-en/prodigy-math/\' rel=\'noopener noreferrer\'>In Prodigy Math</a>, students customize their character\'s appearance and engage in an immersive storyline with math battles against Prodigy creatures. The math question interface offers video lessons, hint bubbles, and text-to-speech support, along with tools like digital manipulatives. Correct answers progress the game, while incorrect answers result in a missed move. The engaging battle aspect of the game motivates students and builds their math confidence as they answer standards-aligned questions.</p><p><a href=\'https://www.prodigygame.com/main-en/prodigy-english/\' rel=\'noopener noreferrer\'>In Prodigy English</a>, students immerse themselves in building an online village while mastering curriculum-aligned reading, writing, and language skills. As they explore and collect supplies, students answer standards-aligned questions to earn energy, which is essential for improving their village and progressing in this sandbox-style game.</p><p></p>"},{"question":"Can I select content based on what I\'m teaching in class?","answer":"<p>Yes, you can select content in Prodigy based on what you\'re teaching in class. The platform allows you to align the in-game questions with your current curriculum, ensuring that students practice and reinforce the concepts you\'re covering in class.</p>"},{"question":"What are Prodigy\'s Memberships?","answer":"<p>Prodigy\'s Memberships are paid subscriptions that unlock extra in-game features and benefits for students. These engaging and fun incentives can help boost the time spent learning and answering math and English questions. Members can also become more motivated to spend extra time playing Prodigy and level up their math skills. The more students play, the more insight teachers can get into their progress and learning.</p><p>Parents also benefit from a Membership too. If a student already has one, their parent or guardian will automatically be able to get the following features in their parent account:</p><p></p><ul><li>Printable Practice Sheets</li><li>The ability to Cheer Them On in-game when learning</li><li>Gain access to a variety of Video Lessons to support their education</li><li>Set learning goals and send exclusive in-game rewards to motivate your child</li><li>See how many questions they answer, the grade level they are performing at and the areas where they need more practice via the Practice Areas</li><li>Get extra insights to support their child\'s learning even more with access to a Curriculum Progress report and monthly Report Card to track their performance</li></ul><p></p><p>Our mission is to help every student in the world love learning. Memberships not only support your child\'s development. They allow us to continue providing all of the educational content in our games to students and schools for free.</p><p></p><p>Note: Prodigy Memberships purchased through the Prodigy iOS app can only be canceled by following Apple\'s auto-renewal subscription cancellation procedure. For more information about memberships purchased through the iOS app, <a href=\'https://prodigygame.zendesk.com/hc/en-us/articles/206580775\' rel=\'noopener noreferrer\'>see our helpdesk article.</a></p>"}],"II":{"R_":"Prodigy supports students, educators and schools","FY":"See how Prodigy has helped educators and schools succeed with game-based learning.","Ic":"View case studies","Ui":"https://www.prodigygame.com/main-en/research/","Zd":"Teacher guiding student on tablet","JU":"https://images.prismic.io/prodigy-website/Zr-QREaF0TcGJAfR_reading-teacher.png?auto=format,compress"},"zE":[{"icon":"https://images.prismic.io/prodigy-website/Zr4B00aF0TcGI9fO_magnifying-glass.png?auto=format,compress","iconAlt":"Magnifying glass","heading":"Research","paragraph":"Explore a collection of resources for your classroom.","ctaText":"Read our research.","ctaUrl":"https://www.prodigygame.com/main-en/research/"},{"icon":"https://images.prismic.io/prodigy-website/Zr4B0kaF0TcGI9fN_Component.png?auto=format,compress","iconAlt":"Book","heading":"Resources","paragraph":"Access a wide range of educational materials and tools.","ctaText":"Find resources","ctaUrl":"https://www.prodigygame.com/main-en/resources/"},{"icon":"https://images.prismic.io/prodigy-website/Zr4B0UaF0TcGI9fL_pencil.png?auto=format,compress","iconAlt":"Pencil","heading":"Blog","paragraph":"Stay updated with the latest insights and trends through our blog.","ctaText":"Browse our blog","ctaUrl":"https://www.prodigygame.com/main-en/blog/"},{"icon":"https://images.prismic.io/prodigy-website/Zr4B0EaF0TcGI9fK_users.png?auto=format,compress","iconAlt":"Users","heading":"Support","paragraph":"Need help? Our support team is here to assist you with any questions.","ctaText":"Get help","ctaUrl":"https://prodigygame.zendesk.com/hc/en-us/categories/200110968-For-Teachers/"}],"g3":{"R_":"Bring Prodigy into your classroom today","FY":"Prodigy plays nice with other with third-party integrations like Google Classroom, Class Link and m
