<script>
// DETERMINE BROWSER BRAND
var isNav = false;
var isIE = false;
var isIE6 = false;
var isIE7 = false;
var isIE8 = false;
var isIE9 = false;
var isIE10 = false;
var isIE11 = false;
var isIECompat = false;    //Checks if IE is in compatibility mode
var isIEQuirks = false;    //Checks if IE is in Quirks mode
var isIE8Doc7 = false;     //Checks if IE8 is in document mode 7
var isIE9Doc7 = false;
var isIE10Doc7 = false;
var isSafari = false;
var isChrome = false;
var isWebKit = false; // this will be true for Chrome and safari as they behave mostly the same.


var userAgent = navigator.userAgent.toLowerCase();

// ASSUME IT'S EITHER MSIE OR Fire Fox
if (navigator.appName == "Microsoft Internet Explorer") {
    isIE = true;
    if (userAgent.indexOf("msie 6.") > 0) {
        isIE6 = true;
    } else if (userAgent.indexOf("msie 7.") > 0) {
        isIE7 = true;
        if (document.compatMode != 'CSS1Compat') {
            isIEQuirks = true;
        }
        if (userAgent.indexOf("trident/6.0") > 0) {
            isIECompat = true;
            isIE10 = true;
            isIE10Doc7 = true;
        }
        else if (userAgent.indexOf("trident/5.0") > 0) {
            isIECompat = true;
            isIE9 = true;
            isIE9Doc7 = true;
        }
        else if (userAgent.indexOf("trident/4.0") > 0) {
            isIECompat = true;
            isIE8 = true;
            isIE8Doc7 = true;
        }

    } else if (userAgent.indexOf("msie 8.") > 0) {
        isIE8 = true;
        if (document.documentMode == 7) {
            isIECompat = true;
            isIE8Doc7 = true;
        }
    } else if (userAgent.indexOf("msie 9.") > 0) {
        isIE9 = true;
        if (document.documentMode == 7) {
            isIECompat = true;
            isIE9Doc7 = true;
        }
    } else if (userAgent.indexOf("msie 10.") > 0) {
        isIE10 = true;
        if (document.documentMode == 7) {
            isIECompat = true;
            isIE10Doc7 = true;
        }
    }

} else {
    isChrome = /chrome/.test(userAgent);
    isWebKit = /webkit/.test(userAgent);
    if (!isWebKit) {
        isNav = true;
    }
}
isSafari = /webkit/.test(navigator.userAgent.toLowerCase()) && !/chrome/.test(navigator.userAgent.toLowerCase());
//special user agent for IE11
if (userAgent.indexOf("rv:11.") > -1) {
    isNav = false;
    isIE = true;
    isIE11 = true;
}

function genWindowEvent(e) {
      if (typeof e !="undefined" && !isIE){
          window.event = e;
      }
  }
// window dimentions
function windowDimensions() {
    var w = new Object;
    w.innerWidth = top.document.body.clientWidth;
    w.innerHeight = top.document.body.clientHeight;

    return w;
}
function isFlashEnabled(){
    if (typeof (FlashDetect) != "undefined" && !FlashDetect.installed) {
        return false;
    }
    return true;
}

function getSrcElement(event) {
    if (event.srcElement) {
        return event.srcElement;
    } else {
        return event.target;
    }
}

var capsWarning = false;
function capsDetect(event){
    if (capsWarning && typeof (capsLockWarningMsg) != 'undefined'){
        $('#capsLockWarningMsg').addClass('displayNone');
        return;
    }
    //what key was pressed
    var theKey =  event.keyCode ;
    if (event.keyCode == 0){
        theKey =  event.which
    }
    //was the shift key was pressed
    var theShift = event.shiftKey || ( event.modifiers && ( event.modifiers & 4 ) ); //bitWise AND

    //if upper case, check if shift is not pressed. if lower case, check if shift is pressed
    if ( typeof (capsLockWarningMsg) != 'undefined' && ( theKey > 64 && theKey < 91 && !theShift )
            || ( theKey > 96 && theKey < 123 && theShift ) ){
        $('#capsLockWarningMsg').removeClass('displayNone');
        setTimeout(function(){
            $('#capsLockWarningMsg').addClass('displayNone');
        },5000)
       // window.setTimeout('capsLockWarningMsg.style.display = "none"', 5000);
        capsWarning = true;
   }
}  

</script>
