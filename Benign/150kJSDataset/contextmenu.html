<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contextmenu.html</title>
</head>
<body>

<script>
/**
 * @author 
 */

//#include ui/menu/menu.js

var ContextMenu = Menu.extend({
	
	floating: true,
	
	setContextMenu: function (ctrl) {
		Dom.on(ctrl.elem || ctrl, 'contextmenu', this.handlerContextMenu, this);
		
		return this;
	},
	
	handlerContextMenu: function (e) {
		this.showAt({
			x: e.pageX,
			y: e.pageY
		});
		e.preventDefault();
		e.stopPropagation();
	}
	
});

</script>

</body>
</html>
