<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookiemanager.html</title>
</head>
<body>

<script>
var countCommment={findOfferIDs:function(){var a={deals:new Array(),coupons:new Array()};$(".offer_comment_count_text").each(function(){var b=$(this).closest("[data-offer-id]");if(b.length>0&&b.attr("data-offer-type")=="deal"){a.deals.push(b.attr("data-offer-id"))}else{if(b.length>0&&b.attr("data-offer-type")=="coupon"){a.coupons.push(b.attr("data-offer-id"))}}});return a},getCountComment:function(a){$.get("/services/comments",{d:a.deals.join(","),c:a.coupons.join(",")},function(b){$.each(b,function(c,d){$.each(d,function(g,j){var h=$("[data-offer-id="+g+"]");if(j>0&&h.find(".offer_comment_count_text").is(":empty")){h.find(".offer_comment_count_text").text(j);h.find(".offer_comment_counter").addClass("has_comments");var f=h.find(".offer_comment_counter").html();var e=h.find(".list_item_counters").data("offer-url");h.find(".offer_comment_counter").html('<a href="'+e+'#comments">'+f+"</a>")}})})},"json")}};$(document).ready(function(){var a=countCommment.findOfferIDs();if(a.deals.length>0||a.coupons.length>0){countCommment.getCountComment(a)}});
var CookieManager={setCookie:function(b,d,a,f,c,e){document.cookie=b+"="+escape(d)+((a)?"; expires="+a.toUTCString():"")+((f)?"; path="+f:"")+((c)?"; domain="+c:"")+((e)?"; secure":"")},getCookie:function(c){var b=document.cookie;var e=c+"=";var d=b.indexOf("; "+e);if(d==-1){d=b.indexOf(e);if(d!=0){return null}}else{d+=2}var a=document.cookie.indexOf(";",d);if(a==-1){a=b.length}return unescape(b.substring(d+e.length,a))},deleteCookie:function(a,c,b){if(this.getCookie(a)){document.cookie=a+"="+((c)?"; path="+c:"")+((b)?"; domain="+b:"")+"; expires=Thu, 01-Jan-70 00:00:01 GMT"}}};
</script>

</body>
</html>
