<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery.xml.html</title>
</head>
<body>

<script>
(function($) {

	$.fn.isXml = function() {
		var me = $(this);
		if (!me.length) {
			return false;
		}
		return $.isXMLDoc(me[0]);
	}

	$.fn.xml = function() {
		var me = $(this);
		if (!me.isXml()) {
			return me.html();
		}
		var doc = me[0];
		if (window.ActiveXObject) {
			return doc.xml;
		} else {
			return (new XMLSerializer()).serializeToString(doc);
		}
	}

})(jQuery);
</script>

</body>
</html>
