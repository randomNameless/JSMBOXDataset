<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v8_warning.html</title>
</head>
<body>

<script>
'use strict';

require('../common');

function AsmModule() {
  'use asm';

  function add(a, b) {
    a = a | 0;
    b = b | 0;

    // Should be `return (a + b) | 0;`
    return a + b;
  }

  return { add: add };
}

AsmModule();

</script>

</body>
</html>
