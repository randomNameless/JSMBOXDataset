 aggravated use restriction.","operation.s.contents230":"⑥ Even if an act is not included in the types above&#44; use can be restricted under the operation team’s objective discretion.","operation.s.contents231":"⑦ Anything not covered in this article is subject to the Terms of Service or Operation Policy of WEMADE and WEMIX or related legislation.","operation.s.contents232":"Article 12. Clan Management Standard","operation.s.contents233":"1) To delegate the rights of clan leader&#44; the clan leader must personally perform the delegation. However&#44; if the clan leader character is deleted (including account being deleted) or does not access for more than 30 days&#44; the clan member that satisfies the requirements below is automatically delegated the rights of clan leader.","operation.s.contents234":"&lt;Clan leader automatic delegation standard&gt;","operation.s.contents235":"If the clan leader character is deleted or does not access for more than 30 days (including cases where game use is restricted in accordance with the Operation Policy)&#44; the clan member that satisfies the requirements below is automatically given the rights of clan leader.","operation.s.contents236":"① Given to the clan member of the highest rank other than the clan leader","operation.s.contents237":"② If there are 2 or more clan members satisfying ①&#44; the clan member that joined the clan earlier","operation.s.contents238":"③ If the clan leader\'s character has been deleted and there is no other character to delegate the rights of clan leader to&#44; the clan is deleted.","operation.s.contents239":"④ If clan leader rights are being delegated because the clan leader\'s character has not accessed the game for 30 days or more&#44; the clan will not be deleted despite there being no other character to delegate clan leader rights to.","operation.s.contents240":"2) The character who transferred the clan leader rights is changed to the previous rank of the member that newly became the leader.","operation.s.contents241":"3) If there is an issue on the system or an issue that violates the Operation Policy occurs within the clan&#44; the Company may designate and appoint a clan leader","operation.s.contents242":"4) According to our policy of the deletion of dormant accounts&#44; any dormant clans that don\'t have any activities within 2 months in the MIR M game server or have all of their clan members as dormant accounts will be subject to automatic inactivation or deletion.","operation.s.contents243":"Article 13. Non-access Character Management Policy","operation.s.contents244":"1) To provide optimized service environment and for smooth game operation&#44; the Company may delete characters or character names that satisfy the following.","operation.s.contents245":"① Account that does not have MIR M service access record for more than 2 months.","operation.s.contents246":"② If the level of the character satisfying ① above is 10 or less","operation.s.contents247":"③ If there are no transaction records for characters that satisfy both ① and ②","operation.s.contents248":"2) Characters (including game information) and character names deleted in accordance with the above items cannot be recovered.","operation.s.contents249":"Article 14. Dormant Account Policy","operation.s.contents250":"1) To prevent the User’s character or account being used for unfair purposes and to provide smooth service&#44; the Company may delete an account/character or separately save it if it satisfies the following.","operation.s.contents251":"① A User account or character that has no access record for more than 12 months","operation.s.contents252":"② If the purchased paid item or a paid item with usable time remaining is no longer in the User account or character of ①","operation.s.contents253":"2) If classified as dormant&#44; the account can undergo notification and guidance period of 30 days before all information of the game ID or character deleted or separately saved. During the guidance period the User may access the game and disable the dormant state.","governance.s.playbook33":"In MIR M&#44; there are a total of 3 servers in each world. Depending on the results of each Governance vote&#44; the server that can use a specific type of content will be decided.","governance.s.playbook34":"Field Bosses and World Bosses are only summoned in servers that have exceeded the minimum staking out of the 3 servers in 1 world. The higher the rank of a DOGMA staked server&#44; the better the rewards will be.","governance.s.playbook35":"Hidden Valley Capture is only available in the top 2 DOGMA staked servers among the 3 servers in each world.","governance.s.playbook36":"Additionally&#44; the Darksteel tax of the server that cannot host the Hidden Valley Capture is allocated to the 2 top servers. The allocation ratio of the Darksteel tax is 40%/30% according to the DOGMA staking ranking of each server.","governance.s.playbook37":"Each Hidden Valley Storage of the server hosting the Hidden Valley Capture stores Darksteel taxes of the home server and of the other servers not hosting the Hidden Valley Capture. The clan that wins the Hidden Valley Capture can distribute the stored Darksteel in the storage to the clans and individuals. If the amount of DOGMA staked is the same for multiple servers when it is counted&#44; the server with the faster instance of the last DOGMA staked receives a higher rank. Even if it is one of the top 2 servers&#44; a server with DOGMA votes below the minimum vote amount cannot host Hidden Valley Capture&#44; and all Darksteel taxes that should have been distributed during that period will be lost.","governance.s.playbook38":"For example&#44; if 3 servers meet the requirements&#44; the top 2 servers will receive Darksteel taxes according to the 40%/30% ratio&#44; and the remaining 30% will disappear.","governance.s.formula2":"minimum voting = min(rounddown{(circulating DOGMAs*X 25%)/total numbers of servers*5&#44; -3}&#44; 10000)","support.n.labelServerJob2":"World/Server/Class","governance.s.playbook39":"Depending on the results of each Governance vote&#44; the server that can use a specific type of content among each world\'s 3 servers will be decided.","terms.s.contents1":"This Terms of Service (hereinafter “terms”) explains the contract items that apply to the user (hereinafter “customer” “consumer” “to whom it may concern” “user”) as the user utilize websites&#44; mobile apps&#44; software&#44; etc. (hereinafter “service”) operated by Wemade Co.&#44; Ltd (hereinafter \\"company\\").","terms.s.contents2":"Carefully review the terms before using the service.","terms.s.contents3":"1. The company can always change or modify the terms in accordance with relevant legislation in the company\'s discretion.","terms.s.contents4":"2. When changes occur in the terms&#44; the company must notify the user of the changes with a notice. The company must also include the date of the changes in the top or bottom part of the terms in a way that the user can check the changes.","terms.s.contents5":"3. If the user continues to use the services provided by the company after the changed terms are posted&#44; it is assumed that the user recognizes and agrees with the change in the terms.","terms.s.contents6":"PLEASE BE ADVISED THAT ARTICLE X CONTAINS BINDING ARBITRATION AND A WAIVER OF CLASS ACTION THAT MAY AFFECT YOUR RIGHTS FOR RESOLVING ANY DISPUTE WITH THE COMPANY.","terms.s.contents7":"The user agrees to the terms being electronically entered&#44; as well as the records related to the terms being saved in an electronic format.","terms.s.contents8":"I. Service Access and Use","terms.s.contents9":"II. Account Registration and Management for Service Use","terms.s.contents10":"III. License and Intellectual Property Rights Infringement Claim","terms.s.contents11":"IV. Payment and Responsibilities During Service Use","terms.s.contents12":"V. Prohibited Actions During Service Use","terms.s.contents13":"VI. Se NE Staking中，根据质押的金额与时间的不同，发放的奖励也会有所不同。因此，质押得越早越多，就能获得更多的DOGMA。","w.token.hydrast":"HYDRA Staking","w.token.dronest":"DRONE Staking","w.token.divinest":"DIVINE Staking","w.token.dao":"DAO","d.token.dao.info1":"MIR M不只是游戏，其本身也起到DAO的作用。","d.token.dao.info2":"构成MIR M的DAO的成员们各司其职，为生态系统做出贡献，并最终达成DOGMA价值提升这一共同目标，这便是MIR M的代币经济模型。","w.token.dao.maker":"开发商","d.token.dao.info3":"保障有趣的玩法及稳定的服务","d.token.dao.info4":"提供公开透明的白皮书与明确的发展蓝图","d.token.dao.info5":"公平公正的DOGMA分配，以及利用部分收益的DOGMA销毁","w.token.dao.sponsor":"投资者","d.token.dao.info6":"在DEX购买DOGMA","d.token.dao.info7":"向Pool(SWAP &#38 Lending)提供DOGMA，进而实现对DAO的贡献","d.token.dao.info8":"通过LP奖励与DOGMA实现投资收益","w.token.dao.player":"玩家","d.token.dao.info9":"畅玩游戏本身就是对DAO做出贡献","d.token.dao.info10":"通过畅玩游戏疯狂刷装备&#38使用交易所","d.token.dao.info11":"对DIVINE Staking生产的黑铁进行质押并销毁","w.token.dao.ranker":"支配型玩家","d.token.dao.info12":"通过DOGMA Staking获得服务器统治权行使资格","d.token.dao.info13":"DIVINE Staking奖励&#38购买流通DOGMA","d.token.dao.info14":"通过质押冻结DOGMA，为DAO做出贡献","w.token.e2e":"轻松致富","d.token.e2e.info1":"MIR M始终以“边玩边赚”为实现目标，让玩家们在畅玩游戏的过程中，不仅能实现经济上的收益，还能使过程与方式变得更加简单、便捷。","d.token.e2e.info2":"这一切都要归功于<span style=\'font-weight:bold;\'>WEMIX$</span>的存在。","w.token.e2e.darksteel":"黑铁","w.token.e2e.darksteelbox":"黑铁箱子","w.token.e2e.dex":"DEX","w.token.e2e.drone":"DRONE","w.token.e2e.nft":"NFT","w.token.e2e.nftmarket":"NFT市场","w.token.e2e.dogma":"DOGMA","w.token.e2e.wemix":"WEMIX$","w.token.e2e.pyoguk":"镖局交易所","w.token.governance":"治理","d.token.governance.info1":"MIR M的代币<span style=\'font-weight:bold;\'>DOGMA</span>是一种<span style=\'font-weight:bold;\'>治理代币</span>。","d.token.governance.info2":"<span style=\'font-weight:bold;\'>DOGMA</span>作为质押财源，是参与MIR M主要玩法的资格证明，根据各治理机制的质押结果，将决定开放主要玩法的服务器。","w.token.governance.boss":"区域/世界首领<br />治理","w.token.governance.bigok":"秘谷占领战<br />治理","w.token.governance.castle":"攻城战<br />治理","w.token.airdrop.open":"MIR M提前预约开服纪念","w.token.airdrop.event":"空投活动","w.token.airdrop.rewards":"总奖励","w.token.airdrop.airdrop1":"空投#1","w.token.airdro 传奇大陆不可缺少的核心资源。","s.contents.features.info8":"而秘谷就是黑铁这一核心资源的唯一采矿地。","s.contents.features.info9":"决出秘谷之主的秘谷占领战不仅只是MIR M治理的重要组成部分，为了争夺秘谷中所产生的黑铁税金这一庞大利润，服务器内强大无比的门派们都对此地觊觎无比，也由此展开激烈厮杀，拉开了MIR M的战争序幕。","w.contents.features.mandara":"开拓出自己的道路，曼陀罗","s.contents.features.info10":"曼陀罗是MIR M推出的全新成长特化系统。","s.contents.features.info11":"曼陀罗分为战斗与技术，是由不同属性的众多穴位构成，以不同的方式连接这些穴位，就能激活不同的能力值，更能使自己的角色变得与众不同。","s.contents.features.info12":"曼陀罗就是不断地进行选择并证明自身存在的方式。","w.contents.features.war":"跨越服务器的限制——世界修罗大战/门派对战","s.contents.features.info13":"MIR M是由8个服务器构成的一个完整世界。","s.contents.features.info14":"在由8个服务器形成的战场中，为了得到更高荣誉及更多奖励，个人会通过世界修罗大战，而门派则通过世界门派对战，展开激烈厮杀与竞争。","s.contents.features.info15":"修罗大战和门派对战是角逐出世界最强者以及最强门派的MIR M核心竞争玩法","s.contents.cbt.meet":"快抢先体验MIR M吧","s.contents.cbt.open":"MIR M：先锋者与浪客<br />CBT事先说明","w.contents.cbt.chicken":"坐骑－黄凤鸡","w.contents.cbt.hp":"生命回复药水（中）","w.contents.cbt.mp":"魔力回复药水（中）","w.contents.cbt.treasure":"生存秘诀（宝鉴）","w.contents.cbt.badge":"滴水成河（称号）","w.contents.cbt.info1":"快来参与世界最大P&#38E MMORPG MIR4的官方续作——MIR M的CBT吧。","w.contents.cbt.info2":"*有关CBT期间及参与方式，将于日后发布公告","w.contents.cbt.info3":"待确定CBT进行日期后，将通过邮件向提前预约的玩家发送相关通知。","w.contents.class.warrior":"战士","w.contents.class.taoist":"道士","w.contents.class.sorcerer":"法师","s.contents.class.warrior1":"战士以强大的物理攻击手段，使出超群的各种剑法，形成惊人的破坏力。","s.contents.class.warrior2":"在战场的最前锋，以狮子吼威震八方，能让敌军肝胆俱裂的一员猛将。","s.contents.class.taoist1":"道士能召唤出罗刹，协同作战，在不断习得武功后，能够以各种强大的减益或增益攻击，与其他职业并肩作战，将敌人陷入混乱当中。","s.contents.class.taoist2":"另外，通过大回复术复活我军，从而扭转战局，是个充满魅力的职业。","s.contents.class.sorcerer1":"法师以强大的法术攻击，操控火、冰、雷电等各种元素的力量，是战场中最华丽夺目的存在。","s.contents.class.sorcerer2":"越是习得强大武功，就会变得越强。以最强的输出伤害活跃于战场中，是一位活生生的人型轰炸机。","s.contents.class.sorcerer3":"不过在造成强大伤害的同时，生命力却羸弱不堪，因此磨炼技能尤为重要。","w.contents.cbt.information":"CBT说明","w.contents.cbt.rewards":"CBT参与奖励","w.contents.cbt.test":"测试期间","w.contents.cbt.test.period":"2022年12月8日12:00~2022年12月11日23:59（UTC+8）","s.contents.cbt.test.caution":"玩家在测试期间，可随时参与CBT。","w.contents.cbt.schedule":"提前下载期间","w.contents.cbt y Note 8","download.n.over28gb":"28GB以上","download.n.galaxyTab":"三星Galaxy Tab S3，三星Galaxy Tab A10.1","download.s.recommendRequire":"为正常运行游戏所需的最低及推荐配置，根据挂线状态、OS及电脑管理情况，游戏效果将会有所不同。","download.s.infoDriverDesc1":"通过调整分辨率及游戏设置，可以享受更加流畅的游戏体验。","download.s.infoDriverDesc2":"适用DirectX 11图像设置时，推荐您使用NVIDIA GeForce GTX 660以上的显卡。","download.s.infoDriverDesc3":"为正常运行游戏，需要安装.NET框架4.5以上的版本。","download.s.questionInstall":"对MIR M的安装和运行是否还有问题？","download.n.guideInstall":"安装指南","download.n.goFaq":"前往常见问题","download.n.supportCustomer":"客户服务","overview.s.worldTitle":"蕴含着两千年历史的龙之大地","overview.s.worldSubTitle":"龙士的冒险之旅，将从【比奇地区】正式开始","overview.n.regionSnakeValley":"蛇谷","overview.n.regionMongchon":"盟重","overview.n.regionSabuk":"沙巴克","overview.n.regionEunhaengValley":"银杏谷","overview.n.regionBicheonCastle":"比奇城","overview.n.goBack":"返回","overview.n.eunhaengValleySubTitle":"冒险的开始","overview.s.eunhaengValleyDesc1":"银杏谷村庄总是由初入冒险之旅的新进龙士们云集而人满为患。","overview.s.eunhaengValleyDesc2":"遭到雷劈的神圣银杏树依旧根深叶茂，","overview.s.eunhaengValleyDesc3":"而在村庄各处也依然能找到一些曾经的部族文化和风俗残留下来的痕迹。","overview.s.eunhaengValleyDesc4":"银杏谷村庄野外是资源丰富的地区，无论是采集、伐木还是垂钓，都是不可错过的不二之选。","overview.s.eunhaengValleyDesc5":"但围绕着废矿，流传一些毛骨悚然的诡异流言，使人不敢冒然前往。","overview.n.bicheonCastleSubTitle":"经济与文化的中枢","overview.s.bicheonCastleDesc1":"大爆炸之后，由来自神龙帝国的移民者定居建成的城池。","overview.s.bicheonCastleDesc2":"在击退侵略而来的半兽人帝国后，移民者们在这座城池建立了比奇王国。","overview.s.bicheonCastleDesc3":"比奇城不仅是在一片荒芜大地上崛起的奇迹，<br />更是怀着梦想与希望，在经济与文化上日益繁荣强盛的朝阳之都。","overview.s.bicheonCastleDesc4":"不过，在恢复战争留下的创伤时，","overview.s.bicheonCastleDesc5":"比奇各处却开始流传着变异体出没的流言……","overview.n.snakeValleySubTitle":"沙漠入口","overview.s.snakeValleyDesc1":"就在开拓者发现盟重土城和沙巴克城之前，经过的据点。","overview.s.snakeValleyDesc2":"在拥有丰富矿脉的山谷废矿中流传着不详的流言，","overview.s.snakeValleyDesc3":"说是前去采矿的矿夫们都一去不复返。","overview.s.snakeValleyDesc4":"不过要想去救矿夫，可绝非易事。<br />因为蛇谷就像是异教徒的大本营，村庄周围从不缺那些嚣张的异教徒。","overview.n.mongchonSubTitle":"沙漠的希望之村","overview.s.mongchonDesc1":"盟重土城对所有来客一律来者不拒。<br />无论是人类，还是兽人族，土城始终敞开着它的大门。","overview.s.mongchonDesc2":"进了土城，就能随处看到","overview.s.mongchonDesc3":"人类和半兽人一起同吃同喝。","overview.s.mongchonDesc4":"而盟重地区作为只有强者才能存活下来的地方，","overview.s.mongchonDesc5":"也存在那些杀戮成性的恶人们聚于一地，从而形成恶人村。","overview.n.sabukSubTitle":"战争与权力的中心","overview.s.sabukSubDesc1":"沙巴克城作为统治比奇北部沙漠的据点，","overview.s.sabukSubDesc2":"是由门派势力运营着，也是比奇时代最早的合法自治区。","overview.s.sabukSubDesc3":"虽然沙巴克城的运营方式深受钱与经济的影响，<br />导致门派们围绕着利益而争斗不断。","overview.s.sabukSubDesc4":"但也正因为如此，沙巴克城往往被评价为是超出比奇城的城市。","overview.n.chapter1Navigation":"神龙的祝福","overview.n.chapter2Navigation":"大爆炸","overview.n.chapter3Navigation":"般若岛","overview.n.chapter4Navigation":"新的开始","overview.n.chapter1":"第一章","overview.n.chapter1Title":"神龙的祝福——“火”之恩赐","overview.s.chapter1Desc1":"太初，神龙深爱着人类。于是，将火焰赐给了人类。","overview.s.chapter1Desc2":"人类发展迅速，建立了强大的帝国，并且将其命名为“神龙帝国”。","overview.s.chapter1Desc3":"而兽人族有着不比人类逊色的文明和远超人类的力量，又如何能甘心呢？","overview.s.chapter1Desc4":"他们为了占领人类的领地，向位于神龙帝国中心的“比奇地区”发起了猛烈的攻击。","overview.n.chapter2":"第二章","overview.n.chapter2Title":"大爆炸","overview.s.chapter2Desc1":"在一场硝烟弥漫的残酷战争中，人类付出了惨重的牺牲，而这也引起了神龙的愤怒，欲灭绝兽人族。","overview.s.chapter2Desc2":"一直以来对神龙偏爱人类的行为颇有不满的赤月魔挺身而出，与神龙大打出手。","overview.s.chapter2Desc3":"在神龙与赤月魔进行激烈战斗的过程中，神龙体内的自我意识也不断分裂，开始内讧。","overview.s.chapter2Desc4":"最后，由于神龙自我意识的分裂，导致一场大爆炸的发生，抹杀了“比奇地区”的众生灵魂。","overview.s.chapter2Desc5":"使得所有生命归于虚无，遭受巨大创伤的赤月魔则躲进了赤月峡谷。","overview.n.chapter3":"第三章","overview.n.chapter3Title":"般若岛与地狱门","overview.s.chapter3Desc1":"远在比奇地区海岸的“般若岛”在大爆炸的余波下，开启了“地狱门”。","overview.s.chapter3Desc2":"而恰逢“地狱门”的开启，炎魔太子的力量涌进传奇世界，使得魔威滔天，天下打乱。","overview.s.chapter3Desc3":"神龙使出最后的力量，强行封印地狱门，","overview.s.chapter3Desc4":"而神龙的意识，也最终分离为7个自我。","overview.n.chapter4":"第四章","overview.n.chapter4Title":"比奇地区，新的开始","overview.s.chapter4Desc1":"光阴似箭，岁月如梭……在比奇这片土地上重新响起了生命的脉动。","overview.s.chapter4Desc2":"当土地变得肥沃后，神龙帝国的国民们也纷纷开始向比奇移居，而南蛮地区的兽人族也再次对这片土地垂涎三尺。","overview.s.chapter4Desc3":"在比奇地区的各处不断出没着尸鬼和魔物，蠢蠢欲动的兽人族也是小动作日渐频繁，这些无不都在说明潜在威胁正浮出水面，使得人类们更加惴惴不安。","overview.s.chapter4Desc4":"对此，比奇国王组建了以三龙卫为核心的调查团，调查这一切的幕后黑手。","overview.n.storyTitle":"剧情","overview.n.officialTrailer":"官方预告片","overview.n.warAndAdventureEra":"战争与冒险的时代","overview.n.aboutHistory":"一起走入历史 X MIR M","overview.n.heroTrio":"三龙卫","overview.n.character":"角色","overview.n.characterSubTitle":"奉比奇国王之命，被派遣的调查团核心——三龙卫。","overview.s.warriorDesc1":"以强健体魄与敌人展开肉搏近战的","overview.s.warriorDesc2":"形成惊人的破坏力。","overview.s.warriorDesc3":"在战场的最前线，以狮子吼威震八方，","overview.s.warriorDesc4":"能让敌军肝胆俱裂的一员猛将。","overview.s.taoistDesc1":"道士通过召唤罗刹，协同作战友军，","overview.s.taoistDesc2":"使友军团队引向战斗胜利。","overview.s.taoistDesc3":"道士在不断习得各种武功后，能够以各种强大的减益或增益攻击，","overview.s.taoistDesc4":"与其他职业并肩作战，将敌人陷入混乱当中。","overview.s.taoistDesc5":"另外，通过大回复术复活我军从，","overview.s.taoistDesc6":"而扭转战势，是个充满魅力的职业。","overview.s.sorcererDesc1":"以强大魔力发动华丽法术攻击的","overview.s.sorcererDesc2":"法师以强大的法术攻击，","overview.s.sorcererDesc3":"操控着火，冰，雷电等各种元素的力量，","overview.s.sorcererDesc4":"是战场中最华丽夺目的存在。","overview.s.sorcererDesc5":"越是习得强大武功就会变得越强，","overview.s.sorcererDesc6":"以最强的输出伤害活跃于战场中，是一位活生生的人型轰炸机。","overview.s.sorcererDesc7":"不过在造成巨大伤害的同时，生命力却羸弱不堪。","overview.s.sorcererDesc8":"因此，磨炼技能尤为重要。","overview.n.warAndAdventureTitle":"战争与冒险","overview.s.warAndAdventureSubTitle":"在战争与冒险的时代，龙士大人将会书写怎样的热血传奇呢？请在视频提前观看吧","overview.n.earlyGame":"前期","overview.n.warAndAdventureCompanion":"战争与冒险的同伴","overview.n.midGame":"中期","overview.n.essence":"本质与所有","overview.n.greatMaster":"大师","overview.n.clan":"门派","overview.n.endGame":"后期","overview.n.war":"战争","overview.n.mediaOfficialVideo":"MIR M官方视频","overview.n.mirmGlobalNow":"立即参与MIR M Global吧","overview.n.title":"标题","overview.n.content":"内容","overview.n.titleAndContent":"标题+内容","overview.s.inputSearch":"请输入关键词","overview.s.alertleastKeyword":"关键词至少要有2个字以上。","overview.s.noResult":"没有搜索到相关结果。","overview.s.checkSpell":"请确认输入的内容是否有误。","overview.s.checkLanguage":"请确认输入的关键词语言。","overview.s.checkSpacing":"请确认输入的内容中空格使用是否正确。","overview.s.reduceKeyword":"关键词过长，请减少字数","overview.n.serverRank":"服务器排名","overview.n.searchRank":"搜索排名","overview.n.levelRank":"等级排名","overview.n.all":"全部","overview.s.rankInfo1":"当前排名是以 :"我的投票","governance.n.unstakingAmount":"解押量","governance.n.myVoting":"我的投票","governance.n.votingDate":"投票日期","governance.n.STAKING":"质押","governance.n.myStakeAmount":"我的总充值量","governance.n.UNSTAKING":"解押","governance.s.overUnstaking":"已超过可解押的数量。","governance.s.successUnstaking":"已对{serverName}解押{amount}。","governance.s.impossibleUnstaking":"无法解押。","governance.s.unstakingNeed5d":"若要解押，需等待质押后的5日冷却时间。","governance.n.unstakingTimeRemaining":"距离下一次解押的剩余时间","governance.s.unstakingNeed60m":"解押后，如果想再次解押，需等待60分钟的冷却时间。","governance.s.proveDOGMA":"可以使用MIR M的代币DOGMA来证明资格。","governance.s.playbook1":"MIR M的代币DOGMA是一种治理代币。","governance.s.playbook2":"DOGMA作为一种质押财源，不仅是能参与MIR M主要玩法的资格证明，更是在传奇大陆的政坛上扬名立万所需的必备代币。","governance.s.playbook3":"治理机制的初期对象为区域首领及世界首领、秘谷占领战、沙巴克攻城战等，当前共有三种对象，并且日后会逐渐扩张其范围。","governance.n.agenda":"议程","governance.s.playbook4":"在MIR M中，由8个服务器构成1个世界。","governance.s.playbook5":"根据治理结果，世界内8个服务器中，有6个服务器会出没区域首领和世界首领，在4个服务器中会展开秘谷占领战，只有在2个服务器中开启沙巴克攻城战。","governance.s.playbook6":"如果在1个世界内，服务器数量不足8个时，会根据治理规则调整开启玩法的服务器数量。","governance.n.getGovernance":"治理获得","governance.n.DOGMASTAKING":"DOGMA Staking","governance.s.playbook7":"各服务器成员在治理机制进行期间，可对各服务器的治理机制进行DOGMA质押的方式来投票。","governance.s.playbook8":"根据情况所需，有必要时服务器的所有玩家需齐心协力，通过拒绝质押的方式对抗统治服务器的玩家。","governance.s.playbook9":"治理主要是行使实质性的统治权为目的，对普通玩家造成的影响微乎其微。","governance.s.playbook10":"统治服务器的玩家是让服务器变成玩家间可以团结合作的强大服务器，还是变成自己享受所需一切的独裁服务器，这些都要归于各服务器的治理结果。","governance.n.governanceReward":"治理优惠","governance.s.playbook11":"各服务器的治理都是独自运营，1个DOGMA只能对1个治理机制进行质押投票的方式运营。","governance.s.playbook12":"治理获得时，可获得以下优惠。","governance.s.playbook13":"区域首领和世界首领只能在世界DOGMA Staking排名前6的服务器内出没。质押排名越高，能获得的奖励也越好。","governance.n.bossGovernance":"区域/世界首领治理","governance.n.hiddenValleyGovernance":"秘谷占领战治理","governance.n.castleWarGovernance":"沙巴克攻城战治理","governance.s.playbook14":"从各世界8个服务器中，秘谷占领战只会在DOGMA Staking排名前四的服务器中进行。","governance.s.playbook15":"而且，未开启秘谷占领战的服务器黑铁税金会分配至排名前四的服务器，黑铁税金的分配比例依质押排名而定，从第一至第四分别为40%、30%、20%、10%。","governance.s.playbook16":"在进行秘谷占领战的服务器中，各秘谷仓库里储存着黑铁税金。该黑铁税金是从所在服务器征收的黑铁和未进行秘谷占领战的服务器分配的黑铁所构成。在秘谷占领战获胜的门派可以自由地向门派或个人发放储存在仓库的黑铁。当DOGMA Staking的数量相同时，最后参与质押的时间越早，该服务器的排名会越靠前。","governance.s.playbook17":"若是DOGMA投票数量不足于最低投票数量时，即使该服务器排名位于前四位，也不会开启秘谷占领战。在此期间应收到的黑铁税金将全部被销毁。","governance.s.playbook18":"例如，符合条件的服务器为3个时，会对各服务器分配40%、30%、20%比例的黑铁税金，剩余10%的黑铁税金将被销毁。","governance.s.playbook19":"若不存在符合条件的服务器时，该期间内的黑铁税金会被销毁。","governance.s.playbook20":"沙巴克攻城战只会在DOGMA Staking排名前二的服务器开启。","governance.s.playbook21":"而且，未开启沙巴克攻城战的服务器中服务器交易所税金（金币）会分配给排名前二的服务器，服务器交易所税金分配根据质押排名，分别为60%、40%。","governance.s.playbook22":"符合最低质押条件而开启的沙巴克攻城战的服务器仅有一个时，该服务器能获得其他所有服务器的服务器交易所税金。","governance.s.playbook23":"若不存在符合条件的服务器时，该期间内的交易所税金会被销毁。","governance.n.minStaking":"最低质押","governance.s.playbook24":"统治服务器的玩家对治理机制采取DOGMA Staking的方式，减少市场流通量，以此对生态系统做出贡献。","governance.s.playbook25":"为了实现上述行为，需要设立质押条件，以便玩家能证明统治服务器的支配资格。需满足以下最低质押条件时，才能使各治理机制的投票结果生效。","governance.s.playbook26":"circulating DOGMAs：从DOGMA的累计发行量中，减去DOGMA累计销毁量的当前流通量。","governance.s.playbook27":"发行与铸币是不同概念，发行是可以通过DIVINE Staking发放，或为了DEX流动性供给而提供给社区的行为。","governance.s.playbook28":"统治服务器的玩家根据自身需求，可对治理机制质押的DOGMA进行解押。","governance.s.playbook29":"质押后，需等待5日的冷却时间才能进行解押。而且，在未过5天的情况下做出额外的质押时，前后两次质押的数量都要都要各自经过为期5日的冷却时间。","governance.s.playbook30":"不仅如此，为了防止频繁做出的解押会造成Tx的过度生成，在质押后会生成60分钟的冷却时间。","governance.s.playbook31":"除上述说明中的解押时间限制以外，并无其他数量和次数上的限制，也没有额外的手续费。","drain.n.DRAIN":"DRAIN","drain.n.drainTitle":"DRAIN：DOGMA销毁机制","drain.n.dogmaTotalMount":"DOGMA<br />总发行量","drain.n.drainedTotalDogma":"通过DRAIN<br /><em>销毁的总DOGMA</em>","drain.n.suppliedDogma":"DOGMA<br />当前流通量","drain.n.lastUpdate":"最后更新","drain.n.minuteAgo":"{number}分钟前","drain.n.lastDrainDate":"最后DRAIN的日期","drain.n.drainList":"销毁记录","drain.n.drainDate":"销毁日期","drain.n.hourAgo":"{number}小时前","drain.n.consumption":"消费","drain.n.drain":"销毁","drain.n.drainedSuppliedMount":"销毁后的流通量","drain.n.transaction":"交易","drain.s.playbook1":"MIR M本身不仅是一部完善的游戏，以DAO运营的MIR M机制更是通过持续销毁治理代币DOGMA来实现社区所持资产的价值最大化。","drain.s.playbook2":"在DOGMA/Wemix$的Swap池进行DOGMA的Dr ional\\">.{value2}</div></div><div class=\\"token\\">DRONE</div></div><div class=\\"text\\">进行质押，或者</div></div><div class=\\"box\\"><div class=\\"text\\"><div class=\\"value\\"><div class=\\"integer\\">{value3}</div><div class=\\"rational\\">.{value4}</div></div><div class=\\"token\\">HYDRA</div></div><div class=\\"text\\">进行质押，则</div></div></div><div class=\\"body-bot\\"><div class=\\"text\\">每日可获得</div><div class=\\"text\\"><div class=\\"integer\\">1</div><div class=\\"token\\">DOGMA</div>。</div></div>","main.s.governanceActivate":"<div class=\\"text\\">为激活最少需要投票</div><div class=\\"text\\"><div class=\\"integer\\">{value}</div><div class=\\"token\\">DOGMA</div></div><div class=\\"text\\">。</div>","main.s.allDayInWayfarersEx":"<div class=\\"text\\">镖局交易所在24小时内共发生了</div><div class=\\"text\\"><div class=\\"integer\\"><span class=\\"fw-400\\">$</span> {value}</div></div><div class=\\"text\\">的交易。</div>","overview.s.eunhaengValleyDesc6":"遭到雷劈的神圣银杏树依旧根深叶茂，<br />而在村庄各处也依然能找到一些曾经的部族文化和风俗残留下来的痕迹。","overview.s.eunhaengValleyDesc7":"银杏谷村庄野外是资源丰富的地区，无论是采集、伐木还是垂钓，都是不可错过的不二之选。<br />但围绕着废矿，流传一些毛骨悚然的诡异流言，使人不敢冒然前往。","overview.s.bicheonCastleDesc6":"不过，在恢复战争留下的创伤时，<br />比奇各处却开始流传着变异体出没的流言……","overview.s.snakeValleyDesc6":"在拥有丰富矿脉的山谷废矿中流传着不详的流言，<br />说是前去采矿的矿夫们都一去不复返。","overview.s.mongchonDesc6":"进了村庄，就能随处看到<br />人类和半兽人一起同吃同喝。","overview.s.mongchonDesc7":"而盟重地区作为只有强者才能存活下来的地方，<br />也存在那些杀戮成性的恶人们聚于一处，从而形成恶人村。","overview.s.sabukSubDesc5":"沙巴克城作为统治比奇北部沙漠的据点，<br />是由门派势力运营的比奇时代最早的合法自治区。","overview.s.sabukSubDesc6":"虽然沙巴克城的运营方式深受钱与经济的影响，导致门派们围绕着利益而争斗不断。<br />但也正因为如此，沙巴克城往往被评价为是超出比奇城的城市。","overview.s.chapter1Desc5":"太初，神龙深爱着人类。于是，将火焰赐给了人类。<br />人类发展迅速，建立了强大的帝国，并且将其命名为“神龙帝国”。","overview.s.chapter1Desc6":"而兽人族有着不比人类逊色的文明和远超人类的力量，又如何能甘心呢？<br />他们为了占领人类的领地，向位于神龙帝国中心的“比奇地区”发起了猛烈的攻击。","overview.s.chapter2Desc6":"在一场硝烟弥漫的残酷战争中，人类付出了惨重的牺牲，而这也引起了神龙的愤怒，欲灭绝兽人族。<br />一直以来对神龙偏爱人类的行为颇有不满的赤月魔挺身而出，与神龙大打出手。","overview.s.chapter2Desc7":"最后，由于神龙自我意识的分裂，导致一场大爆炸的发生，抹杀了“比奇地区”的众生灵魂。<br />使得所有生命归于虚无，遭受巨大创伤的赤月魔则躲进了赤月峡谷。","overview.s.chapter3Desc5":"远在比奇地区海岸的“般若岛”在大爆炸的余波下，开启了“地狱门”。<br />而恰逢“地狱门”的开启，炎魔太子的力量涌进传奇世界，使得魔威滔天，天下打乱。","overview.s.chapter3Desc6":"神龙使出最后的力量，强行封印地狱门，<br />而神龙的意识，也最终分离为7个自我。","overview.s.warriorDesc5":"<div class=\'sub\'>以强健体魄与敌人展开肉搏近战的</div><div class=\'tit\'>战士</div>","overview.s.warriorDesc6":"战士以强大的物理攻击手段，<br />使出超群的各种剑法，形成惊人的破坏力。","overview.s.warriorDesc7":"在战场的最前锋，以狮子吼威震八方，<br />能让敌军肝胆俱裂的一员猛将。","overview.s.taoistDesc7":"<div class=\'sub\'>使友军团队引向战斗胜利的</div><div class=\'tit\'>道士</div>","overview.s.taoistDesc8":"道士能召唤出罗刹，协同作战。<br />在不断习得武功后，能够以各种强大的减益或增益攻击，<br />与其他职业并肩作战，将敌人陷入混乱当中。","overview.s.taoistDesc9":"另外，通过大回复术复活我军，<br />从而扭转战势，是个充满魅力的职业。","overview.s.sorcererDesc9":"<div class=\'sub\'>以强大魔力发动华丽法术攻击的</div><div class=\'tit\'>法师</div>","overview.s.sorcererDesc10":"法师以强大的法术攻击，<br />操控火、冰、雷电等各种元素的力量，<br />是战场中最华丽夺目的存在。","overview.s.sorcererDesc11":"越是习得强大武功，就会变得越强。<br />以最强的输出伤害活跃于战场中，是一位活生生的人型轰炸机。","overview.s.sorcererDesc12":"不过在造成强大伤害的同时，<br />生命力却羸弱不堪，因此磨炼技能尤为重要。","common.n.reinforce":"强化等级","wayfarerExchange.s.avgAmount":"{number} 小时<br />平均成交价","wayfarerExchange.s.totalAmount":"{number} 小时<br />总成交价","wayfarerExchange.s.basisTime":"截至 {number} 点","wallet.s.authPlayWalletApp":"连接PLAY Wallet 进行验证","wallet.s.connectPLAYWallet":"PLAY Wallet Connection","wallet.s.helpYou":"您咨询的问题","wallet.s.solveInquiry1":"我们将会第一时间为您解答。","wallet.s.solveInquiry2":"如果您提供详细咨询，我们会在最快时间内提供答复。","wallet.s.inquiry":"咨询","wallet.s.expired":"已过期","main.n.phoenixJadePrice":"凤玉市场价","governance.n.sabukCastleSiege":"沙巴克攻城战","wemix.s.alert1":"系统维护中","wemix.s.alert2":"已超过有效期限","wemix.s.alert3":"当前时间无法质押，请稍后重新尝试。","wemix.s.alert4":"请在认证完成后重新尝试。","wemix.s.alert5":"认证请求失败，请稍后重新尝试。","wemix.s.alert6":"正在进行认证请求，请稍后重新尝试。","wemix.s.alert7":"代币持有数量不足。","wemix.s.alert8":"当前时间无法解押，请稍后重新尝试。","wemix.s.alert9":"请求失败，请稍后重新尝试。","wemix.s.alert10":"首次认证时，先需要进行本人认证签名。\\\\n请在认证完成后，再请求签名。","wemix.s.alert11":"认证准备请求尚处于准备阶段，请稍后重新请求。","main.n.playToEarn":"边玩边赚","staking.s.afterClaim":"通过额外质押累积下来的DOGMA 明。","policy.s.contents49":"• 代替被認為侵犯的獨占權所有人行事的人的親筆或者電子簽名。","policy.s.contents50":"地址","policy.s.contents51":"京畿道城南市盆唐區大旺板橋路644番路49","policy.s.contents52":"mirmsupport@wemade.com","policy.s.contents53":"IV.使用服務時付款及義務","policy.s.contents54":"使用者在使用服務期間，可在遊戲內獲得虛擬貨幣、商品，並使用可使用這些的線上或者遊戲中的商店（以下稱「商店」）。","policy.s.contents55":"不會賦予您可在商店獲得的虛擬貨幣或者商品的所有權，僅賦予您使用權。","policy.s.contents56":"同意在相關法律允許的限度內，以包括手續費及相關稅款在內的金額，支付使用服務時產生的所有費用。","policy.s.contents57":"本公司有權在無需事前通知的情況下，變更虛擬貨幣或者透過商店販賣的商品的價值。","policy.s.contents58":"透過服務獲得虛擬貨幣及商品時，可使用本公司提供（信用卡、自動轉帳、PayPal等）的多種付款方式。","policy.s.contents59":"使用第三方付款及收款公司時，有可能需要同意該公司的使用條款且產生額外費用。在本公司提供的服務中，關於購買或者使用的虛擬貨幣及商品，您有義務向各國家、地方團體繳納稅金。","policy.s.contents60":"在需要透過購買使用的內容中，無法退款的內容或收費的商品，本公司會在您購買之前提前進行通知，對於您自行選擇並正常購買的內容及商品，無關於任何理由，原則上均不可退款。","policy.s.contents61":"若帳號被永久停用，將失去與帳號有關的所有內容許可及虛擬貨幣餘額與商品的使用權。因使用者違反本條款而損失的虛擬貨幣、積分、道具等，本公司不承擔任何義務與責任，也不予賠償。","policy.s.contents62":"使用虛擬貨幣、商品後獲得的各項目，在項目的到期日、帳號、本條款或服務在終止或者到期之前包含在帳號之中。","policy.s.contents63":"無論出於任何理由，您批准的請求在沒有事先與本公司協商的情況下退款時，本公司可以暫時中斷或註銷您的帳號。","policy.s.contents64":"若想重新使用被中斷的帳號，需用其他信用卡或者其他付款方式支付退還給您的費用，對於與您的交易有關的信用卡、銀行相關請求或手續費，本公司概不負責。","policy.s.contents65":"本公司有權在未進行事先通知的情況下限制商品的下單數量或拒絕向您提供商品。","policy.s.contents66":"儘管有本條款的約束，但您在購買本公司向您提供的虛擬商品及服務時，有可能適用您所在國家的法律，在該法律適用的範圍內，您可以享受法律規定的權利或補救措施。","policy.s.contents67":"V.使用服務時禁止行為","policy.s.contents68":"違反系統或網絡安全規定，試圖干擾或破壞服務運營，很有可能承擔民事和刑事上的責任。","policy.s.contents69":"本公司為起訴違反條款的使用者，可委託執法部門調查並向他們提供相關資訊。","policy.s.contents70":"若發現違反本條款的行為或合理懷疑有違反條款的行為時，除相關法律另行要求的情況外，本公司可隨時以任何理由在沒有事先通知的情況下保留、暫時中止、修改或終止您對服務的訪問。","policy.s.contents71":"根據相關法律，禁止行為包含如下內容。","policy.s.contents72":"•使用應用程式、軟體或技術，暫時或永久性修改服務的代碼或使用者體驗的外掛、破解、機器人，使用第三方軟體或不使用其他應用程式、軟體或技術就無法執行的作弊行為。","policy.s.contents73":"•獲悉或者試圖獲悉用於或實現於服務的所有源代碼、算法、方法或者技術。","policy.s.contents74":"•冒充個人或團體，虛假陳述您的所屬、身份或您傳輸的資料出處，以及虛假陳述您的陳述及行為已得到本公司批准的行為。","policy.s.contents75":"•使用應用程式或其他手動或自動裝置或程式，以任何方式複製或迂迴服務的結構或者包含在裡面的內容的行為。","policy.s.contents76":"•去除、變更或掩蓋包含在服務的著作權、商標、專利或者其他所有權告知、範例、符號或者標籤（包括浮水印、其他數位權限管理技術或者其他資訊）的行為。","policy.s.contents77":"•不合理或不平衡地向網絡或基礎設施造成巨大負荷的行為或者嘗試。","policy.s.contents78":"•在未經本公司事先同意的情況下，託管、提供或開發對於服務的中介服務，擅自創建、使用或維持服務連接的行為","policy.s.contents79":"•以任何方式截取、仿效或重定向本公司或被提名人使用的通訊協議的行為。","policy.s.contents80":"•為干擾、破壞或限制本公司的系統或網路功能運行而設計的病毒、惡意軟體、其他電腦代碼、文件、程式、軟體、例行程序，使用或試圖使用裝置的行為。","policy.s.contents81":"•阻斷服務攻擊或參與、助長或促進類似行為或對網路安全進行調查、掃描、測試或試圖違反之行為。","policy.s.contents82":"•巨集、自動進行、使用者（或使用者控制的所有角色）在遊戲裡，無論使用者是否存在，使用或試圖使用自動操作或允許自動操作的程式或方法的行為。","policy.s.contents83":"•未經本公司的許可擅自發行資料，廣告、商品或服務的行為（如垃圾訊息、宣傳資料、垃圾郵件、連鎖信、金字塔騙局或其他形式的強行勸導等）。","policy.s.contents84":"•助長有害、折磨、損害名譽、低俗、淫穢、憎惡、威脅、虐待、煽動性、威脅性、歧視性、暴力性、暴力等的所有行為（包括自殘）","policy.s.contents85":"•跟踪騷擾、露骨，包括其他令人不愉快的行為，掠奪、盜竊殺人、性騷擾發言或詛咒的所有行為。","policy.s.contents86":"•惡意使用缺陷、未完整文件的問題及程式漏洞或創建、利用、交易複製遊戲中道具的行為。","policy.s.contents87":"•未經許可，擅自公告或共享其他使用者的個資或公司重要機密的行為。","policy.s.contents88":"•根據本公司的判斷，試圖或參與對本公司、使用者或其他第三方造成所有類型的責任、損失或造成損失的行為。","policy.s.contents89":"VI.第三方服務、內容及網路","policy.s.contents90":"可透過appstore、Google play store等其他平台使用服務，可連接或包含第三方提供的服務或內容（包括論壇上公告的使用者內容）。","policy.s.contents91":"使用服務前，有可能需要採取安裝軟體、添加額外帳號、同意第三方公司條款、其他措施等。","policy.s.contents92":"使用與本公司服務相連接的第三方服務或內容時由您負全責，並適用第三方條款。","policy.s.contents93":"對於您在使用與本公司服務相連接的第三方服務或內容時遇到的所有問題，本公司沒有義務承擔任何責任。","policy.s.contents94":"使用本公司提供的服務時，您使用的裝置有可能連接或使用第三方網絡，根據網路的使用有可能向您收取手續費。","policy.s.contents95":"包含網絡服務供應者費用、通訊費用、簡訊費用、寬帶費用、使用與服務相關的所有裝置及訪問裝置費用及使用服務有關的所有費用與手續費由使用者負全責。","policy.s.contents96":"VII.以區塊鏈為基礎的內容","policy.s.contents97":"本公司提供的服務包括基於區塊鏈的內容。","policy.s.contents98":"本公司提供以區塊鏈技術為基礎的內容，且該內容與第三方公司的服務相連。","policy.s.contents99":"使用者需同意第三方公司的條款並註冊會員後才能使用基於區塊鏈的內容。","policy.s.contents100":"使用基於區塊鏈的內容並不是使用本公司提供的服務的必要條件，使用者可以親自決定是否使用該內容。","policy.s.contents101":"本公司提供的服務中，基於區塊鏈的「數位資產」是以「NFT」和「FT」的形式提供。","policy.s.contents102":"-「數位資產」：以數位形態存在的基於區塊鏈的項目或者數據。數位資產包括NFT、FT、加密貨幣和遊戲代幣但不局限於此。","policy.s.contents103":"-「NFT（Non-Fungible Token）」：不可替代的代幣是指無法和其他代幣相互交換的區塊鏈上的所有數位資產。公司的服務中，特定遊戲裡的道具等特定數據以NFT的方式提供。","policy.s.contents104":"-「FT（Fungible Token）」：可替代的代幣是指因各自有著相同的夾紙，因此可以和其他代幣相互交換的區塊鏈上所有數位資產。公司的服務中，特定遊戲裡的道具或者貨幣以FT的方式提供。","policy.s.contents105":"1)公司可指定本公司提供的服務中的部分道具為NFT／FT內容對象，根據本公司的判斷，公司有權隨時變更、添加、取消指定項目。","policy.s.contents106":"2)您同意本公司不保證被指定為NFT／FT道具的項目價值或永久性。","policy.s.contents107":"3)您理解並同意您持有的NFT／FT項目是包含或連接在本公司服務的內容，根據本公司的運營方向，更新或變更、終止服務會影響到您持有的NFT／FT內容的價值。","policy.s.contents108":"4)使用NFT／FT內容時產生的所有問題均是由所有人親自判斷/同意並執行的結果，本公司對該情況不承擔任何責任。","policy.s.contents109":"5)因區塊鏈資產的價值特殊性，其存在很高的變動性，因所持有的指定NFT／FT內容項目的價值變動而發生的損失，本公司對於損失賠償沒有任何責任以及義務。","policy.s.contents110":"6)您同意對NFT/FT內容的管理責任完全在於您，因管理疏忽等發生的問題，本公司不承擔任何責任。","policy.s.contents111":"7)區塊鏈相關的規制和機制是不完全及不確切的，全新的規制和政策有可能會影響到本公司提供的服務中包含的基於區塊鏈的內容。","policy.s.contents112":"VIII.責任的限制","policy.s.contents113":"本公司無法保證服務資訊的存在和內容的永久性。","policy.s.contents114":"對於包含、連接在本公司服務中的第三方內容或可透過連結訪問的（並沒有直接提供給本公司的）所有網站、平台等，本公司無法保證其合法性、完整性、安全或準確性。","policy.s.contents115":"對於與服務或設備相關的數據以及資訊的刪除、損失、問題、損壞本公司概不負責。","policy.s.contents116":"根據情況，可能會因技術或維護相關原因中斷服務的使用，使用者同意因中斷服務而無法使用服務，對於資料、數據、交易或其他資訊、資料或其他損失，本公司概不負責。","policy.s.contents117":"因擅自訪問服務、病毒入侵電腦或第三方的行為對使用者造成的損失或損害本公司概不負責。","policy.s.contents118":"因使用服務而發生的使用者與第三方之間的糾紛本公司概不負責。","policy.s.contents119":"因使用者或第三方的惡意軟體、間諜軟體、病毒、外掛引發的裝置故障、出錯、資訊洩露造成的直接／間接損失，本公司概不負責。","policy.s.contents120":"本公司可根據需要，變更、修改提供的服務，因此發生的有形、無形的直接、間接損失，本公司概不負責。","policy.s.contents121":"在使用包含或連接本公司服務的第三方服務時，使用者需充分理解並同意第三方公司的條款之後再使用，使用該服務時發生的所有損失和危險由使用者自行承擔。","policy.s.contents122":"如果您對部分服務或相關條款有不滿時，您唯一且排他性的補救措施就是中斷服務的使用。","policy.s.contents123":"IX.解決紛爭","policy.s.contents124":"您同意無關於法律的衝突原則或您居住的地區，明確排除適用聯合國國際貨物買賣合同公約。","policy.s.contents125":"如果您有想要提出的索賠要求，我們積極鼓勵您透過本公司客服中心尋求解決方法。","policy.s.contents126":"對於糾紛事項，您應當積極參與本公司提出的仲裁，如果您同意該提議，則視為您同意放棄透過法院提起訴訟，由法官或陪審員決定您案件的您的所有權利。","policy.s.contents127":"在法律允許的範圍內，凡屬於本條款的所有糾紛應在1年以內向小額索賠法院或在仲裁過程中提出。","policy.s.contents128":"1年期限為從提交糾紛或可首次提交糾紛通知時開始。若1年以內不提交糾紛，則會永久禁止。","policy.s.contents129":"X.其他","policy.s.contents130":"若本條款中的任何條款被辨明為非法或無法實施，則去除該條款，剩餘條款仍保持完全的效力。","policy.s.contents131":"用與被去除的條款的基本意圖最相近的可實施的條款代替被去除的條款。","policy.s.contents132":"本公司不積極使用本條款中的權利或不應對使用者的違反行為，並不代表本公司放棄之後實施條款或應對違反行為的權利。","operation.s.contents1":"本游戏运营方针（以下称「运营方针」）包含用户在畅玩MIR M时必须了解的内容。","operation.s.contents2":"望广大用户能抽出时间阅读本运营方针，以便您能更愉快地使用服务。","operation.s.contents3":"Wemade Co.&#44; Ltd（以下简称「公司」）承诺，将尽最大的努力让用户在舒适的环境中享受服务。","operation.s.contents4":"未在本运营方针规定的，以Wemade和WEMIX的服务条款或运营方针为准。","operation.s.contents5":"第1条 总则","operation.s.contents6":"1) 本运营方针的制定是为了更合理、更公正地应对运营MIR M服务时可能发生的问题，并包含公司运营服务、用户使用服务时所需的详细规定。","operation.s.contents7":"2) 公司为高效运营服务，可添加、更改、删除运营方针的内容。运营方针的内容有添加、更改、删除的情况时，公司会通过公告告知用户。","operation.s.contents8":"3) 本运营方针包含了难以写入服务条款中的运营服务的详细规定，视为服务条款的一部分。用户因不了解该运营方针的内容而造成损失时，公司无法提供帮助，因此用户必须仔细阅读本运营方针。","operation.s.contents9":"4) 针对本运营方针中未明示的事项，将根据服务条款、相关法令，以及用户和公司共享的一般社会观念进行处理，或按照与之相当的标准处理。","operation.s.contents10":"5) 本运营方针适用于所有通过MIR M和官方网站提供的基于游戏的服务，必要时，公司会在官方网站或服务网站公布有关服务的运营方针和服务指南（Playbook）。","operation.s.contents11":"第2条 用户的义务与权利","operation.s.contents12":"1) 公司致力于为各位用户提供优质的服务。但，烦请各位用户遵守如下几条事项，以便公司为各位用户提供优质的服务。","operation.s.contents13":"2) 各位用户须使用本人的信息绑定账号并使用游戏服务。使用他人的信息或虚假信息使用服务时，公司对此无法提供任何帮助，并且公司无法提供各种优惠。","operation.s.contents14":"3) 公司不承认共享及转让道具和账号，以及现金交易。因此发生的问题（诈骗、盗用账号等）无法受到公司的保护。","operation.s.contents15":"4) 用户不得在未经公司事前允许的情况下，用复印/复制/变更/翻译/出版/直播等方式使用通过公司的服务获取的信息，并提供给他人。","operation.s.contents16":"5) 用户不得冒充公司员工或运营团队、或做出干涉业务、仲裁、干扰等妨碍运营团队进行正常业务的行为。妨碍或冒充运营团队时，根据运营方针可能会限制使用服务。","operation.s.contents17":"6) 当用户发现游戏的缺陷（漏洞、盗用账号、非法程序）时，必须通过咨询或举报公告栏进行举报。在未举报的情况下，恶意利用或转达给他人时，会被判定为不正当行为并受到制裁。","operation.s.contents18":"7) 各位用户可通过客服中心提交关于MIR M服务相关的咨询。","operation.s.contents19":"8) 各位用户在使用服务的过程中，若认为受到了不公正待遇或发生了问题，可通过客服中心等官方通道咨询并要求修改。","operation.s.contents20":"9) 对于在MIR M官方服务地区之外的国家或地区使用而发生的问题，公司不承担任何责任，违反该规定使用时，视为默认公司不承担任何责任。","operation.s.contents21":"第3条 账号管理","operation.s.contents22":"1) 所使用账号的一切责任在于各位用户本人。","operation.s.contents23":"2) 用户与他人共享或用非正当的方式转让/买卖本人的个人信息或账号时，公司不予以承认，并且因此发生的所有问题（诈骗、盗用账号等损失）都无法受到公司的保护。","operation.s.contents24":"3) 若用户擅自尝试账号、道具的现金/现货交易，有可能被限制使用服务，针对由此产生的问题，公司难以提供任何帮助。","operation.s.contents25":"4) 用户可通过定期更改账号密码，以保护自己的信息免受账号盗用等他人不正当行为的侵害。","operation.s.contents26":"5) 大部分的诈骗都是因个人过失而造成的，对于由此产生的损失公司很难提供帮助。因此，进行交易或移动道具时用户须格外警惕，谨防他人通过创建相似角色名称冒充熟人、利用交情诈骗等从而造成损失。","operation.s.contents27":"第4条 恢复标准及咨询","operation.s.contents28":"1) 因游戏内的技术错误导致「财货」、「道具」、「角色」等消失或信息发生改变时，在可确认数据的范围内能够予以恢复。","operation.s.contents29":"2) 但，如以下示例，是因用户过失等因素发生的损失，公司概不负责。","operation.s.contents30":"① 因用户未绑定「谷歌」、「Facebook」、「Apple」等合作服务，或因丢失续玩代码而造成账号丢失等损失时","operation.s.contents31":"② 因用户的失误，使用、出售、制作道具从而导致道具被消耗时","operation.s.contents32":"③ 因用户的游戏环境（网络中断、因内存不足导致游戏闪退等）丢失财货/道具/战斗力等分数/内容使用次数等时","operation.s.contents33":"④ 因大部分「诈骗」都是因个人过失而引起的，由此受到诈骗而发生损失时（但，为防止更多损失而进行调查后，若确定账号涉嫌诈骗及违反运营方针时，根据「运营方针」限制使用服务。）","operation.s.contents34":"⑤ 因未经公司承认的现金交易、账号交易而发生损失时","operation.s.contents35":"⑥ 根据服务条款及运营方针，停止用户使用游戏时","operation.s.contents36":"⑦ 因游戏发生重大的问题，公司不得不中断或限制用户访问部分或全部游戏时","operation.s.contents37":"⑧ 用户蓄意造成损失或违反系统设置，以及恶意利用游戏时","operation.s.contents38":"⑨ 没有公司承担责任理由的其他情况","operation.s.contents39":"3) 公司仅对确实是因为公司而发生的问题提供恢复支援。","operation.s.contents40":"4) 申请恢复","operation.s.contents41":"① 自问题发生后的「7日内」，可通过游戏客服中心的咨询功能向公司申请恢复。但在无法通过客服中心进行咨询的情况下，亦可通过MIR M专用客服邮箱进行咨询。（MIR M客服邮箱地址：mirmsupport@wemade.com）","operation.s.contents42":"② 按受理的顺序依次处理咨询，并且优先处理通过客服中心受理的咨询。","operation.s.contents43":"③ 须直接用发生问题的账号申请，由他人代替提交的恢复申请公司将不予以承认。","operation.s.contents44":"④ 有使用期限的收费商品以申请日期为准进行恢复。","operation.s.contents45":"⑤ 恢复申请必须遵守上述事项，没有依照程序或逾期时将无法恢复。","operation.s.contents46":"5) 就恢复问题进行咨询时的注意事项（符合情况时）","operation.s.contents47":"① 用户在提交恢复相关咨询时，必须包含以下事项。（未填写必填项目时无法确认客户信息，因此无法处理咨询。）","operation.s.contents48":"甲. Play wallet地址：","operation.s.contents49":"乙. 要进行咨询的使用中的服务具体名称","operation.s.contents50":"丙. 要进行咨询的使用中的服务中所发生的具体问题","operation.s.contents51":"丁. 对所发生的问题的具体说明（发生的情况、发生的原因、发生前的状况、发生后的状况、当前状况、期望的解决结果）但，问题的解决方案是按照公司规定的恢复及解决步骤进行的，因此有可能无法按照用户期待的解决方案解决问题。","operation.s.contents52":"戊. 发生问题的道具或角色名或NFT ID（符合情况时）","operation.s.contents53":"第5条 MIR M运营标准及特殊政策","operation.s.contents54":"1) 为提供用户能够尽情享受服务的最佳环境，公司将发挥必要的作用。","operation.s.contents55":"2) 运营团队会站在中立的立场发挥作用，原则上不介入用户之间的纠纷。但，当公司判断存在违反运营方针的行为或难以正常运营服务时，会在中立的立场探讨并采取必要措施。","operation.s.contents56":"3) 公司全体员工以及管理团队将遵守服务条款及本运营方针。","operation.s.contents57":"4) 公司会按照个人信息处理方针及类似法令规定，安全处理用户的个人信息。除了本运营方针、服务条款及个人信息处理方针规定的情况以外，公司以及公司相关负责人和员工，以及运营团队不会要求用户的个人信息或任意修改、泄露用户的个人信息。但如果司法机关正式要求协助，公司可向该机关提供信息。","operation.s.contents58":"5) 运营团队将尽可能亲切、迅速地应对用户们的咨询和要求。但，除了公开告知的游戏内信息外，对于日后待更新的事项，以及因游戏的特殊性而无法公开的内容，只会给出部分回复或不予以回复。","operation.s.contents59":"6) 公司接受用户对游戏服务中有可能发生的所有形态的漏洞及错误的举报，并努力对此予以确认和处理。","operation.s.contents60":"7) 运营团队可以向违反服务条款和本运营方针的用户或多个用户采取服务条款和运营方针规定的各种限制措施。","operation.s.contents61":"8) 游戏服务内/外发生异常现象时，公司可暂停或限制访问部分或全部服务。","operation.s.contents62":"9) 为营造健康的游戏文化，保护青少年用户免受有害信息的侵害，以及防止如损害名誉等侵害特定用户权利行为的发生，运营团队将依据相关法令、条款及运营方针，在没有事前通知的情况下，编辑、移动、删除用户上传的帖子，还会根据情况限制用户使用服务。","operation.s.contents63":"10) 若公司判断用户违反了条款及政策，或做出类似行为时，可暂时停止该账号以进行相关调查。","operation.s.contents64":"11) 公司为保护用户的账号及游戏服务的稳定性，有可能会要求用户进行账号本人验证。此时，若无法进行本人验证，有可能会限制使用服务。","operation.s.contents65":"第6条 使用区块链服务时的注意事项","operation.s.contents66":"该服务是针对MIR M官方服务地区的会员提供的服务。在非官方服务地区用不正当方式使用后发生的损失及问题，公司不予任何赔偿及解决。公司仅在官方服务地区提供正常服务，而对于特定地区或国家因法律问题而无法使用服务的个人或团体，公司无任何提供服务的意图和目的。因此，违反本人所属地区或国家的法律，欲通过应用程序或网页使用本服务的所有主体都是在本人主导下使用本服务，须了解由此带来的所有结果和责任均由本人承担，并自行解决。","operation.s.contents67":"若不同意运营方针，则需要中断服务的使用。在不同意运营方针的情况下使用服务，由此发生的所有问题与责任在于用户本人。","operation.s.contents68":"1) 公司可指定本公司提供的服务中的部分道具为NFT/FT内容对象，根据本公司的判断，公司有权随时变更、添加、取消指定项目。","operation.s.contents69":"2) 您同意本公司不保证被指定为NFT/FT道具的项目的价值以及永久性。","operation.s.contents70":"3) 您理解并同意您持有的NFT/FT项目是包含或连接在本公司服务的内容，根据本公司的运营方向，更新或变更、终止服务会影响到您持有的NFT/FT内容的价值。","operation.s.contents71":"4) 使用NFT/FT内容时产生的所有问题均是由其所有人亲自判断/同意并执行的结果，本公司对该情况不承担任何责任。","operation.s.contents72":"5) 因区块链资产的特性，其价值起伏较大，因所持有的指定NFT/FT内容项目的价值变动而发生的损失，本公司没有任何责任以及义务赔偿损失。","operation.s.contents73":"6) 您同意对NFT/FT内容的管理责任完全在本人，因管理疏忽等发生的问题，本公司不承担任何责任。","operation.s.contents74":"7) 区块链相关的管制和机制是不完全且不确切的，因此全新的管制和政策有可能会影响到本公司所提供服务中包含的基于区块链的内容。","operation.s.contents75":"8) 公司会根据各数字资产的网络情况，在技术上可行的范围内提供服务。","operation.s.contents76":"9) 公司可以为游戏中的财货提供质押服务。与此相关的质押收益率及使用的相关内容会公布在网站。在此情况下，参与质押的用户将承担所有责任，除网站内提供的质押信息外，公司不保障其他任何事项。","operation.s.contents77":"10) 公司可对个别服务适用不同的具体事项（如等待时间等），并且在服务网站的各服务页面上进行公告。","operation.s.contents78":"11) 服务的具体事项是基于各服务的运营方针、服务条款、playbook以及网络状况来决定的。","operation.s.contents79":"12) 根据区块链相关管制及法令的制定，公司可能会额外要求用户的个人信息。在此情况下，若用户不愿意提供个人信息，可选择不同意提供，这时可能会限制用户使用部分服务。","operation.s.contents80":"13) 使用NFT/FT内容时发生的洗钱、提供恐怖主义资金等非法行为，公司概不负责。","operation.s.contents81":"第7条 使用限制管理标准","operation.s.contents82":"1) 公司禁止各位用户恶意利用系统漏洞等，或与其他用户共享该内容。因为恶意使用漏洞是干扰游戏内容及游戏正常运行的行为。","operation.s.contents83":"2) 恶意利用系统漏洞等是有失公平的行为，因此恶意利用系统漏洞或错误并共享该内容时，会在没有事前通知的情况下限制使用服务或封禁用户资格，所以需格外注意。","operation.s.contents84":"3) 妨碍公共安宁与良风美德的行为有可能会对其他用户造成不良影响，因此对于以下行为，公司会采取限制使用服务的措施。","operation.s.contents85":"① 判断为以盈利为目的广告或类似于广告的行为","operation.s.contents86":"② 试图进行未经允许的现金交易、账号交易及跨服交易或煽动其他用户的情况","operation.s.contents87":"③ 严重侮辱公司、其他用户或第三者，或是以恶语中伤损害名誉的情况","operation.s.contents88":"④ 非法复制或怂恿黑客攻击的情况","operation.s.contents89":"⑤ 客观认定与犯罪有关的情况","operation.s.contents90":"⑥ 侵害其他用户或第三方著作权等其他权利的情况","operation.s.contents91":"⑦ 散布虚假事实或使众多用户感到混淆的情况","operation.s.contents92":"⑧ 冒充运营团队及公司负责人或员工时","operation.s.contents93":"⑨ 对构成或构成部分网站、应用程序及智能合约的所有软件，进行解码、反编译、分解或逆向工程的行为","operation.s.contents94":"⑩ 对为防止或限制访问部分网站、应用程序及智能合约而设计的措施，试图进行迂回的行为","operation.s.contents95":"⑪ 对参与提供部分网站、应用程序及智能合约的公司员工或代理人，进行恶意刁难或威胁的行为","operation.s.contents96":"⑫ 利用Flash&#44; PHP&#44; HTML&#44; JavaScript或其他代码试图复制或调节网站软件的行为","operation.s.contents97":"⑬ 通过上传或传输（或试图上传及传输）病毒、特洛伊木马病毒或其他资料、过度使用大写字母及垃圾信息（不断上传重复的文本）等行为，持续使用服务网站及侵害他人的使用权，对网站、应用程序及智能合约的使用、功能、运营、检查进行修改、损伤、中断、变更或妨碍行为","operation.s.contents98":"⑭ 在网站、应用程序及合约中系统性地搜索数据或其他内容，在未经公司书面允许的情况下，直接或间接收集、编译、创建或编译数据库或目录的行为","operation.s.contents99":"⑮ 发送并未请求的电子邮件、用自动化方式或虚假方式创建用户账号等方法收集用户的用户名称及/或电子邮箱地址、擅自使用网站、应用程序及智能合约的行为","operation.s.contents100":"⑯ 对禁止或限制使用或复制内容的功能，限制使用网站、应用程序、智能合约及/或内容的功能，以及诸如此类与网站、应用程序、智能合约的安全相关功能，进行回避、禁用或干涉的行为","operation.s.contents101":"⑰ 对网站、应用程序、智能合约或连接在网站的网络或服务进行干涉、中断或引发过度负荷的行为","operation.s.contents102":"⑱ 判断与上述行为类似或具有相同目的情况","operation.s.contents103":"⑲ 以公司提供的正常服务方法之外的手段，引发公司所不期望的服务上的错误或损失的行为","operation.s.contents104":"⑳ 违反Wemade、WEMIX服务条款或其他相关法令的情况 ","operation.s.contents105":"4) 欺诈（欺骗对方以在游戏中谋取不正当利益的行为）是给其他用户造成巨大损失的行为，因此根据运营方针将受到诸多限制，并根据相关法令受到相应处罚。","operation.s.contents106":"第8条 命名标准","operation.s.contents107":"各位用户可自由创建或设置角色名称、门派名称等服务内使用的所有名称和简介头像。但，如以下各项内容所示，发现使他人感到不快、可能引发社会问题的名称/头像、易被误认为运营团队的名称/头像等时，会采取任意变更名称/头像或根据运营方针限制使用游戏等的措施（关于门派名称，有可能限制门派掌门使用），敬请各位格外留意。","operation.s.contents108":"1) 使他人感到不快的名称/头像","operation.s.contents109":"2) 含有辱骂、粗话、广告、色情、淫秽内容的名称/头像","operation.s.contents110":"3) 带有种族及性别歧视色彩的名称/头像","operation.s.contents111":"4) 含有贬低特定人物、地区、组织、宗教内容的名称/头像","operation.s.contents112":"5) 含有或试图冒充公司、服务、与原著有关联的人的名称/头像","operation.s.contents113":"6) 会被当成或被误认为「运营团队」、「帮手」、「GM」的名称/头像","operation.s.contents114":"7) 引诱不被允许的道具、账号的现金交易或意图进行现金交易而创建的名称/头像","operation.s.contents115":"8) 判断为是意图美化反社会或反社会人物、集团而创建的名称/头像","operation.s.contents116":"9) 判断为有可能侵害第三方商标、服务商标、著作权的名称/头像","operation.s.contents117":"10) 判断为具有特定商品或网站（包含非盈利网站）广告目的的名称/头像","operation.s.contents118":"11) 使用了非文字的特殊文字或符号从而令他人或运营团队无法识别或难以识别的名称/头像","operation.s.contents119":"12) 以及虽然上述条款没有提及，但只要是影响到了游戏运营或游戏环境，就会在使用服务时遭受不利。","operation.s.contents120":"第9条 非法程序管理标准","operation.s.contents121":"1) 非法程序是指使游戏或服务的技术保护装置瘫痪，或以妨碍正常运营为目的制作的未经公司提供或允许的程序、设备及装置。","operation.s.contents122":"2) 非法程序会妨碍游戏服务的正常运行，破坏公正的游戏环境，并给其他善良的用户造成损失。","operation.s.contents123":"3) 公司禁止使用、制作、传播所有非法程序，根据案件的轻重，还有可能采取司法措施。","operation.s.contents124":"4) 被发现使用非法程序或运营团队在调查游戏数据时怀疑使用非法程序时，为根据运营方针进行相关调查，临时封禁该账号。","operation.s.contents125":"5) 因使用公司未提供的程序而发生的所有损失均由用户承担。","operation.s.contents126":"第10条 工作室管理标准","operation.s.contents127":"1) 「工作室」是指以盈利为目的有组织地或集体使用游戏，或使用非法程序不正当获取道具或套现的所有行为。","operation.s.contents128":"2) 公司若发现反常的游戏使用情况持续、反复发生，导致其他善良的用户受到损失或妨碍游戏内秩序的维持时公司可依据运营方针限制该账号的游戏使用。","operation.s.contents129":"3) 公司若怀疑存在如下「工作室」行为，为根据运营方针进行相关调查，可临时封禁相应账号。","operation.s.contents130":"① 有组织地或集体使用多个账号，以营利为目的非法使用游戏的情况","operation.s.contents131":"② 多个账号以盈利为目的，试图或进行积累、赠送/转让/交易等游戏内财货的情况","operation.s.contents132":"③ 在相同及相邻的IP带宽中，用多个账号以相似的模式获取不正当利益的情况","operation.s.contents133":"④ 多个账号用毫无意义的角色名称/相似的角色名称有组织性地利用游戏时","operation.s.contents134":"⑤ 制作或利用未经公司提供或批准的游戏相关非法程序，以此获取不正当利益时","operation.s.contents135":"第11条 限制使用标准","operation.s.contents136":"1. 限制使用游戏的标准","operation.s.contents137":"1) 制定限制使用游戏的标准，是为了让使用「MIR M」的各位用户可顺利进行游戏，保护用户在进行游戏时不被妨碍或不受损害良风美德行为的影响。","operation.s.contents138":"2) 各位用户若违反运营方针明示的限制使用标准时，公司可在没有事前通知的情况下限制用户的游戏使用。","operation.s.contents139":"3) 违反运营方针获得的不正当财货/道具等会被强制回收或扣除。","operation.s.contents140":"4) 被限制使用时，可按照如下步骤提交异议申请。","operation.s.contents141":"① 可通过游戏内或官网【客服中心】的客户咨询提交异议。但如果不能通过客服中心提交，亦可通过MIR M专用客服邮箱进行咨询。（MIR M客服邮箱地址：mirmsupport@wemade.com）","operation.s.contents142":"② 仅限在被限制使用后7日以内提交异议申请。","operation.s.contents143":"③ 提交的异议申请自受理之日起最多15日内进行处理。","operation.s.contents144":"5) 关于限制标准的术语定义如下。","operation.s.contents145":"① 永久封号：永久限制使用游戏账号及相关服务。","operation.s.contents146":"② 限制使用：在限制期限内，限制使用封禁角色所属账号内的所有角色。","operation.s.contents147":"③ 强行变更角色名称：角色名称会被强行更改为运营团队设置的任意名称。","operation.s.contents148":"④ 强行变更门派名称：门派名称会被强行更改为运营团队设置的任意名称。","operation.s.contents149":"⑤ 强行变更称号：称号会被强行更改为运营团队设置的任意名称。","operation.s.contents150":"⑥ 强行变更头像：头像会被强行更改为运营团队设置的任意头像。","operation.s.contents151":"6) 限制使用游戏的标准如下。","operation.s.contents152":"① 根据运营团队的判断，可变更限制使用的期限和方式。","operation.s.contents153":"② 若案例重复，可能会加重限制使用。","operation.s.contents154":"③ 即使不属于上述类型的行为，在运营团队的客观判断下也有可能会被限制使用。","operation.s.contents155":"④ 已存在受到最高次数的制裁的记录时，会以最高制裁项目再次受到限制或根据运营团队的判断增加限制使用的期限。","operation.s.contents156":"类型","operation.s.contents157":"不当行为","operation.s.contents158":"冒充运营团队或员工","operation.s.contents159":"命名/头像（角色名称/门派名称/称号/头像）","operation.s.contents160":"泄露个人信息","operation.s.contents161":"与游戏服务无关的广告","operation.s.contents162":"试图诈骗","operation.s.contents163":"诈骗","operation.s.contents164":"未经批准的交易行为","operation.s.contents165":"恶意利用系统错误及漏洞","operation.s.contents166":"非法程序","operation.s.contents167":"工作室","operation.s.contents168":"盗用账号","operation.s.contents169":"赌博行为","operation.s.contents170":"散布虚假事实及妨碍游戏","operation.s.contents171":"恶意利用公司及电商平台商店流程","operation.s.contents172":"详细说明","operation.s.contents173":"散布谣言、破坏公共秩序、违反良风美德的所有行为","operation.s.contents174":"通过辱骂、性骚扰字眼、辱骂父母、广告等造成不快的行为","operation.s.contents175":"挑拨用户反目或谩骂成员的行为","operation.s.contents176":"在聊天室、门派公告栏刷屏的行为","operation.s.contents177":"妨碍其他用户正常使用游戏服务或造成困扰的行为","operation.s.contents178":"意图妨碍运营团队运营游戏或妨碍正常运营的行为","operation.s.contents179":"冒充公司负责人员或运营团队，要求或试图要求道具、财货、个人信息、游戏信息的行为","operation.s.contents180":"违反运营方针中「第8条 命名标准」的行为","operation.s.contents181":"在未经允许的情况下泄露及散布其他用户个人信息的行为","operation.s.contents182":"通过商品广告、淫秽性广告、非法赌博、发放赠品、代理特定业务等以盈利为目的的服务广告等，妨碍其他用户正常使用游戏服务或游戏运营的行为","operation.s.contents183":"试图诈骗的行为","operation.s.contents184":"故意欺瞒、引诱其他用户，以获取游戏内道具/游戏币等不当利益的行为","operation.s.contents185":"用公司未提供的任意方法试图交易或中介交易游戏内容（道具/财货）的行为","operation.s.contents186":"用现金或现物将账号/角色交给他人以代理养成的行为或试图中介的行为","operation.s.contents187":"用公司未提供的任意方法交易/尝试/中介游戏账号或账号内角色的行为","operation.s.contents188":"明知是漏洞却依旧反复恶意利用漏洞，对系统、服务或游戏环境造成重大影响的行为","operation.s.contents190":"利用游戏或服务错误，对游戏内经济系统等平衡及系统、游戏服务造成影响的行为","operation.s.contents191":"试图使用非法程序或任意经改动/改编的程序","operation.s.contents192":"使用、制作、传播非法程序的行为","operation.s.contents193":"关于游戏，改动/改编公司提供的数据或程序的行为","operation.s.contents194":"使用任意改动/改编的程序等或使用这些程序非正常使用游戏服务的行为","operation.s.contents195":"将任意改动/改编的程序或使用方法向特定人物或非特定的多数人传播、供应、中介的行为","operation.s.contents196":"以盈利为目的有组织地或集体使用多数账号非法使用游戏的行为","operation.s.contents197":"多个账号以同一模式（无意义的角色名称/类似角色名称等）以盈利为目的有组织性的地用游戏时","operation.s.contents198":"在相同及相邻的IP带宽中，用多个账号以类似模式获取不正当利益时","operation.s.contents199":"多个账号以盈利为目的积累游戏内财货，试图赠送/转让/交易等或使用时","operation.s.contents200":"多个账号将游戏内财货移动或收集至特定账号时","operation.s.contents201":"登录其他用户的账号并造成损失的行为","operation.s.contents202":"擅自盗用第三方的信用卡、手机等支付手段购买收费道具等为使用游戏服务而支付费用时","operation.s.contents203":"在游戏内进行不健康赌博或煽动赌博的行为或帮助、广告/传播/协助的行为","operation.s.contents204":"散布虚假事实或传播未公布的秘密信息，以获得不正当利益或对他人造成混乱及损失的行为","operation.s.contents205":"利用系统的不稳定性，妨碍其他用户进行游戏的行为","operation.s.contents206":"提取与游戏服务相关数据的行为","operation.s.contents207":"恶意利用攻击及电商平台商店提供的加入、支付、退款等相关流程，以获得不正当利益或散播相关恶意利用方法的行为","operation.s.contents208":"第1次","operation.s.contents209":"第2次","operation.s.contents210":"第3次","operation.s.contents211":"第4次","operation.s.contents212":"封禁1天","operation.s.contents213":"封禁3天","operation.s.contents214":"封禁5天\\t","operation.s.contents215":"封禁7天\\t\\t\\t","operation.s.contents216":"封禁15天","operation.s.contents217":"封禁30天","operation.s.contents218":"永久封禁","operation.s.contents219":"强行更改名称/头像","operation.s.contents220":"永久封禁账号","operation.s.contents221":"（*根据案件轻重可委托司法机关进行调查）","operation.s.contents222":"通过电商平台商店进行撤销购买及退款时，立即永久封禁账号","operation.s.contents223":"*以营利为目的，用个人或多数账号，或以有组织性的恶意利用公司及电商平台商店流程时，有可能受到司法措施。","operation.s.contents224":"2. 区块链内容的限制使用标准及注意事项","operation.s.contents225":"① 使用限制：做出对应本运营方针第7条（使用限制管理标准）或第9条非法程序管理标准或第10条工作室管理标准的行为时，将永久限制与账号（游戏及Play wallet）及区块链相关所有服务的使用。","operation.s.contents226":"② 被揭发为区块链服务内的个别服务的禁止使用行为时，包含限制使用对象服务在内的所有服务都将被限制使用。但，在此情况下可以通过对用户并没有做出禁止行为的证明及确认请求提出异议，异议申请及咨询应遵循公司制定的步骤。","operation.s.contents227":"③ 限制使用将严格遵循零容忍原则。","operation.s.contents228":"④ 根据运营团队的判断，限制使用的期限和方式有可能发生改变。","operation.s.contents229":"⑤ 案例重复时，可加重惩罚限制使用。","operation.s.contents230":"⑥ 即使不属于上述类型的行为，在运营团队的客观判断下也有可能会被限制使用。","operation.s.contents231":"⑦ 未在本运营方针规定的，以Wemade和WEMIX运营方针或相关法令为准。","operation.s.contents232":"第12条 门派管理标准","operation.s.contents233":"1) 为委任掌门的资格&#44; 需掌门亲自转让。但掌门的角色被删除（包括注销账号）或未上线超过30天时，根据如下自动委任掌门标准，将掌门的资格赋予符合条件的门派成员。","operation.s.contents234":"<自动委任掌门标准>","operation.s.contents235":"掌门的角色被删除或未上线超过30天时（包含因运营方针处于限制使用的状态），根据如下标准，会自动将掌门的资格委任给符合条件的门派成员。","operation.s.contents236":"① 委任给除掌门外阶级最高的门派成员。","operation.s.contents237":"② 超过2名门派成员符合上述条件①时，将委任给更早加入门派的门派成员","operation.s.contents238":"③ 掌门的角色被删除时，若没有可委任的成员，则门派就会被删除。","operation.s.contents239":"④ 因掌门未上线超过30天而丧失掌门资格时，即使没有可以委任掌门的成员，门派也不会被删除。","operation.s.contents240":"2) 转让掌门权限的角色的职级会变更为成为全新掌门的门派成员之前的职级。","operation.s.contents241":"3) 发生系统问题、门派内发生违反运营方针的问题或类似于违反运营方针的问题时，公司会任意委任掌门。","operation.s.contents242":"4) 根据未上线删除管理政策，在MIR M服务中超过2个月未进行活动或所有门派成员均为休眠账号时，该门派将会成为休眠状态或自动删除。","operation.s.contents243":"第13条 未上线角色管理政策","operation.s.contents244":"1) 公司为提供最佳服务环境并确保游戏的正常进行，公司可删除符合如下条件的账号内角色或角色名称。","operation.s.contents245":"① 2个月以上未上线MIR M服务的账号","operation.s.contents246":"② 符合上述①条件的账号内角色等级低于10的情况","operation.s.contents247":"③ 符合①、②的角色没有支付明细的情况","operation.s.contents248":"2) 根据上述项目被删除的角色（包含游戏信息）及角色名称是无法恢复的。","operation.s.contents249":"第14条 休眠账号政策","operation.s.contents250":"1) 公司为防止用户的账号或角色被用于不正当目的，并提供完善的服务，符合如下条件时，公司可删除或分开保存该账号或角色。","operation.s.contents251":"① 存在12个月以上无上线记录的用户账号或角色","operation.s.contents252":"② 上述①项的用户账户或角色内没有购买的收费道具或还有剩余使用期间的收费道具的情况","operation.s.contents253":"2) 被分类为休眠状态时，发布公告并经过30天的公告期间后，游戏账号或角色的所有信息有可能会被删除或分开保存。公告期间内，各位用户可连接游戏解除休眠状态。","governance.s.playbook33":"在MIR M中，1个世界是由3个服务器构成。根据各治理投票结果，将在3个服务器中选择出能够开启特定类型玩法的服务器。","governance.s.playbook34":"在1个世界的3个服务器中，只有超过最低质押要求的服务器才能召唤区域首领和世界首领。DOGMA Staking的服务器排名越高，获得的奖励就会越好。","governance.s.playbook35":"在各世界的3个服务器中，秘谷占领战只会在DOGMA Staking排名前二的服务器进行。","governance.s.playbook36":"另外，排名前二的服务器会分配得到无法开启秘谷占领战的服务器的黑铁税金。根据各服务器的DOGMA Staking排名，黑铁税金的分配比例分别为40%、30%。","governance.s.playbook37":"在开启秘谷占领战的服务器中，各秘谷仓库里储存着黑铁税金。该黑铁税金是从所在服务器征收的黑铁和未进行秘谷占领战的服务器分配的黑铁所构成。在秘谷占领战获胜的门派，可以向门派或个人自由分配储存在仓库的黑铁。当各服务器的DOGMA Staking数量相同时，最后参与质押的时间更早的服务器，会占据更高的服务器排名。若DOGMA投票数量不足于最低投票数量时，即使该服务器排名位于前二，也不会开启秘谷占领战。在此期间，应收到的黑铁税金将会被全部销毁。","governance.s.playbook38":"例如，当有3个服务器符合条件时，会对各服务器分别分配40%、30%比例的黑铁税金，而剩余的30%黑铁税金则会消失。","governance.s.formula2":"最低投票数 = min(rounddown{(发行的DOGMA数量*25%/总服务器数量*5&#44; -3}&#44; 10&#44;000)","support.n.labelServerJob2":"世界/服务器/职业","governance.s.playbook39":"根据各治理投票结果，将在各世界的3个服务器中决定能使用特定类型玩法的服务器。","terms.s.contents1":"本服务条款（以下简称「条款」）旨在阐明客户（以下亦称「客户」、「用户」、「您」、「使用者」）在使用本公司wemade Co.&#44; Ltd.（以下简称「本公司」或者「公司」）运营的网站、应用程序、软件等（以下统称「服务」）时，适用于用户的合约事项。","terms.s.contents2":"在您使用服务之前，请务必认真阅读本服务条款。","terms.s.conten  de DIVINE staking.","d.token.info6":"DIVINE staking é composto pelo staking de DRONE de MIR M e staking de HYDRA de MIR4. DOGMA é respectivamente distribuído a eles na quantia de 75% e 25%.","d.token.info7":"DIVINE staking oferece bônus com base no valor e na duração do staking realizado&#44 permitindo a obtenção mais rápida de mais DOGMA do que outras pessoas de acordo com a data e a quantidade do seu stake.","w.token.hydrast":"HYDRA Staking","w.token.dronest":"DRONE Staking","w.token.divinest":"DIVINE Staking","w.token.dao":"DAO","d.token.dao.info1":"MIR M é um jogo que também funciona como DAO.","d.token.dao.info2":"Os itens que constituem a DAO também chamado de MIR M trabalham individualmente em sua contribuição para o ecossistema. Sendo assim todos agem em prol do mesmo objetivo: aumentar a relevância de DOGMA o Tokenomic de MIR M.","w.token.dao.maker":"Desenvolvedor","d.token.dao.info3":"Garantia de conteúdos interessantes e estabilidade do servidor","d.token.dao.info4":"Inclusão de roadmap transparente e bem definido","d.token.dao.info5":"Distribuição justa de DOGMA e incineração de parcela do lucro","w.token.dao.sponsor":"Investidor","d.token.dao.info6":"Compra de DOGMA no DEX","d.token.dao.info7":"Contribuição na DAO através do fornecimento de DOGMA na Pool (SWAP &#38 Lending)","d.token.dao.info8":"Ganho de lucro de investimento através de Prêmios LP e DOGMA","w.token.dao.player":"Jogador","d.token.dao.info9":"Contribuição na DAO através da participação no jogo","d.token.dao.info10":"Utilização do mercado e obtenção ativa de itens durante as partidas","d.token.dao.info11":"Transformação de Aço Negro em staking produzido por DIVINE staking e queima do mesmo","w.token.dao.ranker":"Jogador Soberano","d.token.dao.info12":"Obtenção de permissão para participar de eventos de controle do servidor através de DOGMA staking","d.token.dao.info13":"Compra de DOGMA através do DOGMA em circulação e de recompensas de DIVINE staking","d.token.dao.info14":"Contribuição na DAO através da restrição de venda de DOGMA ao realizar lock-up através de staking.","w.token.e2e":"Easy to Earn","d.token.e2e.info1":"MIR M representa o Play and Earn e agora tornou-se um jogo ainda mais simples em seu método e processo de produção de lucros para o jogador.","d.token.e2e.info2":"Tudo isso foi possível graças ao <span style=\'font-weight:bold;\'>WEMIX$</span>.","w.token.e2e.darksteel":"Aço Negro","w.token.e2e.darksteelbox":"Baú de Aço Negro","w.token.e2e.dex":"DEX","w.token.e2e.drone":"DRONE","w.token.e2e.nft":"NFT","w.token.e2e.nftmarket":"Mercado de NFT","w.token.e2e.dogma":"DOGMA","w.token.e2e.wemix":"WEMIX$","w.token.e2e.pyoguk":"Mercado do Transportador","w.token.governance":"Governance","d.token.governance.info1":"O token de MIR M&#44 <span style=\'font-weight:bold;\'>DOGMA</span>&#44 e <span style=\'font-weight:bold;\'>Governance Token</span> são os mesmos.","d.token.governance.info2":"<span style=\'font-weight:bold;\'>DOGMA</span> é um recurso de staking cuja função é garantir participação no conteúdo principal do jogo MIR M. Cada resultado de staking do programa Governance determina qual servidor hospedará os principais conteúdos do jogo.","w.token.governance.boss":"Governance de <br />Boss de Campo/Boss Mundial","w.token.governance.bigok":"Governance da <br />Batalha Ocupacional do Vale Oculto","w.token.governance.castle":"Governance do <br />Cerco do Castelo","w.token.airdrop.open":"Comemoração de abertura do pré-registro de MIR M","w.token.airdrop.event":"Evento de airdrop","w.token.airdrop.rewards":"Recompensas Totais","w.token.airdrop.airdrop1":"Airdrop #1","w.token.airdrop.airdrop2":"Airdrop #2","s.token.airdrop.info1":"<span style=\'font-size:24px;vertical-align:baseline;\'>Para a Comunidade</span>","s.token.airdrop.info2":"<span style=\'font-size:24px;vertical-align:baseline;\'>Através da REFLECT FIMO</span>","w.token.airdrop.period":"De 3 de novembro de 2022 até 16 de janeiro de 2023 (UTC+8)","w.token.airdrop.reward":"Recompensa","s.token.airdrop.info3":"Começa o Evento de <span style=\'font-weight:bold;\'>DOGMA</span> Airdrop em comemoração do pré-registro em MIR M.","s.token.airdrop.info4":"Participe do evento para ganhar <span style=\'font-weight:bold;\'>DOGMA</span> e esteja um passo à frente de todos.","w.token.airdrop.receive":"Receba agora!","s.token.airdrop.info5":"Através da REFLECT FIMO","s.token.airdrop.info6":"Após o lançamento oficial","s.token.airdrop.info7":"<span style=\'font-weight:bold;\'>DRONE</span> e <span style=\'font-weight:bold;\'>DOGMA</span> se tornam novos membros da REFLECT Alliance.","s.token.airdrop.info8":"Após o lançamento oficial <span style=\'font-weight:bold;\'>DRONE</span> e <span style=\'font-weight:bold;\'>DOGMA</span> serão adicionados no Fusion Depot através da REFLECT FIMO.","w.token.airdrop.detail":"Mais detalhes","w.contents.story":"Vanguard and Vagabond","s.contents.story.info1":"Qual caminho você escolherá?","s.contents.story.info2":"No Mundo de MIR M o valor do crescimento não é julgado somente pela força.","s.contents.story.info3":"Você pode seguir o caminho do herói&#44 onde seu grande poder de combate governa o campo de batalha&#44<br /> ou seguir o caminho do Artesão&#44 onde é possível Produzir/Criar/Aprimorar até o nível mais alto.","s.contents.story.info4":"Seja qual for o caminho a ser desenvolvido&#44 a escolha é sua<br /> e o resultado dela será reconhecido por todos como um algo de grande significância.","s.contents.story.info5":"Não há caminho decidido. Qual deles você escolherá?","w.contents.features":"Principais Características","w.contents.features.mir4":"Economia do Jogo Interno<br/> que inclui MIR4 e MIR M","w.contents.features.hydra":"HYDRA por MIR4","w.contents.features.dogma":"DOGMA por MIR M","s.contents.features.info1":"É possível obter DOGMA através de Aço Negro produzido em MIR M e do staking de HYDRA de MIR4.","s.contents.features.info2":"Conectados pela blockchain da WEMIX a economia de MIR4 e MIR M implementam uma economia do Jogo Interno orgânico.","w.contents.features.pyoguk":"Servidor Universal do Mercado de Negociação: “Mercado do Transportador”.","s.contents.features.info3":"Há dois mercados de negociação em MIR M. Um para cada servidor e o “Mercado do Transportador” que os conecta.","s.contents.features.info4":"A ajuda do Mercado do Transportador permite que a economia de MIR M circule através das paredes dos servidores unindo todos eles em um só.","s.contents.features.info5":"O Mercado do Transportador também está conectado à WEMIX$ e isso o coloca como centro do Easy to Earn no MIR M.","s.contents.features.info6":"*O Mercado do Transportador estará disponível somente na versão para PC após o lançamento oficial.","w.contents.features.bigok":"Batalha Ocupacional do Vale Oculto&#44 o centro da luta pela economia e poder","s.contents.features.info7":"Além do Aço Negro ser utilizado como recurso principal desde MIR 4&#44 ele também é o material necessário para o crescimento do personagem.","s.contents.features.info8":"O Vale Oculto é o único lugar onde os jogadores conseguem obter Aço Negro","s.contents.features.info9":"A Batalha Ocupacional do Vale Oculto decide quem será o dono do local. Um dos pilares do MIR M Governance&#44 onde os mais poderosos Clãs realizarão guerras para saber quem terá o direito de alterar a taxa de todos os Aços Negros produzidos no Vale. É o começo de uma guerra em MIR M.","w.contents.features.mandara":"Mandala: Trace seu próprio caminho.","s.contents.features.info10":"Mandala é um novo sistema de especialização de desenvolvimento introduzido pela primeira vez em MIR M.","s.contents.features.info11":"A Mandala é dividida em duas partes: Batalha e Habilidade. Formada por Pontos Cruciais&#44 ela fornece diferentes atributos. É possível criar seu personagem do jeito que desejar ao conectar cada Ponto Crucial para ativar uma variedade de atributos.","s.contents.features.info12":"Infinitas escolhas e uma maneira de provar quem você é. Isso é Mandala.","w.contents.features.war":"Ultrapasse os servidores com a Batalha Tempestuosa/Batalha de Clãs Mundial","s.contents.features.info13":"O Mundo de MIR M é composto pela união de 8 servidores.","s.contents.features.info14":"Nesses 8 servidores&#44 Clãs competem entre si em busca de honra e recompensas melhores. Membros individualmente tomam parte na Batalha Tempestuosa Mundial e os Clãs lutam na Batalha de Clãs Mundial.","s.contents.features.info15":"As principais competições de MIR M são as Batalhas Tempestuosas e Batalhas de Clãs&#44 onde o Jogador ou o Clã podem provar quem é o mais poderoso.","s.contents.cbt.meet":"Seja um dos primeiros a conhecer MIR M","s.contents.cbt.open":"MIR M: Vanguard and Vagabond <br />Anúncio de CBT","w.contents.cbt.chicken":"Montaria - Fenixáro Amarelo","w.contents.cbt.hp":"Poção de HP (M)","w.contents.cbt.mp":"Poção de MP (M)","w.contents.cbt.treasure":"Método de Sobrevivência (Códex)","w.contents.cbt.badge":"Toda Ajuda Conta (Título)","w.contents.cbt.info1":"Participe do maior P&E MMORPG do mundo: CBT de MIR M - a sequência oficial de MIR4","w.contents.cbt.info2":"* Período e método de participação no CBT serão informados em breve.","w.contents.cbt.info3":"Mais informações sobre o CBT serão enviadas por e-mail após a definição do cronograma para aqueles que fizeram o pré-registro.","w.contents.class.warrior":"Guerreiro","w.contents.class.taoist":"Taoista","w.contents.class.sorcerer":"Feiticeiro","s.contents.class.warrior1":"Guerreiros usam suas habilidades de espada e ataque físico para destruir os seus inimigos.","s.contents.class.warrior2":"Sempre na linha de frente&#44 o feroz Rugido de Leão dos Guerreiros aterroriza o inimigo&#44 subjugando-o.","s.contents.class.taoist1":"Taoistas são aqueles que invocam Nachal&#44 confundem os inimigos com efeitos positivos e negativos e tornam-se mais poderosos e diferentes ao obter mais habilidades. Eles também podem cooperar com outras classes para desorientar os inimigos.","s.contents.class.taoist2":"Através da habilidade de Cura Elevada&#44 também é possível que ressuscitem aliados&#44 tornando-se assim uma classe sedutora que pode influenciar o resultado da batalha.","s.contents.class.sorcerer1":"Feiticeiros usam poderes de elementos como o fogo&#44 gelo e raio para lançar feitiços encantadores&#44 mas poderosos. São a classe mais elegante no campo de batalha.","s.contents.class.sorcerer2":"Eles são capazes de infligir dano extraordinário em campo de batalha&#44 pois ficam mais fortes de acordo com a quantidade de habilidades aprendidas.","s.contents.class.sorcerer3":"No entanto sua defesa é atingida na mesma proporção que o dano causado por seus ataques. Por esta razão os jogadores precisam controlar bem o uso das habilidades.","w.contents.cbt.information":"Informações sobre CBT","w.contents.cbt.rewards":"Recompensa de Participação de CBT","w.contents.cbt.test":"Período de Teste","w.contents.cbt.test.period":"A partir das 12:00 de 8 de dezembro de 2022 até às 23:59 de 11 de dezembro de 2022 (UTC+8)","s.contents.cbt.test.caution":"Jogadores podem participar do CBT a qualquer momento durante o período de teste.","w.contents.cbt.schedule":"Período de download antecipado","w.contents.cbt.schedule.period":"A partir das 12:00 de 7 de dezembro de 2022 até às 11:59 de 8 de dezembro de 2022 (UTC+8)","w.contents.cbt.regions":"Regiões","w.contents.cbt.regions.asia":"ÁSIA","w.contents.cbt.regions.sa":"América do Sul","w.contents.cbt.platforms":"Plataformas de Teste","w.contents.cbt.platforms.device1":"Celular","w.contents.cbt.platforms.device2":"PC","w.contents.cbt.platforms.device.value1":"Google Play","w.contents.cbt.platforms.device.value2":"Formato para PC","s.contents.cbt.participation.caution":"A recompensa de participação no CBT será enviada para o Correio do jogo após o lançamento oficial para os jogadores que preencherem a pesquisa de conclusão do CBT.","s.contents.cbt.link.event":"Ver informações sobre evento de abertura do CBT","w.contents.cbt.banner.global y Tab A10.1","download.s.recommendRequire":"Esses são os requisitos mínimos e especificações recomendadas do sistema para executar o jogo. O desempenho pode variar de acordo com as condições da linha ou do gerenciamento do OS ou PC.","download.s.infoDriverDesc1":"É possível jogar com mais conforto dependendo da resolução e configurações do jogo.","download.s.infoDriverDesc2":"É recomendado o uso da Placa de Vídeo NVIIA GeForce GTX 660 ou superior para usar a opção de gráfico DirectX 11.","download.s.infoDriverDesc3":"É necessário NET Framework versão 4.5 ou superior para executar o jogo.","download.s.questionInstall":"Você tem alguma dúvida sobre a instalação ou execução de MIR M?","download.n.guideInstall":"Guia de Instalação","download.n.goFaq":"Ir para FAQ","download.n.supportCustomer":"Suporte ao cliente","overview.s.worldTitle":"Sua jornada começa na “Área de Bicheon”&#44","overview.s.worldSubTitle":"a Terra do Dragão de 2 mil anos de história.","overview.n.regionSnakeValley":"Vale das Serpentes","overview.n.regionMongchon":"Phantasia","overview.n.regionSabuk":"Sabuk","overview.n.regionEunhaengValley":"Vale Ginkgo","overview.n.regionBicheonCastle":"Castelo Bicheon","overview.n.goBack":"Voltar","overview.n.eunhaengValleySubTitle":"Início da Aventura","overview.s.eunhaengValleyDesc1":"Repleta de Draconianos iniciando suas aventuras&#44 a Aldeia do Vale Ginkgo está sempre agitada.","overview.s.eunhaengValleyDesc2":"Uma vez que a árvore sagrada de Ginkgo cria raízes profundas ao ser atingida por um raio&#44","overview.s.eunhaengValleyDesc3":"ainda é possível encontrar traços da cultura e costumes tribais por toda a aldeia.","overview.s.eunhaengValleyDesc4":"O Campo da Aldeia do Vale Ginko é rico em recursos&#44 sendo perfeito para atividades como a coleta&#44 extração madeireira e pesca.","overview.s.eunhaengValleyDesc5":"Também é uma área cuja Mina Abandonada é cercada por estranhos rumores que impedem qualquer um de agir precipitadamente.","overview.n.bicheonCastleSubTitle":"Pivô da cultura e economia","overview.s.bicheonCastleDesc1":"Ele foi construído por imigrantes do Império do Dragão Divino após a Grande Explosão.","overview.s.bicheonCastleDesc2":"Depois da vitória contra o Império Ôma que tentava invadi-lo&#44 eles estabeleceram o Reino Bicheon.","overview.s.bicheonCastleDesc3":"O Castelo Bicheon é um lugar milagroso situado em uma terra estéril. Ele prospera dia após dia através de sonhos e esperança que fazem florescer a economia e na cultura.","overview.s.bicheonCastleDesc4":"No entanto&#44 enquanto se recuperavam dos prejuízos causados pela guerra&#44","overview.s.bicheonCastleDesc5":"começaram a surgir rumores sinistros sobre mutantes que estavam aparecendo em diversas áreas de Bicheon.","overview.n.snakeValleySubTitle":"Entrada do Deserto","overview.s.snakeValleyDesc1":"Base por onde muitos pioneiros passaram antes de encontrar a Fortaleza de Phantasia e Castelo Sabuk.","overview.s.snakeValleyDesc2":"Recentemente&#44 a Mina Abandonada da Montanha onde fica a enriquecida Jazida","overview.s.snakeValleyDesc3":"tem sido cercada por rumores caóticos que dizem que os mineiros não estão voltando para casa depois mineração.","overview.s.snakeValleyDesc4":"A situação está fora de controle visto que os Pagões estão se tornando cada vez mais influentes dentro do Vale das Serpentes&#44 e toda a área interna e externa da aldeia está tumultuada demais para salvá-los.","overview.n.mongchonSubTitle":"Aldeia Sonhadora do Deserto","overview.s.mongchonDesc1":"A Fortaleza de Phantasia recebe a todos com o coração aberto&#44 sem qualquer discriminação entre humanos e semibestas.","overview.s.mongchonDesc2":"Humanos e Ômas são facilmente vistos juntos pela aldeia","overview.s.mongchonDesc3":"enquanto saciam seus estômagos vazios.","overview.s.mongchonDesc4":"Neste lugar onde apenas os fortes sobrevivem&#44","overview.s.mongchonDesc5":"existe Vila dos Bárbaros que abriga todos aqueles que se tornaram bárbaros por homicídio.","overview.n.sabukSubTitle":"Centro da Guerra e do Poder","overview.s.sabukSubDesc1":"O Castelo Sabuk é a base que governa o norte do Deserto de Bicheon.","overview.s.sabukSubDesc2":"Ele é o primeiro distrito autônomo legalizado da Era de Bicheon&#44 dirigido pelo poder do Clã.","overview.s.sabukSubDesc3":"Por ser operado apenas com base na lógica do dinheiro e da economia&#44 conflitos de direitos e interesses sempre resultam em disputa entre os clãs&#44","overview.s.sabukSubDesc4":"mas isso é o que a faz ser elevada ao nível de uma cidade&#44 ultrapassando o Castelo Bicheon.","overview.n.chapter1Navigation":"Bênção do Dragão Divino","overview.n.chapter2Navigation":"Grande explosão","overview.n.chapter3Navigation":"Ilha de Banya","overview.n.chapter4Navigation":"Novo começo","overview.n.chapter1":"Capítulo 1","overview.n.chapter1Title":"Bênção do Dragão Divino: a graça do “Fogo”","overview.s.chapter1Desc1":"No princípio&#44 o Dragão Divino agraciou os humanos com o fogo porque os amava.","overview.s.chapter1Desc2":"Eles se desenvolveram rapidamente e construíram um poderoso império que nomearam de “Império do Dragão Divino”.","overview.s.chapter1Desc3":"Com uma cultura não muito distinta da dos humanos e um poder superior&#44","overview.s.chapter1Desc4":"a Tribo Semibesta invade a “Área de Bicheon”&#44 localizada no centro do Império do Dragão Divino&#44 buscando se apossar da terra dos humanos.","overview.n.chapter2":"Capítulo 2","overview.n.chapter2Title":"A Grande Explosão","overview.s.chapter2Desc1":"Com isso&#44 os humanos foram muito prejudicados e o Dragão Divino&#44 enfurecido&#44 tentou purificar a Tribo Semibesta.","overview.s.chapter2Desc2":"O Demônio da Lúnula de Sangue&#44 descontente com o favoritismo do Dragão Divino para com os humanos&#44 decidiu confrontá-lo.","overview.s.chapter2Desc3":"Em meio ao acirrado combate contra o Demônio da Lúnula de Sangue&#44 a mente do Dragão Divino se dividiu em opiniões distintas e isso gerou um conflito dentro de si.","overview.s.chapter2Desc4":"e essa divisão da mente resultou em uma explosão que aniquilou todas as almas presentes na “Área de Bicheon”.","overview.s.chapter2Desc5":"Todos os seres vivos foram exterminados e Demônio da Lúnula de Sangue&#44 muito ferido&#44 acabou se escondendo no Desfiladeiro da Lúnula de Sangue.","overview.n.chapter3":"Capítulo 3","overview.n.chapter3Title":"A Ilha de Banya e o Portão do Inferno","overview.s.chapter3Desc1":"Em decorrência da Grande Explosão um “Portão do Inferno” foi aberto na “Ilha de Banya”&#44 localizada na região costeira de Bicheon&#44","overview.s.chapter3Desc2":"por onde o poder do Príncipe Demoníaco das Chamas escorreu para fora dele&#44 desorientando a todos.","overview.s.chapter3Desc3":"Foi então que o Dragão Divino juntou suas últimas forças para selar o Portão do Inferno","overview.s.chapter3Desc4":"e acabou repartindo sua consciência em 7.","overview.n.chapter4":"Capítulo 4","overview.n.chapter4Title":"Área de Bicheon: Um Novo Começo","overview.s.chapter4Desc1":"Assim passou o tempo&#44 até que a vida finalmente voltou a florescer em Bicheon.","overview.s.chapter4Desc2":"Quando a terra voltou a se tornar fértil&#44 imigrantes do Império do Dragão Divino começaram a habitar Bicheon&#44 fazendo com que a Tribo Semibesta da Área de Naman voltasse a cobiçar o território.","overview.s.chapter4Desc3":"Zumbis e demônios começaram a surgir em várias regiões de Bicheon e os humanos passaram a suspeitar do curso dos Semibestas.","overview.s.chapter4Desc4":"Por essa razão&#44 o Rei de Bicheon envia uma equipe de investigação liderada pela Trinidade do Dragão com o propósito de desvendar quem está por trás desses acontecimentos.","overview.n.storyTitle":"História","overview.n.officialTrailer":"Trailer Oficial","overview.n.warAndAdventureEra":"Uma Era de Guerras e Aventuras","overview.n.aboutHistory":"Nós apresentaremos a história X MIR M","overview.n.heroTrio":"Trindade do Dragão","overview.n.character":"Personagem","overview.n.chara :"É o centro do sistema econômico MIR M &#44 e é um espaçoem que pode vender e comprar todos os itens possíveis de negociar.","wayfarerExchange.s.playbook8":"A Taxa do Mercado é de 5% &#44 é dividido entre desenvolvedor e o vencedor do cerco do Castelo.","wayfarerExchange.s.playbook9":"O Mercado do transportador atende todos os servidores e é um mercado baseado em blockchain &#44 e método de negociação é WEMIX$.","wayfarerExchange.s.playbook10":"Você pode comprar e vender itens acima de uma determinada classe &#44 e a comissão de negociação é de 10%.","wayfarerExchange.s.playbook11":"5% é a comissão do desenvolvedor e plataforma &#44 5% é usado como fonte de financiamento do Programa de incineração de DOGMA (DRAIN inferior).","wayfarerExchange.s.playbook12":"O Mercado de Ouro do Transportador atende todos os servidores e é um mercado baseado em blockchain &#44 e método de negociação é WEMIX$.","wayfarerExchange.s.playbook13":"O Mercado de Ouro do Transportador tratada como produto de negócio apenas Baú de ouro contendo 4.000 moedas de ouro. A taxa da transação é de 20%.","wayfarerExchange.s.playbook14":"10% é a comissão do desenvolvedor e plataforma&#44 10% é usado como fonte de financiamento do DRAIN.","wayfarerExchange.s.playbook15":"NFT do MIR M pode criar personagens de jogo que atendam a certos critérios por Minting &#44 e o proprietário muda de através da negociação.","category7100.type1":"Instalar/Executar (PC)","category7100.type2":"Instalar/Executar (Celular)","category7100.type3":"Sistema (PC)","category7100.type4":"Sistema (Celular)","category7100.type5":"Conta","category7100.type6":"Jogo","category7100.type7":"Sugestão/Denúncia","category7100.type8":"Evento","category7100.type9":"DOGMA","category7200.type1":"Executar/Instalar","category7200.type1.type1":"Conexão (PC)","category7200.type1.type2":"Conexão (Celular)","category7200.type1.type3":"Execução (PC)","category7200.type1.type4":"Execução (Celular)","category7200.type2":"Instalar","category7200.type2
