    var match = aString.match(/([0-9a-zA-Z] [0-9a-zA-Z])/);
    if (match == null)
      return aString;
    aString = aString.replace(match[0],match[0].replace(" ",""));
    return trimSpaceBetweenAlphanumeric(aString);
  }
  
  function trimSpace(bString) {
    var passage = bString.split("\n");
    var result = "";
    for(var i in passage) {
      var p = passage[i];
      if(p.trim().length != 0) {
          result += p.trim().replace(/\s+/g,'') + "\n";
      }
    }
    return result;
  }
  
  function addSpace(aString) {
    var matches = aString.match(/[\u00ff-\uffff]|[^\u00ff-\uffff\s]+/g);
