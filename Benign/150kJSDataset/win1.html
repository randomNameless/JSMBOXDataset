<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win1.html</title>
</head>
<body>

<script>
(function() {
  var GenericWindow;
  GenericWindow = function(theTitle, theText) {
    var label;
    this.custom1 = "Default Value";
    this.win = Ti.UI.createWindow({
      title: theTitle,
      backgroundColor: '#fff'
    });
    label = Titanium.UI.createLabel({
      color: '#999',
      text: theText,
      font: {
        fontSize: 20,
        fontFamily: 'Helvetica Neue'
      },
      textAlign: 'center',
      width: 'auto'
    });
    this.win.add(label);
    return this;
  };
  root.GenericWindow = GenericWindow;
})();

</script>

</body>
</html>
