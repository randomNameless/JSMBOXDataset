<script>
/**
 * 模拟兼容placeholder
 */
window.onload = function(){
		var doc = document,
			inputs = doc.getElementsByTagName('input'),
			supportPlaceholder = 'placeholder' in doc.createElement('input');
		var placeholder = function(input,phColor,rColor){
			var text = input.getAttribute('placeholder'),
				defaultValue = input.defaultValue;
			if(defaultValue == ''){
				input.style.color = phColor;
				input.value = text;
			}
			input.onfocus = function(){
				this.style.color = rColor;
				if(input.value === text){
					this.value = '';
				}
			};
			input.onblur = function(){
				if(input.value === ''){
					this.style.color = phColor;
					this.value = text;
				} else{
					this.style.color = rColor;
				}
			}
		};
		if(!supportPlaceholder){
			for(var i = 0,len = inputs.length; i < len; i++){
				var input = inputs[i],
					text = input.getAttribute('placeholder');
				if(input.type === 'text' && text){
					placeholder(input,"#999","#555")
				}
			}
		}
	};

/**
 * 排行榜
 */
 function TabHeads(c,a,b){
	$(c).hover(function(){
		$(c).each(function(){
			$(this).removeClass(a)
		});
		$(b).each(function(){
			$(this).hide()
		});
		$(this).addClass(a);
		var d=$(c).index(this);
		$(b).eq(d).each(function(){
			$(this).show();
		});
	})
}
$(document).ready(function(){
	TabHeads("#topic01 dt","on","#topic01 dd");
	TabHeads("#topic02 dt","on","#topic02 dd");
})
