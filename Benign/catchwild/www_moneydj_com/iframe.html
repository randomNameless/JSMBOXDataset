<body>

<script>

var sIframe = '';
var sIframeDIV = '';

// ----- Reset iFrame:MoneydjIFRAME 的高度 -----
// ----- MoneydjIFRAME : iFrame ID -----
// ----- MoneydjIFRAMEDIV : DIV ID -----
function ResizeIt()
{
	try 
	{
		var oIframe = document.getElementById(sIframe);		
		if (oIframe.readyState == 'complete') 
		{
			//var oDiv = content.document.all[sIframeDIV];	不能work
			var s = 'window.' + sIframe + sIframeDIV;
			var oDiv = eval('window.' + sIframe);
			oDiv = eval('oDiv.' + sIframeDIV);
			
			if (typeof(oDiv) != 'undefined') 
			{
				if (oIframe.style.height != oDiv.offsetHeight) 
				{
					oIframe.style.height = oDiv.offsetHeight;
				}
			}
		}
//		top.mainFrame.window.scrollTo(0,0); //-- Reload--
	}
	catch(e)
	{
	}
}

// ----- Body-onLoad iFrame:MoneydjIFRAME 的高度 -----
// ----- MoneydjIFRAME : iFrame ID -----
// ----- MoneydjIFRAMEDIV : DIV ID -----
function IFrameOnLoad(sIframeName)
{
	try 
	{
		var oIframe = document.getElementById(sIframeName);		

		if (oIframe != null) 
		{
			while(oIframe.readyState != 'complete') { }
			sIframe = sIframeName;
			sIframeDIV = sIframe + 'DIV';
			//var oDiv = content.document.all[sIframeDIV];	不能work
			var s = 'window.' + sIframe + sIframeDIV;
			var oDiv = eval('window.' + sIframe);
			oDiv = eval('oDiv.' + sIframeDIV);
			oIframe.onreadystatechange = ResizeIt();
			if (typeof(oDiv) != 'undefined') 
			{
				if (oIframe.style.height != oDiv.offsetHeight) 
				{
					oIframe.style.height = oDiv.offsetHeight;
				}
			}
//			top.mainFrame.window.scrollTo(0,0);
		}
	}
	catch(e)
	{
	}
}

	{
		var oIframe = document.getElementById(sIframe);		
		oIframe.src = sUrl;
	}
}


</script>
