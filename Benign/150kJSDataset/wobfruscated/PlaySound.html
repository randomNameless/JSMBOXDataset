<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PlaySound.html</title>
</head>
<body>
<script>#pragma strict

var audioSource : AudioSource;
var sound : AudioClip;

function Awake () {
	if (!audioSource && audio)
		audioSource = audio;
}

function OnSignal () {
	if (sound)
		audioSource.clip = sound;
	audioSource.Play ();
}</script>
</body>
</html>
