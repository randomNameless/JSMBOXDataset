(function ($) {
  'use strict';

  $(function () {
    window.sendAdvertiseClickEvent = function (advertiseId) {
      $.post('/api/v2/advertise/click', {
        'advertise_id': advertiseId,
        'api_key': 'public'
      })
    };
    $.getJSON('/advertise?' + new Date().getTime(), function (data) {
      window.tAds = data;
      $('.advertise:not(.loaded,[data-position*="bank-container"])').each(function () {
        // Add loaded class and make it empty.
        $(this).html('').addClass('loaded');

        var $position = $(this).data('position');
        var $count = $(window).width() >= 768 ? $(this).data('count') : $(this).data('mobile-count');

        // Stop filling this position when there is no more advertisement.
        if ((typeof data[$position] === 'undefined') || (data[$position].length === 0)) {
          return;
        }

        // Pick possible advertisements in this position.
        var $position_advertise = data[$position];

        // Use advertisements as much as is needed from possible advertisements in this position.
        for (var i = 0; i < $count; i++) {

          // Remove used advertisement from possible advertisements in this position.
          var $advertise = $position_advertise.shift();

          // Stop processing when there is no more advertisement.
          if (!$advertise) {
            continue;
          }

          // Create markup based on advertisement type.
          if ($advertise.type === 'image') {
            $(this).append('<a data-advertise="' + $advertise.aid + '" class="analytics-img-log advertise-click analytics-log-' + $advertise.aid + '" href="' + $advertise.url + '" target="_blank"><img class="advertise-id-' + $advertise.aid + '" src="' + $advertise.properties.image + '" /></a>');
          } else if ($advertise.type === 'text') {
            $(this).append('<a data-advertise="' + $advertise.aid + '" class="analytics-log advertise-click text analytics-id-' + $advertise.aid + '" href="' + $advertise.url + '" target="_blank">' + $advertise.properties.text + '</a>');
          } else if ($advertise.type === 'script') {
            postscribe($(this), $advertise.properties.script);
          }
        }

        // Update main advertisement object.
        data[$position] = $position_advertise;
      });
      $('.advertise-click').each(function () {
        var el = $(this);
        el.click(function () {
          var advertiseId = el.data('advertise');
          window.sendAdvertiseClickEvent(advertiseId);
        });
      })
    }).fail(function () {
      // DO nothing?
    }).always(function () {
      // DO nothing?

(function ($, Drupal) {
  $(function () {
    $('.node-list').on('scroll', function () {
      if ($(this).scrollTop() + $(this).innerHeight() + 50 >= $(this)[0].scrollHeight) {
        $(this).parents('.block').find('.load-more').click();
      }
    });
    $('.block .load-more').on('click', function () {
      if (!$(this).hasClass('loading')) {

        $(this).addClass('loading');
        var $load_more = $(this);
        var $node_list = $(this).parents('.block').find('.node-list');
        $chunks = parseInt($node_list.data('json-chunks'));
        $part = parseInt($node_list.data('json-part'));
        if ($node_list.data('json-path-dynamic') && ($node_list.data('json-type') === 'dynamic' || $part >= $chunks)) {
          $path = $node_list.data('json-path-dynamic');
          var $created = $node_list.data('json-created');
          if ($created) {
            $path += '&created=' + $created;
          }
        } else {
          $path = $node_list.data('json-path') + '/' + $part + '.json';
        }
        $part = $part + 1;

        $.getJSON($path, function (data) {
          var $created = 0;
          $.each(data, function (key, value) {
            $node_list.append('<a class="' + value.type + ' ' + (value.hot == 1 ? 'hot' : '') + ' ' + (value.premium == 1 ? 'premium' : '') + '" '+(value.nofollow ==="1"?'rel="ugc"':'') +' target="_blank" href="' + value.url + '">' + value.title + '</a>');
            $created = value.created;
          });
          $node_list.data('json-part', $part);
          $node_list.data('json-created', $created);
          // instaFilta.
          $('.block-filter-995 input').instaFilta({targets: '.block-filter-995 .node-list a'});
          $('.block-filter-996 input').instaFilta({targets: '.block-filter-996 .node-list a'});
          $('.block-filter-42719 input').instaFilta({targets: '.block-filter-42719 .node-list a'});
        }).fail(function () {
          if ($node_list.data('json-path-dynamic')) {
            $node_list.data('json-type', 'dynamic');
            $node_list.append('<span class="click-to-continue">' + Drupal.t('Click load more to continue reading.') + '</span>');
            $load_more.click();
          } else if (!$node_list.hasClass('ended')) {
            $node_list.append('<span class="end-of-list">' + Drupal.t('You reached end of list. Open tag in new tab to continue.') + '</span>');
            $node_list.addClass('ended');
          }
        }).always(function () {
          $load_more.removeClass('loading');
        });
      }
    });
    $('.node-list.node-list-preload').each(function(index,element){
      $(element).parents('.block').find('.load-more').click();
    });
  });
})(jQuery, Drupal);
;

 * A JavaScript file for the theme.

// JavaScript should be made compatible with libraries other than jQuery by

(function ($, Drupal, window, document, undefined) {
  'use strict';

  $(function () {

    // Night mode.
    $('.night-toggle').click(function () {
      if (localStorage.getItem('night') === 'on') {
        $('body').removeClass('night');
        localStorage.setItem('night', 'off');
      } else {
        $('body').addClass('night');
        localStorage.setItem('night', 'on');
      }
    });

    // Full.
    $('.full-toggle').click(function () {
      if (localStorage.getItem('full') === 'on') {
        $('body').removeClass('full');
        localStorage.setItem('full', 'off');
      } else {
        $('body').addClass('full');
        localStorage.setItem('full', 'on');
      }
    });

    // Related nodes.
    // Don't show related nodes on premium content.
    // Stop processing for nodes without tids.
    if (false && $('.node.view-mode-full').length && !$('.node.view-mode-full').hasClass('premium')) {

      var $endpoint = '/api/node/related?api_key=public&count=6';

      if ($('.node.view-mode-full').data('tids')) {
        $endpoint += '&tids=' + $('.node.view-mode-full').data('tids');
      } else if ($('.node.view-mode-full').data('uid')) {
        $endpoint += '&uid=' + $('.node.view-mode-full').data('uid');
      }

      $.getJSON($endpoint, function (data) {
        if (!data.length) {
          return;
        }
        var $related = $('<div/>').addClass('related');
        $.each(data, function (key, value) {
          if (value.nid != $('.node.view-mode-full').data('nid')) {
            $related.append('<a class="' + value.type + '" target="_blank" href="/node/' + value.nid + '">' + value.title + '</a>');
          }
        });
        $related.appendTo('.node.view-mode-full .node-main-content');
      });
    }

    // Green nodes.
    // Stop processing for nodes without tids.
    if ($('.node.view-mode-full').length && $('.greens').length) {
      var $endpoint = '/api/node/related?api_key=public&count=6&created_from=0&green=1&rich=1&image_style=medium';

      if ($('.node.view-mode-full').data('tag-tids')) {
        $endpoint += '&tids=' + $('.node.view-mode-full').data('tag-tids');
      } else if ($('.node.view-mode-full').data('uid')) {
        $endpoint += '&uid=' + $('.node.view-mode-full').data('uid');
      }

      var filled = false;
      var $greens = $('.greens');
      // $greens.append('<div id="bank-container-wx41m50497"></div>');

      $.getJSON($endpoint, function (data) {
        if (!data.length) {
          $greens.remove();
          return;
        }

        $.each(data, function (key, value) {
          if (value.image && value.nid != $('.node.view-mode-full').data('nid')) {
            $greens.append('<a class="' + value.type + '" target="_blank" href="/node/' + value.nid + '"><img alt="' + value.title + '" src="' + value.image + '" />' + value.title + '</a>');
            filled = true;
          }
        });
        if (filled) {
          $greens.prepend('<h2>' + 'مطالب مرتبط' + '</h2>');
        }
      });

    }
  });

  // To understand behaviors, see https://drupal.org/node/756722#behaviors
  Drupal.behaviors.hope = {
    attach: function (context, settings) {
      $(function () {
        // Auto upload
        $('form', context).delegate('input.form-file', 'change', function () {
          $(this).next('input[type="submit"]').mousedown();
        });

        $(".timeago").each(function(i,hh){
          var $this = $(this);
          $('.tarikh').html($this.data('tarikh'));
          if(!($( ".field-name-field-thumbnail" ) && $( ".field-name-field-thumbnail" ).length)){
            $('.pdate-container').css('height',22);
            $('.pdate-container').css('transform','unset');
          }
        });
        // Time ago
        $(".timeago").timeago({
          strings: {
            suffixAgo: Drupal.t("ago"),
            suffixFromNow: Drupal.t("from now"),
            seconds: Drupal.t("less than a minute"),
            minute: Drupal.t("about a minute"),
            minutes: Drupal.t("%d minutes"),
            hour: Drupal.t("about an hour"),
            hours: Drupal.t("about %d hours"),
            day: Drupal.t("a day"),
            days: Drupal.t("%d days"),
            month: Drupal.t("about a month"),
            months: Drupal.t("%d months"),
            year: Drupal.t("about a year"),
            years: Drupal.t("%d years")
          }
        });

        // Responsive menu
        $('#shortcut-menu-toggle').click(function () {
          $(this).toggleClass('active');
          $('#shortcut-menu').toggleClass('mobile-hide');
        });

        // Top menus
        $('html').click(function () {
          $('#block-notice-deliver-insite-status .notices').fadeOut(200);
          $('#block-about-avatar .details').fadeOut(200);
        });

        // Open
        $('#block-about-avatar .avatar').click(function (event) {
          event.preventDefault();
          event.stopPropagation();

          $('#block-notice-deliver-insite-status .notices').fadeOut(200);
          $(this).next('.details').show();
        });

        // Stop propagation
        $('#block-notice-deliver-insite-status .notices, #block-about-avatar .details').click(function (event) {
          event.stopPropagation();
        });

        // Responsive tabs
        $('#tabs .tabs-toggle').click(function () {
          $('#tabs').toggleClass('open');
        });
      });
    }
  };
})(jQuery, Drupal, this, this.document);
