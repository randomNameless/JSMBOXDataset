<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comm-collectarticle.min.html</title>
</head>
<body>

<script>
function collectArticle(o, a) { var l = $("#hid_" + a + "_" + o).val(), c = $("#Article0_" + a + "_" + o); null != l && ("-1" == l ? $.ajax({ url: "/ChannelAction/AddCollectArticle/", type: "post", data: { Tab: o, Action: "3", ID: a }, success: function (l, t, e) { switch (l) { case "NotLogin": $("#loginModal").modal("show"), $("#ModalSrc").attr("src", LoginUrl); break; default: $("#hid_" + a + "_" + o).val(l), $("#Article_" + a + "_" + o).addClass("Collected"), 0 < c.length && $("#Article0_" + a + "_" + o).addClass("Collected"), $(".Toast-done").toast("show") } } }) : $.ajax({ url: "/ChannelAction/RemoveCollectArticle/", type: "post", data: { RowID: l, Action: "3" }, success: function (l, t, e) { switch (l) { case -2: $("#loginModal").modal("show"), $("#ModalSrc").attr("src", LoginUrl); break; default: $("#hid_" + a + "_" + o).val(-1), $("#Article_" + a + "_" + o).removeClass("Collected"), 0 < c.length && $("#Article0_" + a + "_" + o).removeClass("Collected"), $(".Toast-cancel").toast("show") } } })) }
</script>

</body>
</html>
