<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-searchv2.html</title>
</head>
<body>

<script>
$(function(){var cache={};$("#autocomplete").autocomplete({minLength:3,appendTo:'.search-box',source:function(request,response){var term=request.term;if(term in cache){response(cache[term]);return;}
$.getJSON("//cdn.1337x.to/cdnsuggest.php",request,function(data,status,xhr){cache[term]=data.data;response(data.data);});},select:function(event,ui){}}).data('uiAutocomplete')._renderItem=function(ul,item){var srchTerm=this.term.trim().split(/\s+/).join('|');var strNewLabel=item.label;regexp=new RegExp('('+srchTerm+')',"ig");var strNewLabel=strNewLabel.replace(regexp,"<span class='highlight-class'>$1</span>");return $("<li></li>").data("item.autocomplete",item).append("<a>"+strNewLabel+"</a>").appendTo(ul);};});
</script>

</body>
</html>
