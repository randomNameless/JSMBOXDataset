<script>
// COOKIE Updates
(function () {

    'gclid',
    'fbclid',
    'msclkid',
    'utm_source',
    'utm_medium',
    'utm_term',
    'utm_content',
    'initial_referrer',

    'gitlab-onboarding',
    'enterprise_customer',
    'closed-customer-banner',
    'cci-customer',
    'analytics-client-id',
    'amplitude-session-id'
  ];
  // When deleting a cookie and you're not relying on the default attributes, you must pass the exact same path, domain, secure and sameSite attributes that were used to set the cookie:
  var deprecatedCookiesDot = [
    '_mkto_trk',
    'analytics-client-id',
    'gitlab-onboarding',
  ];
  window.onload = function () {
    for (var i = 0; i < deprecatedCookies.length; i++) {
      Cookies.remove(deprecatedCookies[i]);
    }
    for (var i = 0; i < deprecatedCookiesDot.length; i++) {
      Cookies.remove(deprecatedCookiesDot[i], { domain: '.circleci.com', path: '/' });
    }
  }
}());

</script>
