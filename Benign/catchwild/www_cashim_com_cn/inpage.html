<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inpage.html</title>
</head>
<body>

<script>
var pagew = $(document).outerWidth(true) + (window.innerWidth - document.body.clientWidth);
var pageh = $(window).innerHeight();

try {
    initPage();    

    function initPage() {

        try {
            $(".in_01_slide").css({ "height": pageh + "px" });
            $(".in_01_slide .swiper-slide").each(function () {
                $(this).find(".in_01_bg").css({ "height": pageh + "px" });
            });
        }
        catch (e) { }

        try {
            $(".sub_01").css({ "height": (600 * $(this).width() / 1920) + "px" });
        }
        catch (e) { }

    }
}
catch (e) { }
</script>

</body>
</html>
