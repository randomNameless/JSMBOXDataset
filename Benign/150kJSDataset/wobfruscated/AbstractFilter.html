<!DOCTYPE html>

<meta charset="utf-8"/>

<title>AbstractFilter.html</title>
</head>
<body>
<script>PIXI.AbstractFilter = function (fragmentSrc, uniforms) {
    this.passes = [this];
    this.shaders = [];
    this.dirty = true;
    this.padding = 0;
    this.uniforms = uniforms || {};
    this.fragmentSrc = fragmentSrc || [];
};</script>
</body>
