function checkCookieA() {

function setCoockieA(cookieName,cookieValue, expirehours) {
  if (expirehours > 0) {
	var today = new Date();
	var expire = new Date();
	expire.setTime(today.getTime() + 1000 * expirehours);
	document.cookie = cookieName+"="+escape(cookieValue) + ";expires="+expire.toGMTString() + "; path=/";
  } else {
	document.cookie = cookieName+"="+escape(cookieValue);
  }
}

function ReadCookie(cookieName) {
	var theCookie=""+document.cookie;
	var ind=theCookie.indexOf(cookieName);
	if (ind==-1 || cookieName=="") return "";
	var ind1=theCookie.indexOf(';',ind);
	if (ind1==-1) ind1=theCookie.length;
	return unescape(theCookie.substring(ind+cookieName.length+1,ind1));
}

function pu(pu_url) {

		}

		ifSP2 = (navigator.userAgent.indexOf("SV1") != -1);

		}

			}

}

function doPu() {
	if (!pu_window) {

		}
	}
}

function doClickedPu() {

			if (done_pu) {

			}
		}
	}

	if (!pu_window) {
		if (window.Event) {
			document.captureEvents(Event.CLICK);
		}

		document.onclick = doPu;
		self.focus();
	}
}

function initPu() {
