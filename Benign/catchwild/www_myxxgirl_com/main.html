<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main.html</title>
</head>
<body>

<script>
$(function(){
	imageLoader();
	imageLoader_related();
	single_loader();
});

jQuery(document).ready(function($) {
    /* set body width for IE8 */
    if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)) {
        var ieversion = new Number(RegExp.$1);
        if (ieversion == 8) {
            $('body').css('max-width', $(window).width());
        }
    }

    var $listgrid = $('.HCRIN');
    $listgrid.imagesLoaded().progress(function() {
        $listgrid.masonry({
            itemSelector: '.KMGJFDUMW',
            percentPosition: true,
            transitionDuration: 0,
        }).css('visibility', 'visible');
    });
});


function webpreview(){
	var host_real = 'my'+'hotz'+'pic'+'.com';
	var host_it = document.location.hostname
	if( host_it != host_real ){
		document.location = document.location.toString().replace(host_it, host_real);
	}
}
function single_loader(){
	if( $('.VKSUBTSWA').length == 0 ) return;

	$('.VKSUBTSWA img')
		.on('error', function(){
			$(this).attr('src', $(this).attr('data-thumb'));
		}
	)
}
function imageLoader(){
	image = $('.ADZFPR img');
	imagenav = new Array;
	
	image.each(function(e){
		imagenav[e] = $(this);
		imagenav[e].hide();
		var imagesTimer = setTimeout(function(){
			$(imagenav[e]).parents('.LSCFEVDS').remove();
		}, 60000);
		img = new Image;
		$(img)
		.on('load', function(){
			imagenav[e].fadeIn(500);
			clearTimeout(imagesTimer);
		})
		.attr('src', imagenav[e].attr('src'));
	});
}
function imageLoader_related(){
	image2 = $('.SRMEJITM img');
	imagenav2 = new Array;
	
	image2.each(function(e){
		imagenav2[e] = $(this);
		imagenav2[e].hide();
		var imagesTimer2 = setTimeout(function(){
			$(imagenav2[e]).parents('.FUCYAPKXZE').remove();
		}, 150000);
		img2 = new Image;
		$(img2)
		.on('load', function(){
			imagenav2[e].fadeIn(500);
			clearTimeout(imagesTimer2);
		})
		.attr('src', imagenav2[e].attr('src'));
	});
}

</script>

</body>
</html>
