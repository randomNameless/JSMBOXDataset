vergencemedia.boe.com.cn/png/4qIyBrNmWL6076fvWIBIkwQ9pZ4CVL/pro_img1-5n.png"},{title:"JG-C系列CMOS激光传感器",txt:"配备高亮度指示灯和可中文显示的OLED显示屏，IP67级防护的全金属机身。利用三角测距原理，准确计算目标物的距离。自动功率控制，总增益最高达200万倍，可稳定检测白色、黑色和透明物体。为适应不同应用场景，还提供多种检测模式。广泛应用于各行业的标机及非标自动化多种场景功能。",img:"https://convergencemedia.boe.com.cn/png/5Q3xyj3dfZv4V94MWKMf4ISwtLylYX/pro_img2-1.png"},{title:"GX-S系列光纤传感器",txt:"GX-S系列光纤传感器具有自动维护功能DATUM，光亮可随阈值自动调整，保障稳定检测，64倍超强光亮调节，可轻松穿透油污及灰尘。丰富光纤感测头，可根据检测场景选择适配类型。",img:"https://convergencemedia.boe.com.cn/png/zTICBJw4dY14jpCSBqzM8tMCrtc87m/pro_img1-1.png"},{title:"电感式接近传感器",txt:"圆柱丰富的产品种类圆形、方形、扁平形多种结构，可适配不同的安装空间及检测环境。产品简单易用，信号输出稳定可靠。具有温漂控制低、重复精度高、抗干扰能力强等特点。",img:"https://convergencemedia.boe.com.cn/png/PqX5bdPcHlW9XuTE72zQkhYnE7l9tn/pro_img1-2x.png"},{title:"电容式接近传感器",txt:"圆柱丰富的产品种类圆型、方型、扁平型多种结构，可适配不同的安装空间及检测环境。产品简单易用，信号输出稳定可靠。具有温漂控制低、重复精度高、抗干扰能力强等特点。",img:"https://convergencemedia.boe.com.cn/png/NIz4QSwYgljrC3Y1OaCzQMTZoER51C/pro_img1-3n.png"},{title:"YS-F系列颜色传感器光纤款",txt:"YS-F型产品采用RGB三色光源检测，搭配光纤使用，适用于空间受限场景，检测距离达500mm，处于国内顶级水平，丰富的检测模式选择——颜色、受光量、颜⾊+受光量模式，全金属机身、IP67防护等级，完全自主工业设计。",img:"https://convergencemedia.boe.com.cn/png/ymVLq1xC52xQakgZTkraTDxtvfXl2c/pro_img1-5.png"},{title:"YS-T系列颜色传感器透镜款",txt:"YS-T型产品采用白光光源检测，检测距离达500mm，处于国内顶级水平，丰富的检测模式选择——颜色、受光量、颜色+受光量模式，全金属机身、IP67防护等级，完全自主工业设计。",img:"https://convergencemedia.boe.com.cn/png/TZHlrLxgAs3HoGCslY2FDcxEdFP2f9/pro_img1-6.png"},{title:"GS-A系列安全光栅",txt:"GS-A全系产品达到业界最高安全标准（Type4），安装，调试（配线）简单。能覆盖最广泛的安全防护需求。",img:"https://convergencemedia.boe.com.cn/png/T4YPuazgLLcjRbfDl3jnVbHyE2Se3D/GS-A.png"},{title:"GS-C系列安全光栅",txt:"GS-C全系产品达到业界最高安全标准（Type4），安装，调试（配线）简单。能覆盖最广泛的安全防护需求。",img:"https://convergencemedia.boe.com.cn/png/PJhjqSfSrBPEYSbRHvyqUuOjW88Blp/GS-C.png"},{title:"GS-F系列安全光栅",txt:"GS-F全系产品达到业界最高安全标准（Type4），安装，调试（配线）简单。能覆盖最广泛的安全防护需求。",img:"https://convergencemedia.boe.com.cn/png/2x2ikRdXHpAVJiwBY2azR1FMxtwb56/pro_img1-8.png"},{title:"MSL系列安全门锁",txt:"MSL安全门锁覆盖2/4/6镀⾦触点的多种组合；锁定⼒1300N，可选择配置指⽰灯、紧急解锁、背部解锁；搭配多种钥匙 紧；凑设计，节省安装空间。",img:"https://c
