-top-center {\n  margin: auto !important;\n  top: 10px !important;\n  left: 0 !important;\n  right: 0 !important;\n\n  @media (max-width: 767px) {\n    top: 10px !important;\n    bottom: auto !important;\n    left: 10px !important;\n    right: 10px !important;\n  }\n}\n\n.cleverpush-confirm-top-right {\n  top: 10px !important;\n  right: 25px !important;\n  left: auto !important;\n\n  @media (max-width: 767px) {\n    top: 10px !important;\n    bottom: auto !important;\n    left: 10px !important;\n    right: 10px !important;\n  }\n}\n\n.cleverpush-confirm-center-left {\n  top: 50% !important;\n  left: 25px !important;\n  transform: translate(-0%, -50%) !important;\n\n  @media (max-width: 767px) {\n    top: 50% !important;\n    bottom: auto !important;\n    margin: auto 0 !important;\n    left: 10px !important;\n    right: 10px !important;\n  }\n}\n\n.cleverpush-confirm-center-center {\n  top: 50% !important;\n  left: 50% !important;\n  transform: translate(-50%, -50%) !important;\n\n  @media (max-width: 767px) {\n    top: 50% !important;\n    transform: translateY(-50%) !important;\n    bottom: auto !important;\n    margin: auto 0 !important;\n    left: 10px !important;\n    right: 10px !important;\n  }\n}\n\n.cleverpush-confirm-center-right {\n  left: auto !important;\n  top: 50% !important;\n  right: 25px !important;\n  transform: translate(-0%, -50%) !important;\n\n  @media (max-width: 767px) {\n    top: 50% !important;\n    bottom: auto !important;\n    margin: auto 0 !important;\n    left: 10px !important;\n    right: 10px !important;\n  }\n}\n\n.cleverpush-confirm-bottom-left {\n  top: auto !important;\n  bottom: 10px !important;\n  left: 25px !important;\n\n  @media (max-width: 767px) {\n    top: auto !important;\n    bottom: 10px !important;\n    left: 10px !important;\n    right: 10px !important;\n  }\n}\n\n.cleverpush-confirm-bottom-center {\n  top: auto !important;\n  bottom: 10px !important;\n  left: 0 !important;\n  right: 0 !important;\n  margin: auto !important;\n\n  @media (max-width: 767px) {\n    top: auto !important;\n    bottom: 10px !important;\n    left: 10px !important;\n    right: 10px !important;\n  }\n}\n\n.cleverpush-confirm-bottom-right {\n  top: auto !important;\n  left: auto !important;\n  bottom: 10px !important;\n  right: 25px !important;\n\n  @media (max-width: 767px) {\n    top: auto !important;\n    bottom: 10px !important;\n    left: 10px !important;\n    right: 10px !important;\n  }\n}\n\n// if both class are present\n.cleverpush-confirm-top-left.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-top-left;\n\n  @media (max-width: 767px) {\n    top: 0 !important;\n    bottom: auto !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-top-center.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-top-center;\n\n  @media (max-width: 767px) {\n    top: 0 !important;\n    bottom: auto !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-top-right.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-top-right;\n\n  @media (max-width: 767px) {\n    top: 0 !important;\n    bottom: auto !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-center-left.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-center-left;\n\n  @media (max-width: 767px) {\n    top: 50% !important;\n    bottom: auto !important;\n    margin: auto 0 !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-center-center.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-center-center;\n\n  @media (max-width: 767px) {\n    top: 50% !important;\n    transform: translateY(-50%) !important;\n    bottom: auto !important;\n    margin: auto 0 !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-center-right.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-center-right;\n\n  @media (max-width: 767px) {\n    top: 50% !important;\n    bottom: auto !important;\n    margin: auto 0 !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-bottom-left.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-bottom-left;\n\n  @media (max-width: 767px) {\n    top: auto !important;\n    bottom: 0 !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-bottom-center.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-bottom-center;\n\n  @media (max-width: 767px) {\n    top: auto !important;\n    bottom: 0 !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-bottom-right.cleverpush-confirm-cascade-alert {\n  @extend .cleverpush-confirm-bottom-right;\n\n  @media (max-width: 767px) {\n    top: auto !important;\n    bottom: 0 !important;\n    left: 0 !important;\n    right: 0 !important;\n  }\n}\n\n.cleverpush-confirm-static {\n  position: static !important;\n  left: initial;\n  top: initial;\n}\n\n.cleverpush-confirm-material {\n  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);\n  border: none;\n  // font-family: 'Nato', 'Roboto', 'Open Sans', Helvetica, Arial, sans-serif;\n}\n\n.cleverpush-confirm-chrome {\n  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);\n  border: none;\n  // font-family: 'Helvetica Neue', 'Lucida Grande', sans-serif;\n}\n\n.cleverpush-confirm-hide {\n  float: right !important;\n  font-size: 18px !important;\n  border: none !important;\n  background: none !important;\n  z-index: 1;\n  position: relative;\n  padding: 0 !important;\n  margin: 5px 0px 0 0 !important;\n  cursor: pointer !important;\n  color: inherit !important;\n  line-height: 1 !important;\n  box-shadow: none !important;\n}\n\n.cleverpush-confirm-mac {\n  background-color: #f0f0f0;\n  box-shadow: 0 2px 24px rgba(0, 0, 0, 0.4);\n  // font-family: 'Helvetica Neue', Helvetica, Arial, 'Open Sans', sans-serif;\n}\n\n.cleverpush-confirm-icon {\n  position: relative;\n  margin: 15px 0 0 0 !important;\n  padding: 0 !important;\n  display: inline-block;\n  text-align: center;\n  width: 100%;\n\n  @media (min-width: 768px) {\n    float: left;\n    width: auto;\n    margin: 15px 15px 0 0 !important;\n  }\n}\n\n.cleverpush-confirm-icon img {\n  width: 65px;\n  height: 65px;\n  padding: 0;\n  border: none;\n  margin: 0;\n  object-fit: contain;\n}\n\n.cleverpush-confirm-text {\n  position: relative !important;\n  padding: 10px 0 0 0 !important;\n  color: #000;\n  text-align: left !important;\n  margin: 0 0 0px 0 !important;\n  line-height: 1.4em !important;\n  display: inline-block !important;\n  min-height: 55px;\n\n  @media (min-width: 768px) {\n    width: calc(100% - 80px) !important;\n  }\n\n  .cleverpush-confirm-topics {\n    font-size: 13px !important;\n    margin-bottom: 15px;\n    @media (max-width: 360px) {\n      display: flex;\n      flex-direction: column;\n\n      > div {\n        width: 100%;\n      }\n    }\n    @media (max-width: 767px) {\n      display: flex;\n      flex-wrap: wrap;\n\n      > div {\n        width: 50%;\n      }\n    }\n    \n    label {\n      font-size: inherit;\n      line-height: 1;\n      font-weight: 500;\n      margin: 0;\n      display: flex;\n      cursor: pointer;\n      font-family: inherit;\n      margin-top: 10px;\n      color: #333;\n\n      > input[type=\"checkbox\"], > input[type=\"radio\"] {\n        display: inline-block;\n        width: auto;\n        vertical-align: baseline;\n        margin-right: 4px;\n        margin-top: 0;\n        margin-bottom: 0;\n        margin-left: 0;\n        appearance: checkbox;\n        height: initial;\n        line-height: initial;\n        min-height: initial;\n        clip: initial;\n        position: initial;\n        visibility: visible;\n        opacity: initial;\n      }\n\n      > input[type=\"radio\"] {\n        appearance: radio;\n      }\n    }\n\n    > div:not(:last-of-type) {\n      margin-bottom:
