amentada pela Autoridade de Conduta Financeira sob o Regulamento dos Serviços de Pagamento 2017 (referência nº. 728639) para a prestação de serviços de pagamento.",ro:"Remitly este autorizată și reglementată de către Financial Conduct Authority (Autoritatea pentru conduita financiară) în conformitate cu Payment Services Regulations (Reglementările privind serviciile de plată) 2017 (cu numărul de referință 728639) pentru furnizarea de servicii de plată.",th:"Remitly ได้รับอนุญาตและได้รับการควบคุมโดย Financial Conduct Authority ภายใต้ระเบียบว่าด้วยเรื่องบริการด้านการชำระเงิน 2017 (หมายเลขอ้างอิง 728639) ในการให้บริการด้านการชำระเงิน นอกจากนี้",tl:"Ang Remitly ay inaawtorisahan at pinapangasiwaan ng Financial Conduct Authority sa ilalim ng Payment Services Regulations 2017 (reference no. 728639) para sa probisyon ng mga serbisyo sa pagbabayad.",tr:"Remitly ödeme hizmetlerinin sağlanmasına dair 2017 tarihli Ödeme Hizmetleri Yönetmelikleri altındaki Finansal Yürütme Kurumu (referans no.728639) tarafından yetkilendirilmiş ve düzenlenmiştir.",vi:"Remitly được Cơ quan Quản lý Dịch vụ Tài chính ủy quyền và quản lý theo Quy định về Dịch vụ Thanh toán 2017 (số tham chiếu 728639) để cung cấp dịch vụ thanh toán.",zh:"Remitly 提供的付款服务已经过金融行为监管局的授权并受其监管，符合 2017 年颁布的《付款服务规定》（参考编号 728639）。",ja:"Remitlyは、支払いサービスの提供について、支払いサービスに関する規制法（2017年）（参照番号：728639）に基づき、Financial Conduct Authorityの規制を受けています。",hi:"Remitly ko payment services dene ke liye, Payment Services Regulations 2017 (reference no. 728639) ke mutabik, Financial Conduct Authority ne authotise kiya hai aur yah Remitly ko regulate bhii karati hai.",bn:"Remitly, পেমেন্ট সার্ভিসের প্রভিশনের জন্য পেমেন্ট সার্ভিসেস রেগুলেশন 2017 (রেফারেন্স নম্বর  728639) অনুসারে ফাইনান্সিয়াল কনডাক্ট অথরিটি দিয়ে অথরাইডজ এবং রেগুলেটেড।"},GBR_Legal_notice_line_3:{de:"Eingetragene Adresse: 90 Whitfield Street, W1T 4EZ London, Vereinigtes Königreich.",en:"Registered address: 90 Whitfield Street, W1T 4EZ London, United Kingdom.",es:"Domicilio social: 90 Wh r Geld- oder Werttransfers und den Umtausch von Fremdwährungen eingetragen.",en:"Remitly NZ Limited, trading as Remitly, is a company registered in New Zealand (company number 8361344). Remitly is registered on the Financial Service Providers Register (FSP number 1003229) as operating a money or value transfer service, and changing foreign currency.",es:"Remitly NZ Limited, bajo el nombre comercial de Remitly, es una empresa inscrita en Nueva Zelanda (número de empresa: 8361344). Remitly está inscrita en el Registro de Proveedores de Servicios Financieros (FSP) (número de FSP: 1003229) como operaria de servicios de envío de dinero o valores, y que cobra en moneda extranjera.",fr:"Remitly NZ Limited, opérant sous le nom de Remitly, est une société enregistrée en Nouvelle-Zélande (numéro de société 8361344). Remitly est inscrit au registre des prestataires de services financiers (numéro FSP 1003229) en tant qu'exploitant d'un service de transfert d'argent ou de fonds, et de change de devises étrangères.",it:"Remitly NZ Limited, che opera sotto la denominazione commerciale di Remitly, è una società iscritta al registro delle imprese della Nuova Zelanda (numero 8361344). Remitly è registrata presso il Financial Service Providers Register (numero FSP 1003229) in quanto ente che fornisce un servizio di trasferimento di denaro o valore e di scambio di valuta estera.",ko:"Remitly NZ Limited(회사명: Remitly)는 뉴질랜드에 등록된 회사입니다(기업 번호: 8361344). Remitly는 금융서비스 제공자 등록부에 금전 또는 재화 송금 서비스 및 외화 환전 운영으로 등록되어 있습니다(FSP 번호: 1003229).",nl:"Remitly NZ Limited, handelend onder de naam Remitly, is een bedrijf geregistreerd in Nieuw-Zeeland (bedrijfsnummer 8361344). Remitly is geregistreerd in het Financial Service Providers Register (FSP-nummer 1003229) als uitvoerder van een geld- of waardeoverschrijvingsdienst en het wisselen van vreemde valuta.",pl:"Firma Remitly NZ Limited, działająca pod marką Remitly, jest zarejestrowana w Nowej Zelandii pod numerem 8361344. Firma Remitly jest wpisana do rejestru dostawców usług finansowych (numer FSP 1003229) jako podmiot operujący w branży usług przekazów wartościowych i pieniężnych z wymianą walut.",pt:"A Remitly NZ Limited, nome fantasia Remitly, é uma empresa registrada na Nova Zelândia (número da empresa: 8361344). A Remitly é registrada no Financial Service Providers Register (número de registro no FSP: 1003229) como operadora de um serviço de transferência de dinheiro ou valores e de câmbio de moeda estrangeira.",ro:"Remitly NZ Limited, cu denumirea comercială Remitly, este o companie înregistrată în Noua Zeelandă (numărul de înregistrare a companiei: 8361344). Remitly este înregistrată în Registrul furnizorilor de servicii financiare (numărul FSP 1003229) ca operator de servicii de transfer de bani sau de valori și ca schimbător de valută străină.",th:"Remitly NZ Limited คือบริษัทที่จดทะเบียนในประเทศนิวซีแลนด์ ซึ่งได้ดำเนินกิจการในชื่อ Remitly (หมายเลขบริษัท 8361344) Remitly ได้ขึ้นทะเทียนกับฝ่ายทะเบียนผู้ให้บริการทางการเงิน (หมายเลข FSP 1003229) ในการดำเนินการให้บริการโอนเงินหรือมูลค่าเทียบเท่า และแลกเปลี่ยนสกุลเงินต่างประเทศ",tl:"Ang Remitly NZ Limited, na nagnenegosyo bilang Remitly, ay isang kumpanyang nakarehistro sa New Zealand (company number 8361344). Ang Remitly ay nakarehistro sa Financial Service Providers Register (FSP number 1003229) na nagnenegosyo bilang isang money o value transfer service, at nagpapapalit ng foreign currency.",tr:"Remitly adıyla ticari faaliyet gösteren Remitly NZ Limited, Yeni Zelanda'da kayıtlı bir şirkettir (şirket numarası 8361344). Remitly, para ya da değer transferi hizmeti ve döviz bozdurma faaliyetleriyle Finansal Hizmet Sağlayıcılar Siciline (FSP numarası 1003229) kayıtlıdır.",vi:"Remitly NZ Limited – giao dịch với tên Remitly – là công ty được đăng ký ở New Zealand (mã số công ty: 8361344). Remitly được đăng ký tại Phòng Đăng ký Nhà cung cấp Dịch vụ Tài chính (mã số FSP: 1003229) với hình thức kinh doanh vận hành dịch vụ chuyển tiền hoặc chuyển giá trị cũng như quy đổi ngoại tệ.",zh:"Remitly NZ Limited（商号为 Remitly）是一家在新西兰注册的公司（公司编号 8361344）。Remitly 已在新西兰金融服务提供商注册处注册（FSP 编号 1003229），可经营资金或价值转移服务以及兑换外币。",ja:"Remitly NZ Limited（以下「Remitly」）は、ニュージーランドで登録された会社です（会社番号：8361344）。Remitlyは、Financial Service Providers Register（FSP番号：1003229）に、送金または資金移動サービスの運営、および外貨両替を行う会社として登録されています。",hi:"Remitly ke taur par kaarobaar karane vaali, Remitly NZ Limited, New Zealand mein register kii gayi company hai (company number 8361344). Remitly, Financial Service Providers, jo par paise yaa value transfer service operate karane aur foreign currency ko badalne ke liye Register (FSP number 1003229) hai.",bn:"Remitly NZ Limited, যা Remitly নামে ট্রেড করে, নিউজিল্যান্ডে রেজিস্টার করা একটি কম্পানি (কম্পানি নম্বর 8361344). Remitly, মানি বা ভ্যালু ট্রান্সফার সার্ভিস অপারেট এবং ফরেন কারেন্সি চেঞ্জ করে হিসাবে ফাইনান্সিয়াল সার্ভিস প্রোভাইডার্স রেজিস্টারে (FSP নম্বর 1003229) রেজিস্টার করা আছে।"},Investors:{de:"Investoren",en:"Investors",es:"Inversoras",fr:"Investisseuses",it:"Investitrici",ko:"투자자",nl:"Investeerders",pl:"Inwestorzy",pt:"Investidoras",ro:"Investitori",th:"นักลงทุน",tl:"Mga Investor",tr:"Yatırımcılar",vi:"Các nhà đầu tư",zh:"投资者",ja:"出資者",hi:"Investors",bn:"ইনভেস্টর"},"Become an affiliate":{de:"Partner werden",en:"Become an affiliate",es:"Conviértete en afiliado",fr:"Devenez affilié",it:"Unisciti al programma di affiliazione",ko:"협력업체 되기",nl:"Word een filiaal",pl:"Zostań naszym partnerem",pt:"Torne-se um afiliado",ro:"Deveniți afiliat",th:"เปลี่ยนเป็นพันธมิตร",tl:"Maging isang affiliate",tr:"Bağlı şirket olun",vi:"Trở thành đối tác liên kết",zh:"成为联盟公司",ja:"提携する",hi:"Affiliate banein",bn:"অ্যাফিলিয়েট হোন"},"Regulated by the DFSA":{de:"Unterliegt den Bestimmungen folgender Organisation: DFSA",en:"Regulated by the DFSA",es:"Regulado por el DFSA",fr:"Réglementé par le DFSA",it:"Regolati da DFSA",ko:"Regulated by the DFSA",nl:"Onder toezicht van de DFSA",pl:"Regulowane przez DFSA",pt:"Regulamentada pela DFSA",ro:"Reglementare asigurată de DFSA",th:"
