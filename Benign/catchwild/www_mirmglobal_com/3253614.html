"Confira o seu histórico de voto através de {MyGovernanceLink}","governance.n.prev":"Antes","governance.n.continent":"Continente","governance.n.world":"Mundial","governance.n.server":"Servidor","governance.n.content":"Conteúdo","governance.n.contentWhetherActivate":"Status de Ativação do Conteúdo","governance.n.serverTotalStaking":"Quantidade de staking total do Servidor","governance.n.thisWeek":"Essa semana","governance.n.nextWeek":"Próxima semana","governance.n.totalContinent":"O Continente todo","governance.n.totalWorld":"O Mundo todo","governance.n.votingDifference":"Diferença de votação até a ativação do conteúdo","governance.n.contentPriority":"Prioridade de ativação de conteúdo","governance.s.helpContentActivate":"Excede a quantidade mínima de staking e ao ver que marca servidores que atendem aos critérios de ativação de conteúdo&#44 quanto maior a prioridade maiores são as chances da ativação do conteúdo.","governance.n.over":"Excedido","governance.n.lack":"Falta","governance.n.satisfy":"Suficiente","governance.n.rankNumber":"Classificação{RankNumber}","governance.n.bossGovernanceVoting":"Votação do Boss Governance","governance.n.endTimeRemining":"Tempo restante até o fim","governance.n.voting":"Votação","governance.n.selectedVoting":"VOTAÇÃO selecionada","governance.n.selectedGovernance":"Governance escolhido","governance.n.totalStaking":"Quantidade de staking total","governance.n.myGovernanceStaking":"A quantidade do meu staking que investiu neste Governance","governance.n.voteCount":"Qntd. de Votos","governance.s.availableStake":"Valor máximo que pode ser depositado.","governance.s.overDOGMA":"O total disponível para posse de DOGMA foi ultrapassado.","governance.n.behind":"Voltar","governance.n.VOTING":"VOTAÇÃO","governance.n.GOVERNANCEVOTING":"VOTAÇÃO DE GOVERNANCE","governance.s.confirmVote":"Deseja votar {amount} no {serverName}?","governance.s.successVote":"{amount}votação no {serverName} foi concluída.","governance.n.MYVOTING":"MINHA VOTAÇÃO","governance.n.unstakingAmount":"Quantidade de Unstaking","governance.n.myVoting":"MINHA VOTAÇÃO","governance.n.votingDate":"Data de VOTAÇÃO","governance.n.STAKING":"STAKING","governance.n.myStakeAmount":"Quantidade do meu depósito","governance.n.UNSTAKING":"UNSTAKING","governance.s.overUnstaking":"A quantidade disponível de Unstaking foi excedido.","governance.s.successUnstaking":"{amount}Unstaking no {serverName} foi concluído.","governance.s.impossibleUnstaking":"É impossível Unstaking","governance.s.unstakingNeed5d":"Unstaking precisa de 5 dias de espera após o staking","governance.n.unstakingTimeRemaining":"Tempo restante até o próximo Unstaking disponível","governance.s.unstakingNeed60m":"Após Unstaking para fazer Unstaking novamente precisa esperar 60 minutos.","governance.s.proveDOGMA":"Prove suas qualificações usando DOGMA que é o Token de MIR M.","governance.s.playbook1":"DOGMA que é Token de MIR M é Token do Governance.","governance.s.playbook2":"DOGMA é um recurso de staking cuja função é garantir participação no conteúdo principal do jogo MIR M&#44 e é um Token essencial para desfrutar do status político no continente MIR.","governance.s.playbook3":"O Programa Governance possui 3 alvos iniciais: o Boss de Campo e Boss Mundial&#44a Batalha Ocupacional do Vale Oculto e o Cerco do Castelo Sebuk. A expectativa é de que esse número cresça gradativamente.","governance.n.agenda":"Agenda","governance.s.playbook4":"O Mundo de MIR M é composto pela união de 8 servidores.","governance.s.playbook5":"De acordo com o resultado de Governance&#44 o Boss do Campo e Boss Mundial aparecerão em somente 6 entre 8 servidores do todo o mundo. 4 servidores realizarão a Batalha Ocupacional do Vale Oculto&#44 e o Cerco do Castelo Sabuk ocorrerá em apenas 2.","governance.s.playbook6":"Se em um mundo o número de servidores for abaixo de 8 a quantidade de servidores onde o conteúdo será aberto é ajustada de acordo com a regra de cada Governance.","governance.n.getGovernance":"Obter Governance","governance.n.DOGMASTAKING":"DOGMA STAKING","governance.s.playbook7":"Os membros de cada servidor durante o período do Programa de Governance pode votar apostando no Programa de Governance do seu servidor ao fazer staking de DOGMA.","governance.s.playbook8":"De acordo com a necessidade&#44 todos os membros do servidor poderão precisar trabalhar juntos em certas ocasiões para enfrentar o Jogador Soberano se o mesmo não estiver realizando staking.","governance.s.playbook9":"O Governance tem o propósito de literalmente exercer o controle&#44 por isso não tem grande influência em jogadores comuns.","governance.s.playbook10":"Depende do resultado de Governance se o Jogador Governante de cada servidor irá promover união entre os jogadores para criar um servidor poderoso ou se irá criar um servidor ditatorial em que pode usufruir apenas coisas que deseja para si mesmo.","governance.n.governanceReward":"Benefícios do Governance","governance.s.playbook11":"Cada Governance é operado separadamente&#44 um DOGMA opera com base em um único voto onde pode fazer staking apenas no Programa de Governance.","governance.s.playbook12":"Ao obter Governance pode usufruir de seguintes benefícios.","governance.s.playbook13":"Apenas os Boss de Campo e Boss Mundial dos 6 melhores servidores de DOGMA staking do mundo podem participar e quanto maior a claissificação de staking melhor será a recompensa.","governance.n.bossGovernance":"Governance do Campo/ Boss Mundial","governance.n.hiddenValleyGovernance":"Governance da Batalha Ocupacional do Vale Oculto","governance.n.castleWarGovernance":"Governance do Cerco do Castelo Sabuk","governance.s.playbook14":"A Batalha Ocupacional do Vale Oculto é realizada nos 4 melhores servidores de DOGMA staking entre os 8 servidores de cada mundo.","governance.s.playbook15":"E para os 4 melhores servidores são distribuídos o imposto de Aço Negro dos servidores que não participaram da Batalha Ocupacional do Vale Oculto&#44; A taxa de distribuição do imposto de Aço Negro é de acordo com a classificação de staking 40%/30%/20%/10%.","governance.s.playbook16":"Os impostos de Aço Negro distribuídos pelos servidores não hospedeiros e aqueles recolhidos no seu servidor são armazenados no Depósito do Vale Oculto de cada servidor hospedeiro da Batalha Ocupacional do Vale Oculto. O Clã vencedor da Batalha Ocupacional do Vale Oculto pode entregar o Aço Negro armazenado no Depósito do Vale Oculto para si e para o Clã livremente. Se o número de staking de DOGMA for o mesmo&#44; o servidor com o tempo de staking mais recente será considerado superior.","governance.s.playbook17":"Mesmo que o servidor esteja entre os 4 primeiros colocados da votação de DOGMA&#44; ele não poderá participar da Batalha Ocupacional do Vale Oculto&#44; se não atingir a quantia mínima de votação e todo o imposto de Aço Negro que deveria ser distribuído durante o período será incinerado.","governance.s.playbook18":"Por exemplo&#44; se tiver 3 servidores que atendem os critérios mínimos&#44; cada servidor recebe a redistribuição de imposto com base nesse percentual: 40%&#44; 30%&#44; 20%. Os 10% restantes do imposto de Aço Negro é incinerado.","governance.s.playbook19":"Se não tiver servidores que atendem os critérios mínimos&#44 O imposto de Aço Negro o período é incinerado.","governance.s.playbook20":"Apenas os 2 melhores servidores de DOGMA staking poderão participar do Cerco do Castelo Sabuk.","governance.s.playbook21":"E também os 2 melhores servidores recebem a distribuição do imposto de Mercado dos servidores que não conseguiram participar do Cerco do Castelo Sabuk (moeda de ouro) &#44 O percentual da distribuição do imposto do Mercado do servidor é de acordo com a classificação de staking 60%/40%.","governance.s.playbook22":"Se tiver apenas um servidor que atende os critérios mínimos de staking e que pode participar do Cerco do Castelo Sabuk pode receber todos os impostos do Mercado do servidor de todos os servidores.","governance.s.playbook23":"Se não tiver servidores que atendem os critérios mínimos&#44 O imposto do Mercado do período é incinerado.","governance.n.minStaking":"staking mínimo","governance.s.playbook24":"O Jogador Soberano pode fazer staking no DOGMA do Programa Governance e contribuir com o ecossistema reduzindo a quantidade de circulação no mercado.","governance.s.playbook25":"Para isso&#44 o Jogador Soberano precisa ter o staking mínimo para ser qualificado e ter o próximo staking mínimo para que os resultados da votação do Programa de Governance entrem em vigor.","governance.s.playbook26":"DOGMAs circulantes: A quantidade de circulação atual obtida subtraindo a quantidade cumulativa de incineração de Dogma da quantidade cumulativa de emissão de Dogma.","governance.s.playbook27":"A Emissão é um conceito diferente de Minting pode ser pago como recompensa através de Divine staking ou &#44 significa que é fornecido à comunidade para fornecer liquidez DEX.","governance.s.playbook28":"O Jogador Soberano pode realizar Unstaking de DOGMA do Programa Governance de acordo com as suas necessidades.","governance.s.playbook29":"O staking existente só pode ser Unstaking após 5 dias corridos e se dentro de 5 dias que foi feito o staking existente for feito staking adicional a data de Unstaking será contado a partir da nova data do staking adicional e tanto staking existente quanto o staking existente serão liitados.","governance.s.playbook30":"Não somente isso para evitar a geração excessiva de Tx causada pelo Unstaking frequente após Unstaking é aplicado Tempo de Recarga de 60 minutos.","governance.s.playbook31":"Conforme descrito acima não há restrição de quantidade e número de vezes exceto durante o período de Unstaking e &#44 nem há comissão separada.","drain.n.DRAIN":"DRAIN","drain.n.drainTitle":"DRAIN: Programa de Incineração de DOGMA","drain.n.dogmaTotalMount":"Quantidade total<br />de DOGMA emitido.","drain.n.drainedTotalDogma":"Quantidade total de DOGMA incinerado<br /><em>através de DRAIN</em>"," 1</div><div class=\\"token\\">DOGMA</div>diariamente.</div></div>","main.s.governanceActivate":"<div class=\\"text\\">Você precisa de pelo menos</div><div class=\\"text\\"><div class=\\"integer\\">{value}</div><div class=\\"token\\"> DOGMA em votos</div></div><div class=\\"text\\">para ativar o conteúdo.</div>","main.s.allDayInWayfarersEx":"<div class=\\"text\\">Um total de</div><div class=\\"text\\"><div class=\\"integer\\"><span class=\\"fw-400\\">$</span> {value}</div></div><div class=\\"text\\">foi negociado no Mercado do Transportador nas últimas 24 horas.</div>","overview.s.eunhaengValleyDesc6":"Uma vez que a árvore sagrada de Ginkgo criou raízes profundas ao ser atingida por um raio&#44<br /> ainda é possível encontrar traços da cultura e costumes tribais por toda a aldeia.","overview.s.eunhaengValleyDesc7":"O Campo da Aldeia do Vale Ginko é rico em recursos&#44 sendo perfeito para atividades como a coleta&#44 extração madeireira e pesca.<br /> Também é uma área cuja Mina Abandonada é cercada por estranhos rumores que impedem qualquer um de agir precipitadamente.","overview.s.bicheonCastleDesc6":"No entanto&#44 enquanto se recuperavam dos prejuízos causados pela guerra&#44<br /> começaram a surgir rumores sinistros de mutantes estavam aparecendo em diversas áreas de Bicheon...","overview.s.snakeValleyDesc6":"Recentemente&#44 a Mina Abandonada da Montanha onde fica a enriquecida Jazida<br /> tem sido cercada por rumores caóticos que dizem que os mineiros não estão voltando para casa depois mineração.","overview.s.mongchonDesc6":"Humanos e Ômas são facilmente vistos juntos pela aldeia<br /> enquanto saciam seus estômagos vazios.","overview.s.mongchonDesc7":"Neste lugar onde apenas os fortes sobrevivem&#44<br /> existe Vila dos Bárbaros que abriga todos aqueles que se tornaram bárbaros por homicídio.","overview.s.sabukSubDesc5":"O Castelo Sabuk é a base que governa o norte do Deserto de Bicheon.<br /> Ele é o primeiro distrito autônomo legalizado da Era de Bicheon&#44 dirigido pelo poder do Clã.","overview.s.sabukSubDesc6":"Por ser operado apenas com base na lógica do dinheiro e da economia&#44 conflitos de direitos e interesses sempre resultam em disputa entre os clãs&#44<br /> mas isso é o que a faz ser elevada ao nível de uma cidade&#44 ultrapassando o Castelo Bicheon.","overview.s.chapter1Desc5":"No princípio&#44 o Dragão Divino agraciou os humanos com o fogo porque os amava.<br /> Eles se desenvolveram rapidamente e construíram um poderoso império que nomearam de “Império do Dragão Divino”.","overview.s.chapter1Desc6":"Com uma cultura não muito distinta da dos humanos e um poder superior&#44<br /> a Tribo Semibesta invade a “Área de Bicheon”&#44 localizada no centro do Império do Dragão Divino&#44 buscando se apossar da terra dos humanos.","overview.s.chapter2Desc6":"Com isso&#44 os humanos foram muito prejudicados e o Dragão Divino&#4 enfurecido&#4 tentou purificar a Tribo Semibesta.<br /> O Demônio da Lúnula de Sangue&#44 descontente com o favoritismo do Dragão Divino para com os humanos&#44 decidiu confrontá-lo.","overview.s.chapter2Desc7":"A divisão da mente resultou em uma explosão que aniquilou todas as almas presentes na “Área de Bicheon”.<br /> Todos os seres vivos foram exterminados e Demônio da Lúnula de Sangue&#44 muito ferido&#44 acabou se escondendo no Desfiladeiro da Lúnula de Sangue.","overview.s.chapter3Desc5":"Em decorrência da Grande Explosão&#44 um “Portão do Inferno” foi aberto na “Ilha de Banya”&#44 localizada na região costeira de Bicheon&#44<br /> por onde o poder do Príncipe Demoníaco das Chamas escorreu para fora dele&#44 desorientando a todos.","overview.s.chapter3Desc6":"Foi então que o Dragão Divino juntou suas últimas forças para selar o Portão do Inferno<br /> e acabou repartindo sua consciência em 7.","overview.s.warriorDesc5":"<div class=\'sub\'>Lutando corpo a corpo graças ao seu potente HP&#44</div><div class=\'tit\'>Guerreiros</div>","overview.s.warriorDesc6":"Guerreiros usam suas habilidades de espada e ataque físico para destruir os seus inimigos<br />para destruir os seus inimigos.","overview.s.warriorDesc7":"Sempre na linha de frente&#44 o feroz Rugido de Leão dos Guerreiros aterroriza o inimigo&#44 subjugando-o.","overview.s.taoistDesc7":"<div class=\'sub\'>Trazendo o triunfo à minha e a nossa batalha&#44</div><div class=\'tit\'>Taoistas</div>","overview.s.taoistDesc8":"são aqueles que invocam Nachal&#44 confundem os inimigos com efeitos positivos e negativos e tornam-se mais poderosos e diferentes ao obter mais habilidades.<br />Eles também podem cooperar com outras classes para desorientar os inimigos.","overview.s.taoistDesc9":"Através da habilidade de Cura Elevada&#44 também é possível que ressuscitem aliados&#44 tornando-se&#44 assim&#44 uma classe sedutora que pode influenciar o resultado da batalha.","overview.s.sorcererDesc9":"<div class=\'sub\'> executam ataques grandiosos baseados em sua poderosa força mágica</div><div class=\'tit\'>Feiticeiros</div>","overview.s.sorcererDesc10":"Feiticeiros usam poderes de elementos como o fogo&#44<br />gelo e raio para lançar feitiços encantadores&#44 mas poderosos. São a classe mais elegante no campo de batalha.","overview.s.sorcererDesc11":"Eles são capazes de infligir dano extraordinário&#44 pois ficam mais fortes de acordo com a quantidade de habilidades aprendidas.","overview.s.sorcererDesc12":"No entanto&#44 sua defesa é atingida na mesma proporção que o dano causado por seus ataques.<br /> Por esta razão&#44 os jogadores precisam controlar bem o uso das habilidades.","common.n.reinforce":"Aprimoramento nível","wayfarerExchange.s.avgAmount":"preço médio de transação de <br />{number} horas","wayfarerExchange.s.totalAmount":"preço total da transação em <br />{number} horas","wayfarerExchange.s.basisTime":"A partir das {number} horas","wallet.s.authPlayWalletApp":"Verification will be done through PLAY Wallet.","wallet.s.connectPLAYWallet":"PLAY Wallet Connection","wallet.s.helpYou":"How ca cy.s.contents14":"VIII. Definições de Responsabilidade","policy.s.contents15":"IX. Resolução de conflitos","policy.s.contents16":"X. Outros","policy.s.contents17":"I. Acesso e Uso dos Serviços","policy.s.contents18":"Você deve estar de acordo com os Termos apresentados a fim de acessar os serviços oferecidos pela Wemade Co.&#44; Ltd..","policy.s.contents19":"O uso dos serviços e participação em jogos não são permitidos em regiões ou países onde o oferecimento dos serviços não sejam oficializados. A empresa não se responsabiliza por quaisquer danos caso sua conta seja bloqueada ou encerrada por acesso ou tentativa de acesso em regiões não autorizadas.","policy.s.contents20":"Regiões e países disponíveis: Permitido jogar e acessar em todos os países e regiões&#44; exceto China e Coreia do Sul.","policy.s.contents21":"A empresa detém o direito de modificar os países autorizados - um aviso prévio será publicado antes da alteração.","policy.s.contents22":"Novas atualizações podem ser adicionadas ao serviço. Todos os novos Termos&#44; Condições e Definições relativos ao uso delas devem ser aceitos antes de usufruí-los.","policy.s.contents23":"Se os Termos e Condições adicionais diferirem do ou não existirem no contrato atual&#44; os Termos e Condições mais recentes devem ser considerados.","policy.s.contents24":"Nosso serviço não está disponível para usuários com menos de 15 anos de idade. Contudo&#44; essa regra pode ser alterada de acordo com as leis locais da sua região.","policy.s.contents25":"Será necessária a criação de uma conta a fim de usufruir dos serviços oferecidos pela empresa. Não podemos oferecer assistência diante da perda de acesso à funções ou parte do serviço por falta de login ou criação de conta.","policy.s.contents26":"Atualizações podem ser realizadas sempre que a empresa julgar necessário.","policy.s.contents27":"Você deve concordar com a atualização remota e automática do serviço&#44; incluindo acesso irrestrito aos dispositivos que o utilizam.","policy.s.contents28":"Outras informações podem ser coletadas&#44; transferidas e armazenadas além do seu país (incluindo aqueles onde não há legislação de proteção de dados referente). Você deve concordar e compreender que suas informações&#44; ou parte delas&#44; podem ser transferidas/coletadas/armazenadas fora do país onde você mora.","policy.s.contents29":"II. Registro e Gerenciamento de conta de acesso","policy.s.contents30":"Você deverá se cadastrar e criar uma conta para poder utilizar da maneira esperada todos os servições oferecidos. O usuário será responsabilizado caso algum problema ocorra durante o acesso sem uma conta criada.","policy.s.contents31":"Após o cadastro&#44; o acesso deve ser realizado pela sua conta. As informações quanto ao uso e gerenciamento da conta devem ser administradas por você.","policy.s.contents32":"O usuário que optar por criar uma conta será responsável por quaisquer dificuldades geradas por gerenciamento de conta negligenciado.","policy.s.contents33":"Você detém total responsabilidade perante ao sigilo dos seus dados de acesso.","policy.s.contents34":"A empresa se isenta de responsabilidade diante de danos causados devido ao fornecimento de dados de acesso&#44; tentativa e/ou acesso à conta por terceiros.","policy.s.contents35":"III. Licença e Reivindicação de propriedade intelectual violada","policy.s.contents36":"1. Licença","policy.s.contents37":"Você não possui propriedade sobre nenhum conteúdo obtido&#44; comprado ou criado através de nossos serviços. O jogador deve concordar com o recebimento da licença limitada para acessar conteúdos não-exclusivos&#44; intransferíveis e revogáveis.","policy.s.contents38":"Contudo&#44; é possível adquirir propriedade limitada sobre alguns itens obtidos&#44; comprados ou criados dentro do jogo - ainda que isso possa ser modificado ou cancelado a qualquer momento. É necessário aceitar e não apresentar objeções às condições.","policy.s.contents39":"Wemade Co.&#44; Ltd. detém e reserva todos os direitos de propriedade intelectual na produção e fornecimento dos serviços e itens necessários para uso.","policy.s.contents40":"Todos os gráficos (ou “conteúdos”)&#44; fotos&#44; textos&#44; vídeos&#44; sons&#44; design do site&#44; software&#44; funções&#44; banco de dados&#44; todos os códigos-fonte&#44; logotipo&#44; marca de serviço e nome são de posse da empresa.","policy.s.contents41":"Nenhum direito ou licença sobre esses conteúdos é concedido a usuários&#44; indivíduos ou organizações sem o nosso consentimento.","policy.s.contents42":"2. Reivindicação de propriedade intelectual violada","policy.s.contents43":"A Wemade Co.&#44; Ltd. respeita a sua propriedade intelectual. Se você acredita que seu trabalho ou outro tipo de propriedade intelectual foi violado&#44; entre em contato conosco com as seguintes informações:","policy.s.contents44":"• Identificação dos trabalhos ou propriedade intelectual protegido por direitos autorais ou lista representativa das propriedades ou trabalhos cujo direitos autorais você alega terem sido infringidos.","policy.s.contents45":"• Informações razoáveis e suficientes para localização e identificação dos materiais suspeitos de infração de direitos autorais.","policy.s.contents46":"• Seu nome&#44; endereço&#44; telefone disponível para contado e endereço de e-mail válido.","policy.s.contents47":"• Declaração de veracidade das informações entregues sujeito a punição por falso testemunho. Declaração de autoridade para dar início à ação judicial em nome do proprietário do direito autoral que supostamente foi violado.","policy.s.contents48":"• Declaração&#44; em boa fé&#44; de que o uso contestado na denúncia não foi autorizado pelo autor da propriedade intelectual&#44; por seu agente ou pela lei.","policy.s.contents49":"• Assinatura física ou digital da pessoa autorizada a agir em nome do proprietário do direito de propriedade supostamente violado.","policy.s.contents50":"Endereço","policy.s.contents51":"Gyeonggi-do Seongnam-si Bundang-gu Daewangpangyo-ro 644 beongil 49","policy.s.contents52":"mirmsupport@wemade.com","policy.s.contents53":"IV. Pagamentos e deveres durante o uso do serviço","policy.s.contents54":"Durante o uso dos serviços&#44; usuários poderão obter produtos e moedas virtuais. Eles poderão ser obtidos e utilizados online ou na loja dentro do jogo (lê-se “loja”).","policy.s.contents55":"Você não detém o direito de propriedade sobre nenhum produto ou moeda virtual obtidos na loja&#44; apenas licença de acesso a eles.","policy.s.contents56":"Na medida prevista pela lei aplicável&#44; você deve concordar em pagar todos os encargos aplicados no uso do serviço a um preço que inclui taxas e impostos relacionados.","policy.s.contents57":"A empresa reserva o direito de reajuste de preço dos itens vendidos na loja ou adquiridos por moeda virtual sem aviso prévio.","policy.s.contents58":"É possível utilizar variados métodos de pagamento (cartão de crédito&#44; transferência&#44; PayPal etc.) fornecidos pela empresa ao adquirir produtos ou moedas virtuais durante o uso do serviço.","policy.s.contents59":"Ao utilizar formas de pagamento terceirizadas e diferentes endereços de cobrança&#44; você poderá ser cobrado adicionalmente e deverá concordar com os Temos e Condições dos fornecedores. É obrigação do jogador pagar taxas impostas por cada país e organizações locais ligadas à compra ou ao uso de moeda virtual e produtos oferecidos por nós.","policy.s.contents60":"Antes de adquirir conteúdos disponibilizados através de compra&#44; você será previamente notificado por nós sobre conteúdos não reembolsáveis ou produtos pagos encontrados entre eles. A princípio&#44; produtos de compras bem-sucedidas efetivadas normalmente e por sua vontade não serão reembolsadas sob nenhuma hipótese.","policy.s.contents61":"Caso a sua conta seja permanentemente bloqueada&#44; todas as suas licenças de conteúdo associadas à ela&#44; assim como toda moeda virtual e direitos de licença de produtos serão perdidos. Você não será recompensado&#44; visto que não possuímos nenhuma obrigação ou responsabilidade perante a perda de moeda digital&#44; pontos&#44; itens etc. por violação dos Termos e Condições impostos.","policy.s.contents62":"Todo e cada item adquirido por produto ou moeda virtual estarão presentes em sua conta até a data de expiração ou até o encerramento e/ou expiração da conta&#44; serviço ou deste Termo de Uso.","policy.s.contents63":"Sua conta pode ser suspensa ou encerrada caso&#44; independente do motivo&#44; sua reivindicação aprovada seja reembolsada sem consulta prévia com a empresa.","policy.s.contents64":"Para reutilizar uma conta suspensa&#44; você deverá pagar o valor reembolsado através de um cartão de crédito diferente ou outro método de pagamento. Não nos responsabilizaremos por nenhuma reivindicação ou taxas bancárias e/ou de cartão de crédito relacionadas à sua transação.","policy.s.contents65":"Reservamos o direito de limitar a quantidade do pedido do item ou de nos recusarmos a fornecê-lo sem aviso prévio.","policy.s.contents66":"Não obstante&#44; as leis do seu país podem se aplicar à compra de produtos e serviços virtuais oferecidos ao usuário. Você pode receber o que for de direito ou indenização estipulados pela lei relevante dentro do limite aplicável.","policy.s.contents67":"V. Comportamento inadequado durante o uso do serviço","policy.s.contents68":"Violação ou interrupção do sistema e/ou segurança da rede; tentativa de danificar e danos causados - à operação do serviço serão punidos civil e criminalmente.","policy.s.contents69":"Podemos solicitar às autoridades a investigação e fornecimento de informações relevantes para processar usuários que violarem os Termos e Condições.","policy.s.contents70":"Caso a empresa encontre comportamentos que violem os Termos e Condições&#44; ou haja razoável suspeita de violação&#44; podemos reter&#44; suspender&#44; modificar ou encerrar seu acesso ao serviço por qualquer motivo&#44; a qualquer momento&#44; sem aviso prévio independente da lei aplicável.","policy.s.contents71":"Em concordância com as leis relevantes&#44; comportamentos inadequados podem ser encontrados nas seguintes formas:","policy.s.contents72":"• Uso de hacks&#44; quebra de códigos de segurança e bots que possam alterar ou interceptar temporária ou permanentemente códigos do serviço e/ou a experiência de outros usuários. Assim como atos fraudulentos que não podem ser executados sem o uso de softwares de terceiros ou outros programas de aplicação&#44; tecnologia e softwares.","policy.s.contents73":"• Descoberta ou tentativa de descobrir quaisquer código de fonte&#44; algoritmo&#44; método ou técnicas utilizadas ou que implementadas no serviço.","policy.s.contents74":"• Fazer-se passar por um indivíduo ou grupo; declarar falsamente sua afiliação&#44; identidade ou a origem do material transmitido; afirmações mentirosas referente à nossa aprovação de suas ações ou declarações.","policy.s.contents75":"• Cópia ou desvio de qualquer forma da estrutura do serviço e/ou conteúdos que o compõem através do uso de aplicativos&#44; outros tipos de processadores ou dispositivos automáticos ou manuais.","policy.s.contents76":"• Remover&#44; modificar&#44; alterar ou encobrir direitos autorais&#44; marca registrada&#44; patentes (incluindo marca d’água&#44; outros métodos de gerenciamento de Direito Digital ou informações) inclusos no serviço ou qualquer outro aviso de propriedade.","policy.s.contents77":"• Imposição ou tentativa de impor uma carga excessiva ou desproporcionalmente pesada em uma rede ou infraestrutura.","policy.s.contents78":"• Criação&#44; uso e/ou manutenção de conexões não autorizadas com o serviço; fornecimento&#44; desenvolvimento ou hospedagem de serviços de matchmaking sem aprovação prévia da empresa.","policy.s.contents79":"• Interceptar&#44; emular ou redirecionar de qualquer forma o protocolo utilizado pela empresa ou por nossos representantes.","policy.s.contents80":"• Tentativa de e/ou uso de vírus&#44; malware&#44; outros códigos de computador&#44; arquivos&#44; programas&#44; software&#44; rotinas ou dispositivos projetados para interferir&#44; destruir ou limitar a função ou operação de nosso sistema ou rede.","policy.s.contents81":"• Tentativa de investigar&#44; scanear&#44; testar ou violar a segurança do sistema ou rede; participação&#44; encorajamento ou facilitação de Ataque de Negação de Serviço ou atos similares.","policy.s.contents82":"• Uso ou tentativa de uso de macro&#44; jogo automático ou programa ou método que permitam que um usuário (ou personagens controlados pelo usuário) opere ou execute ações automaticamente&#44; independentemente de sua presença no jogo.","policy.s.contents83":"• Divulgação de anúncios&#44; produtos ou serviços (spam&#44; conteúdo promocional&#44; lixo eletrônico&#44; correntes&#44; esquema de pirâmide ou outras formas de recomendações não solicitadas) e distribuição de material não autorizado sem a permissão da empresa.","policy.s.contents84":"• Todos os atos que incitem (incluindo a si mesmo) prejuízo&#44; assédio&#44; difamação&#44; vulgaridade&#44; obscenidade&#44; ódio&#44; intimidação&#44; abuso&#44; provocação&#44; ameaça&#44; discriminação e/ou violência.","policy.s.contents85":"• Qualquer ato de perseguição&#44; comportamentos explicitamente sexuais ou que causem desconforto incluindo maldizeres e/ou declarações de atos ofensivos&#44; sexuais&#44; furto&#44; roubo ou assassinato.","policy.s.contents86":"• Criação&#44; uso e/ou troca de itens do jogo criados ou copiados por meio do abuso de falhas&#44; problemas não documentados ou bugs de programação.","policy.s.contents87":"• Publicação e/ou compartilhamento indevido de informações sigilosas relevantes sobre a empresa ou informações pessoais de outro usuário.","policy.s.contents88":"• Tentativa ou envolvimento em qualquer tipo de atividade que acreditamos gerar dano&#44; prejuízo ou responsabilidade à empresa&#44; usuários ou a terceiros.","policy.s.contents89":"VI. Terceirização de serviços&#44; conteúdos e rede","policy.s.contents90":"Nossos serviços podem ser utilizados por meio de plataformas de outras empresas - App Store e Google Play Store etc. - e podem ser vinculados ou incluídos em serviços ou conteúdos fornecidos por terceiros (inclui conteúdos publicados por usuários no fórum).","policy.s.contents91":"Você pode precisar instalar softwares adicionais&#44; registrar contas adicionais&#44; aceitar Termos e Condições de terceiros ou realizar outras ações antes de usar o serviço.","policy.s.contents92":"O uso de quaisquer serviços ou conteúdos de terceiros associados aos nossos serviços está sob sua responsabilidade e sujeito aos termos e condições de terceiros.","policy.s.contents93":"Não nos responsabilizamos por quaisquer problemas que você possa encontrar ao utilizar serviços de terceiros ou conteúdo associado aos nossos serviços.","policy.s.contents94":"Ao usar nossos serviços&#44; seu dispositivo pode ser conectado ou usado por uma rede de terceiros. O uso dessa rede pode incorrer em taxas.","policy.s.contents95":"Os usuários são os únicos responsáveis por todos os custos e taxas relacionados ao acesso e uso dos nossos serviços&#44; incluindo taxas do provedor de serviços de internet&#44; taxas de comunicação&#44; taxas de mensagens de texto&#44; taxas de banda larga e custos de todos os dispositivos e equipamentos usados em conexão com o serviço.","policy.s.contents96":"VII. Conteúdo Blockchain","policy.s.contents97":"Nossos serviços incluem conteúdos de tecnologia blockchain.","policy.s.contents98":"Fornecemos conteúdo baseado na tecnologia blockchain em conjunto com serviços de terceiros.","policy.s.contents99":"Para utilizar o conteúdo baseado em blockchain&#44; usuários devem concordar com os Termos e Condições de uma empresa terceirizada e concluir o cadastro de membresia.","policy.s.contents100":"O uso de conteúdo baseado em blockchain não é um pré-requisito obrigatório para o uso de serviços fornecidos por nós e sua utilização pode ser determinada pelo próprio usuário.","policy.s.contents101":"Os “Ativos Digitais” baseados em blockchain oferecidos nos nossos serviços estão disponíveis nos formatos NFT e FT.","policy.s.contents102":"- \\"Ativo Digital\\" refere-se a itens ou dados baseados em blockchain que existem em formato digital. Os ativos digitais incluem&#44; mas não se limitam a NFT&#44; FT&#44; criptomoeda e tokens de jogo.","policy.s.contents103":"- \\"NFT (Non-Fungible Token)\\": Um token insubstituível significa qualquer ativo digital na blockchain que não pode ser trocado por nenhum outro token. Determinados dados e itens de jogo fornecidos como NFTs dentro dos serviços da empresa.","policy.s.contents104":"- \\"NFT (Non-Fungible Token)\\": Um token insubstituível significa qualquer ativo digital na blockchain que não pode ser trocado por nenhum outro token. Determinados itens ou recursos são fornecidos como FT dentro dos serviços da empresa.","policy.s.contents105":"1) Podemos direcionar alguns de nossos serviços para conteúdo NFT/FT e&#44; a qualquer momento e a nosso critério&#44; alterar&#44; acrescentar ou cancelar itens designados.","policy.s.contents106":"2) Você deve concordar que a empresa não garante o valor ou permanência da existência de itens designados como itens NFT/FT.","policy.s.contents107":"3) Os itens NFT/FT que você possui são conteúdos incluídos nos ou vinculados aos nossos serviços. Você deve compreender e concordar que isso pode afetar o valor do conteúdo NFT/FT por meio de atualizações&#44; alterações ou encerramento de serviços de acordo com nossa direção operacional.","policy.s.contents108":"4) Não nos responsabilizamos por quaisquer problemas encontrados durante o uso do conteúdo NFT/FT uma vez que sua utilização resulta do julgamento/acordo do proprietário.","policy.s.contents109":"5) Ativos blockchain são altamente voláteis e&#44; dada a natureza do valor&#44; não temos responsabilidade ou obrigação de compensar danos causados por alterações no valor dos itens de conteúdo NFT/FT designados em sua posse.","policy.s.contents110":"6) Você é o único responsável por gerenciar itens de conteúdo NFT/FT e deve concordar que não somos responsáveis por quaisquer problemas causados por negligência.","policy.s.contents111":"7) Os regulamentos e sistemas relacionados à blockchain são incompletos e incertos&#44; de maneira que novos regulamentos ou políticas podem afetar o conteúdo baseado em blockchain contido em nossos serviços.","policy.s.contents112":"VIII. Definições de Responsabilidade","policy.s.contents113":"A empresa não garante que a existência do conteúdo e das informações do serviço durarão para sempre.","policy.s.contents114":"Não garantimos legalidade&#44; integridade&#44; segurança ou precisão de todos os sites&#44; plataformas etc. acessados por meio de conteúdo ou links de terceiros vinculados incluídos em nossos serviços&#44; exceto aqueles fornecidos diretamente por nós.","policy.s.contents115":"Não nos responsabilizamos por exclusão&#44; perda&#44; problema ou dano de dados ou dados relacionados a serviços ou equipamentos.","policy.s.contents116":"Em alguns casos&#44; a utilização do serviço pode ser interrompida por motivos técnicos ou de manutenção. Você concorda que a empresa não é responsável por qualquer materiais&#44; dados&#44; transações&#44; informações ou outras perdas devido à interrupção do uso do serviço.","policy.s.contents117":"Não nos responsabilizamos por qualquer dano ou prejuízo que você tenha que seja causado por acesso não autorizado ao serviço&#44; invasão de vírus de computador ou ações de terceiros.","policy.s.contents118":"Não nos responsabilizamos por conflitos entre usuários e terceiros decorrentes do uso do serviço.","policy.s.contents119":"Não nos responsabilizamos por qualquer prejuízo que você tenha sofrido em caso de mau funcionamento&#44; erro ou perda direta ou indireta de informações causada por malware&#44; spyware&#44; vírus ou hacking originados por você ou por terceiros.","policy.s.contents120":"Não nos responsabilizamos por quaisquer danos diretos ou indiretos&#44; tangíveis ou intangíveis que possam resultar de qualquer alteração ou modificação necessária dos serviços prestados.","policy.s.contents121":"Ao utilizar serviços de terceiros incluídos ou vinculados aos nossos serviços&#44; você deve entender e concordar totalmente com os Termos e Condições do terceiro e quaisquer danos e riscos que possam ocorrer durante o uso cai sobre sua responsabilidade.","policy.s.contents122":"Caso esteja insatisfeito com alguns dos Termos do serviço ou do contrato relevante&#44; sua única e exclusiva medida aplicável é descontinuar o serviço.","policy.s.contents123":"IX. Resolução de conflitos","policy.s.contents124":"Você deve concordar com a clara exclusão da aplicação da Convenção das Nações Unidas para a Venda Internacional de Mercadorias&#44; independentemente do princípio de conflito de leis ou do seu local de residência.","policy.s.contents125":"Caso tenha alguma reclamação contra nós&#44; recomendamos fortemente que procure uma solução em nossa Central de Atendimento ao Cliente.","policy.s.contents126":"Você deve se envolver ativamente na arbitragem relacionada ao conflito apresentada pela empresa. Ao aceitá-la&#44; você concorda em renunciar a todos os seus direitos de litigar um conflito por meio de um tribunal e de ter um juiz ou júri para decidir seu caso.","policy.s.contents127":"Na medida permitida pela lei&#44; qualquer conflito sob este Termo deverá ser contestado no prazo de 1 ano no Juizado de Pequenas Causas ou processo arbitral.","policy.s.contents128":"O período de um ano começa quando um conflito ou notificação de conflito é expedido pela primeira vez. Se nenhum conflito for contestado no período de um ano&#44; proíbe-se permanentemente uma nova contestação da mesma origem.","policy.s.contents129":"X. Outros","policy.s.contents130":"Se qualquer disposição destes Termos e Condições for considerada ilegal ou impraticável&#44; ela será removida e os demais Termos e Condições permanecerão em pleno vigor.","policy.s.contents131":"Disposições removidas são substituídas por disposições realizáveis que estão mais próximas da intenção básica das disposições impraticáveis.","policy.s.contents132":"Apesar de acreditar que não usamos ativamente os direitos contidos nos Termos e Condições ou respondemos às suas violações&#44; isso não implica renúncia ao nosso direito de fazer cumprir os Termos e Condições ou responder a quaisquer violações subsequentes.","operation.s.contents1":"A Política Operacional de Serviços (ou \\"Políticas de Operação\\") deste jogo é composta por informações que todos os usuários devem estar cientes durante a utilização dos nossos serviços.","operation.s.contents2":"Gostaríamos que dedicassem um momento do seu dia para a leitura das Políticas de Operação&#44; pois acreditamos na colaboração dela para uma melhor e mais divertida experiência dos serviços.","operation.s.contents3":"A Wemade Entertainment Co.&#44; Ltd (doravante denominada \\"Empresa\\") se compromete em depositar todos os esforços para que os usuários recebam nossos serviços em um ambiente agradável.","operation.s.contents4":"O que não estiver estipulado nesta política de operação deve ser seguido conforme Termos de Uso ou Políticas de Operação da Wemade e WEMIX.","operation.s.contents5":"Art. 1° - Disposições Gerais","operation.s.contents6":"1) Estas Políticas de Operação foram projetadas para responder de forma razoável e justa a problemas que possam surgir na operação dos serviços de MIR M. Ela dispõe de regras detalhadas necessárias para a operação do serviço por parte da empresa e consumo do serviço pelos usuários.","operation.s.contents7":"2) A empresa pode adicionar&#44; alterar e remover conteúdos das Políticas de Operação a fim de manter a eficácia dos serviços. Você será notificado por meio de um comunicado sempre que houverem adições&#44; alterações e/ou remoções nas políticas.","operation.s.contents8":"3) Estas Políticas de Operação contém regras detalhadas relativas às operações de serviço que&#44; apesar se serem parte dos Termos de Uso&#44; são difíceis de serem inclusas no documento. Todos os usuários devem ler estas Políticas de Operação&#44; uma vez que há impedimentos em ajudá-los em casos de danos causados pelo desconhecimento do usuário sobre o conteúdo descrito aqui.","operation.s.contents9":"4) Assuntos não especificados nestas Políticas de Operação são tratados de acordo com os Termos de Uso&#44; estatutos relevantes e normas sociais gerais compartilhadas pela empresa com você ou tratados de acordo com os padrões correspondentes.","operation.s.contents10":"5) Estas Políticas de Operação se aplicam ao jogo MIR M e a todos os serviços baseados em jogos fornecidos por meio do site oficial. Quando necessário&#44; a empresa publicará as Políticas de Operação e o Guia de Serviço (Playbook) no site oficial ou no site do serviço.","operation.s.contents11":"Art. 2° - Obrigações e Direitos do Usuário","operation.s.contents12":"1) A empresa se empenha para fornecer um serviço de qualidade aos usuários. No entanto&#44; solicitamos a você que cumpra alguns dos pontos seguintes para que nosso objetivo seja realizado com sucesso.","operation.s.contents13":"2) Usuários devem utilizar os serviços do jogo vinculando apenas contas com suas próprias informações. Ao utilizar o serviço com informações de outras pessoas ou informações falsas&#44; não serão fornecidos nenhuma ajuda e benefício oferecidos pela empresa.","operation.s.contents14":"3) A empresa não aceita compartilhamentos&#44; transferências ou transações em dinheiro \\"real\\" de itens e contas. Você não estará protegido pela empresa diante quaisquer problemas (fraude&#44; roubo de conta&#44; etc.).","operation.s.contents15":"4) Usuários não podem usar ou fornecer a terceiros informações obtidas ao utilizar os serviços da empresa por meio de cópia&#44; duplicação&#44; alteração&#44; tradução&#44; publicação ou transmissão sem a permissão prévia da empresa.","operation.s.contents16":"5) Usuários não devem se envolver em atos que interfiram no trabalho normal da administração&#44; como fazer-se passar por funcionários da empresa ou equipe de gerenciamento&#44; envolvimento comercial&#44; arbitragem ou obstrução. Caso você interrompa ou represente o papel do trabalho da equipe de gerenciamento&#44; poderá ser impedido de usar o serviço de acordo com as Políticas de Operação.","operation.s.contents17":"6) Usuários devem entrar em contato conosco ou relatar através da seção de avisos ao encontrarem alguma vulnerabilidade no jogo (bugs&#44; roubo de conta ou programas ilegais). Se você abusar ou repassar conhecimento sobre as vulnerabilidades a outras pessoas sem denunciá-lo&#44; poderá ser prejudicado por um comportamento deliberadamente indevido.","operation.s.contents18":"7) Usuários podem realizar consultas relacionadas ao serviço de MIR M por meio da Central do Cliente.","operation.s.contents19":"8) Usuários podem consultar e solicitar correção por meio de canais oficiais&#44; como central de atendimento ao cliente&#44; caso sejam tratados injustamente ou caso ocorra algum problema no processo de utilização do serviço.","operation.s.contents20":"9) A empresa será isenta de responsabilidade por quaisquer problemas decorrentes do uso em um país ou região não autorizados por MIR M. Também será considerado que você concorda com dita isenção de responsabilidade da empresa por uso dos serviços em violação do Termo.","operation.s.contents21":"Art. 3° - Gerenciamento de Conta","operation.s.contents22":"1) Você é responsável por todas as contas que usa.","operation.s.contents23":"2) Ao compartilhar suas informações pessoais ou conta ou transferir/negociar de maneira irregular com outras pessoas&#44; os atos não serão admitidos pela empresa e você não será protegido por nós contra quaisquer problemas (fraude&#44; roubo de conta etc.).","operation.s.contents24":"3) Ao tentar negociar arbitrariamente contas ou itens em dinheiro \\"real\\"/em espécie&#44; o uso do serviço poderá ser restringido sem aviso prévio e será difícil ajudá-lo com os problemas que surgirem.","operation.s.contents25":"4) Alterar periodicamente a senha da conta que você usa pode proteger suas informações de atividades ilegais de outras pessoas&#44; como roubo de conta.","operation.s.contents26":"5) Fraudes são causados principalmente por negligência pessoal e é difícil ajudá-lo com os danos causados por ela. Por isso&#44; pedimos que tenham cuidado redobrado ao trocar ou movimentar itens a fim de evitar prejuízos originados por se fazer passar por conhecidos através da criação de nomes de personagens semelhantes&#44; fraude por meio de amizade etc.","operation.s.contents27":"Art. 4° - Critérios de Recuperação e Consulta","operation.s.contents28":"1) Se \\"Recursos\\"&#44; \\"Itens\\" e \\"Personagens\\" forem perdidos ou alterados devido a erros técnicos no jogo&#44; a recuperação é possível no âmbito da verificação de dados.","operation.s.contents29":"2) No entanto&#44; não nos responsabilizamos por danos causados por negligência do usuário conforme os exemplos abaixo:","operation.s.contents30":"① Quando o usuário não vincula a conta de usuário aos serviços afiliados&#44; como \\"Google\\"&#44; \\"Facebook\\" ou \\"Apple\\"&#44; ou em caso de danos causados pela perda das informações do código de conexão&#44; como perda da conta;","operation.s.contents31":"② No caso de uso&#44; venda e fabricação de itens devido a um erro do usuário.","operation.s.contents32":"③ No caso de perda de pontuação/conteúdo como Recursos/Itens/Pontos de Combate devido ao ambiente de jogo do usuário (perda de conexão&#44; jogo fechando por pouca memória etc.;","operation.s.contents33":"④ \\"Fraude\\" é causada principalmente por negligência pessoal&#44; portanto&#44; em casos em que danos são causados por fraude (para evitar maiores prejuízos&#44; o uso do serviço pode ser restringido conforme as “Políticas de Operação” no caso de contas que tenham sido investigadas e comprovada fraude e violação da política de operação.)","operation.s.contents34":"⑤ No caso de danos causados por transações em dinheiro \\"real\\" ou em contas não reconhecidas pela empresa;","operation.s.contents35":"⑥ Quando o uso do jogo pelo usuário for suspenso com base nos Termos de Uso e às Políticas de Operação;","operation.s.contents36":"⑦ Surgimento de problema crítico no jogo que faça com que a empresa suspenda temporariamente ou limite o acesso à parte ou a todo o jogo;","operation.s.contents37":"⑧ Onde houver possibilidade de perda intencional&#44; violação das configurações do sistema ou abuso dentro do jogo;","operation.s.contents38":"⑨ Outros: Quando não existem motivos atribuíveis à empresa.","operation.s.contents39":"3) A empresa apenas auxilia a recuperação se problemas por motivos atribuídos à empresa forem comprovados.","operation.s.contents40":"4) Solicitação de Restauração","operation.s.contents41":"① Você pode solicitar a restauração à empresa entrando em contato com a central de atendimento do jogo dentro de 7 dias a partir da data de surgimento do problema. No entanto&#44; caso não seja possível realizar consultas por meio da central de atendimento ao cliente&#44; você poderá realizá-las por meio do e-mail de Apoio exclusivo de MIR M (endereço de e-mail de Apoio ao Cliente MIR M: mirmsupport@wemade.com).","operation.s.contents42":"② Consultas são tratadas em sequência de acordo com a ordem de recebimento&#44; sendo priorizadas as solicitações recebidas na Central de Atendimento.","operation.s.contents43":"③ Você deve solicitar atendimento diretamente através da conta onde ocorreu o problema. Pedidos de restauração de outras pessoas não são aceitos.","operation.s.contents44":"④ Produtos pagos e com período de uso pré-estabelecido serão restaurados com base na data da solicitação.","operation.s.contents45":"⑤ O pedido de restauração deve obedecer aos itens dispostos acima e não pode ser restaurado caso desvie-se do procedimento ou se o prazo tiver decorrido.","operation.s.contents46":"5) Cuidados ao consultar sobre Recuperações (se aplicável)","operation.s.contents47":"① Ao enviar uma consulta à respeito de restauração&#44; o usuário deverá enviar os itens necessários abaixo (a informação do cliente não poderá ser verificada se as informações obrigatórias não forem apresentadas e a consulta não poderá ser processada.):","operation.s.contents48":"A) Endereço da PLAY Wallet:","operation.s.contents49":"B) Nome de serviço detalhado sendo usado para levantar uma consulta","operation.s.contents50":"C) Problemas de forma detalhada decorrentes do serviço em uso que será assunto da consulta","operation.s.contents51":"D) Descrição detalhada do problema (como ocorreu&#44; a causa&#44; situação antes do ocorrido&#44; situação após o ocorrido&#44; a situação atual e resolução pretendida). No entanto&#44; a solução pode não ser tratada da forma pretendida uma vez que ela é definida seguindo os procedimentos de reparação e resolução.","operation.s.contents52":"E) Nome do item ou personagem ou ID NFT em questão (se aplicável)","operation.s.contents53":"Art. 5° - Critérios Operacionais e Políticas Especiais de MIR M","operation.s.contents54":"1) A empresa desempenha o papel necessário para fornecer o melhor ambiente para os usuários desfrutarem dos serviços do jogo.","operation.s.contents55":"2) As operações desempenham papeis determinados em uma posição neutra e&#44; à princípio&#44; não intervêm nas disputas entre os usuários. Se as Políticas de Operação forem violadas ou o funcionamento normal do serviço seja dificultado&#44; o caso poderá ser analisado com neutralidade e as medidas necessárias poderão ser tomadas.","operation.s.contents56":"3) Os funcionários e administradores da Empresa concordam com os Termos de Uso e estas Políticas de Operação.","operation.s.contents57":"4) A empresa lida com as informações pessoais dos usuários com segurança de acordo com as Políticas de Privacidade e leis semelhantes. A empresa&#44; funcionários e operadores da empresa não solicitam&#44; modificam ou vazam informações pessoais do usuário&#44; exceto conforme prescrito por esta Política Operacional&#44; pelos Termos de Uso e Políticas de Privacidade. Havendo cooperação formal de uma instituição judicial&#44; esta pode ser prestada à instituição competente.","operation.s.contents58":"5) A administração responde dúvidas e solicitações da maneira mais cordial e rápida possível. No entanto&#44; além das informações do jogo conhecidas publicamente&#44; podemos ou não dar respostas limitadas a respeito de futuras atualizações e conteúdos que não podem ser divulgados devido à natureza do jogo.","operation.s.contents59":"6) A empresa recebe de você todos os bugs e erros que possam ocorrer no serviço do jogo e se esforça para identificá-los e solucioná-los.","operation.s.contents60":"7) A administração pode aplicar diversas medidas restritivas estipuladas nos Termos de Uso e Políticas de Operação aos usuários ou múltiplos usuários que violarem os Termos de Uso e estas Políticas de Operação.","operation.s.contents61":"8) A empresa pode suspender temporariamente ou restringir o acesso a alguns ou todos os seus serviços em caso de anormalidades dentro ou fora do serviço de jogo.","operation.s.contents62":"9) A fim de estabelecer uma cultura de jogo saudável&#44; proteger os usuários jovens de informações prejudiciais&#44; difamações e evitar a violação dos direitos de usuários&#44; a equipe de gerenciamento pode editar&#44; mover e excluir postagens escritas por usuários sem aviso prévio como estabelecido pelas leis relevantes&#44; Termos de Uso e Políticas de Operação. Em alguns casos&#44; o uso dos serviços também pode ser restrito.","operation.s.contents63":"10) A empresa poderá suspender sua conta temporáriamente a fim de apurar violações dos Termos e Políticas ou averiguar o cumprimento dos mesmos.","operation.s.contents64":"11) A empresa pode solicitar a autenticação de identidade da conta para proteger a conta do usuário e estabilizar o serviço do jogo. Se você não conseguir se autenticar no momento&#44; o uso do serviço do jogo será restrito.","operation.s.contents65":"Art. 6° - Cuidados ao Utilizar Serviços Blockchain","operation.s.contents66":"O serviço Blockchain é fornecido aos membros de áreas onde MIR M foi lançado oficialmente. Recompensas e soluções não são possíveis para perdas e problemas causados pelo uso irregular em áreas que não são oficialmente atendidas. A empresa não tem como finalidade ou pretende distribuir os serviços a indivíduos ou grupos que não se encontrem em uma determinada região ou país legalmente disponíveis. Portanto&#44; todas as entidades que desejam usar este serviço através do aplicativo ou web violando as leis de sua região e país devem tomar conhecimento&#44; assumir e resolver todas as consequências e responsabilidades inerentes ao mesmo.","operation.s.contents67":"Você deve encerrar o uso dos serviços caso não esteja em concordância com as Políticas Operacional. Todas as responsabilidades decorrentes do uso dos serviços sem concordar com as Políticas de Operação recaem sobre o usuário.","operation.s.contents68":"1) A empresa pode designar parte dos itens fornecidos pelos serviços como conteúdo NFT/FT. O direito de alterar&#44; adicionar ou cancelar esses itens a qualquer momento está sob critério da empresa.","operation.s.contents69":"2) Você concorda que a empresa não garante o valor ou permanência de existência de itens designados como itens NFT/FT.","operation.s.contents70":"3) Você entende e concorda que o valor dos itens NFT/FT que você possui&#44; uma vez que são conteúdos incluídos ou vinculados ao serviço da empresa&#44; podem ser afetados por atualizações&#44; alterações&#44; encerramentos etc. decididos pela administração.","operation.s.contents71":"4) A empresa não será responsável por quaisquer problemas encontrados durante o uso do conteúdo NFT/FT que resultem do próprio julgamento/acordo e execução do proprietário.","operation.s.contents72":"5) O valor dos ativos blockchain é altamente volátil e a empresa não é responsável ou obrigada a fornecer compensação por danos causados por alterações no valor dos itens de conteúdo NFT/FT possuídos por você.","operation.s.contents73":"6) Você é o único responsável pelo gerenciamento dos itens de conteúdo NFT/FT e concorda que a empresa não é responsável por quaisquer problemas causados por negligência.","operation.s.contents74":"7) Regulamentos e regimes relacionados à blockchain são incompletos e incertos. O surgimento de novos regulamentos ou políticas podem afetar o conteúdo baseado em blockchain contido nos serviços prestados pela empresa.","operation.s.contents75":"8) A empresa presta serviços na medida do possível tecnicamente&#44; levando em consideração a situação da rede por ativo digital.","operation.s.contents76":"9) A empresa pode fornecer serviços de staking para produtos do jogo. Informações sobre os taxas de retorno e utilização são divulgadas no site. Os usuários que participam do staking assumem total responsabilidade por sua participação e a empresa não garante nada além das informações de staking fornecidas no site.","operation.s.contents77":"10) Os detalhes de cada serviço (período de espera etc.) podem ser diferenciados e anunciados na página de serviço individual no site do serviço da empresa.","operation.s.contents78":"11) Os detalhes do serviço são determinados com base nas Políticas de Operação e nos Termos de Uso de cada serviço&#44; playbook e condições de rede.","operation.s.contents79":"12) De acordo com os regulamentos e legislação relacionados à blockchain&#44; a empresa pode solicitar informações pessoais adicionais dos usuários. Nesse caso&#44; os usuários podem discordar com o fornecimento das informações&#44; o que pode resultar na limitação dos serviços em alguns casos.","operation.s.contents80":"13) A empresa não é responsável por quaisquer atividades ilegais&#44; como lavagem de dinheiro e financiamento terrorista etc. através do uso de conteúdo NFT/FT.","operation.s.contents81":"Art. 7° - Critérios de Restrição de Uso","operation.s.contents82":"1) A empresa proíbe os usuários de abusarem de bugs do sistema ou compartilhar o conteúdo com outros usuários. Isso ocorre porque o abuso de bugs é um ato que atrapalha o conteúdo e a normalidade do progresso do jogo.","operation.s.contents83":"2) Como a exploração de bugs do sistema cria desigualdade entre usuários&#44; ao abusar ou compartilhar bugs ou problemas do sistema&#44; o uso do jogo pode ser restrito ou os direitos do usuário podem ser suspensos sem aviso prévio.","operation.s.contents84":"3) Atos que prejudicam o bem-estar e os costumes públicos podem causar grandes prejuízos aos demais usuários. Diante disso&#44; restrições de uso do serviço podem ser impostas na ocorrência dos seguintes atos:","operation.s.contents85":"① Quando um conteúdo for uma propaganda ou considerado semelhante a uma propaganda com fins lucrativos;","operation.s.contents86":"② Incitar e/ou realizar transações em dinheiro ou de conta não autorizadas&#44; envolvimento em transações do servidor para servidor ou de incentivar outros usuários a fazê-lo;","operation.s.contents87":"③ No caso de insulto grosseiro à empresa&#44; outros usuários ou terceiros ou difamação por calúnia;","operation.s.contents88":"④ Incentivo à pirataria ou hacking;","operation.s.contents89":"⑤ Quando houver conteúdo objetivamente reconhecido como relacionado a um crime;","operation.s.contents90":"⑥ No caso de violação de direitos autorais ou outros direitos de terceiros ou usuários;","operation.s.contents91":"⑦ Disseminação de informações falsas ou enganosas que podem gerar mal-entendido para um grande número de usuários;","operation.s.contents92":"⑧ Fazer-se passar pela equipe de gerenciamento ou executivos e funcionários da empresa;","operation.s.contents93":"⑨ Descriptografar&#44; compilar&#44; decompor ou projetar de forma reversa qualquer software que forme ou constitua parte de um site&#44; aplicativo ou contrato inteligente;","operation.s.contents94":"⑩ Tentar ignorar quaisquer medidas dos sites projetadas para bloquear ou restringir o acesso à parte de sites&#44; aplicativos ou contratos inteligentes;","operation.s.contents95":"⑪ Intimidar ou ameaçar funcionários ou agentes da empresa envolvidos no andamento de parte do site&#44; aplicativo e contratos inteligentes;","operation.s.contents96":"⑫ Copiar ou ajustar o software do site&#44; incluindo Flash&#44; PHP&#44; HTML&#44; JavaScript ou outro código;","operation.s.contents97":"⑬ Carregar ou transferir vírus&#44; cavalos de Tróia ou outros materiais (ou tentar fazer upload e transferência); violação do uso contínuo do site de serviço e direitos de terceiros através do uso excessivo de letras maiúsculas e spam (postagem contínua de texto repetitivo); modificaçar&#44; danificar&#44; alterar ou obstruir o uso&#44; funcionamento&#44; operação ou verificação de sites&#44; aplicativos e contratos inteligentes;","operation.s.contents98":"⑭ Recuperar sistematicamente dados ou outros conteúdos de sites&#44; aplicativos e contratos inteligentes e coletar ou compilar banco de dados ou diretório direta ou indiretamente sem a permissão escrita da empresa;","operation.s.contents99":"⑮ Coletar nomes de usuário e/ou endereços de e-mail ou uso não autorizado de sites&#44; aplicativos e contratos inteligentes através de envio de e-mails não solicitados e criação de contas de usuário de maneira automatizada ou falsa;","operation.s.contents100":"⑯ Evitar&#44; desabilitar ou interferir em ferramentas relacionadas à segurança de sites&#44; aplicativos e contratos inteligentes que restringem o uso de conteúdos&#44; sites&#44; aplicativos&#44; contratos inteligentes e/ou sites que impõem restrições ao uso e cópia de conteúdos;","operation.s.contents101":"⑰ Interferência&#44; interrupção ou carga excessiva em um site&#44; aplicativo&#44; contrato inteligente ou rede ou serviço conectado ao site;","operation.s.contents102":"⑱ Quando for determinado que se está de acordo com cada um dos parágrafos acima ou que se tem o mesmo propósito;","operation.s.contents103":"⑲ Qualquer ato derivado de métodos de serviços não fornecidos pela empresa que possa causar erros de serviço ou danos não intencionados pela empresa;","operation.s.contents104":"⑳ Em casos de violação dos Termos de Uso da Wemade&#44; WEMIX ou outros estatutos relevantes;","operation.s.contents105":"4) Ao cometer fraude (qualquer ato de enganar a outra pessoa para obter ganhos injustos no jogo)&#44; você estará sujeito a várias restrições de acordo com as Políticas de Operação e punições de acordo com as leis relevantes devido aos grandes danos infligidos a outros usuários.","operation.s.contents106":"Art. 8° - Critérios de Escolha de Nome","operation.s.contents107":"Usuários podem criar ou definir livremente todos os nomes e imagens de perfil utilizados no serviço&#44; incluindo nomes de personagens&#44; nomes clã e títulos. No entanto&#44; ao definir nome/imagem que possa causar desconforto a terceiros ou gerar problemas sociais; nome/imagem que possa ser confundido com administração; ou diante da escolha dos itens indicados a seguir&#44; medidas podem ser tomadas pela empresa&#44; como mudança para um nome/imagem aleatório ou restrição do uso do jogo (limite nas ações do Castelão quando nome do clã) de acordo com as Políticas de Operação.","operation.s.contents108":"1) Nome/imagem ofensivos para terceiros.","operation.s.contents109":"2) Nomes/imagens contendo vulgaridade&#44; assédio&#44; propagandas&#44; conteúdo sugestivo ou obsceno.","operation.s.contents110":"3) Nomes/imagens racistas e sexistas.","operation.s.contents111":"4) Nomes/imagens que menosprezem uma determinada pessoa&#44; região&#44; grupo ou religião.","operation.s.contents112":"5) O nome/imagem da empresa compreendidas como tentativa de fazer-se pela empresa&#44; serviço ou pessoa relacionada à obra.","operation.s.contents113":"6) Nomes/imagens que possam ser compreendidas ou confundidas com quem realiza serviços como \'Operador\'&#44; \'Assistente\' e \'GM\'.","operation.s.contents114":"7) Nomes/imagens feitos com a intenção de atrair transações de itens e contas em dinheiro \\"real\\" ou transações em dinheiro não autorizadas.","operation.s.contents115":"8) Nomes/imagens antissociais ou supostamente criados com a intenção de glorificar personagens e grupos antissociais.","operation.s.contents116":"9) Nomes/imagens que possívelmente violem marcas comerciais&#44; marcas de serviço e direitos autorais de terceiros.","operation.s.contents117":"10) Nome/imagem que se entenda ter como finalidade a publicidade de determinado produto ou site (incluindo sites sem fins lucrativos).","operation.s.contents118":"11) Nomes/imagens considerados não identificáveis ou difíceis de identificar por outros ou operadores pelo uso de caracteres especiais&#44; símbolos etc. que não sejam caracteres.","operation.s.contents119":"12) Mesmo que não se enquadre nos itens acima&#44; você pode sofrer desvantagens dentro do serviço caso afete a operação do jogo ou o ambiente do jogo.","operation.s.contents120":"Art. 9° - Critérios Administrativos de Programas Ilegais","operation.s.contents121":"1) Programas ilegais referem-se a programas&#44; dispositivos&#44; mecanismos etc. não fornecidos ou aprovados pela empresa que possuem o objetivo de enfraquecer as proteções técnicas em jogos ou serviços ou interferir nas operações normais.","operation.s.contents122":"2) O uso de programas ilegais pode interromper o progresso normal do serviço de jogo e destruir um ambiente de jogo justo&#44; prejudicando outros usuários bem-intencionados.","operation.s.contents123":"3) A empresa proíbe o uso&#44; produção e distribuição de todos os programas ilegais. Medidas judiciais podem ser tomadas paralelamente&#44; dependendo da gravidade do caso.","operation.s.contents124":"4) Se o uso ilegal de programas for encontrado ou houver suspeita de uso ilegal durante a investigação dos dados do jogo pela administração&#44; sua conta poderá ser temporariamente suspensa para investigação relacionada ao caso de acordo com as Políticas de Operação.","operation.s.contents125":"5) Todos os danos e desvantagens decorrentes do uso de programas não fornecidos pela empresa são de responsabilidade do respectivo usuário.","operation.s.contents126":"Art. 10° - Critérios Administrativos de Oficinas","operation.s.contents127":"1) Oficinas referem-se a qualquer ato em que um número de contas sistematica ou coletivamente usam jogos ou programas ilegais para adquirir ou trocar itens de forma injusta para fins lucrativos.","operation.s.contents128":"2) A empresa poderá restringir o uso do jogo de acordo com as Políticas de Operação caso o uso irregular do jogo ocorra de forma contínua e repetida&#44; causando danos a outros usuários bem-intencionados ou impedindo-os de manter a ordem no jogo.","operation.s.contents129":"3) A empresa pode proceder à suspensão temporária da conta para a investigação relevante de acordo com as Políticas de Operação se houver suspeita da prática de oficinas das seguintes formas:","operation.s.contents130":"① Uso organizado ou coletivo de várias contas para fins lucrativos e uso ilegal do jogo;","operation.s.contents131":"② A tentativa ou o uso de várias contas para o acúmulo de recursos do jogo e doações/transferências/transações de bens no jogo para fins lucrativos;","operation.s.contents132":"③ Usar várias contas na mesma largura de banda de IP em conjunto para criar padrões semelhantes e obter lucros injustos;","operation.s.contents133":"④ Quando várias contas jogam sistematicamente utilizando nomes de personagens sem sentido/nomes de personagens semelhantes;","operation.s.contents134":"⑤ Produzir ou explorar programas ilegais relacionados a jogos não fornecidos ou aprovados pela empresa.","operation.s.contents135":"Art. 11° - Critérios de Restrição de Uso","operation.s.contents136":"1. Critérios de Restrição de Uso do Jogo","operation.s.contents137":"1) Os critérios de restrição de uso do jogo foram estabelecidos para proteger os usuários contra atos lesivos à moral pública&#44; inconveniências durante a execução do jogo etc. para que possam usufruir de MIR M sem quaisquer problemas.","operation.s.contents138":"2) Ao violar os critérios de restrição de uso especificados nas Políticas de Operação&#44; você poderá ser impedido de utilizar os serviços sem aviso prévio.","operation.s.contents139":"3) Todos os recursos/itens adquiridos injustamente em violação das Políticas de Operação podem ser reavidos ou deduzidos sem seu consentimento.","operation.s.contents140":"4) Se você recebeu uma medida de restrição de uso&#44; pode apresentar uma objeção de acordo com o procedimento a seguir:","operation.s.contents141":"① É possível registrar uma objeção dentro do jogo ou por meio de uma consulta no [Central de Atendimento] no site oficial. No entanto&#44; caso não possa registrá-lo por meio da central de Atendimento&#44; a objeção pode ser feita pelo e-mail exclusivo de Apoio ao Cliente de MIR M (endereço de e-mail de Apoio ao Cliente MIR M: mirmsupport@wemade.com).","operation.s.contents142":"② Objeções só podem ser apresentadas no prazo de 7 dias a partir da data de aplicação da restrição.","operation.s.contents143":"③ Objeções serão processadas dentro do prazo máximo de 15 dias a partir da data de recebimento.","operation.s.contents144":"5) Os Termos dos Critérios de Restrição são definidos da seguinte forma:","operation.s.contents145":"① Restrição permanente da contas do jogo: O uso de contas de jogo e serviços relacionados é permanentemente restrito.","operation.s.contents146":"② Restrição de uso: Durante esse período&#44; o uso do jogo de todos os personagens pertencentes à conta em questão é restrito.","operation.s.contents147":"③ Alteração obrigatória do Nome do Personagem: O nome do personagem é alterado de forma compulsória para qualquer nome definido pela equipe operacional.","operation.s.contents148":"④ Alteração obrigatória do nome do Clã: O nome do clã é alterado de forma compulsória para qualquer nome definido pela equipe operacional.","operation.s.contents149":"⑤ Alteração obrigatória do Título: O Título é alterado de forma compulsória para qualquer nome definido pela equipe operacional.","operation.s.contents150":"⑥ Alteração obrigatória do Perfil: A imagem do perfil é alterada de forma compulsória para qualquer outra definida pela equipe operacional.","operation.s.contents151":"6) Os critérios para restringir o uso do jogo são os seguintes:","operation.s.contents152":"① O período e o tipo de restrição de uso podem ser alterados a critério da equipe de operacional.","operation.s.contents153":"② Se o caso for duplicado&#44; o uso pode ser limitado de acordo com a gravidade.","operation.s.contents154":"③ Mesmo que não se enquadre nos casos acima&#44; o uso pode ser restrito sob o julgamento objetivo da equipe operacional.","operation.s.contents155":"④ Caso você tenha um histório de restrição sancionado por ordem superior&#44; poderá ser restrito novamente nas mesmas condições anteriores ou poderá ter sua restrição prolongada a critédio da equipe operacional.","operation.s.contents156":"Categoria","operation.s.contents157":"Comportamento Inapropriado","operation.s.contents158":"Fingir ser da equipe administrativa ou funcinário","operation.s.contents159":"Nome/Perfil (Nome de personagem/Nome do clã/Título/Imagem de perfil)","operation.s.contents160":"Vazamento de Dados Pessoais","operation.s.contents161":"Propagandas Não Relacionadas ao Jogo","operation.s.contents162":"Tentativa de Fraude","operation.s.contents163":"Fraude","operation.s.contents164":"Transação Não Autorizada","operation.s.contents165":"Abuso de Bugs e Erros do Sistema","operation.s.conte
