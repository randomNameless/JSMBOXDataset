<script>
var par = $('#micron').val();
$('#yuedu').html();
$('#jishupindao').html();
$('#kecheng').html();
$('#luntan').html();
$('#waibao').html();
$('#zhuanlan').html();
$('#csdongtai').html();
$('#huodong').html();
$.get('/api/indexnav?par='+par, function(res){
	res = JSON.parse(res);
	$('#yuedu').html(res.yuedu);
	$('#jishupindao').html(res.jishu);
	$('#kecheng').html(res.kecheng);
	$('#luntan').html(res.luntan);
	$('#waibao').html(res.waibao);
	$('#zhuanlan').html(res.zhuanlan);
	$('#ziyuan').html(res.ziyuan);
	$('#changshang').html(res.changshang);
	$('#csdongtai').html(res.csdongtai);
	$('#huodong').html(res.huodong);
	
});
