测、司法鉴定、环境监测等领域。",label_txt:"描述",txt_1:"了解更多",label_txt_1:"链接",href:"https://www.boe.com/Enterprise/Bio_detection"},{img:n(1246),alt:"",label_img:"icon",title:"指纹识别",txt:"京东方依托成熟的半导体工艺，基于光学和电容两种技术方案，成功研发TFT大面积指纹识别产品，广泛应用于消电子、金融等领域。",label_txt:"描述",txt_1:"了解更多",label_txt_1:"链接",href:"https://www.boe.com/Enterprise/FingerprintRecognition"},{img:n(1247),alt:"",label_img:"icon",title:"智慧视窗",txt:"将京东方染料液晶调光技术与智慧物联技术融合，为各行业客户提供从功能层到系统总成的整体解决方案。产品具有秒级响应、无极调光，均匀通透、超大尺寸等优势，可广泛应用于高铁侧窗、乘用车天窗与侧窗、船舶舷窗、建筑幕墙。",label_txt:"描述",txt_1:"了解更多",label_txt_1:"链接",href:"https://www.boe.com/Enterprise/SmartWindow"},{img:n(1248),alt:"",label_img:"icon",title:"医疗影像",txt:"京东方自主研发的X射线探测器背板，具有低剂量、高分辨率、高转换效率、高信噪比、宽动态范围等优势，可广泛应用在医疗、工业等领域。在新技术方面，京东方积极开发柔性及IGZO。",label_txt:"描述",txt_1:"了解更多",label_txt_1:"链接",href:"https://www.boe.com/Enterprise/MedicalImaging"},{img:n(1249),alt:"",label_img:"icon",title:"工业传感器",txt:"京东方自主研发制造自动化控制传感器、光电/光纤/激光传感器，提供工业控制、识别、引导、检查、测量等差异化解决方案。产品面向工业领域拥有精度高、智能化程度高、应用覆盖率高等特点，为客户提供器件、智能产品等一整套系统服务。",label_txt:"描述",txt_1:"了解更多",label_txt_1:"链接",href:""}]},{title:"应用场景",txt:"以先进传感器为载体，提供智能制造、智慧城市、智慧建筑等领域应用方案。",list:[{title:"静电监控系统",txt:"在工业生产过程之中，静电放电和静电吸引都会对工业生产造成不可避免的危害，如静电吸附引起的粉尘吸附，对半导体显示行业来说将会影响产品的良率。为解决此类问题，BOE搭建了全面的静电监测系统，并广泛应用于显示行业Array、cell、CF、MDL等重点工序，为客户提供静电数据可视化、产品投入联动控制、静电消除效果检验等解决方案。",img:n(1250),alt:""},{title:"智能运动单元",txt:"BOE利用传感器独立开发对工业运动单元的智能监测系统，可针对智能丝杆、智能气缸等运动单元，监测其温度、振动、寿命、润滑等数据，有效预防和维护设备，增加其使用寿命。",img:n(1251),alt:""},{title:"在线超高精细自动测量系统",txt:"为了同时满足工业生产过程中产线运转速度快、产品测量精度高的要求，BOE基于基恩士全国独家授权的超高精细显微镜端口，自主研发深度学习算法，首次突破了离线测量的局限性，为客户实现工业领域集显微观察、拍摄测量及检测三位一体的大机台在线检测。",img:n(1252),alt:""},{title:"基于线光谱技术的高精度3D测量系统",txt:"利用线光谱技术的测量设备具有最快1秒可实现大范围扫描测量的优势。搭载BOE自主研发的测量系统，可不受材质限制，高精度输出纳米级三维数据。针对半导体显示行业，BOE自研算法可对应UV胶、Bonding胶的精确测量。",img:n(1253),alt:""},{title:"基于激光技术的高精度3D测量系统",txt:"利用激光技术，测量设备搭载BOE自主研发的3D测量系统可满足工业生产的中高精度测量需求。不仅小巧轻便、灵活安装，测量速度极快，还可有效降低硬件成本，其中的自研算法可有效针对灰尘检测、锡膏检测、边缘、弯折检测等行业应用。",img:n(1254),alt:""}]},{title:"系统列表",list:[{title:"智能检测系统",txt:"利用高速、多光谱、自学习等高端视觉技术，BOE自主研发的智能检测系统可发现各类外观异常、贴合偏移等产品不良，并智能拟合测量、输出精确数据，将异常品拦截，有效为客户实现不良产品识别。",img:n(1255),alt:""},{title:"智慧视窗",txt:"BOE智能调光窗采用染料液晶调光方案，具有雾度低，暗态低，紫外隔绝，颜色大气高端（灰黑色系）的优点，可广泛应用于轨道交通、乘用车以及建筑领域，其优异的智能防窥、防晒、隔热等性能，为用户居住、出行及办公带来更舒适的体验。",img:n(1256),alt:""}]},{title:"新闻资讯",list:[{title:"BOE（京东方）亮相CMEF医疗展 塑造全生命周期智慧健康服务",txt:"2021.05.21",label_txt:"时间",txt_1:"新闻",img:n(1257),alt:"",href:"https://www.boe.com/company/dynamic-bb2de201f06a4862924be41c0363bc46"},{title:"BOE（京东方）亮相世界智能大会 强势发力智慧物联新赛道",txt:"2021.05.20",label_txt:"时间",txt_1:"新闻",img:n(1258),alt:"",href:"https://www.boe.com/company/dynamic-247def29b1f04480afdf0ad49d52efb6"},{title:"BOE（京东方）亮相数字中国“三驾马车”加速物联网战略转型",txt:"2021.04.29",label_txt:"时间",txt_1:"新闻",img:n(1259),alt:"",href:"https://www.boe.com/company/dynamic-d3a3096b61064c41a08d9b764266e1b1"},{title:"BOE（京东方）创新日走进吉利汽车 持续提升智能座舱新体验",txt:"2021.04.28",label_txt:"时间",txt_1:"新闻",img:n(1260),alt:"",href:"https://www.boe.com/company/dynamic-196189d1cab44c3185acfbc378e8b957"}]},{title:"深入了解",txt:"深入了解京东方传感器件业务？",txt_1:"与我们的专家沟通。",txt_2:"了解更多",label_txt_2:"按钮",href:"https://www.boe.com/GetPricing",img:n(1261),label_img:"背景图",alt:""}]},o={name:"sensor-001",data:function(){return Object.assign({},l)},created:function(){var t=document.createElement("script");t.src=this.ROUTE_BASE+"/js/newIndex2021/swiper.min.js",document.body.appendChild(t);var e=document.createElement("script");e.src=this.ROUTE_BASE+"/js/newIndex2021/main-cgqj.js",document.body.appendChild(e);var n=document.createElement("script");n.src=this.ROUTE_BASE+"/js/statistic2022/main-cgqj.js",document.body.appendChild(n)}},c=(n(3770),n(5)),component=Object(c.a)(o,(function(){var t=this,e=t.$createElement,n=t._self._c||e;return n("div",[n("div",{staticClass:"main zhyg"},[n("div",{staticClass:"ban",style:{backgroundImage:"url("+t.ComponentDataConfig[0].img+")"}},[n("div",{staticClass:"txt wow fadeInUp"},[n("div",{staticClass:"wrap2"},[n("h3",{staticClass:"tit"},[t._v(t._s(t.ComponentDataConfig[0].txt))]),t._v(" "),n("div",{s g and an intense sense of science and technology.",img:n(409),alt:"",label_img:"图标"},{title:"Innovative application",txt:"Provide a holistic solution for customers from function to system, featuring a flexible design being extremely lightweight and safe, an integration of IoT and big data technologies, higher selectivity of standard size and faster new product design process.",img:n(410),alt:"",label_img:"图标"}]},{title:"新闻轮播",list:[{title:"The world’s 1st 600km/h high-speed maglev train equipped with BOE Smart Window solution",txt:"News",label_txt:"种类",txt_1:"Learn More",label_txt_1:"按钮",href:"https://www.boe.com/company/dynamic-3c73b9c9473344f98b30ded19c77a99e",img:n(1243),alt:"",label_img:"左图"}]},{title:"Sensor product",txt:"Face unknown，explore without stop",img:n(1244),alt:"",label_img:"背景图",list:[{img:n(1245),alt:"",label_img:"icon",title:"Biology Detection",txt:"BOE focused on Lab-on-a-chip technology and microfluidc products wich specified characters such miniaturization, integration and automatization.  Application scenarios involve In-vitro diagnositcs, judicial expertise, enviornment monitoring, etc.",label_txt:"描述",txt_1:"Learn More",label_txt_1:"链接",href:"https://www.boe.com/en/Enterprise/Bio_detection"},{img:n(1246),alt:"",label_img:"icon",title:"Fingerprint recognition",txt:"Relying on mature semiconductor process,both optical and capacitive technologies,BOE has successfully developed TFT large-area fingerprint recognition products,which are widely used in consumer electronics, security, finance and other fields.",label_txt:"描述",txt_1:"Learn More",label_txt_1:"链接",href:"https://www.boe.com/en/Enterprise/FingerprintRecognition"},{img:n(1247),alt:"",label_img:"icon",title:"Smart Window",txt:"By fusing BOE dye LC dimming technology with SIoT, BOE offers services from LC film to overall system solution for various types of commercial industrial. The products have the advantages of second response time, stepless dimming, uniformity and transparency, extra large size and are widly used in railway vehicle sidewindow, passenger car sidewindow and sunroof, ship pothole, architectural curtain wall and lightning roof fields.",label_txt:"描述",txt_1:"Learn More",label_txt_1:"链接",href:"https://www.boe.com/en/Enterprise/SmartWindow"},{img:n(1248),alt:"",label_img:"icon",title:"Medical Image",txt:"The core X-ray imaging sensor used in flat panel X-ray detector independently developed by BOE features low dose, high resolution, high conversion efficiency, high SNR, and wide dynamic range, which can be widely used in medical and industrial fields. What's more, BOE is developing new technology such as flexible and IGZO X-ray imaging sensor, and both have reached the international leading level.",label_txt:"描述",txt_1:"Learn More",label_txt_1:"链接",href:"https://www.boe.com/en/Enterprise/MedicalImaging"},{img:n(1249),alt:"",label_img:"icon",title:"Industrial sensors",txt:"BOE independently develops and manufactures automatic control sensors, photoelectric sensors, fiber optical sensors and laser sensors. It can provide different solutions for industrial control, identification, guidance, inspection and measurement. Our products have the advantages of high precision, high intelligence and high application coverage in the industrial field. We provide devices, intelligent products and a set of system services to our customers.",label_txt:"描述",txt_1:"Learn More",label_txt_1:"链接",href:""}]},{title:"Application Scenarios",txt:"Based on advanced sensors, provide solutions in the field of intelligent manufacturing, smart city and intelligent buildings",list:[{title:"ESD Monitoring System",txt:"Electrostatic discharge and electrostatic attraction will cause inevitable harm in the process of industrial production, such as dust adsorption which is caused by electrostatic attraction will affect the yield of products in the semiconductor display industry. Therefore, BOE has built a comprehensive electrostatic monitoring system, which is widely used in Array, cell, CF, MDL and other key processes in the display industry. It can provide better solutions in data visualization, production control, and electrostatic elimination effect inspection.",img:n(1250),alt:""},{title:"Intelligent Motion Unit",txt:"BOE independently develops an intelligent monitoring system for industrial motion units, which can monitor the temperature, vibration, life, lubrication and other data of intelligent screw, intelligent cylinder and other motion units. It can maintain equipment effectively and extend its service life.",img:n(1251),alt:""},{title:"On-line automatic measurement system with large DoF",txt:"In order to meet the requirements of high speed and high precision of product measurement in industrial production process, BOE independently developed the deep learning algorithm and realized the whole online detection based on hyperfine microscope port, which combined of microscopic observation, shooting measurement and detection. It broke through the limitations of offline measurement for the first time.",img:n(1252),alt:""},{title:"3D measurement system based on line spectrum technology",txt:"The equipment using line spectrum technology can achieve a wide range of scanning measurement in less than one second. BOE independently developed the measurement system based on line spectrum technology without limitations of any materials. It can output nanoscale three-dimensional data with high precision and accurately measure UV adhesive and Bonding adhesive in semiconductor and display industry.",img:n(1253),alt:""},{title:"3D measurement system based on laser technology",txt:"Based on laser technology, BOE independently developed a 3D measurement system, which can meet the requirements of industrial production with high precision measurement. It has the advantages of small and light, flexible installation, high fast measurement speed, and can effectively reduce the cost of hardware. The self-developed algorithm can be used in dust detection, solder paste detection, edge detection and bending detection.",img:n(1254),alt:""}]},{title:"系统列表",list:[{title:"Intelligent Inspection System",txt:"Based on high-speed, multi-spectral, self-learning and other high-end vision technologies, we can detect various defects of products, such as abnormal appearance, fitting offset, etc., and also carry out simulation measurement and output accurate data. Abnormal products will be intercepted to avoid the impact on downstream.",img:n(1255),alt:""},{title:"Smart Window",txt:"BOE smart window adopts dye LC dimmingtechnology, has the advantages of low haze, low dark state transmittance, UVisolation, high-tech color ( black& grey). It can be widely used in thefields of railway vehicle, passenger car, and architecture. The excellent performancesof peep-proof, sun protection and heat insulation make living, traveling and working more comfortable.",img:n(1256),alt:""}]},{title:"News",list:[{title:"BOE appeared in China International MedicalEquipment Fair to show smart health services for the whole life cycle throughinnovative models.",txt:"2021.05.21",label_txt:"时间",txt_1:"News",img:n(1257),alt:"",href:"https://www.boe.com/company/dynamic-bb2de201f06a4862924be41c0363bc46"},{title:"BOE to present at World IntelligenceCongress, going forward on the new track of Smart IoT",txt:"2021.05.20",label_txt:"时间",txt_1:"News",img:n(1258),alt:"",href:"https://www.boe.com/company/dynamic-247def29b1f04480afdf0ad49d52efb6"},{title:"BOE to present Digital China Summit, “three-in-hand”accelerates the transformation to IoT",txt:"2021.04.29",label_txt:"时间",txt_1:"News",img:n(1259),alt:"",href:"https://www.boe.com/company/dynamic-d3a3096b61064c41a08d9b764266e1b1"},{title:"BOE innovation days came into Geely, continuouslypromote the experience intelligent cockpit",txt:"2021.04.28",label_txt:"时间",txt_1:"News",img:n(1260),alt:"",href:"https://www.boe.com/company/dynamic-196189d1cab44c3185acfbc378e8b957"}]},{title:"深入了解",txt:"Explore Sensor and So
