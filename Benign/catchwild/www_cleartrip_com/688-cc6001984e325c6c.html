rn in a split-screen style, allowing you to choose flights for a round-trip in one go."},{type:"text",value:"The multi-city search page displays a selection of complete itineraries, saving you the trouble of calculating time, transfers, and layovers and allowing you to make your online flight ticket."}]},{type:"space"},{type:"text",value:""}]},{heading:"International Flights on Cleartrip",values:[{type:"text",value:"Book international flights on Cleartrip as it offers discounts of up to 12% on flights to London! To take advantage of this offer, simply enter the promo code 'CTDOTW' during the booking process. Whether you're travelling for business or pleasure, take advantage of this incredible offer and book your flight with Cleartrip today!"}]},{heading:"Domestic Flights on Cleartrip",values:[{type:"text",value:"Book domestic flights on Cleartrip to ensure you receive the most excellent deal. We highlight special deals, specials, and other promotions on the checkout page. Our platform enables easy cancellations or adjustments after booking, eliminating the need to call the airlines."},{type:"space"},{type:"text",value:"Cleartrip is giving a fantastic discount on domestic flights. You can save up to INR 5,000 on your flight bookings by using the promo code CTFLY. This offer can help you save money on your next holiday or business trip. Simply enter the promo code at checkout to receive the benefits. Please review the terms and conditions for any particular criteria or limitations."}]},{heading:"Hotel Reservations on Cleartrip",values:[{type:"text",value:"Be assured you get the best deals when you book the <a href='https://www.cleartrip.com/hotels'  style='text-decoration: none'>Cleartrip hotels</a>. It's always advisable to book hotels along with your flight tickets, as this allows you to avail yourself of the best deals and offers. The full-fledged booking can make the whole trip experience hassle-free."},{type:"space"},{type:"text",value:"Searching for hotel reservation websites can make the booking process tedious. Cleartrip is your go-to hotel booking app for everything from guest homes to resorts, budget-friendly to luxurious, business or leisure. Our handpicked, verified list of 400000+ hotels in 28000+ cities worldwide ensures you have plenty of options and can quickly finish your online hotel booking. Find a list of hotel chains, including Oyo Rooms, FabHotels, and Treebo hotels. Book hotels in Delhi, Mumbai, Bangalore, Goa, and other locations quickly and easily."},{type:"space"},{type:"text",value:"We can streamline your hotel room booking search using various filters and sorting options. It displays all the information about your favourite hotel, including a description, highlights, images, amenities, room kinds, and rates, all in one spot. Additional options such as pay-at-hotel, rapid checkout, and free cancellations simplify the hotel booking process."}]},{heading:"Online Bus Booking on Cleartrip",values:[{type:"text",value:"Avail of <a href='https://www.cleartrip.com/bus' style='text-decoration: none'> Cleartrip bus booking </a> services today! We are a customer-focused platform, and we consistently prioritise the needs of our clients. Your bus reservation is entirely transparent, with no hidden charges. That's not all; you may now order bus tickets with no convenience fees. You may direct your issues (if any) to our 24x7 customer care, which connects you to a customer support agent rather than an IVR."},{type:"space"},{type:"text",value:"By booking your seat exclusively through the Cleartrip app, you can avail of offers and save a lot of money on your bus travel costs. Your hunt for dependable bus travel ends here. With over ten lakh buses, from non-AC sleepers to Volvo buses, Cleartrip makes online bus booking easier and faster."}]},{heading:"Train Reservations on Cleartrip ",values:[{type:"text",value:"Cleartrip train booking is a smooth and easy process. It enables you to plan and book train tickets and search for them. Simply click 'check availability' on the search results page to see a book button. It's fairly straightforward. Enter your origin, destination, travel date, and class, then click 'Search'."},{type:"space"},{type:"text",value:"We connect in real-time to the Indian Railways reservation system to obtain the most recent availability data. To provide you with a speedier search experience, we cache the trains, routes, and fare data. We ensure we acquire the most recent fares whenever you book a ticket."}]},{heading:"Why Choose Cleartrip?",values:[{type:"text",value:"Scheduling a flight with Cleartrip is relatively simple and quick. You just need to search and book in a few clicks. Cleartrip provides various flight booking options and deals, making planning a trip from your origin to your preferred destination city simple."},{type:"space"},{type:"text",value:"Cleartrip also offers a variety of options for online hotel bookings. When you choose a hotel or a flight ticket, the best available offers and deals are displayed on the booking page. You can then redeem your offer using any offered offers and coupon codes. Explore all flight and hotel booking discount offers and feel comfortable and relaxed."},{type:"space"},{type:"text",value:"Cleartrip makes any travel wish possible, from purchasing airline tickets to booking hotels online to reserving rental cars and out-of-town taxis. Indispensable specials and discounted prices, such as the Travel Max Sale, Big Travel Sale, and Cleartrip Tatkal, provide never-before-seen savings, allowing you to book low-cost flights."}]}],U=[{heading:"Offers on Flights with Cleartrip",values:[{type:"text",value:'Cleartrip collates the best offers to get you the maximum savings when arranging a trip for yourself or the whole family. When you plan to <a href="https://www.cleartrip.com/offers/india/international-flights" style="text-decoration: none">book international flights</a> or are looking to <a href="https://www.cleartrip.com/offers/india/domestic-flights" style="text-decoration: none">book domestic flights </a>, it becomes vital to have the best deals at your disposal. Cleartrip is a platform that provides an exhaustive list of flight and hotel options, offers, and special discounts that will be reflected on the page while you are making your bookings. Check out today! Cleartrip now provides excellent deals on both international and local flights. When purchasing a flight to London, use the promo code "CTDOTW" to save up to 12%. You can save up to Rs. 5,000 on domestic flights using the coupon code "CTFLY". Take advantage of these fantastic opportunities to make your trip more inexpensive and fun.'},{type:"space"}]}],$=e=>{let{data:t}=e;return(0,r.jsx)("p",{className:"c-dark-grey fs-14",dangerouslySetInnerHTML:{__html:(()=>{let{value:e="",placeHoldersList:a=[]}=t||{};return e&&!(0,w.xb)(a)&&(e=a.reduce((e,t)=>{let{type:a,placeHolder:i,replaceText:o,url:n}=t;return"link"===a?e.replace(i,"<a href=".concat(n,' class="c-secondary-500 td-none hover:td-underline fs-14">').concat(o,"</a>")):"bold"===a?e.replace(i,'<span class="fs-14 fw-600 c-neutral-900">'.concat(o,"</span>")):e},e)),e})()}})},K=e=>{var t;let{data:a}=e;return(0,r.jsx)("ul",{className:"px-6 pt-2",style:{listStyleType:"disc"},children:null===(t=a.values)||void 0===t?void 0:t.map((e,t)=>"text"===e.type?(0,r.jsx)("li",{className:"pt-1",children:(0,r.jsx)($,{data:e})},t):null)})};var X=e=>{let{showFlightsFaq:t}=e;return(0,r.jsx)(r.Fragment,{children:(t?U:V).map((e,t)=>(0,r.jsxs)("div",{className:"pt-8",children:[(0,r.jsx)("h2",{className:"pb-4 fw-600 c-neutral-900",style:{fontSize:"18px"},children:e.heading}),e.values.map((e,t)=>"text"===e.type?(0,r.jsx)($,{data:e},t):"list"===e.type?(0,r.jsx)(K,{data:e},t):"space"===e.type?(0,r.jsx)(h.$,{className:"pt-4"},t):null)]},t))})},Q=a(11163);let ee=[{heading:"ClearChoice Max",value:"It offers free cancellation or rescheduling for domestic (up to 24 hours before departure) and international flights (up to 72 hours before departure)."},{heading:"ClearChoice Plus",value:"Free date or airline change up to 12 hours (or 24 hours for Air India* and Vistara*) before departure."},{heading:"Easy hotel cancellation",value:" You can quickly cancel your hotel stay. There are no costs for hotel cancellations up to 24 hours before check-in at over 20,000 hotels."},{heading:"Instant refund initiation",value:"All flight and hotel cancellation refunds are processed immediately."},{heading:"Medi-cancel refund",value:"Cancel your domestic flight booking for sound medical reasons and receive up to INR 3500 against airline cancellation charges per person per segment."},{heading:"International travel insurance",value:"For only INR 89 per user daily, you can get stress-free coverage against a wide range of uncertainties for all foreign destinations."},{heading:"Special fares for armed personnel, senior citizens, and student travellers",value:"Cleartrip has introduced lower pricing on domestic flights for armed personnel, senior citizens, and students. Coupon codes provide further discounts."}],et=[{heading:"FAQs: Flights, Hotels, Bus and Train Booking on Cleartrip",values:[{question:"What services does Cleartrip offer?",answer:{section1:"Cleartrip is dedicated to making travel easy, economical, and uncomplicated, from international to domestic flights, from early morning to late night flights, and from budget to luxury flights. Cleartrip allows you to book your flight with just a few clicks. Our features include:",section2:["ClearChoice Max offers free cancellation or rescheduling for domestic and international flights.","ClearChoice Plus: Free date or airline change up to 12 hours before departure.","Medical reasons to cancel your domestic travel, and receive up to INR3500 compensation against airline cancellation charges per person per segment."],section3:""}},{question:"How do I create an account on Cleartrip?",answer:{section1:"For all your travel bookings, sign up on Cleartrip.",section2:["Go to the home page, click the link (top right), and enter your email address. We'll then send you an account activation link.","Click it, and you'll be able to access your Cleartrip account."],section3:"The account activation link expires three days after you provide us with your email address, so please activate your account within that time frame."}},{question:"How can I contact Cleartrip customer support?",answer:{section1:"You can reach Cleartrip Customer Support and Phone Number. Contact us at +91 9595333333. We are here to assist you with your booking and rescheduling queries."}},{question:"How do I search for flights on Cleartrip?",answer:{section1:"We make it relatively simple to search and book Cleartrip flights",section2:["Enter source and destination cities/airports.","Select the date of travel.","Select the number of travellers.","Hit enter, and you're done! You have a search list of all available flights, sorted by price."]}},{question:"How do I search for hotels on Cleartrip?",answer:{section1:"Booking a hotel online has never been easier than it is with Cleartrip.",section2:["Click the 'hotels' tab on the site.","Enter the city/locality/landmark/hotel name in the search bar.","Enter the check-in and check-out dates.","Choose the number of travellers and press enter."],section3:"You may also refine your hotel booking search results by utilising parameters such as price, star rating, traveller rating, facilities, and preferences such as hill-view or couple-friendly hotels. Cleartrip offers hotels for all types of stays. Cleartrip hotels are curated to give you the best value for your money."}},{question:"How do I book train tickets on Cleartrip?",answer:{section1:"Cleartrip enables you to buy train tickets and search for them. Simply click 'check availability' on the search results page, and you will find the book button to click for bookings. Booking Cleartrip trains is simple and fast"}}]}],ea=[{heading:"FAQs: Flights on Cleartrip",values:[{answer:{section1:"When you try to search or book flights, there could be many doubts that you would like to clarify. Here is a list of FAQs to have all your answers together:-"}},{question:"How do you search for and book cheap flights on Cleartrip?",answer:{section2:["Visit our Flight Status page and input your Cleartrip login details to book cheap flights with us.","Choose your origin and your destination points in the given spaces.",'Once you\'ve entered your arrival and departure dates, click "Go." You will be able to book a flight from origin to endpoint. If planning a round-trip, browse or search for flights and book them based on your preferences.',"The airfare for all flights will be displayed to you. When you've settled on the best option, make the booking."]}},{question:"How do you make flexible flight bookings with changeable dates?",answer:{section1:"When booking your flight, please pick 'ClearChoice Plus' or 'ClearChoice Max' before confirming the ticket. You can get flexible flight tickets and easily change your ticket booking dates or airlines at a reasonable cost. If your plans change, there is nothing to worry about; Cleartrip has you covered."}},{question:"How do I modify or cancel my flight booking?",answer:{section1:"Cancel flight tickets online with us without any extra effort.If you desire to cancel your booking for any reason, simply follow the following instructions:",section2:["Choose the trip you wish to cancel.",'Click the "Cancellations" link.','Choose which passengers to cancel the booking for. Then, select "Review cancellation."',"Review the passenger selection and refund amount.",' Click "Yes, cancel now."'],section3:"To modify your flight, select the head you want to modify if you're going to do it yourself. For International or Domestic flights, you can either log into your Cleartrip account and change your flight reservation or call us 24 hours a day, seven days a week."}},{question:"What are the benefits of booking flights online with Cleartrip?",answer:{section1:"When you book your journey with Cleartrip, you will receive the most competitive flight pricing and unique flight offers. Irresistible promotions and discounts, such as the Travel Max Sale, Big Travel Sale, and Cleartrip Tatkal, provide never-before-seen savings, allowing you to book low-cost flights. The best flight savings are available when you book using bank cards such as ICICI, Bank of Baroda, HDFC, Axis, and Kotak. Booking a flight ticket online with Cleartrip can help you get many deals and save money."}},{question:"Can I book a round-trip flight on Cleartrip?",answer:{section1:"Booking the whole trip in one go is always advisable for a hassle-free travel experience. Round-trip airline tickets can be searched and quickly booked on Cleartrip; you just need to provide the destinations and dates of travel."}},{question:"What payment methods are accepted on Cleartrip for flight bookings?",answer:{section1:"With Cleartrip it is possible to get the cheapest flight booking done with ease. Aside from credit and debit cards, we accept payments using Internet Banking, UPI, Third Party Wallet, Pay Later, and Cardless EMI"}},{question:"Does Cleartrip offer travel insurance for flight bookings?",answer:{section1:'Travel insurance is often available as an add-on when purchasing an airline ticket. Travel insurance is classified as "flight" coverage because it has fewer plan limitations than other alternatives. Check the best flight insurance options on Cleartrip today.'}},{question:"Does Cleartrip offer special discounts or promotions on flight bookings?",answer:{section1:"Yes, flight ticket offers can be availed on Cleartrip. There are multiple offers available on both domestic and international flights."}},{question:"How do I check my flight status on Cleartrip?",answer:{section2:["Visit our flight status page and input your Cleartrip login details.","Get real-time flight status, and learn about delayed flights using Cleartrip.","You must follow input information regarding their departure and arrival cities and the date, flight, number, and PNR number.","When you click the 'Search Flight' button, all information about the flight is displayed."]}},{question:"What should I do if I don't receive my e-ticket?",answer:{section1:"If you can't find an email in your regular inbox, check the promotions/ updates/ spam/ trash folder. Your e-ticket may be delayed due to minor technical issues. Meanwhile, check your email to ensure you have received the invoice and e-ticket. Online flight ticket booking will indeed have your ticket in the mailbox."}},{question:"Are there any additional fees for booking flights on Cleartrip?",answer:{section1:"For domestic reservations of air tickets made within India, Cleartrip levies a non-refundable cancellation fee of INR 300 per passenger per sector in addition to the airline's cancellation fees. If domestic reservations made within India are cancelled with the help of customer service representatives, there will be an INR 500 fee per person per flight."}},{question:"Can I book a flight for someone else on Cleartrip?",answer:{section1:"Yes, you can make a booking for anyone on Cleartrip. You just need to have the correct details, like their full name and travel dates. Book my trip or trip for the entire family. Options can be accessed on Cleartrip."}},{question:"What are the check-in options available for my flight?",answer:{section1:"Anyone may do the airline check-in online or through the app, beginning 24 hours before departure and continuing up to 45 minutes before your domestic flight. To check bags or in at the airport, you must arrive at a specific time before the scheduled departure. Usually, it's mandatory to reach 45 minutes for domestic flights."}},{question:"How do I get a refund for a cancelled flight?",answer:{section1:"You can apply for a <a style='text-decoration: none' href='https://www.cleartrip.com/faq/account/tour/flights_cancellation.shtml'> flight ticket cancellation </a> refund online, and the money will be credited to the same account you used to make the booking. In the second scenario, where the airlines cancel your booked flight, you are entitled to a full refund. In case of any cancellation or refund concerns, you can email us at wecare@cleartrip.com or 9595333333."}},{question:"What documents do I need for my flight?",answer:{section1:"Documents required for domestic flights are given below:-",section2:["Your most recent valid identification, such as a PAN or Adhar Card.","A photocopy of your ticket or reservation.","Boarding passes for the flight you plan to board."]}}]}],ei=e=>{let{data:t=[]}=e;return(0,r.jsx)(c.W,{children:t.map((e,t)=>{var a;return(0,r.jsxs)("div",{className:"pt-8",children:[(0,r.jsx)("h2",{className:"pb-4 fw-600 c-neutral-900",style:{fontSize:"18px"},children:e.heading}),null==e?void 0:null===(a=e.values)||void 0===a?void 0:a.map((e,t)=>{var a,i,o,n;return(0,r.jsxs)("div",{children:[(null==e?void 0:e.question)&&(0,r.jsx)("h2",{className:"pt-4 fw-600 c-neutral-900",style:{fontSize:"18px"},children:null==e?void 0:e.question}),(null==e?void 0:null===(a=e.answer)||void 0===a?void 0:a.section1)&&(0,r.jsx)("p",{className:"pt-4 c-dark-grey fs-14",dangerouslySetInnerHTML:{__html:null==e?void 0:null===(i=e.answer)||void 0===i?void 0:i.section1}}),(null==e?void 0:null===(o=e.answer)||void 0===o?void 0:o.section2)&&(0,r.jsx)("ul",{className:"px-6 pt-2",style:{listStyleType:"decimal"},children:e.answer.section2.map((e,t)=>(0,r.jsx)("li",{className:"pt-1 c-dark-grey fs-14",children:e},t))}),(null==e?void 0:null===(n=e.answer)||void 0===n?void 0:n.section3)&&(0,r.jsx)("p",{className:"pt-2 c-dark-grey fs-14",children:e.answer.section3})]},t)})]},t)})})};var eo=()=>{let{pathname:e}=(0,Q.useRouter)();return(0,r.jsxs)(r.Fragment,{children:[(0,r.jsx)(c.W,{className:"pt-5"}),"/flights"===e?(0,r.jsxs)(r.Fragment,{children:[(0,r.jsxs)("div",{children:[(0,r.jsx)("h3",{className:" fw-600 c-neutra
