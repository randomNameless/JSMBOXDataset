<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>

<script>
$(function () {
    var swiper = new Swiper('.swiper-container', {
        loop:true,
        autoplay : 3000,
        simulateTouch : false,
        autoplayDisableOnInteraction : false,
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
    });

    //轮播图区域中间tab
    $(".main .silde-center .tab li").hover(function () {
        $(this).siblings().removeClass("on");
        $(this).addClass("on");
        $(".main .silde-center .tab-list").siblings(".tab-list").removeClass("active").eq($(this).index()).addClass("active");
    })

    //必备软件
    $(".necessary .tab .page").hover(function () {
        $(this).siblings().removeClass("active");
        $(this).addClass("active");
        // console.log(11)
        $(".necessary .tab-content .tab-list").siblings(".tab-list").removeClass("active");
        $(".necessary .tab-content .list-"+ $(this).index()).addClass("active");
    })


})

</script>

</body>
</html>
