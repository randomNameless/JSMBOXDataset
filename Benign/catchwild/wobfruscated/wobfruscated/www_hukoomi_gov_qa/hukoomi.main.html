 a commercial center, and a market with 200 shops providing various life essentials consistent with the cultures of the categories staying in the Labour City.</p>","women_sub_head_1":"Women\'s Education:","women_sub_head_2":"Women\'s Work:","women_sub_head_3":"Women\'s Empowerment Initiatives:","women_sub_head_4":"Women\'s Health:","women_sub_desc_1":"<p>As per Qatar National Vision 2030, and through its social and economic dimensions, women occupy an important place in the country\'s priorities, whether in terms of their empowerment or enhancing their public contribution to society. The country is concerned with ensuring women\'s rights and empowering them in a way that guarantees the promotion of their participation in the public sphere, granting them the status they deserve. This objective is achieved by the necessary legislative tools and supportive administrative measures, which guarantee women\'s rights in the career field and take complete care of their status without defying their main social functions for the family as a society-building unit. In addition, the country supports initiatives aimed at empowering women in general, locally, regionally, and internationally, in the context of societal values based on Islam and its heritage. The National Committee for the Affairs of Women, Children, the Elderly, and People with Disabilities has been established to monitor women\'s empowerment, their access to rights, and the proper implementation of the laws supporting them.</p>","women_sub_desc_2":"<p>The country has been paying much attention to women\'s education since the 20th century, as it sponsored women\'s education and granted women equal opportunities with men in this field. Education of all kinds was offered, including morning, evening, and home classes, in addition to equal university education opportunities, especially with the educational renaissance that accompanied the opening of Education City with its various institutions, which enhanced the opportunities for women to contribute to the public sphere.</p>","women_sub_desc_3":"<p>The country has realized the importance of providing different conditions to support working women and facilitate their mission to reach a balance between genders in the various job levels. Accordingly, the country has implemented several legislations and procedures that make it easier for women to play their current social role. Qatari women enjoy a privileged position in the career field, as they can work in a flexible working system and allocate hours for breastfeeding and paid maternity leave. Child care services have also been developed in the country to provide complete care for children, in addition to facilitating the work of mothers having children with disabilities, which was reflected in the high percentage of women in the labor force, as they currently constitute 37% of the labor force for the age group 25-29 years, while the rate rises to 49% in the age group 30-34 years.</p>","women_sub_desc_4":"<p>Qatari women have occupied many positions, holding several ministries and working in the diplomatic and judicial sectors. They have also worked as prosecutors, which is a precedent that is considered the first of its kind in the region that reflects the extent of the country\'s interest in empowering women and activating their role in the career field and contribution to public life.</p>","youth_sub_head_1":"Education and employment:","youth_sub_head_2":"Entrepreneurship:","youth_sub_head_3":"Sports and Youth Centers:","youth_sub_head_4":"Aspire academy and Aspetar:","youth_sub_desc_1":"<p>Qatar National Vision 2030, with its three pillars, social, economic, and environmental, is based on the youth that the country seeks to develop its capabilities in all fields to contribute to reaching this Vision and achieving sustainability and activating its principles, which can\'t be done without qualified youth equipped with the necessary knowledge tools, skills, and expertise needed to face challenges and continuously develop. Accordingly, the country invests in youth in several aspects, including education, sports, entrepreneurship, and employment, so that it is possible to benefit from its capabilities and competencies and create and manage its talents in a manner that ensures reaching their desired goals that are in the interest of the nation.</p>","youth_sub_desc_2":"<p>The State of Qatar provides educational programs matching the needs of the labor market. It plans university education programs to keep pace with the requirements that ensure young people\'s readiness for work and their contribution to development. The country also works to provide appropriate options for the development of scientific research and reliance on the competencies and talents of young people to nurture them permanently.</p>","youth_sub_desc_3":"<p>Concerning employment, Qatar has a very low unemployment rate. The employment of Qatari youth of both genders is monitored, and young Qatari people get distributed to jobs suitable for their qualifications on an ongoing, regular basis. The required training courses are also provided to support and assist employees and provide them with the necessary expertise.</p>","youth_sub_desc_4":"<p>Through various business incubators, the country offers several options for young people in the local community, such as the tourism business incubator, the technical business incubator, and other incubators providing opportunities for young people\'s training, development, and rehabilitation. Qatar Development Bank also offers excellent financing opportunities, ensuring that young people confidently embark on an adventure in the business world. This fact has been positively reflected in the emergence of several emerging companies in technology, medical care, and various services. The country supports and encourages the owners of these projects, honoring and motivating them and providing them with commercial incentives.</p>","elderly_sub_head_1":"The Elderly - Services of a Lasting Legacy:","elderly_sub_head_2":"Healthcare Priority: ","elderly_sub_head_3":"Government Service Centers:","elderly_sub_desc_1":"<p>As Qatar National Vision 2030 excludes no one, its social development pillar is concerned with older people. Consequently, the State of Qatar has paid attention from the beginning to this category, providing them with a lot of health and social services and full support via several ministries and different entities. The National Committee for the Affairs of Women, Children, the Elderly, and People with Disabilities, was also established in 2019 to follow up on the affairs of these categories. Civil society works side by side through its organizations to support and work with older people. The elderly are a category that offered a lot in the past and deserves respect in the present to ensure their giving to the next generations. Through expertise and cultural heritage in this category, society improves with a steady and confident pace that sees the past and looks to the future.</p>","elderly_sub_desc_2":"<p>The State of Qatar, represented by the Ministry of Social Development and Family, gives interest in the affairs of older people, and the Ministry of Public Health checks on those over 60 years old in different ways. Civil society also works with the help of varying volunteering teams to provide the necessary support to preserve a legacy that carries the values of the past and deliver it to future generations.</p>","elderly_sub_desc_3":"<p>The Center has various services, including entertainment, health, and social care. In addition, the Center for Empowerment and Elderly Care (Ehsan) provides integrated services that include home care for older people regarding their health affairs and regular coordination with families to ensure caring for their elderly, both psychologically and health-wise. Ehsan also provides shelter for older people who do not have families to care for them due to their particular conditions.</p>","disablity_sub_head_1":"Legal Protection: ","disablity_sub_head_2":"Education and Rehabilitation:","disablity_sub_head_3":"Civil Society Institutions:","disablity_sub_head_4":"Sports of Individuals with Special Needs:","disablity_sub_head_5":"Sport of especial needs:","disablity_sub_desc_1":"<p>In Qatar National Vision 2030, the place of Persons with Disabilities is prominent and unmistakable, as the country ratified the convention of the rights of Persons with Disabilities in 2008 and issued several laws since the beginning of the millennium, which included the prohibition of discrimination against them. In return, it confirmed their rights, such as education, employment, and rehabilitation, in addition to facilitating the import of prosthetic devices for them, as the country is aware of the capabilities and rights of this group. The country has also established the National Committee for the Affairs of Women, Children, the Elderly, and People with Disabilities to follow up on the affairs of these groups and adhere to local and international laws.</p>","disablity_sub_desc_2":"<p>The country has issued several laws related to the rights of Persons with Disabilities that guarantee non-discrimination against them and that support them in various fields. It also helped in their rehabilitation and education and ratified the international convention for Persons with Disabilities in 2008. The country has been concerned with allocating 5% of jobs to Persons with Disabilities. Through the Ministry of Social Development and Family and the Ministry of Education and Higher Education, the country is committed to transforming these laws into a tangible reality through the measures and programs taken in this field.</p>","disablity_sub_desc_3":"<p>Through the Inclusion Program, the State of Qatar has succeeded in admitting Persons with Disabilities to the classrooms attended by other students, dedicating teams to support them in specific schools that track all their needs during studies and provide them with continuous, permanent psychological and educational support. The Program has successfully empowered children with disabilities to be integrated into student life with all its activities and achieve a distinguished academic path. Al Shafallah Center also provides integrated education and health services for children with autism, which is considered one of the leading centers in this field at the regional level. The Center\'s name is derived from \'Al Shafallah\', a wild plant that grows in the desert in the harshest conditions, which reflects the obstacles faced by Persons with Disabilities that require supporting and strengthening their capabilities.</p>","disablity_sub_desc_4":"<p>The country took the initiative to support establishing Qatar Society for Rehabilitation of Special Needs, a civil society specializing in caring for Persons with Disabilities. It receives support from the Ministry of Social Development and Family, and various community institutions, which are interested in supporting this group in recognizing their rights and role in society. In addition, the association is interested in providing prosthetic devices and organizing workshops and various social events.</p>","disablity_sub_desc_5":"<p>In addition, through the Ministry of Culture, the country has established several cultural centers for different groups of Persons with Disabilities, including Qatar Social and Cultural Center for the Blind and the Qatari Center of Social Cultural for the Deaf. These centers monitor the groups concerned with them and are interested in organizing their educational events.</p>","women_sub_desc":"<p>Qatar National vision 2030 has focused on women rule especially in pillars of Human, social and economic development. The state of Qatar supported participation of women in society through laws and procedures. These efforts aim to protect and care of women status without negative affect on its social rule in family. Culturally, women rule in family is considered as an essential rule which men cannot be alternative. Within this frame of values and paradigm the state of Qatar is empowering women to elevate it to its deserved status.</p><p>Qatar also emersed in supporting women empowerment initiations regionally. Locally the National Committee of women, children, elderly and especial needs care of all efforts aim to support women to have their rule in society and implementing of laws related to.</p>","elderly_sub_desc":"<p>As Qatar national vision 2030 doesn\'t neglect or ignore any segment. The pillar of social development in this vision cares about elder people. State of Qatar through integral work of many ministries offered different services for elder people. 2019 was the time of establishment of national committee of women, elderly and especial needs to offer the best for mentioned segments. Civil society as well do lots of efforts to support elder people. Culturally, elder people is a segment whom influenced our life with their legacy as they transmit the values of past and heritage to make our life full of spirit of their genuine traditions and customs.  The state of Qatar believes deeply in traditions’ influence in building future. </p>","leaving_no_one_behind_desc":"<p>Qatar National Vision 2030 is extended with its humanitarian, economic, social, and environmental pillars to include all groups, with no exception, through the enactment of laws and legislation, on the one hand, and spread of community awareness of the rights and duties the different groups have, on the other. In addition, the various initiatives that target these groups are supported, and the civil society institutions are given interest regardless of their differences. </p>","youth_sub_desc":"<p>Qatar National vision 2030 and its pillars are actually put essential rule for youth to implement them. Development of youth energies, skills and ambitions are targeted by the State. Suitability is the main goal of efforts in field of youth and their creativity and innovations. Sport, education, employment and entrepreneurship all are fields of progress work which Qatar has invested in to elevate the youth to hold responsibilities in to meet challenges and  reach highest ranks which Qatar deserved. </p>","accessibility":"Accessibility","contrast":"Contrast","support_ticket":"Support","call_center_qatar":"Call Center (109 in Qatar)","query_support_ticket":"Query Support Ticket","customer_services":"Customer Services","call_center":"Call Center (109 in Qatar)","font_size":"Font Size","explore_services":"Explore Services","sitemap":"Sitemap","risk_level":"Risk Level","area":"Area","area_desc":"Qatar occupies an area of 11,521 square kilometres.","climate":"Climate","climate_desc":"Qatar has a desert climate with hot summers, warm winters and scarce rainfall.","language":"Language","language_desc":"Arabic is the official language of the country, though English is widely spoken.","population_2":"Population","population_desc":"Qatar has a population of more than 2,6 million.","major_cities":"Major Cities","major_cities_desc":"Doha (capital), Al-Wakrah, Al-Khor, Dukhan, Al-Shamal, Msaieed, Ras Lafan and others.","national_day_2":"National Day","national_day_2_desc":"Qatar National Day is celebrated in the 18th of December every year.","official_working_hours":"Official Working Hours","official_working_hours_desc":"In Qatar, the official working hours are eight. However, in Ramadan working hours are five.","public_holidays":"Public Holidays","public_holidays_desc":"Fridays and Saturdays, Qatar National Day, National Sport Day, Eid Al-Fitr and Eid Al-Adha.","local_time":"Local Time","local_time_desc":"Arabian Standard Time (AST), with a UTC of +3:00","electric_current":"Electric Current","electric_current_desc":"220 – 240 + 6V/50Hz. A mix of plugs: 3-pin square and 2-pin round designs.","economy":"Economy","economy_desc":"Due to its substantial reserves of oil and gas, Qatar has one of the highest incomes per capita in the world.","human_pillar_title":"The Human Development Pillar","social_pillar_heading":"The Social Development Pillar","social_pillar_para_1":"This pillar reflects social changes necessary to advance Qatar’s society. It impresses on the citizens of Qatar the need to be flexible enough to meet the demands of the future while preserving the institution of the family.","social_pillar_heading_2":"Key Aspects of Qatar’s Social Development Strategy include:","social_pillar_li_1":"Preserving Qatar’s heritage and enhancing its Arab and Islamic identity","social_pillar_li_2":"Providing high-quality services to meet the needs and desires of the people","social_pillar_li_3":"Promoting a spirit of tolerance and openness","social_pillar_li_4":"Building a safe and stable society","social_pillar_li_5":"Empowering women","social_pillar_heading_3":"Development in the global community","social_pillar_para_2":"<p>The Social Pillar also provides direction on Qatar’s development within the context of the global community. Internationally, Qatar takes an active role in the Gulf Cooperative Council , the <a href=\'http://www.lasportal.org/ar/Pages/default.aspx\' class=\'text-primary text-decoration-underline\'>Arab League</a> , the <a href=\'http://www.un.org/\' class=\'text-primary text-decoration-underline\'>United Nations</a> , the  <a href=\'https://www.oic-oci.org/home/?lan=en\' class=\'text-primary text-decoration-underline\'>Organization of the Islamic Conference</a>  and other bodies involved with security, cooperation and peace.</p>","economic_pillar_heading":"The Economic Development Pillar","economic_pillar_heading_1":"Initiatives under this pillar","economic_pillar_para":"Reasonable and sustained rates of economic growth will help to secure a high standard of living not only for citizens today but also for future generations. Financial and economic stability are characterized by low inflation, sound financial policy and a secure and efficient financial system.","economic_pillar_para_1":"A key element of successful and sustainable economic development is effective, long-term stewardship of Qatar’s hydrocarbon resources. This requires finding the right balance between energy exploitation and economic diversification. A vigorous oil and gas sector will continue to play a central role in Qatar’s economy, as it contributes greatly to the development of the nation.","economic_pillar_para_2":"However, QNV2030 also sets out objectives in diversification towards growth in non-energy sectors. Qatar’s transformation into a knowledge-based economy is well underway and will continue to gather pace.","economic_pillar_para_3":"<p>The <a href=\'http://www.motc.gov.qa/en\' class=\'text-primary text-decoration-underline\'>Ministry of Communications and Information Technology</a> and Info and <a href=\'http://www.qf.org.qa/\' class=\'text-primary text-decoration-underline\'>Qatar Foundation</a> lead the national efforts in propelling Qatar into a technologically advanced society. The establishment of the  <a href=\'http://www.qstp.org.qa/\' class=\'text-primary text-decoration-underline\'>Qatar Science and Technology Park </a> is one of the most significant milestones.</p> ","economic_pillar_para_4":"<p>Another initiative was the opening of the <a href=\'https://www.qfc.qa/en\' class=\'text-primary text-decoration-underline\'>Qatar Financial Center </a>, an institution responsible for bringing international financial institutions and multinational companies to Qatar.</p>","environmental_pillar_heading":"The Environmental Development Pillar","environmental_pillar_heading_1":"Our objective of this pillar:","environmental_pillar_heading_2":"Initiatives under this pillar","environmental_pillar_para":"This pillar draws attention to the importance of finding harmony between economic growth and environment protection.","environmental_pillar_para_1":"As global water and hydrocarbon resources diminish and the effects of pollution and environmental degradation increase, it will become more important for Qatar to work with regional neighbours and the international community to protect the environment.","environmental_pillar_para_2":"<p>On a national level, the government is actively engaged in keeping industry in check through environmental assessments and legislation. <a href=\'http://www.mme.gov.qa/cui/index.dox?siteID=2\' class=\'text-primary text-decoration-underline\'>Ministry of  Environment and Climate Change</a> and Qatar\'s water and electricity provider, <a href=\'http://www.km.com.qa/\' class=\'text-primary text-decoration-underline\'>KAHRAMAA</a> , regularly hold awareness campaigns to inspire the public to conserve resources and ‘think green’.</p> ","feedback_submit_success":"Feedback submitted successfully","prime_minister_para_1":"The Prime Minister chairs the sessions of the Council of Ministers and supervises work coordination between different ministries with the vision of achieving unity and integration among all government branches. He also signs the resolutions issued by the Council.","council_of_minister_para_1":"The cabinet is formed by an Amiri Decree based on the proposal of the Prime Minister. The responsibilities and authorities of the ministers and government departments are specified according to the law. The Council of Ministers – being the supreme executive authority in the country – is mandated to monitor all internal and external affairs within its jurisdiction in accordance with the provisions of the Constitution and the law.","council_of_minister_para_2":"Ministries and other government agencies are responsible for executing public policies and programs relevant to them.","search_result":"Search Results","type":"Type","categories":"Categories","reset":"Reset","common_search_terms":"Common Search Terms","recommendations":"Recommendations","services_sub_heading":"You will find here a complete list of the services provided by all government entities; it is your right to get official and reliable information on the services and transactions. You will also find all that helps you enjoy decent life, suitable work and effective communication with the Government of Qatar. Remember! Hukoomi portal is at your service.","laws_sub_heading":"Know the regulations across various fields in Qatar","articles_sub_heading":"Here is your trusted source of the latest news and information, discover the events and the latest top stories, articles, videos and headlines.","blogs_sub_heading":"Explore and share your valuable comments and suggestions","health-advisories_sub_heading":"Explore key health tips of medical professionals","downloadables_heading":"You may use and download all requirements necessary for dealing with the different government entities, as per the latest and fastest procedures.","directories_sub_heading":"You will find below the names of all government and semi-governmetn entities in all fields, and you may find the options that best suits you in providing different services in education, health, labor, transportation and entertainment. You will always find valuble information in this directory.","invalid_file_type":"Invalid file type","file_size_error":"File size should be less than 2 MB","created_on":"Created on","ticket_status":"Ticket status","technical_error":"We have faced a technical Error, please contact the call center on 109","submit_ticket_success_1":"Dear Valued User, <br />The Government Contact Center has issued a ticket in response to your request.","submit_ticket_success_2":"Your concerns are important to us, and we\'ll do our best to resolve the issue as soon as possible.","submit_ticket_success_3":"Should you need to follow up on this ticket,","submit_ticket_success_4":"please call the Contact Center\'s phone number at <a href=\'tel:109\'>109</a> or <a href=\'tel:+97444069999\'>+974 44069999</a>","with_ticket_number":"With the ticket number:","use_following_link":"Please use the following link to","thank_you":"Thank you","sincerely":"Sincerely","qatar_government_contact_center":"Qatar Government Contact Center","search_queries_are_mandatory":"Search is a required field","invalid_phone_number":"Phone number must include 8 digits","ministry_desc_general_secretariat_of_the_council_of_ministers":"The General Secretariat of the Council of Ministers in the State of Qatar is the administrative entity in charge of managing the affairs of the Council of Ministers from all aspects and its relation with the different government agencies.","ministry_desc_minister_of_communications_and_information_technology":"The Ministry of Communications and Information Technology (MCIT) undertakes responsibility for this vital sector, starting from the provision of e-government services and up to the support for development in the IT sector through stimulation, competitiveness and society awareness on the importance of this sector and its latest developments on a state level.","ministry_desc_ministry_of_endowment_and_islamic_affairs":"The Ministry of Endowments and Islamic Affairs manages all that is related to Islamic rituals and different Islamic activities, raises religious awareness in the local community and provides services in this regard to Muslims in Qatar equally, whether citizens or residents.","ministry_desc_ministry_of_environment_and_climate_change":"The Ministry of Environment and Climate Change undertakes responsibility for the local environment by preserving its resources for the next generations, promoting community awareness on the importance of the environment and supporting the latest technical applications that are eco-friendly, in addition to controlling the handling of chemical materials and the sources of pollution while monitoring environmental violations.","ministry_desc_ministry_of_municipality_and_environment":"The Ministry of Municipality is concerned with all that is related to urban planning and urban life by providing the necessary supplies and improving agriculture, animal livestock and fisheries, according to the development plans and adopted policies.","ministry_desc_ministry_of_commerce_and_industry":"The Ministry of Commerce and Industry is concerned with all that is related to the business sector and its development, besides promoting competitiveness, transparency and innovation via the different services it provides and its follow-up to the affairs of this sector as per the approved policies and development plans.","ministry_desc_ministry_of_education_and_higher_education":"The Ministry of Education and Higher Education is concerned with the educational process, including teachers, students, curricula, buildings, activities, behavioral guidance, issuance of different permits for educational institutions, besides following up on university affairs and their related accreditations.","ministry_desc_ministry_of_social_development_and_family":"The Ministry of Social Development and Family is concerned with all that is related to the Qatar family, the care to the groups mostly in need of it, in addition to managing social insurance and all that is related to charity.","ministry_desc_ministry_of_culture_and_sports":"The Ministry of Culture is concerned with writing, the various arts, local heritage, cultural event management, the spread of awareness on all this in the society, in addition to the governing regulations.","ministry_desc_ministry_of_foreign_affairs":"The Ministry of Foreign Affairs is concerned with foreign and international relations of the State of Qatar, diplomatic representation on the level of countries and global organizations, in addition to ceremonies, protocols and international work.","ministry_desc_ministry_of_interior":"The Ministry of Interior is concerned with all that is related to the security sector in the State of Qatar, controlling and combating crimes, managing security forces and civil defense, and raising society awareness on this, in addition to managing punitive and correctional institutions.","ministry_desc_ministry_of_defense":"The Ministry of Defense is concerned with all that is related to securing the country’s borders, its airspace and marine field by drawing plans and making necessary arrangements in defense, besides managing all that is related to the affairs of the Qatar Amiri Forces.","ministry_desc_ministry_of_sports_and_youth":"The Ministry of Sports and Youth is concerned with all that is related to the sports sector, including policies, centers, different activities and their supervision as well as monitoring the different youth activities that help benefit young people and improve their capabilities across different fields.","ministry_desc_ministry_of_public_health":"The Ministry of Public Health is concerned with the health sector, including hospitals and medical institutions, their management and development, in addition to supervising the services provided in the private sector, their follow-up and control.","ministry_desc_ministry_of_justice":"The Ministry of Justice is concerned with all that is related to the legal affairs in the country, in terms of fatwas (Islamic formal ruling), legal workflow and law firms, as well as the different legal transactions completed for the public.","ministry_desc_ministry_of_administrative_development_labor_and_social_affairs":"The Ministry of Labour is concerned with the enforcement of regulations and system governing labor and workforce as well as their development, while ensuring their good utilization and realizing a healthy and safe work environment that ensure the rights of all parties.","ministry_desc_ministry_of_finance":"The Ministry of Finance is concerned with the general budget of the State of Qatar, the formulation of the relevant policies, the implementation of the budget and the improvement of the country’s financial strategy.","ministry_desc_ministry_of_transport_and_communications":"Ministry of transportation is responsible of developing a transportation and mobility network following latest technological innovations and providing smart services and easy accessibility to all segments of society efficiently and effectively, in step with best regional and global standards and practices.","submit_support_ticket_description":"You may submit a support ticket if you need help regarding the different government transactions and the need for support.","faq_description":"This section includes the frequently asked questions of the public. Here you can find various key information of particular interest to you.","query_support_ticket_description":"You ticket has been submitted. We are pleased you are back. Follow up on your request via the portal.","tags":"Topics","person_disability_description":"This portal was developed based on the Human Rights model, upon  an  initiative  made  by  Mada  -  Assistive  Technology Center Qatar, in cooperation with Hukoomi portal, to provide an  inclusive  electronic  platform  that  gives  access  to  various information resources and services accessible for Persons with Disabilities (PWDs) in Qatar. This portal connects PWDs and their    families    with    caregivers    and    service    providers, facilitating access to information of interest to them in various fields,    such    as    education,    social    security,    healthcare, rehabilitation services, and others.","account_management":"Account Management","authorization_management":"Authorization management","declaration_management":"Declaration Management","inspection_management":"Inspection Management","manifest_management":"Manifest Management","payment":"Payment","user_management":"User Management","e-services":"E-Service","information-services":"Information Service","offline-services":"Offline Service","whatsapp":"Whatsapp","twitter":"Twitter","linked_in":"LinkedIn","facebook":"Facebook","was_this_helpful":"Was this helpful?","visitors_said_yes":"Visitors said ‘Yes’","news_topics":"News Topics","human_rights_and_consumer_protection":"Human nts and Islamic Affairs","ministry_of_foreign_affairs":"Ministry of Foreign Affairs (MOFA)","ministry_of_interior":"Ministry of Interior","ministry_of_justice":"Ministry of Justice","ministry_of_labour":"Ministry of Labour","ministry_of_municipality":"Ministry of Municipality","ministry_of_public_health":"Ministry of Public Health (MOPH)","ministry_of_transport":"Ministry of Transport","ministry_of_youth_and_sports":"Ministry of Youth and Sports","msheireb_properties":"Msheireb Properties","muntajat":"Muntajat","ooredoo_qatar":"Ooredoo Qatar","planning_and_statistics_authority_psa":"National Planning Council","primary_health_care_corporation_phcc":"Primary Health Care Corporation (PHCC)","protection_and_socail_rehabilitation_centre_aman":"Protection and Social Rehabilitation Centre (AMAN)","public_prosecution":"Public Prosecution","public_work_authority_ashgal":"Public Work Authority - Ashgal","qatar_airways":"Qatar Airways","qatar_business_incubation_centre":"Qatar Business Incubation Center (QBIC)","qatar_calendar_house":"Qatar Calendar House","qatar_central_bank":"Qatar Central bank (QCB)","qatar_chamber":"Qatar Chamber","qatar_charity":"Qatar Charity","qatar_civil_aviation_authority_qcaa":"Qatar Civil Aviation Authority (QCAA)","qatar_computing_research_institute":"Qatar Computing Research Institute","qatar_development_bank":"Qatar Development Bank","qatar_financial_centre_qfc":"Qatar Financial Centre (QFC)","qatar_financial_markets_authority":"Qatar Financial Markets Authority (QFMA)","qatar_football_association_qfa":"Qatar Football Association (QFA)","qatar_foundation":"Qatar Foundation","qatar_fuel_company_woqod":"Qatar Fuel Company (WOQOD)","qatar_insurance_company_qic":"Qatar Insurance Company (QIC)","qatar_international_islamic_bank":"Qatar International Islamic Bank (QIIB)","qatar_islamic_bank":"Qatar Islamic Bank (QIB)","qatar_media_corporation":"Qatar Media Corporation","qatar_national_bank":"Qatar National Bank (QNB)","qatar_national_library":"Qatar National Library","qatar_news_agency":"Qatar News Agency","qatar_olympic_committee":"Qatar Olympic Committee","qatar_post":"Qatar Post","qatar_rail":"Qatar Rail","qatar_sports_for_all_federation":"Qatar Sports for All Federation (QSAF)","qatar_stock_exchange_qse":"Qatar Stock Exchange (QSE)","qatar_tourism":"Qatar Tourism","qatar_tribune":"Qatar Tribune","qatar_university":"Qatar University","qatar_voluntary":"Qatar Voluntary","qu_wireless_innovations_center_quwic":"QU Wireless Innovations Center (QUWIC)","sidra_medicine":"Sidra Medicine","social_development_centre_nama":"Social Development Centre (Nama)","sout_al_khaleej":"Sout Al Khaleej","sout_al_rayyan_radio":"Sout Al Rayyan Radio","supreme_committee_for_delivery_and_legacy_sc":"Supreme Committee for Delivery and Legacy (SC)","supreme_judiciary_council":"Supreme Judiciary Council (SJC)","the_civil_service_and_government_development_bureau_csgdb":"The Civl Service and Government Development Bureau (CSGDB)","the_peninsula":"The Peninsula","the_qatar_mobility_innovations_center_qmic":"The Qatar Mobility Innovations Center (QMIC)","the_qatar_national_day_organizing_committee":"The Qatar National Day Organizing Committee","united_development_co":"United Development Co.","vodafone_qatar":"Vodafone Qatar","weyak":"Weyak","wqtah":"Wqtah","visitor":"Visitor","student":"Student","tourist":"Tourist","business_owner":"Business owner","citizen":"Citizen","parent":"Parent","employee":"Employee","resident":"Resident","helpful_tools":"Helpful Tools","helpful_tool_categories":"Helpful Tool Categories","religious_services":"Religious Services","pension_services":"Pension Services","mw_sub_desc_4":"<p>From a cultural and spiritual aspect, the City comprises two mosques and a grand mosque that can accommodate more than 6,000 persons, in addition to the City being close to the Religious Complex in Mesaimeer. Sports-wise, the City comprises a considerable cricket field upon international standards, a complete entertainment area with a theater accommodating up to 17,000 persons. The site also sees various events organized in coordination with foreign embassies and their cultural centers to ensure workers are psychologically stable and can cope with the surrounding social circumstances while enabling them to learn about other cultures and develop their humanitarian sense.</p>","elderly_sub_desc_4":"<p>The care provided by Ehsan seeks to build on religious and social values that encourage respecting older people, completely caring for them, and protecting their dignity, in addition to activating their role in the family, as well as providing prosthetic devices and nursing staff that can take care of older people in need, in a way that guarantees specialized care.</p>","elderly_sub_desc_5":"<p>Older people are given priority in health services, as they are dealt with in complete privacy and are being followed up on over the phone. They also enjoy comprehensive care and attention in medical facilities. During the COVID-19 pandemic, older people were given priority regarding vaccination and the necessary healthcare, and their cases were being monitored over the phone regularly.</p>","elderly_sub_desc_6":"<p>Government service centers deal with older people with complete respect, prioritizing getting their services completed over others and providing them with the necessary assistance to finalize all their transactions as part of the societal values ​​that have become part of the procedural rules followed in the various government service centers.</p>","disablity_sub_desc_6":"<p>In May 2001, a decision was issued to establish a sports federation for the sport of people with special needs, Qatar Paralympic Committee, to replace Qatar\'s club for sports of Persons with Disabilities, which the board of directors had been restructured in May 1995. The federation participates in regional and international sporting events in sports for people with special needs. It provides the necessary support for this category, and the teams with special needs in goalball for the blind and other sports have achieved distinguished scores.</p>","women_sub_desc_5":"<p>The country took various initiatives to empower women in the Arab region and the world. It launched the industry of empowering women in conflict areas, supporting women\'s education, enhancing their work capabilities, self-realization, and community development in the most dangerous places. In addition, Doha International Family Institute was established to provide the necessary studies needed to activate policies that can enhance women\'s role and empowerment, as well as achieve a balance between women\'s working life and social function.</p>","women_sub_desc_6":"<p>The health system in Qatar is considered one of the most advanced systems in the world, as it provides integrated services, psychologically and physically, for both men and women. Concerning women and their reproductive health, the country offers an integrated health system that follows up on women in the various stages of pregnancy and provides psychological and health support for women until and after they give birth. The necessary assistance is also given for motherhood and childhood through various services by Hamad Hospital, Women\'s Wellness and Research Center, and Sidra Medicine Hospital, which provides advanced services in women\'s mental health.</p>","youth_sub_desc_5":"<p>In terms of sports, Qatar has achieved tangible achievements that were crowned in hosting the FIFA World Cup 2022, culminating in brilliant success at all levels. The country has paid attention to sports and youth by allocating playgrounds in residential neighborhoods, equipped with lighting and appropriate facilities for practicing football, in addition to embracing sports clubs for sports activities in all sectors, bearing in mind that these clubs are also interested in the integration between value education, physical sports, and rehabilitation.</p>","youth_sub_desc_6":"<p>Through youth centers, young people can have fun and entertaining times and find good companionships through which they can develop and acquire various skills. The Ministry of Sports and Youth is interested in offering youth centers inside Doha or in external areas, providing them with all the necessary abilities to embrace young people, enhance their capabilities, and encourage and care for the scout movement.</p>","youth_sub_desc_7":"<p>Aspire Academy is considered an essential sports and educational edifice, providing rehabilitation, sports training, and talent incubation. It also enables education and development, combining the two tracks in a scientific and high-value atmosphere. Aspetar hospital is considered one of the most important international medical edifices in sports medicine, as it provides the highest medical services in sports injuries and physiotherapy, which made it occupy an advanced position in the world and attract the most prominent figures for treatment.</p>","terms_and_condition_temp_content":"<p>The Government of the State of Qatar has been exerting extensive efforts to develop and spread communication and information technology throughout the country aiming to transform Qatar into a vibrant knowledge-based society, with safe and efficient e-services available at a finger-tip to all sectors of the society including citizens, residents, visitors and other business entities (\'User\'). These e-services are available at affordable cost in a short time and through multiple channels.</p><p>The Ministry of Communications and Information Technology (MCIT), through its administrative unit for information technology (the \'Administrative Unit\') designed and developed an online e-government portal named (\'Hukoomi\'). Hukoomi allows the provision of various e-government services to the government, the private sector and the public at large. The portal enables processing advanced transactions for commercial and industrial businesses, and allows individuals obtain required information and services on self-service basis through more efficient and accurate government management. As for the government, the portal provides a platform for better intra-departmental coordination, simpler and easier processes and improved performance at less cost and in shorter time.</p><p>The terms of use set forth below (\'Terms of Use\') govern User\'s access to Hukoomi to be acquainted with and to use all information, documents and e-services available therein, in all forms and shapes, and to distribute, save and process such data and carry out all other related transactions.</p><h6>Accessing and Using the Portal</h6><p>User may access Hukoomi to be acquainted with and to use available services, taking in consideration that some sections/e-services in the portal cannot be accessed unless User enters User’s personal data. User acknowledges that data and information that User enters in such sections (if required) is true, accurate and complete and that User shall not attempt to access the portal using another person’s name or identity. User undertakes full liability for all provided data and information to access the portal and use it.</p><h6>Important Notice</h6><p>By accessing Hukoomi, browsing its contents or making any transactions therein, User has pre-agreed and accepted to be bound by all the following terms and conditions without any objection.</p><h6>Service Specific Conditions</h6><p>Concerned government entities provide their services to the User in accordance with their own standard agreements (“Service Specific Conditions”), which are based on the nature of respective service and include the specific conditions governing the provision of such services. Service Specific Conditions are disseminated to targeted community groups. Government entities must include, in Service Specific Conditions, terms that are derived from, and compatible with, these Terms of Use, provided that this does not result in compromising the safety, security and validity of the services provided and User’s data.</p><h6>Data Compatibility</h6><p>User is solely liable for the validity and correctness of the data provided by the User (if such data is required) and for guaranteeing its compatibility and compliance with all applicable laws and regulations, the Service Specific Conditions and the Terms of Use.</p><p>The Administrative Unit of Hukoomi portal and the other concerned government entities reserve the right to examine User’s data to ensure its compatibility and compliance with the applicable laws and regulations in the State of Qatar, the Service Specific Conditions and these Terms of Use. Each government entity shall be responsible for ensuring User’s abidance by the said conditions.</p><h6>Hukoomi Approved Security Standards</h6><p>All media, devices, programs and systems employed by User to save, process or transmit data and the like must be compatible with Hukoomi’s approved security standards. User shall apply, whenever applicable, appropriate measures to ensure the validity and integrity of this data and to prevent any unauthorized access to, or use of, such data.</p><p>Hukoomi shall have the right to process, transmit or save data in Qatar or any other country if saving of such data so requires.</p><p>By using the available services, the User shall be considered as agreeing and accepting such processing of data by Hukoomi and other concerned government entities.<br><br>In case of logging in using the National Authentication System (Tawtheeq), data will be collected via cookies through Tawtheeq service, one of the shared services between government entities, rather than through Hukoomi.</p><h6>Confidentiality</h6><p>Confidential information that may be acquired by the Administrative Unit, the concerned government entities or the User from each other when executing these Terms of Use, shall not be disclosed by receiver of such information except to its subordinates, agents or professional advisors, who need to know such information.</p><p>The receiver of confidential information guarantees that those individuals will use such information only to exercise those rights and to perform those duties entrusted to them and shall exercise due care to maintain and preserve the confidentiality of such information.</p><p>Notwithstanding any provisions to the contrary in the Terms of Use, the receiver of confidential information may disclose such information to the extent required by the laws of the State of Qatar or judicial rulings issued to this effect.</p><p>MCIT shall have the right to seek compensations from the User for any damage it incurs as a result of the User’s failure to comply with its obligations in respect of confidential information acquired by User in the course of using the portal, without prejudice to MCIT\'s right to block Users’ access to, and use of, the portal.</p><h6>Lawful Use of the Portal</h6><p>User agrees to access and use Hukoomi for lawful purposes only. User shall make all the necessary investigations to familiarize itself thoroughly with all the laws and regulations applicable to and governing the use of Hukoomi. The User shall comply with all the laws, rules and regulations applicable to Hukoomi and agrees to indemnify and hold the Administrative Unit harmless in respect of any breach of such laws..</p><p>By accessing the portal, User agrees to refrain from committing any acts or deeds that may conflict with the Terms of Use of the portal including, but not limited to, the following:-</p><p>Using the website with the intention of committing a felony or instigating others to be accomplices in actions that might be considered as criminal offence or involve civil liability. Posting or publishing any illegal content comprising discrimination, libel, abuse, harassment or defamation, or using the portal to impersonate other persons or parties. Using the portal to upload any materials or programs containing viruses, computer codes, files or programs that might alter or obstruct the functioning of the portal, or any device or program that belongs to any person that accesses the portal, or altering, destroying or deleting the portal’s contents. Uploading, inserting, sending or otherwise transmitting by any other means any material that the User has no right, under any law or contractual relationship, to send, or the deliberate disabling of ordinary communication lines in any way. Publishing or transmitting any advertisement or publicity material or any form of promotion, or publishing any material that contravenes, or conflicts with, the intellectual property rights of others, or gathering or saving any personal information about other people. Publishing or transmitting any material or information that contradicts or conflicts with, sacred canons or the customs or dominant traditions in the State of Qatar.</p><h6>Updates</h6><p>In coordination with the concerned government entities, the Administrative Unit occasionally updates or modifications, either by addition or by deletion, the Terms of Use, functions, applications, tools or features of the services available at the portal, or adds any new functions, data, applications, tools or features to these services including price (if applicable).</p><p>The Administrative Unit or the concerned government entities shall inform the User of these updates or modifications by publishing them on Hukoomi. These updates or modifications shall be effective immediately upon their publication whether they apply to new or existing services unless another effective date for the commencement of respective updates/modifications is mentioned on the portal.</p><p>The User agrees, without any limitation, reservation or condition to any modifications that may be introduced to, or removed from, the services available on the portal. In case User does not agree to the modified conditions or services, User shall immediately stop using the services available through Hukoomi.</p><h6>Links to Other Website</h6><p>To facilitate things to the User, Hukoomi portal provides links to other portals or websites that are not operated by Qatar e-government and not controlled by the Administrative Unit. Accessing these other portals and websites is subject to terms and conditions specific to them and User\'s access thereto shall be without any responsibility or liability on the part of Hukoomi.</p><h6>Charges and Costs</h6><p>Services available on Hukoomi portal, including data, information, documents, certificates and other similar materials, are provided to the end user as a general asset free of charge.</p><p>However, in case a fee is imposed on the services provided by the concerned government entity through the portal, an e-invoice for the fee inclusive of taxes will be issued to the User and will show whether payment is in advance or later as determined by the concerned government entity. User shall pay the amount determined for the service in question in accordance with the applicable terms of payment.</p><h6>Recovering Fees and Costs</h6><p>MCIT has absolutely no liability whatsoever for any fees or costs paid by the User to any of the concerned government entities in return of using any of the services provided through Hukoomi or as compensation therefor.</p><p>If the User submits any demands or financial claims to MCIT to recover any fees or costs formerly paid in return for services and information available on the portal, the concerned party in MCIT shall refer such demands or claims to the concerned government entity to review and assess the validity thereof and to refund the amount (if any) to the User without any liability on MCIT in this regard.</p><h6>Copyrights and Intellectual Property Rights</h6><p>The Administrative Unit does not give any warranties or assurances with respect to preservation of any copyrights or intellectual property rights of the User or any other party as regards the use of Hukoomi.</p><p>The Administrative Unit reserves the right to respond to any notifications relating to alleged violations of copyrights or intellectual property rights through the portal\'s email address contact@Hukoomi.qa.</p><h6>Restrictions</h6><p>The User shall not, by itself or through its subordinates or others, carry out or allow copying, modifying, reverse programming, designing, editing, translating or disassembling, or otherwise any other attempt to extract all, some or part of the source codes of the services provided through Hukoomi, or sublicense, resell or distribute any service, without a prior written approval from Hukoomi or the concerned government entity.</p><h6>Monitoring Content</h6><p>The Administrative Unit reserves the right to monitor and sensor any content introduced by the User, and shall have the right, without any obligation in this regard, to delete or remove any introduced materials that may infringe on the Terms of Use.</p><h6>Warranties and Liability</h6><p>Except for what is expressly provided for in these Terms of Use, and to the maximum allowable limit under the Qatari laws and regulations, the Administrative Unit does not give any other warranty of any kind whether express, implied or required by law, or otherwise, including data security, freedom of services from errors or services being uninterruptible and anything relating to merchantability of offer, fitness for a specific purpose and/or non-infringement.</p><p>Neither MCIT&nbsp;nor the Administrative Unit shall have any liability or obligation as regards deletion or failure to save any data relating to the User or any other correspondence/communications saved, stored or transmitted through the portal’s services. Additionally, the Administrative Unit shall have no liability whatsoever towards the User for any direct or indirect damages thereto in this respect, or for payment of any fees or costs in return of using services through Hukoomi portal.</p><h6>Conceding Warranty</h6><p>User clearly understands and agrees that its usage of the portal, or any material made available through it, is performed under the User\'s sole liability. Neither the Administrative Unit nor any of its employees provide any warranty that the portal will be free from interruptions, obstructions, deletion, or errors. Additionally, no warranty or representation is made as regards any results to be achieved or obtained from using the portal, as contents and tools on the website are provided by the concerned government entities on the basis of ‘as is’ without warranties of any kind including, for instance, warranties as to the name, marketability, fitness for a specific purpose or use, or popularity.</p><h6>Force Majeure</h6><p>MCIT&nbsp;does not undertake any liability for failure or delay in the performance of its Administrative Unit if such failure or delay occurs due to circumstances beyond its control.</p><p>Additionally, MCIT&nbsp;does not assume any liability in the event of any emergency accident based on which (in the circumstances) the Administrative Unit or the concerned government entity suspends or disables Hukoomi automatically, or to suspend or disable services advertised on the portal, or any of the services provided by the concerned government entity through the portal.</p><h6>Termination</h6><p>The Administrative Unit shall have the right to terminate the Terms of Use of Hukoomi without having to give any reasons and does not assume any liability towards User resulting therefrom with respect to all or any part of the services available on the portal. The Administrative Unit, however, will publish the termination of any service or services on Hukoomi, and such publication shall be considered sufficient notification to User.</p><p>The Administrative Unit may terminate the Terms of Use if the User is deceased or deported outside the State of Qatar. This also applies if the User loses legal personality or becomes subject to any bankruptcy arrangements.</p><h6>Consequences of Termination</h6><p>Termination of these Terms of Use shall result in the immediate cancellation of the rights granted to User pursuant to these Terms of Use. All fees and costs of services provided including taxes (if any) shall become payable immediately to the concerned government entity. User shall return all confidential information of Hukoomi and of the concerned government entity or destroy it (as required) to the extent required. MCIT&nbsp;may charge User for all costs and expenses (including legal fees and other professional expenses) incurred by Hukoomi as a result of, in relation to or due to any performance or refusal by the User to abide by the Terms of Use, in any way.</p><h6>The Governing Law and the Competent Court</h6><p>The Terms of Use and the Service Specific Conditions shall be subject to the applicable laws and regulations of the State of Qatar, and shall be interpreted and construed in accordance therewith. Only the courts of Qatar shall have the exclusive jurisdiction in respect of any dispute that may arise from applying these Terms of Use, or which relates to these Terms of Use or their interpretation or the interpretation of any one of their provisions, or arise simply on the occasion thereof.</p><p>Accessing the portal of Qatar e-government ‘Hukoomi’ and processing any of the services provided by the concerned government entities through the portal shall be considered as an undertaking by the User that the User has read and understood the Terms of Use above and agrees to be bound by them.</p>","qatar_ranked":"Qatar Ranked","service_header_description":"The State of Qatar provide nearly <span class=\'text-primary\'> 2,300</span> services of which<span class=\'text-primary\'> 1,500</span> are complete digital ones.","latest_services":"Latest Services","get_in_touch_with_support_team":"Get in touch with our support team.","mobile_apps_sub_heading":"Discover all the available mobile applications offered by the government entities in Qatar that make it easy for customers t ة ركائزها الأساسية لـ","static_open_data4":"أهداف التنمية المستدامة.","save_pdf":"حفظ ملف","print":"طباعة","about-qatar":"عن قطر","hh_the_amir":"سمو الأمير","the-constitution":"الدستور","advisory-council":"مجلس الشورى","municipal-council":"المجلس البلدي المركزي","al-adaam-history-of-a-nation":"الأدعم تاريخ وطن","national-flag":"العلم القطري","national-day":"اليوم الوطني","national-sport-day":"اليوم الرياضي ","sustainable-development-goals":"أهداف التنمية المستدامة","about-hukoomi":"حكومي","media":"المركز الإعلامي","qatar-national-vision-2030":"رؤية قطر الوطنية 2030","the-amir":"سمو الأمير","welcome_to_qatar":"مرحبًا بك في قطر ","about_qatar_para_1":"دولة قطر هي دولة مستقلة ذات سيادة في منطقة الشرق الأوسط، وهي شبه جزيرة تقع في الخليج العربي. ومنذ استقلالها الكامل عن بريطانيا في عام 1971، برزت قطر باعتبارها إحدى أكثر منتجي النفط والغاز أهمية في العالم. وهي دولة إسلامية تمتثل القوانين والأعراف فيها للشريعة الإسلامية. وقد تسلّم صاحب السمو الشيخ تميم بن حمد بن خليفة آل ثاني مقاليد الحكم في البلاد منذ العام 2013.","doha":"الدوحة","capital_city":"العاصمة","qatari_riyal":"الريال القطري","currency":"العملة","population":"عدد السكان","census_2020":"تعداد 2020","facts_qatar":"حقائق وأرقام عن قطر","location_&_geography":"الموقع والجغرافيا","location_&_geography_desc":"قطر هي شبه جزيرة تقع في وسط الساحل الغربي للخليج العربي. وتعد جزيرة حالول","topography":"التضاريس","topography_desc":"تتكون أراضي الدولة من سطح صخري منبسط، مغطى بسلسلة منخفضة من الهضاب والتلال الكلسية كجبل دخان.","capital_city_desc":"عاصمة قطر هي الدوحة وتعني ‘الشجرة الكبيرة’.","religion":"الدين","religion_desc":"الإسلام هو الدين الرسمي لدولة قطر و قانون الشريعة الإسلامية هو المرجع الرئيسي لتشريعاتها.","view_more":"اقرأ المزيد","explore_life":"استكشف الحياة في قطر","expolre_life_sub":"استكشف الفرص لنفسك وانظر كيف يمكنك أن تتطور في قطر. ","student_life":"حياة الطالب في قطر ","employment":"العمل في قطر","social_life":"الحياة الإجتماعية في قطر","business_life":"حياة الأعمال في قطر","dining":"تناول الأطعمة في قطر","ex
