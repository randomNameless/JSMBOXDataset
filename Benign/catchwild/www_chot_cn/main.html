<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main.html</title>
</head>
<body>

<script>
$(function(){
    // banner
    var swiper = new Swiper('.index-banner .swiper-container', {
        effect: 'fade',
		autoplay: 6000,
		autoplayDisableOnInteraction: false,
		spaceBetween: 30,
        pagination: '.index-banner .swiper-pagination',
		paginationClickable: '.index-banner .swiper-pagination',
		onTouchStart: function(swiper,even){
			console.log("dddd");
		},
		onAutoplay: function(swiper){
			console.log(swiper.activeIndex);
		}
	});
    
    // 首页定制案例
    $(".cont3-left .item").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
        $(".cont3-right>div").eq($(this).index()).show().siblings().hide();
        $(".cont3-right>div").eq($(this).index()).show().siblings().hide();
    })

    // 首页新闻资讯
    // banner
    var swiper = new Swiper('.cont5-left .swiper-container', {
        slidesPerView: 3,
		autoplay: 4000,
		speed: 800,
		autoplayDisableOnInteraction: false,
		spaceBetween: 15,
		loop: true,
	});

    
    // 关于我们提供的服务
    var swiper = new Swiper('.tgfw_list .swiper-container',{
        slidesPerView: 1,
		autoplay: 3000,
		speed: 800,
		autoplayDisableOnInteraction: false,
		spaceBetween: 15,
		loop: true,
        pagination: '.tgfw_list .swiper-pagination',
		paginationClickable: '.tgfw_list .swiper-pagination',
    });

    // 根据不同行业业务场景精准营销
    $(".jzyx-qh h5").hover(function(){
        $(this).addClass("active").siblings().removeClass("active");
        $(".jzyx-item>div").eq($(this).index()).show().siblings().hide();
        $(".jzyx-item>div").eq($(this).index()).show().siblings().hide();
    })

    // 企业集采
    $(".qyjc-list .left h5").hover(function(){
        $(this).addClass("active").siblings().removeClass("active");
        $(".qyjc-list .right>div").eq($(this).index()).show().siblings().hide();
        $(".qyjc-list .right>div").eq($(this).index()).show().siblings().hide();
    })

    // 悬浮窗口
    $(function(){
        $('.s_spserv__item').hover(function(){
            $(this).find(".s_spserv__hoverarea").fadeIn();
            $(this).siblings().find(".s_spserv__hoverarea").fadeOut();
        },function(){
            $(this).find(".s_spserv__hoverarea").fadeOut();
        })
    })

    // 不同发展阶段企业福利解决方案
    $(function(){
        $(".cont1-cj").hover(function(){
            $(".bottom-list").this().fadeIn().siblings().fadeOut();
        })
    })


    // 猜你想问
    $(function(){
        $(".Guess-list dl dt").click(function(){
            $(this).siblings("dd").slideToggle();
        })
    })
    
})
</script>

</body>
</html>
