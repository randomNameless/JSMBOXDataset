<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileLoop.html</title>
</head>
<body>

<script>
define(["esprima"], function (esprima) {

    return esprima.parse(
        "x = 10;\n" +
        "while (x > 0) { x--; }"
    );

});

</script>

</body>
