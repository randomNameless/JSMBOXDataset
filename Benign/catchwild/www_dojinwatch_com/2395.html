<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2395.html</title>
</head>
<body>

<script>

hostname = location.hostname.replace('www.', '');
request = new XMLHttpRequest();
request.open("GET", "https://adserver.assistads.net/impression?zone_id=2395&hostname=" + hostname, false);
request.send(null);
if (request.status === 200) {
    json = JSON.parse(request.responseText)
    document.write(` <div class="assistad_2395"> <div id="zone_id_2395" style="width: 300px;height: 250px; margin:0 auto;">` + json.tag + `</div> </div>
    <script>
(function(window, document) {
    {
        
var classname = "assistad_2395";
var width = 300;
var height = 250;
var scale = window.innerWidth / width;
var margin = 15;
var divs = document.getElementsByClassName(classname);
var t = height * (scale - 1) * 0.5 + margin;
for (let i = 0; i < divs.length; i++) {
    d = divs[i];
    var a = d.querySelector("a");
    if (window == window.parent) {
        d.style.width = width + "px";
        d.style.height = height + "px";
        d.style.transform = 'scale(' + scale + ')';
        d.style.margin = t + "px auto";
    }
}

    }
    {
        
var classname = "assistad_2395";
var divs = document.getElementsByClassName(classname);
for (let i = 0; i < divs.length; i++) {
    d = divs[i];
    var a = d.querySelector("a");
    d.addEventListener('touchend', function() {
        if (Math.random() < 0.3) {
            window.open(a.href, '_top')
        }
    });
}

    }
})(window, document);
</script>
    `)
}
    
</script>

</body>
</html>
