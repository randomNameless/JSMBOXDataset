<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-fs-rmdir-type-check.html</title>
</head>
<body>

<script>
'use strict';

const common = require('../common');
const fs = require('fs');

[false, 1, [], {}, null, undefined].forEach((i) => {
  common.expectsError(
    () => fs.rmdir(i, common.mustNotCall()),
    {
      code: 'ERR_INVALID_ARG_TYPE',
      type: TypeError
    }
  );
  common.expectsError(
    () => fs.rmdirSync(i),
    {
      code: 'ERR_INVALID_ARG_TYPE',
      type: TypeError
    }
  );
});

</script>

</body>
</html>
