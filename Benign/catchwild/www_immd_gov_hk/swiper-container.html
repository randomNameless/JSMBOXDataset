<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-container.html</title>
</head>
<body>

<script>
$(document).ready(function() {
  
  var swiper = new Swiper('.swiper-container.swiper-container-homePage', {
    slidesPerView: 1,
    spaceBetween: 0,
    loop: true,
    autoplay: {
      delay: 5000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });

  
  $(".slider .swiper-bulletbutton").prepend("<div class='swiper-play-pause'><div tabindex=0 class='swiper-pause'></div><div tabindex=0 class='swiper-play'></div></div>");

  $(".slider .swiper-pause").click(function(){
    swiper.autoplay.stop();
    $(".slider .swiper-pause").css("display", "none");
    $(".slider .swiper-play").css("display", "inline-block");
  });

  $(".slider .swiper-pause").keydown(function(e){
    if (e.keyCode == 13) {
      swiper.autoplay.stop();
      $(".slider .swiper-pause").css("display", "none");
      $(".slider .swiper-play").css("display", "inline-block");
    }
  });

  $(".slider .swiper-play").click(function(){
    swiper.autoplay.start();
    $(".slider .swiper-play").css("display", "none");
    $(".slider .swiper-pause").css("display", "inline-block");
  });

  $(".slider .swiper-play").keydown(function(e){
    if (e.keyCode == 13) {
      swiper.autoplay.start();
      $(".slider .swiper-play").css("display", "none");
      $(".slider .swiper-pause").css("display", "inline-block");
    }
  });
  
});
</script>

</body>
</html>
