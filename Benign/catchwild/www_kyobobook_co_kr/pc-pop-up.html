<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pc-pop-up.html</title>
</head>
<body>

<script>
$(function () {
  function customSetCookie (key, value = 'true') {
    Cookies.set(key, value, {
      path: '/', domain: '.kyobobook.co.kr', expires: 1
    })
  }

  // 쿠키 검사
  const bAllienceCookie = Cookies.get('ALLIENCE_BANNER')
  const $popEBS = $('#customPopEbs')

  if (!bAllienceCookie) {
    $popEBS.find('.btn_burst_close').on('click', _e => {
      customSetCookie('ALLIENCE_BANNER', true)
      $popEBS.removeClass('open')
    })
  }

})

</script>

</body>
</html>
