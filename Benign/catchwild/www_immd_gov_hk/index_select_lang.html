<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_select_lang.html</title>
</head>
<body>

<script>
var cachedLang = localStorage.getItem('immdLang');

if (cachedLang == 'eng' || cachedLang == 'hkt' || cachedLang == 'hks') {
  window.location.href = '/' + cachedLang + '/index.html';
} else {
  var browserLang = navigator.language.toLowerCase();
  
  if (browserLang == 'zh-hk' || browserLang == 'zh-tw' || browserLang == 'zh-hant') {
    window.location.href = '/hkt/index.html';
  } else if (browserLang == 'zh-cn' || browserLang == 'zh-hans') {
    window.location.href = '/hks/index.html';
  } else {
    window.location.href = '/eng/index.html';
  }
}
</script>

</body>
</html>
