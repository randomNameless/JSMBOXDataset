setTimeout(function () {

function ddCallMain() {
    utils.waitUntil(function () {
        return document.querySelector('div[class^="FlightDealsIndexLayout__resultsConatiner___"]  div[class^="FlightDealsOffers__"] div[data-testid="offer-card"] div[class^="FlightDealsOfferCard__ctaContainer___"] a')
    }).then(function () {
        ddt27MainSetup();
    });
    
    utils.waitUntil(function () {
    	return document.querySelector('#departure-input') && document.querySelector('#destination-input')
    }).then(function () {
        setTimeout(function () {
            document.querySelector('#departure-input').setAttribute('readonly', 'readonly');
            document.querySelector('#destination-input').setAttribute('readonly', 'readonly');
        }, 1000);
    });
}

function ddt27MainSetup() {
    document.querySelector('#main').classList.add('qxoT27');

    // Add Load more button
    setTimeout(function () {
        var modalContainer = document.createElement('div');
        modalContainer.setAttribute('id', 'ddLoadMoreContainer');
        modalContainer.setAttribute('class', 'ddHide');
        modalContainer.innerHTML = '<button id="ddt27LoadMore">Load more</button>';
        if (!document.querySelector('#ddLoadMoreContainer')) {
            document.querySelector('div[class^="FlightDealsIndexLayout__resultsConatiner___"]  div[class^="FlightDealsOffers__"]').insertAdjacentElement('afterend', modalContainer);
        }

        document.querySelector('#ddt27LoadMore').addEventListener('click', function () {
            document.querySelector('#main').classList.add('qxoT27ViewAll');
            ddT27LoopOffers('second');
        });

        //Invoke image inject function
        ddT27LoopOffers('first');
    }, 1000);



}

// function to add the image
function ddT27LoopOffers(ddt27Batch) {
    //console.error(ddt27Batch);

    // Get the departure location
    var ddDepartureLocation = document.querySelector('#departure-input').value + " to";
    //Add Image 
    document.querySelectorAll('div[class^="FlightDealsIndexLayout__resultsConatiner___"]  div[class^="FlightDealsOffers__"] div[data-testid="offer-card"]').forEach(function (ddEachOffer, index) {
        ddEachOffer.classList.remove('ddOfferFirstBatch');
        ddEachOffer.classList.remove('ddOfferSecondBatch');
        if(ddEachOffer.querySelector('.ddDepartureLocation')){
    		ddEachOffer.querySelector('.ddDepartureLocation').remove();
    	}
        //Inject departure location above title 
        var modalContainer = document.createElement('div');
        modalContainer.setAttribute('class', 'ddDepartureLocation');
        modalContainer.innerHTML = ddDepartureLocation;
        if (!ddEachOffer.querySelector('.ddDepartureLocation')) {
            ddEachOffer.querySelector('[class^="FlightDealsOfferCard__mainContainer___"]').insertAdjacentElement('afterbegin', modalContainer);
        }

        //Add first and second batch class
        const ddDestinationUrl = ddEachOffer.querySelector('div[class^="FlightDealsOfferCard__ctaContainer___"] a').getAttribute('href');
        if (index <= 17) {
            ddEachOffer.classList.add('ddOfferFirstBatch');
        } else {
            ddEachOffer.classList.add('ddOfferSecondBatch');
            document.querySelector('#ddLoadMoreContainer').classList.remove('ddHide');
        }

        //First batch
        if (ddt27Batch == 'first' && index <= 17) {
            //console.error('FIRST BATCH');
            ddt27InjectImage(ddEachOffer, ddDestinationUrl);
        }

        // Second Batch
        if (ddt27Batch == 'second' && index > 17) {
            //console.error('SECOND BATCH');
            ddt27InjectImage(ddEachOffer, ddDestinationUrl);
        }

    });
}

//Inject Image Function
function ddt27InjectImage(ddEachOffer, ddDestinationUrl) {
    // Fetch the image url
	fetchImageUrl(ddDestinationUrl, function(error, ddImageURL) {
        if (!ddImageURL) {
            //console.error("Image not found.");
            var ddImageURL = 'https://www.qantas.com/content/dam/qantas/aircraft/exterior/qantas-clouds-default-hero.jpg/jcr:content/renditions/hero.tablet.jpg';
        }
        //console.log("Image URL:", ddImageURL);
        //console.log("OFFER:", ddEachOffer);
        if(ddEachOffer.querySelector('.ddImageContainer')) {
        	ddEachOffer.querySelector('.ddImageContainer').remove();
        }
        var modalContainer = document.createElement('div');
        modalContainer.setAttribute('class', 'ddImageContainer');
        modalContainer.innerHTML = '<img src="' + ddImageURL + '">';
        if (!ddEachOffer.querySelector('.ddImageContainer')) {
            setTimeout(function() {
            ddEachOffer.insertAdjacentElement('afterbegin', modalContainer);
            }, 10);

        }

    });
}

// Function to fetch and retrieve the image URL
function fetchImageUrl(ddDestinationUrl, callback) {
    var url = ddDestinationUrl;

    // Fetch the page content using XMLHttpRequest
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);

    xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
            var parser = new DOMParser();

function ddT27LoopOffers(ddt27Batch) {
    //console.error(ddt27Batch);

    // Get the departure location
    var ddDepartureLocation = document.querySelector('#departure-input').value + " to";
    //Add Image 
    document.querySelectorAll('div[class^="FlightDealsIndexLayout__resultsConatiner___"]  div[class^="FlightDealsOffers__"] div[data-testid="offer-card"]').forEach(function (ddEachOffer, index) {

            ddEachOffer.querySelector('[class^="FlightDealsOfferCard__mainContainer___"]').insertAdjacentElement('afterbegin', modalContainer);
        }

        //Add first and second batch class
        const ddDestinationUrl = ddEachOffer.querySelector('div[class^="FlightDealsOfferCard__ctaContainer___"] a').getAttribute('href');

            ddEachOffer.classList.add('ddOfferFirstBatch');

            ddEachOffer.classList.add('ddOfferSecondBatch');
            document.querySelector('#ddLoadMoreContainer').classList.remove('ddHide');

        if (ddEachOffer.querySelector('[class^="FlightDealsOfferCard__mainContainer___"] [class^="FlightDealsOfferCard__price___"] [data-testid="amount"]').getAttribute('qxot27EventAdded') !== 'true') {

        }

        if (ddt27Batch == 'first' && index <= 17) {

        }

    });
}

function ddt27InjectImage(ddEachOffer, ddDestinationUrl) {

	fetchImageUrl(ddDestinationUrl, function(error, ddImageURL) {
        if (!ddImageURL) {
            //console.error("Image not found.");
            var ddImageURL = 'https://www.qantas.com/content/dam/qantas/aircraft/exterior/qantas-clouds-default-hero.jpg/jcr:content/renditions/hero.tablet.jpg';
        }
        //console.log("Image URL:", ddImageURL);
        //console.log("OFFER:", ddEachOffer);
        if(ddEachOffer.querySelector('.ddImageContainer')) {
        	ddEachOffer.querySelector('.ddImageContainer').remove();
        }
        var modalContainer = document.createElement('div');
        modalContainer.setAttribute('class', 'ddImageContainer');
        modalContainer.innerHTML = '<img src="' + ddImageURL + '">';
        if (!ddEachOffer.querySelector('.ddImageContainer')) {

            ddEachOffer.insertAdjacentElement('afterbegin', modalContainer);
            }, 10);

}

// Function to fetch and retrieve the image URL
function fetchImageUrl(ddDestinationUrl, callback) {
    var url = ddDestinationUrl;

    // Fetch the page content using XMLHttpRequest
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);

    xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
            var parser = new DOMParser();
            var doc = parser.parseFromString(xhr.responseText, 'text/html');

            // Select the image element within the Hero__container class
            var heroContainer = doc.querySelector('div[class^="Hero__heroImageContainer_"] picture source:nth-child(2)');

            // Extract the image URL
            var imageUrl = heroContainer ? heroContainer.srcset : null;

            // Invoke the callback with the image URL
            callback(null, imageUrl);
        } else {
            // Invoke the callback with an error
            callback(new Error('Failed to fetch the page content.'));
        }
    };

    xhr.onerror = function() {
        // Invoke the callback with an error
        callback(new Error('Network error.'));
    };

    xhr.send();
}

//wait until function
function waitUntil(predicate, success, error) {
	var int = setInterval(function () {
		if (predicate()) {
			clearInterval(int);
			int = null;
			success();
		}
	}, 33);
	setTimeout(function () {
		if (int !== null) {
			clearInterval(int);
			if (typeof error === "function") {
				error();
			}
		}
	}, 40000);
}
