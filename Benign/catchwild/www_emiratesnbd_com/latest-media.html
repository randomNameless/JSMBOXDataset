<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latest-media.html</title>
</head>
<body>

<script>
$(function(){

    $(function(){
        nbdCardsSlider();
    });

}(jQuery));

var nbdCardsSlider = function () {

    new Swiper('.js-cards-Media-slider', {
        slidesPerView: 1,
        spaceBetween: 0,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            576: {
                slidesPerView: 2,
            },
            992: {
                slidesPerView: 3,
            },
        },
    });

    new Swiper('.js-cards-slider-4', {
        slidesPerView: 2,
        spaceBetween: 0,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            992: {
                slidesPerView: 3,
            },
            1200: {
                slidesPerView: 4,
            },
        },
    });

    new Swiper('.js-cards-slider-action', {
        slidesPerView: 'auto',
        spaceBetween: 0,
        autoheight: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });

}
</script>

</body>
</html>
