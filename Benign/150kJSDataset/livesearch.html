<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livesearch.html</title>
</head>
<body>

<script>
$(function()
{
    var oldData = $('#payload').html();

    $('#livesearch').keyup(function()
    {
        el = $('#livesearch');

        if (el.val().length > 3)
        {
            $.ajax(
                {
                    url: el.attr('data-search'),
                    type: 'post',
                    data:
                    {
                        Query: el.val()
                    },
                    success: function (data)
                    {
                        $('#payload').html(data);
                    }
                }
            )
        }
        else
            $('#payload').html(oldData);

        return true;
    });
});
</script>

</body>
</html>
