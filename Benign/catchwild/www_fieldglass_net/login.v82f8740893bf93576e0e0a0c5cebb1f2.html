<script>
$(function() {

    if ($( ".errorDiv" ).length > 0 ) {
        $("div.errorDiv").attr({ tabindex:"-1", role:"alert" }).focus();
    }

    mainContentBoxHeight = $("div#content_area_new").height()-100;
    $("div#content_area_new").css("min-height", mainContentBoxHeight);
    if(!$('body > div:nth-child(1) > svg > symbol').length){
        fgSvg.svgicons.cacheSprite();
    }

    if ($("link[href^='/scripts/highcontrast-'] , link[href^='/scripts/fiori3-']").length ) {
        $("link[href^='/scripts/highcontrast-']").each(function() {
            this.href = this.href.replace('highcontrast-', '');
        });

        $("link[href^='/scripts/fiori3-']").each(function() {
            this.href = this.href.replace('fiori3-', '');
        });

    }

    $('#passwordId_new').on('keypress', function (event) {
        capsDetect(event);
    });

    $('#login_wrapper').on('submit', function () {
        return validateLogin(this);
    });

});

// Add the some method to the js Array object for old browsers (with no support for this method)
if (!Array.prototype.some) {
    Array.prototype.some = function(fun) {
        var t = Object(this);
        var len = t.length >>> 0;

        var thisArg = arguments.length >= 2 ? arguments[1] : void 0;
        for (var i = 0; i < len; i++) {
            if (i in t && fun.call(thisArg, t[i], i, t)) {
                return true;
            }
        }

        return false;
    };
}

function getQueryParam(param) {
    location.search.substr(1).split("&").some(function(item) { // returns first occurrence and stops
        return item.split("=")[0] == param && (param = item.split("=")[1])
    })
    return param;
}

var fgSvg = {
    svgicons : {
        cacheSprite : function() {
            var loaded = false;
            if (loaded) {
                return;
            }
            var url = "/images/svgicons/next/sprites.svg";
            jQuery.get(url, function(data) {
                loaded = true;
                var div = document.createElement("div");
                div.innerHTML = new XMLSerializer().serializeToString(data.documentElement);
                document.body.insertBefore(div, document.body.childNodes[0]);
            });
        },
        addInlineSvgInJS : function(options){

            var inlineSvg = "";

            inlineSvg += "<figure ";
            if (options.figureId != null) {
                inlineSvg += "id='" + options.figureId + "' ";
            }
            if (options.figureClass != null) {
                inlineSvg += "class='" + options.figureClass + "' ";
            }
            inlineSvg += ">";
            inlineSvg += "<svg class='" + options.iconClass
                + "'><use xlink:href='#" + options.iconName
                + "'></use></svg></figure>";
            return inlineSvg;
        }
    }
}

if ($("form[name*='loginForm']").length > 0) {
    if ($(".jqmWindow").html() != null && $(".jqmWindow").html().indexOf('loginForm')) {
        $("body").html($(".jqmWindow").html());
        // set the next as empth in this case
        $("input[name=next]").val("");
    }
    if ($(".jqmWindowPMO").html() != null && $(".jqmWindowPMO").html().indexOf('loginForm')) {
        $("body").html($(".jqmWindowPMO").html());
        $("input[name=next]").val("");
    }

    $(function() {
        $('input[type=password]').on('keypress', function(e) {
            e = e || window.event;
            var charCode = e.charCode || e.keyCode;
            if (charCode == 13) {
                $(this).parents('form')[0].submit();
                return false;
            }
        });
    });
}

function setCusorPosition(formElm, pos) {
    if (formElm.setSelectionRange) {
        formElm.setSelectionRange(0, 0);
    } else if (formElm.createTextRange) {
        var range = formElm.createTextRange();
        range.collapse(true);
        range.moveEnd('character', 0);
        range.moveStart('character', 0);
        range.select();
    }
}

function setSameSiteCookie(kooki) {
    var secure = window.location.href.indexOf("https://")===0 ? "; Secure" : "";
    var sameSiteNone = secure.length > 0 ? "; SameSite=None" : "; SameSite=lax";
    if (kooki.indexOf(sameSiteNone) === -1) {
        kooki += sameSiteNone;
        if (secure.length > 0) {
            kooki += secure;
        }
    }
    return kooki;
}

// since function may not exsist FGL-93029
if(typeof getMessage !== 'function'){
    window.getMessage = function(msg){ return msg;};
}
if(typeof replaceValue !== 'function'){
    window.replaceValue  = function(msg){ return msg;};
}
