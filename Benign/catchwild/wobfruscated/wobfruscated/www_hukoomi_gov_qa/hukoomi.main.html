يحضرها.","duties_list_8":".تعيين الموظفين المدنيين والعسكريين وإنهاء خدماتهم وفقًا للقانون.","duties_list_9":"اعتماد رؤساء البعثات الدبلوماسية والقنصلية.","work_exp":"الخبرات المهنية","work_exp_list_1":"رئيس اللجنة الأولمبية الوطنية القطرية","work_exp_list_2":"عضو اللجنة الأولمبية الدولية","work_exp_list_3":"عضو لجنة الرياضة للجميع التابعة للجنة الأولمبية الدولية","work_exp_list_4":"رئيس المجلس الأعلى للبيئة والمحميات الطبيعية","work_exp_list_5":"رئيس اللجنة المنظمة للأسياد 2006","work_exp_list_6":"شارك في عدد من المؤتمرات الإقليمية والدولية كما رافق سمو الأمير في عدد من الزيارات الرسمية للدول","work_exp_list_7":"تولى منصب ولي العهد في 5 أغسطس 2003","work_exp_list_8":"تولـى سمــوه مقاليـد الحكـم فـي البـلاد في 25 يونيو 2013","academic_qualifications":"المؤهلات العلمية","academic_qualification_1":"حصل على الشهادة الثانوية من<br/>مدرسة شيربورن بالمملكة <br/>المتحدة في 1997","academic_qualification_2":"تخرج من أكاديمية ساند <br/>هيرست العسكرية الملكية <br/>بالمملكة المتحدة في 1998","medals_and_honors":"الميداليات ومراتب الشرف","medals_and_honors_list_1":"وسام عيسى بن سلمان آل خليفة من الدرجة الممتازة، مملكة البحرين، 2004","medals_and_honors_list_2":"وسام الشيخ زايد بن سلطان آل نهيان، دولة الإمارات العربية المتحدة، 2004","medals_and_honors_list_3":"الوسام الأعلى للمجلس الأولمبي الأسيوي، المجلس الأولمبي الأسيوي، 2007","qatar-national-vision-2030_desc":"رؤية قطر الوطنية 2030","qatar-national-vision-2030_desc_para":"تعد رؤية قطر الوطنية 2030 بمثابة خارطة الطريق لتحويل قطر إلى مجتمع متقدم قادر على تحقيق التنمية المستدامة بهدف توفير مستوى معيشة مرتفع لجميع المواطنين بحلول عام 2030 .","qatar-national-vision-2030_objectives":"ما هي أهداف هذه الرؤية؟","qatar-national-vision-2030_objectives_list_1":"من خلال تحديد نتائج على المدى البعيد، توفر رؤية قطر الوطنية إطارًا يمكن من خلاله تطوير الاستراتيجيات الوطنية وسبل تنفيذها.","qatar-national-vision-2030_objectives_list_2":"توجيه الاستراتيجيات والسياسات والخطط الحكومية وأيضًا تخصيص الإيرادات والموارد نحو تحقيق هدف موحد.","qatar-national-vision-2030_objectives_list_3":"كما تزود شركات القطاع الخاص، وإلى حد ما، الأفراد بهدف وتوجه مشترك. وبالفعل باتت الكثير من الشركات تشير إلى رؤية قطر الوطنية 2030 في بيان المهام الخاص بها.","facing_challenges":"مواجهة التحديات","facing_challenges_sub":"تتعامل رؤية قطر الوطنية مع خمسة تحديات رئيسية تواجه قطر، وهي:","facing_challenges_list_1":"الموازنة بين التحديث والمحافظة على التقاليد.","facing_challenges_list_2":"تلبية احتياجات اليوم دون الإضرار باحتياجات الغد.","facing_challenges_list_3":"إدارة النمو.","facing_challenges_list_4":"الحفاظ على التوازن بين القطريين والأجانب.","facing_challenges_list_5":"الإشراف البيئي الجيد.","pillars_for_achievement":"أربعة أركان","human_pillar":"ركن التنمية البشرية","social_pillar":"ركن التنمية الاجتماعية","economic_pillar":"ركن التنمية الاقتصادية","env_pillar":"ركن التنمية البيئية","human_pillar_desc":"يسعى هذا الركن إلى تمكين الشعب القطري كي يتسنى له الحفاظ على النمو في بلاده وتعزيزه. ويتطلب هذا تحقيق المزيد من التطور في مجالات التعليم والرعاية الصحية والقوة العاملة بوجه عام.","knowledge_based_economy":"التحول إلى اقتصاد قائم على المعرفة","knowledge_based_economy_desc":"ورغم أن قطر قد استفادت كثيرًا من موارد النفط والغاز، إلا أنها تواصل التوسع في بناء اقتصاد قائم على المعرفة. وإيمانًا منها بأن التعليم هو المقياس الأول، تعمل قطر بقوة على تطوير نظامها التعليمي ليضاهي أفضل الأنظمة في العالم بل ويتفوق عليها في بعض الأحوال. وفي هذا الشأن، تتولى   <a href=\'https://www.qf.org.qa/ar\' class=\'text-primary text-decoration-underline\'>مؤسسة قطر</a>  قيادة الكثير من الإصلاحات في مرحلة التعليم ما بعد الثانوي، وأيضًا في مجال البحث العلمي، والمجالات الثقافية والفكرية.","healthcare_system":"بناء نظام رعاية صحية عالمي المستوى","healthcare_system_desc":"ولأن رخاء أي دولة يعتمد بالأساس على صحة شعبها، تهدف قطر إلى تطوير نظام شامل وفعال للرعاية الصحية يواكب أفضل المعايير العالمية ويكون متاح لجميع المواطنين بأسعار يمكن تحملها. ويعتبر كل من <a href=\'https://www.moph.gov.qa/arabic/Pages/default.aspx%20\' class=\'text-primary text-decoration-underline\'> وزارة الصحة العامة</a>، و  <a href=\'https://www.hamad.qa/ar/pages/default.aspx?%20\' class=‘text-primary text-decoration-underline’>مؤسسة حمد الطبية </a> , و <a href=\'https://www.phcc.qa/portal_new/index/index.php?lang=ar&amp;limit=home#8\' class=\'text-primary text-decoration-underline\'>مؤسسة الرعاية الصحية الأولية </a> هي الجهات المسؤولة بشكل رئيسي عن تنفيذ الخطط الرامية إلى تحقيق هذا الهدف.","qatarization":"التقطير","qatarization_desc":"ولتلبية احتياجات قطر من الكوادر البشرية في المستقبل، تقوم الدولة بتطبيق سياسة <a href=\'https://hukoomi.gov.qa/ar/articles/qatarization\' class=\'text-primary text-decoration-underline\'>التقطير</a> التي تهدف إلى زيادة نسبة القطريين في قوة العمل، وتعزيز قدرات المواطنين من خلال توفير فرص التحسين والإصلاح، بما في ذلك برامج التدريب والدعم اللازمة.","e_copy":" نسخة إلكترونية","constitution_para_1":"في يوليو 1999، أصدر حضرة صاحب السمو الأمير الوالد الشيخ حمد بن خليفة آل ثاني، القرار الأميري رقم (11) لسنة 1999 بتشكيل لجنة إعداد الدستور الدائم لدولة قطر. وتقوم مبادئ الدستور على أساس تمسك دولة قطر بتعاليم الشريعة الإسلامية وانتمائها للعالم العربي.","constitution_para_2":"وقد تمت الموافقة على الدستور الجديد بأغلبية ساحقة في استفتاء عام جرى في 29 أبريل 2003. و في 8 يونيو 2004، أصدر حضرة صاحب السمو الأمير الوالد الشيخ حمد بن خليفة آل ثاني أُسس الدستور الدائم لدولة قطر.","constitution_para_3":"ينص الدستور على أن قطر دولة عربية مُستقلة ذات سيادة. دينها الإسلام، والشريعة الإسلامية مصدر رئيسي لتشريعاتها، ونظامها ديمقراطي، ولغتها الرسمية هي اللغة العربية، والشعب مصدر السُلطات، ويقوم الحُكم على أساس الفصل بين السُلطات. وينص الدستور على إنشاء مجلس الشورى، يعين ثلثا أعضائه بالانتخاب والباقي يعينهم الأمير.","constitution_para_4":"يدعم الدستور الحرية الشخصية؛ ويضمن المساواة في الحقوق والواجبات والفرص لجميع المواطنين، ويحمي الملكية الخاصة وحرية التعبير والصحافة والدين والعبادة، فضلاً عن الحق في التعليم.","constitution_para_5":"السُلطة التنفيذية يتولاها الأمير. حكم الدولة وراثي في عائلة آل ثاني، وفي ذرية حمد بن خليفة بن حمد بن عبد الله بن جاسم من الذكور. وتكون وراثة الحكم إلى الابن الذي يسميه الأمير وليًا للعهد، ويُشترط أن يكون مسلمًا من أُم قطرية مسلمة.","constitution_para_6":"يتولى مجلس الشورى السُلطة التشريعية، والسُلطة القضائية تتولاها المحاكم، ولا يلي الوزارة إلا من كانت جنسيته الأصلية قطرية.","constitution_para_7":"يقوم المجتمع القطري على دعامات العدل، والإحسان، والحرية، والمساواة، ومكارم الأخلاق، والأسرة هي أساس المجتمع القطري.","constitution_para_8":"تقوم السياسة الخارجية على مبدأ توطيد السلم والأمن الدوليين. كما يقرر الدستور أن الدفاع عن الوطن واجب على كل مواطن. لمزيد من المعلومات حول الدستور القطري، يرجى زيارة  ","constitution_para_link":"البوابة القانونية القطرية (الميزان).","shura_council":"مجلس الشورى","shura_council_sub":"يتألف مجلس الشورى من 45 عضوًا ويختص المجلس بما يلي:","shura_council_list_1":"مشروعات القوانين، والمراسيم بقوانين، التي تُحال إليه من مجلس الوزراء.","shura_council_list_2":"السياسة العامة للدولة في النواحي السياسية والاقتصادية والإدارية، التي تُحال إليه من مجلس الوزراء.","shura_council_list_3":"شؤون الدولة في المجالات الاجتماعية والثقافية بوجه عام سواءً نظرها من تلقاء نفسه أو أُحيلت له من مجلس الوزراء.","shura_council_list_4":"مشروع ميزانية المشروعات الرئيسية العامة.","shura_council_list_5":"مشروع ميزانية المجلس وحسابه الختامي.","shura_council_list_6":"متابعة أنشطة الدولة وإنجازاتها في شأن جميع المسائل، سواءً أكانت هذه المسائل قد أُحيلت إليه من مجلس الوزراء، أم نظرها من تلقاء نفسه.","shura_council_list_7":"توجيه الأسئلة للوزراء بقصد استيضاح أمر مُعين يتعلق بشأن من الشؤون التي تدخل في اختصاصه.","shura_council_list_8":"طلب البيانات عن المسائل الداخلة في اختصاصه من مجلس الوزراء بالنسبة للمسائل المتصلة بالسياسة العامة للحكومة، ومن الوزير المختص بالنسبة للمسائل التي تدخل في اختصاص وزارته.","shura_council_list_9":"تقديم التوصيات، وإبداء الرغبات في المسائل المُشار إليها في الفقرات السابقة.","description":"وصف","government-and-legislatives":"الحكومة والسلطات الدستورية","government-and-legislatives_desc_para":"يشمل الهيكل الحكومي في دولة قطر على الوزارات والمجالس العليا والهيئات الحكومية الأخرى. وتشهد مؤسسات الإدارة العامة للدولة تطورًا سريعًا ومتناميًا لتلبية احتياجات المواطنين من الخدمات المؤسسية. ويعمل حوالي 90 ألف موظفًا، بما فيهم القطريين والمقيمين، في الهيئات الحكومية وغيرها من مؤسسات القطاع العام..يقوم نظام الحكم في قطر على أساس فصل السلطات مع تعاونها. ويرأس سمو الأمير وولي العهد السلطة التنفيذية، يعاونهما في ذلك مجلس الوزراء على الوجه المبين في دستور البلاد، ويتولى مجلس الشورى السلطة التشريعية.","qatar_political_structure":"النظام السياسي لدولة قطر","prime_minister":"رئيس مجلس الوزراء","council_of_ministers":"مجلس الوزراء","head_of_state":"رئيس الدولة","qatar_political_structure_the_amir_para_1":"الأمير هو رئيس الدولة، ذاته مصونة، واحترامه واجب. والأمير هو القائد الأعلى للقوات المسلحة، ويكون له الإشراف عليها، يعاونه في ذلك مجلس للدفاع، يتبعه مباشرة. يمثل الأمير الدولة في الداخل والخارج وفي جميع العلاقات الدولية. السلطة القضائية تتولاها المحاكم على الوجه المبين في دستور البلاد. وتصدر الأحكام باسم الأمير.","qatar_political_structure_the_amir_para_2":"ويعين الأمير رئيس مجلس الوزراء والوزراء ويقبل استقالتهم ويعفيهم من مناصبهم بأمر أميري. ويجوز له أن يعهد إلى رئيس مجلس الوزراء أو الوزير بمهام وزارة أو أكثر وفقًا لما يتضمنه الأمر الأميري بالتعيين.","history_of_govt":"تاريخ حكومة قطر","history_of_govt_para_1":"يواكب التطور الدستوري في قطر النمو الاقتصادي الذي تشهده البلاد، فقد صدر أول نظام أساسي مؤقت للحكم في قطر عام 1970 قبل أن تنال البلاد استقلالها، ثم عُدّل في عام 1972 بعد الاستقلال الوطني، ليتواءم مع متطلبات هذه المرحلة الجديدة ومسؤولياتها. وفي عام 1999، تم إجراء انتخابات حرة لتشكيل المجلس البلدي المركزي للمرة الأولى في تاريخ قطر.","history_of_govt_para_2":"وفي عام 2008، خضعت الهيكل الحكومي لعملية إعادة هيكلة وتحول إلى التوجه القائم على الحقائب الوزارية، مما جعل الوزارات مسؤولة عن سياسات محددة. وقد أسهم هذا التوجه في التركيز على النتائج، وزيادة التعاون بين الوزارات وتقليص التشعب في عملية صنع القرار.","qatar_institutions":"مؤسسات القطاع العام لدولة قطر","institution_need":"لماذا تحتاج قطر مؤسسات قطاع عام قوية؟","institution_need_desc":"لتحقيق أهداف <a href=\'https://hukoomi.gov.qa/ar/qatar-national-vision-2030\' class=\'text-primary text-decoration-underline\'> رؤية قطر الوطنية 2030</a>  الخاصة بالتقدم الاجتماعي والتنمية البشرية وخلق اقتصاد قوي ومتنوع وبيئة مستدامة.","institution_goal":"كيف يمكن أن تحقق قطر هذه الأهداف؟","institution_goal_list_1":"القدرات المؤسسية والتنظيمية","institution_goal_list_2":"تسليم فعال وشفاف للخدمات العامة","institution_goal_list_3":"تحقيق التعاون والشراكات العامة","institution_goal_list_4":"توفير مناخ عمل نابض بالحياة ومساحة أكبر لمنظمات المجتمع المدني","institution_focus":"ماذا سيكون التركيز المباشر للتنمية للقطاع العام في دولة قطر والتحديث؟","institution_focus_desc":"من أجل تحقيق هذه المتطلبات، يجب على الحكومة ضمان:","institution_focus_list_1":"تطوير قدرات مؤسسات الدولة وتعزيز التعاون فيما بينها","institution_focus_list_2":"يعتبر التعاون المكثف ونشر ثقافة فريق العمل بين الوزارات والجهات التنفيذية بكافة مستوياتها ـ رؤساء الإدارات ورؤساء الأقسام بالوزارات ـ وخلق قيادة قوية أمرًا ضروريًا لبناء أسس الدولة المستقبلية","institution_focus_list_3":"ضمان مستويات أعلى من الأداء الحكومي. ويعد التشديد على الرقي بالقطاع العام بمثابة ركيزة دعم للقيادة العليا وقوة أكبر للإدارة المتوسطة.","institution_focus_list_4":"A vibrant climate for business and a larger space for civil society.","institution_characteristics":"الخصائص النموذجية لمؤسسات القطاع العام","institution_characteristics_desc":"تدرس قطر أفضل الممارسات المتبعة في الدول الأخرى التي ارتقت بقطاعاتها العامة. وتتصف البلدان التي توجد لديها مؤسسات عامة حديثة، وقطاع عام متميز الأداء بخصائص متشابهة:","institution_characteristics_list_1":"التزام بمواصلة التحسين","institution_characteristics_list_2":"تكريس دائم للتغيير","institution_characteristics_list_3":"تعبئة مستمرة للموارد","institution_characteristics_list_4":"قدرة على التعلم من الأخطاء","develop_institutions":"كيف يمكن للحكومة تطوير مؤسسات القطاع العام في قطر؟","applied_processes":"الإجراءات  <br/>المتبعة","applied_processes_list_1":"تنمية رأس المال البشري","applied_processes_list_2":"إطار فعال لرصد الأداء المؤسسي وتقييمه","applied_processes_list_3":"تقديم الخدمات العامة بكفاءة وفاعلية وتحقيق توقعات الجهات المستفيدة من خدماتها","applied_processes_list_4":"تعكس درجة عالية من الشفافية ومن مشاركة المواطنين والمساءلة الواضحة","applied_processes_list_5":"تضع لنفسها أهدافًا سنوية طموحة","performance_inidicators":"مؤشرات <br />الأداء","performance_inidicators_list_1":"الفاعلية","performance_inidicators_list_2":"الكفاءة","performance_inidicators_list_3":"خلق قيمة","performance_inidicators_list_4":"الشفافية","performance_inidicators_list_5":"المساءلة","performance_inidicators_list_6":"الأهمية","performance_inidicators_list_7":"المشاركة","performance_inidicators_list_8":"   ","levers":"عوامل التمكين","levers_list_1":"التخطيط الإستراتيجي والسياسات","levers_list_2":"الإدارة المالية والموازنة","levers_list_3":"تنمية الموارد البشرية","levers_list_4":"الاتساق التنظيمي","levers_list_5":"القيادة","levers_list_6":"تمكين العمليات المؤسسية","levers_list_7":"تكنولوجيا المعلومات","levers_list_8":"إدارة الأداء","govt_assessed_needs":"تقييم احتياجات قطر","applicable_to_qatar":"   ","govt_assessed_needs_para_1":"من غير الضروري أن تكون التجارب المجدية في دول معينة مجدية في قطر، لذا أجربت قطر تحليلاً للوضع الراهن للقطاع العام لتحديد نقاط ضعف القطاع وقوته وفرص التحديث المتاحة لجميع عوامل التمكين المحددة وربط هذه الفرصة بنتائج المقارنة المرجعية. واستفاد التحليل من مراجعة الوثائق المتعلقة بمبادرات سابقة في مجال التطوير المؤسسي كالتي أعدتها الأمانة العامة للتخطيط التنموي (الآن: جهاز التخطيط والإحصاء) والإدارات المركزية التابعة للأمانة العامة لمجلس الوزراء. كما اعتمدت بعض نتائجه على نتائج الاستبيان الذي وزع على الوزارات والجهات الحكومية والمجالس العليا، وعلى مسح موظفي القطاع العام في دولة قطر والذي ركز على قدرة الموظفين واستعدادهم للتغيير.","govt_assessed_needs_para_2":"وركز التحليل التشخيصي على الفجوة القائمة بين الممارسات المتميزة والوضع الحالي لدولة قطر. وحلل العوامل الداخلية والخارجية للتحديث وعرض مراحل التحديث والتطوير على مدى السنوات القليلة الماضية. وسوف تتطلب عملية تحديث مؤسسات القطاع العام وتطويرها في دولة قطر جهدًا طويلاً موزعًا على مراحل لتحقيق التغيير المستهدف بشكل مُخطط. ولقياس أداء مؤسسات القطاع العام، فقد تم وضع نموذج يستخدم الأهداف العامة لركائز رؤية قطر الوطنية 2030، وكانت النتائج غير المرغوب فيها هي نقطة البداية في وضع مجموعة محددة من المؤشرات لقياس النتائج التي سوف تؤثر في أداء القطاع العام. يتوقف تقديم الخدمات المطورة على وجود مؤسسات جديرة بالثقة، تركز على خدمة العملاء وقادرة على تقديم الخدمات التي تلبي حاجات السكان في الوقت المناسب. ومن شأن البحث المستمر عن طرق لجعل المؤسسات أكثر كفاءة أن يُعزز قدرات دولة قطر أوقات الازدهار ويجنبها الصدمات أوقات الأزمات. وسيتطلب تحقيق ذلك التزامًا حازمًا لتحديث جميع جوانب عمل الحكومة التي تشمل كل قطاعات المجتمع ومجالاته.","national_development_strategy":"استراتيجية التنمية الوطنية","e-copy_national_vision":"نسخة إلكترونية من رؤية قطر الوطنية 2030 متاحة للجميع.","e-copy_national_vision_2":"نسخة إلكترونية من استراتيجية التنمية الوطنية متاحة للجميع.","facts_and_figures":"حقائق وأرقام","life_in_qatar":"استكشف الحياة في قطر ","business":"الأعمال في قطر ","the_amir":"سمو الأمير","his_highness":"نبذة عن سمو الأمير","central_municipal_council":"المجلس البلدي المركزي","history_of_nation":"تاريخ وطن","ladaam_al_adaam":"لدعم (الأدعم)","the_new_flag":"علم قطر الجديد ","qatari_Flag_law":"قانون العلم القطري","history_of_hukoomi":"تاريخ حكومي","facts_and_numbers":"حقائق وأرقام","municipal_council_para_1":"ظهر أول مجلس بلدي في قطـر في أوائل الخمسينيات، وفي عام 1999عُقدت انتخابات حرة لتشكيل المجلس البلدي المركزي، وتجرى الانتخابات كل أربع سنوات.","municipal_council_para_2":"ويعد المجلس البلدي الذي يتألف من (29) عضواً يمثلون الدوائر الانتخابية التي تضم أكثر من (230) منطقة من مناطق دولة قطر، مجلسًا مستقلاً يقوم بمسئولياته من دون تدخل. ويقوم أعضاء المجلس بتحديد برنامج عمله وميزانيته، وتقديم توصيات إلى وزارة البلدية والتخطيط العمراني. ويعقد المجلس في الدوحة بصورة علنية اجتماعات عادية مرة كل أسبوعين بحضور ثلثي أعضائه.","municipal_council_sub_head_1":"وتشمل صلاحيات ومسؤوليات المجلس على:","municipal_council_sub_head_1_li_1":"مراقبة تنفيذ القوانين والقرارات والأنظمة المتعلقة بالتخطيط الحضري والصناعي، والبنية التحتية، وغيرها من الأنظمة العامة.","municipal_council_sub_head_1_li_2":"الإشراف على التنظيم الإداري والمالي والاقتصادي للشؤون البلدية والزراعية.","municipal_council_sub_head_1_li_3":"It also provides private sector companies and, to an extent, individuals with a shared direction and purpose. Indeed, many companies and businesses make reference to QNV2030 within their mission statements.","municipal_council_sub_head_2":"وتتبع رئيس المجلس ثلاث وحدات إدارية هي:","municipal_council_sub_head_2_li_1":"مكتب الرئيس","municipal_council_sub_head_2_li_2":"مكتب المجلس","municipal_council_sub_head_2_li_3":"مكتب العلاقات العامة","municipal_council_sub_head_3":"وتشمل الوحدات الإدارية التابعة لأمين عام المجلس على:","municipal_council_sub_head_3_li_1":"مكتب أمين عام المجلس البلدي المركزي","municipal_council_sub_head_3_li_2":"اللجنة القانونية","municipal_council_sub_head_3_li_3":"الاجتماعات وشؤون الأعضاء","municipal_council_sub_head_3_li_4":"الدراسات والتنمية","municipal_council_sub_head_3_li_5":"الخدمات العامة","al_adaam":"الأدعم","history_of_nation_para_1":"ولهذا العلم قصة، وتاريخ طويل سبقه، حتى وصل إلينا بشكله الحالي المحفور في قلوبنا وذاكرتنا.","history_of_nation_para_2":"ولكي نسبر أغواره ونستكشف أسراره، سنأخذك في رحلة عبر التاريخ، لنبحر في قصة هذا العلم.","ladaam_al_adaam_sub_head":"ماذا تعني كلمة ‘الأدعم’؟","ladaam_al_adaam_para_1":"معنى ‘لدعم’ عند القطريين منذ القدم هو اللون الأحمر الغامق أو الداكن وهو بيرق المؤسس الشيخ جاسم بن محمد بن ثاني رحمه الله.","ladaam_al_adaam_para_2":"ويتفرّد العلم القطري بلونه الأحمر الأرجواني الذي فتن الحضارات القديمة، ولا يزال تراثها الثقافي يعدّه رمزًا للهيبة والوقار وعلو المنزلة، ومن أشرف الألوان وأعلاها مرتبة، كما يتفرد عن أعلام دول العالم عامة، وبشكل خاص عن أعلام الدول العربية التي يربطها بقطر الدين، وأواصر الجوار، والقربى والنسب، فجميعها تقريبًا يشكّل اللون الأحمر جزءً من أعلامها.","ladaam_al_adaam_para_3":"ويعود تاريخ اللون الأحمر الأرجواني إلى الألفية الثالثة قبل الميلاد، وقد ارتبط تاريخ اللون الأحمر الأرجواني بالفينيقيين (من سلالة الكنعانيين) في الجزيرة العربية، وقد اشتقت كلمة فينيقي من الكلمة الإغريقية ‘فينكس’ ومعناها الشعب الأرجواني اللون. وجزيرة (بن غنّام) كانت مصدر هذا الصبغ الأحمر الأرجواني، وتقع هذه الجزيرة الصغيرة بالقرب من الخور، وعلى بعد 40 كيلو مترًا من الدوحة. وتحت تأثير أشعة شمس الصحراء الحارقة يجفّ الصبغ الأرجواني ويتحول إلى اللون الأحمر الأرجواني (العنابي).","ladaam_al_adaam_para_4":"وقد انتبه الشيخ محمد بن ثاني مبكرًا إلى ضرورة توحيد القطريين تحت راية واحدة، وطرح توحيد جميع الرايات براية لونها الأحمر الأرجواني لعلمِه بارتباط هذا اللون بتاريخهم وبيئتهم. وبعد التشاور بين الجميع اقتنع القطريون بالفعل بطرح الشيخ محمد بن ثاني وتقبلوا هذه الراية، وأضافوا اسم قطر عليها، وأطلقوا على رايتهم الموحَّدة اسم ‘الأدعم’، ولعلَّ رفعَ علمٍ موحَّدٍ للقطريين للمرة الأولى في تاريخ قطر ألهم الشباب القطري، وعلى رأسهم الشيخ جاسم بن محمد بن ثاني بحلم إنشاء الدولة.","the_new_flag_sub_head":"متى تم اقتراح تغيير العلم؟","the_new_flag_para_1":" في أبريل من عام 1932، قررت البحرية البريطانية أن يكون لقطر علم مميِّز لها، فتم اقتراح أن يكون العلم القطري باللون الأحمر، ولكن بتسعة رؤوس (قطر العضو التاسع في اتفاقية الساحل المتصالح)، ولكن قطر رفضت استخدام اللون الأحمر، واستبدلته بلونها الأحمر الأرجواني الذي تفتخر وتعتز به على مرِّ التاريخ، وأبقت على الرؤوس التسعة مع إضافة الماسات ذات اللون الأحمر الأرجواني لتفصل بين كل رأس وآخر، كما أضافت اسم قطر باللون الأبيض على الخلفية الحمراء الأرجوانية.","the_new_flag_para_2":"وفي عام 1960، قام حاكم قطر في حينه الشيخ علي بن عبدالله آل ثاني -رحمه الله- بتغيير طفيف حيث أبقى اللونين الأبيض، والأحمر الأرجواني و الرؤوس المسننة، ولكن من دون كلمة قطر والماسات. وظلت قطر - منذ ذلك الحين - ترفع العلم الحالي.","the_new_flag_para_3":"ولذلك فإن الجزء الأحمر الأرجواني في علم قطر، يتوافق مع تاريخ قطر، وبيئتها وبُعدها الحضاري، وكان إصرار القطريين على رفعه من هذا المنطلق. ","the_new_flag_para_4":"في العام 1971، انضمت قطر للأمم المتحدة، وذلك في أعقاب إلغاء اتفاقية الحماية البريطانية. ورفع علم قطر بلونيه التاريخيين الأحمر الأرجواني، والأبيض.","qatari_Flag_law_card_1_content":"يحدد القانون رقم (14) لسنة 2012 بشأن العلم القطري، لون العلم ومواصفاته الفنية، ونظامه البروتوكولي، تماشيًا مع دستور الدولة. وسيظل علم قطر (الأدعم) يرفرف عاليًا شامخًا في سماء العزة والكرامة والحرية.","national-flag-e-copy":"العلم الوطني - نسخة إلكترونية","qatari_Flag_law_card_2_content":"نسخة إلكترونية من العلم الوطني متاحة للجميع.","download_copy":"تنزيل النسخة","qatar_national_day":"اليوم الوطني لدولة قطر","national_day_para_1":"<p>نرفع في هذه المناسبة المجيدة الغالية على قلوبنا جميعًا - اليوم الوطني لدولة قطر - أسمى آيات المحبة والعرفان لأهلنا - أهل قطر - عندما تعاضدوا وتكاتفوا فيما بينهم وأخلصوا الولاء والطاعةَ له؛ مؤمِنين بالشيخ المؤسسِ جاسم بن محمد آل ثاني أبًا، وأخًا، وقائدًا، وإمامًا، فقد وجَدوا فيه زعيمًا مُتحليًا منذ شبابه بالتَّقوى والشجاعة وروح الفداء وحكمةِ القيادة، وبالحرص على توحيد شبْه الجزيرة القطَريّة، ورعاية مصالح أهلها في أحد أحلَك الأزمنة التي مرت بها هذه المنطقةُ من العالم. فقد كان زمن وقوع حروب قبَلية في البر وعمليات قرصنة ونهب في البحر، وزمن تراجع السلطنة العثمانية وذبول قوّتها. ويأتي الاحتفال باليوم الوطني في الثامن عشر من شهر ديسمبر من كل عام وهو تاريخ تولي المغفور له بإذن الله الشيخ جاسم بن محمد آل ثاني مؤسس قطر الحديثة الحكم في البلاد في عام 1878.</p><p>كما تشهد أحداث ذاك الزمان ووثائقه العديدة، كان الشيخ جاسم، رحِمَه الله، عميق الفهم للقِيم الإنسانية النبيلة، راسخ الاقتناع بوجوب إحقاق العدل ورفع الظُلم؛ ليس عن أهله القطريين فحسب، وإنما أيضًا عن المظلومين، أيًا كانوا وأينما كانوا. إلى جانب ذلك، تعلَّق الشيخ جاسم بن محمّد منذ صباه بالعلم والمعرفة، واعتبرهما من القيَم الأساسية التي ينبغي له الاهتمام بها ورعايتها. فقد سجَل له التاريخ العربي والإسلامي المجيد ما لم يسجّله إلا للقلائل، بعدما جعل من الدوحة في زمنه منارةً لطلاب العلم والمعرفة؛ مزودةً بجموع من كبار الفقهاء والقضاة في العالم الإسلامي. وبلغ من حفاوته بالعلم أنه كان يستقدِم من الهند ومصر كميات هائلة من نسَخ أمهات الكتب التي يشتريها بماله الخاص، أو يطبعها على نفَقته، ليوزعها على العلماء وطلابهم في قطر وجوارها. فقد آمن الشيخ جاسم بأن له ولبلده رسالة في استمرار الإشعاع الديني والعلمي لهذه المنطقة، وبأن تضافر الدين والعلم يجمع المنصفين والعقلاءَ وذوي الضمائر الحيّة، ويُجنّب المجتمعات شرور الظُلم والتعصب.</p>","national_day_para_2":"<p>وعندما نتذكر المؤسس، نتذكر قائدًا غيورًا على الوطن وحرمته، والذود عن كرامته، ورد كل معتدٍ وطامع فيه، فعلى مر الأحداث والمواقف التي شهدتها مراحل  التأسيس، ظل الشيخ جاسم مثالاً للقائد الفارس والمفاوض الحكيم، ولعل فيما جرى بينه وبين العثمانيين خير دليل على الحنكة السياسية والعسكرية التي كان يتمتع بها الشيخ جاسم. ففي مارس 1893، وبينما كان الشيخ جاسم قد شارف السبعين، رفض  وبإصرار كل محاولات العثمانيين زيادة نفوذهم في قطر، ورغم .الضغوطات ورغم فارق القوة والعدد بين الطرفين، فقد ثبت الشيخ جاسم على الحق، واستعد بإيمانه وولاء شعبه، لخوض معركة الوجبة التي فُرضت عليه، فخاضها حتى تحقق للقطريين النصر، وهزم العثمانيون في تلك المعركة التي شكلت بنتائجها نقطة فاصلة في تاريخ قطر الحديث، بما برهنته عن القطريين من صور الثبات، والعزم، ووحدة الصف والكلمة خلف قائدهم الشيخ جاسم، الذي أثبت بقراره وبانتصاره، حنكته في القيادة، وقوة استقلالية القرار القطري.</p><p>تميز عهد الشيخ جاسم بالأمن والعدل والرخاء، فشهدت البلاد نهضةً شاملةّ وازدهارًا عمّ جميع الأنشطة الحياتية والاقتصادية في البلاد. وظهر ذلك جليًا في أعمال الغوص على اللؤلؤ وتجارته، فأصبحت قطر من أكبر مصدريه والمتعاملين به. وقد توفى الشيخ جاسم رحمه الله في 17 يوليو عام 1913م بعد حياة حافلة وذكرى عطرة. وتولى الحكم بعده ابنه الشيخ عبد الله بن جاسم آل ثاني.</p><p>ويمر الزمان يومًا بعد يوم، وتتوالى الأجيال جيلاً بعد جيل، ليثبت القطريون في كل وقت أنهم على الدرب ماضون، يحفظون عهد الآباء والأجداد، ليكملوا مسيرة البناء والتنمية والازدهار، ويضيفوا أمجادًا إلى أمجادهم، ليسطروا صفحةً مشرقةً في تاريخ الإنسانية بأسرها في ظل القيادة الحكيمة لحضرة صاحب السمو الشيخ تميم بن حمد آل ثاني أمير البلاد المفدى حفظه الله تعالى.</p><p>ولا بد أن نؤكد في الختام على أن اعتزازنا بيومنا الوطني يتطلب منا ضرورة العمل على توثيق تاريخنا وتراثنا الذي هو بمثابة الذاكرة الجماعية لأمتنا، وكذلك ضرورة الاستفادة من تكنولوجيا العصر في العمل على حفظه وإتاحته للأجيال المتعاقبة لمزج الماضي بالحاضر والأصالة بالمعاصرة، لنستمد منه حافزًا ودافعًا لتحقيق أهدافنا وآمالنا.</p>","sustainable-development-goals_para":"<p>يصف جدول أعمال 2030 وأهداف التنمية المستدامة، المعتمدَين من جميع الدول الأعضاء في الأمم المتحدة في عام 2015، جدول أعمال عالمي يجب تنفيذه من قبل جميع البلدان وينطبق عليها جميعًا. يعدُّ تقرير مؤشر أهداف التنمية المستدامة ولوحات المعلومات أول دراسة على مستوى العالم لتقييم مكانة كل دولة وفق تحقيقها لأهداف التنمية المستدامة. تُعتبر المقاييس والبيانات ضرورية لتحويل أهداف التنمية المستدامة إلى أدوات عمليَّة لحل المشكلات، إذ تضع أهداف التنمية المستدامة معايير لا تنطبق على البلدان الناشئة والنامية فحسب، بل على الدول الصناعية أيضًا. ويمكن للحكومات والمجتمع المدني على حد سواء الاستفادة من تقرير مؤشر أهداف التنمية المستدامة ولوحات المعلومات لتحديد أولويات العمل، وفهم التحديات الرئيسية للتنفيذ، وتتبُّع التقدم المُحرز، وضمان المساءلة، وتحديد الثغرات التي يجب سدُّها من أجل تحقيق أهداف التنمية المستدامة بحلول عام 2030.</p><p>ستتوسع هذه الصفحة لتنظر في التوافق الاستراتيجي الحالي لدولة قطر مع أهداف التنمية المستدامة، بما في ذلك أي إشارات من الاستراتيجيات الوطنية المتعددة التي تم تنفيذها لتحقيق رؤية قطر الوطنية 2030. وبمجرد النقر على كلٍّ من الرموز التالية، سيتم توجيهك إلى ملَّخص موجز لكلِّ هدف من أهداف التنمية المستدامة قامت قطر بمعالجته أو هي بصدد معالجته.</p><p>من المثير أن نذكر أن سمو الشيخة موزة قد اختيرت للمرة الثانية لتكون مدافعةً عن أهداف التنمية المستدامة، وذلك تقديرًا لدورها الريادي في توفير التعليم الجيد وتمكين الشباب والتنمية البشرية من خلال مبادراتها على الصعيدين المحلي والدولي.</p><p>لمزيد من المعلومات، يمكنك الاطلاع على<a href=\'https://sdg-en-psaqatar.opendata.arcgis.com/\' class=\'text-primary text-decoration-underline\'> بوابة أهداف التنمية المستدامة</a>  التابعة لجهاز التخطيط والإحصاء.</p>","no_poverty":"القضاء على الفقر","sustainable-development-goals_sub_head_1":"التوافق الاستراتيجي","sustainable-development-goals_sub_head_1_para":"تدعم استراتيجية قطر للتعاون الدولي، المتوافقة مع رؤيتها الوطنية 2030، الهدف الخاص المتمثَّل في تحقيق تنمية اقتصادية واجتماعية أكبر في البلدان منخفضة الدخل. وهذا يتماشى مع أهداف التنمية المستدامة لعام 2030 التي اعتمدها قادة العالم في أيلول/سبتمبر 2015، والتي تدعم الشراكة العالمية للقضاء على الفقر، والحد من عدم المساواة وتعزيز الاستدامة.","sustainable-development-goals_sub_head_2":"السياق","sustainable-development-goals_sub_head_2_li_1":"تبذل قطر جهودًا كبيرة لدعم العمل الخيري الذي يساعد على الحد من الفقر في أكثر الأماكن التي غلفَّها الحزن في العالم، إذ تشكِّل الصدقة ركيزة أساسية للمبادئ الإنسانية الموروثة من الآباء والأجداد. ولتوضيح الجهود التي تبذلها قطر نحو القضاء على الفقر، لا تنظر أبعد من مؤسسة قطر الخيرية، التي تصنَّف من أكبر المساهمين (بما في ذلك الحكومات) في الأنشطة الإنسانية وفقًا لخدمة التتبع المالي التي يراقبها مكتب الأمم المتحدة لتنسيق الشؤون الإنسانية.","sustainable-development-goals_sub_head_2_li_2":"توافق تكنولوجيا المعلومات والاتصالات: يمكن لأي فرد أو مؤسسة من جميع أنحاء العالم تأسيس مشروع أو مبادرة على موقع قطر الخيرية والبدء في جمع التبرعات من جميع أنحاء العالم لمشروعهم/مبادرتهم.","sustainable-development-goals_sub_head_2_li_3":"بين عامي 2012 و2017، أنفقت قطر الخيرية أكثر من 1.3 مليار دولار أمريكي على العمليات والمشاريع الإنسانية والإنمائية التي قدمت الإغاثة والمساعدة لأكثر من 178 مليون شخص في أكثر من 50 دولة. يتم تنفيذ هذه المشاريع إمَّا مباشرة من قبل مؤسسة قطر الخيرية من خلال مكاتبها الفرعية الـ 24 في جميع أنحاء العالم أو من خلال شراكات مع المنظمات غير الحكومية الدولية أو المحلية أو المنظمات الحكومية الدولية.","national_sport_day_para":"<p>نصّ <a href=\'https://www.almeezan.qa/LawPage.aspx?id=2911&language=ar\' class=\'text-primary text-decoration-underline\'>القرار الأميري رقم (80) لسنة 2011</a>  على أن يكون يوم الثلاثاء من الأسبوع الثاني من شهر فبراير من كل عام يومًا رياضيًا للدولة، حيث يتم تشجيع الجميع خلال هذا اليوم على المشاركة في أنشطة رياضية مع أفراد الأسرة والزملاء.</p><p>وأقيم أول يوم رياضي في دولة قطر في عام 2012، حيث تم تخصيص هذا اليوم لممارسة الأنشطة الرياضية من قبل مواطني دولة قطر.</p><p>والهدف الأساسي لليوم الرياضي هو الترويج للرياضة وتثقيف المجتمع المحلي حول الطرق التي تؤدي إلى تقليل المخاطر الصحية المرتبطة بأسلوب الحياة قليل الحركة، مثل أمراض القلب والشرايين والسكري.</p><p>وتقوم العديد من وزارات الدولة وشركات القطاع الخاص بتنظيم العديد من الفعاليات الرياضية لموظفيها وللجمهور العام. ومن هذه المؤسسات: <a href=\'https://www.moph.gov.qa/arabic/Pages/default.aspx\' class=\'text-primary text-decoration-underline\'> وزارة الصحة العامة</a> و <a href=\'https://www.hamad.qa/ar/pages/default.aspx\' class=\'text-primary text-decoration-underline\'>  مؤسسة حمد الطبية</a> و  <a href=\'http://www.olympic.qa/ar/Pages/default.aspx\' class=\'text-primary text-decoration-underline\'>  للجنة الأولمبية القطرية (الأدعم) </a>  و <a href=\'http://www.aspirezone.qa/index.aspx?lang=ar\' class=\'text-primary text-decoration-underline\'>  أسباير زون</a> بالإضافة إلى العديد من الهيئات الرياضية الأخرى، حيث تقوم جميعها بلعب دور بارز في العديد من الفعاليات في كافة أنحاء دولة قطر.</p><p>وتتراوح الفعاليات بين كرة القدم وكرة السلة والتنس والتايكوندو وركوب الدرجات الهوائية والسباحة، مع العديد من الأنشطة الرياضية المجانية والمسابقات الترفيهية المتاحة للجميع.</p><p>ويُنظر لهذا اليوم أيضًا على أنه فرصة للتقريب بين فئات المجتمع من خلال الرياضة، اعتمادًا على المبادئ الرياضية مثل بناء روح الفريق والوحدة والاندماج والمشاركة واللياقة البدنية والصحية.</p><p>وبالإضافة للأنشطة الرياضية العديدة في جميع أنحاء الدولة، يركز اليوم الرياضي للدولة أيضًا على الثقافة القطرية من خلال بطولة التجديف بقوارب الشواحف التقليدية، التي تعمل بمثابة تذكير بالتراث الرياضي في دولة قطر والدور الذي لعبته في تطور الدولة.</p>","about_hukoomi_para":"<p>يتمثل دور البوابة الرسمية لحكومة قطر الإلكترونية ‘حكومي’ في توفير المعلومات والخدمات الحكومية على نحوٍ أكثر كفاءة وفاعلية، بهدف تسهيل وصول جميع المواطنين والمقيمين والزائرين وقطاع الأعمال إليها، فضلاً عن زيادة وعي الجمهور بالبرامج والفعاليات والأخبار والمبادرات الحكومية، بما يتماشى مع الأهداف التي تضمنتها استراتيجية الحكومة الإلكترونية لدولة قطر 2020.</p><p>ومن خلال التعاون مع الهيئات الحكومية ومقدمي الخدمات العامة، تتيح بوابة حكومي لمستخدميها الفرصة للحصول على المعلومات والخدمات إلكترونيًا وبشكل أكثر سهولة وسرعة، حيث توفر البوابة الكثير من الخدمات الإلكترونية المهمة، كما يمكن الحصول على نماذج طلبات الخدمات والوثائق الرسمية والمعلومات العامة من خلال بوابة حكومي.</p><p>وقد ساهم تطور أداء الحكومة الإلكترونية في دولة قطر، بمساعدة بوابة حكومي، في تحقيق إنجازات متميزة؛ فوفقًا للتقرير العالمي لتكنولوجيا المعلومات لعام 2014 الصادر عن المنتدى الاقتصادي العالمي، تحتل قطر المركز الرابع عالميًا فيما يتعلق بالاستخدام الحكومي لتكنولوجيا المعلومات والاتصالات.</p><p>يمكنك الاطلاع على رؤيتنا ورسالتنا وأهدافنا لمعرفة المزيد عن مهمتنا الطموحة لبناء مجتمع رقمي كامل، وأيضًا الاطلاع على صفحة إحصاءات البوابة. </p><p>كما نضع الأشخاص ذوي الإعاقة في أعلى أولوياتنا ونسعى إلى تمكينهم رقميًا وتقديم أفضل ما توصلت إليه التكنولوجيا المساعدة وتحقيق الشمولية الرقمية. لمزيد من المعلومات، يمكنك تصفّح الصفحة الخاصة بتسهيل الوصول لمحتوى البوابة.</p>","history_of_hukoomi_2003_li_1":"إنشاء مشروع الحكومة الإلكترونية وإطلاق موقعها","history_of_hukoomi_2003_li_2":"إصدار مرسوم أميري يوجه كافة المؤسسات الحكومية بالتعاون مع الحكومة الإلكترونية","history_of_hukoomi_2004_li_1":"إنشاء المجلس الأعلى للاتصالات وتكنولوجيا المعلومات وإسناد مهام تطوير الحكومة الإلكترونية له","history_of_hukoomi_2004_li_2":"إطلاق الاستراتيجية الأولى للمجلس الأعلى للاتصالات","history_of_hukoomi_2006_li_1":"إطلاق برنامج الحكومة الإلكترونية المتكاملة","history_of_hukoomi_2008_li_1":"إطلاق النسخة الأولى من بوابة حكومي","history_of_hukoomi_2010_li_1":"قرار مجلس الوزراء رقم (18) لسنة 2010 بشأن تنفيذ سياسات الحكومة الإلكترونية","history_of_hukoomi_2010_li_2":"إطلاق النسخة الثانية من بوابة حكومي","history_of_hukoomi_2011_li_1":"حصول بوابة حكومي على الجائزة العربية للمحتوى الإلكتروني فئة (المحتوى الإلكتروني الحكومي والمؤسساتي )","history_of_hukoomi_2012_li_1":"إنجاز 3,2 مليون معاملة من خلال بوابة حكومي","history_of_hukoomi_2013_li_1":"حصول بوابة حكومي على الجائزة العربية للمحتوى الإلكتروني كأفضل محتوی للبيانات المفتوحة والحكومة الإلكترونية","history_of_hukoomi_2014_li_1":" إطلاق استراتيجية الحكومة الرقمية 2020   ","history_of_hukoomi_2015_li_1":"إطلاق تطبيق الجوال ‘حكومي’","history_of_hukoomi_2015_li_2":"زيادة عدد الخدمات في بوابة حكومي إلى أكثر من 1000 خدمة؛ من بينها أكثر من 400 خدمة إلكترونية","history_of_hukoomi_2016_li_1":"حصول بوابة ‘حكومي’ على شهادة وجائزة اعتماد النفاذ الرقمي من مدى - مركز التكنولوجيا المساعدة في قطر","history_of_hukoomi_2016_li_2":"إطلاق بوابة حكومي للعمال","history_of_hukoomi_2017_li_1":"إطلاق النسخة الثالثة من بوابة حكومي","history_of_hukoomi_2017_li_2":"إطلاق بوابة حكومي للأشخاص ذوي الإعاقة","history_of_hukoomi_2017_li_3":"حصول بوابة حكومي على جائزة سمو الشيخ سالم العلي الصباح للمعلوماتية 2017","history_of_hukoomi_2018_li_1":"حصول وزارة الاتصالات وتكنولوجيا المعلومات على شهادة 9001 ISO","facts_and_numbers_card_1":"عدد الهيئات في الدليل","facts_and_numbers_card_2":"عدد الخدمات على البوابة","facts_and_numbers_card_3":"عدد المستخدمين المسجلين","facts_and_numbers_card_4":"عدد مشاهدات البوابة منذ يناير 2020","qatar-national-day":"العلم القطري","zero_hunger":"القضاء التام على الجوع","zero_hunger_strategic_alignment":"تحدَّد استراتيجية قطاع إدارة الموارد الطبيعية، والتي تتماشى مع رؤية قطر الوطنيّة 2030، الاتجاه العام لإدارة القطاع وتؤكد على النتيجة الرئيسية ألا وهي \'تحسين الموارد الطبيعية لشعب قطر واستدامتها\' وهو ما يتصِّل بهدف الاستراتيجية الحالية. وتشتمل الاستراتيجية على ثلاثة أهداف لمصانع النباتات والأسماك والإنتاج الحيواني لزيادة الاكتفاء الذاتي من الغذاء من أجل دعم الاقتصاد الوطني وتعزيز الأمن الغذائي.","zero_hunger_list_1":"تشكِّل الأراضي الزراعية حوالي 6% من مساحة قطر الأمر الذي يستلزم أولًا الحفاظ على الأراضي الزراعية باستخدام البحوث الزراعية المتقدمة لأن الأراضي الزراعية المحدودة والظروف المناخية القاسية ودرجات الحرارة المرتفعة لا تسمح بتناوب المحاصيل. وهذا يتطلَّب البحث عن طرق أخرى لزيادة الإنتاجية، وسنِّ قوانين وتشريعات بشأن الإنتاج الزراعي، والقضاء على الملوحة الناتجة عن انخفاض مستوى المياه الجوفية، التي أدَّت إلى تدهور التربة وانخفاض الإنتاجية.","zero_hunger_list_2":"ستُساعد البحوث الزراعية على استخدام تقنيات جديدةوإدخال الري بالتنقيط ليحلّ محل الطرق، التقليدية، وتغيير طرق الري والتوقف عن زراعة المحاصيل التي تستهلك كميات كبيرة من المياه. تتطلب السياسة الزراعية الجديدة أيضًا توسيع منافذ التسويق ودعم المزارعين وتطبيق الإجراءات والتوجيهات بشكل كامل لضمان الأمن الغذائي لقطر على المدى الطويل.","zero_hunger_list_3":"من الأمثلة على ذلك هي المبادرة التي أنشأها صاحب السمو الشيخ تميم بن حمد آل ثاني، أمير دولة قطر، بعنوان <a href=\'https://www.globaldrylandalliance.org/ar/\' class=\'text-primary text-decoration-underline\'  >     التحالف العالمي للأراضي الجافة </a> , بهدف إنشاء منظمة دولية لمواجهة عواقب انعدام الأمن الغذائي، والآثار البيئية والاقتصادية السلبية المرتبطة بتغير المناخ.","good_health":"الصحة الجيدة والرفاه","good_health_strategic_alignment_li_1":"تعبِّر ركيزة التنمية البشرية في رؤية قطر الوطنية 2030 عن طموح قطر في إيجاد سكان أصحاء بدنيًا وعقليًا. وفي سياق الاقتراب من تحقيق رؤية قطر الوطنية 2030، توجِّه الاستراتيجية الوطنية للصحة 2018-2022 مرحلة النمو القادمة للقطاع الصحي، باعتبارها واحدة من ثماني استراتيجيات قطاعية تضّم استراتيجية التنمية الوطنية القطرية 2018-2022.","good_health_strategic_alignment_li_2":"يتحسَّن النظام الصحي في قطر حاليًّا بوتيرة رائعة. منذ إطلاق أول استراتيجية وطنية للصحة في عام 2011، استثمر النظام الصحي استثمارًا كبيرًا في توسيع مدى توفير خدمات الرعاية الصحية والبنية التحتية الإضافية وقدرات القوى العاملة وإمكانياتها. ونتيجةً لذلك، أصبح بإمكان معظم السكان الآن الحصول على رعاية صحية عالية الجودة والتمتّع بنوعية حياة جيدة تماشيًا مع المعايير الإقليمية (كلية لندن للاقتصاد، 2017).","good_health_list_1":"توافق تكنولوجيا المعلومات والاتصالات: تمَّ تحسين النظام الصحي أيضًا لتقديم خدمات مثالية عبر الإنترنت، مثل خدمة <a href=\'https://www.hamad.qa/ar/patient-information/patient-portal/pages/default.aspx?\' class=\'text-primary text-decoration-underline\'>  \'صحتي\' الإلكترونية </a>, التي تُتيح للمرضى الوصول إلى ملفاتهم الطبية من أي مكان عن طريق الإنترنت. كما توفِّر إمكانية الاطلاّع على المعلومات الطبية الهامة بما فيها نتائج الفحوصات المخبرية وتفاصيل الأدوية والمواعيد الطبية. إذ تعرض هذه الخدمة ملفًا واحدًا من المعلومات بغض النظر عن المكان الذي تلَّقى فيه المريض خدمات الرعاية؛ سواء في أحد مرافق مؤسسة حمد الطبية أو مؤسسة الرعاية الصحية الأولية.","good_health_list_2":" ومن الأمثلة على المبادرات الصحيَّة طويلة الأجل هي <a href=\'https://www.qatarbiobank.org.qa/home-ar\' class=\'text-primary text-decoration-underline\'>  قطر بيوبنك </a>, الذي أطلقته قطر لتقليل الأمراض الخطيرة وكذا تحسين الحياة الصحية للأجيال القادمة من خلال البحوث الطبية حول أسباب الأمراض السائدة. يتم ذلك من خلال جمع العينات والمعلومات الشخصية المتعلقة بالحالات الصحية وأنماط الحياة لأعداد كبيرة من السكان في دولة قطر.","quality_education":"التعليم الجيد","quality_education_strategic_alignment":" تماشيًا مع الأهداف والغايات السامية للدستور الدائم ورؤية قطر الوطنية 2030، حرصت قطر على توفير التعليم للجميع من أجل بناء أجيال واعية بثقافة السلام ووسائل الاستفادة من العلوم والتكنولوجيا. تشجع الدولة وتدعم الطلاب الأجانب الموهوبين والمتميزين من أقل البلدان نموًا للدراسة في جامعة قطر ومعهد الدوحة للدراسات العليا وجامعة حمد وجامعات المدينة التعليمية. سيُساعد ذلك في بناء علاقات طويلة الأمد بين قطر ودول الطلاب الأصلية، بالإضافة إلى بناء القدرات البشرية لهؤلاء الطلاب. إن مساعدة أقل البلدان نموًا على تحقيق الأهداف الإنمائية المتفق عليها دوليًا هي هدف رئيسي للعديد من المبادرات في إطار استراتيجية التعاون الدولي لقطر، للحد من الفقر، وخلق فرص العمل في مشاريع البنية التحتية، وتوفير التعليم والصحة.","quality_education_list_1":"أطلقت مؤسسة قطر للتربية والعلوم وتنمية المجتمع ونفذَّت مبادرة <a href=\'https://silatech.org/ar/\' class=\'text-primary text-decoration-underline\' >  صلتك  </a> لدعم تطلعات الشباب العربي والعالمي في الحصول على عمل لائق، بالإضافة إلى  <a href=\'https://educationaboveall.org/\' class=\'text-primary text-decoration-underline\' > “مؤسسة التعليم فوق الجميع” </a> التي توفِّر فرصًا تعليميَّة وخاصة للأطفال الذين يعيشون في أسر منخفضة الدخل أو الذين يواجهون أزمات إنسانية.","quality_education_list_2":" توافق تكنولوجيا المعلومات والاتصالات: إلى جانب المبادرات، قامت وزارة التعليم والتعليم العالي بتبسيط عملية تقدُّم الطلاب المحليين للحصول على مجموعة متنوعة من برامج المنح الدراسية من خلال <a href=\'http://www.edu.gov.qa/En/SECInstitutes/HigherEducationInstitute/Pages/home.aspx\' class=\'text-primary text-decoration-underline\' > بوابة معهد التعليم العالي </a> للآباء والطلاب. يهدف معهد التعليم العالي إلى دعم تطوير التعليم العالي والتقني والمهني من خلال تقديم مجموعة متنوعة من برامج المنح الدراسية حتى يتمكن الطلاب من متابعة التعليم العالي والاستعداد للمهام التي سيوجهونها عند التحاقهم بكليات وجامعات عليا؛ سواء أكانت محلية أو حول العالم.","gender_equality":"المساواة بين الجنسين","gender_equality_strategic_alignment":"في إطار الركن الثاني - التنمية الاجتماعية في رؤية قطر الوطنية 2030، تتطلَّع دولة قطر إلى تطوير وتحديث الأبعاد الاجتماعية لمجتمعها من خلال رعاية المواطنين القطريين القادرين على التعامل بفعالية ومرونة مع متطلبات العصر الذي يعيشون فيه، والحفاظ على عائلات قوية ومتماسكة تتمتع بالدعم والرعاية والحماية الاجتماعية. ستلعب النساء دورًا مهمًا في جميع مجالات الحياة، خاصة من خلال المشاركة في صنع القرارات الاقتصادية والسياسية.","gender_equality_list_1":"تعهدَّت قطر بتوفير تعليم عالي الجودة لمليون فتاة بحلول عام 2021، وذلك لدعم <a href=\'https://www.consilium.europa.eu/en/press/press-releases/2018/06/09/the-charlevoix-g7-summit-communique/\' class=\'text-primary text-decoration-underline\' >  الإعلان الختامي لقمة مجموعة السبع </a>  في يونيو 2017. وأسفرت هذه الجهود عن تحسين وضع المرأة في العمل والصحة والتعليم والتدريب على مؤشرات السوق. وعملت على تحقيق المساواة بين الجنسين وتمكين المرأة من خلال إعطاء الأولوية للبرامج والمبادرات الإنمائية لتعزيز التمكين الاقتصادي والاجتماعي للمرأة وتعزيز الأسرة وتمكينها. ويستند هذا كله إلى الأسس الدستورية لتعزيز المساواة بين الجنسين، وإتاحة وصول المرأة إلى التعليم، وكذلك الوصول إلى الخدمات الصحية، وفرص العمل، فضلًا عن المشاركة في مجالات العمل المختلفة بالإضافة إلى المشاركة السياسية.","gender_equality_list_2":" قدمَّت قطر باستمرار تبرعات كبيرة <a  href=\'http://www.unwomen.org/en\'  class=\'text-primary text-decoration-underline\' > لهيئة الأمم المتحدة للمساواة بين الجنسين وتمكين المرأة </a> , مما عزَّز موقفها في الكفاح من أجل توفير المساواة في الأجور لجميع النساء، وتقاسم المساواة في الرعاية والعمل المنزلي غير المدفوع، ووضع حد للتحرش الجنسي و جميع أشكال العنف ضد النساء والفتيات، وخدمات الرعاية الصحية التي تلّبي احتياجاتهن، ومشاركتهن على قدم المساواة في الحياة السياسية وصنع القرار في جميع مجالات الحياة.","clean_water":"المياه النظيفة والنظافة الصحية","clean_water_strategic_alignment":" تهدف رؤية قطر الوطنية 2030 إلى تحقيق إنجازات عالية المستوى تستحق الدور القيادي الذي تنوي قطر القيام به في قضايا البيئة في جميع أنحاء العالم. ستحمي قطر البيئة على الرغم من التحدي المتمثل في النمو السكاني السريع. من الأمثلة على القضايا التي اعتادت قطر مواجهتها: زيادة تغطية شبكة الصرف الصحي لجميع المناطق السكنية والضغط على مصادر المياه العذبة. ومع الازدياد في عدد السكان، زادت النفايات المنزلية، الأمر الذي يتطلَّب المزيد من الجهود لمعالجة النفايات. يضع هذا النمو السكاني الكبير حتمًا ضغوطًا كبيرة على الموارد الطبيعية، وخاصة على المياه العذبة. كما يتطلَّب بذل جهود أكبر في معالجة المياه وإعادة استخدامها.","clean_water_list_1":" نجحت دولة قطر في تحقيق الهدف السادس من التنمية المستدامة من خلال ضمان توافر خدمات المياه والصرف الصحي لجميع المقيمين في البلاد. وتهدف اللجنة الدائمة لاستراتيجية موارد المياه <a href=\'http://www.almeezan.qa/LawPage.aspx?id=4114&language=ar\' class=\'text-primary text-decoration-underline\' > وقانون حماية البيئة </a> إلى تأمين المياه للأجيال المقبلة - باعتبارهما المؤيدَين الرئيسيين لتحقيق هدف التنمية المستدامة.","clean_water_list_2":"جهود دولة قطر في تحقيق الأمن المائي والغذائي من خلال استراتيجية الإدارة المتكاملة للمياه وإعادة تدوير المياه واستخدامها في عدد من الأغراض مثل التبريد المركزي للمناطق كبديل لمياه الشرب.","clean_energy":"طاقة نظيفة وبأسعار معقولة","clean_energy_strategic_alignment":"تماشيًا مع رؤية قطر الوطنية 2030، تعمل قطر على تعزيز دورها الرئيسي كواحدة من أكبر الموردين في العالم للغاز الطبيعي السائل، في عالم يُعتبر فيه استهلاك الطاقة محركًا مهمًا، عن طريق الاستثمار بشكل كبير في الطاقة المتجددة والنظيفة. وتأسيس قطر كمركز لتطوير التكنولوجيا والبحث في صناعات الطاقة الجديدة.","clean_enery_list_1":"تسعى قطر إلى تنويع مزيج الطاقة المنتَج من خلال تطوير وتنفيذ استراتيجية للطاقة المتجددة جنبًا إلى جنب مع سياساتها ومظلاتها القانونية. ومن الأمثلة على هذا المسعى هي <a href=\'https://www.qewc.com/qewc/ar/subsidiaries/siraj-energy/\' class=\'text-primary text-decoration-underline\' >  سراج للطاقة الشمسية </a> , وهي شركة مشتركة لتوليد الكهرباء من الطاقة الشمسية التي أنشأتها شركة قطر للبترول والشركة القطرية للكهرباء والماء.","clean_enery_list_2":" تعمل سراج للطاقة الشمسية على تطوير خطة لتوليد 200 ميجاوات من الطاقة الشمسية بحلول عام 2020، ستتم زيادتها إلى 500 ميجاوات بعد ذلك، وذلك بسبب المشاريع ذات الصلة لشركة قطر للبترول. لا شك أن اعتماد مشاريع الطاقة المتجددة سيقلِّل من انبعاثات ثاني أكسيد الكربون، ويقلِّل من كميات النفط والغاز المستخدمة في تحلية المياه وتوليد الطاقة، ويلّبي الطلب المتزايد على الطاقة.","decent_work":"العمل اللائق ونمو الاقتصاد","decent_work_strategic_alignment_list_1":"تمثِّل رؤية قطر الوطنية 2030، الإطار العام لتحوُّل قطر نحو اقتصاد قائم متنوع على المعرفة وقادر على المنافسة. يعتمد الاقتصاد القائم على المعرفة بشكل أساسي على استخدام الأفكار بدلًا من القدرات المادية وعلى تطبيق التكنولوجيا بدلًا من معالجة المواد الخام أو استخدام القوى العاملة غير الماهرة.","decent_work_strategic_alignment_list_2":"بالنظر إلى العديد من العلاقات بين القطاعات المشاركة في سوق العمل، فإن التنفيذ الناجح لاستراتيجية فعَّالة لقطاع القوى العاملة لن يؤدي فقط إلى تنمية رأس المال البشري وسوق عمل أكثر كفاءة، ولكن أيضًا إلى تحقيق الأهداف الأخرى في رؤية قطر الوطنية 2030 باعتبارها نتيجة العديد من العلاقات بين القطاعات.","decent_work_strategic_alignment_list_3":"لمستويات التعليم العالي تأثيراتٌ مباشرة على مشاركة القوى العاملة. علاوةً على ذلك، تتطلَّب العلاقة المتبادلة بين التعليم والتدريب والعمالة، تنسيق السياسات والقرارات القطاعية وضمان اتساقها وإدماجها في سياق الترتيبات المؤسسيَّة المناسبة.","decent_work_list_1":"من الضروري بناء قوة عاملة وطنية فعالة وذات دوافع عالية وملتزمة. نظرًا لصغر حجم سكان قطر، لن يتمتع المواطنون القطريون بالأعداد والمهارات الكافية لإدارة الأنظمة المعقدة والبنية التحتية ومتطلبات العمل الأخرى في ظل الثورة الصناعية الرابعة والنمو السريع والاقتصاد المتنوع والمتقدم تقنيًا، مما يتطلب توجيه سوق العمل نحو توظيف العمالة الوافدة الماهرة وذات القدرة التنافسية العالمية وتطوير تشريعات العمل وتحسين نظام معلومات سوق العمل.","decent_work_list_2":"توافق تكنولوجيا المعلومات والاتصالات: لدعم الحصول على اقتصاد متقدم تقنيًا، تم إنشاء <a href=\'https://dic.motc.gov.qa/ar/\' class=\'text-primary text-decoration-underline\'>  حاضنة الأعمال الرقمية (DIC) </a> لتعزيز ابتكارات تكنولوجيا المعلومات والاتصالات في قطر، لا سيما بين الشباب في المراحل المبكرة الحرجة من بدء أو تطوير أعمال مرتبطة بالتكنولوجيا. تبحث حاضنة الأعمال الرقمية عن روَّاد الأعمال القادرين على الاستفادة من التقنيات الناشئة لخلق منتجات أو حلول أو خدمات مبتكرة تسهم في الاقتصاد الرقمي في قطر وتدعم النمو الاقتصادي الصحي.","industry":"الصناعة والابتكار والهياكل الأساسية","industry_strategic_alignment":"كنتيجة رئيسية من رؤية قطر الوطنية 2030، تسعى قطر إلى تطوير بنية تحتية مستدامة وعالية الجودة تدعم الاقتصاد الوطني وقادرة على مواكبة أحدث التقنيات الذكية. تعمل قطر على زيادة وتعزيز التنسيق بين الوكالات الحكومية المشاركة في التنفيذ الفعَّال لمشاريع كأس العالم لكرة القدم 2022 والمترو ومشروعات مطار حمد الدولي والخطة العمرانيَّة الشاملة لدولة قطر ومشاريعها.","industry_list_1":"توافق تكنولوجيا المعلومات والاتصالات: تسعى قطر إلى تطوير الإدارات المناسبة لإدارة ميناء حمد ومطار حمد الدولي ومشروع المترو ومشروع الطاقة المتجددة. تتطلَّع قطر إلى استخدام أكثر كفاءة لتكنولوجيا المعلومات والاتصالات من خلال تحسين وتطوير الخدمات الإلكترونية الحكومية وخدمات البنية التحتية للاتصالات، وتشجيع إعادة تدوير مواد البناء، مصحوبة بتشريعات وطنية خاصة. تتيح خدمات البنية التحتية مثل السحابة الحكومية، التي توفر بيئة مشتركة مرنة وآمنة لتكنولوجيا المعلومات والاتصالات، للكيانات الحكومية شراء موارد حوسبة تكنولوجيا المعلومات بسهولة وسرعة أكبر، مما يزيد من مرونة الكيان وقابليّته للتوسع لتحقيق قدرة تكنولوجيا المعلومات وفي نفس الوقت يقلل من تكاليف تشغيل البنية التحتية لتكنولوجيا المعلومات.","industry_list_2":" يهدف <a href=\'https://corp.qr.com.qa/arabic/qatarrail/pages/contribution.aspx\' class=\'text-primary text-decoration-underline\'>  مشروع سكك الحديد القطرية ومترو الدوحة</a> إلى إنشاء شبكة نقل عام متكاملة للحد من استخدام السيارات، خاصة فيما يتعلق بتخفيف عدد الطلاب والعمال والموظفين، وتقليل الاختناقات المرورية والحوادث، وتوفير وقت الانتقال، والإسهام في نقل البضائع، والحد من التلوث البيئي. من خلال النمو الاقتصادي العضوي الذي ستوفّره شبكة السكك الحديدية بشكل طبيعي بطريقة صديقة للبيئة ومستدامة، ومن خلال تطوير القوى العاملة المحلية، ومن خلال برامج المشاركة المجتمعية، فإنَّ السكك الحديدية القطرية (الريل) قادرة على توفير دعم غير مسبوق للأهداف النهائية لرؤية قطر الوطنية 2030.","reduced_inequalities":"الحدّ من أوجه عدم المساواة","reduced_inequalities_strategic_alignment":"في إطار الركن الثاني - التنمية الاجتماعية في رؤية قطر الوطنية 2030، ستسعى قطر إلى بناء مجتمع آمن ومستقر يقوم على مؤسسات فعالة. ستعمل البلاد على تعزيز التسامح والكرم والحوار البناء والانفتاح على الثقافات الأخرى في سياق هويتها العربية والإسلامية. علاوة على ذلك، ستوفر لمواطنيها احتياجاتهم الأساسية وتضمن لهم تكافؤ الفرص، وهو ما يتماشى مع أهداف التنمية المستدامة لعام 2030 التي اعتمدها قادة العالم في أيلول/سبتمبر 2015، والتي تدعم الشراكة العالمية للقضاء على الفقر، والحد من عدم المساواة وتعزيز الاستدامة.","reduced_inequalities_list_1":"ما يقرب من نصف سكان العالم - أكثر من 3 مليارات - يعيشون على أقل من 2.50 دولار في اليوم، في حين أن أكثر من 1.3 مليار يعيشون في فقر مدقع (أقل من 1.25 دولار في اليوم). يحصل العمال المهاجرون ذوو الدخل المنخفض من بنغلادش والهند وغيرها من الأموال على عمل في قطر أكثر بكثير مما يجنون في بلدانهم الأصلية، وتتم إعادة معظم رواتبهم إلى بلادهم. وهذا يتيح لأفراد أسرهم الحصول على الخدمات الأساسية مثل الرعاية الصحية والتعليم. قطر لديها واحدة من أكبر القوى العاملة المهاجرة، نسبة إلى عدد المواطنين، في العالم.","reduced_inequalities_list_2":"يقيم عشرات الآلاف من المهاجرين الجدد في البلاد كل شهر، ويعود السبب في ذلك إلى حد كبير إلى الحاجة إلى بناء العمال لمقدار ضخم من البنية التحتية اللازمة لكأس العالم 2022. نتيجة لذلك، اتخذت قطر عددًا من التدابير الرامية إلى استيعاب المهاجرين.","reduced_inequalities_list_3":"على سبيل المثال، اعتمدت اللجنة العليا لدولة قطر <a   href=\'https://www.sc.qa/sites/default/files/docs/Workers-Welfare-Standards-Qatar-2022-v2.pdf\'   class=\'text-primary text-decoration-underline\' >   ميثاق العمال 2022 </a> .  منذ ذلك الحين، اعتمدت قطر بشكل مستمر على هذه المبادرات لضمان تمتُّع جميع العمال المشاركين في مشاريعها، وتلك الخاصة بمطوري البنية التحتية الآخرين في قطر، بالمعاملة بطريقة تضمن في جميع الأوقات رفاهيتهم وصحتهم وسلامتهم وأمنهم.","reduced_inequalities_list_4":"وافقت قطر أيضًا على مشروع قانون لإنشاء صندوق لدعم المهاجرين، بعنوان <a   href=\'http://www.almeezan.qa/LawView.aspx?opt&LawID=7798&language=ar\'   class=\'text-primary text-decoration-underline\' >   “صندوق دعم وإصدار العمال” </a> تحت رعاية مجلس الوزراء. بالإضافة إلى ذلك، عقدت مناقشات أوليَّة بشأن تحديد الحد الأدنى للأجور وتنفيذ تدابير الحماية القانونية.","sustainable_cities":"مدن ومجتمعات محلية مستدامة","sustainable_cities_strategic_alignment_li_1":"التكنولوجيا هي القلب الذي يُحوَّل المدن والبلدان، ونحن نهدف إلى تسخير قوة تكنولوجيا المعلومات والاتصالات لتقديم النتائج للمواطنين والمقيمين والزوار في قطر وتحقيق الأجندة الاقتصادية المستدامة التي وضعتها رؤية قطر 2030.","sustainable_cities_strategic_alignment_li_2":"نظراً لمواردها الطبيعية الوفيرة، فقد كان نمو قطر كبيرًا على مدار العقدين الماضيين، ومن المتوقع أن يستمر هذا التطور لسنوات قادمة. من أجل ضمان حدوث ذلك بطريقة مستدامة، هناك حاجة للبحث في المجالات المحددة في رؤية قطر الوطنية 2030 وما بعدها.","sustainable_cities_list_1":"توافق تكنولوجيا المعلومات والاتصالات: يركز <a   href=\'https://www.tasmu.gov.qa/ar/story\'   class=\'text-primary text-decoration-underline\' >   برنامج دولة قطر الذكية (تسمو) </a> جهوده لتسخير تقنية الطاقة والابتكار لتعزيز التنوع الاقتصادي المستدام وتحسين نوعية الحياة وتعزيز تقديم الخدمات العامة في قطر في مختلف القطاعات ذات الأولوية القصوى. استفادت من أربعة عناصر تصميم رئيسية تركز على الأفراد والتكنولوجيا: الفهم، والوصف، والتحديد والابتكار. من خلال استكشاف قطر من وجهة نظر مواطنيها والوافدين والزوار، نجد العديد من التجارب المعيشية ونقاط الالتقاء، واكتشاف التحديات والصعوبات، وتحديد الحلول التقنية الذكية، والتي تشكل جميعها مستقبل قطر.","sustainable_cities_list_2":"لتحقيق التوازن بين التنمية الاقتصادية والاجتماعية، أنشأت قطر <a   href=\'http://www.qu.edu.qa/research/sustainable-development-center/research-programs/renewable-Energy-Program\'   class=\'text-primary text-decoration-underline\' >   مركز التنمية المستدامة </a> , حيث توجد خمسة برامج بحثية مخصصَّة لضمان مستقبل مستدام لقطر، تركز على الأمن الغذائي والمائي والطاقة المتجددة وإدارة الموارد الطبيعية وأبحاث تقنيات الطحالب وإدارة النفايات. وتهدف هذه البرامج البحثية إلى تشجيع البحوث متعددة التخصصات والجمع بين الشركاء الأكاديميين والصناعيين على الصعيدين الوطني والدولي في كلٍّ من المشروعات البحثية التي تمولُّها الحكومة والصناعة.","responsible_consumption":"الاستهلاك والإنتاج المسؤولان","responsible_consumption_strategic_alignment":"نظرًا لخصوصية قاعدة الإنتاج في الاقتصاد القطري، حيث لا يزال قطاع النفط يمثِّل ما يقرب من 49٪ من الناتج المحلي الإجمالي، وحوالي 89٪ من إجمالي صادرات السلع، وحوالي 94٪ من إجمالي إيرادات الدولة، يتمثَّل الركن الاول من استراتيجية التنمية الوطنية الأولى في تنويع قاعدة الإنتاج من خلال زيادة الاستثمار العام لاستكمال البنية التحتية ذات الصلة في القطاعات الاقتصادية الواعدة، وتشجيع الاستثمار الخاص من خلال توفير الظروف المناسبة والخدمات الأساسية لهذه القطاعات للنمو، وإنشاء مناطق صناعية وخدمية، ودعم وتطوير المشاريع الصغيرة والمتوسطة الحجم وزيادة مساهمتها في تنويع قاعدة الإنتاج.","responsible_consumption_list_1":"تنويع الإنتاج يسير جنبًا إلى جنب مع زيادة الوعي في قطر بشأن الاستهلاك المسؤول لمواردها المحدودة كذلك. ومع ذلك، بسبب معدل النمو السريع في قطر، تواجه العديد من التحديات والضغوط المرتبطة بارتفاع معدل النمو السكاني الذي يضغط على البيئة والموارد الطبيعية، بالإضافة إلى التحضر الكبير نتيجة للنمو السكاني وزيادة الأنشطة الاقتصادية لا سيما مع اعتماد غالبية هذه الأنشطة على صناعات النفط والغاز والبتروكيماويات.","responsible_consumption_list_2":"<a   href=\'http://tarsheed.com/\'   class=\'text-primary text-decoration-underline\' >   ترشيد </a> هي مؤسسة أنشأتها المؤسسة العامة القطرية للكهرباء والماء - وهي مثال جيد لجهود التوعية المستدامة التي تهدف إلى تعزيز ثقافة الاستهلاك المسؤول. إنها تسهل المبادرات والمنظمات التي تهدف إلى المساهمة في تحقيق رؤية قطر 2030 من خلال تقديم المساعدة التقنية ودعم التنفيذ. توفِّر ترشيد، التي يقع مقرها في الدوحة، قطر، آليات لتحسين الكفاءة وضمان الاستدامة ودمج أفضل الممارسات في تنفيذ المشروع والبرامج.","life_below_water":"الحياة تحت الماء","life_below_water_strategic_alignment":"من المعروف أن التطور السريع والنمو السكاني يضغطان على البيئة الطبيعية. استلزم هذا دمج هدف الحفاظ على التنوع البيولوجي في استراتيجية التنمية الوطنية. ولهذا السبب، تم تحديث الاستراتيجية وخطط العمل الوطنية للتنوع البيولوجي الأصلية لعام 2004 لمراجعة وتحديد الأولويات وجعل الأهداف أكثر تحديدًا وواقعية ومرتبطة بالوقت وتماشيًا مع رؤية قطر الوطنية 2030 واستراتيجية التنمية الوطنية الأولى.","life_below_water_list_1":"يبلغ طول الخط الساحلي القطري حوالي 11,627 كيلومتر مربع. قطر لديها عدد من الجزر وسلاسل الصخور والمياه الضحلة على الساحل. كما أن لديها موائل برية، مثل غابات المانغروف والمستنقعات، بالإضافة إلى الكثبان الرملية والمناطق الصخرية والحصوية والوديان والشعاب المرجانية والحياة البحرية المتنوعة.","life_below_water_list_2":"من حيث الأنواع البحرية، تم تسجيل 402 نوعًا بالإضافة إلى 57 نوعًا من النباتات و15 نوعًا من الثدييات و379 نوعًا من اللافقاريات و15 نوعًا من الطيور و20 نوعًا من الزواحف. ستة أنواع مهددة بالانقراض، 22 منها معرضة للخطر و7 أنواع على وشك التعرض للخطر. تشكِّل التصنيع السريع وتغير المناخ والأنواع الغازية وندرة المياه وتآكل الموائل تهديدات كبيرة للتنوع البيولوجي.","life_below_water_list_3":"بسبب التراث الثقافي البحري الغني في قطر وبيئة التنوع البيولوجي، كان من الضروري إنشاء مركز العلوم البيئية. تتمثَّل رؤية <a   href=\'http://esc.qu.edu.qa/research/esc/about/vision-and-mission\'   class=\'text-primary text-decoration-underline\' >   مركز العلوم البيئية </a> في فهم وحماية هذا المورد الطبيعي الثمين لصالح الشعب القطري. سيستفيد مركز العلوم البيئية، باعتباره مركز أبحاث العلوم البيئية الأول في قطر، من أحدث الموارد لإجراء البحوث المتطورة في علوم البحار (بما في ذلك علوم البحار الفيزيائية والكيميائية، وعلم الأحياء البحرية)؛ وعلوم الغلاف الجوي وعلوم الأرض والبرية.","life_on_land":"الحياة في البرّ","life_on_land_strategic_alignment":"من المعروف أن التطور السريع والنمو السكاني يضغطان على البيئة الطبيعية استلزم هذا دمج هدف الحفاظ على التنوع البيولوجي في استراتيجية التنمية الوطنية. ولهذا السبب، تم تحديث الاستراتيجية وخطط العمل الوطنية للتنوع البيولوجي الأصلية لعام 2004 لمراجعة وتحديد الأولويات وجعل الأهداف أكثر تحديدًا وواقعية ومرتبطة بالوقت وتماشيًا مع رؤية قطر الوطنية 2030 واستراتيجية التنمية الوطنية الأولى.","life_on_land_list_1":"يبلغ طول الخط الساحلي القطري حوالي 11,627 كيلومتر مربع. قطر لديها عدد من الجزر وسلاسل الصخور والمياه الضحلة على الساحل. كما أن لديها موائل برية، مثل غابات المانغروف والمستنقعات، بالإضافة إلى الكثبان الرملية والمناطق الصخرية والحصوية والوديان والشعاب المرجانية والحياة البحرية المتنوعة.","life_on_land_list_2":"تشمل الأنواع الأرضية 8 أنواع من الثدييات، و322 نوعًا من الطيور، و29 نوعًا من الزواحف، ونوعًا من البرمائيات، و228 نوعًا من اللافقاريات. تتكون الحياة النباتية من 422 نوعًا من النباتات و142 نوعًا من الفطريات. انقرض نوعان، وهناك تسعة أنواع مهددة بالانقراض و171 نوعًا عرضة للخطر. الأنواع المهددة بالانقراض تشمل المها العربية، النسر الكبير المنقط وطائر مرعة الغيط.","life_on_land_list_3":"معظم المناطق المحمية أرضية تهدف إلى حماية النظم الإيكولوجية الصحراوية الحساسة من الصيد الجائر والرعي الجائر والتمدّن والتصحر. لضمان دعم هذه الحماية، وضعت قطر أيضًا <a   href=\'https://hukoomi.gov.qa/ar/articles/environmental-preservation\'   class=\'text-primary text-decoration-underline\' >    استراتيجية الاستدامة البيئية (2017-2022)</a> لتحقيق التوازن بين النمو السريع لقطر والحفاظ على النظم الإيكولوجية الأرضية. سيؤدي اتباع الاستراتيجية إلى ضمان الاستدامة البيئية للأجيال الحالية والمقبلة.","peace_justice":"السلام والعدل والمؤسسات القوية","peace_justice_strategic_alignment":"تشدد ركيزة التنمية الاجتماعية في رؤية قطر الوطنية 2030 أيضًا على أهمية الأمن والسلامة العامة: \'تطوير مجتمع رعاية وعادل يقوم على معايير أخلاقية عالية ورفاهية اجتماعية\'. تسلّط رؤية قطر الوطنية في معالجتها للهيكل الاجتماعي، الضوء على الحاجة إلى \'تأسيس مجتمع آمن ومستقر يعمل على مبادئ العدالة والمساواة وسيادة القانون\'. وأخيرًا، تؤكد رؤية قطر الوطنية على أن قطر ستعمل على \'توفير الأمن والاستقرار للسكان\'. وينعكس هذا الاهتمام الرسمي في دمج الاستراتيجية القطاعية للأمن والسلامة العامة في استراتيجية التنمية الوطنية الأولى (2011- 2016) ومن ثمَّ في استراتيجية التنمية الوطنية الثانية( 2018- 2022)","peace_justice_list_1":"تعد  <a   href=\'https://hukoomi.gov.qa/ar/articles/social-protection\'   class=\'text-primary text-decoration-underline\' >  استراتيجية الحماية الاجتماعية </a> جزءًا حيويًا لا يتجزأ من سياسة التنمية الاجتماعية في قطر وأداة أساسية لتلبية متطلبات التنمية المستدامة. ستضمن استراتيجية الحماية الاجتماعية (2017-2022) تكامل نظام الحماية الاجتماعية عبر مختلف القطاعات التي تدعم شبكة الحماية الاجتماعية لضمان فعاليتها واستدامتها بحيث لا تتحمل الحكومة وحدها العبء بأكمله.","peace_justice_list_2":"توافق تكنولوجيا المعلومات والاتصالات: تعد <a   href=\'http://www.almeezan.qa/CustomPage.aspx?id=5&language=ar\'   class=\'text-primary text-decoration-underline\' >  البوابة القانونية القطرية (الميزان) </a> مثالاً هامًا على الشفافية ونشر القوانين والمراسيم في النظام القضائي القطري. إنه موقع إلكتروني شامل يقوم بحفظ جميع القوانين والتشريعات المعمول بها أو المعدلَّة أو الملغاة منذ عام 1961، وجميع الأحكام القضائية - مفهرسة ومستخلصة المبادئ القانونية منها - وجميع المراجع العلمية القانونية ذات الصلة اللازمة.","partnership":"عقد الشراكات لتحقيق الأهداف","partnership_strategic_alignment":"أكَّدت أهداف رؤية قطر الوطنية في مجال التعاون الدولي على أهمية زيادة الدور الإقليمي لقطر اقتصاديًا وسياسيًا وثقافيًا، لا سيما في إطار مجلس التعاون الخليجي وجامعة الدول العربية ومنظمة المؤتمر الإسلامي ومنظومة الأمم المتحدة والكيانات التابعة لها؛ وتعزيز التبادل الثقافي مع الشعوب العربية بشكل خاص ومع الدول الأخرى بشكل عام؛ ودعم الحوار بين الحضارات، وتعزيز التعايش بين الأديان والثقافات المختلفة؛ والمساهمة في تحقيق السلام والأمن الدوليين من خلال المبادرات السياسية والمساعدة الإنمائية والإنسانية.","additional_context":"سياق إضافي","partnership_list_1":"يساهم التعاون الدولي أيضًا في الشراكات الدولية والإقليمية بشأن قضايا الطاقة والمياه وحماية البيئة؛ وبناء القدرات والتدريب وتأهيل الموارد البشرية القطرية لتقديم مساهمة خلاقة في عملية التنمية؛ وتقديم الدعم الفني واللوجستي للمنظمات غير الحكومية الدولية ومنظمات المجتمع المدني من أجل تولي منصب مهم ولعب دور متقدم في مساعدة القطاعين العام والخاص على تحقيق أهدافهما الاستراتيجية.","partnership_list_2":"من الأمثلة على هذه الشراكات هي:","partnership_list_3":"<a   href=\'https://www.wise-qatar.org/\'   class=\'text-primary text-decoration-underline\' >   مبادرة وايز </a> : وهي منصة دولية متعددة القطاعات للتفكير الإبداعي والنقاش والعمل الهادف. وقد وضعت وايز نفسها كمرجع عالمي بطرقها الجديدة للتعليم. من خلال قمّتها التي تنعقد كلّ سنتين ومجموعة من البرامج المستمرة، تعمل وايز على تشجيع الابتكار وبناء مستقبل التعليم من خلال التعاون. تعتبر وايز استجابة لضرورة تنشيط التعليم وتوفير منصة عالمية لتطوير أفكار وحلول جديدة.","partnership_list_4":"<a   href=\'https://silatech.org/ar/\'   class=\'text-primary text-decoration-underline\' >   صلتك </a> : تهدف صلتك إلى ربط الشباب في العالم بالوظائف والموارد اللازمة لإنشاء وتطوير مشاريعهم. من خلال توفير حلول شاملة ومبتكرة في مجال تشغيل الشباب من خلال العمل مع الشركاء الوطنيين والإقليميين والدوليين.","terms_and_condition":"أحكام وشروط عامة","terms_of_use":"شروط الاستخدام","privacy_policy":"سياسة الخصوصية","cookies_preferences":"تفضيلات ملفات تعريف الارتباط","migrant_workers":"العمالة الوافدة","navigate_to":"الانتقال إلى","above_link_redirect_text":"سيقوم الرابط أعلاه بإعادة توجيهك إلى موقع إلكتروني خارج بوابة حكومي. وبوابة حكومي ليست مسؤولة عن إمكانية الوصول إلى الموقع المعاد توجيهك إليه.","Privacy & Legal - Sitemap":"الخصوصية و القانونية","qatar-national-vision-2030_header_desc":"رؤية قطر الوطنية 2030 (QNV2030) هي رؤية رئيسية وخارطة طريق نحو","working-in-qatar":"العمل في قطر","starting-your-business":"بداية عملك","education":"تعليم","retirement":"التقاعد","independent":"مستقل","Entertainment leisure":"الترفيه","Pets and animals":"الحيوانات الأليفة والحيوانات","Travel":"السفر","conscious-qatar":"وعي قطر","Setting up your Business":"إنشاء عملك","Financing your Business":"تمويل عملك","university":"الجامعة","school":"المدرسة","Utilities":"خدمات","Employment":"توظيف","Family and dependents":"الأسرة والمعالون","E-Service":"الخدمة الإلكترونية","Information Service":"خدمة المعلومات","Offline Service":"الخدمة دون اتصال بالإنترنت","administrative-control-and-transparency-authority":"هيئة الرقابة الإدارية والشفافية","aspire-zone-foundation":"مؤسسة أسباير زون","audit-bureau-qatar":"ديوان المحاسبة قطر","bedaya-center-for-entrepreneurship-and-career-development":"مركز بداية لريادة الأعمال والتطوير الوظيفي","civil-aviation-authority":"الهيئة العامة للطيران المدني","ministry-of-administrative-development-labor-and-social-affairs":"مكتب الخدمة المدنية والتطوير الحكومي","communications-regulatory-authority":"هيئة تنظيم الاتصالات","community-college-of-qatar":"كلية المجتمع في قطر","cultural-village-foundation-katara":"مؤسسة القرية الثقافية كتارا","doha-exhibition-and-convention-center":"مركز الدوحة للمعارض والمؤتمرات","family-consulting-center":"مركز الاستشارات العائلية","general-authority-for-minors-affairs":"الهيئة العامة لشئون القاصرين","general-authority-of-customs":"الهيئة العامة للجمارك","general-retirement-and-social-insurance-authority":"الهيئة العامة للتقاعد والتأمينات الاجتماعية","general-tax-authority":"الهيئة العامة للضرائب","hamad-bin-khalifa-university":"جامعة حمد بن خليفة","hamad-medical-corporation":"مؤسسة حمد الطبية","ministry-of-commerce-and-industry":"وزارة التجارة والص kahrama":"المؤسسة العامة القطرية للكهرباء والماء (كهرماء)","qatar-museums":"متاحف قطر","qatar-national-library":"مكتبة قطر الوطنية","qatar-olympic-committee":"اللجنة الأولمبية القطرية","qatar-ports-management-company":"شركة قطر لإدارة الموانئ","qatar-postal-services-company-qatar-pos":"شركة قطر للخدمات البريدية (بريد قطر)","qatar-red-crescent":"الهلال الأحمر القطري","qatar-tourism":"سياحة قطر","qatar-university":"جامعة قطر","qatar-voluntary-center":"قطر التطوعي","regulatory-authority-for-charitable-activities":"هيئة تنظيم العمل الخيري","sheikh-abdullah-bin-zaid-al-mahmoud-islamic-cultural-center":"مركز الشيخ عبدالله بن زيد المحمود الثقافي الإسلامي","silatech":"صلتك","supreme-committee-for-delivery-and-legacy":"اللجنة العليا للمشاريع والإرث","supreme-judiciary-council":"مجلس القضاء الاعلى","the-center-of-empowerment-and-elderly-care-ehsan-":"مركز التمكين ورعاية المسنين (إحسان)","leaving_no_one_behind":"قطر للجميع: لا نستثني أحدا","© 2023 Government of Qatar":"© حكومة قطر 2023","planning_statistics_authority":"جهاز التخطيط والإحصاء","support":"الدعم","open_data":"البيانات المفتوحة","mw_sub_head_1":"العمالة الوافدة ","mw_sub_head_2":"الحماية القانونية وتعديل قوانين العمل:","mw_sub_head_3":"المدينة العمالية - خدمات متكاملة:","mw_sub_desc_1":"<p>بادرت الدولة بتشريع عدد من القوانين والتشريعات وبتيسير الإجراءات المتعلقة بهذه العمالة التي تعتبر رافدًا هامًا من روافد التنمية الاقتصادية في الدولة، وتدرك الدولة التزامها الإنساني والثقافي تجاه هذه العمالة، بالإضافة إلى الالتزام القانوني الذي تمليه القوانين الدولية العامة، ولهذا فقد بذلت الدولة جهودًا متواصلةً لدعم هذه الفئة والتوعية بحقوقها والرقابة على الممارسات السائدة في سوق العمل، علاوةً على النظر في التظلمات وتيسير إنجاز ما يتعلق بها. لقد قامت الدولة بعدة إصلاحات على قانون العمل لكفالة حقوق العمالة الوافدة، وفي الوقت ذاته، عززت الرقابة والحماية القانونية لهم، وذلك عبر عدة إجراءات وقائية وقانونية وتنفيذية، إذ أنها تدرك أن توفير البيئة الصحية للعمل يؤدي لإنتاج أفضل ويحقق المعايير الحقوقية الدولية والقيم الثقافية التي تؤمن الدولة بها وتسير على هديها. </p>","mw_sub_desc_2":"<p>أدركت الدولة أهمية تقنين أوضاع العمالة الوافدة،  فأقرت تعديلات في عام 2020 على قانون العمل، تضمنت تحديد الحد الأدنى للأجور وساعات العمل القصوى المسموح بها، وقد شملت هذه التعديلات فئات العمالة كافة، بما فيها العمالة المنزلية وإلغاء تصريح الخروج، بحيث أصبح بإمكان العمال مغادرة البلاد بمجرد رغبتهم في ذلك، ولا يعني هذا أيضًا ترك أصحاب العمل دون ضمانات لحقوقهم، فقد تضمن القانون تحديد نسبة من الموظفين والعاملين المهمين الذين يشترط لمغادرتهم البلاد تصريح الخروج، وذلك تبعًا لمواقعهم الحساسة التي تستوجب تنسيقًا إداريًا أو ماليًا مع صاحب العمل. </p><p>ولحماية هذه الحقوق، فإن الدولة تراقب بحزم، وعبر موظفين مدربين، تطبيق القانون فيما يتعلق بالمخالفات الميدانية، كما تتابع عبر النظم الإلكترونية والمصرفية استلام العمال لرواتبهم، بما يضمن إنصاف جميع الأطراف، ونظرًا لتعقد الظروف المحيطة ببيئات العمل، وتحسبًا للظروف الخارجة عن الإرادة كالمشاكل الاقتصادية التي لا دخل للعمال فيها، والتي قد تؤدي لإغلاق المنشآت التي يعملون فيها، فإن الدولة استحدثت صندوقًا لتأمين العمال ضد هذا النوع من المشاكل، يكفل لهم حقوقهم المالية ويمنحهم الدعم المطلوب. </p>","mw_sub_desc_3":"<p>جاء إنشاء المدينة العمالية إدراكًا من الدولة لتلازم احترام الإنسان مع توفير البيئة المناسبة لمعيشته، خاصةَ عندما تكون البيئة عمالية ذات حاجة ماسة لتوفير السكن والصحة والترفيه والبيئة العامة، وهو ما انعكس في تصميم المدينة العمالية وإنشائها عبر المكتب الهندسي الخاص على مساحة تبلغ مليون و100 ألف متر مربع وبسعة 100 ألف عامل،  زودت مساكنهم بمخارج طوارئ ونظم إنذار ضد الحرائق، إضافة لعيادة طبية على مساحة 2000 متر مربع للدعم الطبي العاجل، في حين يضمن مستشفى العمال القريب تقديم خدمات متكاملة لفئة العمالة، علاوةً على مركز تجاري وسوق به 200 محل مختلف توفر لوازم الحياة المتنوعة المتسقة مع ثقافات الفئات المقيمة في المدينة العمالية.  </p>","women_sub_head_1":"تعليم المرأة:","women_sub_head_2":"عمل المرأة:","women_sub_head_3":"مبادرات دعم تمكين المرأة:","women_sub_head_4":"صحة المرأة:","women_sub_desc_1":"<p>ضمن رؤية قطر الوطنية 2030 وعبر بعديها الاجتماعي والاقتصادي، تحتل المرأة مكانًا هامًا في اهتمامات الدولة، سواء من حيث التمكين أو تعزيز المساهمة العامة في المجتمع، وذلك من خلال الأدوات التشريعية اللازمة والإجراءات الإدارية الداعمة، والتي تضمن حقوق المرأة في مجال العمل ورعاية وضعها بالكامل، بما لا يخل بوظائفها الاجتماعية الأساسية والهامة لكيان الأسرة كوحدة بناء للمجتمع، حيث تعنى الدولة بكفالة حقوق المرأة وتمكينها، بما يكفل تعزيز مساهمتها في المجال العام ومنحها المكانة التي تستحقها، وفي الوقت ذاته، تدعم الدولة المبادرات الهادفة لتمكين النساء بصورة عامة محليًا وإقليميًا ودوليًا، وذلك في سياق القيم المجتمعية المرتكزة على الإسلام والموروث المرتبط به. وقد تم إنشاء اللجنة الوطنية المعنية بشؤون المرأة والطفل وكبار السن والأشخاص ذوي الإعاقة، والتي تتولى متابعة تمكين المرأة وحصولها على حقوقها وحسن سير تطبيق القوانين الداعمة لها. </p>","women_sub_desc_2":"<p> اهتمت الدولة بتعليم المرأة منذ وقت مبكر في القرن العشرين، حيث رعت الدولة تعليم النساء ومنحتهن الفرصة المساوية للرجال في هذا المجال، ويشمل هذا التعليم بكافة أنواعه الصباحي والمسائي والمنازل، علاوةً على إتاحة فرص التعليم الجامعي المتساوية خاصة مع النهضة التعليمية التي واكبت افتتاح المدينة التعليمية بمؤسساتها المختلفة والتي عززت فرص مساهمة المرأة في المجال العام. </p>","women_sub_desc_3":"<p>  أدركت الدولة أهمية توفير الظروف المختلفة لدعم المرأة العاملة وتيسير مهمتها للوصول لتوازن بين الجنسين في مختلف درجات الوظائف، فوضعت عددًا من التشريعات والإجراءات التي تيسر على المرأة القيام بدورها الاجتماعي حاليًا. وتتمتع النساء في قطر في مجال العمل بوضع مميز، حيث يتاح للنساء في قطر العمل بنظام الدوام المرن وتخصيص ساعات للرضاعة الطبيعية وإجازة أمومة مدفوعة الأجر، كما تطورت خدمات رعاية الطفولة في الدولة بما يكفل رعاية متكاملة للأطفال، بالإضافة إلى الاهتمام بتيسير عمل الأم التي لديها أطفال من ذوي الإعاقة، وقد انعكس هذا على ارتفاع نسبة النساء في قوة العمل، حيث يشكلن حاليًا 37% من قوة العمل للفئة العمرية 25-29 سنة، بينما ترتفع النسبة إلى 49% في الفئة العمرية 30-34 سنة.</p>","women_sub_desc_4":"<p>وقد تبوأت المرأة القطرية مناصب عديدة، فتولت عدة وزارات، كما عملت في السلك الدبلوماسي والحقل القضائي، ووصلت لمنصب وكيل نيابة، وهي سابقة تعتبر الأولى من نوعها على مستوى المنطقة، ما يعكس مدى اهتمام الدولة بتمكين المرأة وتفعيل دورها في مجال العمل والإسهام في الحياة العامة. </p>","youth_sub_head_1":"التعليم والتوظيف:","youth_sub_head_2":"ريادة الأعمال:","youth_sub_head_3":"الرياضة والمراكز الشبابية:","youth_sub_head_4":"أكاديمية أسباير ومستشفى أسبيتار:","youth_sub_desc_1":"<p>تستند رؤية قطر الوطنية 2030 بمحاورها الثلاثة، الاجتماعية والاقتصادية والبيئية، على سواعد الشباب التي تسعى الدولة لتنمية قدراتها في كافة المجالات للوصول بها للمستوى الذي يسمح بإسهامها في تحمل مسؤولية الوصول لهذه الرؤية وتحقيق الاستدامة وتفعيل مفاهيمها، ولا يمكن تصور ذلك دون شباب مؤهل مزود بالأدوات المعرفية والمهارات والخبرات اللازمة لمواجهة التحديات والتطوير المستمر، ولهذا فإن الدولة استثمرات في الشباب في عدة جوانب تشمل التعليم والرياضة وريادة الأعمال والتوظيف، بحيث يمكن الاستفادة من قدرات وكفاءات وإبداعات الشباب وإدارة مواهبهم بالصورة التي تضمن الوصول لغاياتهم المنشودة التي تصب في صالح الوطن.</p>","youth_sub_desc_2":"<p>توفر دولة قطر برامج تعليمية متناسبة مع احتياجات سوق العمل وتقوم بتخطيط برامج التعليم الجامعي لتواكب الحاجات الحقيقية بما يكفل تهيئة الشباب للعمل والإسهام في التنمية، وفي الوقت ذاته، تعمل على توفير الخيارات المناسبة لتطوير البحث العلمي والاعتماد على كفاءة الشباب ومواهبهم، ورعايتها بشكل دائم.</p>","youth_sub_desc_3":"<p>فيما يتعلق بالتوظيف، فإن قطر لديها معدل بطالة منخفض للغاية، حيث يتم متابعة توظيف الشباب القطري من الجنسين، وتوزيعهم على الوظائف المناسبة لمؤهلاتهم بصورة مستمرة ودورية، كما يجري توفير الدورات التدريبية اللازمة لدعم ومساندة الموظفين وتزويدهم بالخبرات اللازمة.</p>","youth_sub_desc_4":"<p>عبر حاضنات الأعمال المختلفة، تقدم الدولة خيارات متنوعة للشباب في المجتمع المحلي، حيث توفر حاضنة الأعمال السياحية وحاضنة الأعمال التقنية وغيرها من الحواضن المتنوعة فرصًا للتدريب والتطوير والتأهيل للشباب، كما يتيح بنك قطر للتنمية فرصًا كبيرةً للتمويل وبشروط ميسرة، تكفل للشباب الإقدام على خوض المغامرة في عالم الأعمال بثقة تامة، وقد انعكس هذا إيجابًا على ظهور عدد من الشركات الناشئة في مجالات التكنولوجيا والرعاية الطبية والخدمات المختلفة، حيث تدعم الدولة وتشجع أصحاب هذه المشاريع وتعزز ذلك بتكريمهم وتحفيزهم، إضافة للحوافز التجارية التي تقدمها لهم.</p>","elderly_sub_head_1":"  كبار السن - خدمات لإرث ممتد:","elderly_sub_head_2":"الأولوية في الرعاية الصحية:","elderly_sub_head_3":"مراكز الخدمات الحكومية:","elderly_sub_desc_1":"<p> لأن رؤية قطر الوطنية 2030 لا تستثني أحدًا، فإن المحور الاجتماعي للرؤية يعتني بفئة كبار السن،  ولهذا التفتت الدولة لهذه الفئة منذ البداية، مقدمة لهم الكثير من الخدمات الصحية والاجتماعية والدعم المتكامل عبر عدة وزارات وجهات مختلفة، وأنشأت الدولة اللجنة الوطنية المعنية بشؤون المرأة والطفل وكبار السن والأشخاص ذوي الإعاقة عام  2019 لمتابعة شؤون هذه الفئات، كما يعمل المجتمع المدني جنبًا إلى جنب عبر منظماته في دعم المسنين والعمل معهم، فالمسنون فئة قدمت الكثير في الماضي وتستحق الاحترام في الحاضر، ضمانًا لعطائها لأجيال المستقبل، فعبر الخبرات والمخزون الثقافي الذي تحمله هذه الفئة، يتطور المجتمع بخطى ثابتة وواثقة تبصر الماضي وتنظر للمستقبل. </p>","elderly_sub_desc_2":"<p> تعتنى الدولة، عبر وزارة التنمية الاجتماعية والأسرة، بشؤون كبار السن، إضافةً لمتابعة وزارة الصحة لمن تجاوزوا سن الستين عامًا، بمختلف الطرق، كما يعمل المجتمع المدني عبر فرق المتطوعين المتنوعة لتوفير الدعم المطلوب في هذا الجانب، وذلك للحفاظ على إرث ممتد يحمل قيم الماضي لأجيال المستقبل. </p>","elderly_sub_desc_3":"<p> ويقدم مركز تمكين ورعاية كبار السن \'إحسان\' خدمات متكاملة تشمل الرعاية المنزلية لكبار السن فيما يتعلق بشؤونهم الصحية، والتنسيق مع الأسرة بصورة دورية لكفالة رعايتهم نفسيًا وصحيًا، كما تتيح مركز إيواء للمسنين الذين لا توجد لديهم أسر ترعاهم لظروفهم الخاصة، ويعتبر مركزًا ذا خدمات متنوعة تشمل الترفيه والرعاية الصحية والاجتماعية.</p>","disablity_sub_head_1":"حماية حقوقية:","disablity_sub_head_2":"التعليم والتأهيل:","disablity_sub_head_3":"المجتمع المدني:","disablity_sub_head_4":"رياضة ذوي الاحتياجات الخاصة:","disablity_sub_head_5":"رياضة ذوي الاحتياجات الخاصة:","disablity_sub_desc_1":"<p>ضمن رؤية قطر الوطنية 2030، إن مكان ذوي الإعاقة بارز لا تخطئه العين، حيث صادقت الدولة على اتفاقية حقوق الأشخاص ذوي الإعاقة عام 2008 علاوةً على إصدارها عددًا من القوانين منذ مطلع الألفية، والتي تضمنت حظر التمييز ضد الأشخاص ذوي الإعاقة، وفي المقابل، فإنها أكدت على حقوقهم كالتعليم والتوظيف وإعادة التأهيل، بالإضافة إلى تيسير استيراد الأجهزة التعويضية للأشخاص ذوي الإعاقة، إدراكًا من الدولة لقدرات هذه الفئة وحقوقها في آن معًا، كما أنشأت الدولة اللجنة الوطنية المعنية بشؤون المرأة والطفل وكبار السن والأشخاص ذوي الإعاقة لمتابعة شؤون هذه الفئات وحسن الالتزام بالقوانين المحلية والدولية المتعلقة بها. </p>","disablity_sub_desc_2":"<p>أصدرت الدولة عدة قوانين فيما يتعلق بحقوق الأشخاص ذوي الإعاقة كفلت عدم التمييز ضدهم ودعمهم في مختلف المجالات، حيث دعمت إعادة تأهيلهم وتعليمهم، وصادقت على الاتفاقية الدولية للأشخاص ذوي الإعاقة عام 2008، واهتمت الدولة بتخصيص نسبة 5% من الوظائف للأشخاص ذوي الإعاقة، كما قامت عبر وزارة التنمية الاجتماعية والأسرة ووزارة التربية والتعليم والتعليم العالي بتحويل هذه القوانين لواقع ملموس عبر الإجراءات والبرامج المتخذة في هذا المجال. </p>","disablity_sub_desc_3":"<p>عبر برنامج دمج، نجحت دولة قطر في إدخال الأشخاص ذوي الإعاقة للفصول الدراسية التي يرتادها الطلاب الآخرون، مخصصة فرقًا لدعمهم في مدارس محددة، حيث تتابع هذه الفرق كل اللوازم التي تحتاجها هذه الفئة أثناء دراستها وضمان الدعم النفسي والتعليمي المستمر والدائم، حيث أثبت البرنامج نجاحه وقدرته على تمكين الأطفال ذوي الإعاقة من الاندماج في الحياة الطلابية بكافة أنشطتها وتحقيق مسارات أكاديمية متميزة، كما يقدم مركز الشفلح الخدمات التعليمية والصحية المتكاملة للأطفال مرضى التوحد، والذي يعتبر من المراكز الرائدة في هذا المجال على مستوى المنطقة، وقد اشتق اسمه من نبتة الشفلح البريّة التي تنمو في الصحراء في أشد الظروف وأقساها ليكون عنوانًا على الصعوبات التي تواجهها هذه الفئة التي تقتضي الدعم والتعزيز لقدراتها. </p><p> كما أنشأت الدولة عبر وزارة الاتصالات وتكنولوجيا المعلومات مركز قطر للتكنولوجيا المساعدة (مدى) الذي يعكف على تطوير وتوفير التكنولوجيا المساعدة لفئات الأشخاص ذوي الإعاقة بصورة دائمة، كما يساعد في تدريبهم على استخدامها والتمكن من العمل عليها بكفاءة، الأمر الذي انعكس على تمكن الأشخاص ذوي الإعاقة من مواصلة الحياة التعليمية والعملية بيسر وسهولة، كما دعمت الدولة التوجهات الرامية لتمكين الأشخاص ذوي الإعاقة من الدراسة الجامعية أسوة بغيرهم، حيث انتشرت في الجامعات مكاتب ذوي الاحتياجات الخاصة التي توفر الدعم والمساندة المستمرة للطلاب ذوي الإعاقة. </p>","disablity_sub_desc_4":"<p>  بادرت الدولة بدعم تأسيس الجمعية القطرية لتأهيل ذوي الاحتياجات الخاصة، وهي الجمعية الأهلية التي تختص برعاية الأشخاص ذوي الإعاقة، وتتلقى الجمعية الدعم من وزارة التنمية الاجتماعية والأسرة ومؤسسات المجتمع المختلفة، والتي تهتم بتوفير الدعم لهذه الفئة إدراكًا لحقوقها ودورها في المجتمع، علاوةً على ذلك، فإن الجمعية تهتم بتوفير الأجهزة التعويضية وتنظيم الورش والفعاليات الاجتماعية المختلفة.</p>","disablity_sub_desc_5":"<p>إضافةً لذلك، فقد أنشأت الدولة عبر وزارة الثقافة عددًا من المراكز الثقافية للفئات المختلفة من المعاقين، ومنها مركز قطر الاجتماعي والثقافي للمكفوفين والمركز القطري الثقافي الاجتماعي للصم، حيث تتابع هذه المراكز الفئات المعنية بها وتهتم بتنظيم الفعاليات التثقيفية الخاصة بها.</p>","women_sub_desc":"<p>ضمن رؤية قطر 2030 وعبر بعديها الاجتماعي والاقتصادي، تحتل المرأة مكانًا هامًا في اهتمامات الدولة، سواء من حيث التمكين أو تعزيز المساهمة العامة في المجتمع، وذلك من خلال الأدوات التشريعية اللازمة والإجراءات الإدارية الداعمة، والتي تضمن حقوق المرأة في مجال العمل ورعاية وضعها بالكامل، بما لا يخل بوظائفها الاجتماعية الأساسية والهامة لكيان الأسرة كوحدة بناء للمجتمع، حيث تعنى الدولة بكفالة حقوق المرأة وتمكينها، بما يكفل تعزيز مساهمتها في المجال العام، وتحصل على المكانة التي تستحقها، وفي الوقت ذاته، تدعم الدولة المبادرات الهادفة لتمكين النساء بصورة عامة محليًا وإقليميًا ودوليًا، وذلك في سياق القيم المجتمعية المرتكزة على الإسلام والموروث المرتبط به. وقد تم إنشاء اللجنة الوطنية المعنية بشؤون المرأة والطفل وكبار السن والأشخاص ذوي الإعاقة، والتي تتولى متابعة تمكين المرأة وحصولها على حقوقها وحسن سير تطبيق القوانين الداعمة لها.</p>","elderly_sub_desc":"<p>لأن رؤية قطر 2030 لا تستثني أحدًا، فإن المحور الاجتماعي للرؤية يعتني بفئة كبار السن،  ولهذا التفتت الدولة لهذه الفئة منذ البداية، مقدمة لهم الكثير من الخدمات الصحية والاجتماعية والدعم المتكامل عبر عدة وزارات وجهات مختلفة، وأنشأت الدولة اللجنة الوطنية المعنية بشؤون المرأة والطفل وكبار السن والأشخاص ذوي الإعاقة عام  2019 لمتابعة شؤون هذه الفئات، كما يعمل المجتمع المدني جنبًا إلى جنب عبر منظماته في دعم المسنين والعمل معهم، فالمسنون فئة قدمت الكثير في الماضي وتستحق الاحترام في الحاضر، ضمانًا لعطائها لأجيال المستقبل، فعبر الخبرات والمخزون الثقافي الذي تحمله هذه الفئة، يتطور المجتمع بخطى ثابتة وواثقة تبصر الماضي وتنظر للمستقبل.</p>","leaving_no_one_behind_desc":"<p>تتسع رؤية قطر الوطنية 2030، بمحاورها الاقتصادية والاجتماعية والبيئية، لجميع الفئات بلا استثناء، وذلك عبر سن القوانين والتشريعات من جهة، ونشر الوعي المجتمعي بالحقوق والواجبات للفئات المختلفة من جهة أخرى، علاوةً على دعم المبادرات المختلفة التي تغطي هذه الفئات والاهتمام بمؤسسات المجتمع المدني على اختلافها. </p>","youth_sub_desc":"<p>تستند رؤية قطر 2030 بمحاورها الثلاثة، الاجتماعية والاقتصادية والبيئية، على سواعد الشباب التي تسعى الدولة لتنمية قدراتها في كافة المجالات للوصول بها للمستوى الذي يسمح بإسهامها في تحمل مسؤولية الوصول لهذه الرؤية وتحقيق الاستدامة وتفعيل مفاهيمها، ولا يمكن تصور ذلك دون شباب مؤهل مزود بالأدوات المعرفية والمهارات والخبرات اللازمة لمواجهة التحديات والتطوير المستمر، ولهذا فإن الدولة استثمرات في الشباب في عدة جوانب تشمل التعليم والرياضة وريادة الأعمال والتوظيف، بحيث يمكن الاستفادة من قدرات وكفاءات وإبداعات الشباب وإدارة مواهبهم بالصورة التي تضمن الوصول لغاياتهم المنشودة التي تصب في صالح الوطن.</p>","accessibility":"إمكانية الوصول","contrast":"تباين","support_ticket":"الدعم","call_center_qatar":"مركز الاتصال (109 في قطر)","query_support_ticket":"الاستعلام عن تذكرة الدعم","customer_services":"خدمة العملاء","call_center":"مركز الاتصال (109 في قطر)","font_size":"حجم الخط","explore_services":"اكتشف الخدمات","sitemap":"خريطة الموقع","risk_level":"مستوى الخطر","area":"المساحة","area_desc":"تبلغ مساحة قطر 11,521 كيلومتر مربع.","climate":"المناخ","climate_desc":"يسود قطر مناخ صحراوي مع صيف حار وشتاء دافىء وأمطار نادرة.","language":"اللغة","language_desc":"اللغة العربية هي اللغ ب قطر دورًا دوليًا حيويًا خصوصًا ضمن منظومة مجلس التعاون الخليجي ،<a href=\'http://www.lasportal.org/ar/Pages/default.aspx\' class=\'text-primary text-decoration-underline\'> و جامعة الدول العربية</a> ,  و <a href=\'http://www.un.org/ar/index.html\' class=\'text-primary text-decoration-underline\'> الأمم المتحدة</a> , و  <a href=\'https://www.oic-oci.org/home/?lan=ar\' class=\'text-primary text-decoration-underline\'> منظمة المؤتمر الإسلامي</a>   والمنظمات الأخرى المعنية بالأمن والتعاون والسلام.</p>","economic_pillar_heading":"ركن التنمية الاقتصادية","economic_pillar_heading_1":"المبادرات في إطار هذا ركن","economic_pillar_para":"إن معدلات النمو الاقتصادي الثابتة والمقبولة من شأنها أن تساعد في ضمان مستوى معيشة مرتفع للمواطنين ليس فقط اليوم ولكن أيضًا للأجيال القادمة. ومن سمات الاستقرار المالي والاقتصادي: انخفاض مستوى التضخم، وتبني سياسة مالية سليمة ونظام مالي آمن وفعال.","economic_pillar_para_1":"وتعد الإدارة الفعالة على المدى الطويل لموارد قطر الهيدروكربونية عنصرًا أساسيًا لنجاح التنمية الاقتصادية المستدامة، وهذا يتطلب تحقيق التوازن الصحيح بين استغلال الطاقة والتنويع الاقتصادي. وسوف يستمر قطاع النفط والغاز في القيام بدور محوري في الاقتصاد القطري، حيث يسهم بشكل كبير في تنمية البلاد.","economic_pillar_para_2":"ومع ذلك، تسعى رؤية قطر الوطنية لتحقيق التنويع وأيضًا النمو في القطاعات غير النفطية، حيث يجري العمل على تحويل اقتصاد قطر إلى اقتصاد قائم على المعرفة.","economic_pillar_para_3":"<p>وتقود وزارة الاتصالات وتكنولوجيا المعلومات ومؤسسة قطر الجهود الوطنية الرامية لدفع عجلة التقدم في قطر بهدف تحقيق مجتمع متقدم يتبنى أفضل وسائل التكنولوجيا، ويعتبر إنشاء <a href=\'https://www.qstp.org.qa/ar/\' class=\'text-primary text-decoration-underline\'>واحة العلوم والتكنولوجيا في قطر أحد</a> المعالم البارزة في هذا الصدد</p> ","economic_pillar_para_4":"<p>ومن بين المبادرات الاقتصادية الجديدة في قطر افتتاح <a href=\'https://www.qfc.qa/ar%20\' class=\'text-primary text-decoration-underline\'>مركز قطر للمال </a>,  كمؤسسة مسؤولة عن جذب المؤسسات المالية الدولية والشركات متعددة الجنسيات إلى
