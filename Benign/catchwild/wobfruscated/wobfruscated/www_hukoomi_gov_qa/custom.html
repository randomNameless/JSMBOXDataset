<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>custom.html</title>
</head>
<body>
<script>const addBaseName = () => {
    const siteLanguage = localStorage.getItem("language")||'/ar'
    if (window.location.pathname === "" || window.location.pathname === "/") {
        window.history.pushState({ urlPath: '/' }, "", `${siteLanguage}/`)
    } else {
        if (!(window?.location?.href?.includes(`${window.location.origin}/en`) || window?.location?.href?.includes(`${window.location.origin}/ar/`)) && window?.location?.href !== `${window.location.origin}/ar`) {
            window.history.pushState({ urlPath: '/' }, "", `${siteLanguage}${window.location.pathname}${window.location.search}`)
        }
    }
}
addBaseName()</script>
</body>
</html>
