<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commonModule.html</title>
</head>
<body>

<script>
define([
    'angular',
    'scripts/common/analytics/analytics',
    'angular-animate',
    'angular-ui-router'
],
    function (angular, AnalyticsDirective) {
        'use strict';

        return function () {
            var name = 'commonModule';

            angular.module(name, [
                    'ui.router',
                    'ngAnimate'
                ])
                .directive('AnalyticsDirective', AnalyticsDirective);
            return name;
        };
    });

</script>

</body>
</html>
