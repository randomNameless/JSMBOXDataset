<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalExtentions.html</title>
</head>
<body>

<script>
/******** Trim Format String *******/
String.prototype.trimStart = function (c) {
    if (this.length == 0)
        return this;
    c = c ? c : ' ';
    var i = 0;
    var val = 0;
    for (; this.charAt(i) == c && i < this.length; i++);
    return this.substring(i);
}

String.prototype.trimEnd = function (c) {
    c = c ? c : ' ';
    var i = this.length - 1;
    for (; i >= 0 && this.charAt(i) == c; i--);
    return this.substring(0, i + 1);
}
String.prototype.trim = function (c) {
    return this.trimStart(c).trimEnd(c);
}
String.prototype.leadingUpper = function () {
    var result = "";
    if (this.length > 0) {
        result += this[0].toUpperCase();
        if (this.length > 1)
            result += this.substring(1, this.length);
    }
    return result;
}
/******** End Trim Format String *******/

//Extend Local Storage To Store Objects

Storage.prototype.setObject = function (key, value) {
    this.setItem(key, JSON.stringify(value));
}

Storage.prototype.getObject = function (key) {
    var value = this.getItem(key);
    return value && JSON.parse(value);
}

/******** End Local Storage To Store Objects *******/

</script>

</body>
</html>
