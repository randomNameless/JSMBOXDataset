    /**
     * @name        _tempHeaderSearchResults
     * @description This function is temporary in that the existing AEM version of the search gadget was developed by
     *              altering a version of jQuery UI (copy in app/js). This functionality needs to be refactored so that
     *              the desired results are extended from the jQuery UI Library rather than altering the library itself.
     * @private
     */
    _tempHeaderSearchResults: function () {
        (function ($) {
            var $searchBox = $('#searchbox');

            $(document).ready(function () {
                $searchBox.catcomplete({
                    appendTo: '#searchForm',
                    source: function (request, response) {
                        $.ajax({
                            url: "https://www.census.gov/suggest", // Needs to set up apache forwarding to hit SOA typeahead url or JSP/Java forwarding
                            dataType: "xml",
                            data: {
                                query: request.term,
                                stateGeo: $("stateGeo").val(),
                                operationName: "httpsearch"
                            },
                            success: function (data) {
                                // Merge the two types we want to display and iterate over them
                                response($.map($.merge($(data).find("Answer"), $(data).find("result")), function (item) {
                                    // Only the answer xml has a value component
                                    if ($(item).find("Value").text() != "") { // for the answers before results
                                        return {
                                            ansValue: $(item).find("Value").text(),
                                            ansGeography: $(item).find("Geography").text(),
                                            prefix: $(item).find("Prefix").text(),
                                            suffix: $(item).find("Suffix").text(),
                                            ansLastUpdated: $(item).find("LastUpdated").text(),
                                            // Don't grab the system desc
                                            ansDescription: $(item).find("Description").first().text(),
                                            ansSystemDesc: $(item).find("System").find("Description").text(),
                                            ansSystemURL: $(item).find("System").find("URL").text()
                                        };
                                    } else if ($(item).attr("name") != "") { // for regular typeahead results
                                        return {
                                            label: $(item).attr("name"),
                                            value: $(item).attr("name"),
                                            category: $(item).attr("category")
                                        };
                                    }
                                }));
                            }
                        });
                    },
                    minLength: 3,
                    select: function (event, ui) {
                        if (ui.item) {
                            $('#searchbox').val(ui.item.value);
                            $('input[name=cssp]').val('Typeahead');
                        }

                        $('#searchbox').closest("form").submit();
                    },
                    messages: {
                        noResults: '',
                        results: function () {
                        }
                    },
                    open: function () {
                        $(this).removeClass("ui-corner-all").addClass("ui-corner-top");
                    },
                    close: function () {
                        $(this).removeClass("ui-corner-top").addClass("ui-corner-all");
                    }
                });
            });

            // Custom Typeahead
            $.widget("custom.catcomplete", $.ui.autocomplete, {
                _renderMenu: function (ul, items) {
                    var self = this, currentCategory = "";

                    $.each(items, function (index, item) {
                        // double check for blank nodes from the jquery find method
                        if (item.ansValue != null || item.label != null) {
                            // Decorate the system field to include latest estimate date
                            var sysName = "";

                            if (item.ansLastUpdated != "") {
                                var d = new Date(item.ansLastUpdated * 1000); // Given seconds originally
                                sysName = d.getFullYear() + " " + item.ansSystemDesc;
                            } else {
                                sysName = item.ansSystemDesc;
                            }

                            if (item.ansValue != null) {

                                ul.append('<li class="autocomplete-instant-answer"> ' +
                                    '<div class="ia-label"><span class="ia-geo">' + item.ansGeography + '</span>&nbsp|&nbsp<span class="ia-stat">' + item.ansDescription + '</span></div>' +
                                    '<div class="ia-stat-value">' + item.prefix + '' + item.ansValue.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,") + ' ' + item.suffix + '</div>' +

                                    '<div class="ia-system"><a href="' + item.ansSystemURL + '?cssp=Typeahead">Source: ' + sysName + '</a></div>' +
                                    '</li>');

                            } else if (item.category != currentCategory) {
                                ul.append("<li class='ui-autocomplete-category'>" + item.category + "</li>");
                                currentCategory = item.category;
                            }

                            self._renderItemData(ul, item);
                        }

                    });
                }
            });
        })($acn);
    },
    /**
     * @name            _setNavTablet
     * @description     This function detects the 'tablet' breakpoints and will handle setting up the
     *                  menu structure to match the existing styling on production as of 2018.
     *                  Needed only to work with making the structure match the existing production as well as css styling
     *
     */
    _setNavTablet: function () {
        var secondColumnMenu;
        var secondColumnMenuItems;
        var menuToggle = $('#cb-header-menu-toggle');
        //if the second nav isn't set up
        if (cbBodyWidth === 'tablet') {
            if ($('#cb-main-nav-tablet').length < 1) {
                menuToggle.attr({
                    'data-target': '#cb-main-nav, #cb-main-nav-tablet',
                    'aria-controls': 'cb-main-nav, cb-main-nav-tablet'
                });
                secondColumnMenu = $('<ul class="cb-main-nav collapse" id="cb-main-nav-tablet" aria-expanded="false"/>');
                secondColumnMenuItems = $('#cb-main-nav .first-level').slice(-3);
                $('#cb-main-nav .first-level').slice(-3).detach();
                $(secondColumnMenu).insertAfter('#cb-main-nav').append(secondColumnMenuItems);
            }
        } else if (cbBodyWidth === 'mobile' || cbBodyWidth === 'desktop') {
            // if the the tablet view loaded the second nav list, remove it when not in tablet view
            if ($('#cb-main-nav-tablet').length > 0) {
                secondColumnMenu = $('#cb-main-nav-tablet');
                menuToggle.attr({
                    'data-target': '#cb-main-nav',
                    'aria-controls': 'cb-main-nav'
                });

                secondColumnMenuItems = secondColumnMenu.children();
                secondColumnMenu.children().detach();
                $('#cb-main-nav').append(secondColumnMenuItems);
                secondColumnMenu.detach();
            }
        }
    }

};

$('body').on('click', function (e) {
    if (e.target.classList.contains('dropdown-menu')) {
        e.preventDefault();
        e.stopImmediatePropagation();
    } else if ((parseInt($header.css('margin-bottom')) > 0) && (timeOutEvent === true)) {
        /** If menu is open and is pushing content down, remove margin bottom inline style on header **/
        if (inlineMenu) {
            $header.css('margin-bottom', '');
            timeOutEvent = '';
        }
    } else {
        timeOutEvent = true;
    }
})
    .on('click', 'button', function (e) {
        /** returns if current button's associated menu is being opened on current event **/
        var currentMenuOpen = (e.currentTarget.getAttribute('aria-expanded') === 'false');
        var $el = $(e.currentTarget);

        var headerMargin;
        var menuHeight = ($header.data('menuheight'));
        /** top level menu, used to get height to calculate header margin bottom to push content open **/
        var $topLevelList = $('#' + e.currentTarget.dataset.parentlist);

        if (inlineMenu) {
            headerMargin = (currentMenuOpen) ? $topLevelList.height() + 15 : 0;
        }
        switch (true) {
            /** Handle submenu toggles
             *  needs to be done for whether menu is inline or not
             **/
            case $el.is('.cb-header-sub-menu-btn'):
                headerMargin = (currentMenuOpen) ? menuHeight : 0;
                if (currentMenuOpen && !$body.hasClass('subMenu-expanded')) {
                    $body.addClass('subMenu-expanded');
                } else {
                    $body.removeClass('subMenu-expanded');
                }
                cbHeader.menu._submenuEventHandler(e, $el, $topLevelList, headerMargin);

                break;

            /** handle top level menu **/
            case $el.is('.cb-header-main-nav-dropdown-btn'):
                if (cbBodyWidth === 'desktop' && inlineMenu) {
                    /** adding original menu height for submenus to refer for calculating pushing content down
                     *  conditions:
                     *     if data-menuHeight does not exist
                     *     if data-menuHeight exists and is empty or is greater than 0
                     **/
                    if (!menuHeight || (menuHeight && (menuHeight === '' || parseInt(menuHeight) > 0))) {
                        // add data attribute to denote original menu height before child is expanded
                        $header.attr('data-menuHeight', (currentMenuOpen) ? headerMargin : '');
                    }
                    /** add margin bottom to push content down **/
                    $header.css('margin-bottom', headerMargin);
                    timeOutEvent = false;

                    if (currentMenuOpen) {
                        /** get all submenus within selected menu **/
                        $subMenu = $topLevelList.children('.second-level');
                        setTimeout(function () {
                            /** set top position for submenus before each are toggled **/
                            $subMenu.each(function () {
                                if (!$(this).attr('data-top')) {
                                    $(this).attr('data-top', $(this).position().top + $(this).height() + 5);
                                }
                            });
                        }, 0);
                    }
                }
                break;
            default:
                break;
        }
    })
    .on('click', '.cb-collapse-subMenu-btn button', function (e) {
        var parentToggle = e.currentTarget.dataset.btn;
        e.stopImmediatePropagation();
        $('#' + parentToggle).trigger('click').focus();
    })
    .on('click', '.cb-header-skip-nav', function () {
        $('#cb-after-header-anchor').focus();
    })
    .on('keydown', '.cb-header-main-nav-dropdown-btn', function (e) {
        var el = e.currentTarget;
        var parent = el.parentNode;
        var sibling;
        var btn;
        switch (e.which) {
            case 37: // left
                sibling = parent.previousElementSibling;
                btn = sibling.querySelectorAll('.cb-header-main-nav-dropdown-btn');
                break;
            case 39: // right
                sibling = parent.nextElementSibling;
                btn = sibling.querySelectorAll('.cb-header-main-nav-dropdown-btn');
                break;
            case 38: // right
                e.stopImmediatePropagation();
                e.preventDefault();
                if (el.parentNode.classList.contains('open')) {
                    //close if up arrow
                    el.click();
                }
                break;
            default:
                break;
        }
        if (e.which === 37 || e.which === 39) {
            document.getElementById(btn[0].id).focus();
        } else {
        }
    });


</script>
