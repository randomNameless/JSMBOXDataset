<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>readDir.html</title>
</head>
<body>
<script>const fse = require('fs-extra');
const {isAFileRE, shouldBeIgnoredRE} = require('./regEx.js');
module.exports = function readDir(dir) {
    return fse.readdirSync(dir).filter(item => !isAFileRE.test(item)).filter(file => !shouldBeIgnoredRE.test(file));
};</script>
</body>
</html>
