<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jp.ActionPanel.html</title>
</head>
<body>

<script>
Ext.ns('jp');

jp.ActionPanel = Ext.extend(Ext.Panel, {
    title: 'JSONpad',
    region: 'north',
    initComponent: function() {
	this.tbar = {
	    xtype: 'container',
	    layout: 'anchor',
	    cls: 'parentToolbar',
	    items: [
	    this.getMainBar(),
	    this.getIconBar()
	    ]
	};

	jp.ActionPanel.superclass.initComponent.call(this);
    },

    getMainBar: function () {
	return {
	    xtype: 'jp.ActionPanel.MainBar'
	};
    },

    getIconBar: function () {
	return {
	    xtype: 'jp.ActionPanel.IconBar'
	};
    }
});

Ext.reg('jp.ActionPanel', jp.ActionPanel);
</script>

</body>
</html>
