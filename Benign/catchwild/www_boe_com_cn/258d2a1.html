注入源源不断的创新动力。同时，京东方积极贡献社会公益事业，做真正负责任的企业公民。"}],img:n(439),alt:""}]}]},{title:"活动轮播",img:n(282),alt:"",list:[{img:"https://convergencemedia.boe.com.cn/jpg/DQ0tglqKWQjyvs927IhWn2MPUnyQxh/%E6%A1%88%E4%BE%8B%E9%9B%86%E5%9B%BE%E7%89%87.jpg",alt:"",label_img:"图片",txt:"以人为本 共享发展",label_txt:"第一行",txt_1:"京东方劳工权益议题实践案例集",label_txt_1:"第二行",txt_2:"BOE 相信，每个人都应该享受到公平的机会和充分的个人发展。为此，我们致力携手 BOEer 打造公平、信任和相互支持的工作环境；与生态圈合作伙伴，分享经验、提供支持，提升产业链韧性，共同实现共生共赢的可持续发展。",label_txt_2:"描述",txt_3:"了解更多",label_txt_3:"了解更多",href:"https://convergencemedia.boe.com.cn/pdf/f8tCe7iXBaHzDRLrLx3GNfIvPNl8Fl/%E4%BB%A5%E4%BA%BA%E4%B8%BA%E6%9C%AC%E5%85%B1%E4%BA%AB%E5%8F%91%E5%B1%95%E4%BA%AC%E4%B8%9C%E6%96%B9%E5%8A%B3%E5%B7%A5%E6%9D%83%E7%9B%8A%E8%AE%AE%E9%A2%98%E5%AE%9E%E8%B7%B5%E6%A1%88%E4%BE%8B%E9%9B%86.pdf"},{img:"https://convergencemedia.boe.com.cn/jpg/RCVZZCJjEVzlOfx1jazlOXeCnbPQWK/照亮成长路圆梦计划图片.jpg",alt:"",label_img:"图片",txt:"2021-圆梦计划",label_txt:"第一行",txt_1:"京东方照亮成长路公益项目",label_txt_1:"第二行",txt_2:"作为2021年“照亮成长路”的年终公益活动，“圆梦计划”征集了30所乡镇中心校223个孩子的画作，通过线上、线下展览等方式向公众展示，为孩子们搭建了一个绽放梦想的“舞台”。",label_txt_2:"描述",txt_3:"了解更多",label_txt_3:"了解更多",href:"https://www.boe.com/about/special_subject"}]},{title:"京东方环境数据",list:[{txt:"作为中国平板显示产业的领军者，京东方致力于成为世界一流的绿色企业、环境友好型企业公民，以可持续的方式设计建设全球先进的绿色工厂，通过创新的技术和产品降低对环境的影响，利用新型能源并实现资源的回收利用。"},{txt:"京东方不断完善环保管理体系，严格遵守并积极推进制定环保标准，以此为京东方的节能减排工作保驾护航。同时，京东方把推进环保工作从上到下落实到人，落实到生产的每个细节中，全流程共同推进环境绩效的达成。"}],txt:"京东方已将可持续发展理念渗透到企业运行的全链条，汇聚点滴力量，共铸可持续发展未来。",label_txt:"图片文字",img:n(440),alt:""},{title:"环境监测数据",list:[{title:"京东方科技集团股份有限公司",href:"https://www.boe.com/about/environmentalProtectionCases_hq"},{title:"北京京东方光电科技有限公司",href:"https://www.boe.com/about/environmentalProtectionCases_b1"},{title:"北京京东方显示技术有限公司",href:"https://www.boe.com/about/environmentalProtectionCases_b4"},{title:"京东方建设项目竣工环境保护验收公开信息汇总",href:"https://www.boe.com/about/environmentalProtectionSummary"}]},{title:"相关资料",list:[{title:"迈向碳中和之路：京东方显示低碳发展报告",href:"https://convergencemedia.boe.com.cn/pdf/LJV1yTlAcPRh1NsLGEX1PMGGWYnC7s/%E8%BF rConfig:[{componentId:"my-input-001",key:"templateId",title:"中英文",default:"about_duty_csr",type:"DataAttr",dataSet:[{label:"相关资料-中文",value:"about_duty_csr"},{label:"相关资料-英文",value:"about_duty_csr_en"}]}],ComponentDataConfig:[{title:"banner图",img:n(433),alt:"",txt:"Social Responsibility",label_txt:"标题"},{title:"面包屑",list:[{title:"Home",href:"/en/index/offline"},{title:"About BOE",href:""}],txt:"Social Responsibility",label_txt:"本页"},{title:"社会责任轮播",txt:"Learn more",label_txt:"了解详情"},{title:"Sustainable development",list:[{title:"第一部分",list:[{title:"BOE and customers",list:[{txt:"BOE always adhere to customer guidance, with excellent products and services for customers to create the best user experience. We adhere to the depth of cooperation with customers, collaborative development, value creation, through continuous improvement and improve the full range of customer service system, adhere to quality management and quality innovation, to provide customers with professional solutions."},{txt:"We actively listen to the customer's voice, meet customer needs, exceed customer expectations, will continue to penetrate the innovation to product design, business management and customer service details, to achieve customer value and business value maximization."}],img:n(434),alt:""},{title:"BOE and investors",list:[{txt:"BOE adhere to the symbiotic development of investors, with good mutual trust, interaction and communication, set up a strong bridge between investors and investors."},{txt:"We actively and broadly listen to the views of investors, it is recommended that through scientific decision-making and effective management for investors to create sustained growth in market value. At the same time, actively explore the market, the continuous development of business, and promote enterprises to continue to grow steadily to the rapid development of the majority of investors feedback on the Beijing Oriental trust and support to achieve the win-win interests of investors and businesses."}],img:n(435),alt:""}]},{title:"第二部分",list:[{title:"BOE and suppliers",list:[{txt:'BOE in the spirit of "deep cooperation, collaborative development, value creation" concept with the majority of supply chain partners to grow together, through close exchanges and cooperation, collaborative innovation, and continuously enhance the sustainable development of enterprises and supply chain capacity. BOE expects to establish a transparent, responsible and sustainable supply chain and supply chain management mechanism through the joint efforts of supply chain partners to enable our products and services to meet the requirements of environment and social sustainable development from the source. Sustainable development.'}],img:n(436),alt:""},{title:"BOE and environment",list:[{txt:"BOE is committed to symbiotic with the environment, green system, green products and the whole process of green operation to practice the commitment to the environment. BOE insists on improving energy efficiency through continuous innovation, reducing emissions, saving resources, and strictly managing environmental management throughout the life cycle of the product to ensure that the process of R & D, design, procurement, production, logistics and recycling processes meet the requirements of environmental sustainability and continue to develop Green products and technology, explore the use of new technologies to deal with new environmental problems and challenges, to achieve a virtuous circle of business and environmental symbiosis, cast green ecosystem."}],img:n(437),alt:""}]},{title:"第三部分",list:[{title:"BOE and employees",list:[{txt:"BOE has nearly 50,000 employees from different regions, different ethnic groups and different cultural backgrounds. They have a common name - the BOE people, who are the most valuable wealth of BOE."},{txt:"Over the years, BOE is committed to creating a respect for each other, a harmonious and ideal working environment for employees to build and enterprise symbiosis development platform to provide a full range of career development planning and training support, give full play to the potential of employees, To achieve the common ideals of enterprises and employees struggle side by side."}],img:n(438),alt:""},{title:"BOE and community",list:[{txt:"BOE is actively committed to social responsibility, into the local community, through the contribution of education, support for environmental protection and volunteer, public welfare activities, practice our commitment to social sustainable development."},{txt:"Over the years, BOE actively play our talent, technology, capital, culture and management of the advantages, together with the community forces to help innovation and personnel training for social development and civilization into a steady stream of innovation. At the same time, BOE actively contribute to social welfare undertakings, volunteer service footprints throughout the motherland north and south, to do truly responsible corporate citizenship."}],img:n(439),alt:""}]}]},{title:"活动",img:n(1291),alt:"",label_img:"图片",txt:"2021-Drawing Your Dream",label_txt:"第一行",txt_1:"BOE Illuminating the Growth Path Welfare Project",label_txt_1:"第二行",txt_2:'As a year-end activity of BOE "Illuminating the Growth Path" in 2021, the "Drawing Your Dream Project" collected 223 paintings from 30 town schools, and displayed them to the public through online and offline exhibitions.',label_txt_2:"描述",txt_3:"Learn more",label_txt_3:"了解更多",href:"https://www.boe.com/about/special_subject"},{title:"BOE Environmental Data",list:[{txt:"As a leader in China's panel displayindustry, BOE is committed to becoming a world-class green company and anenvironmentally friendly corporate citizen by designing and building globallyadvanced green factories in a sustainable manner, reducing environmental impactthrough innovative technologies and products, utilizing new energy sources andrecycling resources."},{txt:"BOE continuously improves its environmen er guidance, with excellent products and services for customers to create the best user experience. We adhere to the depth of cooperation with customers, collaborative development, value creation, through continuous improvement and improve the full range of customer service system, adhere to quality management and quality innovation, to provide customers with professional solutions."},{txt:"We actively listen to the customer's voice, meet customer needs, exceed customer expectations, will continue to penetrate the innovation to product design, business management and customer service details, to achieve customer value and business value maximization."}],img:n(434),alt:""},{title:"BOE and investors",list:[{txt:"BOE adhere to the symbiotic development of investors, with good mutual trust, interaction and communication, set up a strong bridge between investors and investors."},{txt:"We actively and broadly listen to the views of investors, it is recommended that through scientific decision-making and effective management for investors to create sustained growth in market value. At the same time, actively explore the market, the continuous development of business, and promote enterprises to continue to grow steadily to the rapid development of the majority of investors feedback on the Beijing Oriental trust and support to achieve the win-win interests of investors and businesses."}],img:n(435),alt:""}]},{title:"第二部分",list:[{title:"BOE and suppliers",list:[{txt:'BOE in the spirit of "deep cooperation, collaborative development, value creation" concept with the majority of supply chain partners to grow together, through close exchanges and cooperation, collaborative innovation, and continuously enhance the sustainable development of enterprises and supply chain capacity. BOE expects to establish a transparent, responsible and sustainable supply chain and supply chain management mechanism through the joint efforts of supply chain partners to enable our products and services to meet the requirements of environment and social sustainable development from the source. Sustainable development.'}],img:n(436),alt:""},{title:"BOE and environment",list:[{txt:"BOE is committed to symbiotic with the environment, green system, green products and the whole process of green operation to practice the commitment to the environment. BOE insists on improving energy efficiency through continuous innovation, reducing emissions, saving resources, and strictly managing environmental management throughout the life cycle of the product to ensure that the process of R & D, design, procurement, production, logistics and recycling processes meet the requirements of environmental sustainability and continue to develop Green products and technology, explore the use of new technologies to deal with new environmental problems and challenges, to achieve a virtuous circle of business and environmental symbiosis, cast green ecosystem."}],img:n(437),alt:""}]},{title:"第三部分",list:[{title:"BOE and employees",list:[{txt:"BOE has nearly 50,000 employees from different regions, different ethnic groups and different cultural backgrounds. They have a common name - the BOE people, who are the most valuable wealth of BOE."},{txt:"Over the years, BOE is committed to creating a respect for each other, a harmonious and ideal working environment for employees to build and enterprise symbiosis development platform to provide a full range of career development planning and training support, give full play to the potential of employees, To achieve the common ideals of enterprises and employees struggle side by side."}],img:n(438),alt:""},{title:"BOE and community",list:[{txt:"BOE is actively committed to social responsibility, into the local community, through the contribution of education, support for environmental protection and volunteer, public welfare activities, practice our commitment to social sustainable development."},{txt:"Over the years, BOE actively play our talent, technology, capital, culture and management of the advantages, together with the community forces to help innovation and personnel training for social development and civilization into a steady stream of innovation. At the same time, BOE actively contribute to social welfare undertakings, volunteer service footprints throughout the motherland north and south, to do truly responsible corporate citizenship."}],img:n(439),alt:""}]}]},{title:"活动",img:n(282),alt:"",list:[{img:"https://convergencemedia.boe.com.cn/jpg/DQ0tglqKWQjyvs927IhWn2MPUnyQxh/%E6%A1%88%E4%BE%8B%E9%9B%86%E5%9B%BE%E7%89%87.jpg",alt:"",label_img:"图片",txt:"People-Centric Management for Shared Development",label_txt:"第一行",txt_1:"A collection of case studies on BOE's labor rights practices",label_txt_1:"第二行",txt_2:"BOE believes that everyone deserves equitable and full opportunities for personal development. To this end, we are committed to collaborating with BOEers to create a work environment characterized by fairness, trust, and mutual support. Together with all business partners in the Eco-chain, we are also devoted to sharing experiences and offering support, thus enhancing the resilience of the industry to achieve sustainable development with mutual benefits for all stakeholders involved.",label_txt_2:"描述",txt_3:"Learn more",label_txt_3:"了解更多",href:"https://convergencemedia.boe.com.cn/pdf/ZW0wIpq98Y2uDu5SfLDvEvTZXAQqNr/People-Centric%20Management%20for%20Shared%20Development.pdf"},{img:"https://convergencemedia.boe.com.cn/jpg/RCVZZCJjEVzlOfx1jazlOXeCnbPQWK/照亮成长路圆梦计划图片.jpg",alt:"",label_img:"图片",txt:"2021-Drawing Your Dream",label_txt:"第一行",txt_1:"BOE Illuminating the Growth Path Welfare Project",label_txt_1:"第二行",txt_2:'As a year-end activity of BOE "Illuminating the Growth Path" in 2021, the "Drawing Your Dream Project" collected 223 paintings from 30 town schools, and displayed them to the public through online and offline exhibitions.',label_txt_2:"描述",txt_3:"Learn more",label_txt_3:"了解更多",href:"https://www.boe.com/about/special_subject"}]},{title:"BOE Environmental Data",list:[{txt:"As a leader in China's panel displayindustry, BOE is committed to becoming a world-class green company and anenvironmentally friendly corporate citizen by designing and building globallyadvanced green factories in a sustainable manner, reducing environmental impactthrough innovative technologies and products, utilizing new energy sources andrecycling resources."},{txt:"BOE continuously improves its environmentalmanagement system, strictly complies with and actively promotes the developmentof environmental protection standards as a way to protect BOE's energy savingand emission reduction efforts. At the same time, BOE implements the promotionof environmental protection from top to bottom to people and to every detail ofproduction, so that the whole process can jointly promote the achievement ofenvironmental performance."}],txt:"BOE has permeated the concept of sustainable development into the whole chain of enterprise operation, andgathered the little power to build a sustainable future together.",label_txt:"图片文字",img:n(440),alt:""},{title:"Environmental Monitoring Data",list:[{title:"BOE Technology Group Co.",href:""},{title:"Beijing BOE Optoelectronics Technology Co.",href:""},{title:"Beijing BOE Display Technology Co.",href:""},{title:"BOE Construction Project CompletionEnvironmental Protection Acceptance Public Information Summary",href:""}]},{title:"Additional Information",list:[{title:"BOE Human Rights Policy",href:"https://convergencemedia.boe.com.cn/pdf/fSnBTD1jAE9AKbDa3o3Vr7BnEPm6AM/BOE%20Human%20Rights%20Policy.pdf"},{title:"BOE Anti-Discrimination and Anti-Harassment Policy",href:"https://convergencemedia.boe.com.cn/pdf/CvYN8TTt6XqJQGcqcjbwAz7NUhCJZW/BOE%20Anti-Discrimination%20and%20Anti-Harassment%20Policy.pdf"},{title:"BOE Child Labor Prohibition Policy",href:"https://convergencemedia.boe.com.cn/pdf/amq18Zxm67zzh6bqJOFUZGwybuIpIX/BOE%20Child%20Labor%20Prohibition%20Polic
