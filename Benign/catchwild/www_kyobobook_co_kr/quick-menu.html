<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quick-menu.html</title>
</head>
<body>

<script>
;(function () {
  const targets = document.getElementsByClassName('lottie')
  if (!targets && targets.length === 0) {
    return
  }

  for (let i = 0; i < targets.length; i++) {
    const lottieUrl = targets.item(i).parentNode.parentNode.nextElementSibling.href

    if (!lottieUrl) {
      continue
    }

    // 로티 사용 시(실제 적용 시) 배경 이미지 투명도 0 설정
    const imgHtml = targets.item(i).previousElementSibling
    if (imgHtml) {
      imgHtml.style.opacity = 0
    }

    // 핫딜 로티 애니메이션 설정 및 로드
    try {
      window.bodymovin.loadAnimation({
        container: targets[i],
        renderer: 'svg',
        loop: true,
        path: lottieUrl,
        autoplay: true,
        rendererSettings: {
          progressiveLoad: false
        }
      })
    } catch (e) {
      console.error('Error loading lottie animation: ', e)
    }
  }
}())

</script>

</body>
</html>
