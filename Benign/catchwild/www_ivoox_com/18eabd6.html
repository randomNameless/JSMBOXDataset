ormado de lo que ocurre en el mundo y tener opinión, escucha aquí los mejores podcasts de actualidad y sociedad, con contenidos sobre política, economía y opinión, mundo y sociedad o noticias y sucesos, como crímenes reales o true crime.<br><br>\n    También descubre podcasts de bienestar y familia para cuidar de ti y los que te rodean, con temáticas como pareja y relaciones, hijos y educación, mente y psicología y salud, hogar y consumo.<br><br>\n    Si eres de los que les gustan los podcasts profesionales tu temática es empresa y tecnología, donde encontrarás podcasts sobre marketing, negocios, desarrollo personal, internet y tecnología para aplicar en tu trabajo.<br><br>\n    Te presentamos los mejores podcasts de música de todo tipo de géneros: alternativa e indie, blues y jazz, electrónica, pop y pop-rock, rock y metal, BSO y clásica, hip hop y rap, soul, funk y R&B y músicas del mundo y otras.<br><br>\n    Además encontrarás recopilaciones seleccionadas por nuestros editores de todo tipo de categorías. Explora los mejores podcasts de influencers, podcasts para niños, audiolibros y relatos o los podcasts más escuchados en España o Latam."},_lists:{addToList:"Añadir a lista",addedToXList:"Has añadido un episodio a {0}",listenLater:"Escuchar más tarde",listName:"Nombre de la lista",listDescription:"Descripción de la lista",createCollaborativeList:"Hacer la lista colaborativa",listVisibility:"Quien puede ver esta lista",addThisEpisodeX:"Añade este episodio de <b>{0}</b> a una lista",doYouWantToAddItToAnExistingList:"¿Quieres añadirlo a una lista existente?",doYouWantToCreateAList:"¿Quieres crear una nueva lista?",createNewList:"Crear nueva lista",addToThisList:"Añadir a esta lista",selectList:"Seleccionar lista",added:"Añadido correctamente"},listVisibility:{HIDDEN:"Oculta",PUBLIC:"Todos los usuarios",PRIVATE:"Solo yo"},_program:{subscribe:"Suscribirse",subscribed:"Suscrito",support:"Apoyar",supportThemAll:"Apóyalos a todos",supporting:"Apoyando",subscribeToPodcas ws, hobbies and gastronomy or magazines and varieties.<br><br>\n    For sports lovers and sports news, explore the best podcasts on football or sports: basketball, cycling, motorsports, nfl,...<br><br>\n    If you like to be informed of what is happening in the world and have an opinion, listen here to the best current affairs and society podcasts, with content on politics, the economy and opinion, the world and society or news and events, such as true crime.<br><br>\n    Also discover wellness and family podcasts to take care of yourself and those around you, with themes such as couples and relationships, children and education, mind and psychology and health, home and consumption.<br><br>\n    If you are one of those who like professional podcasts, your theme is business and technology, where you will find podcasts on marketing, business, personal development, internet and technology to apply in your work.<br><br>\n    We present you the best music podcasts of all kinds of genres: alternative and indie, blues and jazz, electronic, pop and pop-rock, rock and metal, soundtrack and classical, hip hop and rap, soul, funk and R&B and world music and others.<br><br>\n    You will also find compilations selected by our editors from all kinds of categories. Explore the best influencer podcasts, children's podcasts, audiobooks and stories or the most listened to podcasts in Spain or Latam."},_lists:{addToList:"Add to a playlist",addedToXList:"You have added an episode to {0}",listenLater:"Listen later",listName:"Playlist name",listDescription:"Playlist description",createCollaborativeList:"Make the playlist collaborative",listVisibility:"Who can view this playlist",addThisEpisodeX:"Add this <b>{0}</b> episode to a list",doYouWantToAddItToAnExistingList:"Do you want to add it to an existing list?",doYouWantToCreateAList:"Do you want to create a new playlist?",createNewList:"Create new playlist",addToThisList:"Add to this playlist",selectList:"Select playlist",added:"Added s io, actualidad y sociedad, música, bienestar y familia y empresa y tecnología.\n    \t<br>Si eres amante de la historia y creencias, encontrarás los mejores podcasts de historia, misterio, filosofía y fe.<br><br>\n    Para las mentes que desean aprender, aquí podrás escuchar los podcasts más populares sobre ciencia y cultura, desde arte y literatura, idiomas, ciencia y naturaleza o viajes y lugares.<br><br>\n    Entretente y pasa un buen rato escuchando los top podcasts de ocio: con programas de humor y entretenimiento, videojuegos, rol y anime, cine, tv y espectáculos, aficiones y gastronomía o magazine y variedades.<br><br>\n    Para los amantes de los deportes y la actualidad deportiva, explora los mejores podcasts sobre fútbol o polideportivo: baloncesto, ciclismo, automovilismo, nfl,...<br><br>\n    Si te gusta estar informado de lo que ocurre en el mundo y tener opinión, escucha aquí los mejores podcasts de actualidad y sociedad, con contenidos sobre política, economía y opinión, mundo y sociedad o noticias y sucesos, como crímenes reales o true crime.<br><br>\n    También descubre podcasts de bienestar y familia para cuidar de ti y los que te rodean, con temáticas como pareja y relaciones, hijos y educación, mente y psicología y salud, hogar y consumo.<br><br>\n    Si eres de los que les gustan los podcasts profesionales tu temática es empresa y tecnología, donde encontrarás podcasts sobre marketing, negocios, desarrollo personal, internet y tecnología para aplicar en tu trabajo.<br><br>\n    Te presentamos los mejores podcasts de música de todo tipo de géneros: alternativa e indie, blues y jazz, electrónica, pop y pop-rock, rock y metal, BSO y clásica, hip hop y rap, soul, funk y R&B y músicas del mundo y otras.<br><br>\n    Además encontrarás recopilaciones seleccionadas por nuestros editores de todo tipo de categorías. Explora los mejores podcasts de influencers, podcasts para niños, audiolibros y relatos o los podcasts más escuchados en España o Latam."},
