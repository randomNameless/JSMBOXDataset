<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link-list.html</title>
</head>
<body>

<script>
$(function () {

    $(function () {
        if (!$(".frequently-tasks__swiper").hasClass('swiper-initialized')) {
            nbdFrequentlyTasks();
        }
    });

}(jQuery));

var nbdFrequentlyTasks = function () {
    // frequently tasks
    new Swiper('.frequently-tasks__swiper', {
        slidesPerView: 1,
        spaceBetween: 0,
        autoHeight: true,
        pagination: {
            el: '.frequently-tasks__swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            768: {
                slidesPerView: 3,
            },
        },
    });
}
</script>

</body>
</html>
