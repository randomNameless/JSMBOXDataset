        var $nextFocusableElement = $('.navbar-brand.site-logo, .fullscreen-modal__back-button, .menu-mobile__anchor');

        $("body").click(function (event) {
          $dropDown.hide(true);
          $selectMenu.attr("aria-expanded", "false");
          $selectMenu.removeClass("is-expanded");
        })

        $("body").on("keydown", function (event) {
          if (event.keyCode === ESCAPE_KEY_CODE) {

            $selectMenu.removeClass("is-expanded");
          }
        })

          event.stopPropagation();

          if ($selectMenu.hasClass("is-expanded")) {

            $selectMenu.attr("aria-expanded", "true");
            $selectMenu.addClass("is-expanded");
          }
        });

        $selectMenu.on("keydown", function(event) {
          event.preventDefault();

          switch (event.keyCode) {
            case TAB_KEY_CODE:
              if (event.shiftKey) {
                $previousFocusableElement.focus();
                $dropDown.hide(true);
                $selectMenu.attr("aria-expanded", "false");
                $selectMenu.removeClass("is-exapanded");
              } else {
                $nextFocusableElement.focus();
              }
              break;
            case SPACEBAR_KEY_CODE[0]:
            case SPACEBAR_KEY_CODE[1]:
            case DOWN_ARROW_KEY_CODE:

              case ENTER_KEY_CODE:
              $dropDown.show(true);
              $selectMenu.attr("aria-expanded", "true");
              $selectMenu.addClass('is-exapanded');
              $dropDown.find(".custom-language__item:first-child").focus();
              break;
            default:
              break;
          }
        });

        $selectItem.on("keydown", function (event) {
          event.preventDefault();
          event.stopPropagation();

          switch (event.keyCode) {
            case TAB_KEY_CODE:

                $previousFocusableElement.focus();
              } else {
                $nextFocusableElement.focus();
              }
              $dropDown.hide(true);
              $selectMenu.attr("aria-expanded", "false");
              $selectMenu.removeClass("is-exapanded");
              break;
            case ENTER_KEY_CODE:
              window.location = $(this)
                .find("a")
                .attr("href");
              break;
            case ESCAPE_KEY_CODE:
              $dropDown.hide(true);
              $selectMenu.attr("aria-expanded", "false");
              $selectMenu.removeClass("is-exapanded");
              $selectMenu.focus();
              break;
            case UP_ARROW_KEY_CODE:
              $(this)
                .prev()
                .focus();
              break;
            case DOWN_ARROW_KEY_CODE:
              $(this)
                .next()
                .focus();
              break;
            case PAGE_UP_CODE:
                var $firstSibling = $dropDownUl.children("li").first();
                $firstSibling.focus();
              break;
              case PAGE_DOWN_CODE:
                var $lastSibling = $dropDownUl.children("li").last();

              break;
            default:
              break;
          }

    attach: function (context, settings) {
      var lastScrollTop = 0;
  
      $(window, context).scroll(function () {
        var windowWidth = $(window).width();
        var scrollPosition = $(this).scrollTop();
  
        var isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1;
  
        if (windowWidth <= 600 && isAndroid) {
          if (scrollPosition > lastScrollTop) {
            $('.slick-list', context).addClass('scroll-down-mobile');
  
            if ($('.block-content-reference-internal-banner', context).length > 0) {
              $('.header-menu', context).addClass('custom-container');
            }
          } else {
            $('.slick-list', context).removeClass('scroll-down-mobile');
            
            if ($('.block-content-reference-internal-banner', context).length > 0) {
              $('.header-menu', context).removeClass('custom-container');
            }
          }
  
          lastScrollTop = scrollPosition <= 0 ? 0 : scrollPosition;
        }
      });
    }
  };

  Drupal.behaviors.adjustModalWidthIphone = {
    attach: function (context, settings) {
      // Function to check if the device is an iPhone
      function isiPhone() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        return /iPhone/i.test(userAgent) && !window.MSStream;
      }
      
      if (isiPhone()) {
        const $modalCalendar = $('.calendar.container.modal-calendar', context).once('adjustModalWidthIphone');
        const $modalContainer = $('.ticket-search--form', context).children('.container').first();
        const $modalContainerTwo = $modalContainer.children('.container').first();
        const $actionsContainer = $('.ticket-search--form .bottom-container .actions-container', context);

        if ($modalCalendar.length === 0) return;

        const adjustModalWidth = () => {
          const modalWidth = $modalCalendar.outerWidth();
          const classMap = {
            'modal-medium': modalWidth >= 383 && modalWidth <= 431,
            'modal-small': modalWidth === 382,
            'modal-xsmall': modalWidth >= 342 && modalWidth < 381
          };

          Object.entries(classMap).forEach(([className, condition]) => {
            $modalCalendar.toggleClass(className, condition);
            $modalContainer.toggleClass(`container-${className.split('-')[1]}`, condition);
            $modalContainerTwo.toggleClass(`container-${className.split('-')[1]}`, condition);
            $actionsContainer.toggleClass(`container-${className.split('-')[1]}`, condition);
          });
        };

        const removeFocus = () => {
          if (document.activeElement) {
            document.activeElement.blur();
          }
        };
      
        // Call removeFocus after adjusting the modal position
        adjustModalWidth();
        removeFocus();
      
        // Also call removeFocus on resize
        $(window).on('resize', function() {
          adjustModalWidth();
          removeFocus();
        });
  
        // Prevent keyboard from opening
        $(document).on('focus', 'input, textarea, select', function(e) {
          e.preventDefault();
          e.stopPropagation();
          removeFocus();
        });
      }
    }
  };

  // Define the chat launcher behavior

    // The attach function is called when the behavior needs to be applied
    attach: function (context, settings) {
      // Select all elements with class 'new-chat-launcher' within the given context
      // Use 'once' to ensure the behavior is only attached once per element
      $('.new-chat-launcher', context).once('chatLauncher').each(function () {
        // Cache the jQuery object for performance
        var $newChatLauncher = $(this);
        
        // Attach a click event handler to the launcher
        $newChatLauncher.on('click', function (event) {
          // Prevent the default action of the click event
          event.preventDefault();
          // Trigger a click event on the element with id 'chat-launcher'
          $('#chat-launcher').trigger('click');
        });
      });
    }
  };

/**
 * @file
 * search header.
 *
 */
(function ($, Drupal) {

$('document').ready(function() {
    $(".region-header-search-form").find('.fieldset-wrapper').append('<div class="close js-search-header-button"></div>');
    $(".region-header-search-form").find('input[type=submit]').attr("value", Drupal.t('Search'));
    $(".region-header-search-form").find('input[type=search]').attr("placeholder", Drupal.t('Enter what you want to find.'));
    $(".js-search-header-button").click(function (e) {
        e.stopPropagation();
        $('.region-header-search').toggleClass('region-header-search-open');
        $(".region-header-search-form").find('input[type=search]').val('');
    });

    $('.region-header-search-form').click(function(e){
        e.stopPropagation();
    });
    $('body').click(function(){
        $('.region-header-search').removeClass( "region-header-search-open" );
    })
});
})(jQuery, Drupal);;

/**
 * @file
 * Carousel.
 *
 */
(function ($, Drupal) {
  'use strict';

  Drupal.behaviors.block_slider_content_datalayer = {
    attach: function (context) {
      $(context).find('.block-content-reference-content-slider').once('block-content-reference-content-slider').each(
        function () {
          $(document).ready(function () {
            $(".block-content-reference-content-slider")
              .find("[data-layer-action='true'] a")
              .on("click", function (event) {
                var title = $(this).siblings("p").text().replace(/\s+/g, '_').toLowerCase();
                var datalayer = {
                  event: "select_content",
                  dl_infos: {
                    'select_content': 'content_' + title,
                    'shelf': $('.block-content-reference-content-slider').find('.block-title').text()
                  }
                };

                window.dataLayer.push(datalayer);
              });
          });
        }
      );
    }
  }

  Drupal.behaviors.block_carousel_extended_datalayer = {
    attach: function (context) {
      $(context).find('.block-content-reference-carrossel').once('block-content-reference-carrossel').each(
        function () {

          $(document).ready(function () {

            $(".block-content-reference-carrossel")
              .find(".slick__slide a")
              .on("click", function (event) {

                var title = $(this).closest(".slick__slide").find(`
                  .field--name-field-hc-text-filled-carousel h1:first, 
                  .field--name-field-hc-text-filled-carousel h2:first, 
                  .field--name-field-hc-text-filled-carousel h3:first, 
                  .field--name-field-hc-text-filled-carousel h4:first
                  `).text();


                title = title.replace(/\s+/g, '_').replace(/[.,]/g, '').toLowerCase();
                var datalayer = {
                  event: "select_content",
                  dl_infos: {
                    'select_content': 'content_banner_' + title,
                  }
                };

                window.dataLayer.push(datalayer);
              });
          });


        }
      );
    }
  }

  Drupal.behaviors.gol_maps_search_button = {
    attach: function (context) {
      $(context).find('#search-place-button').once('search-place-button').each(
        function () {
          $(document).ready(function () {
            $("#search-place-button")
              .on("click", function (event) {
                var datalayer = {
                  event: "select_content",
                  dl_infos: {
                    'select_content': 'content_motor_de_busca_mapa',
                  }
                };

                window.dataLayer.push(datalayer);
              });
          });
        }
      );
    }
  }

})(jQuery, Drupal);

/**
 * @file
 * Global utilities.
 *
 */
 (function ($, Drupal) {
  'use strict';
  /**
   * Initialize Select2 support.
   *
   * @type {Drupal~behavior}
   */
  Drupal.behaviors.customSelect2 = {
    attach: function (context) {
      if (!$.fn.select2) {
        return;
      }

      $(context)
        .find('.webform-custom-select select')
        .once('webform-custom-select-proccess',  function () {})
        .each(function () {
          var options = {
            allowClear: true,
            dir: "ltr",
            language: "pt-br",
            maximumSelectionLength: 0,
            dropdownParent: $(this).closest("fieldset"),
            minimumResultsForSearch: -1,
            multiple: false,
            placeholder: "",
            selectOnClose: false,
            tags: false,
            theme: "default",
            tokenSeparators: [],
            width: "100%",
            placeholder: "Selecione"
          };

          var $select = $(this);
          $select.select2(options);
        });

        $(".select2").closest(".fieldset-wrapper").on("click", function () {
          var $select = $(this).find("select");
          $select.select2("open");
        })

        $(".select2").on("select2:select", function () {
          $(this)
            .closest("fieldset")
            .find(".select2-selection__rendered")
            .addClass("has-value");
        })
    }
  };
})(jQuery, Drupal);
;

 * @file
 * CKEditor Accordion functionality.
 */

(function ($, Drupal, drupalSettings) {
  'use strict';
  Drupal.behaviors.golCkeditorAccordion = {
    attach: function (context, settings) {
      var self = this;

      // Create accordion functionality if the required elements exist is available.
      var $ckeditorAccordion = $('.ckeditor-accordion');
      if ($ckeditorAccordion.length > 0) {
        // Create simple accordion mechanism for each tab.
        $ckeditorAccordion.each(function () {
          var $accordion = $(this);
          if ($accordion.hasClass('styled')) {
            return;
          }

          // Turn the accordion tabs to links so that the content is accessible & can be traversed using keyboard.
           $accordion.children('dt').each(function () {
            var $tab = $(this);
            var tabText = $tab.text().trim();
            var toggleClass = $tab.hasClass('active') ? ' active' : '';
            $tab.html('<span class="ckeditor-accordion-toggle accordion__toggle' + toggleClass + '" aria-hidden="true"></span><button class="btn-accordion ckeditor-accordion" aria-expanded="false">' + tabText + '</button>');
            $('.accordion__content').attr('aria-hidden', 'true');
          });

          // Wrap the accordion in a div element so that quick edit function shows the source correctly.
          $accordion.addClass('styled').removeClass('ckeditor-accordion').wrap('<div class="ckeditor-accordion-container"></div>');

          // Trigger an ckeditorAccordionAttached event to let other frameworks know that the accordion has been attached.
          $accordion.trigger('ckeditorAccordionAttached');
        });

        // Add click event to body once because quick edits & ajax calls might reset the HTML.
        $('body').once('ckeditorAccordionToggleEvent').on('click', '.ckeditor-accordion-toggler, .accordion__title', function (e) {
          var $titleElement = $(this);
          var $contentElement = $titleElement.next();
          var $contentElementChildren = $contentElement.children();

          // Clicking on open element, close it.
          if ($titleElement.hasClass('active')) {
            $contentElement.animate({ paddingTop: 0, paddingBottom: 0 });
            $contentElementChildren.slideUp();
            $titleElement.removeClass('active');
            $contentElement.removeClass('active');
            $titleElement.find('.btn-accordion').attr('aria-expanded', 'false');
            $contentElement.attr('aria-hidden', 'true');
            $titleElement.find('.btn-accordion').removeClass('active');
          }
          else {
            $titleElement.addClass('active');
            $contentElement.addClass('active');
            $contentElement.animate({ paddingTop: '2rem', paddingBottom: '2.5rem' });
            $contentElementChildren.slideDown(300);
            $titleElement.find('.btn-accordion').attr('aria-expanded', 'true');
            $contentElement.attr('aria-hidden', 'false');
            $titleElement.find('.btn-accordion').addClass('active');
          }

          // Don't add hash to url.
          e.preventDefault();
        });
      }

      $(document).ready(function() {
        $(context).find('#page-wrapper').once('accordion-itens').each(function(){
          let queryString = drupalSettings.path.currentQuery;

          if (!queryString) {
            return;
          }

          if (
            !Object.keys(queryString).includes('tab') &&
            !Object.keys(queryString).includes('item')
          ) {
            return;
          }

          let selectedTab = (queryString.tab > 0) ? queryString.tab : null;
          let selectedFaq = (queryString.item > 0) ? queryString.item : null;

          // No itens to select
          if (!selectedTab && !selectedFaq) {
            return;
          }

          self.tabControl(selectedTab);
          self.itemControl(selectedFaq, selectedTab);
        });
      });
    },
    tabControl: function (selectedTab) {
      if (!selectedTab) {
        return;
      }

      let tabItens = $('.slick-track').find('.tab-menu__tab');

      if (tabItens.hasClass('tab-item-opened-by-qs')) {
        return;
      }

      tabItens.addClass('tab-item-opened-by-qs');

      if (!tabItens[(parseInt(selectedTab) - 1)]) {
        return;
      }

      // Select the tab item
      tabItens[(parseInt(selectedTab) - 1)].click();
    },
    itemControl: function (selectedFaq, hasTab) {
      setTimeout(function () {
        let faqItem = $('.accordion__title').find('.ckeditor-accordion-toggler');

        if (hasTab) {
          faqItem = $('.tab-content')
            .find('.tab-pane.active')
            .find('.accordion__title')
            .find('.ckeditor-accordion-toggler');
        }

        if (faqItem[(parseInt(selectedFaq) - 1)]) {
          // Show FAQ item
          faqItem[(parseInt(selectedFaq) - 1)].click();

          let accordionContent = $('.accordion__content');

          if (hasTab) {
            accordionContent = $('.tab-content')
              .find('.tab-pane.active')
              .find('.accordion__content');
          }

          // Set the focus on element
          accordionContent
            .attr('tabindex', -1)
            [(parseInt(selectedFaq) - 1)]
            .focus();
        }
      }, 50);
    }
  };
})(jQuery, Drupal, drupalSettings);
;

</script>

</body>
</html>
