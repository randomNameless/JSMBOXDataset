function goUrl(total, type) {
    var url = $('#baseUrl').val();
    var page = $('#page').val();

    if (isNaN(page)){
        page = 1;
    }
    if (page <= 0){
        page = 1;
    }
    if (page > total){
        page = total;
    }
    if (type == 1) {
        window.location.href = url +'p' +page;
    } else {
        goSort('p', page);
    }

}

//顶部导航栏样式
function changeNav(){
    var curIndex = -1;
    if (current_path.length > 0 && current_path != '/'){
        if (isCheckPath('/kecheng')) {
            curIndex = 1;
        }else if (isCheckPath('/licai/') || isCheckPath('/baike') || isCheckPath('/wenda/') 
            || isCheckPath('/a/') || isCheckPath('/v/') || isCheckPath('/w/')) { //理财
            curIndex = 2;
        }else if (isCheckPath('/bankinfo/') || isCheckPath('/bankrate/') ||isCheckPath('/lpr') || isCheckPath('/youjia') ||isCheckPath('/loan/') || isCheckPath('/card.html') || isCheckPath('/c/')) { //产品
            curIndex = 3;
        }
    }else if (current_path == '/'){
        curIndex = 0;
    }
    if (curIndex >= 0) {
        $('.kc_nav ul>li').eq(curIndex).addClass('cur').siblings().removeClass('cur');
    }
}
function isCheckPath(str) {
    var isFlag = false;
    if (current_path.toLowerCase().indexOf(str) > -1) {
        isFlag = true;
    }
    return isFlag;
}
