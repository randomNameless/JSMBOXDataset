<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>gain.html</title>
</head>
<body>
<script>function GainController(sampleRate, gain) {
    this.sampleRate = isNaN(sampleRate) ? this.sampleRate : sampleRate;
    this.gain = isNaN(gain) ? this.gain : gain;
}
GainController.prototype = {
    sampleRate: 44100,
    gain: 1,
    sample: 0,
    pushSample: function (s) {
        this.sample = s * this.gain;
        return this.sample;
    },
    getMix: function () {
        return this.sample;
    }
};</script>
</body>
</html>
