$(function () {
    $("body").append(newPeopleGiftHTML);
    $("body").on("click",".newPeopleGift-pop .close-btn",function () {
        $(".newPeopleGift-pop,.newPeopleGift-mask").hide();
    })
})

var newPeopleGift = function () {

    var nowTime = new Date().getTime();
    if(CDEL.getCookie("newPeopleGift")){
        if(parseInt((nowTime - CDEL.getCookie("newPeopleGift")) / 1000 / 60 / 60 / 24, 10) > 6){
            if(!CDEL.getCookie("newPeopleGiftSevenDaysAfter")){
                CDEL.setCookie("newPeopleGiftSevenDaysAfter","1","100")
            }
        }
    }else {
        $(".newPeopleGift-pop,.newPeopleGift-mask").show();
        CDEL.setCookie("newPeopleGift",nowTime,"100")
        CDELTracker.$track($(".newPeopleGift-pop"), {
            category: '新人有礼-首页弹窗',
            context: '新人有礼-首页弹窗'
        });
    }

    //7天后显示两次不再显示
    if(CDEL.getCookie("newPeopleGiftSevenDaysAfter") == 1 || CDEL.getCookie("newPeopleGiftSevenDaysAfter") == 2){
        $(".newPeopleGift-pop,.newPeopleGift-mask").show();
        if(CDEL.getCookie("newPeopleGiftSevenDaysAfter") == 1){
            CDEL.setCookie("newPeopleGiftSevenDaysAfter","2","100")
        }else if(CDEL.getCookie("newPeopleGiftSevenDaysAfter") == 2){
            CDEL.setCookie("newPeopleGiftSevenDaysAfter","3","100")
        }
    }

}
