HRFunctions.ReturnUniversityNameByID = function (UniversityID, UniversitiesList) {
    //var UniversityIndex = UniversitiesList.findIndex(x => x.UniversityNameID === UniversityID);
    var UniversityIndex = UniversitiesList.findIndex(function (x) { return x.UniversityNameID == UniversityID });
    if (config.AppLangID == "EN")
    {
        return UniversitiesList[UniversityIndex].UniversityName_EN;
    }
    else
    {
        return UniversitiesList[UniversityIndex].UniversityName_AR;
    }
};

HRFunctions.ReturnGradeNameByID = function (GradeID, GradesList) {
    //var GradeIndex = GradesList.findIndex(x => x.UniversityGradesID === GradeID);
    var GradeIndex = GradesList.findIndex(
        function (x) {
            return x.UniversityGradesID == GradeID
        });
    if (config.AppLangID == "EN")
    {
        return GradesList[GradeIndex].UniversityGradeName_EN;
    }
    else
    {
        return GradesList[GradeIndex].UniversityGradeName_AR;
    }
};

HRFunctions.ReturnLanguageNameByID = function (LanguageID, LanguagesList) {
    var LanguageIndex = LanguagesList.findIndex(function (x) { return x.LanguageNameID == LanguageID });
    if (config.AppLangID == "EN")
    {
        return LanguagesList[LanguageIndex].LanguageName_EN;
    }
    else
    {
        return LanguagesList[LanguageIndex].LanguageName_AR;
    }
};
