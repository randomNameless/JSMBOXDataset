egories,function(d,e){if(e.recyclableCategory){$("#chooseSubCategorySelectForm").append($("<option>").text(e.name).attr("value",e.name).attr("code",e.code))}});$(".subcategoryDropDown").css("display","block")}}})}});$("#chooseSubCategorySelectForm").on("change",function(){var b=$("option:selected",this).attr("code");var a="/Support/sh/data/"+b+"?recycle=true";console.log("category id selected for type: "+b);$(".productDropDown").css("display","none");$(".fedexlabelArea").hide();if(b==null||b==""){$(".productDropDown").css("display","none")}else{$.getJSON(a,{},function(c){if(c!=undefined){$("#chooseProductSelectForm").find("option:gt(0)").remove();if(c.categories!=undefined&&c.categories.length>0){$.each(c.categories,function(e,f){if(f.productCount!=undefined&&f.productCount>0){var d="/Support/sh/data/"+f.code+"?recycle=true";$.getJSON(d,{},function(g){if(g!=undefined&&g.products!=undefined&&g.products.length>0){$("#recycleProductSubmitBtn").hide();$.each(g.products,function(h,i){if(!i.notRecyclable){$("#chooseProductSelectForm").append($("<option>").text(i.name).attr("value",i.name))}})}});$(".productDropDown").css("display","block")}})}if(c.products!=undefined&&c.products.length>0){$("#recycleProductSubmitBtn").hide();$.each(c.products,function(d,e){if(!e.notRecyclable){$("#chooseProductSelectForm").append($("<option>").text(e.name).attr("value",e.name))}});$(".productDropDown").css("display","block")}}})}});$("#chooseProductSelectForm").on("change",function(){var a=$("option:selected",this).attr("value");if(a!=undefined){$("#recycleProductSubmitBtn").show()}else{$("#recycleProductSubmitBtn").hide()}});$("a[rel|=new-window]").on("click",function(){window.open(this.href,"Fedex Return Form","scrollbars=1, width=700, height=600");return false});$("#chooseProductSelectForm").on("change",function(){$(".fedexlabelArea").hide()});$("#recycleProductSubmitBtn").on("click",function(){var a=$("#chooseProductSelectForm :selected").val();if(a!=null&&a!="Choose a Product"){$(".f ull #type .panel-heading").on("click",function(){if($(this).parent().find("#panel-type").height()<50){$("#panel-series").collapse("hide");$("#panel-model").collapse("hide")}});$("#accordion-full #series .panel-heading").on("click",function(){if($(this).parent().find("#panel-series").height()<50){$("#panel-model").collapse("hide");$("#panel-type").collapse("hide");$("#type .panel-title a").removeClass("collapse")}})}});
