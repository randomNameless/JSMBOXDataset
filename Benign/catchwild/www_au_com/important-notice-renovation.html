<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>important-notice-renovation.html</title>
</head>
<body>

<script>
(function ($) {
    function createElement(array) {

        var ele = [
            '<div id="notice">',
            '<div class="notice-inner">',
            '<div class="title">',
            '<span>障害・災害の影響について</span>',
            '</div>',
            '<div class="substance">',
            '</div>',
            '</div>',
            '</div>'
        ].join('');

        $(array).each(function (index, element) {
            var deleteElement = $(element).find('.btn-showList');
            deleteElement.each(function (index, element) {
                element.remove();
            });
        });

        $('.noticeArea').append(ele);

        $(array).each(function (index, element) {
            $('.substance').append(element);
        });
    }

    $(window).on('load', function () {
        var article = $('#importantinformation').find('article').clone();
        var array = [];
        if (article) {
            article.each(function (index, element) {
                var type = $(element).find('.news_icon').text();
                if (type === '障害情報' || type === '災害の影響' || type === '地震の影響') {
                    array.push(element);
                }
            });
            if (array.length) {
                createElement(array);
            }
        }
    });
})(jQuery);

</script>

</body>
</html>
