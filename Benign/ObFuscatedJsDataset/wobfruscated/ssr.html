<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ssr.html</title>
</head>
<body>
<script>declare type ComponentWithCacheContext = {
  type: 'ComponentWithCache';
  bufferIndex: number;
  buffer: Array<string>;
  key: string;
};

declare type ElementContext = {
  type: 'Element';
  children: Array<VNode>;
  rendered: number;
  endTag: string;
  total: number;
};

declare type ComponentContext = {
  type: 'Component';
  prevActive: Component;
};

declare type RenderState = ComponentContext | ComponentWithCacheContext | ElementContext;</script>
</body>
</html>
