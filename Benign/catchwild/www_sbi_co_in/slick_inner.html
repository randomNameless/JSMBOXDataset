<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick_inner.html</title>
</head>
<body>

<script>
$(document).ready(function() { $(".inner_slide").slick({ infinite: !0, dots: !1, speed: 300, slidesToShow: 4, slidesToScroll: 1, autoplay: !0, autoplaySpeed: 2e3, arrows: !0, responsive: [{ breakpoint: 1224, settings: { slidesToShow: 2, slidesToScroll: 1, infinite: !0, dots: !1 } }, { breakpoint: 800, settings: { slidesToShow: 1, slidesToScroll: 1, infinite: !0 } }, { breakpoint: 480, settings: { slidesToShow: 1, slidesToScroll: 1, infinite: !0 } }] }) });
</script>

</body>
</html>
