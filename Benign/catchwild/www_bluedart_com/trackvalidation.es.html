<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trackvalidation.es.html</title>
</head>
<body>

<script>
function validateEmail(sEmail) {
		var filter = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]\.)+[a-zA-Z]{2,}))$/;
		if (filter.test(sEmail)) {
	        return true;
	    } else {
	    	return false;
	    }
}
//validate
function numberValidation(evt) {
	 var temp = 0;
	  var theEvent = evt || window.event;
	  var key = theEvent.keyCode || theEvent.which;
	  key = String.fromCharCode( key );
	  var regex = /[0-9]|\.,/;
	  if( !regex.test(key) ) {
	    theEvent.returnValue = false;
	    if(theEvent.preventDefault) theEvent.preventDefault();   }
}

//validateName
function nameFieldValidation(evt) {
	  var theEvent = evt || window.event;
	  var key = theEvent.keyCode || theEvent.which;
	  key = String.fromCharCode( key );
	  var regex = /[A-Za-z]|\ /;
	  if( !regex.test(key) ) {
	    theEvent.returnValue = false;
	    if(theEvent.preventDefault) theEvent.preventDefault();   }
}

function disableF5(e) {
	if ((e.which || e.keyCode) == 116) {
		e.preventDefault();
	}
	if ((e.which || e.keyCode) == 123) {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
		e.preventDefault();
	}
	if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 117 || e.keyCode === 82)) {
		e.preventDefault();
	}
};
</script>

</body>
</html>
