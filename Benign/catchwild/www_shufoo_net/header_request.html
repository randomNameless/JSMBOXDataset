<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<script>
$(function(){
    $.ajax({
        type: "GET",
        url: "/pntweb/header.php",
        dataType: "html",
        cache: false,
        error: function(e1,e2,e3){
        },
        success: function(html){
            $("#header").replaceWith(html);
        }
    });
});
</script>
