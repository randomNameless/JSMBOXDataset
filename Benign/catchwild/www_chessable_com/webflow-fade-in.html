<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webflow-fade-in.html</title>
</head>
<body>

<script>
const notLazyImages = document.querySelectorAll('img:not([loading="lazy"])');
const totalNum = notLazyImages.length;
let loadedNum = 0;

const fadeAllIn = () => {
	[
		'8837e0ee-1ff0-b87e-c784-e9e5a0de0461',
		'5d70e1b8-d71c-8160-6c92-73dc36b11ec7',
		'a2bcc574-00d6-6a1c-b5ae-315180c772dd',
	].forEach((id) => {
		const el = document.querySelector(`[data-w-id="${id}"]`);
		if (el) {
			el.classList.add('wfScope__fadeIn');
		};
		window.landing_ssrFadedIn = true;
	});
};

const onLoad = () => {
	loadedNum++;
	if (loadedNum === totalNum) {
		fadeAllIn();
	};
};

notLazyImages.forEach(
	(img) => img.complete ? onLoad() : img.addEventListener('load', onLoad)
);

</script>

</body>
</html>
