<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>

<script>
// JavaScript Document

$(function () {

	var navDown = false,
		items_s = $(".items_search"),
		search = $(".search"),
		wechat_f = $(".follow_wechat"),
		wechat_qr = $(".wechat_qr");
	search.click(function () {
		if (!navDown) {
			items_s.slideDown(300);
			navDown = true;


		} else {
			items_s.slideUp(300);
			navDown = false;
		}
	});
		wechat_f.click(function () {
		if (!navDown) {
			wechat_qr.slideDown(300);
			navDown = true;


		} else {
			wechat_qr.slideUp(300);
			navDown = false;
		}
	});
	
	$('li.mainlevel').mousemove(function () {
		$(this).find('ul').slideDown(); //you can give it a speed
	});
	$('li.mainlevel').mouseleave(function () {
		$(this).find('ul').slideUp("fast");
	});
			
	$(".index_news_r_t a").on('click', function () {
		$(this).stop(true, false).addClass('act').siblings().stop(true, false).removeClass('act');
		$(".index_news_r_l dt").eq($(this).index()).stop(true, false).slideDown().siblings().stop(true, false).slideUp();
	});
	
	$('#left-menu').sidr({
	  name: 'sidr-left',
	  side: 'right'
		            });	


})
</script>

</body>
</html>
