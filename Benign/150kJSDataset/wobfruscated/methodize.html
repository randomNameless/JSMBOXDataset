<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>methodize.html</title>
</head>
<body>
<script>baidu.fn.methodize = function (func, attr) {
    return function () {
        return func.apply(this, [attr ? this[attr] : this].concat([].slice.call(arguments)));
    };
};</script>
</body>
