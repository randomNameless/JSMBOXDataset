<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main.html</title>
</head>
<body>

<script>
var isMobile=false;$(document).ready(function(){isMobile=$(document.body).hasClass('js-is-mobile');$('.open-pop-up').click(function(e){e.preventDefault();$('.popup-window').find('#'+$(this).data('popup')).show().siblings('.content-box').hide();$('.popup-window').addClass('active').show();hideFormErrors();positionRegister();bodyCut();});$('.close-popup').click(function(e){e.preventDefault();if($('.popup-window').hasClass('active')){$('.popup-window').removeClass('active').hide();bodyCut();}
return false;});$(document).keydown(function(e){if($('.popup-window').hasClass('active')&&(e.which==27||e.keyCode==27)){$('.popup-window').removeClass('active').hide();bodyCut();}});arrowLong();if(typeof skrollr!='undefined'&&!(/Android|iPhone|iPad|iPod|BlackBerry/i).test(navigator.userAgent||navigator.vendor||window.opera)){skrollr.init({forceHeight:false,easing:{vibrate:function(p){return Math.sin(p*10*Math.PI);}}})}
var galleryTools=$('#gallery0');if(galleryTools.length){var galleryToolsSlider=galleryTools.find('.slider').flickity({freeScroll:true,contain:false,prevNextButtons:false,pageDots:false,groupCells:true});galleryToolsSlider.find('.flickity-viewport').css('height','+=15');var galleryToolsData=galleryToolsSlider.data('flickity');var galleryToolsLastIndex=galleryToolsData.slides.length?galleryToolsData.slides.length-1:0;if(galleryToolsData.selectedIndex==galleryToolsLastIndex){galleryTools.find('.controlls .contolls-right').addClass('disabled');}
if(galleryToolsData.selectedIndex==0){galleryTools.find('.controlls .contolls-left').addClass('disabled');}
galleryToolsSlider.on('select.flickity',function(event){galleryTools.find('.controlls .contolls-right').removeClass('disabled');galleryTools.find('.controlls .contolls-left').removeClass('disabled');if(galleryToolsData.selectedIndex==galleryToolsLastIndex){galleryTools.find('.controlls .contolls-right').addClass('disabled');}
else if(galleryToolsData.selectedIndex==0){galleryTools.find('.controlls .contolls-left').addClass('disabled');}});galleryTools.find('.controlls .contolls-left').on('click',function(event){event.preventDefault();galleryToolsSlider.flickity('previous');});galleryTools.find('.controlls .contolls-right').on('click',function(event){event.preventDefault();galleryToolsSlider.flickity('next');});}
if(isMobile===false){var galleryCustom=$('#gallery2');if(galleryCustom.length){var galleryCustomSlider=galleryCustom.find('.slider').bxSlider({mode:'fade',speed:1000,auto:true,controls:false,responsive:true,onSliderLoad:function(){resizeGallery2Viewport();}});galleryCustom.find('.controlls .contolls-left').on('click',function(event){event.preventDefault();galleryCustomSlider.goToPrevSlide();});galleryCustom.find('.controlls .contolls-right').on('click',function(event){event.preventDefault();galleryCustomSlider.goToNextSlide();});}}
$(window).on('load',function(){var galleryCases=$('#gallery1');if(galleryCases.length){galleryCases.flickity({prevNextButtons:false,initialIndex:1});}});var galleryPlugins=$('#plugins_gallery');if(galleryPlugins.length){galleryPlugins.flickity({freeScroll:true,contain:true,prevNextButtons:false,pageDots:false});}
$('.scroll').click(function(e){e.preventDefault();if($(this.hash).length>0){var offset=$(this.hash).offset().top;if($(this.hash).attr('id')=='how-it-works'){offset=offset-(($(window).height()/2)-($('#how-it-works .presentation').height()/2));}
$('html,body').animate({scrollTop:offset},500);return false;}});});$(window).resize(function(){arrowLong();positionRegister();resizeGallery2Viewport();});function resizeGallery2Viewport(){var min=273;var h=$('.slider2 li:visible div').height();$('.slider2 .bx-viewport').height(h<min?min:h);}
function arrowLong(){var widthArrow=$(window).width()/2;if($(window).width()>=1000){$('.arrow-right').css({'border-width':'100px '+widthArrow+'px 0 0'});$('.arrow-left').css({'border-width':'0 '+widthArrow+'px 100px 0'});}}
function bodyCut(){$('body').toggleClass('overcut',$('.popup-window').hasClass('active'));}
function positionRegister(){if($(window).height()>=$('.content-box').height()){$('.content-box').css({'top':parseInt(($(window).height()/2)-($('.content-box').height()/2))});}
else{$('.content-box').css({'top':'50'});}}
</script>

</body>
</html>
