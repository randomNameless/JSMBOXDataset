<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaticWidgets.html</title>
</head>
<body>

<script>
function AfterBind_Static_wginsLandingMarketingSwipper_Default() {
    var marketThumbs = new Swiper('#mark-gallery-thumbs', {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        loopedSlides: 3, //looped slides should be the same
        slideToClickedSlide: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        direction: 'vertical',
		    autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });
    var marketGalary = new Swiper('#mark-main-gallery', {
        slidesPerView: 1,
        spaceBetween: 0,
        loop: true,
        loopedSlides: 3, //looped slides should be the same
        effect: 'fade',
        allowTouchMove: false,
    });
    marketGalary.controller.control = marketThumbs;
    marketThumbs.controller.control = marketGalary;
}

function AfterBind_Static_wginsLandingProductsSlider_Default() {

    /*$(".divLandingProductSliderCreditCard, .divLandingProductSliderPersonalLoan, .divLandingProductSliderCarLoan, .divLandingProductSliderCertificate").on("click", function (event) {
        var categoryId = $(this).attr("categoryid");
        var inParams = {
            CategoryID: categoryId
        };
        var encodedInparams = encodeURIComponent(JSON.stringify(inParams));
        var url = window.location.href.replace(window.location.hash, "") + "#/" + config.AppLangID + "/ProductCategory?inParams=" + encodedInparams;
        window.location = url;

    });*/

    if (SiteFunctions.GetLocalStorage("LoginData")) {
        var CustomerLoginData = SiteFunctions.GetLocalStorage("LoginData");
        if (CustomerLoginData.CustomerID) {
            $("#divCustomerCustomerLoginLoginWidget").addClass("HideElement");
            $("#pAppLayOutHeaderUserName").text(CustomerLoginData.FirstName + " " + CustomerLoginData.MiddleName);
        }
    }

    // Initiate Top Product Slider
    var productSliderTop = new Swiper('.product-slider-top', {
        spaceBetween: 0,
        loop: false,
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
    });


    // Initiate Thumbnail Product Slider
    var productSliderThumb = new Swiper('.product-slider-thumbs', {
        spaceBetween: 0,
        centeredSlides: false,
        slidesPerView: 4,
        loop: false,
        touchRatio: 0.2,
        slideToClickedSlide: false,
        breakpoints: {
            // when window width is <= 768px
            768: {
                slidesPerView: 1,
            },
            // when window width is <= 992px
            992: {
                slidesPerView: 2,
            },
            // when window width is <= 1200px
            1200: {
                slidesPerView: 3,
            }
        }
    });
	/*
    productSliderTop.controller.control = productSliderThumb;
    productSliderThumb.controller.control = productSliderTop;
   */
    // Stop The Autoplay When Hovering On Slider
    $(document).ready(function () {
        $(".product-slider-top").hover(function () {
            productSliderTop.autoplay.stop();
        }, function () {
            productSliderTop.autoplay.start();
        });
    });
    $(window).trigger('resize');
}

function AfterBind_Static_wginsLandingProducts_Default() {
	// Initiate Product Slider
            var productsSwiper = new Swiper('.products-swiper', {
                spaceBetween: 40,
                slidesPerView: 3,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                  },
                breakpoints: {
                    // when window width is <= 768px
                    768: {
                        slidesPerView: 1,
                    },
                    // when window width is <= 992px
                    992: {
                        slidesPerView: 2,
                    }
                }
            });}
</script>

</body>
</html>
