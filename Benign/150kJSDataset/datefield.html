<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datefield.html</title>
</head>
<body>

<script>
(function( $ ) {

	T5.extendInitializers(function(){
		
		function init(specs) {
			$("#" + specs.field).datepicker({
                gotoCurrent: true,
                showOn: "button",
                buttonText: "<i class='icon-calendar'/>",
        		buttonImageOnly: false
            });
		}
		
		return {
			dateField : init
		}
	});
	
	$.extend(Tapestry, {
		DateField : {
			firstDay: 0,
			localized:false,
			initLocalization : function(loc) {
				this.months = loc.months;
				this.days = loc.days;
				this.firstDay = loc.firstDay;
			}
		}
	});
}) ( jQuery );
</script>

</body>
</html>
