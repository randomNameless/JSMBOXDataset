<body>

<script>
$(document).ready(function(){
            	
   	$('.head-open-menu').click(
		function() {
            $('.head-menu').slideToggle();
            $('.head-open-menu').toggleClass('active');
            	});
            	
   	$('.head-open-search').click(
		function() {
            $('.head-bottom').slideToggle();
            $('.head-open-search').toggleClass('active');
            	});
 
});
</script>
