<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bnr_protect_r4.html</title>
</head>
<body>

<script>
$(function () {
	//Top Page - Slide Banner
	if($('div.mainSlider').length){
	console.log('Top Page Slider Exist')
	$('.slider li').not('.clone').each(function() {
		thisText = $(this).find('img').attr('src');
		if(thisText.indexOf('bnr_protect') !== -1) {
			console.log(thisText);
			$(this).find('img').addClass('bnr_protect')
			$(this).find('img').after('<span class="bnr_protect_layer">&nbsp;</span>')
		}
	})
	}
	
	//Top Page - Middle Banner (products,cmp,app cmp)
	$('ul.bnrAreaF li a').each(function() {
		thisText = $(this).find('img').attr('src');
		if(thisText.indexOf('bnr_protect') !== -1) {
			console.log(thisText);
			$(this).find('img').addClass('bnr_protect')
			$(this).find('img').after('<span class="bnr_protect_layer">&nbsp;</span>')
		}
	})
	
	//Top Page - Small Banner (info)
	$('ul.bnrAreaE li a figure').each(function() {
		thisText = $(this).find('img').attr('src');
		if(thisText.indexOf('bnr_protect') !== -1) {
			console.log(thisText);
			$(this).find('img').addClass('bnr_protect')
			$(this).find('img').after('<span class="bnr_protect_layer">&nbsp;</span>')
		}
	})
	
	//Common - Right Click Ban
	$('span.bnr_protect_layer').each(function() {
		$(this).closest('a').attr('oncontextmenu','return false;');
	})
	
});//end
</script>

</body>
</html>
