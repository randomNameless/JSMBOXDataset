<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ExplosionTrail.html</title>
</head>
<body>
<script>private var _dir : Vector3;

function OnEnable () 
{
	_dir = Random.onUnitSphere;
	_dir.y = 1.25;
}

function Update () 
{
	transform.position += _dir * Time.deltaTime * 5.5;
	
	_dir.y -= Time.deltaTime;
	
	if(_dir.y<0.0 && transform.position.y <= -1.0) {
		this.enabled = false;	
	}
}</script>
</body>
</html>
