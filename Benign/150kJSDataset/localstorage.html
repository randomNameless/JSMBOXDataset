<body>

<script>
/**

 */


//#include browser/cookie.js

var LocalStorage = LocalStorage || {};

LocalStorage.setData = window.localStorage ? function(name, value){
	localStorage[name] = value;
	return value;
} : Cookie.set;

LocalStorage.getData = window.localStorage ? function(name, value){
	return localStorage[name];
} : Cookie.get;

LocalStorage.setJSON =  function (name, value) {
	LocalStorage.setData(name, JSON.encode(value));
	return value;
};

LocalStorage.getJSON =  function (name, value) {
	name = LocalStorage.getData(name);
	if(name)
		try{
			return JSON.decode(name);
		}catch(e){}
			
		
	return null;
};

</script>

</body>
</html>
