\ud574 \ub3d9 "\ud68c\uc6d0"\uc5d0\uac8c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4.</li> <li>\u2462 "\ud68c\uc0ac"\ub294 \uc720\ub8cc \uacb0\uc81c\uc640 \uad00\ub828\ud55c \uacb0\uc81c \uc0ac\ud56d \uc815\ubcf4\ub97c 1\ub144 \uc774\uc0c1 \ubcf4\uc874\ud55c\ub2e4. \ub2e4\ub9cc \ud68c\uc6d0 \uc790\uaca9\uc774 \uc5c6\ub294 \ud68c\uc6d0\uc740 \uc608\uc678\ub85c \ud55c\ub2e4.</li> <li>\u2463 "\ud68c\uc6d0"\uc758 \uc790\ub8cc\ub97c \ubcf8 \uc11c\ube44\uc2a4 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uac70\ub098 \uc5f4\ub78c\uc2dc\ud0ac \uacbd\uc6b0 \ubc18\ub4dc\uc2dc "\ud68c\uc6d0"\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4.</li>\n    </ol>'},{title:'"\ud68c\uc6d0"\uc758 \uc758\ubb34',description:'<ol> <li>\u2460 "\ud68c\uc6d0"\uc740 \uad00\uacc4\ubc95\ub839\uacfc \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815 \ubc0f \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \ud1b5\uc9c0\ud558\ub294 \uc0ac\ud56d\uc744 \uc900\uc218\ud558\uc5ec\uc57c \ud558\uba70, \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uc5c5\ubb34\uc5d0 \ubc29\ud574\ub418\ub294 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4.</li> <li>\u2461 "\ud68c\uc6d0"\uc774 \uc2e0\uccad\ud55c \uc720\ub8cc\uc11c\ube44\uc2a4\ub294 \ub4f1\ub85d \ub610\ub294 \uc2e0\uccad\uacfc \ub3d9\uc2dc\uc5d0 "\ud68c\uc0ac"\uc640 \ucc44\uad8c, \ucc44\ubb34 \uad00\uacc4\uac00 \ubc1c\uc0dd\ud558\uba70, "\ud68c\uc6d0"\uc740 \uc774\uc5d0 \ub300\ud55c \uc694\uae08\uc744 \uc9c0\uc815\ud55c \uae30\uc77c \ub0b4\uc5d0 \ub0a9\ubd80\ud558\uc5ec\uc57c \ud55c\ub2e4.</li> <li>\u2462 "\ud68c\uc6d0"\uc774 \uacb0\uc81c \uc218\ub2e8\uc73c\ub85c \uc2e0\uc6a9\uce74\ub4dc\ub97c \uc0ac\uc6a9\ud560 \uacbd\uc6b0 \ube44\ubc00\ubc88\ud638 \ub4f1 \uc815\ubcf4 \uc720\uc2e4 \ubc29\uc9c0\ub294 "\ud68c\uc6d0" \uc2a4\uc2a4\ub85c \uad00\ub9ac\ud574\uc57c \ud55c\ub2e4. \ub2e8, \uc0ac\uc774\ud2b8\uc758 \uacb0\ud568\uc5d0 \ub530\ub978 \uc815\ubcf4\uc720\uc2e4\uc758 \ubc1c\uc0dd\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 "\ud68c\uc6d0"\uc758 \uc758\ubb34\uc5d0 \ud574\ub2f9\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.</li> <li>\u2463 "\ud68c\uc6d0"\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \uc5bb\uc740 \uc815\ubcf4\ub97c "\ud68c\uc0ac"\uc758 \uc0ac\uc804\ub3d9\uc758 \uc5c6\uc774 \ubcf5\uc0ac, \ubcf5\uc81c, \ubc88\uc5ed, \ucd9c\ud310, \ubc29\uc1a1 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc0ac\uc6a9\ud558\uac70\ub098 \uc774\ub97c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub2e4.</li> <li>     \u2464 "\ud68c\uc6d0"\uc740 \ubcf8 \uc11c\ube44\uc2a4\ub97c \uac74\uc804\ud55c \uae31 \uac70\ub798 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ud574\uc11c\ub294 \uc548\ub418\uba70 \uc774\uc6a9 \uc911 \ub2e4\uc74c \uac01 \ud638\uc758 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4.     <ol>         <li>1. \ub2e4\ub978 \ud68c\uc6d0\uc758 \uc544\uc774\ub514\ub97c \ubd80\uc815 \uc0ac\uc6a9\ud558\ub294 \ud589\uc704</li>         <li>2. \ubc94\uc8c4\ud589\uc704\ub97c \ubaa9\uc801\uc73c\ub85c \ud558\uac70\ub098 \uae30\ud0c0 \ubc94\uc8c4\ud589\uc704\uc640 \uad00\ub828\ub41c \ud589\uc704</li>         <li>3. \ud0c0\uc778\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uac70\ub098 \ubaa8\uc695\ud558\ub294 \ud589\uc704</li>         <li>4. \ud0c0\uc778\uc758 \uc9c0\uc801\uc7ac\uc0b0\uad8c \ub4f1\uc758 \uad8c\ub9ac\ub97c \uce68\ud574\ud558\ub294 \ud589\uc704</li>         <li>5. \ud574\ud0b9\ud589\uc704 \ub610\ub294 \ubc14\uc774\ub7ec\uc2a4\uc758 \uc720\ud3ec \ud589\uc704</li>         <li>6. \ud0c0\uc778\uc758 \uc758\uc0ac\uc5d0 \ubc18\ud558\uc5ec \uad11\uace0\uc131 \uc815\ubcf4 \ub4f1 \uc77c\uc815\ud55c \ub0b4\uc6a9\uc744 \uacc4\uc18d\uc801\uc73c\ub85c \uc804\uc1a1\ud558\ub294 \ud589\uc704</li>         <li>7. \uc11c\ube44\uc2a4\uc758 \uc548\uc815\uc801\uc778 \uc6b4\uc601\uc5d0 \uc9c0\uc7a5\uc744 \uc8fc\uac70\ub098 \uc904 \uc6b0\ub824\uac00 \uc788\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \ud589\uc704</li>         <li>8. \uc0ac\uc774\ud2b8\uc758 \uc815\ubcf4 \ubc0f \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud55c \uc601\ub9ac \ud589\uc704</li>         <li>9. \uadf8\ubc16\uc5d0 \uc120\ub7c9\ud55c \ud48d\uc18d, \uae30\ud0c0 \uc0ac\ud68c\uc9c8\uc11c\ub97c \ud574\ud558\uac70\ub098 \uad00\uacc4\ubc95\ub839\uc5d0 \uc704\ubc18\ud558\ub294 \ud589\uc704</li>     </ol> </li>\n    </ol>'},{title:'"\ud68c\uc6d0"\uc758 \uc774\uc6a9\uc815\uc9c0/\uc774\uc6a9\uc81c\ud55c/\uc790\ub8cc\uc0ad\uc81c',description:'<ol> <li>1. "\ud68c\uc6d0"\uc758 \uc758\ubb34\ub97c \uc131\uc2e4\ud558\uac8c \uc774\ud589\ud558\uc9c0 \uc54a\uc558\uc744 \uacbd\uc6b0</li> <li>2. "\ud68c\uc0ac"\uc5d0\uc11c "\ud68c\uc6d0"\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud558\uc5ec "\ud68c\uc6d0"\uc5d0\uac8c \uc5f0\ub77d\uc744 \ucde8\ud558\uc600\uc73c\ub098, \uc5f0\ub77d\uc774 \ub450\uc808\ub41c \uacbd\uc6b0(\ud734\ub300\ud3f0, \uc774\uba54\uc77c, \ucc44\ud305 \ub4f1)</li> <li>3. "\ud68c\uc6d0"\uc774 \uba85\uc608\ud6fc\uc190, \uc695\uc124 \ubc0f \ube44\ubc29\uc131 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li> <li>4. "\ud68c\uc6d0"\uc774 \uac1c\uc778\uc815\ubcf4\ub97c \ud3ec\ud568\ud55c \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li> <li>5. "\ud68c\uc6d0"\uc774 \uc9c0\uc801 \uc7ac\uc0b0\uad8c \uce68\ud574 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li> <li>6. "\ud68c\uc6d0"\uc774 \ub3c4\ubc30 \ubc0f \uc7a5\ub09c\uc131 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li> <li>7. "\ud68c\uc6d0"\uc774 \ud604\ud589\ubc95\uacfc \ubbf8\ud48d\uc591\uc18d, \uacf5\uacf5\uc9c8\uc11c\ub97c \uc800\ud574\ud558\ub294 \ub0b4\uc6a9\uc758 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li> <li>8. "\ud68c\uc6d0"\uc774 \uc0c1\uc5c5\uc131, \ud64d\ubcf4\uc131 \ubc0f \uc0ac\ud589\uc2ec \uc870\uc7a5 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li> <li>9. "\ud68c\uc6d0"\uc774 \ubd88\uc21c\ud55c \uc758\ub3c4\ub85c \uac70\ub798(\ud310\ub9e4/\uad6c\ub9e4)\ub97c \ubc18\ubcf5\uc801\uc73c\ub85c \ucde8\uc18c\ud55c \uacbd\uc6b0</li> <li>10. "\ud68c\uc6d0"\uc774 \ubd88\uac74\uc804 \uc5b8\uc5b4(\uc695\uc124, \ube44\uc18d\uc5b4, \uc120\uc815\uc801\uc778 \ub0b4\uc6a9, \uc778\uc885, \uc131\ucc28\ubcc4\uc801 \ud45c\ud604, \ud2b9\uc815 \uc778\ubb3c/\ub2e8\uccb4/\uc9d1\ub2e8/\uc9c0\uc5ed/\uc885\uad50 \ub4f1\uc744 \ube44\ub09c\uc774\ub098 \ubaa8\uc695, \ud0c0\uc778\uc5d0\uac8c \ubd88\ucf8c\uac10\uc774\ub098 \uc131\uc801 \uc218\uce58\uc2ec\uc744 \uc904 \uc218 \uc788\ub294 \ud45c\ud604) \ub610\ub294 \uc74c\ub780 \uc774\ubbf8\uc9c0\ub97c \uc0ac\uc6a9\ud558\uc5ec \ucc44\ud305 \ud589\uc704\ub97c \ud55c \uacbd\uc6b0</li> <li>11. \uae30\ud0c0 \uad00\uacc4\ubc95\uaddc\uc5d0 \uc704\ubc30\ub418\ub294 \ub0b4\uc6a9\uc774\uac70\ub098 \uc0ac\uc774\ud2b8\uc758 \uc6d0\ud65c\ud55c \uc6b4\uc601\uc744 \uc704\ud558\uc5ec \uc6b4\uc601\uc790\uac00 \ud544\uc694\ud558\ub2e4\uace0 \ud310\ub2e8\ud55c \uacbd\uc6b0</li> <li>12. "\ud310\ub9e4\uc790"\uac00 \ud0c0 \uae31\uc0ac\uc774\ud2b8(\ud574\ub2f9 \uc0ac\uc774\ud2b8\uc5d0\uc11c\uc758 \ud310\ub9e4\ubaa9\uc801)\uc758 \uc720\uc785 \ucc44\ub110\uc744 \uae30\uc7ac\ud55c \uacbd\uc6b0</li> <li>13. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc758 \ub0b4\uc6a9(\ud504\ub85c\ud544 \ud3ec\ud568)\uc774 \uc131\uc758 \uc5c6\uac70\ub098 \ubd88\uba85\ud655\ud55c \uacbd\uc6b0</li> <li>14. "\ud310\ub9e4\uc790"\uac00 \ud504\ub85c\ud544, \ub610\ub294 \uae31 \uc0ac\uc9c4\uc5d0 \ud14d\uc2a4\ud2b8\ub85c\ub9cc \uacfc\ub3c4\ud558\uac8c \uc0ac\uc6a9\ud55c \uacbd\uc6b0</li> <li>15. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc758 \uc0ac\uc9c4/\ub3d9\uc601\uc0c1\uc774 \uae31\uacfc \ubb34\uad00\ud55c \uacbd\uc6b0</li> <li>16. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc758 \uc0ac\uc9c4/\ub3d9\uc601\uc0c1\uc774 \uae30\ud0c0 \ubb38\uc81c \uc18c\uc9c0\uac00 \uc788\uc5b4 \ubcf4\uc774\ub294 \uacbd\uc6b0</li> <li>17. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc774 \uc0ac\ud68c\uc801\uc73c\ub85c \ubb38\uc81c\uac00 \ub420 \uc218 \uc788\ub294 \uae31\uc778 \uacbd\uc6b0</li> <li>18. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc774 \uae31\ubaac\uc5d0\uc11c \uc801\uc808\ud558\uc9c0 \ubabb\ud558\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \uae31\uc778 \uacbd\uc6b0</li> <li>19. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc774 \uc911\ubcf5\uc73c\ub85c \ub4f1\ub85d\ub41c \uae31\uc778 \uacbd\uc6b0 (\ud310\ub9e4\uc790 \ubcf8\uc778 \uacc4\uc815, \ub2e4\ub978 \ud68c\uc6d0 \uacc4\uc815)</li> <li>20. "\ud310\ub9e4\uc790"\uac00 \uae31 \ub4f1\ub85d \uc2dc \uc801\ud569\ud55c \uce74\ud14c\uace0\ub9ac \ubd84\ub958\ub97c \uc9c0\uc815\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0</li> <li>21. "\ud310\ub9e4\uc790"\uac00 "\uad6c\ub9e4\uc790"\uc5d0\uac8c \uac70\ub798\uae08\uc561\ub9cc \uc218\ub839\ud558\uace0 \uae31\uc744 \uc218\ud589\ud558\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0</li> <li>22. "\uad6c\ub9e4\uc790"\uac00 "\ud310\ub9e4\uc790"\ub85c\ubd80\ud130 \uae31\uc744 \uc81c\uacf5\ubc1b\uace0 \uac70\ub798\uae08\uc561\uc744 \uc9c0\uae09\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0</li>\n    </ol>'},{title:'"\ud310\ub9e4\uc790/\uae30\ubd80\uc790"\uc758 \uc758\ubb34',description:"\u201c\ud310\ub9e4\uc790/\uae30\ubd80\uc790\u201d\ub294 \ud310\ub9e4/\uae30\ubd80\ud558\ub294 \uae31\uacfc \uad00\ub828\ud558\uc5ec \ud2b9\uc815\ud55c \uc778\ud5c8\uac00 \ub4f1 \uc790\uaca9\uc774 \uc694\uad6c\ub418\uba74 \uc774\uc5d0 \ub300\ud55c \uc694\uac74\uc744 \ub9cc\uc871\ud55c \ud6c4 \uae31\uc744 \ub4f1\ub85d\ud574\uc57c \ud55c\ub2e4. \uc778\ud5c8\uac00 \ub4f1 \uc790\uaca9\uc744 \uac16\ucd94\uc9c0 \uc54a\uc740 \uc0c1\ud0dc\uc5d0\uc11c \uad00\ub828 \uae31\uc744 \ud310\ub9e4/\uae30\ubd80\ud558\uc5ec \ubc1c\uc0dd\ud55c \ubaa8\ub4e0 \ubbfc\ud615\uc0ac\uc0c1\uc758 \ucc45\uc784\uc740 \u201c\ud310\ub9e4\uc790/\uae30\ubd80\uc790\u201d \ubcf8\uc778\uc5d0\uac8c \uc788\uc73c\uba70, \u201c\ud68c\uc0ac\u201d\ub294 \uadf8\uc5d0 \uad00\ud55c \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4."},{title:'"\ud68c\uc6d0"\uc758 \uac00\uc785\ud574\uc9c0',description:'"\ud68c\uc6d0"\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \uace0\uac1d\uc13c\ud130 \ub610\ub294 \ud68c\uc6d0\ud0c8\ud1f4 \uba54\ub274 \ub4f1\uc744 \ud1b5\ud558\uc5ec \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 \uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uad00\ub828\ubc95 \ub4f1\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\ub97c \ucc98\ub9ac\ud55c\ub2e4. "\ud68c\uc6d0"\uc758 \uac00\uc785\ud574\uc9c0\ub294 \uc54c\ubc14\ubaac \uac1c\uc778\ud68c\uc6d0 \uc57d\uad00 \uc81c19\uc870 \uc81c4\ud56d, \uc81c5\ud56d\uc744 \uc900\uc6a9\ud55c\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'<ol> <li>\u2460 "\ud68c\uc0ac"\uac00 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec "\ud68c\uc0ac"\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc778\ud574 "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4.</li> <li>\u2461 "\ud68c\uc6d0"\uc774 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c "\ud68c\uc0ac" \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 "\ud68c\uc6d0"\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\uc5d0 \uc758\ud574 "\ud68c\uc0ac" \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud78c \uacbd\uc6b0\uc5d0\ub294 "\ud68c\uc6d0"\uc740 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4.</li> <li>\u2462 \ud0c0 \ud68c\uc6d0\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc774\uc5d0 \ub300\ud55c \ubc30\uc0c1 \ucc45\uc784\uc774 \uc5c6\ub2e4.</li> <li>\u2463 \ud5c8\uc704 \ud3ec\uc2a4\ud305\uc73c\ub85c \uc778\ud574 \ubc1c\uc0dd\ub41c \ubb38\uc81c\uc5d0 \ub530\ub978 \ubc95\uc801\uc778 \ucc45\uc784\uc740 \ubaa8\ub450 \uc791\uc131\uc790\uc5d0\uac8c \uc788\uc73c\uba70, \uc774\ub85c \uc778\ud574 \uc0c1\ub300\ubc29 \ub610\ub294 \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \uc791\uc131\uc790\ub294 \uc0c1\ub300\ubc29 \ub610\ub294 \uc81c3\uc790\uc5d0\uac8c \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4.</li>\n    </ol>'},{title:"\uba74\ucc45\uc870\ud56d",description:'<ol> <li>\u2460 \ucc9c\uc7ac\uc9c0\ubcc0 \ub4f1 \uc608\uce21\ud558\uc9c0 \ubabb\ud55c \uc77c\uc774 \ubc1c\uc0dd\ud558\uac70\ub098 \uc2dc\uc2a4\ud15c\uc758 \uc7a5\uc560\uac00 \ubc1c\uc0dd\ud558\uc5ec \uc11c\ube44\uc2a4\uac00 \uc911\ub2e8\ub420 \uacbd\uc6b0 \uc774\uc5d0 \ub300\ud55c \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 "\ud68c\uc0ac"\uac00 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. \ub2e4\ub9cc \uc790\ub8cc\uc758 \ubcf5\uad6c\ub098 \uc815\uc0c1\uc801\uc778 \uc11c\ube44\uc2a4 \uc9c0\uc6d0\uc774 \ub418\ub3c4\ub85d \ucd5c\uc120\uc744 \ub2e4\ud560 \uc758\ubb34\ub97c \uc9c4\ub2e4.</li> <li>\u2461 "\ud68c\uc0ac"\ub294 \ud310\ub9e4\uc790\uc640 \uad6c\ub9e4\uc790 \uac04\uc758 \uae31 \uac70\ub798\uac00 \uac00\ub2a5\ud55c \ud50c\ub7ab\ud3fc\uc744 \uc81c\uacf5\ud558\ub294 \ubc29\uc2dd\uc73c\ub85c \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uace0 \uc788\ub2e4. \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \ud1b5\ud574 \uc774\ub8e8\uc5b4\uc9c0\ub294 \ud310\ub9e4\uc790\uc640 \uad6c\ub9e4\uc790 \uac04\uc758 \ubaa8\ub4e0 \uc81c\ubc18 \uc0ac\ud56d(\uae31 \ud310\ub9e4/\uad6c\ub9e4, \uc0c1\ub300\ubc29\uc5d0 \ub300\ud55c \uc758\ubb34 \uc774\ud589, \ucde8\uc18c\uc694\uccad\uc5d0 \ub530\ub978 \ubb38\uc81c \ud574\uacb0 \ub4f1)\uc5d0 \ub300\ud55c \ucc98\ub9ac\ub294 \uac70\ub798 \ub2f9\uc0ac\uc790\uc778 \ud68c\uc6d0\ub4e4\uc774 \uc9c1\uc811 \uc218\ud589\ud574\uc57c \ud558\uba70, "\ud68c\uc0ac"\ub294 "\ud68c\uc0ac"\uc758 \uace0\uc758 \ub610\ub294 \uc911\uacfc\uc2e4\uc774 \uc5c6\ub294 \ud55c \uc774\uc5d0 \ub300\ud558\uc5ec \uad00\uc5ec\ud558\uc9c0 \uc54a\uc73c\uba70 \uc5b4\ub5a0\ud55c \ucc45\uc784\ub3c4 \ubd80\ub2f4\ud558\uc9c0 \uc54a\ub294 \uac83\uc744 \uc6d0\uce59\uc73c\ub85c \ud55c\ub2e4.</li>\n    </ol>'},{title:"\uc591\ub3c4 \uae08\uc9c0",description:'"\ud68c\uc6d0"\uc758 \uc11c\ube44\uc2a4 \ubc1b\uc744 \uad8c\ub9ac\ub294 \uc81c3\uc790\uc5d0\uac8c \uc591\ub3c4, \ub300\uc5ec, \uc99d\uc5ec \ub4f1\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc5c6\ub2e4.'},{description:"\uc774 \uc57d\uad00\uc740 2022\ub144 10\uc6d4 25\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4."}],[{title:"\ubaa9\uc801",description:'\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac(\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc81c\uacf5\ud558\ub294 \uc7ac\ub2a5\ub9c8\ucf13 \uc11c\ube44\uc2a4(\uc774\ud558 "\uae31\ubaac\uc11c\ube44\uc2a4")\ub97c "\ud68c\uc6d0"\uc774 \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 "\ud68c\uc0ac"\uc640 "\ud68c\uc6d0" \uc0c1\ud638\uac04\uc758 \uc774\uc6a9 \uc870\uac74 \ubc0f \uc81c\ubc18 \uc808\ucc28, \uad8c\ub9ac, \uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d, \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc6a9\uc5b4\uc758 \uc815\uc758",description:'\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \uc544\ub798\uc640 \uac19\ub2e4. <ol> <li> \u2460 "\uc0ac\uc774\ud2b8"\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4\ub97c "\ud68c\uc6d0"\uc5d0\uac8c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \ucef4\ud4e8\ud130 \ub4f1 \uc815\ubcf4\ud1b5\uc2e0\uc124\ube44\ub97c \uc774\uc6a9\ud558\uc5ec \uc124\uc815\ud55c \uac00\uc0c1\uc758 \uc601\uc5c5\uc7a5 \ub610\ub294 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uc6f9\uc0ac\uc774\ud2b8, \ubaa8\ubc14\uc77c\uc6f9, \uc571 \ub4f1\uc758 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \ub9e4\uccb4\ub97c \ud1b5\uce6d\ud558\uba70, \ud1b5\ud569\ub41c \ud558\ub098\uc758 \uac1c\uc778\ud68c\uc6d0 \uacc4\uc815(\uc544\uc774\ub514 \ubc0f \ube44\ubc00\ubc88\ud638)\uc744 \uc774\uc6a9\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ubc1b\uc744 \uc218 \uc788\ub294 \uc544\ub798\uc758 \uc0ac\uc774\ud2b8\ub97c \ub9d0\ud55c\ub2e4. <ol> <li>- www.jobkorea.co.kr</li><li>- www.albamon.com</li><li>- www.campusmon.com</li><li>- m.jobkorea.co.kr</li><li>- m.albamon.com</li> </ol> </li><li>\u2461 "\uae31\ubaac"\uc774\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8 \ub0b4\uc5d0\uc11c "\ud68c\uc6d0"\uac04\uc758 \uae31 \uac70\ub798(\ud310\ub9e4, \uad6c\ub9e4)\ub97c \uc5f0\uacb0\ud558\uace0 \ud64d\ubcf4\ud560 \uc218 \uc788\ub294 \ud50c\ub7ab\ud3fc\uc744 \ub9d0\ud55c\ub2e4.</li><li>\u2462 "\uc11c\ube44\uc2a4"\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uae31\ubaac\uc744 \ud1b5\ud574 \ud310\ub9e4\uc790/\uad6c\ub9e4\uc790\uac00 \uae31 \ud310\ub9e4/\uad6c\ub9e4\ub97c \ubaa9\uc801\uc73c\ub85c \ub4f1\ub85d\ud558\ub294 \uc790\ub8cc\ub97c DB\ud654\ud558\uc5ec \uac01\uac01\uc758 \ubaa9\uc801\uc5d0 \ub9de\uac8c \ubd84\ub958 \uac00\uacf5, \uc9d1\uacc4\ud558\uc5ec \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc640 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \ubd80\ub300 \uc11c\ube44\uc2a4\ub97c \ub9d0\ud55c\ub2e4.</li><li>\u2463 "\uae31"\uc774\ub77c \ud568\uc740 "\ud310\ub9e4\uc790"\uac00 \uac00\uc9c0\uace0 \uc788\ub294 \uc7ac\uc8fc\uc640 \ub2a5\ub825\uc744 \uc0c1\ud488\ud654\ud55c \ubb34\ud615\uc758 \uc11c\ube44\uc2a4\ub97c \ub9d0\ud55c\ub2e4. (\u203b \uc54c\ubc14\ubaac\uc571 aOS 4.2.2, iOS 6.2.4 \uc774\ud558 \ubc84\uc804\uc5d0\uc11c\ub294 "\uae31"\uc744 "\uc7ac\ub2a5"\uc73c\ub85c \ud45c\ud604\ud568)</li><li>\u2464 "\ud310\ub9e4\uc790"\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8\uc758 \uac1c\uc778\ud68c\uc6d0\uc73c\ub85c\uc11c "\ud68c\uc0ac"\ub85c\ubd80\ud130 \ubd80\uc5ec \ubc1b\uc740 \uacc4\uc815\uc744 \uc774\uc6a9\ud558\uc5ec \uae31\ubaac\uc5d0 \uae31\uc744 \ub4f1\ub85d\ud558\uace0 \uad00\ub9ac\ud558\ub294 \ub4f1 \uae31\uc744 \ud64d\ubcf4\ud558\uace0 \ud310\ub9e4\ud560 \ubaa9\uc801\uc73c\ub85c \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4.</li><li>\u2465 "\uad6c\ub9e4\uc790"\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8\uc758 \uac1c\uc778\ud68c\uc6d0\uc73c\ub85c\uc11c "\ud68c\uc0ac"\ub85c\ubd80\ud130 \ubd80\uc5ec \ubc1b\uc740 \uacc4\uc815\uc744 \uc774\uc6a9\ud558\uc5ec \uae31\ubaac\uc5d0 \ub4f1\ub85d\ub41c \uae31\uc744 \uad6c\ub9e4\ud558\uc5ec \uc774\uc6a9\ud560 \ubaa9\uc801\uc73c\ub85c \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4.</li><li>\u2466 "\ud310\ub9e4\uc790", "\uad6c\ub9e4\uc790"\ub97c \ud1b5\uce6d\ud558\uc5ec "\ud68c\uc6d0"\uc774\ub77c \ud55c\ub2e4.</li></ol>'},{title:"\uc774\uc6a9\uacc4\uc57d\uc758 \uc131\ub9bd",description:'<ol> <li>\u2460 "\ud68c\uc0ac"\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacc4\uc57d(\uc774\ud558 "\uc774\uc6a9\uacc4\uc57d")\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uc790\uac00 \ubcf8 \uc57d\uad00\uacfc \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc744 \uc77d\uace0 "\ub3d9\uc758" \ub610\ub294 "\ud655\uc778" \ubc84\ud2bc\uc744 \ub204\ub978 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.</li><li>\u2461 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uaddc\uc815\ud558\uc9c0 \uc54a\uc740 \uc0ac\ud56d\uc740 \uac1c\uc778\ud68c\uc6d0 \uc774\uc6a9\uc57d\uad00\uc5d0\uc11c \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub978\ub2e4.</li></ol>'},{title:"\uc774\uc6a9\uc2e0\uccad\uc758 \uc2b9\ub099\uacfc \uc81c\ud55c",description:'<ol> <li>\u2460 "\ud68c\uc0ac"\ub294 \uc804\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc774\uc6a9\uc2e0\uccad \uace0\uac1d\uc5d0 \ub300\ud558\uc5ec \uc5c5\ubb34\uc218\ud589\uc0c1 \ub610\ub294 \uae30\uc220\uc0c1 \uc9c0\uc7a5\uc774 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc6d0\uce59\uc801\uc73c\ub85c \uc811\uc218\uc21c\uc11c\uc5d0 \ub530\ub77c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc2b9\ub099\ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0 \ub300\ud574\uc11c\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc2e0\uccad\uc744 \uc2b9\ub099\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.<ol><li>1. \uac1c\uc778\ud68c\uc6d0\uc774 \uc544\ub2cc \uae30\uc5c5\ud68c\uc6d0\uc774\ub098 \ube44\ud68c\uc6d0\uc778 \uacbd\uc6b0</li><li>2. \uc0ac\uc774\ud2b8 \uc774\uc6a9\uc774 \uc815\uc9c0\ub41c \uac1c\uc778\ud68c\uc6d0\uc778 \uacbd\uc6b0</li><li>3. \uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud558\uc5ec \uc2b9\uc778\uc774 \ubd88\uac00\ub2a5\ud558\uac70\ub098 \uae30\ud0c0 \uaddc\uc815\ud55c \uc81c\ubc18 \uc0ac\ud56d\uc744 \uc704\ubc18\ud558\uc5ec \uc2e0\uccad\ud558\ub294 \uacbd\uc6b0</li></ol> </li><li>\u2462 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec \uc2b9\ub099\uc81c\ud55c \uc0ac\uc720\uac00 \ud574\uc18c\ub420 \ub54c\uae4c\uc9c0 \uc2b9\ub099\uc744 \uc720\ubcf4\ud560 \uc218 \uc788\ub2e4.<ol><li>1. "\ud68c\uc0ac"\uac00 \uc124\ube44\uc758 \uc5ec\uc720\uac00 \uc5c6\ub294 \uacbd\uc6b0</li><li>2. "\ud68c\uc0ac"\uc758 \uae30\uc220\uc0c1 \uc9c0\uc7a5\uc774 \uc788\ub294 \uacbd\uc6b0</li><li>3. \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc774\uc6a9\uc2b9\ub099\uc774 \uace4\ub780\ud55c \uacbd\uc6b0</li></ol></li></ol>'},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:'<ol><li>\u2460 "\ud68c\uc0ac"\ub294 \uc81c2\uc870 \uc81c3\ud56d\uc758 \uc11c\ube44\uc2a4\ub97c \uc9c1\uc811 \ub610\ub294 \uc81c3\uc758 \ud68c\uc0ac\ub97c \ud1b5\ud558\uc5ec \uc81c\uacf5\ud560 \uc218 \uc788\uc73c\uba70 \uadf8 \ub0b4\uc6a9\uc740 \ub2e4\uc74c \uac01 \ud638\uc640 \uac19\ub2e4.<ol><li>1. \uae31 \ub4f1\ub85d \ubc0f \uae31 \uac8c\uc7ac \uc11c\ube44\uc2a4</li><li>2. \uae31 \uad00\ub9ac \uc11c\ube44\uc2a4</li><li>3. \uc628\ub77c\uc778\ubb38\uc758 \uad00\ub9ac \uc11c\ube44\uc2a4</li><li>4. \uc774\uc6a9\uc790\uac04\uc758 \uad50\ub958\uc640 \uc18c\ud1b5\uc5d0 \uad00\ub828\ud55c \uc11c\ube44\uc2a4</li><li>5. \uc790\ub8cc\uac70\ub798\uc5d0 \uad00\ub828\ud55c \uc11c\ube44\uc2a4</li><li>6. \uac70\ub798\uad00\ub828 \uacb0\uc81c\ub300\uae08\uc744 \uc9c0\uae09\ub300\ud589\ud558\uae30 \uc704\ud558\uc5ec \uc804\uc790\uae08\uc735\uacb0\uc7ac\ub300\ud589\ud68c\uc0ac\ub97c \uc774\uc6a9\ud55c \uacb0\uc81c\ub300\ud589 \uc11c\ube44\uc2a4</li><li>7. \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \ucd94\uac00 \uac1c\ubc1c, \ud3b8\uc9d1, \uc7ac\uad6c\uc131\ud558\uac70\ub098 \uc81c\ud734\uacc4\uc57d \ub4f1\uc744 \ud1b5\ud574 "\ud68c\uc6d0"\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uc77c\uccb4\uc758 \uc11c\ube44\uc2a4</li></ol></li><li>\u2461 "\ud68c\uc0ac"\ub294 \ud544\uc694\ud55c \uacbd\uc6b0 \uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9\uc744 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e8, \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ub0b4\uc6a9\uc744 \ud68c\uc6d0\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4.</li></ol>'},{title:"\uae31 \ub4f1\ub85d",description:'<ol><li>\u2460 "\ud310\ub9e4\uc790"\ub294 \uae31 \ub4f1\ub85d \uc2dc \uae31\uc5d0 \ub300\ud55c \uc815\ubcf4\ub97c \ud655\uc778\ud560 \uc218 \uc788\ub3c4\ub85d \ub2e4\uc74c\uacfc \uac19\uc740 \uc0ac\ud56d\uc744 \uc815\ud655\ud788 \uae30\uc7ac\ud558\uc5ec\uc57c \ud55c\ub2e4.<ol><li>1. \uae31 \uac00\uaca9<ol><li>\ud310\ub9e4\uc790\ub294 \ub4f1\ub85d\ud558\uace0\uc790 \ud558\ub294 \uac00\uaca9\uc744 \uba85\ud655\ud788 \uae30\uc7ac\ud558\uc5ec\uc57c \ud55c\ub2e4. \uac00\uaca9\uc740 \ucd1d \ube44\uc6a9, \uc2dc\uac04\ub2f9, \uac74\ub2f9 \uc911 \uc120\ud0dd\ud558\uc5ec \uc785\ub825\ud560 \uc218 \uc788\ub2e4.</li></ol></li><li>2. \uae31 \uc0c1\uc138\uc815\ubcf4<ol><li>\uac00. \uae31\uc5d0 \ub300\ud55c \uc0c1\uc138\uc815\ubcf4\ub294 \uc0ac\uc2e4 \uadf8\ub300\ub85c \uba85\ud655\ud558\uac8c \uae30\uc7ac\ud558\uc5ec\uc57c \ud55c\ub2e4. \ub610\ud55c, \ub2e4\uc74c \uac01 \ud638\uc758 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud574\ub2f9 \uae31\uc744 \ud310\ub9e4 \uc815\uc9c0\ud558\uac70\ub098 \uc0ad\uc81c\ud560 \uc218 \uc788\ub2e4. \ub2e4\uc74c \uac01 \ud638\uc758 \uc0ac\uc720\ub85c \uae31 \ud310\ub9e4\uac00 \uc815\uc9c0 \ub610\ub294 \uc0ad\uc81c \ub41c \uacbd\uc6b0 \ubaa8\ub4e0 \uc704\ud5d8\uacfc \ucc45\uc784\uc740 \uae31\uc744 \ub4f1\ub85d\ud55c \ud310\ub9e4\uc790\uac00 \ubd80\ub2f4\ud558\uc5ec\uc57c \ud55c\ub2e4.<ol>        <li>\u3131. \ud5c8\uc704 \ub610\ub294 \uacfc\uc7a5 \uc815\ubcf4\ub97c \uae30\uc7ac\ud55c \uacbd\uc6b0</li><li>\u3134. \ubaa8\uc21c\ub418\ub294 \ub0b4\uc6a9\uc758 \uc815\ubcf4\uac00 \uae30\uc7ac\ub418\uc5b4 \uc788\ub294 \uacbd\uc6b0</li><li>\u3137. \uc774 \uc57d\uad00\uc5d0 \ubc18\ud558\ub294 \uac70\ub798\uc870\uac74\uc774 \uae30\uc7ac\ub41c \uacbd\uc6b0</li></ol></li><li>\ub098. \ud310\ub9e4\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uae31 \ud310\ub9e4\uac00 \uc815\uc9c0\ub418\uac70\ub098 \uc0ad\uc81c\ub418\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uba54\uc77c(e-mail) \ub4f1\uc758 \ubc29\ubc95\uc744 \ud1b5\ud558\uc5ec \uadc0\ucc45 \ub2f9\uc0ac\uc790\uc778 \ud310\ub9e4\uc790\uc5d0\uac8c \ud574\ub2f9 \uc0ac\uc2e4\uc744 \ud1b5\uc9c0\ud55c\ub2e4.</li></ol></li><li>3. \ucd94\uac00 \uc815\ubcf4<ol><li>\uac00. \ud310\ub9e4\uc790\ub294 \uae31 \ub4f1\ub85d \uc2dc \ud2b9\ubcc4\ud55c \uac70\ub798\uc870\uac74\uc774 \uc788\uac70\ub098, \ucd94\uac00\ub418\ub294 \ube44\uc6a9\uc774 \uc788\ub294 \uacbd\uc6b0, \uc774\ub97c \uad6c\ub9e4\uc790\uac00 \uc54c \uc218 \uc788\ub3c4\ub85d \uba85\ud655\ud558\uac8c \uae30\uc7ac\ud558\uc5ec\uc57c \ud55c\ub2e4. \ub2e4\ub9cc, \uc774\ub7ec\ud55c \ud2b9\ubcc4\ud55c \uac70\ub798\uc870\uac74\uc740 \uad6c\ub9e4\uc790\uc758 \uc815\ub2f9\ud55c \uad8c\ub9ac\ub97c \uc81c\ud55c\ud558\uac70\ub098 \uc774 \uc57d\uad00\uc744 \uc704\ubc18\ud558\uac70\ub098 \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \ubbf8\ub9ac \uc815\ud55c \uac70\ub798\uc870\uac74\uc5d0 \uc704\ubc30\ub418\uc5b4\uc11c\ub294 \uc548\ub41c\ub2e4.</li><li>\ub098. \uae30 \ub4f1\ub85d\ud55c \uae31\uc740 \ub4f1\ub85d \uc774\ud6c4\uc5d0\ub3c4 \uc218\uc815\uc774 \uac00\ub2a5\ud558\ub2e4. \uc77c\uc2e0\uc758 \ubb38\uc81c\ub85c \uc778\ud558\uc5ec \uae31 \ud310\ub9e4\uac00 \ubd88\uac00\ub2a5\ud55c \uc0ac\uc720\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc228\uae40 \ucc98\ub9ac \ud558\uac70\ub098 \uace0\uac1d\uc13c\ud130\uc5d0 \uc774 \uc0ac\uc2e4\uc744 \uc54c\ub9bc\uc73c\ub85c\uc368 \uc77c\uc2dc\uc801\uc73c\ub85c \uae31 \ud310\ub9e4\ub97c \uc911\uc9c0\ud560 \uc218 \uc788\ub2e4. \uc218\uc815\ub418\uac70\ub098 \ucd94\uac00\ub41c \ub0b4\uc6a9\uc774 \uad6c\ub9e4\uc790\uc5d0\uac8c \ubd88\ub9ac\ud55c \uacbd\uc6b0 \uc218\uc815 \uc774\uc804\uc5d0 \uae31 \uac70\ub798\ub97c \uc2dc\uc791\ud55c \uad6c\ub9e4\uc790\uc5d0\uac8c\ub294 \ucd94\uac00 \ub0b4\uc6a9 \ub4f1\ub85d \uc804\uc758 \ub0b4\uc6a9\uc774 \uc801\uc6a9\ub41c\ub2e4.</li><li>\ub2e4. \ud310\ub9e4\uc790\ub294 \uae31 \ub4f1\ub85d\uc744 \ud568\uc5d0 \uc788\uc5b4\uc11c \uc800\uc791\uad8c, \ucd08\uc0c1\uad8c \ub4f1 \uc81c3\uc790\uc758 \uad8c\ub9ac\ub97c \uce68\ud574\ud574\uc11c\ub294 \uc548 \ub41c\ub2e4.</li><li>\ub77c. \ud310\ub9e4\uc790\uac00 \ud310\ub9e4\uc790 \ubcf8\uc778\uc758 \uacc4\uc815 \ub610\ub294 \ub2e4\ub978 \ud68c\uc6d0\uc758 \uacc4\uc815\uc744 \uc774\uc6a9\ud558\uc5ec \uae31 \ubc0f \uac70\ub798\uc870\uac74\uc774 \uc2e4\uc9c8\uc801\uc73c\ub85c \ub3d9\uc77c\ud55c \uae31\uc744 \ub458 \uc774\uc0c1 \uc911\ubcf5\ud558\uc5ec \ub4f1\ub85d \ud560 \uc218 \uc5c6\ub2e4. \uc774\uc5d0 \uc704\ubc18\ud55c \uae31 \ub4f1\ub85d\uc5d0 \ub300\ud574 "\ud68c\uc0ac"\ub294 \uae31 \uac80\uc0c9\uc758 \ud6a8\uc728\uc131 \uc81c\uace0 \ub4f1\uc744 \uc704\ud574 \uc77c\uc815\ud55c \uc808\ucc28\ub97c \uac70\uccd0 \uc911\ubcf5 \ub4f1\ub85d\ub41c \uae31\uc744 \ud310\ub9e4\uc815\uc9c0 \ub610\ub294 \uc0ad\uc81c \ucc98\ub9ac \ud560 \uc218 \uc788\uace0 \uc704\ubc18 \ud69f\uc218 \ubc0f \uc218\uc900\uc5d0 \ub530\ub77c \ud574\ub2f9 \uae31\uc744 \ub4f1\ub85d\ud55c \ud310\ub9e4\uc790\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc81c\ud55c\ud560 \uc218 \uc788\ub2e4.</li><li>\ub9c8. \ud310\ub9e4\uc790\ub294 \ud68c\uc6d0 \ud0c8\ud1f4 \uc774\uc804\uc5d0 \uc9c4\ud589 \uc911\uc778 \uac70\ub798\uac00 \uc788\ub294 \uacbd\uc6b0 \uad6c\ub9e4\uc790\uc640 \uc0ac\uc804\uc5d0 \ud569\uc758 \ud574\uc57c \ud558\uba70, \uad6c\ub9e4\uc790\uc640 \ubaa8\ub4e0 \uac70\ub798 \uc808\ucc28\ub97c \ub9c8\ubb34\ub9ac\ud558\uc5ec \ud0c8\ud1f4 \uc808\ucc28\ub97c \uc9c4\ud589\ud574\uc57c \ud569\ub2c8\ub2e4. \uc774 \uacbd\uc6b0 \uac70\ub798 \ucde8\uc18c\ub85c \uc778\ud55c \ubd88\uc774\uc775\uc740 \ud310\ub9e4\uc790 \ubcf8\uc778\uc774 \ubd80\ub2f4\ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\ubc14. \ud310\ub9e4\uc790\ub294 \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \ud2b9\uc815 \uc0c1\ud488 \ucd94\ucc9c, \uc11c\ube44\uc2a4 \ucd94\ucc9c \ubc0f \ub9e4\ub9e4 \uc720\ub3c4, \uac15\ub9e4 \ub4f1 \uc77c\uccb4 \ud589\uc704\ub97c \ud560 \uc218 \uc5c6\ub2e4. \ud574\ub2f9 \uc0ac\ud56d\uc774 \ud655\uc778 \ub420 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ud310\ub9e4\uc790\uc5d0\uac8c \uad00\ub828 \uc790\ub8cc\ub97c \uc694\uccad\ud560 \uc218 \uc788\uc73c\uba70, \uadfc\uac70 \uc790\ub8cc\ub97c \ud1b5\ud574 \uae31 \ud310\ub9e4\uc815\uc9c0 \ubc0f \uc774\uc6a9\uc81c\ud55c \uc5ec\ubd80\uc5d0 \ub300\ud55c \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\ub2e4. (\ubcf4\ud5d8 \uc0c1\ud488, \uc8fc\uc2dd \uc885\ubaa9 \ucd94\ucc9c, \ubd80\ub3d9\uc0b0, \ud654\uc7a5\ud488, \uc2dd\ud488, \uac74\uac15\ubcf4\uc870\uc81c, \uc815\uc218\uae30, \uc11c\uc801, \uac01\uc885 \ud68c\uc6d0\uad8c, \uc11c\ube44\uc2a4 \uc774\uc6a9\uad8c, \ud68c\uc6d0 \uac00\uc785 \uc720\ub3c4, \ubd80\uc5c5 \uc720\ub3c4, \uc790\uaca9\uc99d, \uc218\ub8cc\uc99d \ubc1c\uae09 \ub4f1\uc758 \uc77c\uccb4 \ud589\uc704)</li><li>\uc0ac. \ud310\ub9e4\uc790\uac00 \uae31\uc744 \uc0ad\uc81c\ud560 \uacbd\uc6b0 \uae31\uc740 \ubcf5\uad6c\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.</li></ol></li></ol></li><li>\u2461 "\ud68c\uc0ac"\ub294 "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc744 "\ud68c\uc0ac"\uac00 \uc815\ud55c \ubc29\ubc95\uc5d0 \uc758\ud574 \ub178\ucd9c\ud560 \uc218 \uc788\ub2e4.</li><li>\u2462 "\ud310\ub9e4\uc790"\uac00 \uc81c2\uc870 \uc81c3\ud56d\uc5d0 \ub530\ub77c "\ud310\ub9e4\uc790"\uc758 \uae31 \ud310\ub9e4\ub97c \ubaa9\uc801\uc73c\ub85c \ud558\uc9c0 \uc54a\ub294 \uae31\uc744 \ub4f1\ub85d\ud560 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ubcf8 \uae31\uc744 \uc0ad\uc81c\ud560 \uc218 \uc788\ub2e4. \uc774\ub85c \uc778\ud574 "\ud68c\uc0ac"\uac00 \uc81c3\uc790\ub85c\ubd80\ud130 \uacbd\uace0\ub97c \ubc1b\uac70\ub098 \ubd84\uc7c1\uc774 \ubc1c\uc0dd\ud558\ub294 \uacbd\uc6b0 "\ud310\ub9e4\uc790"\ub294 "\ud310\ub9e4\uc790"\uc758 \ub178\ub825\uacfc \ube44\uc6a9\uc73c\ub85c "\ud68c\uc0ac"\ub97c \uba74\ucc45\uc2dc\ucf1c\uc57c \ud558\uba70, "\ud68c\uc0ac"\uc5d0\uac8c \ubc1c\uc0dd\ud55c \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4.</li></ol>'},{title:"\uc11c\ube44\uc2a4\uc758 \uc694\uae08",description:'<ol><li>\u2460 "\ud68c\uc6d0" \uac00\uc785\uacfc \uae31 \ub4f1\ub85d\uc740 \ubb34\ub8cc\uc774\ub2e4. \ub2e4\ub9cc "\ud310\ub9e4\uc790"\uac00 "\uad6c\ub9e4\uc790"\uc5d0\uac8c \uc790\uc2e0\uc758 \uae31 \uc815\ubcf4\ub97c \ubcf4\ub2e4 \ud6a8\uacfc\uc801\uc73c\ub85c \ub178\ucd9c\uc2dc\ud0a4\uae30 \uc704\ud55c \uc11c\ube44\uc2a4\ub294 \uc720\ub8cc\ub85c \uc81c\uacf5\ub420 \uc218 \uc788\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uacbd\uc6b0 \uc0ac\uc774\ud2b8\uc5d0 \uc694\uae08\uc5d0 \ub300\ud574\uc11c \uacf5\uc9c0\ub97c \ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2462 "\ud68c\uc0ac"\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uae08\uc561\uc744 \uc11c\ube44\uc2a4\uc758 \uc885\ub958 \ubc0f \uae30\uac04\uc5d0 \ub530\ub77c "\ud68c\uc0ac"\uac00 \uc608\uace0 \uc5c6\uc774 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub9cc, \ubcc0\uacbd \uc774\uc804\uc5d0 \uc801\uc6a9 \ub610\ub294 \uacc4\uc57d\ud55c \uae08\uc561\uc740 \uc18c\uae09\ud558\uc5ec \uc801\uc6a9\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.</li></ol>'},{title:"\uae31\ubaac\ud398\uc774",description:'<ol><li>\u2460 "\uae31\ubaac\ud398\uc774"\ub780 "\ud68c\uc6d0"\uc774 \uae31 \uac70\ub798\ub97c \uc548\uc804\ud558\uac8c \ud560 \uc218 \uc788\ub3c4\ub85d "\ud68c\uc0ac"\uac00 \u321c\ucf00\uc774\uc9c0\uc774\ub2c8\uc2dc\uc2a4\uc5d0 \uc704\ud0c1\ud55c \uc9c0\uae09\ub300\ud589 \uc11c\ube44\uc2a4\ub97c \ub9d0\ud55c\ub2e4. \ud574\ub2f9 \uc11c\ube44\uc2a4\uc5d0 \ub300\ud574\uc11c\ub294 \u321c\ucf00\uc774\uc9c0\uc774\ub2c8\uc2dc\uc2a4\uc758 <a href="https://www.inicis.com/terms" target="_blank" title="\uc0c8 \ucc3d">\uc804\uc790\uae08\uc735\uac70\ub798\uc774\uc6a9\uc57d\uad00</a>\uc774 \uc801\uc6a9\ub41c\ub2e4.</li><li>\u2461 "\uae31\ubaac\ud398\uc774"\ub294 \uc720\ub8cc \uc11c\ube44\uc2a4\uc774\uba70, \uc774\uc5d0 \ub300\ud55c \uc218\uc218\ub8cc\ub294 "\uad6c\ub9e4\uc790"\uac00 \ubd80\ub2f4\ud55c\ub2e4. \uc218\uc218\ub8cc\ub294 "\uae31\ubaac\ud398\uc774" \ub85c \uacb0\uc81c \uc2dc \uc774\uc6a9\ub3d9\uc758\uc640 \ud568\uaed8 \uc548\ub0b4\ud558\uba70, \uae31 \uac70\ub798 \uae08\uc561\uacfc \ubcc4\ub3c4\ub85c \ubd80\uacfc\ub418\ub294 \uae08\uc561\uc774\ub2e4.</li><li>\u2462 "\ud310\ub9e4\uc790"\uac00 "\uae31\ubaac\ud398\uc774"\ub97c \ud1b5\ud574 \uac70\ub798\uae08\uc561\uc744 \ubc1b\uae30 \uc704\ud574\uc11c\ub294 \u321c\ucf00\uc774\uc9c0\uc774\ub2c8\uc2dc\uc2a4\uc758 "\uc9c0\uae09\ub300\ud589 \uc11c\ube44\uc2a4"\uc774\uc6a9\uc5d0 \ub3d9\uc758\ud558\uace0, \uacc4\uc88c\uc815\ubcf4(\uc608\uae08\uc8fc, \uc740\ud589\uba85, \uacc4\uc88c\ubc88\ud638)\ub97c \ud68c\uc0ac"\uc5d0 \uc81c\uacf5\ud574\uc57c \ud55c\ub2e4.</li><li>\u2463 "\ud310\ub9e4\uc790"\uac00 \uc798\ubabb\ub41c \uacc4\uc88c\uc815\ubcf4\ub97c \uc785\ub825\ud558\uc5ec \uac70\ub798 \uae08\uc561 \uc9c0\uae09\uc774 \uc815\uc0c1\uc801\uc73c\ub85c \uc774\ub8e8\uc5b4 \uc9c0\uc9c0 \uc54a\uc740 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc774\uc5d0 \ub300\ud574 \ucc45\uc784\uc9c0\uc9c0 \uc54a\ub294\ub2e4.</li><li>\u2464 "\ud310\ub9e4\uc790"\uac00 \uae31\uc5d0 \ub4f1\ub85d\ud55c \uae08\uc561 \ub610\ub294 \ucc44\ud305\uc744 \ud1b5\ud574 \ud611\uc758\ub41c \uae08\uc561\uc744 "\uad6c\ub9e4\uc790"\uac00 \ucd5c\uc885 \ub3d9\uc758\ud55c \uacbd\uc6b0, "\ud310\ub9e4\uc790"\ub294 \uac70\ub798\uc9c0\uae09\uc744 \uc694\uccad\ud560 \uc218 \uc788\ub2e4.</li><li>\u2465 \uac70\ub798 \uc644\ub8cc \ud6c4 "\ud310\ub9e4\uc790"\uac00 \ucd5c\uc885\uc694\uccad \ub41c \uae08\uc561\uc5d0 \ub300\ud574 "\uad6c\ub9e4\uc790"\uac00 \uc644\ub8cc \ub3d9\uc758\ud560 \uacbd\uc6b0 \uc9c0\uae09\ub300\ud589 \uc694\uccad\uc774 \uc774\ub8e8\uc5b4\uc9c4\ub2e4.</li><li>\u2466 "\uad6c\ub9e4\uc790"\uac00 \uc774\ubbf8 \uc9c0\uae09\uacb0\uc81c\ub97c \uc9c4\ud589 \ud55c \ud6c4\uc5d0\ub294 "\ud310\ub9e4\uc790"\ub294 \uac70\ub798 \uae08\uc561\uc744 \ubcc0\uacbd\ud560 \uc218 \uc5c6\ub2e4.</li><li>\u2467 "\ud310\ub9e4\uc790/\uad6c\ub9e4\uc790"\ub294 \uacb0\uc81c\uc644\ub8cc \uc804\uc5d0 \uac70\ub798 \ucde8\uc18c\ub97c \uc694\uccad\ud560 \uc218 \uc788\uc73c\ub098, \uacb0\uc81c\uc644\ub8cc \ud6c4\uc5d0\ub294 \ucde8\uc18c\uac00 \ubd88\uac00\ud558\uba70, \uc774\ubbf8 \uacb0\uc81c \uc644\ub8cc\ub41c \uac70\ub798 \uae08\uc561\uc740 \ud658\ubd88\ub418\uc9c0 \uc54a\ub294\ub2e4. \ub2e8, \ubd80\ub4dd\uc774\ud55c \uacbd\uc6b0\ub85c \ud658\ubd88\uc744 \uc694\uccad\ud560 \uacbd\uc6b0, \ub3d9\uc8702\ud56d\uc758 \uc218\uc218\ub8cc\uc758 \uc804\ubd80 \ub610\ub294 \uc77c\ubd80\uac00 \uc81c\ud558\uc5ec\uc9c4 \ud6c4 \ud658\ubd88\ub420 \uc218 \uc788\ub2e4.</li><li>\u2468 "\ud310\ub9e4\uc790/\uad6c\ub9e4\uc790" \uac04 \ubd84\uc7c1 \uc2dc "\ud68c\uc0ac"\ub294 \uacb0\uc81c\uae08\uc561 \ucde8\uc18c, \uac70\ub798 \uc911\uc9c0 \ub4f1\uc758 \ud544\uc694\ud55c \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\uc73c\ub098 \uc6d0\uce59\uc801\uc73c\ub85c "\ud310\ub9e4\uc790/\uad6c\ub9e4\uc790" \uc0ac\uc774\uc758 \uac70\ub798\uc5d0 \ub300\ud574 \uc5b4\ub5a0\ud55c \ucc45\uc784\ub3c4 \uc9c0\uc9c0 \uc54a\ub294\ub2e4.</li><li>\u2469 "\ud68c\uc0ac"\ub294 \uc804\uc790\uc9c0\uae09\uacb0\uc81c\ub300\ud589 \uc5c5\ubb34\ub97c \uc218\ud589\ud558\uc9c0 \uc544\ub2c8\ud558\ubbc0\ub85c "\ud68c\uc6d0"\uc758 \uc9c0\uae09\uacb0\uc81c \ubc0f \uc815\uc0b0\uacfc \uad00\ub828\ud558\uc5ec "\ud68c\uc6d0"\uacfc "\uc804\uc790\uc9c0\uae09\uacb0\uc81c\ub300\ud589\uc5c5\uccb4" \ub610\ub294 "\uae08\uc735\uae30\uad00" \ub4f1\uacfc \ubd84\uc7c1\uc774 \ubc1c\uc0dd\ud560 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uad00\ub828\ud55c \uc5b4\ub5a0\ud55c \ucc45\uc784\ub3c4 \uc9c0\uc9c0 \uc54a\uc73c\uba70, \uacb0\uc81c\ub300\ud589\uc5c5\uccb4 \ub610\ub294 \uae08\uc735\uae30\uac04\uc758 \uc57d\uad00 \uae30\ud0c0 \uc0c1\ud638\uac04\uc758 \uacc4\uc57d\uc774 \uc788\ub294 \uacbd\uc6b0 \uc774\uc5d0 \ub530\ub978\ub2e4.</li></ol>'},{title:'\uc790\ub8cc\ub0b4\uc6a9\uc758 \ucc45\uc784\uacfc "\ud68c\uc0ac"\uc758 \uc815\ubcf4 \uc218\uc815 \uad8c\ud55c',description:'<ol><li>\u2460 \uc790\ub8cc\ub0b4\uc6a9\uc740 "\ud68c\uc6d0"\uc774 \ub4f1\ub85d\ud55c \uac1c\uc778\uc815\ubcf4 \ubc0f \uae31\uacfc \uc0ac\uc774\ud2b8\uc5d0 \uac8c\uc2dc\ud55c \uac8c\uc2dc\ubb3c\uc744 \ub9d0\ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc6d0"\uc740 \uc790\ub8cc \ub0b4\uc6a9 \ubc0f \uac8c\uc2dc\ubb3c\uc744 \uc0ac\uc2e4\uc5d0 \uadfc\uac70\ud558\uc5ec \uc131\uc2e4\ud558\uac8c \uc791\uc131\ud574\uc57c \ud558\uba70, \ub9cc\uc77c \uc790\ub8cc\uc758 \ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uc774 \uc544\ub2c8\uac70\ub098 \ubd80\uc815\ud655\ud558\uac8c \uc791\uc131\ub418\uc5b4 \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \ucc45\uc784\uc740 "\ud68c\uc6d0"\uc5d0\uac8c \uc788\ub2e4.</li><li>\u2462 \ubaa8\ub4e0 \uc790\ub8cc\ub0b4\uc6a9\uc758 \uad00\ub9ac\uc640 \uc791\uc131\uc740 "\ud68c\uc6d0" \ubcf8\uc778\uc774 \ud558\ub294 \uac83\uc774 \uc6d0\uce59\uc774\ub098 \uc0ac\uc815\uc0c1 \uc704\ud0c1 \ub610\ub294 \ub300\ud589\uad00\ub9ac\ub97c \ud558\ub354\ub77c\ub3c4 \uc790\ub8cc\ub0b4\uc6a9\uc758 \ucc45\uc784\uc740 "\ud68c\uc6d0"\uc5d0\uac8c \uc788\uc73c\uba70 "\ud68c\uc6d0"\uc740 \uc8fc\uae30\uc801\uc73c\ub85c \uc790\uc2e0\uc758 \uc790\ub8cc\ub97c \ud655\uc778\ud558\uc5ec \ud56d\uc0c1 \uc815\ud655\ud558\uac8c \uad00\ub9ac\uac00 \ub418\ub3c4\ub85d \ub178\ub825\ud574\uc57c \ud55c\ub2e4.</li><li>\u2463 "\ud68c\uc0ac"\ub294 "\ud68c\uc6d0"\uc774 \ub4f1\ub85d\ud55c \uc790\ub8cc \ub0b4\uc6a9\uc5d0 \uc624\uc790, \ud0c8\uc790 \ub610\ub294 \uc0ac\ud68c\uc801 \ud1b5\ub150\uc5d0 \uc5b4\uae0b\ub098\ub294 \ubb38\uad6c\uc640 \ub0b4\uc6a9\uc774 \uc788\uc744 \uacbd\uc6b0 \uc774\ub97c \uc5b8\uc81c\ub4e0\uc9c0 \uc218\uc815\ud560 \uc218 \uc788\ub2e4.</li><li>\u2464 "\ud68c\uc6d0"\uc774 \ub4f1\ub85d\ud55c \uc790\ub8cc\ub85c \uc778\ud574 \ud0c0\uc778(\ub610\ub294 \ud0c0\ubc95\uc778)\uc73c\ub85c\ubd80\ud130 \ud5c8\uc704\uc0ac\uc2e4 \ubc0f \uba85\uc608\ud6fc\uc190 \ub4f1\uc73c\ub85c \uc0ad\uc81c \uc694\uccad\uc774 \uc811\uc218\ub41c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 "\ud68c\uc6d0"\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \uc5c6\uc774 \ubcf8 \uc790\ub8cc\ub97c \uc0ad\uc81c\ud560 \uc218 \uc788\uc73c\uba70 \uc0ad\uc81c \ud6c4 \uba54\uc77c \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \ud1b5\uc9c0\ud560 \uc218 \uc788\ub2e4.</li></ol>'},{title:"\uc790\ub8cc \ub0b4\uc6a9\uc758 \ud65c\uc6a9 \ubc0f \ucde8\uae09",description:'<ol><li>\u2460 "\ud68c\uc6d0"\uc774 \uc120\ud0dd\ud558\uac70\ub098 \uc785\ub825\ud55c \uc815\ubcf4\ub294 \uae31(\uc7ac\ub2a5) \uad00\ub828 \ub3d9\ud5a5\uc758 \ud1b5\uacc4 \uc790\ub8cc\ub85c \uad6c\uc131, \ud65c\uc6a9\ub420 \uc218 \uc788\uc73c\uba70 \uadf8 \uc790\ub8cc\ub294 \ub9e4\uccb4\ub97c \ud1b5\ud55c \uc5b8\ub860 \ubc30\ud3ec \ub610\ub294 \uc81c\ud734\uc0ac\uc5d0\uac8c \uc81c\uacf5\ub420 \uc218 \uc788\ub2e4. \ub2e8, \uac1c\uc778\uc744 \uc2dd\ubcc4\ud560 \uc218 \uc788\ub294 \ud615\ud0dc\uac00 \uc544\ub2c8\uc5b4\uc57c \ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \'\uc0ac\uc774\ud2b8\'\uc758 \uae31 \uac70\ub798 \uc2dc\uc2a4\ud15c\uc744 \ud1b5\ud574 \ud310\ub9e4\uc790\uac00 \uc81c\uacf5\ud55c \uae31 \uc815\ubcf4\uc5d0 \uac70\ub798\ud55c \uad6c\ub9e4\uc790\ub4e4\uc758 \uac01\uc885 \ud1b5\uacc4\ub370\uc774\ud130\ub97c "\ud68c\uc6d0"\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc788\ub2e4.</li><li>\u2462 \u201c\ud68c\uc6d0\u201d\uc774 \uc11c\ube44\uc2a4 \ub0b4\uc5d0 \uac8c\uc2dc\ud55c \uac8c\uc2dc\ubb3c\uc758 \uc800\uc791\uad8c\uc740 \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \uadc0\uc18d\ub41c\ub2e4.</li><li>\u2463 \u201c\ud68c\uc6d0\u201d\uc774 \uc11c\ube44\uc2a4 \ub0b4\uc5d0 \uac8c\uc2dc\ud558\ub294 \uac8c\uc2dc\ubb3c\uc740 \uac80\uc0c9\uacb0\uacfc \ub0b4\uc9c0 \uc11c\ube44\uc2a4 \ubc0f \uad00\ub828 \ud504\ub85c\ubaa8\uc158, \uad11\uace0 \ub4f1\uc5d0 \ub178\ucd9c\ub420 \uc218 \uc788\uc73c\uba70, \ud574\ub2f9 \ub178\ucd9c\uc744 \uc704\ud574 \ud544\uc694\ud55c \ubc94\uc704 \ub0b4\uc5d0\uc11c\ub294 \uc77c\ubd80 \uc218\uc815, \ubcf5\uc81c, \ud3b8\uc9d1\ub418\uc5b4 \uac8c\uc2dc\ub420 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0, \u201c\ud68c\uc0ac\u201d\ub294 \uc800\uc791\uad8c\ubc95 \uaddc\uc815\uc744 \uc900\uc218\ud558\uba70, \u201c\ud68c\uc6d0\u201d\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \uace0\uac1d\uc13c\ud130\ub97c \ud1b5\ud574 \ud574\ub2f9 \uac8c\uc2dc\ubb3c\uc5d0 \ub300\ud574 \uc0ad\uc81c, \uac80\uc0c9\uacb0\uacfc \uc81c\uc678, \ube44\uacf5\uac1c \ub4f1\uc758 \uc870\uce58\ub97c \uc694\uccad\ud560 \uc218 \uc788\ub2e4.</li><li>\u2464 \u201c\ud68c\uc0ac\u201d\uac00 \uc81c4\ud56d, \uc81c5\ud56d \uc774\uc678\uc758 \ubc29\ubc95\uc73c\ub85c \u201c\ud68c\uc6d0\u201d\uc758 \uac8c\uc2dc\ubb3c\uc744 \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \ubcc4\ub3c4\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4.</li></ol>'},{title:'"\ud68c\uc0ac"\uc758 \uc758\ubb34',description:'<ol><li>\u2460 "\ud68c\uc0ac"\ub294 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uc815\ud55c \ubc14\uc5d0 \ub530\ub77c \uacc4\uc18d\uc801, \uc548\uc815\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\ub3c4\ub85d \ucd5c\uc120\uc758 \ub178\ub825\uc744 \ub2e4\ud574\uc57c \ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud55c "\ud68c\uc6d0"\uc758 \ubd88\ub9cc\uc0ac\ud56d\uc774 \uc811\uc218\ub418\ub294 \uacbd\uc6b0 \uc774\ub97c \uc989\uc2dc \ucc98\ub9ac\ud558\uc5ec\uc57c \ud558\uba70, \uc989\uc2dc \ucc98\ub9ac\uac00 \uace4\ub780\ud55c \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc0ac\uc720\uc640 \ucc98\ub9ac\uc77c\uc815\uc744 \uc11c\ube44\uc2a4 \ud654\uba74 \ub610\ub294 \uae30\ud0c0 \ubc29\ubc95\uc744 \ud1b5\ud574 \ub3d9 "\ud68c\uc6d0"\uc5d0\uac8c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2462 "\ud68c\uc0ac"\ub294 \uc720\ub8cc \uacb0\uc81c\uc640 \uad00\ub828\ud55c \uacb0\uc81c \uc0ac\ud56d \uc815\ubcf4\ub97c 1\ub144 \uc774\uc0c1 \ubcf4\uc874\ud55c\ub2e4. \ub2e4\ub9cc \ud68c\uc6d0 \uc790\uaca9\uc774 \uc5c6\ub294 \ud68c\uc6d0\uc740 \uc608\uc678\ub85c \ud55c\ub2e4.</li><li>\u2463 "\ud68c\uc6d0"\uc758 \uc790\ub8cc\ub97c \ubcf8 \uc11c\ube44\uc2a4 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uac70\ub098 \uc5f4\ub78c\uc2dc\ud0ac \uacbd\uc6b0 \ubc18\ub4dc\uc2dc "\ud68c\uc6d0"\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4.</li></ol>'},{title:'"\ud68c\uc6d0"\uc758 \uc758\ubb34',description:'<ol><li>\u2460 "\ud68c\uc6d0"\uc740 \uad00\uacc4\ubc95\ub839\uacfc \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815 \ubc0f \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \ud1b5\uc9c0\ud558\ub294 \uc0ac\ud56d\uc744 \uc900\uc218\ud558\uc5ec\uc57c \ud558\uba70, \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uc5c5\ubb34\uc5d0 \ubc29\ud574\ub418\ub294 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4.</li><li>\u2461 "\ud68c\uc6d0"\uc774 \uc2e0\uccad\ud55c \uc720\ub8cc\uc11c\ube44\uc2a4\ub294 \ub4f1\ub85d \ub610\ub294 \uc2e0\uccad\uacfc \ub3d9\uc2dc\uc5d0 "\ud68c\uc0ac"\uc640 \ucc44\uad8c, \ucc44\ubb34 \uad00\uacc4\uac00 \ubc1c\uc0dd\ud558\uba70, "\ud68c\uc6d0"\uc740 \uc774\uc5d0 \ub300\ud55c \uc694\uae08\uc744 \uc9c0\uc815\ud55c \uae30\uc77c \ub0b4\uc5d0 \ub0a9\ubd80\ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2462 "\ud68c\uc6d0"\uc774 \uacb0\uc81c \uc218\ub2e8\uc73c\ub85c \uc2e0\uc6a9\uce74\ub4dc\ub97c \uc0ac\uc6a9\ud560 \uacbd\uc6b0 \ube44\ubc00\ubc88\ud638 \ub4f1 \uc815\ubcf4 \uc720\uc2e4 \ubc29\uc9c0\ub294 "\ud68c\uc6d0" \uc2a4\uc2a4\ub85c \uad00\ub9ac\ud574\uc57c \ud55c\ub2e4. \ub2e8, \uc0ac\uc774\ud2b8\uc758 \uacb0\ud568\uc5d0 \ub530\ub978 \uc815\ubcf4\uc720\uc2e4\uc758 \ubc1c\uc0dd\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 "\ud68c\uc6d0"\uc758 \uc758\ubb34\uc5d0 \ud574\ub2f9\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.</li><li>\u2463 "\ud68c\uc6d0"\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \uc5bb\uc740 \uc815\ubcf4\ub97c "\ud68c\uc0ac"\uc758 \uc0ac\uc804\ub3d9\uc758 \uc5c6\uc774 \ubcf5\uc0ac, \ubcf5\uc81c, \ubc88\uc5ed, \ucd9c\ud310, \ubc29\uc1a1 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc0ac\uc6a9\ud558\uac70\ub098 \uc774\ub97c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub2e4.</li><li>\u2464 "\ud68c\uc6d0"\uc740 \ubcf8 \uc11c\ube44\uc2a4\ub97c \uac74\uc804\ud55c \uae31 \uac70\ub798 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ud574\uc11c\ub294 \uc548\ub418\uba70 \uc774\uc6a9 \uc911 \ub2e4\uc74c \uac01 \ud638\uc758 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4.    <ol>        <li>1. \ub2e4\ub978 \ud68c\uc6d0\uc758 \uc544\uc774\ub514\ub97c \ubd80\uc815 \uc0ac\uc6a9\ud558\ub294 \ud589\uc704</li><li>2. \ubc94\uc8c4\ud589\uc704\ub97c \ubaa9\uc801\uc73c\ub85c \ud558\uac70\ub098 \uae30\ud0c0 \ubc94\uc8c4\ud589\uc704\uc640 \uad00\ub828\ub41c \ud589\uc704</li><li>3. \ud0c0\uc778\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uac70\ub098 \ubaa8\uc695\ud558\ub294 \ud589\uc704</li><li>4. \ud0c0\uc778\uc758 \uc9c0\uc801\uc7ac\uc0b0\uad8c \ub4f1\uc758 \uad8c\ub9ac\ub97c \uce68\ud574\ud558\ub294 \ud589\uc704</li><li>5. \ud574\ud0b9\ud589\uc704 \ub610\ub294 \ubc14\uc774\ub7ec\uc2a4\uc758 \uc720\ud3ec \ud589\uc704</li><li>6. \ud0c0\uc778\uc758 \uc758\uc0ac\uc5d0 \ubc18\ud558\uc5ec \uad11\uace0\uc131 \uc815\ubcf4 \ub4f1 \uc77c\uc815\ud55c \ub0b4\uc6a9\uc744 \uacc4\uc18d\uc801\uc73c\ub85c \uc804\uc1a1\ud558\ub294 \ud589\uc704</li><li>7. \uc11c\ube44\uc2a4\uc758 \uc548\uc815\uc801\uc778 \uc6b4\uc601\uc5d0 \uc9c0\uc7a5\uc744 \uc8fc\uac70\ub098 \uc904 \uc6b0\ub824\uac00 \uc788\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \ud589\uc704</li><li>8. \uc0ac\uc774\ud2b8\uc758 \uc815\ubcf4 \ubc0f \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud55c \uc601\ub9ac \ud589\uc704</li><li>9. \uadf8\ubc16\uc5d0 \uc120\ub7c9\ud55c \ud48d\uc18d, \uae30\ud0c0 \uc0ac\ud68c\uc9c8\uc11c\ub97c \ud574\ud558\uac70\ub098 \uad00\uacc4\ubc95\ub839\uc5d0 \uc704\ubc18\ud558\ub294 \ud589\uc704</li>    </ol></li></ol>'},{title:'"\ud68c\uc6d0"\uc758 \uc774\uc6a9\uc815\uc9c0/\uc774\uc6a9\uc81c\ud55c/\uc790\ub8cc\uc0ad\uc81c',description:'\ub2e4\uc74c\uc758 \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc0ac\uc804 \ub3d9\uc758 \uc5c6\uc774 \uc774\uc6a9\uc815\uc9c0, \uc774\uc6a9\uc81c\ud55c, \uc0ad\uc81c \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\ub2e4.'},{title:'"\ud310\ub9e4\uc790/\uae30\ubd80\uc790"\uc758 \uc758\ubb34',description:"\u201c\ud310\ub9e4\uc790/\uae30\ubd80\uc790\u201d\ub294 \ud310\ub9e4/\uae30\ubd80\ud558\ub294 \uae31\uacfc \uad00\ub828\ud558\uc5ec \ud2b9\uc815\ud55c \uc778\ud5c8\uac00 \ub4f1 \uc790\uaca9\uc774 \uc694\uad6c\ub418\uba74 \uc774\uc5d0 \ub300\ud55c \uc694\uac74\uc744 \ub9cc\uc871\ud55c \ud6c4 \uae31\uc744 \ub4f1\ub85d\ud574\uc57c \ud55c\ub2e4. \uc778\ud5c8\uac00 \ub4f1 \uc790\uaca9\uc744 \uac16\ucd94\uc9c0 \uc54a\uc740 \uc0c1\ud0dc\uc5d0\uc11c \uad00\ub828 \uae31\uc744 \ud310\ub9e4/\uae30\ubd80\ud558\uc5ec \ubc1c\uc0dd\ud55c \ubaa8\ub4e0 \ubbfc\ud615\uc0ac\uc0c1\uc758 \ucc45\uc784\uc740 \u201c\ud310\ub9e4\uc790/\uae30\ubd80\uc790\u201d \ubcf8\uc778\uc5d0\uac8c \uc788\uc73c\uba70, \u201c\ud68c\uc0ac\u201d\ub294 \uadf8\uc5d0 \uad00\ud55c \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4."},{title:'"\ud68c\uc6d0"\uc758 \uac00\uc785\ud574\uc9c0',description:'"\ud68c\uc6d0"\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \uace0\uac1d\uc13c\ud130 \ub610\ub294 \ud68c\uc6d0\ud0c8\ud1f4 \uba54\ub274 \ub4f1\uc744 \ud1b5\ud558\uc5ec \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 \uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uad00\ub828\ubc95 \ub4f1\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\ub97c \ucc98\ub9ac\ud55c\ub2e4. "\ud68c\uc6d0"\uc758 \uac00\uc785\ud574\uc9c0\ub294 \uc54c\ubc14\ubaac \uac1c\uc778\ud68c\uc6d0 \uc57d\uad00 \uc81c19\uc870 \uc81c4\ud56d, \uc81c5\ud56d\uc744 \uc900\uc6a9\ud55c\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'<ol><li>\u2460 "\ud68c\uc0ac"\uac00 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec "\ud68c\uc0ac"\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc778\ud574 "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc6d0"\uc774 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c "\ud68c\uc0ac" \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 "\ud68c\uc6d0"\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\uc5d0 \uc758\ud574 "\ud68c\uc0ac" \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud78c \uacbd\uc6b0\uc5d0\ub294 "\ud68c\uc6d0"\uc740 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2462 \ud0c0 \ud68c\uc6d0\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc774\uc5d0 \ub300\ud55c \ubc30\uc0c1 \ucc45\uc784\uc774 \uc5c6\ub2e4.</li><li>\u2463 \ud5c8\uc704 \ud3ec\uc2a4\ud305\uc73c\ub85c \uc778\ud574 \ubc1c\uc0dd\ub41c \ubb38\uc81c\uc5d0 \ub530\ub978 \ubc95\uc801\uc778 \ucc45\uc784\uc740 \ubaa8\ub450 \uc791\uc131\uc790\uc5d0\uac8c \uc788\uc73c\uba70, \uc774\ub85c \uc778\ud574 \uc0c1\ub300\ubc29 \ub610\ub294 \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \uc791\uc131\uc790\ub294 \uc0c1\ub300\ubc29 \ub610\ub294 \uc81c3\uc790\uc5d0\uac8c \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4.</li></ol>'},{title:"\uba74\ucc45\uc870\ud56d",description:'<ol><li>\u2460 \ucc9c\uc7ac\uc9c0\ubcc0 \ub4f1 \uc608\uce21\ud558\uc9c0 \ubabb\ud55c \uc77c\uc774 \ubc1c\uc0dd\ud558\uac70\ub098 \uc2dc\uc2a4\ud15c\uc758 \uc7a5\uc560\uac00 \ubc1c\uc0dd\ud558\uc5ec \uc11c\ube44\uc2a4\uac00 \uc911\ub2e8\ub420 \uacbd\uc6b0 \uc774\uc5d0 \ub300\ud55c \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 "\ud68c\uc0ac"\uac00 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. \ub2e4\ub9cc \uc790\ub8cc\uc758 \ubcf5\uad6c\ub098 \uc815\uc0c1\uc801\uc778 \uc11c\ube44\uc2a4 \uc9c0\uc6d0\uc774 \ub418\ub3c4\ub85d \ucd5c\uc120\uc744 \ub2e4\ud560 \uc758\ubb34\ub97c \uc9c4\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \ud310\ub9e4\uc790\uc640 \uad6c\ub9e4\uc790 \uac04\uc758 \uae31 \uac70\ub798\uac00 \uac00\ub2a5\ud55c \ud50c\ub7ab\ud3fc\uc744 \uc81c\uacf5\ud558\ub294 \ubc29\uc2dd\uc73c\ub85c \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uace0 \uc788\ub2e4. \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \ud1b5\ud574 \uc774\ub8e8\uc5b4\uc9c0\ub294 \ud310\ub9e4\uc790\uc640 \uad6c\ub9e4\uc790 \uac04\uc758 \ubaa8\ub4e0 \uc81c\ubc18 \uc0ac\ud56d(\uae31 \ud310\ub9e4/\uad6c\ub9e4, \uc0c1\ub300\ubc29\uc5d0 \ub300\ud55c \uc758\ubb34 \uc774\ud589, \ucde8\uc18c\uc694\uccad\uc5d0 \ub530\ub978 \ubb38\uc81c \ud574\uacb0 \ub4f1)\uc5d0 \ub300\ud55c \ucc98\ub9ac\ub294 \uac70\ub798 \ub2f9\uc0ac\uc790\uc778 \ud68c\uc6d0\ub4e4\uc774 \uc9c1\uc811 \uc218\ud589\ud574\uc57c \ud558\uba70, "\ud68c\uc0ac"\ub294 "\ud68c\uc0ac"\uc758 \uace0\uc758 \ub610\ub294 \uc911\uacfc\uc2e4\uc774 \uc5c6\ub294 \ud55c \uc774\uc5d0 \ub300\ud558\uc5ec \uad00\uc5ec\ud558\uc9c0 \uc54a\uc73c\uba70 \uc5b4\ub5a0\ud55c \ucc45\uc784\ub3c4 \ubd80\ub2f4\ud558\uc9c0 \uc54a\ub294 \uac83\uc744 \uc6d0\uce59\uc73c\ub85c \ud55c\ub2e4.</li></ol>'},{title:"\uc591\ub3c4 \uae08\uc9c0",description:'"\ud68c\uc6d0"\uc758 \uc11c\ube44\uc2a4 \ubc1b\uc744 \uad8c\ub9ac\ub294 \uc81c3\uc790\uc5d0\uac8c \uc591\ub3c4, \ub300\uc5ec, \uc99d\uc5ec \ub4f1\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc5c6\ub2e4.'},{description:"\uc774 \uc57d\uad00\uc740 2022\ub144 9\uc6d4 20\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4."}],[{title:"\ubaa9\uc801",description:'\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac(\uc774\ud558 "\ud68c\uc0ac")\uac00 \uc81c\uacf5\ud558\ub294 \uc7ac\ub2a5\ub9c8\ucf13 \uc11c\ube44\uc2a4(\uc774\ud558 "\uae31\ubaac\uc11c\ube44\uc2a4")\ub97c "\ud68c\uc6d0"\uc774 \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 "\ud68c\uc0ac"\uc640 "\ud68c\uc6d0" \uc0c1\ud638\uac04\uc758 \uc774\uc6a9 \uc870\uac74 \ubc0f \uc81c\ubc18 \uc808\ucc28, \uad8c\ub9ac, \uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d, \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4.'},{title:"\uc6a9\uc5b4\uc758 \uc815\uc758",description:'\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \uc544\ub798\uc640 \uac19\ub2e4. <ol><li>\u2460 "\uc0ac\uc774\ud2b8"\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc11c\ube44\uc2a4\ub97c "\ud68c\uc6d0"\uc5d0\uac8c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \ucef4\ud4e8\ud130 \ub4f1 \uc815\ubcf4\ud1b5\uc2e0\uc124\ube44\ub97c \uc774\uc6a9\ud558\uc5ec \uc124\uc815\ud55c \uac00\uc0c1\uc758 \uc601\uc5c5\uc7a5 \ub610\ub294 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uc6f9\uc0ac\uc774\ud2b8, \ubaa8\ubc14\uc77c\uc6f9, \uc571 \ub4f1\uc758 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \ub9e4\uccb4\ub97c \ud1b5\uce6d\ud558\uba70, \ud1b5\ud569\ub41c \ud558\ub098\uc758 \uac1c\uc778\ud68c\uc6d0 \uacc4\uc815(\uc544\uc774\ub514 \ubc0f \ube44\ubc00\ubc88\ud638)\uc744 \uc774\uc6a9\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ubc1b\uc744 \uc218 \uc788\ub294 \uc544\ub798\uc758 \uc0ac\uc774\ud2b8\ub97c \ub9d0\ud55c\ub2e4.<ol><li>- www.jobkorea.co.kr</li><li>- www.albamon.com</li><li>- www.campusmon.com</li><li>- m.jobkorea.co.kr</li><li>- m.albamon.com</li></ol></li><li>\u2461 "\uae31\ubaac"\uc774\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8 \ub0b4\uc5d0\uc11c "\ud68c\uc6d0"\uac04\uc758 \uae31 \uac70\ub798(\ud310\ub9e4, \uad6c\ub9e4)\ub97c \uc5f0\uacb0\ud558\uace0 \ud64d\ubcf4\ud560 \uc218 \uc788\ub294 \ud50c\ub7ab\ud3fc\uc744 \ub9d0\ud55c\ub2e4.</li><li>\u2462 "\uc11c\ube44\uc2a4"\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uae31\ubaac\uc744 \ud1b5\ud574 \ud310\ub9e4\uc790/\uad6c\ub9e4\uc790\uac00 \uae31 \ud310\ub9e4/\uad6c\ub9e4\ub97c \ubaa9\uc801\uc73c\ub85c \ub4f1\ub85d\ud558\ub294 \uc790\ub8cc\ub97c DB\ud654\ud558\uc5ec \uac01\uac01\uc758 \ubaa9\uc801\uc5d0 \ub9de\uac8c \ubd84\ub958 \uac00\uacf5, \uc9d1\uacc4\ud558\uc5ec \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc640 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \ubd80\ub300 \uc11c\ube44\uc2a4\ub97c \ub9d0\ud55c\ub2e4.</li><li>\u2463 "\uae31"\uc774\ub77c \ud568\uc740 "\ud310\ub9e4\uc790"\uac00 \uac00\uc9c0\uace0 \uc788\ub294 \uc7ac\uc8fc\uc640 \ub2a5\ub825\uc744 \uc0c1\ud488\ud654\ud55c \ubb34\ud615\uc758 \uc11c\ube44\uc2a4\ub97c \ub9d0\ud55c\ub2e4. (\u203b \uc54c\ubc14\ubaac\uc571 aOS 4.2.2, iOS 6.2.4 \uc774\ud558 \ubc84\uc804\uc5d0\uc11c\ub294 "\uae31"\uc744 "\uc7ac\ub2a5"\uc73c\ub85c \ud45c\ud604\ud568)</li><li>\u2464 "\ud310\ub9e4\uc790"\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8\uc758 \uac1c\uc778\ud68c\uc6d0\uc73c\ub85c\uc11c "\ud68c\uc0ac"\ub85c\ubd80\ud130 \ubd80\uc5ec \ubc1b\uc740 \uacc4\uc815\uc744 \uc774\uc6a9\ud558\uc5ec \uae31\ubaac\uc5d0 \uae31\uc744 \ub4f1\ub85d\ud558\uace0 \uad00\ub9ac\ud558\ub294 \ub4f1 \uae31\uc744 \ud64d\ubcf4\ud558\uace0 \ud310\ub9e4\ud560 \ubaa9\uc801\uc73c\ub85c \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4.</li><li>\u2465 "\uad6c\ub9e4\uc790"\ub77c \ud568\uc740 "\ud68c\uc0ac"\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8\uc758 \uac1c\uc778\ud68c\uc6d0\uc73c\ub85c\uc11c "\ud68c\uc0ac"\ub85c\ubd80\ud130 \ubd80\uc5ec \ubc1b\uc740 \uacc4\uc815\uc744 \uc774\uc6a9\ud558\uc5ec \uae31\ubaac\uc5d0 \ub4f1\ub85d\ub41c \uae31\uc744 \uad6c\ub9e4\ud558\uc5ec \uc774\uc6a9\ud560 \ubaa9\uc801\uc73c\ub85c \uae31\ubaac \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4.</li><li>\u2466 "\ud310\ub9e4\uc790", "\uad6c\ub9e4\uc790"\ub97c \ud1b5\uce6d\ud558\uc5ec "\ud68c\uc6d0"\uc774\ub77c \ud55c\ub2e4.</li></ol>'},{title:"\uc774\uc6a9\uacc4\uc57d\uc758 \uc131\ub9bd",description:'<ol><li>\u2460 "\ud68c\uc0ac"\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacc4\uc57d(\uc774\ud558 "\uc774\uc6a9\uacc4\uc57d")\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uc790\uac00 \ubcf8 \uc57d\uad00\uacfc \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc744 \uc77d\uace0 "\ub3d9\uc758" \ub610\ub294 "\ud655\uc778" \ubc84\ud2bc\uc744 \ub204\ub978 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.</li><li>\u2461 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uaddc\uc815\ud558\uc9c0 \uc54a\uc740 \uc0ac\ud56d\uc740 \uac1c\uc778\ud68c\uc6d0 \uc774\uc6a9\uc57d\uad00\uc5d0\uc11c \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub978\ub2e4.</li></ol>'},{title:"\uc774\uc6a9\uc2e0\uccad\uc758 \uc2b9\ub099\uacfc \uc81c\ud55c",description:'<ol><li>\u2460 "\ud68c\uc0ac"\ub294 \uc804\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc774\uc6a9\uc2e0\uccad \uace0\uac1d\uc5d0 \ub300\ud558\uc5ec \uc5c5\ubb34\uc218\ud589\uc0c1 \ub610\ub294 \uae30\uc220\uc0c1 \uc9c0\uc7a5\uc774 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc6d0\uce59\uc801\uc73c\ub85c \uc811\uc218\uc21c\uc11c\uc5d0 \ub530\ub77c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc2b9\ub099\ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0 \ub300\ud574\uc11c\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc2e0\uccad\uc744 \uc2b9\ub099\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.<ol><li>1. \uac1c\uc778\ud68c\uc6d0\uc774 \uc544\ub2cc \uae30\uc5c5\ud68c\uc6d0\uc774\ub098 \ube44\ud68c\uc6d0\uc778 \uacbd\uc6b0</li><li>2. \uc0ac\uc774\ud2b8 \uc774\uc6a9\uc774 \uc815\uc9c0\ub41c \uac1c\uc778\ud68c\uc6d0\uc778 \uacbd\uc6b0</li><li>3. \uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud558\uc5ec \uc2b9\uc778\uc774 \ubd88\uac00\ub2a5\ud558\uac70\ub098 \uae30\ud0c0 \uaddc\uc815\ud55c \uc81c\ubc18 \uc0ac\ud56d\uc744 \uc704\ubc18\ud558\uc5ec \uc2e0\uccad\ud558\ub294 \uacbd\uc6b0</li></ol></li><li>\u2462 "\ud68c\uc0ac"\ub294 \uc544\ub798\uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec \uc2b9\ub099\uc81c\ud55c \uc0ac\uc720\uac00 \ud574\uc18c\ub420 \ub54c\uae4c\uc9c0 \uc2b9\ub099\uc744 \uc720\ubcf4\ud560 \uc218 \uc788\ub2e4.<ol><li>1. "\ud68c\uc0ac"\uac00 \uc124\ube44\uc758 \uc5ec\uc720\uac00 \uc5c6\ub294 \uacbd\uc6b0</li><li>2. "\ud68c\uc0ac"\uc758 \uae30\uc220\uc0c1 \uc9c0\uc7a5\uc774 \uc788\ub294 \uacbd\uc6b0</li><li>3. \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc774\uc6a9\uc2b9\ub099\uc774 \uace4\ub780\ud55c \uacbd\uc6b0</li></ol></li></ol>'},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:'<ol><li>\u2460 "\ud68c\uc0ac"\ub294 \uc81c2\uc870 \uc81c3\ud56d\uc758 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\uc73c\uba70 \uadf8 \ub0b4\uc6a9\uc740 \ub2e4\uc74c \uac01 \ud638\uc640 \uac19\ub2e4.<ol><li>1. \uae31 \ub4f1\ub85d \ubc0f \uae31 \uac8c\uc7ac \uc11c\ube44\uc2a4</li><li>2. \uae31 \uad00\ub9ac \uc11c\ube44\uc2a4</li><li>3. \uc628\ub77c\uc778\ubb38\uc758 \uad00\ub9ac \uc11c\ube44\uc2a4</li><li>4. \uc774\uc6a9\uc790\uac04\uc758 \uad50\ub958\uc640 \uc18c\ud1b5\uc5d0 \uad00\ub828\ud55c \uc11c\ube44\uc2a4</li><li>5. \uc790\ub8cc\uac70\ub798\uc5d0 \uad00\ub828\ud55c \uc11c\ube44\uc2a4</li><li>6. \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \ucd94\uac00 \uac1c\ubc1c, \ud3b8\uc9d1, \uc7ac\uad6c\uc131\ud558\uac70\ub098 \uc81c\ud734\uacc4\uc57d \ub4f1\uc744 \ud1b5\ud574 "\ud68c\uc6d0"\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uc77c\uccb4\uc758 \uc11c\ube44\uc2a4</li></ol></li><li>\u2461 "\ud68c\uc0ac"\ub294 \ud544\uc694\ud55c \uacbd\uc6b0 \uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9\uc744 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e8, \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ub0b4\uc6a9\uc744 \ud68c\uc6d0\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4.</li></ol>'},{title:"\uae31 \ub4f1\ub85d",description:'<ol><li>\u2460 "\ud68c\uc6d0" \uac00\uc785\uacfc \uae31 \ub4f1\ub85d\uc740 \ubb34\ub8cc\uc774\ub2e4. \ub2e4\ub9cc "\ud310\ub9e4\uc790"\uac00 "\uad6c\ub9e4\uc790"\uc5d0\uac8c \uc790\uc2e0\uc758 \uae31 \uc815\ubcf4\ub97c \ubcf4\ub2e4 \ud6a8\uacfc\uc801\uc73c\ub85c \ub178\ucd9c\uc2dc\ud0a4\uae30 \uc704\ud55c \uc11c\ube44\uc2a4\ub294 \uc720\ub8cc\ub85c \uc81c\uacf5\ub420 \uc218 \uc788\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uacbd\uc6b0 \uc0ac\uc774\ud2b8\uc5d0 \uc694\uae08\uc5d0 \ub300\ud574\uc11c \uacf5\uc9c0\ub97c \ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2462 "\ud68c\uc0ac"\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uae08\uc561\uc744 \uc11c\ube44\uc2a4\uc758 \uc885\ub958 \ubc0f \uae30\uac04\uc5d0 \ub530\ub77c "\ud68c\uc0ac"\uac00 \uc608\uace0 \uc5c6\uc774 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub9cc, \ubcc0\uacbd \uc774\uc804\uc5d0 \uc801\uc6a9 \ub610\ub294 \uacc4\uc57d\ud55c \uae08\uc561\uc740 \uc18c\uae09\ud558\uc5ec \uc801\uc6a9\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.</li></ol>'},{title:"\uc11c\ube44\uc2a4\uc758 \uc694\uae08",description:'<ol><li>\u2460 "\ud68c\uc6d0" \uac00\uc785\uacfc \uae31 \ub4f1\ub85d\uc740 \ubb34\ub8cc\uc774\ub2e4. \ub2e4\ub9cc "\ud310\ub9e4\uc790"\uac00 "\uad6c\ub9e4\uc790"\uc5d0\uac8c \uc790\uc2e0\uc758 \uae31 \uc815\ubcf4\ub97c \ubcf4\ub2e4 \ud6a8\uacfc\uc801\uc73c\ub85c \ub178\ucd9c\uc2dc\ud0a4\uae30 \uc704\ud55c \uc11c\ube44\uc2a4\ub294 \uc720\ub8cc\ub85c \uc81c\uacf5\ub420 \uc218 \uc788\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uacbd\uc6b0 \uc0ac\uc774\ud2b8\uc5d0 \uc694\uae08\uc5d0 \ub300\ud574\uc11c \uacf5\uc9c0\ub97c \ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2462 "\ud68c\uc0ac"\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uae08\uc561\uc744 \uc11c\ube44\uc2a4\uc758 \uc885\ub958 \ubc0f \uae30\uac04\uc5d0 \ub530\ub77c "\ud68c\uc0ac"\uac00 \uc608\uace0 \uc5c6\uc774 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub9cc, \ubcc0\uacbd \uc774\uc804\uc5d0 \uc801\uc6a9 \ub610\ub294 \uacc4\uc57d\ud55c \uae08\uc561\uc740 \uc18c\uae09\ud558\uc5ec \uc801\uc6a9\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.</li></ol>'},{title:'\uc790\ub8cc\ub0b4\uc6a9\uc758 \ucc45\uc784\uacfc "\ud68c\uc0ac"\uc758 \uc815\ubcf4 \uc218\uc815 \uad8c\ud55c',description:'<ol><li>\u2460 \uc790\ub8cc\ub0b4\uc6a9\uc740 "\ud68c\uc6d0"\uc774 \ub4f1\ub85d\ud55c \uac1c\uc778\uc815\ubcf4 \ubc0f \uae31\uacfc \uc0ac\uc774\ud2b8\uc5d0 \uac8c\uc2dc\ud55c \uac8c\uc2dc\ubb3c\uc744 \ub9d0\ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc6d0"\uc740 \uc790\ub8cc \ub0b4\uc6a9 \ubc0f \uac8c\uc2dc\ubb3c\uc744 \uc0ac\uc2e4\uc5d0 \uadfc\uac70\ud558\uc5ec \uc131\uc2e4\ud558\uac8c \uc791\uc131\ud574\uc57c \ud558\uba70, \ub9cc\uc77c \uc790\ub8cc\uc758 \ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uc774 \uc544\ub2c8\uac70\ub098 \ubd80\uc815\ud655\ud558\uac8c \uc791\uc131\ub418\uc5b4 \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \ucc45\uc784\uc740 "\ud68c\uc6d0"\uc5d0\uac8c \uc788\ub2e4.</li><li>\u2462 \ubaa8\ub4e0 \uc790\ub8cc\ub0b4\uc6a9\uc758 \uad00\ub9ac\uc640 \uc791\uc131\uc740 "\ud68c\uc6d0" \ubcf8\uc778\uc774 \ud558\ub294 \uac83\uc774 \uc6d0\uce59\uc774\ub098 \uc0ac\uc815\uc0c1 \uc704\ud0c1 \ub610\ub294 \ub300\ud589\uad00\ub9ac\ub97c \ud558\ub354\ub77c\ub3c4 \uc790\ub8cc\ub0b4\uc6a9\uc758 \ucc45\uc784\uc740 "\ud68c\uc6d0"\uc5d0\uac8c \uc788\uc73c\uba70 "\ud68c\uc6d0"\uc740 \uc8fc\uae30\uc801\uc73c\ub85c \uc790\uc2e0\uc758 \uc790\ub8cc\ub97c \ud655\uc778\ud558\uc5ec \ud56d\uc0c1 \uc815\ud655\ud558\uac8c \uad00\ub9ac\uac00 \ub418\ub3c4\ub85d \ub178\ub825\ud574\uc57c \ud55c\ub2e4.</li><li>\u2463 "\ud68c\uc0ac"\ub294 "\ud68c\uc6d0"\uc774 \ub4f1\ub85d\ud55c \uc790\ub8cc \ub0b4\uc6a9\uc5d0 \uc624\uc790, \ud0c8\uc790 \ub610\ub294 \uc0ac\ud68c\uc801 \ud1b5\ub150\uc5d0 \uc5b4\uae0b\ub098\ub294 \ubb38\uad6c\uc640 \ub0b4\uc6a9\uc774 \uc788\uc744 \uacbd\uc6b0 \uc774\ub97c \uc5b8\uc81c\ub4e0\uc9c0 \uc218\uc815\ud560 \uc218 \uc788\ub2e4.</li><li>\u2464 "\ud68c\uc6d0"\uc774 \ub4f1\ub85d\ud55c \uc790\ub8cc\ub85c \uc778\ud574 \ud0c0\uc778(\ub610\ub294 \ud0c0\ubc95\uc778)\uc73c\ub85c\ubd80\ud130 \ud5c8\uc704\uc0ac\uc2e4 \ubc0f \uba85\uc608\ud6fc\uc190 \ub4f1\uc73c\ub85c \uc0ad\uc81c \uc694\uccad\uc774 \uc811\uc218\ub41c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 "\ud68c\uc6d0"\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \uc5c6\uc774 \ubcf8 \uc790\ub8cc\ub97c \uc0ad\uc81c\ud560 \uc218 \uc788\uc73c\uba70 \uc0ad\uc81c \ud6c4 \uba54\uc77c \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \ud1b5\uc9c0\ud560 \uc218 \uc788\ub2e4.</li></ol>'},{title:"\uc790\ub8cc \ub0b4\uc6a9\uc758 \ud65c\uc6a9 \ubc0f \ucde8\uae09",description:'<ol><li>\u2460 "\ud68c\uc6d0"\uc774 \uc120\ud0dd\ud558\uac70\ub098 \uc785\ub825\ud55c \uc815\ubcf4\ub294 \uae31(\uc7ac\ub2a5) \uad00\ub828 \ub3d9\ud5a5\uc758 \ud1b5\uacc4 \uc790\ub8cc\ub85c \uad6c\uc131, \ud65c\uc6a9\ub420 \uc218 \uc788\uc73c\uba70 \uadf8 \uc790\ub8cc\ub294 \ub9e4\uccb4\ub97c \ud1b5\ud55c \uc5b8\ub860 \ubc30\ud3ec \ub610\ub294 \uc81c\ud734\uc0ac\uc5d0\uac8c \uc81c\uacf5\ub420 \uc218 \uc788\ub2e4. \ub2e8, \uac1c\uc778\uc744 \uc2dd\ubcc4\ud560 \uc218 \uc788\ub294 \ud615\ud0dc\uac00 \uc544\ub2c8\uc5b4\uc57c \ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \'\uc0ac\uc774\ud2b8\'\uc758 \uae31 \uac70\ub798 \uc2dc\uc2a4\ud15c\uc744 \ud1b5\ud574 \ud310\ub9e4\uc790\uac00 \uc81c\uacf5\ud55c \uae31 \uc815\ubcf4\uc5d0 \uac70\ub798\ud55c \uad6c\ub9e4\uc790\ub4e4\uc758 \uac01\uc885 \ud1b5\uacc4\ub370\uc774\ud130\ub97c "\ud68c\uc6d0"\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc788\ub2e4.</li><li>\u2462 \u201c\ud68c\uc6d0\u201d\uc774 \uc11c\ube44\uc2a4 \ub0b4\uc5d0 \uac8c\uc2dc\ud55c \uac8c\uc2dc\ubb3c\uc758 \uc800\uc791\uad8c\uc740 \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \uadc0\uc18d\ub41c\ub2e4.</li><li>\u2463 \u201c\ud68c\uc6d0\u201d\uc774 \uc11c\ube44\uc2a4 \ub0b4\uc5d0 \uac8c\uc2dc\ud558\ub294 \uac8c\uc2dc\ubb3c\uc740 \uac80\uc0c9\uacb0\uacfc \ub0b4\uc9c0 \uc11c\ube44\uc2a4 \ubc0f \uad00\ub828 \ud504\ub85c\ubaa8\uc158, \uad11\uace0 \ub4f1\uc5d0 \ub178\ucd9c\ub420 \uc218 \uc788\uc73c\uba70, \ud574\ub2f9 \ub178\ucd9c\uc744 \uc704\ud574 \ud544\uc694\ud55c \ubc94\uc704 \ub0b4\uc5d0\uc11c\ub294 \uc77c\ubd80 \uc218\uc815, \ubcf5\uc81c, \ud3b8\uc9d1\ub418\uc5b4 \uac8c\uc2dc\ub420 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0, \u201c\ud68c\uc0ac\u201d\ub294 \uc800\uc791\uad8c\ubc95 \uaddc\uc815\uc744 \uc900\uc218\ud558\uba70, \u201c\ud68c\uc6d0\u201d\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \uace0\uac1d\uc13c\ud130\ub97c \ud1b5\ud574 \ud574\ub2f9 \uac8c\uc2dc\ubb3c\uc5d0 \ub300\ud574 \uc0ad\uc81c, \uac80\uc0c9\uacb0\uacfc \uc81c\uc678, \ube44\uacf5\uac1c \ub4f1\uc758 \uc870\uce58\ub97c \uc694\uccad\ud560 \uc218 \uc788\ub2e4.</li><li>\u2464 \u201c\ud68c\uc0ac\u201d\uac00 \uc81c4\ud56d, \uc81c5\ud56d \uc774\uc678\uc758 \ubc29\ubc95\uc73c\ub85c \u201c\ud68c\uc6d0\u201d\uc758 \uac8c\uc2dc\ubb3c\uc744 \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \u201c\ud68c\uc6d0\u201d\uc5d0\uac8c \ubcc4\ub3c4\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4.</li></ol>'},{title:'"\ud68c\uc0ac"\uc758 \uc758\ubb34',description:'<ol><li>\u2460 "\ud68c\uc0ac"\ub294 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uc815\ud55c \ubc14\uc5d0 \ub530\ub77c \uacc4\uc18d\uc801, \uc548\uc815\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\ub3c4\ub85d \ucd5c\uc120\uc758 \ub178\ub825\uc744 \ub2e4\ud574\uc57c \ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc0ac"\ub294 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud55c "\ud68c\uc6d0"\uc758 \ubd88\ub9cc\uc0ac\ud56d\uc774 \uc811\uc218\ub418\ub294 \uacbd\uc6b0 \uc774\ub97c \uc989\uc2dc \ucc98\ub9ac\ud558\uc5ec\uc57c \ud558\uba70, \uc989\uc2dc \ucc98\ub9ac\uac00 \uace4\ub780\ud55c \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc0ac\uc720\uc640 \ucc98\ub9ac\uc77c\uc815\uc744 \uc11c\ube44\uc2a4 \ud654\uba74 \ub610\ub294 \uae30\ud0c0 \ubc29\ubc95\uc744 \ud1b5\ud574 \ub3d9 "\ud68c\uc6d0"\uc5d0\uac8c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2462 "\ud68c\uc0ac"\ub294 \uc720\ub8cc \uacb0\uc81c\uc640 \uad00\ub828\ud55c \uacb0\uc81c \uc0ac\ud56d \uc815\ubcf4\ub97c 1\ub144 \uc774\uc0c1 \ubcf4\uc874\ud55c\ub2e4. \ub2e4\ub9cc \ud68c\uc6d0 \uc790\uaca9\uc774 \uc5c6\ub294 \ud68c\uc6d0\uc740 \uc608\uc678\ub85c \ud55c\ub2e4.</li><li>\u2463 "\ud68c\uc6d0"\uc758 \uc790\ub8cc\ub97c \ubcf8 \uc11c\ube44\uc2a4 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uac70\ub098 \uc5f4\ub78c\uc2dc\ud0ac \uacbd\uc6b0 \ubc18\ub4dc\uc2dc "\ud68c\uc6d0"\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4.</li></ol>'},{title:'"\ud68c\uc6d0"\uc758 \uc758\ubb34',description:'<ol><li>\u2460 "\ud68c\uc6d0"\uc740 \uad00\uacc4\ubc95\ub839\uacfc \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815 \ubc0f \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \ud1b5\uc9c0\ud558\ub294 \uc0ac\ud56d\uc744 \uc900\uc218\ud558\uc5ec\uc57c \ud558\uba70, \uae30\ud0c0 "\ud68c\uc0ac"\uc758 \uc5c5\ubb34\uc5d0 \ubc29\ud574\ub418\ub294 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4.</li><li>\u2461 "\ud68c\uc6d0"\uc774 \uc2e0\uccad\ud55c \uc720\ub8cc\uc11c\ube44\uc2a4\ub294 \ub4f1\ub85d \ub610\ub294 \uc2e0\uccad\uacfc \ub3d9\uc2dc\uc5d0 "\ud68c\uc0ac"\uc640 \ucc44\uad8c, \ucc44\ubb34 \uad00\uacc4\uac00 \ubc1c\uc0dd\ud558\uba70, "\ud68c\uc6d0"\uc740 \uc774\uc5d0 \ub300\ud55c \uc694\uae08\uc744 \uc9c0\uc815\ud55c \uae30\uc77c \ub0b4\uc5d0 \ub0a9\ubd80\ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2462 "\ud68c\uc6d0"\uc774 \uacb0\uc81c \uc218\ub2e8\uc73c\ub85c \uc2e0\uc6a9\uce74\ub4dc\ub97c \uc0ac\uc6a9\ud560 \uacbd\uc6b0 \ube44\ubc00\ubc88\ud638 \ub4f1 \uc815\ubcf4 \uc720\uc2e4 \ubc29\uc9c0\ub294 "\ud68c\uc6d0" \uc2a4\uc2a4\ub85c \uad00\ub9ac\ud574\uc57c \ud55c\ub2e4. \ub2e8, \uc0ac\uc774\ud2b8\uc758 \uacb0\ud568\uc5d0 \ub530\ub978 \uc815\ubcf4\uc720\uc2e4\uc758 \ubc1c\uc0dd\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 "\ud68c\uc6d0"\uc758 \uc758\ubb34\uc5d0 \ud574\ub2f9\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4.</li><li>\u2463 "\ud68c\uc6d0"\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \uc5bb\uc740 \uc815\ubcf4\ub97c "\ud68c\uc0ac"\uc758 \uc0ac\uc804\ub3d9\uc758 \uc5c6\uc774 \ubcf5\uc0ac, \ubcf5\uc81c, \ubc88\uc5ed, \ucd9c\ud310, \ubc29\uc1a1 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc0ac\uc6a9\ud558\uac70\ub098 \uc774\ub97c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub2e4.</li><li>\u2464 "\ud68c\uc6d0"\uc740 \ubcf8 \uc11c\ube44\uc2a4\ub97c \uac74\uc804\ud55c \uae31 \uac70\ub798 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ud574\uc11c\ub294 \uc548\ub418\uba70 \uc774\uc6a9 \uc911 \ub2e4\uc74c \uac01 \ud638\uc758 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4.<ol><li>1. \ub2e4\ub978 \ud68c\uc6d0\uc758 \uc544\uc774\ub514\ub97c \ubd80\uc815 \uc0ac\uc6a9\ud558\ub294 \ud589\uc704</li><li>2. \ubc94\uc8c4\ud589\uc704\ub97c \ubaa9\uc801\uc73c\ub85c \ud558\uac70\ub098 \uae30\ud0c0 \ubc94\uc8c4\ud589\uc704\uc640 \uad00\ub828\ub41c \ud589\uc704</li><li>3. \ud0c0\uc778\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uac70\ub098 \ubaa8\uc695\ud558\ub294 \ud589\uc704</li><li>4. \ud0c0\uc778\uc758 \uc9c0\uc801\uc7ac\uc0b0\uad8c \ub4f1\uc758 \uad8c\ub9ac\ub97c \uce68\ud574\ud558\ub294 \ud589\uc704</li><li>5. \ud574\ud0b9\ud589\uc704 \ub610\ub294 \ubc14\uc774\ub7ec\uc2a4\uc758 \uc720\ud3ec \ud589\uc704</li><li>6. \ud0c0\uc778\uc758 \uc758\uc0ac\uc5d0 \ubc18\ud558\uc5ec \uad11\uace0\uc131 \uc815\ubcf4 \ub4f1 \uc77c\uc815\ud55c \ub0b4\uc6a9\uc744 \uacc4\uc18d\uc801\uc73c\ub85c \uc804\uc1a1\ud558\ub294 \ud589\uc704</li><li>7. \uc11c\ube44\uc2a4\uc758 \uc548\uc815\uc801\uc778 \uc6b4\uc601\uc5d0 \uc9c0\uc7a5\uc744 \uc8fc\uac70\ub098 \uc904 \uc6b0\ub824\uac00 \uc788\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \ud589\uc704</li><li>8. \uc0ac\uc774\ud2b8\uc758 \uc815\ubcf4 \ubc0f \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud55c \uc601\ub9ac \ud589\uc704</li><li>9. \uadf8\ubc16\uc5d0 \uc120\ub7c9\ud55c \ud48d\uc18d, \uae30\ud0c0 \uc0ac\ud68c\uc9c8\uc11c\ub97c \ud574\ud558\uac70\ub098 \uad00\uacc4\ubc95\ub839\uc5d0 \uc704\ubc18\ud558\ub294 \ud589\uc704</li></ol></li></ol>'},{title:'"\ud68c\uc6d0"\uc758 \uc774\uc6a9\uc815\uc9c0/\uc774\uc6a9\uc81c\ud55c/\uc790\ub8cc\uc0ad\uc81c',description:'\ub2e4\uc74c\uc758 \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc0ac\uc804 \ub3d9\uc758 \uc5c6\uc774 \uc774\uc6a9\uc815\uc9c0, \uc774\uc6a9\uc81c\ud55c, \uc0ad\uc81c \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\ub2e4. <ol><li>1. "\ud68c\uc6d0"\uc758 \uc758\ubb34\ub97c \uc131\uc2e4\ud558\uac8c \uc774\ud589\ud558\uc9c0 \uc54a\uc558\uc744 \uacbd\uc6b0</li><li>2. "\ud68c\uc0ac"\uc5d0\uc11c "\ud68c\uc6d0"\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud558\uc5ec "\ud68c\uc6d0"\uc5d0\uac8c \uc5f0\ub77d\uc744 \ucde8\ud558\uc600\uc73c\ub098, \uc5f0\ub77d\uc774 \ub450\uc808\ub41c \uacbd\uc6b0(\ud734\ub300\ud3f0, \uc774\uba54\uc77c, \ucc44\ud305 \ub4f1)</li><li>3. "\ud68c\uc6d0"\uc774 \uba85\uc608\ud6fc\uc190, \uc695\uc124 \ubc0f \ube44\ubc29\uc131 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li><li>4. "\ud68c\uc6d0"\uc774 \uac1c\uc778\uc815\ubcf4\ub97c \ud3ec\ud568\ud55c \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li><li>5. "\ud68c\uc6d0"\uc774 \uc9c0\uc801 \uc7ac\uc0b0\uad8c \uce68\ud574 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li><li>6. "\ud68c\uc6d0"\uc774 \ub3c4\ubc30 \ubc0f \uc7a5\ub09c\uc131 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li><li>7. "\ud68c\uc6d0"\uc774 \ud604\ud589\ubc95\uacfc \ubbf8\ud48d\uc591\uc18d, \uacf5\uacf5\uc9c8\uc11c\ub97c \uc800\ud574\ud558\ub294 \ub0b4\uc6a9\uc758 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li><li>8. "\ud68c\uc6d0"\uc774 \uc0c1\uc5c5\uc131, \ud64d\ubcf4\uc131 \ubc0f \uc0ac\ud589\uc2ec \uc870\uc7a5 \uac8c\uc2dc\ubb3c(\uae31, \ud504\ub85c\ud544, \ud6c4\uae30)\uc744 \ub4f1\ub85d\ud55c \uacbd\uc6b0</li><li>9. "\ud68c\uc6d0"\uc774 \ubd88\uc21c\ud55c \uc758\ub3c4\ub85c \uac70\ub798(\ud310\ub9e4/\uad6c\ub9e4)\ub97c \ubc18\ubcf5\uc801\uc73c\ub85c \ucde8\uc18c\ud55c \uacbd\uc6b0</li><li>10. "\ud68c\uc6d0"\uc774 \ubd88\uac74\uc804 \uc5b8\uc5b4(\uc695\uc124, \ube44\uc18d\uc5b4, \uc120\uc815\uc801\uc778 \ub0b4\uc6a9, \uc778\uc885, \uc131\ucc28\ubcc4\uc801 \ud45c\ud604, \ud2b9\uc815 \uc778\ubb3c/\ub2e8\uccb4/\uc9d1\ub2e8/\uc9c0\uc5ed/\uc885\uad50 \ub4f1\uc744 \ube44\ub09c\uc774\ub098 \ubaa8\uc695, \ud0c0\uc778\uc5d0\uac8c \ubd88\ucf8c\uac10\uc774\ub098 \uc131\uc801 \uc218\uce58\uc2ec\uc744 \uc904 \uc218 \uc788\ub294 \ud45c\ud604) \ub610\ub294 \uc74c\ub780 \uc774\ubbf8\uc9c0\ub97c \uc0ac\uc6a9\ud558\uc5ec \ucc44\ud305 \ud589\uc704\ub97c \ud55c \uacbd\uc6b0</li><li>11. \uae30\ud0c0 \uad00\uacc4\ubc95\uaddc\uc5d0 \uc704\ubc30\ub418\ub294 \ub0b4\uc6a9\uc774\uac70\ub098 \uc0ac\uc774\ud2b8\uc758 \uc6d0\ud65c\ud55c \uc6b4\uc601\uc744 \uc704\ud558\uc5ec \uc6b4\uc601\uc790\uac00 \ud544\uc694\ud558\ub2e4\uace0 \ud310\ub2e8\ud55c \uacbd\uc6b0</li><li>12. "\ud310\ub9e4\uc790"\uac00 \ud0c0 \uae31\uc0ac\uc774\ud2b8(\ud574\ub2f9 \uc0ac\uc774\ud2b8\uc5d0\uc11c\uc758 \ud310\ub9e4\ubaa9\uc801)\uc758 \uc720\uc785 \ucc44\ub110\uc744 \uae30\uc7ac\ud55c \uacbd\uc6b0</li><li>13. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc758 \ub0b4\uc6a9(\ud504\ub85c\ud544 \ud3ec\ud568)\uc774 \uc131\uc758 \uc5c6\uac70\ub098 \ubd88\uba85\ud655\ud55c \uacbd\uc6b0</li><li>14. "\ud310\ub9e4\uc790"\uac00 \ud504\ub85c\ud544, \ub610\ub294 \uae31 \uc0ac\uc9c4\uc5d0 \ud14d\uc2a4\ud2b8\ub85c\ub9cc \uacfc\ub3c4\ud558\uac8c \uc0ac\uc6a9\ud55c \uacbd\uc6b0</li><li>15. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc758 \uc0ac\uc9c4/\ub3d9\uc601\uc0c1\uc774 \uae31\uacfc \ubb34\uad00\ud55c \uacbd\uc6b0</li><li>16. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc758 \uc0ac\uc9c4/\ub3d9\uc601\uc0c1\uc774 \uae30\ud0c0 \ubb38\uc81c \uc18c\uc9c0\uac00 \uc788\uc5b4 \ubcf4\uc774\ub294 \uacbd\uc6b0</li><li>17. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc774 \uc0ac\ud68c\uc801\uc73c\ub85c \ubb38\uc81c\uac00 \ub420 \uc218 \uc788\ub294 \uae31\uc778 \uacbd\uc6b0</li><li>18. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc774 \uae31\ubaac\uc5d0\uc11c \uc801\uc808\ud558\uc9c0 \ubabb\ud558\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \uae31\uc778 \uacbd\uc6b0</li><li>19. "\ud310\ub9e4\uc790"\uac00 \ub4f1\ub85d\ud55c \uae31\uc774 \uc911\ubcf5\uc73c\ub85c \ub4f1\ub85d\ub41c \uae31\uc778 \uacbd\uc6b0 (\ud310\ub9e4\uc790 \ubcf8\uc778 \uacc4\uc815, \ub2e4\ub978 \ud68c\uc6d0 \uacc4\uc815)</li><li>20. "\ud310\ub9e4\uc790"\uac00 \uae31 \ub4f1\ub85d \uc2dc \uc801\ud569\ud55c \uce74\ud14c\uace0\ub9ac \ubd84\ub958\ub97c \uc9c0\uc815\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0</li></ol>'},{title:'"\ud310\ub9e4\uc790/\uae30\ubd80\uc790"\uc758 \uc758\ubb34',description:"\u201c\ud310\ub9e4\uc790/\uae30\ubd80\uc790\u201d\ub294 \ud310\ub9e4/\uae30\ubd80\ud558\ub294 \uae31\uacfc \uad00\ub828\ud558\uc5ec \ud2b9\uc815\ud55c \uc778\ud5c8\uac00 \ub4f1 \uc790\uaca9\uc774 \uc694\uad6c\ub418\uba74 \uc774\uc5d0 \ub300\ud55c \uc694\uac74\uc744 \ub9cc\uc871\ud55c \ud6c4 \uae31\uc744 \ub4f1\ub85d\ud574\uc57c \ud55c\ub2e4. \uc778\ud5c8\uac00 \ub4f1 \uc790\uaca9\uc744 \uac16\ucd94\uc9c0 \uc54a\uc740 \uc0c1\ud0dc\uc5d0\uc11c \uad00\ub828 \uae31\uc744 \ud310\ub9e4/\uae30\ubd80\ud558\uc5ec \ubc1c\uc0dd\ud55c \ubaa8\ub4e0 \ubbfc\ud615\uc0ac\uc0c1\uc758 \ucc45\uc784\uc740 \u201c\ud310\ub9e4\uc790/\uae30\ubd80\uc790\u201d \ubcf8\uc778\uc5d0\uac8c \uc788\uc73c\uba70, \u201c\ud68c\uc0ac\u201d\ub294 \uadf8\uc5d0 \uad00\ud55c \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4."},{title:'"\ud68c\uc6d0"\uc758 \uac00\uc785\ud574\uc9c0',description:'"\ud68c\uc6d0"\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \uace0\uac1d\uc13c\ud130 \ub610\ub294 \ud68c\uc6d0\ud0c8\ud1f4 \uba54\ub274 \ub4f1\uc744 \ud1b5\ud558\uc5ec \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 \uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uad00\ub828\ubc95 \ub4f1\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\ub97c \ucc98\ub9ac\ud55c\ub2e4. "\ud68c\uc6d0"\uc758 \uac00\uc785\ud574\uc9c0\ub294 \uc54c\ubc14\ubaac \uac1c\uc778\ud68c\uc6d0 \uc57d\uad00 \uc81c19\uc870 \uc81c4\ud56d, \uc81c5\ud56d\uc744 \uc900\uc6a9\ud55c\ub2e4.'},{title:"\uc190\ud574\ubc30\uc0c1",description:'<ol><li>\u2460 "\ud68c\uc0ac"\uac00 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec "\ud68c\uc0ac"\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc778\ud574 "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4.</li><li>\u2461 "\ud68c\uc6d0"\uc
