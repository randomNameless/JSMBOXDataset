<script>
$(document).ready(function() {

	$(".cl_box_in, #dle-content").find(".news:nth-child(4n+4)").css("margin-right", "0");
	$("ul.cats_menu").find("li:nth-child(2n+2)").css("margin-right", "0");
		 $('.lb_bt_show').click(function(){
	 	
		 $('.lb_panel').toggle();
		 $('.close_layer').toggle();
		 $('.login_box').toggleClass('lb_opn');
	 });
	 $('.close_layer').click(function(){
	 	
		 $('.lb_panel').toggle();
		 $(this).toggle();
		  $('.login_box').removeClass('lb_opn');
	 });
	$('.m_slider').each(function() {
		$(this).find('.m_s_cont:first').addClass('show');
	     $(this).find('.m_s_cont').hover(function(){
	         $(this).addClass('show').siblings('.m_s_cont').removeClass('show');
	     });
	   });
});

(function($) {
 $(function() {

   $('ul.tb_tabs').delegate('li:not(.current)', 'click', function() {
     $(this).addClass('current').siblings().removeClass('current')
       .parents('div.tabs_block').find('div.box').eq($(this).index()).fadeIn(150).siblings('div.box').hide();
   })

})

$(".msg:odd").addClass("odd");
});

}
