        1 - 3 * (Math.min(r, g, b) / (r + g + b)),
        1 / 3 * (r + g + b)
    ];
}
;
function toNormalizedRgb(r, g, b) {
    var sum = r + g + b;
    return [
        r / sum,
        g / sum,
        b / sum
    ];
}
