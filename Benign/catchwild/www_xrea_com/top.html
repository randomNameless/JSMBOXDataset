<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top.html</title>
</head>
<body>

<script>
//jQueryAutoHeight
jQuery(function($){
    var minWidth = 640;
    $(window).resize(function(){
        if (minWidth <= $(this).width()) {
            $('.brandnew_basic_list li').removeAttr('style');
        }
        else {
            $(".brandnew_basic_list li").autoHeight({column:2, clear:1});
        }
    }).trigger('resize');
});

(function(){
"use strict";
  
  $(".main .slide").slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplaySpeed: 5000,
      pauseOnHover:true,
      /*asNavFor: '#carousel .slides',*/
      autoplay:true,
    });
    $(".main .thumbnail").slick({
      slidesToShow: 5,
      slidesToScroll: 1,
      asNavFor: '.main .slide',
      focusOnSelect: true,
      autoplay:true,
    });
  
})();
</script>

</body>
</html>
