<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<script>
// getBase64GIF.js

/* Copyright  2014 Yahoo Inc.

define([], function() {
  return function getBase64GIF(animatedGifInstance, callback) {
    // This is asynchronous, rendered with WebWorkers
    animatedGifInstance.getBase64GIF(function(image) {
      callback({
        'error': false,
        'errorCode': '',
        'errorMsg': '',
        'image': image
      });
    });
  };
});
</script>

</body>
