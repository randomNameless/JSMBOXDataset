    // 扩展jQuery插件，用于判断元素是否在视口内
    $.fn.isOnScreen = function () {

        var win = $(window);

        var viewport = {
            top: win.scrollTop(),
            left: win.scrollLeft()
        };
        viewport.right = viewport.left + win.width();
        viewport.bottom = viewport.top + win.height();

        var bounds = this.offset();
        bounds.right = bounds.left + this.outerWidth();
        bounds.bottom = bounds.top + this.outerHeight();

        return (!(viewport.right < bounds.left || viewport.left > bounds.right || viewport.bottom < bounds.top || viewport.top > bounds.bottom));

    };

    // 扩展jQuery插件，用于判断元素是否触底
    $.fn.isPixelFromBottom = function (threshold) {

        var win = $(window);

        var viewport = {
            top: win.scrollTop(),
            left: win.scrollLeft()
        };
        viewport.right = viewport.left + win.width();
        viewport.bottom = viewport.top + win.height();

        var bounds = this.offset();
        bounds.right = bounds.left + this.outerWidth();
        bounds.bottom = bounds.top + this.outerHeight();

        if (!threshold) {
            threshold = 0;
        }
        var bottomReached = !!(viewport.bottom - bounds.bottom > threshold);
        return bottomReached;

    };

        function ChineseCalendar(dateObj) {
            this.dateObj = (dateObj != undefined) ? dateObj : new Date();
            this.SY = this.dateObj.getFullYear();
            this.SM = this.dateObj.getMonth();
            this.SD = this.dateObj.getDate();
            this.lunarInfo = [0x04bd8, 0x04ae0, 0x0a570, 0x054d5, 0x0d260, 0x0d950, 0x16554, 0x056a0, 0x09ad0, 0x055d2,
                0x04ae0, 0x0a5b6, 0x0a4d0, 0x0d250, 0x1d255, 0x0b540, 0x0d6a0, 0x0ada2, 0x095b0, 0x14977,
                0x04970, 0x0a4b0, 0x0b4b5, 0x06a50, 0x06d40, 0x1ab54, 0x02b60, 0x09570, 0x052f2, 0x04970,
                0x06566, 0x0d4a0, 0x0ea50, 0x06e95, 0x05ad0, 0x02b60, 0x186e3, 0x092e0, 0x1c8d7, 0x0c950,
                0x0d4a0, 0x1d8a6, 0x0b550, 0x056a0, 0x1a5b4, 0x025d0, 0x092d0, 0x0d2b2, 0x0a950, 0x0b557,
                0x06ca0, 0x0b550, 0x15355, 0x04da0, 0x0a5b0, 0x14573, 0x052b0, 0x0a9a8, 0x0e950, 0x06aa0,
                0x0aea6, 0x0ab50, 0x04b60, 0x0aae4, 0x0a570, 0x05260, 0x0f263, 0x0d950, 0x05b57, 0x056a0,
                0x096d0, 0x04dd5, 0x04ad0, 0x0a4d0, 0x0d4d4, 0x0d250, 0x0d558, 0x0b540, 0x0b6a0, 0x195a6,
                0x095b0, 0x049b0, 0x0a974, 0x0a4b0, 0x0b27a, 0x06a50, 0x06d40, 0x0af46, 0x0ab60, 0x09570,
                0x04af5, 0x04970, 0x064b0, 0x074a3, 0x0ea50, 0x06b58, 0x055c0, 0x0ab60, 0x096d5, 0x092e0,
                0x0c960, 0x0d954, 0x0d4a0, 0x0da50, 0x07552, 0x056a0, 0x0abb7, 0x025d0, 0x092d0, 0x0cab5,
                0x0a950, 0x0b4a0, 0x0baa4, 0x0ad50, 0x055d9, 0x04ba0, 0x0a5b0, 0x15176, 0x052b0, 0x0a930,
                0x07954, 0x06aa0, 0x0ad50, 0x05b52, 0x04b60, 0x0a6e6, 0x0a4e0, 0x0d260, 0x0ea65, 0x0d530,
                0x05aa0, 0x076a3, 0x096d0, 0x04bd7, 0x04ad0, 0x0a4d0, 0x1d0b6, 0x0d250, 0x0d520, 0x0dd45,
                0x0b5a0, 0x056d0, 0x055b2, 0x049b0, 0x0a577, 0x0a4b0, 0x0aa50, 0x1b255, 0x06d20, 0x0ada0,
                0x14b63
            ];

            //传回农历 y年闰哪个月 1-12 , 没闰传回 0
            this.leapMonth = function (y) {
                return this.lunarInfo[y - 1900] & 0xf;
            };
            //传回农历 y年m月的总天数
            this.monthDays = function (y, m) {
                return (this.lunarInfo[y - 1900] & (0x10000 >> m)) ? 30 : 29;
            };
            //传回农历 y年闰月的天数
            this.leapDays = function (y) {
                if (this.leapMonth(y)) {
                    return (this.lunarInfo[y - 1900] & 0x10000) ? 30 : 29;
                } else {
                    return 0;
                }
            };
            //传回农历 y年的总天数
            this.lYearDays = function (y) {
                var i, sum = 348;
                for (i = 0x8000; i > 0x8; i >>= 1) {
                    sum += (this.lunarInfo[y - 1900] & i) ? 1 : 0;
                }
                return sum + this.leapDays(y);
            };
            //算出农历, 传入日期对象, 传回农历日期对象
            //该对象属性有 .year .month .day .isLeap .yearCyl .dayCyl .monCyl
            this.Lunar = function (dateObj) {
                var i, leap = 0,
                    temp = 0,
                    lunarObj = {};
                var baseDate = new Date(1900, 0, 31);
                var offset = (dateObj - baseDate) / 86400000;
                lunarObj.dayCyl = offset + 40;
                lunarObj.monCyl = 14;
                for (i = 1900; i < 2050 && offset > 0; i++) {
                    temp = this.lYearDays(i);
                    offset -= temp;
                    lunarObj.monCyl += 12;
                }
                if (offset < 0) {
                    offset += temp;
                    i--;
                    lunarObj.monCyl -= 12;
                }

                lunarObj.year = i;
                lunarObj.yearCyl = i - 1864;
                leap = this.leapMonth(i);
                lunarObj.isLeap = false;
                for (i = 1; i < 13 && offset > 0; i++) {
                    if (leap > 0 && i == (leap + 1) && lunarObj.isLeap == false) {
                        --i;
                        lunarObj.isLeap = true;
                        temp = this.leapDays(lunarObj.year);
                    } else {
                        temp = this.monthDays(lunarObj.year, i)
                    }
                    if (lunarObj.isLeap == true && i == (leap + 1)) {
                        lunarObj.isLeap = false;
                    }
                    offset -= temp;
                    if (lunarObj.isLeap == false) {
                        lunarObj.monCyl++;
                    }
                }

                if (offset == 0 && leap > 0 && i == leap + 1) {
                    if (lunarObj.isLeap) {
                        lunarObj.isLeap = false;
                    } else {
                        lunarObj.isLeap = true;
                        --i;
                        --lunarObj.monCyl;
                    }
                }

                if (offset < 0) {
                    offset += temp;
                    --i;
                    --lunarObj.monCyl
                }
                lunarObj.month = i;
                lunarObj.day = offset + 1;
                return lunarObj;
            };
            //中文日期
            this.cDay = function (m, d) {
                var nStr1 = ['日', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
                var nStr2 = ['初', '十', '廿', '卅', '　'];
                var s;
                if (m > 10) {
                    s = '十' + nStr1[m - 10];
                } else {
                    s = nStr1[m];
                }
                s += '月';
                d = Math.floor(d);
                switch (d) {
                    case 10:
                        s += '初十';
                        break;
                    case 20:
                        s += '二十';
                        break;
                    case 30:
                        s += '三十';
                        break;
                    default:
                        s += nStr2[Math.floor(d / 10)];
                        s += nStr1[d % 10];
                }
                return s;
            };
            this.solarDay2 = function () {
                var sDObj = new Date(this.SY, this.SM, this.SD);
                var lDObj = this.Lunar(sDObj);
                var leapString = '';
                if (this.leapMonth(this.SY) == lDObj.month) {
                    leapString = '闰';
                }
                var tt = leapString + this.cDay(lDObj.month, lDObj.day);
                lDObj = null;
                return tt;
            };
            this.weekday = function () {
                var day = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
                return day[this.dateObj.getDay()];
            };
            this.YYMMDD = function () {
                var dateArr = [this.SY, '年', this.SM + 1, '月', this.SD, '日'];
                return dateArr.join('');
            }
        };
        // 调用方法，计算日期
        var now = new ChineseCalendar();
        var date = Number(now.SM + 1) + '月' + Number(now.SD) + '日';
        var week = now.weekday();
        var lunar = now.solarDay2();
        // 将日期填入相关位置
        var $calendar = $('#calendar');
        $calendar.find('.js_date').text(date);
        $calendar.find('.js_week').text(week);
        $calendar.find('.js_lunar').text(lunar);

    })();

            var $list = $('#search-suggest-list');
            var currentIndex;

            function setActive(currentIndex) {
                $items.eq(currentIndex).addClass('hover').siblings().removeClass('hover');
                var suggestText = $items.eq(currentIndex).find('.suggest-text').text();
                $('#search-input').val(suggestText);
            }
            // 假如有选中项目，取选中
            if ($hoverItem.length !== 0) {
                currentIndex = $hoverItem.index();
            }

            // 按上键
            if (event.keyCode === 38) {
                event.preventDefault();
                // 如果列表不可见，返回
                if (!$list.is(':visible')) { return; }
                // 当未选中时或者选中第0个时，选中+1个
                if ($hoverItem.length === 0 || currentIndex === 0) {
                    currentIndex = $items.length;
                }
                currentIndex--;

                // 当未选中时或者选中最后一个时，选中-1个

                    currentIndex = -1;
                }

                currentIndex++;

    /**

    (function () {

        // 东方头条接口json数据
        /* ie低版本下下CORS请求存在问题，故走本服务器进行jsonp代理,
        详见http://jpillora.com/xhook/example/ie-8-9-cors-polyfill.html*/
        var getEastDayFeed = function () {
            return $.ajax({
                type: 'GET',
                url: '//minipc.eastday.com/ccms/b9d6f21dac/b9d6f21dac_182_542_v11_jsonp.json',
                dataType: 'jsonp',
                jsonpCallback: 'baizhan'
            });
        };


        // 定义数据追加方法，闭包保存状态
        var appendToList = (function () {
            var feedFromEastDay = null;
            var loading = false;
            return function () {
                // 当东方头条为null时，取一次数据，只会执行一次
                if (feedFromEastDay === null) {
                    if (loading === false) {
                        loading = true;
                        getEastDayFeed().done(function (resp) {
                            if (resp.status === 1) {
                                feedFromEastDay = resp;
                                // 调用自己进行数据追加
                                appendToList();
                            }
                            loading = false;
                        }).fail(function () {
                            loading = false;
                            console.log('fail');
                        });
                        return;
                    } else {
                        return;
                    }
                }
                // 当东方头条数据用完时，显示查看更多
                if (feedFromEastDay.data.length === 0) {
                    $('#info-flow-readmore').css({ display: 'block' });
                    return;
                }
                var domArray = [];

                var htmlString = template('info-flow-temp', feedFromEastDay.data.shift());
                domArray.push($.parseHTML(htmlString));
                var frag = feedFromEastDay.data.shift();

                var htmlString = '<li class="news cf">' +
                    '                        <div class="news-box">' +
                    '                            <div class="news-img-wrap">' +
                    '                                <a data-id="11226" class="linkimgtxt" href="' + frag.url + '" target="_blank" title="' + frag.title + '">' +
                    '                                    <img class="lazyload" src="/images/picloading.png" data-src="' + frag.pic21 + '" class="linkimgtxt-img">' +
                    '                                </a>' +
                    '                            </div>' +
                    '                            <div class="news-cont">' +
                    '                                <div class="news-title-wrap">' +
                    '                                    <h3 class="news-title">' +
                    '                                        <a data-id="11226" href="' + frag.url + '" target="_blank" title="' + frag.title + '">' + frag.title + '</a>' +
                    '                                    </h3>' +
                    '                                </div>' +
                    '                                <div class="news-extra">' +
                    '                                    <span class="news-source">' +
                    '                                        <a data-id="11226" href="' + frag.url + '" target="_blank">' + frag.source + '</a>' +
                    '                                    </span>' +
                    '                                    <span class="news-time">' + frag.date + '</span>' +
                    '                                </div>' +
                    '                            </div>' +
                    '                        </div>' +
                    '                    </li>';

                // 渲染dom到视图中

                    $('#info-flow #news .list>ul').eq(0).append(ele);
                });

            };

        $(window).on("scroll", function (event) {
            var $infoFlowWrap = $("#info-flow .info-flow-left");

                var html = '';
                for (var i in zixunData) {
                    html += template('hotRecommend-temp', zixunData[i]);
                }
                $('#hotRecommend ul').append(html);

        // 当快要滚动到热点资讯时，再加载热点资讯

            var init = _.once(GLOBAL_UTILS.initInfoFlowRight);
            $(window).on('scroll', _.throttle(function () {
                var clientRect = $('#hotRecommend ul').eq(0)[0].getBoundingClientRect();

$('#login span').on('click', function () {

        setLoginType('register')
    } else {
        setLoginType('login')
    }

});
$('#login_form .close').on('click', function () {
    $('#login_form').hide();
    $('#login_form [name="username"]').val('');
    $('#login_form [name="password"]').val('');
})
//切换标签
$('#login_form .switch span').on('click', function () {
    var isRegister = $(this).hasClass('register');
    if (isRegister) {
        setLoginType('register')
        $('#login_form [name="username"]').val('');
        $('#login_form [name="password"]').val('');
    } else {
        setLoginType('login')
    }
})
function setLoginType(type) {
    $('#login_form .switch span').removeClass('active');
    $('#login_form .switch span.' + type).addClass('active');
    var activeType = type === 'register' ? '注册' : '登录'
    $('#login_form .button').attr('value', activeType + '桔梗网');
}
$('#login_form').keydown(function (e) {
    if (e.keyCode === 13) {
        $('#login_form .button').click();
    }
})
$('#login_form .button').on('click', function () {
    var username = $('#login_form [name="username"]').val();
    var password = $('#login_form [name="password"]').val();
    if (!$.trim(username) || !$.trim(password)) {
        alert('用户名或密码不能为空');
        return
    }
    var activeType = $('#login_form .switch .active').text();
    if (activeType === '注册') {
        //...注册
        $.ajax({
            url: '/navigation.php/indexuser/register',
            type: 'post',
            data: {
                username: username,
                password: password
            },
            success: function (res) {
                if (res.msg === '用户名已注册') {
                    alert(res.msg)
                    $('#login_form [name="username"]').val('');
                    $('#login_form [name="password"]').val('');
                } else if (res.msg === '用户名不能超过12位') {
                    alert(res.msg);
                } else {
                    alert(res.msg);
                    var isRegister = $(this).hasClass('register');
                    if (isRegister) {
                        setLoginType('register')
                    } else {
                        setLoginType('login')
                    }
                }
            }
        })
    } else {
        //...登录
        $.ajax({
            url: '/navigation.php/indexuser/login',
            type: 'post',
            data: {
                username: username,
                password: password
            },
            success: function (res) {
                alert(res.msg)
                if (res.msg === '登录成功') {
                    $('#login_form').hide();
                    $('#login').hide();
                    $('.logined').show();
                    $('#login_form [name="username"]').val('');
                    $('#login_form [name="password"]').val('');
                    loginit.setLogin(username);
                    loginit.getLogin(username);
                }
            }
        })
    }

})
