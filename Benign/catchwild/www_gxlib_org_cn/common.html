<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>common.html</title>
</head>
<body>

<script>

$(function(){
	$("#navMenu").click(function(){
		var iSnav = $("#navUl");
		if(iSnav.is(":hidden")){
			iSnav.show();
			document.body.style.overflow = 'hidden';
		}else{
			iSnav.hide();
			document.body.style.overflow = 'auto';
		}
	});
	$(".ReturnTop").click(function(){
		$("html,body").animate({scrollTop: '0px'}, 300)
	});
	//搜索
	$(".newsList .iTitle h3").on("mouseenter",function(){
		$(this).addClass('active').siblings().removeClass('active');
		var nId = $(this).attr('data-id');
		$(".newsUl").hide();
		$("#"+nId).fadeIn();
	});
	$(".news-tab a").on("mouseenter",function(){
		$(this).addClass('active').siblings().removeClass('active');
		var nId = $(this).attr('data-id');
		$(".news-ul").hide();
		$("#"+nId).fadeIn();
	});
	$(".a-tab a").on("click",function(){
		$(this).addClass('active').siblings().removeClass('active');
		var nId = $(this).attr('data-id');
		$(".about-content").hide();
		$("#"+nId).fadeIn();
	});
});
$(window).scroll(function() {
	var h = $(window).height()/4;
	if ($(window).scrollTop() > h) {
		$('.ReturnTop,.fixTab').fadeIn(300);
	} else {
		$('.ReturnTop,.fixTab').fadeOut(300);
	}
});
function onSelect(obj){
	var sList = $(".s-list");
	if(sList.is(":hidden")){
		sList.slideDown("fast");
		var evt =  new Object;
		if ( typeof(window.event) == "undefined" ){
			evt = arguments.callee.caller.arguments[0];
		}else{
			evt = window.event;
		}
		evt.cancelBubble = true;
	}else{
		sList.slideUp("fast");
		var evt =  new Object;
		if ( typeof(window.event) == "undefined" ){
			evt = arguments.callee.caller.arguments[0];
		}else{
			evt = window.event;
		}
		evt.cancelBubble = true;
	}
	$(document).click(function(){
		sList.slideUp("fast");
	});
	sList.on("click","span",function(){
		$(obj).text($(this).text());
		$("#iType").val($(this).attr('data-id'));
		if($(this).text()=="站内搜索"){
			$("#s-hrefSearch,#s-assetsSearch").hide();
			$("#s-siteSearch").show();
		}else if($(this).text()=="特色资源"){
			$("#s-hrefSearch,#s-siteSearch").hide();
			$("#s-assetsSearch").show();
		}
		else{
			$("#s-siteSearch,#s-assetsSearch").hide();
			$("#s-hrefSearch").show();
		}
	});
};


</script>

</body>
</html>
