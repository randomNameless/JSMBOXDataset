(function ($) {
  $.fn.scrollContainer = function (options) {
    var defaults = {
      speed: 30,
      direction: 'vertical'
    };
    var opts = $.extend({}, defaults, options),
      intId = [];

    function marquee(obj, step, direction) {
      if (direction == 'horizantal') {
        obj.find("ul").animate({
          marginLeft: '-=1'
        }, 0, function () {
          var s = Math.abs(parseInt($(this).css("margin-left")));
          if (s >= step) {
            $(this).find("li").slice(0, 1).appendTo($(this));
            $(this).css("margin-left", 0);
          }
        });
      } else if (direction == 'vertical') {
        obj.find("ul").animate({
          marginTop: '-=1'
        }, 0, function () {
          var s = Math.abs(parseInt($(this).css("margin-top")));
          if (s >= step) {
            $(this).find("li").slice(0, 1).appendTo($(this));
            $(this).css("margin-top", 0);
          }
        });
      }
    }
    this.each(function (i) {
      var speed = 0 < 100 - opts["speed"] && 100 - opts["speed"] <= 100 ? 100 - opts["speed"] : 30;
      var direction = opts["direction"] == 'vertical' || opts["direction"] == 'horizantal' ? opts["direction"] :
        'vertical';
      var _this = $(this);
      intId[i] = setInterval(function () {
        var sh;
        if (direction == 'horizantal') {
          sh = _this.find("ul").find("li:first").outerWidth(true);
        } else {
          sh = _this.find("ul").find("li:first").outerHeight(true);
        }
        marquee(_this, sh, direction);
      }, speed);
      _this.hover(function () {
        clearInterval(intId[i]);
      }, function () {
        intId[i] = setInterval(function () {
          var sh;
          if (direction == 'horizantal') {
            sh = _this.find("ul").find("li:first").outerWidth(true);
          } else {
            sh = _this.find("ul").find("li:first").outerHeight(true);
          }
          marquee(_this, sh, direction);
        }, speed);
      });
    });
  }
})(jQuery);

$(".anchor").bind("click touch", function () {
  //根据a标签的href转换为id选择器，获取id元素所处的位置
  $('html,body').animate({

  $('.anchor').parent('li').removeClass('on');

});


$(function () {
  //搜索选择类别
  $(".sel-ed").click(function (event) {
    $(this).find(".sel-list").toggle();
    $(this).find("span").toggleClass('sel-on-off');
  });
  $(".sel-list a").click(function (event) {
    $(".sel-ed > .sel-on").html($(this).html());
    $("#searchField").attr({ "data-type": $(this).attr("data-type") });
  });
  //顶部搜索（改进版）
  function search() {
    var wd = encodeURI($("#searchField").val());
    var type = $("#searchField").attr("data-type");
    var searchObj = {
      'sznews': "//search.sznews.com/cse/search?q=" + wd + "&s=8836079634330150779&nsid=0",
      'baidu': "//www.baidu.com/s?wd=site%3Awww.sznews.com%20" + wd,
      'google': "//www.google.com/search?domains=www.sznews.com&sitesearch=www.sznews.com&q=" + wd,
      '360': "//www.so.com/s?q=site%3Awww.sznews.com%20" + wd
    };

    window.open(searchObj[type]);
  }
  //鼠标点击搜索按钮
  $(".submit").click(function (event) {
    search();
  });
  //用户体验：绑定回车搜索事件
  $("#searchField").bind('keydown', function (event) {
    if (event.which == 13) {
      search();
    }
  });

function setRankList(res) {
  if ($(".right-rank-list a").length > 0) {
    return false;
  }
  var list = res.data;
  var html = "";
  for (var i = 0; i < list.length; i++) {

    if (list[i].TITLE != '' && (list[i].TITLE.indexOf("</a>") != -1 || list[i].TITLE.indexOf("&lt;a") > -1)) {
      html += '<p class="item"><span class="num">' + (i + 1) + '</span><span class="title">' + list[i].TITLE + '</span></p>';
    } else {
      html += '<a href="' + list[i].URL + '" class="item"><span class="num">' + (i + 1) + '</span><span class="title">' + list[i].TITLE + '</span></a>';
    }

    // html += '<a href="'+list[i].URL+'" class="item"><span class="num">'+(i+1)+'</span><span class="title">'+list[i].TITLE+'</span></a>';
  }
  $(".right-rank-list").append(html);
}


function getDateFormate(date) {
  var year = date.getFullYear();
  var month = date.getMonth() < 9 ? "0" + (date.getMonth() + 1) : (date.getMonth() + 1);
  var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
  var str = "" + year + "-" + month + "-" + day;
  return str;
}

function getList1() {
  var date = new Date();
  var url = window.location.protocol + "//www.sznews.com/ranking/" + getDateFormate(date) + ".json?" + new Date().getTime();

  $.ajax({
    url: url,
    type: "GET",
    async: true,
    success: function (res) {
      setRankList(res);
    },
    error: function (res) {
      getList2();
    }
  })

}

  let link = $('.hot-News-hd .on').attr('href');
  // 判断是否为移动端
  if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
    if (type == '深圳') {

      //    点击深圳跳的链接
      window.open('https://m.sznews.com/node_309276.htm?chanid=309276')
    }
    if (type == '直播') {
      // 点击直播跳的链接
      window.open('https://news.sznews.com/mb/node_141128.htm')
    }
    if (type == '专题') {
      // 点击专题跳的链接
      window.open('https://news.sznews.com/mb/node_237796.htm')
    }

  } else {

  }
}
