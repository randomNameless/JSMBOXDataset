<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery.dropdown.html</title>
</head>
<body>

<script>

( function($) {
	$.fn.dropDown = function(opts) {
		opts = $.extend({}, opts);
		if(opts.showlevel) {
			$(this).find('li:has(ul) > a').append(' <span>&raquo;</span>');
		}
		var effectIn = opts.effectIn || 'slideDown';
		var effectOut = opts.effectOut || 'slideUp';
		var vertical = !!opts.vertical;
		if (vertical) {
			$(this).addClass('vdropdown');
		} else {
			$(this).addClass('hdropdown');
		}
		var duration = opts.duration == 0 ? 0 : opts.duration || 'fast';
		var li = $(this).find('li');
		li.hover(function() {
			var ul = $(this).children('ul');
			ul.stop(true, true);
			ul[effectIn](duration);
			$(this).addClass('active');
		}, function() {
			var ul = $(this).children('ul');
			ul.stop(true, true);
			ul[effectOut]('fast');
			$(this).removeClass('active');
		});
	}
}(jQuery));

</script>

</body>
</html>
