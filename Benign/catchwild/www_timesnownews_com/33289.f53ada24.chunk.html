accounts presented by the Finance Minister for the upcoming financial or fiscal year that lasts from April 1 to March 31.","key":"tnnquize1","isOpen":true},{"quize":"What is Interim Budget?","ans":"An Interim Budget also an estimated account of government\u2019s receipts and expenses for the upcoming fiscal year but one that is temporary as the government is expected to undergo transition on account of forthcoming Lok Sabha or general elections. A new inumbent then presents a full budget after the elections.","key":"tnnquize2","isOpen":false},{"quize":"What is Budget Deficit or Fiscal Deficit?","ans":"Fiscal Deficit is the difference between receipts and expenses in both revenue and capital accounts of the government. In other words, this deficit occurs when when a government\u2019s expenditure exceeds its revenues in a particular fiscal year. It is expressed both in absolute terms and as a percentage of a country\u2019s Gross Domestic Product (GDP).","key":"tnnquize3","isOpen":false},{"quize":"What are 3 types of budget?","ans":{"des":"There are three types of budget categories: Balanced budget, Surplus budget and Deficit budget. The classification depends on whether the estimated spending by the government over the year is equal to, lower than or higher than the receipts anticipated.","subAns":[{"head":"Balanced Budget:","des":"In order for a Budget to be balanced, the estimated expenditure must be equal to the expected income in a particular financial year. According to many classical economists, this type of budget is based on the idea that the government\u2019s expenditure should not exceed its revenue. Most economists believe that while it is simple to balance the estimated expenditure and expected revenues when it comes to actual implementation, this balance is tough to achieve. Note that a balanced budget does not guarantee financial stability at times of economic depression or deflation as there is no room. The biggest advantage of this type of budget is that it curbs wasteful expenditure. However, one of the drawbacks is that it can hamper the process of economic growth and limit the scope of the government\u2019s welfare activities at the same time.","key":" What are 3 1"},{"head":"Surplus Budget:","des":"A budget is said to be a surplus budget if the expected income is more than the estimated expenditure in a financial year. This type of Budget signifies that the government\u2019s earnings from taxes are more than the money the government spent on public welfare. As per experts, at times of inflation, this type of budget can be implemented to order to cut down aggregate demand. However, in situations when there are deflation, slowdown and recession, a surplus budget will never be the appropriate option for a government. Also, a surplus indicates that the government has extra money which means that these funds can be allocated to pay dues, which slashes the interest payable and helps the economy in the long-run.","key":"What are 3 2"},{"head":"Deficit Budget:","des":"A deficit budget is when the estimated expenditure higher compared to the expected revenue in a particular financial year. The implication of such a Budget is that the government\u2019s revenue is less than its expenditure. According to analysts, a deficit budget suits developing economies, such as India and at times of recession, in particular, this type of Budget helps generate extra demand and spur the rate of economic growth.","key":"What are 3 3"}]},"key":"tnnquize4","isOpen":false},{"quize":"How is Union Budget prepared?","ans":{"des":"","subAns":[{"des":"The Budget Division under Finance Ministry\u2019s Department of Economic Affairs (DEA) is the nodal body responsible for producing the budget.","key":"How is Union 1"},{"des":"The budget-preparing exercise begins in August-September\u20146 months prior to the Budget Session of Parliament\u2014with the issuance a Budget Circular, signalling the ministries to prepare revised estimates for the past year and Budget Estimates for the upcoming fiscal year. Estimates are received and evaluated and consultations are held between ministries and the DEA. The approved statements are sent to the Finance Ministry. The Finance Ministry then ratifies the same and allocates funds as per the statements presented.","key":"How is Union 2"},{"des":"The Ministry also holds pre-Budget meetings with various stakeholders such as banks, farmers, economists and trade unions and a call is taken on their proposals in consultation with the prime minister.","key":"How is Union 3"},{"des":"A traditional halwa ceremony is held a few days before the Budget Session of Parliament to mark the occasion of beginning of printing of budget documents.","key":"How is Union 4"}]},"key":"tnnquize5","isOpen":false},{"quize":"What is function of budget?","ans":"The Union Budget is divided into two parts: Capital Budget and Revenue Budget that are collectively statement of government\u2019s revenue and expenditure estimates. The budget strives for adequate allocation of resources for development of various sectors of the economy, reduce poverty levels, income inequality, increase employment and manage tax infrastructure.","key":"tnnquize6","isOpen":false},{"quize":"What is Union Budget 2023-24 date & time?","ans":"The Union Budget is presented on the first day of February by the Finance Minister in Parliament. In 2023, FM Nirmala Sitharaman is expected to present the budget on February 1 at 11 am.","key":"tnnquize7","isOpen":false},{"quize":"What are income sources of the government?","ans":"The government revenues or income is based on various forms of direct and indirect taxes such as Goods & Services Tax (GST), corporate taxes, non-tax revenues, customs duty, tax deducted at source, property tax, real estate tax etc. Other revenue sources include interests, dividends from public sector companies etc.","key":"tnnquize8","isOpen":false},{"quize":"What is GDP?","ans":"GDP is the final value of finished goods and services produced within the geographical and tax jurisdiction of a country during a specified year. It is an important indicator of the economy.","key":"tnnquize9","isOpen":false},{"quize":"What time is the budget speech?","ans":"The Union Budget will be presented by Finance Minister Nirmala Sitharaman on February 1, 2023, and the Budget speech is likely to start at 11 am.","key":"tnnquize10","isOpen":false},{"quize":"Who presented the first budget of independent India?","ans":"The first Budget of Independent India was presented on November 26, 1947 by the then finance minister R K Shanmukham Chetty.","key":"tnnquize11","isOpen":false}]');var g,b=o("./src/helpers/seo/schemas/FaqSchema.js"),u=o("./src/components/desktop/Heading/Heading.js"),_=o("./src/constants/index.js"),h=o("./src/components/desktop/TopicList/index.js"),x=o("./src/components/mobile/TopicList/index.js");function _typeof(e){return _typeof="function"==typeof Symbol&&"symbol"==typeof Symbol.iterator?function(e){return typeof e}:function(e){return e&&"function"==typeof Symbol&&e.constructor===Symbol&&e!==Symbol.prototype?"symbol":typeof e},_typeof(e)}function Faq_jsx(e,t,o,i){g||(g="function"==typeof Symbol&&Symbol.for&&Symbol.for("react.element")||60103);var r=e&&e.defaultProps,n=arguments.length-3;if(t||0===n||(t={children:void 0}),1===n)t.children=i;else if(n>1){for(var a=Array(n),s=0;s<n;s++)a[s]=arguments[s+3];t.children=a}if(t&&r)for(var l in r)void 0===t[l]&&(t[l]=r[l]);else t||(t=r||{});return{$$typeof:g,type:e,key:void 0===o?null:""+o,ref:null,props:t,_owner:null}}function _slicedToArray(e,t){return function _arrayWithHoles(e){if(Array.isArray(e))return e}(e)||function _iterableToArrayLimit(e,t){var o=null==e?null:"undefined"!=typeof Symbol&&e[Symbol.iterator]||e["@@iterator"];if(null!=o){var i,r,n,a,s=[],l=!0,d=!1;try{if(n=(o=o.call(e)).next,0===t){if(Object(o)!==o)return;l=!1}else for(;!(l=(i=n.call(o)).done)&&(s.push(i.value),s.length!==t);l=!0);}catch(e){d=!0,r=e}finally{try{if(!
