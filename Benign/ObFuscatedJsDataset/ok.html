<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ok.html</title>
</head>
<body>

<script>
'use strict';

const common = require('../common.js');
const assert = require('assert');

const bench = common.createBenchmark(main, { n: [1e5] });

function main({ n }) {
  var i;
  bench.start();
  for (i = 0; i < n; ++i) {
    if (i % 2 === 0)
      assert(true);
    else
      assert(true, 'foo bar baz');
  }
  bench.end(n);
}

</script>

</body>
</html>
