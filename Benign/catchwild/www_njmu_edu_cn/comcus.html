<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comcus.html</title>
</head>
<body>

<script>
$(function(){
	var os = function() {  
		var ua = navigator.userAgent,  
		isWindowsPhone = /(?:Windows Phone)/.test(ua),  
		isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,   
		isAndroid = /(?:Android)/.test(ua),   
		isFireFox = /(?:Firefox)/.test(ua),   
		isChrome = /(?:Chrome|CriOS)/.test(ua),  
		isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),  
		isPhone = /(?:iPhone)/.test(ua) && !isTablet,  
		isPc = !isPhone && !isAndroid && !isSymbian;  
		return {  
			isTablet: isTablet,  
			isPhone: isPhone,  
			isAndroid : isAndroid,  
			isPc : isPc  
		};  
	}();  
	
	if(os.isPc){
		
	}
		
	$(".search-submit").click(function(event) {
		$(this).removeAttr("name");
		/* Act on the event */
		event.preventDefault();
		var val = $.trim($(".search-title").val());
		if(val!==""){
			$(".wp-search").find("form").submit();
		}else{
			alert("请输入关键词");
		}
		return false;
	});
	
	/* 导航*/
 	$(".menu-item",".wp-menu").each(function(){
		$(this).mouseenter(function() {
			$(".menu-link",this).addClass("hover");
		});
		$(this).mouseleave(function(){
			$(".menu-link",this).removeClass("hover");
		});
	});

	/*媒体链接*/
	$(".shares li").each(function(){
		$(this).children("a").hover(function(){
			$(this).parent().find(".con").fadeIn();			
		},function(){
			$(this).parent().find(".con").fadeOut();
		});
	});
	
	
	$("body,html").click(function(){
		$(".searchbox").animate({"width":"16px"});
		$(".searchbtn").stop(true,true).fadeIn();
	});
	
	$(".searchbtn").click(function(){
		$(this).stop(true,true).fadeOut();
		$(".searchbox").stop(true,true).animate({"width":"200px"});
		return false;
	});	
	$(".search-input").click(function(){
		return false;
	});
	
		
	$(".navi-aside-search").click(function(){
		$(".head-right").slideToggle(100);
	});
	
});
</script>

</body>
</html>
