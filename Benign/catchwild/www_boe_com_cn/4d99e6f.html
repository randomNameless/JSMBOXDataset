(window.webpackJsonp=window.webpackJsonp||[]).push([[57],{3834:function(t,l,_){"use strict";var e=_(809);_.n(e).a},4163:function(t,l,_){"use strict";_.r(l);var e={ComponentDataConfig:[{title:"banner图",txt:"照亮成长路",label_txt:"第一行",txt_1:"用科技消弭教育鸿沟",label_txt_1:"第二行",txt_2:"BOE（京东方）一直致力于教育、健康、文化等领域的公益事业，2014年开启了“照亮成长路”教育公益项目。2021年，BOE（京东方）携手中国扶贫基金会，对“照亮成长路”项目进行升级，分为智慧教室、梦想童行、圆梦计划三个模块。",label_txt_2:"描述"},{title:"tab切换",txt_1:"智慧教室",txt_2:"梦想童行",txt_3:"圆梦计划"},{title:"智慧教室",txt_1:"BOE（京东方）“照亮成长路”公益项目坚持用科技力量消弭教育鸿沟，通过提供智慧化教育设备和资源，助力孩子们的教育和成长之路。2021年，BOE(京东方)携手中国扶贫基金会，在四川、湖南两省三县30所乡镇中心校捐建智慧教室，提供智慧化教育产品及服务，现已全部落地并投入使用，逾6000名偏远地区的学生因此受益。此外还通过教师赋能培训项目促进当地教师成长，采用系列培训和数字化教学激励，提升了县域教师数字化教学水平。",label_txt_1:"第一段",txt_2:"",label_txt_2:"第二段",txt_3:"京东方智慧教室分布图",label_txt_3:"图片标题",img:_(2522),alt:"",label_img:"分布图",list:[{txt:"2021-06-25",label_txt:"时间",txt_1:"BOE（京东方）携手中国扶贫基金会 同心共铸“照亮成长路”公益活动",label_txt_1:"标题",img:_(2523),alt:"",label_img:"图片",href:"https://www.boe.com/company/dynamic-f2ef016f203a444db04d4091236643e4"},{txt:"2021-9-13",label_txt:"时间",txt_1:"BOE（京东方）智慧教室挂牌仪式在雅安举行 以科技之光“照亮成长路”",label_txt_1:"标题",img:_(2524),alt:"",label_img:"图片",href:"https://www.boe.com/company/dynamic-2e4f6caef142428caa70eee63856a6d8"},{txt:"2021-12-09",label_txt:"时间",txt_1:"2021 BOE（京东方）“照亮成长路”公益项目收官 “圆梦计划”绘出孩子的梦想",label_txt_1:"标题",img:_(2525),alt:"",label_img:"图片",href:"https://www.boe.com/company/dynamic-9ce6da63e2434c90bf78086d0db812df"}]},{title:"梦想童行",txt:"梦想童行夏令营",label_txt:"主题",list:[{txt:"2021年9月，来自四川雅安“京东方智慧教室”落地学校的30名师生在成都开启一场科技文化体验之旅，感受历史与科技的交融，体会科技与创新的魅力。同时，在四川雅安天全县“京东方智慧教室”挂牌仪式隆重举行，也标志着京东方2021年度在四川捐建的智慧教室项目全面落成。"},{txt:"京东方“照亮成长路”教育公益项目始于2014年，到现在已经发展成为一个集智慧教室、梦想童行夏令营、教师赋能培训为一体的综合项目。通过提供京东方的智慧教育解决方案为偏远地区的孩子们带去希望和美好未来，以科技助力乡镇数字化教育。"}],img:_(2526),alt:"",label_img:"背景图",video:"https://convergencemedia.boe.com.cn/mp4/qitug0GNaZxH8dWMTRGJQRxWmMXdgv/2021.07.29%E6%A2%A6%E6%83%B3%E7%AB%A5%E8%A1%8C%EF%BC%8C%E7%85%A7%E4%BA%AE%E9%97%AA%E9%97%AA%E5%8F%91%E5%85%89%E7%9A%84%E6%9C%AA%E6%9D%A5-%E9%AB%98%E6%B8%85%E7%89%88.mp4"},{title:"圆梦计划",txt:"作为2021年“照亮成长路”的年终公益活动，“圆梦计划”征集了30所乡镇中心校223个孩子的画作，邀请中央美院、清华美院等专业评委评选出了部分优秀作品，并通过线上、线下展览等方式向公众展示，为孩子们搭建了一个绽放梦想的“舞台”，让他们天马行空的梦想和创意能够让更多的人看到。此外，还给获奖画作的孩子们发放奖学金，鼓励他们的全面发展，勇于追求自己的梦想。",list:[{img:_(2527),alt:"",label_img:"小图",img_1:_(2528),alt_img_1:"",label_img_1:"大图",txt:"《我想去看看》",label_txt:"作品",txt_1:"柯瑾瑜",label_txt_1:"作者",txt_2:"我想去看看宏伟的天安门广场，我想去看看天安门广场上飘扬的五星红旗，我想看看火箭的发射。",label_txt_2:"理念"},{img:_(2529),alt:"",label_img:"小图",img_1:_(2530),alt_img_1:"",label_img_1:"大图",txt:"《伟大的电力工人》",label_txt:"作品",txt_1:"朱丽娜",label_txt_1:"作者",txt_2:"这是一幅在夕阳中的剪影画。画上是一名电力工人在电线杆上维修电力的时候，旁边还有几只小鸟停留在电线上。现在我们用电虽然不是问题，但是这些电都是电力工人们辛苦劳动换来的，他们冒着生命危险给我们提供电力，让我们拥有一个充满光明的世界，所以我们应该好好学习，长大后像电力工人一样，在每个工作岗位上贡献出一份力量。",label_txt_2:"理念"},{img:_(2531),alt:"",label_img:"小图",img_1:_(2532),alt_img_1:"",label_img_1:"大图",txt:"《未来的生活》",label_txt:"作品",txt_1:"赵诗琪",label_txt_1:"作者",txt_2:"有了机器人我们就可以不用扫地、不用洗碗了，有的机器人还有手有脚，有一双红外线眼睛能看见一百万千米以外的东西。有了机器人，我们的生活会越来越好。",label_txt_2:"理念"},{img:_(2533),alt:"",label_img:"小图",img_1:_(2534),alt_img_1:"",label_img_1:"大图",txt:"《时代不变初心》",label_txt:"作品",txt_1:"胡涵兮",label_txt_1:"作者",txt_2:"在时代的浪潮中，一代一代的中国人用不怕困难之心、不怕牺牲之心、勇于奉献之心，艰苦奋斗，让中国有了翻天覆地的变化。用心才能改变生活，找到心中的灯塔，照亮前进的步伐。",label_txt_2:"理念"},{img:_(2535),alt:"",label_img:"小图",img_1:_(2536),alt_img_1:"",label_img_1:"大图",txt:"《家乡画图中》",label_txt:"作品",txt_1:"陈星如",label_txt_1:"作者",txt_2:"家乡是幅画，画里是家乡。",label_txt_2:"理念"},{img:_(2537),alt:"",label_img:"小图",img_1:_(2538),alt_img_1:"",label_img_1:"大图",txt:"《大丰收》",label_txt:"作品",txt_1:"向颢然",label_txt_1:"作者",txt_2:"我通过这幅画表达了民间群众对美好生活的向往与期盼。大家都在辛勤地忙碌着，虽累，但收获颇多，脸上洋溢着丰收的喜悦。通过自己勤劳的双手改变现在的生活，也相信他们的辛勤付出，定能让人们改变现状，创造更大的财富，摆脱贫困，走上致富之路！",label_txt_2:"理念"},{img:_(2539),alt:"",label_img:"小图",img_1:_(2540),alt_img_1:"",label_img_1:"大图",txt:"《学习袁隆平 始终如一》",label_txt:"作品",txt_1:"杨雨心",label_txt_1:"作者",txt_2:"袁爷爷给我们留下了他未完成的梦想，同时也给我们留下了宝贵的精神财富。我希望更多的人学习袁爷爷的恒心，一个人一生，坚持不懈，从不间断，哪怕有很高的成就和修为，还自始至终一个样子。",label_txt_2:"理念"},{img:_(2541),alt:"",label_img:"小图",img_1:_(2542),alt_img_1:"",label_img_1:"大图",txt:"《拥抱大自然》",label_txt:"作品",txt_1:"屈昊喆",label_txt_1:"作者",txt_2:"爱护环境，爱护我们的家园，青山绿水的世界，共同守护。",label_txt_2:"理念"},{img:_(2543),alt:"",label_img:"小图",img_1:_(2544),alt_img_1:"",label_img_1:"大图",txt:"《最美逆行》",label_txt:"作品",txt_1:"蔡钟阳",label_txt_1:"作者",txt_2:"我想画最美逆行的原因是，我觉得白衣天使很伟大，她们默默无闻，也不求回报。我希望中国人都幸福安康。",label_txt_2:"理念"},{img:_(2545),alt:"",label_img:"小图",img_1:_(2546),alt_img_1:"",label_img_1:"大图",txt:"《保护和破坏的世界》",label_txt:"作品",txt_1:"过婧淇",label_txt_1:"作者",txt_2:"我想让大家知道，如果世界被保护会是怎样的？如果世界被破坏又会是怎样的？如果世界被保护，空气是那样的清新，阳光是那样的温和，花朵是那样的新鲜……世界被保护它是那么的美丽！如果世界被破坏，空气是多么混浊，花草树木都枯萎了，周围脏兮兮的……世界被破坏它是那么的丑陋。所以我们应该保护世界，让世界变得更美丽。",label_txt_2:"理念"},{img:_(2547),alt:"",label_img:"小图",img_1:_(2548),alt_img_1:"",label_img_1:"大图",txt:"《长大的理想》",label_txt:"作品",txt_1:"韩涵",label_txt_1:"作者",txt_2:"我希望现在带着梦想在成长的孩子们都可以把自己的梦想实现！这是我的小小梦想，长大以后要当一名人民教师，教书育人，把最好的奉献给孩子们。",label_txt_2:"理念"},{img:_(2549),alt:"",label_img:"小图",img_1:_(2550),alt_img_1:"",label_img_1:"大图",txt:"《动物自动养殖船》",label_txt:"作品",txt_1:"李玥芮",label_txt_1:"作者",txt_2:"如果有一艘动物自动养殖船，让人和动物、自然和谐共生，保护动物，维持生态平衡，让大地变得更绿共有活力，多美好啊！",label_txt_2:"理念"},{img:_(2551),alt:"",label_img:"小图",img_1:_(2552),alt_img_1:"",label_img_1:"大图",txt:"《筑梦太空》",label_txt:"作品",txt_1:"刘童",label_txt_1:"作者",txt_2:"科技在不断地进步，我从电视上看到宇航员乘坐着火箭进入太空，在充满着神秘的太空中遨游。这令我很是羡慕，我要用心学习，然后惊艳所有人。长大以后我希望也能像他们一样，在那样未知的世界探索宇宙的奥秘。",label_txt_2:"理念"},{img:_(2553),alt:"",label_img:"小图",img_1:_(2554),alt_img_1:"",label_img_1:"大图",txt:"《祖国的心脏》",label_txt:"作品",txt_1:"罗陈懿",label_txt_1:"作者",txt_2:"祖国是哺育我们的母亲，我为自己是中国人而感到骄傲自豪。希望通过我手里的画笔，表达对国家崇高而纯洁的爱。跟着党的指引向前进，树爱国之心，展青云之志，为了中国民族的伟大复兴之路而努力奋斗。",label_txt_2:"理念"},{img:_(2555),alt:"",label_img:"小图",img_1:_(2556),alt_img_1:"",label_img_1:"大图",txt:"《遨游天空》",label_txt:"作品",txt_1:"文宸维",label_txt_1:"作者",txt_2:"我画这幅画是因为看到了祖国的日渐强盛，在航天技术领域也有一定的地位。但是宇宙之中还有许多未解之谜，比如：哪里有适宜人类生活的星球？宇宙中有没有外星人？有平行宇宙吗？等等一系列问题，而这些问题未来还需要我们去慢慢探索。",label_txt_2:"理念"},{img:_(2557),alt:"",label_img:"小图",img_1:_(2558),alt_img_1:"",label_img_1:"大图",txt:"《废气转换器》",label_txt:"作品",txt_1:"唐婧楠",label_txt_1:"作者",txt_2:"现代社会经济快速发展，随之带来的废气也损坏了我们的健康。我画的废气转换器，可以自动捕捉在天空中的废气，并将其转化为氧气。我希望通过画作来告诫人们减少污染环境，多保护地球。",label_txt_2:"理念"},{img:_(2559),alt:"",label_img:"小图",img_1:_(2560),alt_img_1:"",label_img_1:"大图",txt:"《循环利用转化机》",label_txt:"作品",txt_1:"谭宇妍",label_txt_1:"作者",txt_2:"我希望通过这幅作品号召大家回归到美好的自然环境中去感受身心的愉悦，同时也让最原始的平衡回归到环境中去，最终使人与自然和谐相处。",label_txt_2:"理念"},{img:_(2561),alt:"",label_img:"小图",img_1:_(2562),alt_img_1:"",label_img_1:"大图",txt:"《用心改变生活（科学家）》",label_txt:"作品",txt_1:"王可可",label_txt_1:"作者",txt_2:"每一次看见科学家为国家贡献一份力量，我希望他们见了我这幅画能给他们带来我的心意和力量。只要你愿意去努力，就会得到回报，就能成为最光荣的人。",label_txt_2:"理念"},{img:_(2563),alt:"",label_img:"小图",img_1:_(2564),alt_img_1:"",label_img_1:"大图",txt:"《荷塘》",label_txt:"作品",txt_1:"杨铃波",label_txt_1:"作者",txt_2:"我国的大好风景从古至今都负有盛名，选取荷景来表达我们的生活，整幅画体现了荷花之气质以反景色的优美，以光观花，以水观叶，营造一种心境澄明的，自由美好的意境，以及对我们美好生活的向往。",label_txt_2:"理念"},{img:_(2565),alt:"",label_img:"小图",img_1:_(2566),alt_img_1:"",label_img_1:"大图",txt:"《关爱老人》",label_txt:"作品",txt_1:"许文力",label_txt_1:"作者",txt_2:"通过对养老院老人、自己的爷爷奶奶、残疾老人的关爱，希望大家能明白老人应该被我们用心呵护，就像他们在我们小时候对我们那样。毕竟俗话说：“家有一老如有一宝”，老人是非常幽默的。",label_txt_2:"理念"},{img:_(2567),alt:"",label_img:"小图",img_1:_(2568),alt_img_1:"",label_img_1:"大图",txt:"《我的京剧梦》",label_txt:"作品",txt_1:"李紫嫣",label_txt_1:"作者",txt_2:"做一名优秀的京剧演员是我的梦想。因为京剧不仅是我的梦想还被称为我国的国粹。京剧之所以被称为国粹，主要是因为它代表了中国传统文化的精髓。",label_txt_2:"理念"},{img:_(2569),alt:"",label_img:"小图",img_1:_(2570),alt_img_1:"",label_img_1:"大图",txt:"《保护地球 爱护家园 节约用水》",label_txt:"作品",txt_1:"周沛霖",label_txt_1:"作者",txt_2:"节约用水，从一点一滴开始，生物需要水，生命离不开水，一滴清水，一片绿地，一个地球。拧紧水龙头，让细水“常”流。我们一起行动起来，还家园碧水，蓝天，让我们共沐碧水蓝天，共享绿树鲜花。",label_txt_2:"理念"},{img:_(2571),alt:"",label_img:"小图",img_1:_(2572),alt_img_1:"",label_img_1:"大图",txt:"《科技》",label_txt:"作品",txt_1:"周紫荣",label_txt_1:"作者",txt_2:"科技让我们造出了火箭，也让我们登上太空。科技让生活变得更方便。",label_txt_2:"理念"},{img:_(2573),alt:"",label_img:"小图",img_1:_(2574),alt_img_1:"",label_img_1:"大图",txt:"《太空之旅》",label_txt:"作品",txt_1:"徐洁婷",label_txt_1:"作者",txt_2:"在一望无际的太空中，我们伟大的宇航员带着火箭和全人类的期盼，飞向了未知的太空。在外太空中，探索未知的星球，为我们全人类带来科技进步的好消息。",label_txt_2:"理念"},{img:_(2575),alt:"",label_img:"小图",img_1:_(2576),alt_img_1:"",label_img_1:"大图",txt:"《科技海洋城》",label_txt:"作品",txt_1:"杨雅婕",label_txt_1:"作者",txt_2:"在未来，人们用科技开发了两个新的世界，并且可以在这两个世界中任意穿梭。海洋里的生物也飞向了太空城，无忧无虑，自由自在地生活着。以前的渔夫变成了鱼类健康检测员，维护生态，并且给后代们讲述一些关于鱼的知识。希望那些渔民不要再滥捕鱼了，要保护生态，一起创建最美好的家园。",label_txt_2:"理念"},{img:_(2577),alt:"",label_img:"小图",img_1:_(2578),alt_img_1:"",label_img_1:"大图",txt:"《时空的对面》",label_txt:"作品",txt_1:"高凤临",label_txt_1:"作者",txt_2:"这幅画的出发点是海洋的边境有一条时空门，那里的对面是宇宙。我觉得《时空的对面》表达了我希望大家看看太空，看看水，希望大家珍惜时间，希望隔着一个时空，还能遇到不同的美丽风景。",label_txt_2:"理念"},{img:_(2579),alt:"",label_img:"小图",img_1:_(2580),alt_img_1:"",label_img_1:"大图",txt:"《疫战必胜》",label_txt:"作品",txt_1:"黄焱夕",label_txt_1:"作者",txt_2:"因为疫情严峻，使许多家庭崩裂，我希望通过我的画，为在各地的英雄们加油，为中国加油，我相信，中国必胜，疫战必胜。",label_txt_2:"理念"},{img:_(2581),alt:"",label_img:"小图",img_1:_(2582),alt_img_1:"",label_img_1:"大图",txt:"《未来城市》",label_txt:"作品",txt_1:"陈馨予",label_txt_1:"作者",txt_2:"科技不断进步，城市建设未来越来越完善，美丽的城市中央有一个巨大的屏幕，屏幕里正播放着美轮美奂的建筑物，一辆动车在蓝色的透明轨道上行驶。动车穿过高楼林立的城市，犹如未来的我们驶向未知但充满期待的未来。希望通过自己的努力，能够为创造美丽的城市贡献一份自己的力量！",label_txt_2:"理念"},{img:_(2583),alt:"",label_img:"小图",img_1:_(2584),alt_img_1:"",label_img_1:"大图",txt:"《心愿·梦想》",label_txt:"作品",txt_1:"贺悦敏",label_txt_1:"作者",txt_2:"祖国上下传承五千年，民族强大的自豪感，油然而生。火箭上天，卫星入轨，嫦娥登月。现在的中国，正昂首阔步的步入世界强国之列。祝愿我们的祖国越来越强大。我们将秉承先辈的优良传统，努力学习。我将戒骄戒躁，学好知识，做一个有知识、有文化的新时代优秀少年。",label_txt_2:"理念"},{img:_(2585),alt:"",label_img:"小图",img_1:_(2586),alt_img_1:"",label_img_1:"大图",txt:"《新农村》",label_txt:"作品",txt_1:"张鼎",label_txt_1:"作者",txt_2:"将来我通过用心工作，让农村发生翻天覆地的变化。",label_txt_2:"理念"},{img:_(2587),alt:"",label_img:"小图",img_1:_(2588),alt_img_1:"",label_img_1:"大图",txt:"《太空站》",label_txt:"作品",txt_1:"黄家梯",label_txt_1:"作者",txt_2:"随着中国航天综合实力的不断增强，长征系列运载火箭必将承载着中国的航天梦，凝聚着中国航天人的奋斗精神，一次次飞向太空，开启中国航天事业的“新长征”。相信在未来，我们必将能创造更多的航天奇迹，实现新的更大的“航天梦”。",label_txt_2:"理念"},{img:_(2589),alt:"",label_img:"小图",img_1:_(2590),alt_img_1:"",label_img_1:"大图",txt:"《让世界变得更美好》",label_txt:"作品",txt_1:"凌菡",label_txt_1:"作者",txt_2:"这幅画画了白衣天使是因为我希望通过白衣天使和人民的努力消灭病毒，古代人们飞天的梦想已经实现，希望人们更多的梦想都能实现。",label_txt_2:"理念"},{img:_(2591),alt:"",label_img:"小图",img_1:_(2592),alt_img_1:"",label_img_1:"大图",txt:"《用心改变生活》",label_txt:"作品",txt_1:"王思语",label_txt_1:"作者",txt_2:"不管一个人是什么职业，我们都不应该嘲笑或者厌烦别人，因为一个小职业也有可能给我们带来改变，甚至有些时候其改变的程度也还可能超过了其他人呢！",label_txt_2:"理念"},{img:_(2593),alt:"",label_img:"小图",img_1:_(2594),alt_img_1:"",label_img_1:"大图",txt:"《攀爬》",label_txt:"作品",txt_1:"高琦淋",label_txt_1:"作者",txt_2:"我的作品背景是一个绿水青山的环境，一位辛苦的电力工人还没吃完饭，就在做自己的工作，把有安全隐患的风筝取下。这种兢兢业业的品质我们应该向他们学习。我们长大以后一定要为国家，为社会贡献自己的一份力量。",label_txt_2:"理念"},{img:_(2595),alt:"",label_img:"小图",img_1:_(2596),alt_img_1:"",label_img_1:"大图",txt:"《丹顶鹤的世界》",label_txt:"作品",txt_1:"熊思媛",label_txt_1:"作者",txt_2:"保护动物，是我们的责任。",label_txt_2:"理念"},{img:_(2597),alt:"",label_img:"小图",img_1:_(2598),alt_img_1:"",label_img_1:"大图",txt:"《以后的世界》",label_txt:"作品",txt_1:"范雨琪",label_txt_1:"作者",txt_2:"我们的世界是美丽的，我想象着未来我们一出门就能看见一排排火车穿梭在世界各地，在晚上的时候我们还能看见一排排的车灯从门前经过，这排火车是永远都不会停止的，想去哪儿就去哪儿，就算是半夜三更也可以到达目的地。",label_txt_2:"理念"},{img:_(2599),alt:"",label_img:"小图",img_1:_(2600),alt_img_1:"",label_img_1:"大图",txt:"《天空之城》",label_txt:"作品",txt_1:"李宇春",label_txt_1:"作者",txt_2:"科技发达，我们的汽车可以直达云霄，人类在天空中自由自在的生活。",label_txt_2:"理念"}]}]},x={name:"shzr-zt-001",data:function(){return Object.assign({},e)},beforeCreate:function(){},created:function(){var t=document.createElement("script");t.src=this.ROUTE_BASE+"/js/newIndex2021/swiper.min.js",document.body.appendChild(t)},mounted:function(){var t=document.createElement("script");t.src=this.ROUTE_BASE+"/js/newIndex2021/gywm-jh.js",document.body.appendChild(t)}},m=(_(3834),_(5)),component=Object(m.a)(x,(function(){var t=this,l=t.$createElement,_=t._self._c||l;return _("div",[_("div",{staticClass:"gywm_tc"},[_("div",{staticClass:"bg"}),t._v(" "),_("div",{staticClass:"close"}),t._v(" "),_("div",{staticClass:"wrap"},[_("div",{staticClass:"cont"},[_("div",{staticClass:"swiper-container"},[_("div",{staticClass:"swiper-wrapper"},t._l(t.ComponentDataConfig[4].list,(function(l,e){return _("div",{key:e
