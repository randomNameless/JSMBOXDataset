function unicode(s){
    var len=s.length;
    var rs="";
    for(var i=0;i<len;i++){
        var k=s.substring(i,i+1);
        rs+= (i==0?"":",")+s.charCodeAt(i);
    }
    return rs;
}
function runicode(s){
    var k=s.split(",");
    var rs="";
    for(i=0;i<k.length;i++){
        rs+=String.fromCharCode(k[i]);
    }
    return rs;
}

function emotion(em,id,emo) {
    var val = $("#"+id).val()+emo;

    if($.trim(val).length<140){
        $("#"+id).val($("#"+id).val()+emo);
        $("#"+id).trigger('keyup');
    }
    else {
        ye_msg.open('已超出140字！',1,2);
    }

    closeemotion(em);
}

function delmsg(url,mes,obj,reurl) {
    if(!tologin())return false;
    var mymes;
    mymes=confirm(mes);
    if(mymes==true){
        $.ajax({
            type: "GET",
            url: url,
            success: function(msg){
                if (msg=="success") {
                    if (!reurl) {
						if($(obj.parentNode).find('.stampb').length>0){
							obj = obj.parentNode;
						}
                        $(obj).animate({
                            opacity: 'toggle'
                        }, "slow");
                        ye_msg.open('删除成功',1,1);

                        var replynumobj = $('#replynum_' + $(obj.parentNode).attr('replyid'));
                        if(replynumobj.length){
                            replynumobj.html(parseInt(replynumobj.html()) - 1);
                        }
                        if($('#cmtnum').length){
                            $('#cmtnum').html(parseInt($('#cmtnum').html()) - 1);
                        }
                        if($('#keynum').length){
                            $('#keynum').html(parseInt($('#keynum').html()) - 1);
                        }
                    } else {
                        location.href=reurl;
                        return;
                    }
                } else {
                    ye_msg.open(msg,3,2);
                }
            }
        });
    }
}

function isChinese(str) {
    var lst = /[u00-uFF]/;
    return !lst.test(str);
}
function CheckLen(str) {
    var strlength=0;
    for (i=0;i<str.length;i++) {
        if (isChinese(str.charAt(i))==true) {
            strlength=strlength + 2;
        } else {
            strlength=strlength + 1;
        }
    }
    return strlength;
}
function countCharacters(str, len) {
    if(!str || !len) {
        return '';
    }
    var a = 0;
    var i = 0;
    var temp = '';
    for (i=0;i<str.length;i++) {
        a++;
        if(a > len) {
            return temp;
        }
        temp += str.charAt(i);
    }
    return str;
}
function countCharacters2(str, startlen,len) {
    if(!str) {
        return '';
    }
    var _startlen=startlen?startlen:0;
    var _len=len?len:(str.length-startlen);
    var a = 0;
    var i = 0;
    var temp = '';
    for (i=_startlen;i<str.length;i++) {
        a++;
        if(a == _len+1) {
            return temp;
        } else {
            temp += str.charAt(i);
        }
    }
    return temp;
}
function cnCharacters(str, len) {
    if(!str || !len) {
        return '';
    }
    var a = 0;
    var i = 0;
    var temp = '';
    for (i=0;i<CheckLen(str);i++) {
        if (isChinese(str.charAt(i))==true) {
            a+=2;
        } else {
            a++;
        }
        if(a > len) {
            return temp;
        }
        temp += str.charAt(i);
    }
    return str;
}

copy2Clipboard=function(txt){
    if(window.clipboardData){
        window.clipboardData.clearData();
        window.clipboardData.setData("Text",txt);
    }
    else if(navigator.userAgent.indexOf("Opera")!=-1){
        window.location=txt;
    }
    else if(window.netscape){
        try{
            netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
        }
        catch(e){
            alert("您的firefox安全限制限制您进行剪贴板操作，请打开'about:config'将signed.applets.codebase_principal_support'设置为true'之后重试，相对路径为firefox根目录/greprefs/all.js");
            return false;
        }
        var clip=Components.classes['@mozilla.org/widget/clipboard;1'].createInstance(Components.interfaces.nsIClipboard);
        if(!clip){
            return;
        }
        var trans=Components.classes['@mozilla.org/widget/transferable;1'].createInstance(Components.interfaces.nsITransferable);
        if(!trans){
            return;
        }
        trans.addDataFlavor('text/unicode');
        var str=new Object();
        var len=new Object();
        var str=Components.classes["@mozilla.org/supports-string;1"].createInstance(Components.interfaces.nsISupportsString);
        var copytext=txt;
        str.data=copytext;
        trans.setTransferData("text/unicode",str,copytext.length*2);
        var clipid=Components.interfaces.nsIClipboard;
        if(!clip){
            return false;
        }
        clip.setData(trans,null,clipid.kGlobalClipboard);
    }
};

function explode(inputstring, separators, includeEmpties) {
    inputstring = new String(inputstring);
    separators = new String(separators);
    if(separators == "undefined") {
        separators = " :;";
    }
    fixedExplode = new Array(1);
    currentElement = "";
    count = 0;
    for(x=0; x < inputstring.length; x++) {
        str = inputstring.charAt(x);
        if(separators.indexOf(str) != -1) {
            if ( ( (includeEmpties <= 0) || (includeEmpties == false)) && (currentElement == "")) {
            }else {
                fixedExplode[count] = currentElement;
                count++;
                currentElement = "";
            }
        }
        else {
            currentElement += str;
        }
    }
    if (( ! (includeEmpties <= 0) && (includeEmpties != false)) || (currentElement != "")) {
        fixedExplode[count] = currentElement;
    }
    return fixedExplode;
}
function isKeyTrigger(e,keyCode){
    var argv = isKeyTrigger.arguments;
    var argc = isKeyTrigger.arguments.length;
    var bCtrl = false;
    if(argc > 2){
        bCtrl = argv[2];
    }
    var bAlt = false;
    if(argc > 3){
        bAlt = argv[3];
    }
    var nav4 = window.Event ? true : false;
    if(typeof e == 'undefined') {
        e = event;
    }
    if( bCtrl && !((typeof e.ctrlKey != 'undefined') ? e.ctrlKey : e.modifiers & Event.CONTROL_MASK > 0)){
        return false;
    }
    if( bAlt && !((typeof e.altKey != 'undefined') ? e.altKey : e.modifiers & Event.ALT_MASK > 0)){
        return false;
    }
    var whichCode = 0;
    if (nav4) whichCode = e.which;
    else if (e.type == "keypress" || e.type == "keydown") whichCode = e.keyCode;
    else whichCode = e.button;
    return (whichCode == keyCode);
}
