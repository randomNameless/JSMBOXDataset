angular.module('erealm').controller('LoginController' , ['$scope' , 'client' , function($scope, client) {
    'use strict';
    $scope.user = { };
    $scope.login =function(){
        client.login($scope.user).then(function(result) {
            if (!result.data) {
                return;
            }
            $scope.$root.mainLoading = true;
            window.location = '/admin';
        });
    };
}]);

</script>

</body>
