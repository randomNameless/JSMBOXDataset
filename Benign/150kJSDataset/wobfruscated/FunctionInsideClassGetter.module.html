<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FunctionInsideClassGetter.module.html</title>
</head>
<body>
<script>// Options: --annotations
import {Anno} from './resources/setup.js';

@Anno('Test')
class Test {
  get annotatedFn() {
    @Anno('x')
    function x() {}
    return x;
  }
}

assertArrayEquals([new Anno('Test')], Test.annotations);
assertArrayEquals([new Anno('x')], new Test().annotatedFn.annotations);</script>
</body>
</html>
