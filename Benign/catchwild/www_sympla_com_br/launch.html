<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>launch.html</title>
</head>
<body>

<script>
const adsTextStyle=`
    color: #848C9B;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    padding-bottom: 10px
`
const triangleStyle=`
    content: "";
    display: inline-block;
    width: 0px;
    height: 0px;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 10px solid #D2D4D9;
    margin-left: 4px;
    margin-right: 4px;
`
function createAdsScriptTags(){const fragment=document.createDocumentFragment()
const gAdsScript=document.createElement('script')
gAdsScript.src='https://securepubads.g.doubleclick.net/tag/js/gpt.js'
gAdsScript.async=true
const initGAdsScript=document.createElement('script')
initGAdsScript.innerHTML=`window.googletag = window.googletag || { cmd: [] };`
initGAdsScript.async=true
fragment.appendChild(gAdsScript)
fragment.appendChild(initGAdsScript)
document.head.appendChild(fragment)
return{pushNewContainerAds}}
function pushNewContainerAds({slotName,size,adsId}){googletag.cmd.push(function(){googletag.defineSlot(slotName,size,adsId).addService(googletag.pubads());googletag.pubads().enableSingleRequest();googletag.pubads().collapseEmptyDivs();googletag.enableServices();});}
const defaultOptions={selector:'[data-js="ads"]',adsId:''}
function launchGoogleAds(options=defaultOptions){const mergedOptions={...defaultOptions,...options}
const container=document.querySelector(mergedOptions.selector)
if(container&&window.googletag){const fragment=document.createDocumentFragment()
const wrapper=document.createElement('div')
const textPub=document.createElement('p')
textPub.style.cssText=adsTextStyle
textPub.innerText="PUBLICIDADE"
const beforeElement=document.createElement('span');beforeElement.style.cssText=triangleStyle;textPub.insertBefore(beforeElement,textPub.firstChild);const afterElement=document.createElement('span');afterElement.style.cssText=triangleStyle;textPub.appendChild(afterElement);fragment.appendChild(textPub)
fragment.appendChild(wrapper)
wrapper.id=mergedOptions.adsId
window.adsId=mergedOptions.adsId
fragment.appendChild(wrapper)
container.appendChild(fragment)
window.googletag.cmd.push(()=>{window.googletag.display(window.adsId);})}}
createAdsScriptTags()
function initCollectionAds(){if(window.matchMedia(`(max-width: 830px)`).matches){pushNewContainerAds({slotName:'/22854493936/sympla_mobile_colecao_content_1',size:[300,250],adsId:'div-gpt-ad-1704835207531-0'})
launchGoogleAds({adsId:'div-gpt-ad-1704835207531-0',selector:'[data-js="ads-collection-banner-mobile"]'})}
else{pushNewContainerAds({slotName:'/22854493936/sympla_desktop_colecao_content_1',size:[728,90],adsId:'div-gpt-ad-1704835522192-0'})
launchGoogleAds({adsId:'div-gpt-ad-1704835522192-0',selector:'[data-js="ads-collection-banner-desktop"]'})}}
setTimeout(()=>initCollectionAds(),2000)
</script>

</body>
</html>
