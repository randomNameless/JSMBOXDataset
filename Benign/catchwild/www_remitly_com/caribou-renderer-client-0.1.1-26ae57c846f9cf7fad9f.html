tios web, y siempre están habilitadas.",fr:"Ces cookies sont nécessaires pour assurer le bon fonctionnement de nos services et de nos sites Web et sont toujours actifs.",it:"Sono indispensabili perché i nostri servizi e siti Web funzionino, quindi sono sempre attivi.",ko:"당사의 서비스 및 웹사이트 운영에 필요한 쿠키이며 항상 켜져 있습니다.",nl:"Deze cookies zijn vereist voor de werking van onze dienstverlening en websites en zijn altijd ingeschakeld.",pl:"Są to pliki cookie niezbędne do działania naszych usług i witryn. Te pliki są zawsze włączone.",pt:"Esse cookies são obrigatórios para a operação de nossos Serviços e sites e estão sempre habilitados.",ro:"Aceste module cookie sunt necesare pentru ca serviciile și site-urile noastre web să funcționeze și să rămână în permanență active.",tl:"Ito ay ang cookies na kinakailangan para sa pagpapatakbo ng aming mga Serbisyo at website at palaging naka-on.",th:"คุกกี้เหล่านี้มีความจำเป็นสำหรับการบริการและเว็บไซต์ต่าง ๆ ของเรา และต้องเปิดไว้ตลอด",tr:"Bu tanımlama bilgileri, Hizmetlerimizin ve web sitelerimizin faaliyet göstermesi için gereklidir ve her zaman etkindir.",vi:"Cần có những cookie này để đảm bảo Dịch vụ và trang web của chúng tôi hoạt động và những cookie này luôn được bật.",zh:"此类 Cookie 是我们的服务和网站运行所必需的，并且始终处于开启状态。",ja:"これらのCookieは、当社のサービスおよびウェブサイトの運営に必要なもので、常に有効になっています。",hi:"ये कुकीज़ हमारी सेवाओं और वेबसाइटों को संचालित करने के लिए ज़रूरी हैं और हमेशा चालू रहती हैं.",bn:"এইসব কুকি আমাদের পরিষেবা এবং ওয়েবসাইটের কাজ চালানোর জন্য দরকার হয় এবং এগুলিকে সর্বদা চালু থাকে।"},"Analytical or Performance Cookies":{de:"Analyse- und Performance-Cookie",en:"Analytical or Performance Cookies",es:"Cookies analíticas o de rendimiento",fr:"Cookies d'analyse et de performances",it:"Cookie analitici o di prestazioni",ko:"분석 또는 성능 쿠키",nl:"Analytische of prestatiecookies",pl:"Funkcjonalne pliki cookie i pliki cookie analizujące wydajność",pt:"Cookies analíticos ou de desempenho",ro:"Module cookie analitice sau de performanță",tl:"Analytical o Performance Cookies",th:"คุกกี้เพื่อการวิเคราะห์หรือวัดผลการทำงาน",tr:"Analiz ve Performansla Bağlantılı Tanımlama Bilgileri",vi:"Cookie phân tích hoặc hiệu suất",zh:"分析或性能 Cookie",ja:"分析CookieまたはパフォーマンスCookie",hi:"एनालिटिकल या परफ़ॉर्मेंस कुकीज़",bn:"বিশ্লেষণকারী বা পারফর্ম্যান্স কুকি"},"These cookies enhance our products and show us how you use our products, so we can make them better. We also use these cookies to find and fix problems to make your customer experience even smoother.":{de:"Diese Cookies dienen zur Optimierung der Leistung unserer Produkte und liefern Informationen zu deren Verwendung, damit Verbesserungen vorgenommen werden können. Außerdem werden diese Cookies zur Fehlersuche und -behebung verwendet, wodurch Ihre Kundenerfahrung noch besser wird.",en:"These cookies enhance our products and show us how you use our products, so we can make them better. We also use these cookies to find and fix problems to make your customer experience even smoother.",es:"Son aquellas que nos permiten mejorar nuestros productos; nos muestran cómo los usas para que podamos perfeccionarlos. También usamos estas cookies para encontrar y solucionar problemas y, así, hacer la experiencia del cliente aún más fácil.",fr:"Ces cookies améliorent nos produits et nous montrent comment vous les utilisez afin que nous puissions les améliorer. Nous utilisons également ces cookies pour trouver et résoudre des problèmes afin de rendre votre expérience client encore plus agréable.",it:"Ci permettono di migliorare i nostri prodotti mostrandoci come li usi. Li usiamo anche per individuare e risolvere i problemi, in modo da garantire un'esperienza ancora più semplice ai clienti.",ko:"당사의 상품을 향상시키고 귀하가 당사의 상품을 사용하는 방법을 확인하여 더 좋은 서비스를 제공할 수 있도록 하는 쿠키입니다. 또한 당사는 이러한 쿠키를 사용하여 문제를 발견하고 이를 해결하여 더욱 원활한 고객 경험을 제공할 수 있게 됩니다.",nl:"Deze cookies verbeteren onze producten en tonen ons hoe je onze producten gebruikt, zodat we ze kunnen aanscherpen. We gebruiken deze cookies ook om problemen te vinden en op te lossen om zo je klantervaring nog soepeler te laten verlopen.",pl:"Te pliki cookie zwiększają wydajność naszych produktów, co pozwala nam je ulepszać. Wykorzystujemy je także do wyszukiwania i naprawiania błędów, aby klienci byli bardziej zadowoleni z działania naszych usług.",pt:"Esses cookies aprimoram nossos produtos e nos mostram como você os utiliza para que possamos torná-los ainda melhores. Também utilizamos esses cookies para localizar e corrigir problemas e tornar a experiência do cliente ainda mais simples.",ro:"Aceste module cookie ne arată cum folosești produsele noastre, astfel încât să le putem îmbunătăți. Folosim aceste module cookie inclusiv pentru a găsi și a remedia probleme și pentru a optimiza și mai mult experiența clienților.",tl:"Pinapaganda ng cookies na ito ang mga produkto namin at pinapakita sa amin kung paano mo ginagamit ang aming mga produkto, upang mas mapaunlad namin ang mga ito. Ginagamit din namin ang cookies na ito upang hanapin at ayusin ang mga problema upang gawing mas maalwan ang iyong karanasan bilang customer.",th:"คุกกี้เหล่านี้ช่วยปรับปรุงผลิตภัณฑ์ต่าง ๆ ของเราและแสดงให้เราเห็นว่าคุณใช้ผลิตภัณฑ์ของเราอย่างไร ดังนั้นเราจึงสามารถพัฒนาผลิตภัณฑ์ให้ดียิ่งขึ้นได้ เรายังใช้คุกกี้เหล่านี้เพื่อค้นหาหรือแก้ไขปัญหาเพื่อให้ลูกค้าของคุณได้รับประสบการณ์ที่ราบรื่นมากขึ้น",tr:"Bu tanımlama bilgileri, ürünlerimizi geliştirir ve ürünlerimizi daha iyi hâle getirebilmemiz için bize bunları nasıl kullandığınızı gösterir. Bu tanımlama bilgilerini aynı zamanda sorunları tespit edip çözerek müşteri deneyiminizi daha da sorunsuz hâle getirmek için kullanıyoruz.",vi:"Những cookie này giúp tăng cường hiệu suất sản phẩm của chúng tôi và cho phép chúng tôi hiểu cách thức sử dụng của bạn, từ đó ngày càng cải thiện các sản phẩm. Chúng tôi cũng sử dụng những cookie này để tìm và khắc phục các vấn đề, nhằm giúp trải nghiệm khách hàng trở nên mượt mà hơn.",zh:"此类 Cookie 可增强我们的产品，并向我们展示您是如何使用我们的产品的，以便我们可以改进产品。我们还使用这些 Cookie 来发现和解决问题，从而让您的客户体验更加顺畅。",ja:"これらのCookieは、当社の製品を向上させ、お客様が当社の製品をどのように使用しているかを当社に開示します。また、お客様のカスタマーエクスペリエンスをより円滑にするために、問題の発見・修正に使用されます。",hi:"ये कुकीज़ हमारे उत्पादों को बेहतर बनाती हैं और हमें दिखाती हैं कि आप हमारे उत्पादों का उपयोग किस तरह करते हैं, ताकि हम उन्हें बेहतर बना सकें. हम आपके ग्राहकों के अनुभव को और भी बेहतर बनाने के लिए समस्याओं को ढूंढने और उन्हें दूर करने के लिए भी इन कुकीज़ का उपयोग करते हैं.",bn:"এইসব কুকি আমাদের পণ্যগুলিকে উন্নত করে এবং কীভাবে আমাদের প্রোডাক্ট আপনি ব্যবহার করেন তা আমাদের দেখায়, যাতে আমরা সেগুলিকে আরও উন্নত করতে পারি। এছাড়াও, আপনার গ্রাহক অভিজ্ঞতাকে আরও মসৃণ করার জন্য সমস্যাগুলি খুঁজে তার সমাধান করতে আমরা এইসব কুকি ব্যবহার করি।"},"Functional Cookies":{de:"Funktionscookies",es:"Cookies funcionales",en:"Functional cookies",fr:"Cookies fonctionnels",it:"Cookie funzionali",ko:"기능 쿠키",nl:"Functionele cookies",pl:"Funkcjonalne pliki cookie",pt:"Cookies funcionais",ro:"Module cookie funcționale",tl:"Functional cookies",th:"คุกกี้เพื่อช่วยในการใช้งาน",tr:"İşlevsel Tanımlama Bilgileri",vi:"Cookie chức năng",zh:"功能 Cookie",ja:"機能性Cookie",hi:"फ़ंक्शनल कुकीज़",bn:"ফাংশনাল কুকি"},"These cookies give you a better, customized web experience based on your preferences. For example, we recognize your previous selections to provide for language and region-applicable content.":{de:"Diese Cookies dienen dazu, Ihre Einstellungen zu speichern und damit die Weberfahrung zu optimieren. Beispielsweise können Ihnen damit Inhalte in der zuvor ausgewählten Sprache sowie für die entsprechende Region bereitgestellt werden.",es:"Son aquellas que nos permiten proporcionar una experiencia web mejorada y personalizada en función de tus preferencias. Por ejemplo, reconocemos tus elecciones previas para proveer contenido adecuado según el idioma y la región.",en:"These cookies give you a better, customized web experience based on your preferences. For example, we recognize your previous selections to provide for language and region-applicable content.",fr:"Ces cookies vous permettent de profiter d'une expérience sur le Web améliorée et personnalisée en fonction de vos préférences. Par exemple, nous reconnaissons vos précédentes sélections pour vous fournir du contenu adapté à votre langue et à votre région.",it:"Forniscono un'esperienza Web migliore e personalizzata in base alle tue preferenze. Ad esempio, riconosciamo ciò che hai selezionato in precedenza in modo da fornirti contenuti applicabili in base alla tua lingua e alla tua area geografica.",ko:"귀하의 선호도에 따라 더 나은 개인 맞춤형 환경을 제공하는 쿠키입니다. 예를 들면, 언어 및 지역과 관련된 콘텐츠를 제공하기 위해 이전에 선택한 사항을 인식합니다.",nl:"Deze cookies bieden je een betere, aangepaste webervaring gebaseerd op je voorkeuren. We herkennen bijvoorbeeld je eerdere selecties om de juiste taal en regionale content te bieden.",pl:"Te pliki cookie pozwalają nam oferować użytkownikom lepsze doświadczenia w oparciu o ich preferencje. Przykładowo zapamiętujemy Twoje wcześniejsze wybory, aby prezentować Ci treści dopasowane pod względem języka i lokalizacji.",pt:"Esses cookies oferecem uma experiência melhor na Web, personalizada com base nas suas preferências. Por exemplo, nós reconhecemos as suas seleções anteriores para fornecer conteúdo aplicável a seu idioma e à sua região.",ro:"Aceste module cookie îți oferă o experiență web superioară, personalizată în funcție de preferințele tale. De exemplu, recunoaștem selecțiile tale anterioare pentru a-ți oferi conținut relevant în funcție de limba ta și regiunea în care te afli.",tl:"Binibigyan ka ng cookies na ito ng mas maganda, at customized na web experience batay sa mga kagustuhan mo. Halimbawa, kinikilala namin ang mga nauna mong pagpili upang magbigay ng pang-wika at naaangkop sa rehiyong content.",th:"คุกกี้เหล่านี้มอบประสบการณ์การใช้งานเว็บไซต์ที่สามารถกำหนดเองได้ตามการตั้งค่าของคุณได้ดียิ่งขึ้น ยกตัวอย่างเช่น เราได้จดจำการเลือกครั้งก่อนหน้านี้ของคุณเพื่อให้มีเนื้อหาที่มีความเหมาะสมกับภูมิภาคและภาษา",tr:"Bu tanımlama bilgileri, size tercihleriniz doğrultusunda özelleştirilmiş, daha iyi bir web deneyimi sunar. Örneğin önceki seçimlerinizi hatırlayarak tercih ettiğiniz dil ve bulunduğunuz bölge için geçerli içerikler sunarız.",vi:"Những cookie này mang đến cho bạn trải nghiệm web tốt hơn, được tùy chỉnh dựa trên sở thích của bạn. Ví dụ: chúng tôi biết được những lựa chọn trước đây của bạn để cung cấp nội dung phù hợp với ngôn ngữ và khu vực.",zh:"此类 Cookie 根据您的偏好为您提供更好的、定制化的网络体验。例如，我们能够识别到您之前的选择，为您提供相应语言和地区的内容。",ja:"これらのCookieは、お客様の好みに基づいてカスタマイズされた、より良いウェブ体験を提供します。例えば、言語や地域に応じたコンテンツを提供するために、お客様が過去に選択された内容を認識します。",hi:"ये कुकीज़ आपको आपकी वरीयताओं के आधार पर बेहतर और कस्टमाइज़ किया गया वेब अनुभव प्रदान करती हैं. उदाहरण के लिए, हम भाषा और क्षेत्र से आधार पर लागू हो सकने वाले कॉन्टेंट उपलब्ध कराने के लिए आपके पिछले सेलेक्शन को पहचानते हैं.",bn:"আপনার পছন্দের উপর নির্ভর করে এইসব কুকি আরও ভালো এবং কাস্টমাইজ করা ওয়েব অভিজ্ঞতা প্রদান করে। উদাহরণস্বরূপ, আপনার আগেকার করা পছন্দগুলিকে আমরা চিনতে পারি যাতে নির্দিষ্ট ভাষা ও অঞ্চলের উপযুক্ত কন্টেন্ট প্রদান করা যায়।"},"Targeting / Advertising":{de:"Targeting-/Werbe-Cookies",en:"Targeting / Advertising",es:"Cookies de seguimiento o publicidad",fr:"Ciblage / Publicité",it:"Cookie mirati o pubblicitari",ko:"표적/광고",nl:"Gericht/advertenties",pl:"Śledzące/reklamowe pliki cookie",pt:"Segmentação/publicidade",ro:"Țintire/promovare",tl:"Targeting / Advertising",th:"การกำหนดเป้าหมาย/การโฆษณา",tr:"Hedefleme/Reklam",vi:"Nhắm mục tiêu/Quảng cáo",zh:"定向/广告",ja:"ターゲティング/広告",hi:"टारगेटिंग / एडवरटाइज़िंग",bn:"টার্গেটিং / বিজ্ঞাপন দেখানো"},"These cookies help us improve our marketing efforts, allowing us to spend less on platforms like Google or Facebook while making sure we serve you relevant advertising.":{de:"Diese Cookies dienen der Optimierung unserer Marketingkampagnen und damit der Reduzierung unserer Ausgaben auf Plattformen wie Google oder Facebook. Gleichzeitig sorgen diese Cookies dafür, dass für Sie relevante Anzeigen geschaltet werden.",en:"These cookies help us improve our marketing efforts, allowing us to spend less on platforms like Google or Facebook while making sure we serve you relevant advertising.",es:"Son aquellas que nos ayudan a mejorar nuestra estrategia de marketing. De esta manera, gastamos menos en plataformas, como Google o Facebook, pero te seguimos ofreciendo publicidad relevante.",fr:"Ces cookies nous aident à améliorer nos activités de marketing et nous permettent de dépenser moins sur des plateformes telles que Google ou Facebook, tout en nous assurant que nous vous proposons des publicités pertinentes.",it:"Ci aiutano a migliorare il nostro impegno di marketing, permettendoci di investire di meno su piattaforme come Google o Facebook e allo stesso tempo di assicurarci che tu veda gli annunci pertinenti.",ko:"Google 또는 Facebook과 같은 플랫폼에 대한 지출을 줄이면서 관련 광고를 제공할 수 있도록 당사의 마케팅 활동을 개선하는 데 도움이 되는 쿠키입니다.",nl:"Deze cookies helpen ons om onze marketingplannen te verbeteren, zodat we minder hoeven uit te geven aan platformen zoals Google en Facebook, maar wel zeker weten dat we je relevante advertenties bieden.",pl:"Te pliki cookie pomagają nam zwiększyć skuteczność działań marketingowych. Dzięki nim wydajemy mniej środków na korzystanie z platform takich jak Google czy Facebook, ale nadal prezentujemy klientom ukierunkowane reklamy.",pt:"Esses cookies nos ajudam a melhorar nossas iniciativas de marketing, a gastar menos em plataformas como o Google ou o Facebook e a garantir que os anúncios mais relevantes sejam exibidos para você.",ro:"Aceste module cookie ne ajută să ne îmbunătățim eforturile de marketing, permițându-ne să cheltuim mai puțin pe platforme precum Google sau Facebook, asigurându-ne totodată că îți oferim publicitate relevantă.",tl:"Tinutulungan kami ng cookies na ito na paunlarin ang aming mga pagsisikap sa marketing, na nagbibigay daan sa amin na makatipid sa mga platform katulad ng Google o Facebook habang sinisiguradong pinaglilingkuran ka namin ng may kaugnayang patalastas.",th:"คุกกี้เหล่านี้เพื่อให้เราปรับปรุงความพยายามด้านการตลาดของเรา ทำให้เราใช้จ่ายลงในแพลตฟอร์มต่าง ๆ เช่น Google
