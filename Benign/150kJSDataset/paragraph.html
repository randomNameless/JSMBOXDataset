<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph.html</title>
</head>
<body>

<script>
Paragraph = function(html) {
  html = html.replace(/<\s*p[^>]*>/gi, '');
  html = html.replace(/<\/\s*p\s*>/gi, '');
  html = html.trim();
  return html;
};

</script>

</body>
</html>
