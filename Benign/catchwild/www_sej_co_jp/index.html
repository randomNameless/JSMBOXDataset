<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>

<script>
$(function () {
	/*------------------------------------------------------
	　追従バナー
	-------------------------------------------------------*/
	var $fixedBnr = $('.fixedBnrWrap');
	$(window).on('scroll', function () {
		if ($(this).scrollTop() > 0) {
			$fixedBnr.fadeIn();
		} else {
			$fixedBnr.fadeOut();
		}
	});


	/*------------------------------------------------------
	　メインスライダー
	-------------------------------------------------------*/
	var $sliderA = $('ul.sliderA');
	$sliderA.on('init', function(event, slick) {
		var $slickDots = $('ul.sliderA .slick-dots');
		// スライド画像が1枚以下の場合はdots非表示
		if($('.header_sp').css('display') == 'none'){
			if(slick.slideCount <= 1){
				$slickDots.css('display', 'none');
				$sliderA.css('margin-bottom', '36px');
			} else {
				$slickDots.css('display', 'block');
				$sliderA.css('margin-bottom', '50px');
			}
		} else{
			if(slick.slideCount <= 1){
				$slickDots.css('display', 'none');
				$sliderA.css('margin-bottom', '21px');
			} else {
				$slickDots.css('display', 'block');
				$sliderA.css('margin-bottom', '48px');
			}
		}
	}).slick({
		infinite: true,
		autoplay: true,
		slidesToShow: 1,
		fade: true,
		speed: 1500,
		autoplaySpeed: 2000,
		dots: true
	});


	/*------------------------------------------------------
	　RSSポップアップウィンドウ
	-------------------------------------------------------*/
	var $rss = $('.aboutRss');
	$rss.on('click', function(){
		window.open('/rss.html','new','width=600,height=450,scrollbars=yes');
	});


	/*------------------------------------------------------
	　重要なお知らせ　アコーディオン
	-------------------------------------------------------*/
	var $noticeTtl = $('.noticeTtl');
	$noticeTtl.click(function () {
		$(this).parent('.noticeWrap').toggleClass("open");
		$(this).next().next('.acContents').slideToggle();
	});


	/*------------------------------------------------------
	　商品カテゴリ一覧　アコーディオン
	-------------------------------------------------------*/	
	var $moreBtn = $('.products .categoryListWrap .btnE');
	var $products = $('.products');
	var $acCategoryList = $('.categoryListWrap .acContents');
	$moreBtn.click(function() {
		$products.addClass('open');
		$acCategoryList.slideDown();
		$moreBtn.parent('.btnArea').css('display', 'none');
	});

});
</script>

</body>
</html>
