<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cp.click.html</title>
</head>
<body>

<script>

$(function () {

    //���䰸��
    $('.wxnavbt li').click(function () {
        $(this).addClass('hit1').siblings().removeClass('hit1');
        $('.panes1>div:eq(' + $(this).index() + ')').show().siblings().hide();
    })

    // 鼠标滑过经典案例特效

    $('.img2').hide();
    $('.khylist li').hover(function () {
        $(this).children('.khimglist').find('.img1').hide();
        $(this).children('.khimglist').find('.img2').show();

    }, function () {
        $(this).children('.khimglist').find('.img1').show();
        $(this).children('.khimglist').find('.img2').hide();

    })

});
</script>

</body>
</html>
