ιμένο μοντέλο και το μόνο που θα χρειαστεί από τους ίδιους, είναι να προσθέσουν τη προσφερόμενη τιμή προς τους πωλητές των οχημάτων (η τιμή δεν είναι δεσμευτική για κανένα από τα 2 μέρη).<br><br> Για παράδειγμα, έστω ότι ενδιαφέρεσαι για ένα Opel Corsa χρονολογίας 2010-2015. Tο 2014 βγήκε νέο μοντέλο opel corsa άρα υπάρχει και σημαντική διαφοροποίηση ως προς τη τιμή των αυτοκινήτων μεταξύ 2010-2013 & 2014-2015. Είναι προτιμότερο να κάνεις περισσότερα από ένα αιτήματα αγοράς και ανάλογα με τα παραπάνω χαρακτηριστικά να ορίζεις και την τιμή που είσαι διατεθειμένος για να αγοράσεις το όχημα. Αυτό είναι στη δική σου διακριτική ευχέρεια και τις τιμές πρέπει να τις ορίζεις σύμφωνα με τη δική σου εμπορική πολιτική κι γενικότερα με ό,τι έχει νόημα για σένα.<br><br> Μόλις κάποιος ιδιώτης επιλέξει να σου πουλήσει το όχημά του, άμεσα θα λάβεις το σχετικό αίτημα και θα χρεωθείς για την παροχή αυτής της υπηρεσίας.<br><br> Κατόπιν, θα χρειαστεί να έρθεις σε επαφή με τον πωλητή του οχήματος και να συζητήσετε τις λεπτομέρειες της αγοραπωλησίας."},{q:"Πως δημιουργώ αιτήματα;",a:"Υπάρχουν 3 τρόποι δημιουργίας αιτημάτων.<br><ol><li>Μέσω της πλατφόρμας αιτημάτων μπορείς να καταχωρίσεις από την αρχή ένα αίτημα συμπεριλαμβάνοντας όλες τις πληροφορίες που σε ενδιαφέρουν. Επιλέγεις μάρκα, μοντέλο, καύσιμο, χρονολογία (από-έως), χιλιόμετρα (έως) και πρόσθετες πληροφορίες, όπως αν έχει ζημιά ή αν είναι αυτόματο.</li><li>Έχεις την δυνατότητα να δημιουργείς εύκολα νέο αίτημα κάνοντας αντιγραφή ένα ήδη υπάρχον αίτημα.  Μορφοποιείς κάποια χαρακτηριστικά του, το αποθηκεύεις και έτσι δημιουργείται ένα νέο αίτημα αγοράς.</li><li>Βλέποντας μια αγγελία για ένα όχημα που δυνητικά θα σε ενδιέφερε, μπορείς να δημιουργήσεις ένα νέο αίτημα για ένα όχημα σαν κι αυτό αλλά και με τη δυνατότητα να μορφοποιήσεις χαρακτηριστικά του όπως τη τιμή, τα χιλιόμετρα, τη χρονολογία κ.α.</li></ol>"},{q:"Γιατί να επιλέξω την υπηρεσία αιτημάτων αγοράς;",a:"Με πολύ απλά βήματα μπορείς να δημιουργήσεις όσα αιτήματα επιθυμείς και να αποκτήσεις πρόσβαση πρώτος σε εκατοντάδες αγγελίες οι οποίες καταχωρούνται καθημερινά. Δε θα χρεωθείς κάθε φορά που προσθέτεις αίτημα ή κάθε φορά που εμφανίζεται η προσφορά σου στους υποψήφιους πωλητές αλλά μόνο όταν κάποιος πωλητής σε επιλέξει για το όχημα που έχει διαθέσιμο προς πώληση."},{q:"Τι πληροφορίες έχω μόλις μου έρθει ένα αίτημα;",a:"Έχεις τις ίδιες πληροφορίες όπως θα είχες σε μια οποιαδήποτε αγγελία δημοσιευόταν στο Car.gr, με τη μόνη διαφορά ότι πρόσβαση σε αυτή την αγγελία έχεις μόνο εσύ και κανένας άλλος."},{q:"Πόσο χρόνο έχω για να ελέγξω το όχημα και να προχωρήσω σε αγορά;",a:"Έχεις όσο χρόνο επιθυμείς για να αγοράσεις ένα όχημα αλλά έχεις την αποκλειστική πρόσβαση στην αγγελία, για μόλις 60 ώρες. Έτσι πρέπει να βιαστείς πριν σε προλάβει κάποιος άλλος."},{q:"Πως ειδοποιούμαι για νέα αιτήματα αγοράς;",a:"Κάθε φορά που δημιουργείται ένα νέο αίτημα αυτόματα αυτό εμφανίζεται στη σχετική σελίδα της εφαρμογής. Για παράδειγμα, αν ενδιαφέρεσαι να αγοράσεις ένα Opel Corsa (2013, βενζίνη) και κάποιος ιδιώτης σε επιλέξει για να πουλήσει το όχημα του, αυτό το αίτημα αγοράς εμφανίζεται στο λογαριασμό σου (Πίνακας ελέγχου → Αιτήματα αγοράς). Παράλληλα, ενημερώνεσαι μέσω email και SMS για αυτά τα νέα αιτήματα."},{q:"Γίνεται να απορρίψω κάποιο αίτημα;",a:"Έχεις το δικαίωμα να απορρίψεις κάποιο αίτημα εφόσον δεν καλύπτει τις προσδοκίες σου και δεν δεσμεύεσαι με κανέναν τρόπο απέναντι στον πωλητή."},{q:"Το όχημα θα το αγοράσω, τώρα τι κάνω;",a:'Τίποτα περισσότερο και τίποτα λιγότερο από ότι έκανες μέχρι σήμερα. Αγοράζεις το όχημα απευθείας από τον ιδιώτη και το μόνο που θα χρειαστεί να κάνεις είναι να εισέλθεις με τον λογαριασμό σου και να επιλέξεις στο σχετικό αίτημα την επιλογή "Το αγόρασα" ώστε η αγγελία να μην δημοσιευθεί στο κοινό μόλις παρέλθουν οι 60 ώρες.'},{q:"Το όχημα δεν θα το αγοράσω, τι κάνω;",a:'Σε αυτή τη περίπτωση θα χρειαστεί να επιλέξεις το σχετικό αίτημα και να πατήσεις "Απόρριψη" ώστε να ενημερωθεί ο χρήστης σχετικά με την επιλογή σου να μην αγοράσεις το όχημα. Σε αυτή τη περίπτωση χρεώνεσαι κανονικά το αντίτιμο της παροχής της υπηρεσίας όπως περιγράφεται παρακάτω.'},{q:"Πόσα αιτήματα αγοράς μπορώ να υποβάλλω;",a:"Μπορείς να υποβάλλεις όσα αιτήματα επιθυμείς και όσα ταιριάζουν στη κάλυψη των αναγκών σου χωρίς κανένα περιορισμό και χωρίς καμία χρέωση."},{q:"Με ποια σειρά εμφανίζονται οι έμποροι;",a:"Η σειρά με την οποία εμφανίζονται οι έμποροι είναι τυχαία ανάλογα με την απόσταση από τον ιδιοκτήτη της αγγελίας."},{q:"Έχω δημιουργήσει αιτήματα άλλα δεν εμφανίζομαι στη λίστα ώστε να με επιλέξουν. Τι κάνω λάθος;",a:"Δεν έχεις κάνει κάτι λάθος. Οι λόγοι για τους οποίους μπορεί να συμβεί αυτό είναι οι παρακάτω:<br><ol><li>Δεν έχεις το ελάχιστο υπόλοιπο σε πληρωμένα credits, το οποίο ισοδυναμεί με ένα αίτημα.</li><li>Ο Χρήστης βρίσκεται εκτός της γεωγραφικής κάλυψης που έχεις δηλώσει ότι επιθυμείς να εμφανίζεσαι στα αιτήματα.</li><li>Ο Χρήστης έχει καταχωρίσει αγγελία η οποία διαφοροποιείται σε χαρακτηριστικά από το αίτημα που έχεις υποβάλλει. πχ. εσύ έχεις δηλώσει βενζίνη και το όχημα προς πώληση είναι πετρέλαιο.</li></ol>"},{q:"Υπάρχει κίνδυνος αφαίρεσής μου από τη λίστα αιτημάτων αγορών;",a:"Προσπαθούμε καθημερινά να παρέχουμε στους χρήστες και στους εμπόρους, νέες λειτουργίες ώστε να βελτιώνουμε τις υπηρεσίες μας και να παρέχουμε μια θετική εμπειρία χρήσης. Γι αυτό το λόγο είναι στη διακριτική ευχέρεια του Car.gr ο αποκλεισμός της πρόσβασης στη συγκεκριμένη πλατφόρμα, εφόσον διαπιστωθεί κάποια κακόβουλη ενέργεια η οποία οδηγεί στην εξαπάτηση είτε της πλατφόρμας είτε κάποιου ιδιώτη πωλητή, αλλά και για οποιονδήποτε άλλο λόγο κρίνει η εταιρεία ότι διαταράσσεται το κύρος και η αξιοπιστία της."},{q:"Πως φτιάχνω σωστά ένα αίτημα αγοράς; (Βέλτιστη Πρακτική)",a:'Θα χρειαστεί να επιλέξεις μάρκα, μοντέλο, καύσιμο, χρονολογία (από-έως), χιλιόμετρα (έως) και πρόσθετες πληροφορίες, όπως αν έχει ζημιά ή αν είναι "αυτόματο". Η πλατφόρμα αυτόματα εμφανίζει τη μέση τιμή των αγγελιών του Car.gr και το μόνο που θα χρειαστεί από εσένα είναι να προσθέσεις τη προσφερόμενη τιμή προς τους πωλητές των οχημάτων (η τιμή δεν είναι δεσμευτική για κανένα από τα 2 μέρη). Μπορείς να ορίσεις όποια τιμή επιθυμείς (η μέση τιμή αποτελεί απλώς μια ενδεικτική τιμή) αλλά αναλυτικά θα αναφερθούμε παρακάτω.<br><br> Φρόντισε να δημιουργήσεις πολλαπλά αιτήματα για οχήματα, τα οποία όμως να μην επικαλύπτουν το ένα το άλλο. Για παράδειγμα, έστω ότι ενδιαφέρεσαι για ένα Opel Corsa χρονολογίας 2010-2015. Είναι προτιμότερο να κάνεις περισσότερα από ένα αιτήματα αγοράς και ανάλογα με τα παραπάνω χαρακτηριστικά να ορίζεις και την τιμή που είσαι διατεθειμένος για να αγοράσεις το όχημα.<br><br>Η τιμή που θα ορίσεις παίζει σημαντικό ρόλο. Φρόντισε να είναι όσο πιο κοντά γίνεται στη τελική τιμή που θα προσφέρεις στον δυνητικό αγοραστή και από κοντά. Εάν η τιμή είναι υψηλή θα σε επιλέγουν ευκολότερα. Εάν είναι χαμηλή θα σε επιλέγουν δυσκολότερα. Εάν είναι υψηλή όμως ίσως εμφανίζονται αυτοκίνητα για τα οποία δεν είσαι διατεθειμένος να δώσεις το συγκεκριμένο ποσό και θα οδηγήσει σε δυνητικούς πελάτες οι οποίοι όμως δεν θα μετατρέπονται σε πελάτες. Παράλληλα, η ασυνέπεια ως προς τη τελική τιμή σε σχέση με την αρχική προσφερόμενη αξία στα αιτήματα, ενδέχεται να οδηγήσει σε αποκλεισμό από την πλατφόρμα.'}],en:[{q:"What is the service of purchase requests for?",a:"With the new service of Car.gr we give you exclusive access to classifieds of private individuals. This way, before a classified is published to the public, you have the opportunity to acquire the vehicle that interests you and not engage in a  price negotiation that won't lead anywhere with other dealers. br> At the same time, you increase your fleet of vehicles without requiring further consumption of resources to attract such classifieds."},{q:"How does the service of purchase requests work?",a:'When a private individual registers a classified, they have the option to publish their classified immediately or to choose a dealer to negotiate the sale directly with them, without the classified being published to the public.<br><br> Dealers like you, register purchase requests for vehicles that interest them by selecting, brand, model, fuel, year (from-to), kilometers (up to) and additional information such as "has damage" or "automatic". Automatically the platform will show them the average price of Car.gr classifieds and all they have to do is add the offered price to the sellers of the vehicles (the price is not binding for either of the 2 parties).<br><br> For example, suppose you are interested in an Opel Corsa from 2010-2015. In 2014 a new  Opel Corsa model was released, so there is a significant difference in the price of vehicles between 2010-2013 & 2014-2015. It is preferable to make more than one purchase request and, depending on the characteristics above, define the price you are willing to pay for the vehicle. This is at your discretion, and the prices should be set according to your commercial policy and what generally makes sense to you.<br><br> As soon as a private individual chooses to sell you their vehicle, you will immediately receive the relevant request and you will be charged for providing this service.<br><br> Then you will need to contact the seller of the vehicle and discuss the details of the purchase.'},{q:"How do I create requests?",a:'There are 3 ways to create requests.<br><ol><li>Through the requests platform you can register a request from scratch including all the information and selecting, brand, model, fuel, year (from-to), kilometers (up to) and additional information such as "has damage" or "automatic".</li><li>You have the ability to copy requests for easier creation as you copy an existing request, format it according to some of its characteristics, add it and thus a new request is created.</li><li>Seeing an ad for a vehicle that potentially interests you, you can create a new request for a vehicle like this but also with the ability to format characteristics such as price, kilometers, year etc.</li></ol>'},{q:"Why should I choose the purchase requests service?",a:"With very simple steps you can create as many requests as you want and access hundreds of classifieds that are posted daily. You will not be charged each time you add a request or each time your offer appears to potential sellers but only when a seller chooses you for the vehicle they have available for sale."},{q:"What information do I have when I receive a request?",a:"You have the same information as you would have in any classified posted on Car.gr, with the only difference being that you alone have access to this classified and no one else."},{q:"How much time do I have to check the vehicle and proceed to purchase?",a:"You have as much time as you want to buy a vehicle but you have exclusive access to the classified, for only 60 hours. So you have to hurry before someone else beats you."},{q:"How do I get notified of new purchase requests?",a:"Every time a new request is created it automatically appears on the relevant page of the application. At the same time you are informed via email and SMS for these new requests."},{q:"Can I reject a request?",a:"You have the right to reject a request if it does not meet your expectations and you are not committed in any way to the seller."},{q:'Before I have time to contact my seller, the request appears as "canceled". What is this?',a:"Some private individual may start the process of immediate sale but change their mind and cancel the request. In this case the request will appear as canceled and you will not have access to the classified information."},{q:"I will buy the vehicle, what do I do now?",a:'Nothing more and nothing less than what you did until today. You buy the vehicle directly from the private individual and all you have to do is enter with your account and select the option "I bought it" in the relevant request so that the ad is not published to the public as soon as the 60 hours have passed.'},{q:"I won't buy the vehicle, what do I do now?",a:'In this case you will need to select the relevant request and press "Reject" to inform the user about your choice not to buy the vehicle. In this case you will be charged normally for providing the service fee as described below.'},{q:"How many purchase requests can I submit?",a:"You can submit as many requests as you want and as many as you need to cover your needs without any restriction and without any charge."},{q:"In what order do the dealers appear?",a:"The order in which the dealers appear is random depending on the distance from the owner of the ad."},{q:"I have created requests but I do not appear in the list to be selected. What am I doing wrong?",a:"You have not done anything wrong. The reasons why this may happen are as follows:<br><ol><li>You do not have the minimum balance in paid credits, which is equivalent to one request.</li><li>The User is outside the geographical coverage you have declared you want to appear in requests.</li><li>The User has posted an ad that differs in characteristics from the request you have submitted. e.g. you have declared gasoline and the vehicle for sale is diesel.</li></ol>"},{q:"Is there a risk of my removal from the list of purchase requests?",a:"We strive daily to provide users and dealers with new features to improve our services and provide a positive user experience. For this reason, Car.gr has the discreet right to block access to this platform, if any malicious activity is detected that leads to the deception of either the platform or a private seller, but also for any other reason the company deems that the prestige and reliability of the platform is disturbed."},{q:"How do I correctly create a purchase request? (Best Practice)",a:'You will have to choose, brand, model, fuel, year (from-to), kilometers (up to) and additional information such as "has damage" or "automatic". Automatically the platform will show you the average price of Car.gr ads and all you have to do is add the price you offer to the sellers of the vehicles (the price is not binding for any of the 2 parties). You can set any price you want (the average price is just an indicative price) but we will refer to it in detail below.<br><br>Make sure to create multiple vehicle purchase requests, but do not overlap each other. For example, suppose you are interested in an Opel Corsa from 2010-2015. It is preferable to make more than one purchase request and depending on the above characteristics to define the price you are willing to buy the vehicle.<br><br>The price you will set plays an important role. Make sure it is as close as possible to the final price you will offer to the potential buyer in person. If the price is high, you will be chosen more easily. If it is low, you will be chosen more difficultly. If it is high, however, cars may appear for which you are not willing to give the specific amount and will lead to potential customers who will not be able to buy the vehicle. If it is low, you will be chosen more difficultly. If it is high, however, cars may appear for which you are not willing to give the specific amount and will lead to potential customers who will not be able to buy the vehicle. If it is low, you will be chosen more difficultly. If it is high, however, cars may appear for which you are not willing to give the specific amount and will lead to potential customers who will not be able to buy the vehicle. If it is low, you will be chosen more difficultly. If it is high, however, cars may appear for which you are not willing to give the specific amount and will lead to potential customers who will not be able to buy the vehicle. If it is low, you will be chosen more difficultly. If it is high, however, cars may appear for which you are not willing to give the specific amount and will lead to potential customers who will not be able to buy the vehicle. If it is low, you will be chosen more difficultly. If it is high, however, cars may appear for which you are not willing'}]}
