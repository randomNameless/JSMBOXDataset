<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animator.min.html</title>
</head>
<body>

<script>
function Animator(a){this.delegates=[];this.milliseconds=a;this.id=0;this.updateCount=0;this.start()}Animator.prototype={update:function(){var a=this;a.updateCount++;for(var b=0;b<a.delegates.length;b++){if(typeof a.delegates[b]=="function"){a.delegates[b]()}}a.id=setTimeout(function(){a.update()},a.milliseconds)},start:function(){var a=this;a.update()},stop:function(){var a=this;clearTimeout(a.id)},add:function(b){var a=this;a.delegates.push(b)}};
</script>

</body>
</html>
