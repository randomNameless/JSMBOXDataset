<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>userModelDemo.html</title>
</head>
<body>
<script>Model.userModelDemo = function (exports) {
    exports.config = {
        fields: [
            {
                name: 'name',
                type: 'string',
                validation: 'length[1,20]'
            },
            {
                name: 'userid',
                type: 'string'
            },
            {
                name: 'referrer',
                type: 'model',
                relation: 'one',
                model: 'Model.referrerModelDemo'
            }
        ]
    };
};
Model.referrerModelDemo = function (exports) {
    exports.config = {
        fields: [
            {
                name: 'name',
                type: 'string'
            },
            {
                name: 'userid',
                type: 'string'
            }
        ]
    };
};</script>
</body>
</html>
