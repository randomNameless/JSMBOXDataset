<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNameInStack.html</title>
</head>
<body>

<script>
class MyClassName {
  m() {
    throw new Error();
  }
}

try {
  new MyClassName().m();
  fail('Should have thrown');
} catch (ex) {
  if (ex.stack)
    assert.isTrue(String(ex.stack).indexOf('MyClassName') >= 0);
}

//////////////////////////////////////////////////////////////////////////////

class MySecondClass extends MyClassName{
  m() {
    throw new Error();
  }
}

try {
  new MySecondClass().m();
  fail('Should have thrown');
} catch (ex) {
  if (ex.stack)
    assert.isTrue(String(ex.stack).indexOf('MySecondClass') >= 0);
}

</script>

</body>
</html>
