<script>
function initCookiebar(){if(document.cookie.split(";").filter(a=>a.includes("wasCookiebarHandled=")).length)return;document.body.insertAdjacentHTML("beforeend","<link href=\"https://fonts.googleapis.com/css?family=Lato:400\" rel=\"stylesheet\">\n<style>\n    .cookiebar {\n        z-index: 2147483001;\n        bottom: -10px;      /* +10px bottom for transition */\n        position: fixed;\n        width: 100%;\n        border: 0;\n            background-color: #404040;\n        box-sizing: border-box;\n        transition: .6s cubic-bezier(.65,-0.29,.28,1.25);\n    }\n    .cookiebar.collapsed {\n        pointer-events: none;\n        bottom: -68px;\n        opacity: 0;\n    }\n    .cookiebar-content {\n        display: flex;\n        align-items: center;\n        justify-content: center;\n        margin: 16px 0 26px;    /* +10px bottom for transition */\n        font-family: 'Lato', sans-serif;\n    }\n    .cookiebar span {\n        color: #E2E2E2 !important;\n        padding-right: 32px;\n        text-align: center;\n        font-size: 15px;\n        line-height: 150%;\n    }\n    .cookiebar a {\n        color: #E2E2E2 !important;\n        text-decoration: underline;\n        transition: .15s color;\n        cursor: pointer;\n    }\n    .cookiebar a:hover {\n        color: #FF0055;\n    }\n    #cookiebar-ok {\n        cursor: default;\n        display: block;\n        width: 74px;\n        height: 32px;\n        font-size: 15px;\n        background: #E2E2E2;\n        color: #060606 !important;\n        border: 0;\n        transition: .15s background;\n        text-align: center;\n        display: flex;\n        align-items: center;\n        justify-content: center;\n  font-weight: bold;\n  }\n    #cookiebar-ok:hover {\n        background: #FFFFFF;\n    }\n\n    @media (max-width: 1530px) {\n        .cookiebar-content {\n            flex-direction: column;\n            width: 90%;\n            margin: 24px auto 34px; /* +10px bottom for transition */\n        }\n        .cookiebar span {            \n            padding-right: 0;\n            padding-bottom: 20px;\n        }\n    }\n</style>\n<div id=\"cookiebar\" class=\"cookiebar collapsed\">\n    <div class=\"cookiebar-content\">\n        <span>We use cookies to improve your experience and increase the relevancy of content when using Overwolf. Our cookies are used for analytics, optimization, and advertising operations. <a target=\"_blank\" href=\"https://www.overwolf.com/legal/cookies\">Learn more</a></span>\n        <div role=\"button\" id=\"cookiebar-ok\" style=\"color: #060606 !important;\">Got it</div>\n    </div>\n</div>");const a=document.getElementById("cookiebar"),b=document.getElementById("cookiebar-ok");setTimeout(()=>{a.classList.remove("collapsed")},1e3),b.addEventListener("click",()=>{let b=location.hostname,c=new Date;c.setMonth(c.getMonth()+12),document.cookie="wasCookiebarHandled"+"="+"true"+";expires="+c+";domain=."+b+";path=/",a.classList.add("collapsed")})}function wasCookiebarAlreadyInitialized(){return!!document.getElementById("cookiebar")}if("complete"===document.readyState)wasCookiebarAlreadyInitialized()||initCookiebar();else{function a(){wasCookiebarAlreadyInitialized()||initCookiebar(),document.removeEventListener("DOMContentLoaded",a)}document.addEventListener("DOMContentLoaded",a,!1)}
