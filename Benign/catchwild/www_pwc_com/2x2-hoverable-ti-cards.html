<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2-hoverable-ti-cards.html</title>
</head>
<body>

<script>
"use strict";
/* Make 2x2 hoverable text & image cards clickable, if there is a link present */
document.addEventListener("DOMContentLoaded", function(event) {
  /* Select all boxes, ignoring the first one */
  const boxes = Array.prototype.slice.call(document.querySelectorAll(".case-studies-promo .columnControl:not(:first-child) > .parsys_column > .parsys_column"));
  boxes.forEach(function(box) {
    const boxLink = box.querySelector("a");
    if(boxLink) {
      box.classList.add("clickable");
      box.addEventListener("click", function(event) { boxLink.click(); }); // Propagate click to first box link
    }
  });
});


</script>

</body>
</html>
