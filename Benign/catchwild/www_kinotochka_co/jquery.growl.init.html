<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery.growl.init.html</title>
</head>
<body>

<script>
(function() {

	this.Growl = (function() {
	
		function Growl() {}

		Growl.info = function(options) {
			return $.growl({
				title: options.title,
				message: options.text
			});
		};

		Growl.error = function(options) {
			return $.growl.error({
				title: options.title,
				message: options.text
			});
		};

		return Growl;

	})();

}).call(this);
</script>

</body>
</html>
