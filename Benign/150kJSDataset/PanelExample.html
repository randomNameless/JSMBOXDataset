<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanelExample.html</title>
</head>
<body>

<script>
Ext.define('KitchenSink.view.examples.PanelExample', {
    extend: 'KitchenSink.view.examples.Example',
    requires: [
        'Ext.layout.container.VBox',
        'Ext.panel.Panel'
    ],

    layout: {
        type: 'vbox',
        align: 'center',
        pack: 'center'
    },
    
    defaults: {
        defaults: {
            width: 200,
            height: 200,
            bodyPadding: 10,
            autoScroll: true,
            margin: 10
        },

        margin: '0 0 10 0'
    }
});

</script>

</body>
</html>
