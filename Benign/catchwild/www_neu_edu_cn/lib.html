	$(window).scroll(function(){
		if($(document).scrollTop() > 0){
			$('.header').addClass('on')
			$('.header-phone').addClass('on2')
		}else{
			$('.header').removeClass('on')
			$('.header-phone').removeClass('on2')
		}
		
	})
	
	
	// 搜索框
	$('body').on('click', '.header .header-link.sty2 a.search', function(event) {
	    $('.pop-search').stop().fadeIn();
	    return false;
	}).on('click', '.pop-search .pop-search-close', function(event) {
	    $('.pop-search').stop().fadeOut();
	}).on('click', '.pop-search', function(event) {
	    event.stopPropagation();
	});
	
	// 导航
	function navFun(_width) {
	    $('.nav li').hover(function () {
	        if ($(this).find('.sub').length) {
	            $(this).find('.sub').stop().slideDown();
	        }
	    }, function () {
	        $(this).find('.sub').stop().slideUp();
	    });
	}
	navFun($(window).innerWidth())
	$(window).on('resize', function(event) {
	    navFun($(window).innerWidth())
	});
	
	
	
	
	$('.header-phone .menuBtn').click(function(){
		$(this).toggleClass('on');
		if($('.menuBtn').hasClass('on')){
			$('.nav-ph').fadeIn(300);
			$('.header-phone').addClass('on')
			$('body').css('overflow','hidden')
		}else{
			$('.nav-ph').fadeOut(300);
			$('body').css('overflow','visible')
			$('.header-phone').removeClass('on')
		}
	})
	$('.nav-ph .arr').click(function(){
		$(this).toggleClass('on');
		if($(this).hasClass('on')){
			$(this).siblings('dl').slideDown(400);
		}else{
			$(this).siblings('dl').slideUp(400);
		}
		return false
	})
	
	// 手机下二级导航
$(".ejlm h2").click(function (e) {
	$(this).next('ul').slideToggle();
	$(document).one("click", function(){
	$(".ejlm ul").slideUp();
	});
	e.stopPropagation();
})
//三级导航
$(".wrap_ph li img").click(function (e) {
