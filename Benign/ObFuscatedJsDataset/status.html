<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>status.html</title>
</head>
<body>

<script>
export default function bootStatus(app) {
  const api = app.loopback.Router();

  api.get('/status/ping', (req, res) => res.json({ msg: 'pong' }));
  app.use(api);
}

</script>

</body>
</html>
