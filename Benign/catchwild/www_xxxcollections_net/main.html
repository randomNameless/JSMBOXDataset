<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main.html</title>
</head>
<body>

<script>
jQuery(document).ready(function($) {
    function screenshotPreview(e) {
        var xOffset = 170;
        var yOffset = -70;

        $("a.screenshot").hover(
            function(e) {
                $("body").append(
                    "<p id='screenshot'><img src='" +
                    $(this).attr("rel") +
                    "' class='preview' height='140' /></p>"
                );
                $("#screenshot")
                    .css("top", e.pageY - xOffset + "px")
                    .css("left", e.pageX + yOffset + "px")
                    .delay(200)
                    .fadeIn(150);
            },
            function() {
                $("#screenshot").remove();
            }
        );
        $("a.screenshot").mousemove(function(e) {
            $("#screenshot")
                .css("top", e.pageY - xOffset + "px")
                .css("left", e.pageX + yOffset + "px");
        });
    }

    screenshotPreview();
});
</script>

</body>
</html>
