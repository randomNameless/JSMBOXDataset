en":"The Tokenomics of MIR M","w.token.name":"<em style=\'color:#ffe9bd;font-style:normal;\'>DOGMA</em>: DAO&#44 Easy to Earn&#44 and Governance","d.token.info1":"As a successor to MIR4&#44 MIR M is an ecosystem&#44 community&#44 and DAO with DOGMA at its center.","d.token.info2":"<span style=\'font-weight:bold;\'>DOGMA</span> is MIR M\'s governance token. You can obtain it as a reward from the DIVINE Staking program consisting of MIR M\'s <span style=\'font-weight:bold;\'>DRONE</span> Staking and MIR4\'s <span style=\'font-weight:bold;\'>HYDRA</span> Staking.","w.token.dronedark":"DRONE &#38 DARKSTEEL","d.token.info3":"<span style=\'font-weight:bold;\'>DRACO</span> represents the tokenomics of the MIR series. As for MIR M&#44 players will have <span style=\'font-weight:bold;\'>DRONE</span>.","d.token.info4":"DRONE is earned by using the Darksteel Chests of MIR M. It is a staking token to obtain DOGMA&#44 a starting point for MIR M\'s tokenomics.","d.token.info5":"MIR M\'s DOGMA is distributed as a reward for DIVINE Staking for each block.","d.token.info6":"DIVINE Staking consists of MIR M\'s DRONE Staking and MIR4\'s HYDRA Staking. DOGMA will be distributed to each by 75% and 25% respectively.","d.token.info7":"DIVINE Staking gives you rewards based on the staked amount and the duration. This means you can obtain more DOGMA by staking more and faster than others.","w.token.hydrast":"HYDRA Staking","w.token.dronest":"DRONE Staking","w.token.divinest":"DIVINE Staking","w.token.dao":"DAO","d.token.dao.info1":"MIR M is both a game and a DAO in itself.","d.token.dao.info2":"The elements forming the DAO that is MIR M serve their purposes and contribute to the ecosystem. This results in the completion of a common objective of raising DOGMA\'s value&#44 which is the tokenomics of MIR M.","w.token.dao.maker":"Developers","d.token.dao.info3":"Ensure enjoyable content and stable service","d.token.dao.info4":"Provide transparent white papers and clear roadmaps","d.token.dao.info5":"Distribute DOGMA fairly and burn DOGMA by utilizing a portion of the profit","w.token.dao.sponsor":"Investors","d.token.dao.info6":"Purchase DOGMA from DEX","d.token.dao.info7":"Contribute to DAO by supplying DOGMA to the pool (SWAP &#38 Lending)","d.token.dao.info8":"Earn profits through LP rewards and DOGMA","w.token.dao.player":"Players","d.token.dao.info9":"Contribute to DAO by playing the game","d.token.dao.info10":"Farm characters by playing the game &#38 use the Market","d.token.dao.info11":"Stake produced Darksteel to DIVINE Staking to burn it","w.token.dao.ranker":"Governing Players","d.token.dao.info12":"Obtain the rights to exercise some authority over the server through DOGMA Staking","d.token.dao.info13":"Purchase DOGMA from DIVINE Staking rewards and currently in circulation","d.token.dao.info14":"Contribute to DAO by DOGMA lock-up through staking","w.token.e2e":"Easy to Earn","d.token.e2e.info1":"MIR M pertains to its slogan of Play and Earn and provides an easier and simpler way of making a profit for its players.","d.token.e2e.info2":"This is all made possible thanks to <span style=\'font-weight:bold;\'>WEMIX$</span>.","w.token.e2e.darksteel":"Darksteel","w.token.e2e.darksteelbox":"Darksteel Chest","w.token.e2e.dex":"DEX","w.token.e2e.drone":"DRONE","w.token.e2e.nft":"NFT","w.token.e2e.nftmarket":"NFT Market","w.token.e2e.dogma":"DOGMA","w.token.e2e.wemix":"WEMIX$","w.token.e2e.pyoguk":"Wayfarer\'s Exchange","w.token.governance":"Governance","d.token.governance.info1":"The <span style=\'font-weight:bold;\'>DOGMA</span> tokens of MIR M are <span style=\'font-weight:bold;\'>governance tokens</span>.","d.token.governance.info2":"<span style=\'font-weight:bold;\'>DOGMA</span> is a staking resource that can be used to participate in MIR M\'s main game content. Each governance program\'s staking result determines the server where the game\'s main content will be hosted.","w.token.governance.boss":"Field/World Boss<br />Governance","w.token.governance.bigok":"Hidden Valley Capture<br />Governance","w.token.governance.castle":"Castle Siege<br />Governance","w.token.airdrop.open":"MIR M Pre-registration Open","w.token.airdrop.event":"Airdrop Event","w.token.airdrop.rewards":"Total Rewards","w.token.airdrop.airdrop1":"Airdrop #1","w.token.airdrop.airdrop2":"Airdrop #2","s.token.airdrop.info1":"<span style=\'font-size:24px;vertical-align:baseline;\'>For</span> Community","s.token.airdrop.info2":"<span style=\'font-size:24px;vertical-align:baseline;\'>Through</span> REFLECT FIMO","w.token.airdrop.period":"November 3&#44 2022 - January 16&#44 2023 (UTC+8)","w.token.airdrop.reward":"Rewards","s.token.airdrop.info3":"The <span style=\'font-weight:bold;\'>DOGMA</span> Airdrop Event commemorating MIR M\'s pre-registration will now begin.","s.token.airdrop.info4":"Join the event now and obtain <span style=\'font-weight:bold;\'>DOGMA</span> before anyone else.","w.token.airdrop.receive":"Claim Now!","s.token.airdrop.info5":"Through REFLECT FIMO","s.token.airdrop.info6":"After Official Launch","s.token.airdrop.info7":"<span style=\'font-weight:bold;\'>DRONE</span> and <span style=\'font-weight:bold;\'>DOGMA</span> will become new members of the REFLECT Alliance.","s.token.airdrop.info8":"After the official launch&#44 <span style=\'font-weight:bold;\'>DRONE</span> and <span style=\'font-weight:bold;\'>DOGMA</span> will be added to the Fusion Depot through REFLECT FIMO.","w.token.airdrop.detail":"Details","w.contents.story":"<Vanguard and Vagabond>","s.contents.story.info1":"Which path will you choose?","s.contents.story.info2":"In the world of MIR M&#44 strength is not the only factor in measuring one\'s growth.","s.contents.story.info3":"You can walk the path of the hero&#44 ruling over the battlefield with overwhelming power.<br />Or&#44 you can walk the path of the master&#44 reaching the highest stages in producing goods&#44 crafting items&#44 and enhancing gear.","s.contents.story.info4":"Whichever path of growth you choose is completely up to you.<br />The results of the choice you make will be recognized by all as meaningful.","s.contents.story.info5":"There is no correct answer. Which path will you choose?","w.contents.features":"Key Features","w.contents.features.mir4":"Inter-game Economy<br/>Between MIR4 and MIR M","w.contents.features.hydra":"HYDRA by MIR4","w.contents.features.dogma":"DOGMA by MIR M","s.contents.features.info1":"MIR M\'s game token&#44 DOGMA&#44 can be earned by staking Darksteel produced from MIR M and HYDRA from MIR4.","s.contents.features.info2":"Connected via the WEMIX blockchain&#44 the economies of MIR4 and MIR M create an organically connected inter-game economy.","w.contents.features.pyoguk":"Universal Market - \'Wayfarer\'s Exchange\'","s.contents.features.info3":"MIR M has 2 markets. One for each server and the other that connects the markets of all servers&#44 the \'Wayfarer\'s Exchange.\'","s.contents.features.info4":"With the help of the Wayfarer\'s Exchange&#44 MIR M\'s economy circulates through the boundaries between servers&#44 merging them all into one.","s.contents.features.info5":"The Wayfarer\'s Exchange is also connected to WEMIX$&#44 becoming the core aspect of the concept Easy to Earn in MIR M.","s.contents.features.info6":"* The Wayfarer\'s Exchange will only be available on the PC version after the game\'s official launch.","w.contents.features.bigok":"Hidden Valley Capture: Core Aspect of the Economy and Struggle for Power","s.contents.features.info7":"As an essential resource since MIR4&#44 Darksteel is necessary for characters to grow.","s.contents.features.info8":"Hidden Valleys are the only places where players can obtain this core resource.","s.contents.features.info9":"Hidden Valley Capture decides the owners of such valleys. It is one of the aspects of MIR M\'s Governance&#44 where the most powerful clans clash over the rights to tax all Darksteel produced in the valleys. It ignites the wars in MIR M.","w.contents.features.mandara":"Mandala: Walk Your Own Path","s.contents.features.info10":"Mandala is a new growth specialization system newly introduced in MIR M.","s.contents.features.info11":"Mandala is categorized into 2 parts: Combat and Profession. Each category has many Spot Points that provide various stats. By connecting different Spot Points and activating different stats&#44 you can customize your character in your own way.","s.contents.features.info12":"It is a way to prove yourself through an endless chain of choices.","w.contents.features.war":"Beyond Servers: World Rumble Battle/Clan Battle","s.contents.features.info13":"The world of MIR M consists of 8 servers.","s.contents.features.info14":"In these 8 servers&#44 clans compete with each other for more honor and rewards. Individual members take part in the World Rumble Battles while clans clash in the World Clan Battles.","s.contents.features.info15":"Rumble Battles and Clan Battles are MIR M\'s core competition content where the clans can prove which one is the most powerful in the world.","s.contents.cbt.meet":"Experience MIR M Before Anyone Else","s.contents.cbt.open":"MIR M: Vanguard and Vagabond<br />CBT Information","w.contents.cbt.chicken":"Mount - Yellow Phoenixhen","w.contents.cbt.hp":"HP Potion (M)","w.contents.cbt.mp":"MP Potion (M)","w.contents.cbt.treasure":"Survival Technique (Codex)","w.contents.cbt.badge":"Little Drops Make the Mighty Ocean (Title)","w.contents.cbt.info1":"Take part in the CBT of the world\'s largest P&#38E MMORPG&#44 the official sequel to MIR4.","w.contents.cbt.info2":"* Exact date and participation details on the CBT will be provided later.","w.contents.cbt.info3":"More information regarding the CBT will be sent through email to those who pre-registered after the schedule is confirmed.","w.contents.class.warrior":"Warrior","w.contents.class.taoist":"Taoist","w.contents.class.sorcerer":"Sorcerer","s.contents.class.warrior1":"Warriors use their swordcraft and physical attacks to unleash destruction on their enemies.","s.contents.class.warrior2":"They stand formidably on the front lines&#44 crushing the morale of all who oppose them with Lion\'s Roar.","s.contents.class.taoist1":"Taoists can summon Nachals. They can apply various buffs and debuffs the more skills they learn and can work with other classes to throw enemies into confusion.","s.contents.class.taoist2":"Taoists can also use Greater Heal to revive fallen allies&#44 instantly turning the tides of battle.","s.contents.class.sorcerer1":"Sorcerers use the power of the elements such as fire&#44 ice&#44 and lightning. They cast beautiful yet deadly spells&#44 making them stand out the most in battles.","s.contents.class.sorcerer2":"Sorcerers grow stronger the more skills they learn. With enough time&#44 they bloom to be the class able to inflict the most amount of damage.","s.contents.class.sorcerer3":"But in exchange for their powerful attacks&#44 they are frail and have low defenses. For this reason&#44 players must be careful when using their skills.","w.contents.cbt.information":"CBT Information","w.contents.cbt.rewards":"CBT Participation Rewards","w.contents.cbt.test":"CBT Period","w.contents.cbt.test.period":"December 8&#44 2022 12:00 - December 11&#44 2022 23:59 (UTC+8)","s.contents.cbt.test.caution":"Players can join the CBT during this period at any time.","w.contents.cbt.schedule":"Client Pre-download Period","w.contents.cbt.schedule.period":"December 7&#44 2022 12:00 - December 8&#44 2022 11:59 (UTC+8)","w.contents.cbt.regions":"Regions","w.contents.cbt.regions.asia":"ASIA","w.contents.cbt.regions.sa":"SA","w.contents.cbt.platforms":"Test Platforms","w.contents.cbt.platforms.device1":"Mobile","w.contents.cbt.platforms.device2":"PC","w.contents.cbt.platforms.device.value1":"Google Play","w.contents.cbt.platforms.device.value2":"Official PC Build","s.contents.cbt.participation.caution":"CBT participation rewards will be sent via mail after the official launch to users who have partici nload.s.infoDriverDesc2":"NVIDIA GeForce GTX 660 or higher graphic cards are recommended for enabling the DirectX 11 graphic option.","download.s.infoDriverDesc3":".net framework 4.5 version or higher is required in order to launch the game.","download.s.questionInstall":"Do you have any questions about installing and launching the game?","download.n.guideInstall":"Installation Guide","download.n.goFaq":"Go to FAQ","download.n.supportCustomer":"Customer Support","overview.s.worldTitle":"Land of the Dragon with over two thousand years of history","overview.s.worldSubTitle":"Your adventure begins here in the Bicheon area.","overview.n.regionSnakeValley":"Snake Pit","overview.n.regionMongchon":"Phantasia","overview.n.regionSabuk":"Sabuk","overview.n.regionEunhaengValley":"Ginkgo Valley","overview.n.regionBicheonCastle":"Bicheon Castle","overview.n.goBack":"Back","overview.n.eunhaengValleySubTitle":"The Beginning of Adventure","overview.s.eunhaengValleyDesc1":"Ginkgo Valley Village&#44 the busy place always crowded with new Dragonians beginning their adventures.","overview.s.eunhaengValleyDesc2":"The sacred ginkgo tree struck by lightning plants its root deep down&#44","overview.s.eunhaengValleyDesc3":"and one can still discover the clan customs and cultures everywhere in the village.","overview.s.eunhaengValleyDesc4":"The outskirts of Ginkgo Valley Village are rich with resources and perfect for activities like gathering&#44 logging&#44 and fishing&#44","overview.s.eunhaengValleyDesc5":"but at the same time&#44 they are places one cannot easily traverse due to the uncanny rumors regarding the abandoned mine.","overview.n.bicheonCastleSubTitle":"Economic and Cultural Hub","overview.s.bicheonCastleDesc1":"The castle built by the migrants of the Divine Dragon Empire after the Cataclysmic Explosion.","overview.s.bicheonCastleDesc2":"Following the victory over the Nefariox Empire trying to invade the castle&#44 the migrants founded the Bicheon Kingdom.","overview.s.bicheonCastleDesc3":"The Bicheon Castle is in itself a miracle built from barren land. It holds the dreams and hopes of those within&#44 evolving with its rich economy and culture day by day.","overview.s.bicheonCastleDesc4":"However&#44 in the process of recovering from the war&#44","overview.s.bicheonCastleDesc5":"rumors begin to arise about mutants appearing from different corners of Bicheon...","overview.n.snakeValleySubTitle":"Desert Entrance","overview.s.snakeValleyDesc1":"The waypoint the pioneers have gone through before discovering Fort Phantasia and Sabuk Castle.","overview.s.snakeValleyDesc2":"In the Abandoned Mountain Mine where there are abundant resource veins&#44","overview.s.snakeValleyDesc3":"there is an eerie rumor that miners who had gone to the place never came back.","overview.s.snakeValleyDesc4":"However&#44 due to the ravaging heretics in different parts of Snake Pit&#44 rescuing them will be a tricky business.","overview.n.mongchonSubTitle":"Dreaming Village of the Desert","overview.s.mongchonDesc1":"Fort Phantasia is a village open to everyone&#44 whether they be a man or half-beast.","overview.s.mongchonDesc2":"One can easily witness how the Nefarioxen and humans","overview.s.mongchonDesc3":"are getting by together in the village&#44 tending to their basic needs.","overview.s.mongchonDesc4":"In this place reserved only for the strongest&#44","overview.s.mongchonDesc5":"there is also a corner named the Sinner’s Shire where those who murdered others and became criminals reside.","overview.n.sabukSubTitle":"Center of War and Power","overview.s.sabukSubDesc1":"Sabuk Castle&#44 the base that rules over the northern desert of Bicheon&#44","overview.s.sabukSubDesc2":"is the first ever lawful self-governing district in the Bicheon Era&#44 run by the clan powers.","overview.s.sabukSubDesc3":"Power struggle never leaves this district quiet with all the noise from the fight over economic and financial policies&#44","overview.s.sabukSubDesc4":"but at the same time&#44 this is exactly the reason it is regarded as a city that surpasses Bicheon Castle.","overview.n.chapter1Navigation":"Divine Dragon\'s Blessing","overview.n.chapter2Navigation":"Cataclysmic Explosion","overview.n.chapter3Navigation":"Prajna Island","overview.n.chapter4Navigation":"New Beginning","overview.n.chapter1":"Chapter 1","overview.n.chapter1Title":"Divine Dragon\'s Blessing&#44 Fire","overview.s.chapter1Desc1":"In the beginning&#44 the Divine Dragon loved humans so much that he bestowed them fire.","overview.s.chapter1Desc2":"The humans achieved fast growth and founded a strong and powerful empire&#44 naming it the ‘Divine Dragon Empire.’","overview.s.chapter1Desc3":"The Half-beasts who had the culture and overwhelming power that could match those of the humans","overview.s.chapter1Desc4":"decided to invade the ‘Bicheon Area’ in the middle of the Divine Dragon Empire in their conquest to take the land of the humans.","overview.n.chapter2":"Chapter 2","overview.n.chapter2Title":"Cataclysmic Explosion","overview.s.chapter2Desc1":"The humans suffered great damage as a result. This angered the Divine Dragon&#44 who tried to purge the Half-beasts.","overview.s.chapter2Desc2":"Crimson Lunar Demon&#44 who had not exactly been happy with the Divine Dragon favoring humans&#44 decided to go against him.","overview.s.chapter2Desc3":"Amidst the battle between the Divine Dragon and Crimson Lunar Demon&#44 the Divine Dragon’s identity began to come apart.","overview.s.chapter2Desc4":"As his different identities were sundered&#44 a spiritually devastating explosion engulfed the Bicheon Area","overview.s.chapter2Desc5":"and destroyed all living things in it. Crimson Lunar Demon&#44 who was also severely wounded&#44 fled to Redmoon Gorge.","overview.n.chapter3":"Chapter 3","overview.n.chapter3Title":"Prajna Island and Hell Gate","overview.s.chapter3Desc1":"The aftermath of the Cataclysmic Explosion caused the ‘Hell Gate’ to open on ‘Prajna Island’ located in the coastal area of Bicheon.","overview.s.chapter3Desc2":"Infernal Prince Yama’s power slipped out of it and plunged the whole world into chaos.","overview.s.chapter3Desc3":"The Divine Dragon gathered what energy he had remaining to seal the Hell Gate","overview.s.chapter3Desc4":"and was separated into seven identities.","overview.n.chapter4":"Chapter 4","overview.n.chapter4Title":"Bicheon Area&#44 New Beginning","overview.s.chapter4Desc1":"Over time... Life flourished on Bicheon once again.","overview.s.chapter4Desc2":"The fertile land allowed the migrants of the Divine Dragon Empire to move in to Bicheon&#44 but it also led the Half-beasts of Namman area to lust after the land.","overview.s.chapter4Desc3":"Zombies and monsters started to appear in different areas of Bicheon. At the same time&#44 humans began to notice the unusual behavior of Half-beasts.","overview.s.chapter4Desc4":"For this&#44 the Bicheon King dispatched a search team with the Trinity Dragon as the core members to gather intel.","overview.n.storyTitle":"Story","overview.n.officialTrailer":"Official Trailers","overview.n.warAndAdventureEra":"Age of War and Adventure","overview.n.aboutHistory":"History Lesson X MIR M","overview.n.heroTrio":"Trinity Dragon","overview.n.character":"Character","overview.n.characterSubTitle":"Trinity Dragon&#44 the main members of the search team dispatched by the Bicheon King.","overview.s.warriorDesc1":"Warriors who fight in melee with powerful strength and","overview.s.warriorDesc2":"unleash destruction on their enemies.","overview.s.warriorDesc3":"They stand formidably on the front lines&#44","overview.s.warriorDesc4":"crushing the morale of all who oppose them with Lion\'s Roar.","overview.s.taoistDesc1":"Taoists lead the battles to victory&#44","overview.s.taoistDesc2":"summoning Nachals and","overview.s.taoistDesc3":"applying various buffs and debuffs the more skills they learn.","overview.s.taoistDesc4":"They can work with other classes to throw enemies into confusion.","overview.s.taoistDesc5":"They can also use Greater Heal to revive fallen allies and","overview.s.taoistDesc6":"instantly turning the tides of battle.","overview.s.sorcererDesc1":"Sorcerers who use their powerful magic","overview.s.sorcererDesc2":"to unleash ornate attacks","overview.s.sorcererDesc3":"can use the power of the elements such as fire&#44 ice&#44 and lightning.","overview.s.sorcererDesc4":"They can cast beautiful yet deadly spells making them stand out the most in battles.","overview.s.sorcererDesc5":"Sorcerers grow stronger the more skills they learn.","overview.s.sorcererDesc6":"With enough time they bloom to be the class able to inflict the most amount of damage.","overview.s.sorcererDesc7":"But in exchange for their powerful attacks&#44 they are frail and have low defenses.","overview.s.sorcererDesc8":"For this reason&#44 players must be careful when using their skills.","overview.n.warAndAdventureTitle":"War and Adventure","overview.s.warAndAdventureSubTitle":"Check out your legendary chronicles in the Age of War and Adventure in advance through this video.","overview.n.earlyGame":"Beginning","overview.n.warAndAdventureCompanion":"Partners<br />in War and Adventure","overview.n.midGame":"Middle","overview.n.essence":"Essence and Possession","overview.n.greatMaster":"Virtuoso","overview.n.clan":"Clan","overview.n.endGame":"End","overview.n.war":"War","overview.n.mediaOfficialVideo":"MIR M Official Videos","overview.n.mirmGlobalNow":"MIR M Global NOW","overview.n.title":"Title","overview.n.content":"Content","overview.n.titleAndContent":"Title + Content","overview.s.inputSearch":"Please enter a keyword.","overview.s.alertleastKeyword":"You need to enter at least 2 characters to search.","overview.s.noResult":"There are no matching search results.","overview.s.checkSpell":"Please check if the words you have entered are spelled correctly.","overview.s.checkLanguage":"Please check if the keywords are in the correct language.","overview.s.checkSpacing unstakingNeed5d":"Unstaking can be performed after 5 days from staking.","governance.n.unstakingTimeRemaining":"Time Until Next Unstaking","governance.s.unstakingNeed60m":"Unstaking can be performed again after 60 minutes from the last unstaking.","governance.s.proveDOGMA":"Use MIR M\'s DOGMA to Prove Your Worthiness","governance.s.playbook1":"DOGMA of MIR M is a governance token.","governance.s.playbook2":"DOGMA is a resource that you can stake to prove your worthiness to participate in major in-game contents. To hold political power on the Mir continent&#44 you must own this token.","governance.s.playbook3":"And with this token&#44 you can vote on the Governance Program to make contents such as Field Bosses and World Bosses&#44 Hidden Valley Capture&#44 and Sabuk Castle Siege available on your server. The list of contents available through the Governance Program will be expanded.","governance.n.agenda":"Governance Agenda","governance.s.playbook4":"In MIR M&#44 there are a total of 8 servers in each world.","governance.s.playbook5":"The results of each Governance vote decides on which of the 8 servers in each world certain types of contents will be made available.","governance.s.playbook6":"In cases where there are less than 8 servers in a world&#44 the Governance calculations will be adjusted accordingly.","governance.n.getGovernance":"Obtaining Governance","governance.n.DOGMASTAKING":"DOGMA Staking","governance.s.playbook7":"When a Governance Program in a server is ongoing&#44 all members of that server can stake DOGMA to vote on that Governance Program.","governance.s.playbook8":"At times&#44 all members of one server may need to join forces&#44 and at other times&#44 they could also oppose the Governing Players of their server by not staking.","governance.s.playbook9":"As Governance is used to practically exercise one\'s influence&#44 the impact it has on normal players is limited.","governance.s.playbook10":"Whether the Governing Players of each server strive for unity within players in their server to work towards making a powerful server&#44 or aim to create a dictatorship in their server to realize only what they want&#44 is all up to the results of Governance.","governance.n.governanceReward":"Governance Benefits","governance.s.playbook11":"Each Governance operates separately&#44 and each DOGMA can only be staked in one Governance Program in the single voting method.","governance.s.playbook12":"Obtain Governance to enjoy the following benefits.","governance.s.playbook13":"Field bosses and world bosses are only summoned in the top 6 DOGMA staked servers of the 8 servers in each world. The higher the DOGMA staked rank of a server&#44 the better the rewards will be.","governance.n.bossGovernance":"Field Boss and World Boss Governance","governance.n.hiddenValleyGovernance":"Valley Capture Governance","governance.n.castleWarGovernance":"Sabuk Castle Siege Governance","governance.s.playbook14":"Hidden Valley Capture is only available in the top 4 DOGMA staked servers among 8 servers in each world.","governance.s.playbook15":"Also&#44; these top 4 servers are allocated the Darksteel taxes of servers that cannot host the Hidden Valley Capture. The allocation ratio of Darksteel taxes is 40%/30%/20%/10% according to the DOGMA staked rank of each server.","governance.s.playbook16":"Each Hidden Valley Storage of the server hosting the Hidden Valley Capture stores Darksteel taxes of the home server and of the other servers not hosting the Hidden Valley capture. The clan that wins the Hidden Valley Capture can distribute the stored Darksteel in the storage to the clans or individuals. If the amount of DOGMA staked is the same for multiple servers when it is counted&#44; the server with the faster instance of the last DOGMA staked receives a higher rank.","governance.s.playbook17":"Even if the server is among the top 4 servers&#44; it cannot host the Hidden Valley Capture if the DOGMA vote amount is less than the minimum vote amount. The server will not be distributed the Darksteel tax at all.","governance.s.playbook18":"For example&#44; if there are 3 servers that have satisfied the requirements&#44; each server is allocated Darksteel taxes according to the following ratios: 40%/30%/20%. The remaining 10% disappears.","governance.s.playbook19":"If there are no servers that have met the requirements&#44 the Darksteel taxes for that period are burned.","governance.s.playbook20":"Sabuk Castle Siege is only available in the top 2 DOGMA staked servers in each world.","governance.s.playbook21":"Also&#44 these top 2 servers are allocated the Item Exchange taxes (Gold) of servers in which Sabuk Castle Siege is unavailable&#44 and the allocation ratio of Item Exchange taxes is 60%/40% according to the DOGMA staked rank of each server.","governance.s.playbook22":"If there is only one server that has satisfied the minimum staking requirements and where Sabuk Castle Siege is available&#44 this server is allocated the Item Exchange taxes of all other servers.","governance.s.playbook23":"If there are no servers that have met the requirements&#44 the Item Exchange taxes for that period are burned.","governance.n.minStaking":"Minimum Staking","governance.s.playbook24":"Governing Players can contribute to the ecosystem by staking DOGMA in the Governance Program to reduce the amount of DOGMA in circulation.","governance.s.playbook25":"To do this&#44 all aspiring Governing Players much satisfy the minimum staking requirement. This requirement as shown below must also be satisfied for the voting results for each Governance Program to be valid.","governance.s.playbook26":"Circulating DOGMAS: The amount currently in circulation&#44 with the amount of accumulated burned DOGMA deducted from the amount of the accumulated DOGMA supplied to the community.","governance.s.playbook27":"The concept of the supplying of tokens to the community is distinct from that of minting. The first refers to the allocation of rewards from the DIVINE Staking Program and the provision of resources to the community to supply liquidity for DEX.","governance.s.playbook28":"Governing Players can unstake their staked DOGMA when they need to.","governance.s.playbook29":"Unstaking is unavailable 5 days after the last staked date. And if an additional amount has been staked before the 5 days have passed&#44 unstaking is limited for the amount previously staked&#44 as well as the amount most recently staked&#44 for 5 days after the most recently staked date.","governance.s.playbook30":"There is also a 60-minute cooldown after each unstaking to prevent the creation of excess Tx due to frequent unstaking.","governance.s.playbook31":"Other than the time limit for unstaking described above&#44 there is no limit to the amount or number of times for unstaking&#44 and there are also no additional fees.","drain.n.DRAIN":"DRAIN","drain.n.drainTitle":"DRAIN: DOGMA Burning Program","drain.n.dogmaTotalMount":"Total Supply of <br />DOGMA","drain.n.drainedTotalDogma":"Total Amount of DOGMA <br /><em>Burned through DRAIN</em>","drain.n.suppliedDogma":"DOGMA<br />In Circulation","drain.n.lastUpdate":"Last Update","drain.n.minuteAgo":"{number} min ago","drain.n.lastDrainDate":"Last DRAIN Date","drain.n.drainList":"Burn History","drain.n.drainDate":"DRAIN Date and Time","drain.n.hourAgo":"{number} h ago","drain.n.consumption":"Consumed","drain.n.drain":"Burned","drain.n.drainedSuppliedMount":"In Circulation After DRAIN","drain.n.transaction":"Transaction","drain.s.playbook1":"Simultaneously a complete game and a project that operates as a DAO&#44 MIR M maximizes the value of assets held by the community through the constant burning of DOGMA&#44 which is the Governance token of MIR M.","drain.s.playbook2":"The DOGMA Burning Program (DRAIN) runs in the DOGMA/WEMIX$ Swap Pool.","drain.s.playbook3":"\\tPlease refer to the information below for the source of funds used in DRAIN.","drain.s.playbook7":"Wayfarer\'s Item Exchange Fee ered others and became criminals reside.","overview.s.sabukSubDesc5":"Sabuk Castle&#44 the base that rules over the northern desert of Bicheon&#44<br />is the first ever lawful self-governing district in the Bicheon Era&#44 run by the clan powers.","overview.s.sabukSubDesc6":"Power struggle never leaves this district quiet with all the noise from the fight over economic and financial policies&#44<br />but at the same time&#44 this is exactly the reason it is regarded as a city that surpasses Bicheon Castle.","overview.s.chapter1Desc5":"In the beginning&#44 the Divine Dragon loved humans so much that he bestowed them fire.<br />The humans achieved fast growth and founded a strong and powerful empire&#44 naming it the ‘Divine Dragon Empire.’","overview.s.chapter1Desc6":"The Half-beasts who had the culture and overwhelming power that could match those of the humans<br />decided to invade the ‘Bicheon Area’ in the middle of the Divine Dragon Empire in their conquest to take the land of the humans.","overview.s.chapter2Desc6":"The humans suffered great damage as a result. This angered the Divine Dragon&#44 who tried to purge the Half-beasts.<br />Crimson Lunar Demon&#44 who had not exactly been happy with the Divine Dragon favoring humans&#44 decided to go against him.","overview.s.chapter2Desc7":"As the Divine Dragon\'s different identities were sundered&#44  a spiritually devastating explosion engulfed the Bicheon Area<br />and destroyed all living things in it. Crimson Lunar Demon&#44 who was also severely wounded&#44 fled to Redmoon Gorge.","overview.s.chapter3Desc5":"The aftermath of the Cataclysmic Explosion caused the ‘Hell Gate’ to open on ‘Prajna Island’ located in the coastal area of Bicheon.<br />Infernal Prince Yama’s power slipped out of it and plunged the whole world into chaos.","overview.s.chapter3Desc6":"The Divine Dragon gathered what energy he had remaining to seal the Hell Gate<br />and was separated into seven identities.","overview.s.warriorDesc5":"<div class=\'sub\'>Fighting in melee with remarkable stamina</div><div class=\'tit\'>Warrior</div>","overview.s.warriorDesc6":"Warriors who fight using their swordcraft<br />unleash destruction on their enemies.","overview.s.warriorDesc7":"They stand formidably on the front lines&#44<br />crushing the morale of all who oppose them with Lion\'s Roar.","overview.s.taoistDesc7":"<div class=\'sub\'>Leading battles to victory</div><div class=\'tit\'>Taoist</div>","overview.s.taoistDesc8":"Taoists can summon Nachals.<br />They apply various buffs and debuffs the more skills they learn and can engulf enemies in chaos in cooperation with other classes.","overview.s.taoistDesc9":"They can also use Greater Heal to revive fallen allies and instantly turn the tides of battle.","overview.s.sorcererDesc9":"<div class=\'sub\'>Unleashing intricate spells with powerful mana</div><div class=\'tit\'>Sorcerer</div>","overview.s.sorcererDesc10":"Sorcerers with their powerful magic unleash ornate attacks on the battlefield using the power of the elements such as fire&#44 ice&#44 and lightning.","overview.s.sorcererDesc11":"They grow stronger the more skills they learn.<br />With enough time they bloom to be the class able to inflict the most amount of damage.","overview.s.sorcererDesc12":"But in exchange for their powerful attacks&#44 they are frail and have low defenses. For this reason&#44 players must be careful when using their skills.","common.n.reinforce":"Enhancement level","wayfarerExchange.s.avgAmount":"Average price per TX({number}h)","wayfarerExchange.s.totalAmount":"Trading Volume({number}h)","wayfarerExchange.s.basisTime":"As of {number} o\'clock","wallet.s.authPlayWalletApp":"Verification will be done through PLAY Wallet.","wallet.s.connectPLAYWallet":"PLAY Wallet Connection","wallet.s.helpYou":"How can we help you?","wallet.s.solveInquiry1":"If you have a question&#44; please request for help in Inquiry menu.","wallet.s.solveInquiry2":"More details you provide&#44; quick a  undisclosed information about the company without consent.","policy.s.contents88":"• Based on the judgement of the company&#44; participating in or all attempts to participate in acts that cause tangible responsibility&#44; or damage to the company&#44; user&#44; or another third party.","policy.s.contents89":"VI. Service&#44; Contents And Network of Other Companies","policy.s.contents90":"The user may use platforms of other companies such as Appstore&#44; Google Play Store&#44; etc. to use the service&#44; and may be connected or included in the service or contents provided by other companies (including user contents posted on the forum).","policy.s.contents91":"The user may need to install additional software&#44; register additional accounts&#44; agree to terms by other companies&#44; and taking other measures before using the service.","policy.s.contents92":"Using services or contents of other companies connected to the company’s service is the user’s responsibility&#44; and other companies’ terms and conditions apply.","policy.s.contents93":"The company is not responsible for any issues that may occur with the use of services or contents of other companies connected to the company’s service.","policy.s.contents94":"When using the service provided by the company the user’s device can be connected to other companies\' networks&#44; and fees may apply upon the use of such networks.","policy.s.contents95":"All costs and fees related to service access and use such as internet service provider costs&#44; communication costs&#44; text message costs&#44; broadband costs&#44; cost of all devices and equipment used in relation to the service are solely the user’s responsibility.  ","policy.s.contents96":"VII. Blockchain-based Content","policy.s.contents97":"The service provided by the company includes blockchain-based contents.","policy.s.contents98":"The company provides blockchain-based contents in connection with service of a third party company.","policy.s.contents99":"To use blockchain-based contents&#44; the user must agree to the terms of the third party company and complete user registration.","policy.s.contents100":"The use of blockchain-based contents is not a requirement for the use of service provided by the company&#44; and the user is able to decide whether to use this. ","policy.s.contents101":"The blockchain-based “digital asset” in the service provided by the company are in the forms “NFT” and “FT”. ","policy.s.contents102":"-\\"Digital Asset\\": Refers to blockchain-based items or data existing in digital form. Digital assets include&#44; but are not limited to&#44; NFT&#44; FT&#44; cryptocurrency and game tokens.","policy.s.contents103":"-\\"NFT(Non-Fungible Token)\\": Non-Fungible Token refers to all digital assets on the blockchain that cannot be interchanged with other tokens. Certain data such as items within certain games within the company\'s services are provided as NFT.","policy.s.contents104":"-\\"FT(Fungible Token)\\": Fungible Token refers to all digital assets on the blockchain&#44; each with the same value&#44; that can be interchanged with other tokens. Items or goods within certain games within the company\'s services are provided as FT.","policy.s.contents105":"1) The company can designate some of the items of the service provided as NFT and FT content targets&#44; and has the right to change&#44; add&#44; or cancel designated items at any time in the company’s discretion.","policy.s.contents106":"2) The user agrees that the company does not guarantee the permanence of value or existence of the items designated as NFT and FT items. ","policy.s.contents107":"3) The NFT and FT items owned by the user is contents that are included or linked with the company’s service&#44; and the user agrees that the values of NFT and FT contents can be affected through updates&#44; service change&#44; termination&#44; etc. based on the company’s operation directions.","policy.s.contents108":"4) All issues caused by the use of NFT and FT contents are a result of executions personally made by the user upon agreement&#44; thus the company is not responsible for the situation.","policy.s.contents109":"5) Blockchain assets characteristically have very high variability&#44; thus the company has no responsibility or duties related to compensation for damages occurring from value variations in the owned designated NFT and FT content items.","policy.s.contents110":"6) The user is entirely responsible for the management of NFT and FT contents&#44; and the company takes no responsibility for issues that arise from poor management.","policy.s.contents111":"7) Blockchain related regulations and provisions are incomplete and uncertain&#44; and new regulations and policies could affect blockchain-based contents included in the service provided by the company.","policy.s.contents112":"VIII. Limitations in Responsibility","policy.s.contents113":"The company does not guarantee that the existence and details of the service is permanent.","policy.s.contents114":"The company does not guarantee the legality&#44; integrity&#44; safety&#44; or accuracy of any website&#44; platform&#44; etc. that can be accessed through links (not directly provided by the company) or contents of a third party that is included in&#44; or connected to&#44; the company’s service.","policy.s.contents115":"The company does not take responsibility of the deletion&#44; loss&#44; problems or damage with the data or information related to the company’s service or equipment.","policy.s.contents116":"In some cases&#44; service use could be paused due to reasons related to technical issues or maintenance&#44; and the user agrees that the company is not responsible for inability of the user to use the service or loss of information&#44; data&#44; transaction or other information and data caused by the pause of service use.","policy.s.contents117":"The company is not responsible for the user\'s damages caused by unauthorized access to the service&#44; infiltration of a computer virus or acts by a third party.","policy.s.contents118":"The company is not responsible for disputes between the user and a third party caused by the use of this service.","policy.s.contents119":"The company is not responsible for direct or indirect damages caused by device malfunction&#44; error&#44; information exposure due to the user or a third party’s malware&#44; spyware&#44; virus&#44; or hacking.","policy.s.contents120":"The company may modify or change the provided service as required&#44; and does not take responsibility for any possible material&#44; intangible&#44; direct or indirect damages.","policy.s.contents121":"Upon use of services provided by other companies that are included in or connected to the company’s service&#44; the user must sufficiently understand&#44; review&#44; and agree with the other companies\' terms and conditions&#44; and the user must take full responsibility for the damages and danger that could occur with using said services.","policy.s.contents122":"If the user has a complaint about part of the service or the conditions of the related contract&#44; the only and exclusive relief method for the user is to stop use of the service.","policy.s.contents123":"IX. Dispute Resolution","policy.s.contents124":"Unrelated to the law conflict principle or the user’s country of residence&#44; the user agrees that the application of The UN Convention on Contracts for the International Sale of Goods is exclusively excluded.","policy.s.contents125":"If there is a claim against the company&#44; it is highly recommended that the solution be found through the company’s customer center.","policy.s.contents126":"In relation to the dispute&#44; the user must actively participate in mediations provided by the company&#44; and upon agreeing with this&#44; the user agrees to abandon all rights to litigate the dispute through the court and allow a judge or jury to decide the user’s case.","policy.s.contents127":"Within the range permitted by relevant legislation&#44; all disputes in relation to this contract must be raised in the small claims court or the mediation process within 1 year.","policy.s.contents128":"The 1 year period starts from the first point at which the dispute or dispute notification can be first submitted. It is permanently forbidden if the dispute is not raised within 1 year.","policy.s.contents129":"X. Miscellaneous","policy.s.contents130":"If any article in the terms is determined illegal or unenforceable&#44; the article is deleted with the remaining articles maintaining full validity.","policy.s.contents131":"The removed article is replaced by an enforceable article that is closest to the basic intentions of the unenforceable article. ","policy.s.contents132":"The company not actively using the rights in the articles or not responding to the user’s violation does not mean that it relinquishes the rights to respond to the violation or to enforce the terms in the future.","operation.s.contents1":"This game service operation service (hereinafter “Operation Policy”) has details that the User (hereinafter \\"User\\") must be aware of in using the MIR M services.","operation.s.contents2":"If you can take the time to read the Operation Policy&#44; we believe that you will be able to enjoy using our services a bit more.","operation.s.contents3":"Wemade Co. Ltd. (hereinafter “Company”) promises that we will put in maximum effort so that you can receive the service in a pleasant environment.","operation.s.contents4":"Anything not covered in this Operation Policy is subject to the Terms of Service or Operation Policy of WEMADE and WEMIX.","operation.s.contents5":"Article 1. General","operation.s.contents6":"1) The Operation Policy was designed to reasonably and fairly respond to the issues that could occur during the operation of any and all services provided by MIR M&#44; and includes the detailed rules required in the Company operating the service&#44; and the User using the service.","operation.s.contents7":"2) The Company can add&#44; change&#44; or delete details on the Operation Policy for efficient service operation. When details of the Operation Policy are added&#44; changed&#44; or deleted&#44; the Company notifies this through notices.","operation.s.contents8":"3) This Operation Policy includes the detailed rules of service operations that are difficult to be included in the Terms of Service&#44; and is a part of the Terms of Service. For damages that occur from the User not being aware of the details of this Operation Policy&#44; it is difficult to provide help&#44; so all Users must make sure to check the Operation Policy.","operation.s.contents9":"4) For details that are not specified in the Operation Policy&#44; they are processed based on the terms and conditions&#44; relevant regulations&#44; and through general social norms shared by the Users and the Company&#44; or standards equivalent to this.","operation.s.contents10":"5) The Operation Policy is applicable to all game-based services provided in the MIR M game and the official homepage&#44; and when necessary&#44; the Company can provide a separate Operation Policy and service guide (PLAYBOOK) for each service&#44; and in this case the Company will make this accessible on the official homepage or service homepage.","operation.s.contents11":"Article 2. User’s Rights and Duties","operation.s.contents12":"1) The Company attempts to provide quality service to the Users. However&#44; in order for the Company to be able to provide quality service to the Users&#44; we request that you abide by a few items as follows.","operation.s.contents13":"2) The User must use their own information to link the account and use the game service. When using the service with another person’s information or false information&#44; the Company is not able to provide any help on this&#44; and you will be excluded from various benefits that the Company provides.","operation.s.contents14":"3) The Company does not acknowledge sharing&#44; assignment&#44; and cash transaction for items and accounts. For issues that occur from this (fraud&#44; account stealing&#44; etc.) you are not able to receive protection from the Company.","operation.s.contents15":"4) The Users are not allowed to copy&#44; duplicate&#44; change&#44; translate&#44; publish&#44; broadcast&#44; etc. the information gained from using the Company’s service&#44; and are not able to provide this to other Users.","operation.s.contents16":"5) The Users must not try to interfere with regular work of the operation team through acts including misrepresenting Company employees or operation personnel&#44; mediation&#44; hindrance&#44; etc. When disturbing the work of the operation personnel or misrepresenting them&#44; your service use can be limited in accordance with the Operation Policy.","operation.s.contents17":"6) If the User discovers vulnerabilities in the game (bug&#44; account stealing&#44; illegal program) they must report through inquiry or report notice board&#44; etc. If the User does not report but rather abuses or delivers this to another personnel&#44; etc. this can be determined as an intentional unhealthy act and result in restrictions.","operation.s.contents18":"7) The User can use Customer Center to submit inquiries related to MIR M service.","operation.s.contents19":"8) If the User feels that they were unfairly treated or if a problem occurred during the service use process&#44; they can use official channels such as customer center&#44; etc. to inquire and request a modification.","operation.s.contents20":"9) If the User uses this service in a nation or region where MIR M service is not officially available&#44; for issues occurring from this you are not able to receive protection from the Company&#44; and using the service in violation of this article is regarded as waiving the Companys\' responsibility for issues occurring from this.","operation.s.contents21":"Article 3. Account Management","operation.s.contents22":"1) The Users are fully responsible for the accounts they are using.","operation.s.contents23":"2) If the User has shared their personal information or account with another person and assigned/sold it through abnormal means&#44; the Company does not acknowledge this&#44; and the User is not able to receive any protection for issues that occur from this (fraud&#44; account stealing&#44; etc.).","operation.s.contents24":"3) If the User attempts cash/material transaction for items or accounts&#44; service use can be restricted without warning&#44; and the User will be unable to receive help issues caused by this.","operation.s.contents25":"4) The User must regularly change the password of their account to protect their information from unjust acts such as account stealing&#44; etc.","operation.s.contents26":"5) Fraud often occurs due to personal negligence&#44; and it is difficult to provide help for damages that occur from this. Therefore&#44; please be careful with transaction or moving items so that you don’t receive damages such as misrepresenting an acquaintance by creating a similar character name&#44; fraud using relationships&#44; etc.","operation.s.contents27":"Article 4. Recovery Standard and Enquiry","operation.s.contents28":"1) If ‘currency’&#44; ‘item’&#44; ‘character’&#44; etc. are lost or information is changed due to a technical error within the game&#44; it can be recovered within the range in which data can be confirmed.","operation.s.contents29":"2) However&#44; the Company is not responsible for damages that occur from User negligence&#44; etc. as in the following examples.","operation.s.contents30":"① If the User has not connected their account to a partner service such as ‘Google’&#44; ‘Facebook’&#44; ‘Apple’&#44; etc. or has lost the continue code information and received damages such as account loss&#44; etc.","operation.s.contents31":"② If the User has made a mistake in using&#44; selling&#44; or crafting an item.","operation.s.contents32":"③ If the User’s play environment resulted in a loss of currency / item / scores such as power / content use count&#44; etc. (network disconnection&#44; game crash due to lack of memory&#44; etc.)","operation.s.contents33":"④ ‘Fraud’ often occurs due to personal negligence&#44; thus when damages occur as a result of fraud (However&#44; to prevent additional damages&#44; an investigation can take place to restrict service use in accordance with the “Operation Policy” for accounts where Operation Policy violation such as fraud&#44; etc. are confirmed)","operation.s.contents34":"⑤ If damages occur from cash transaction and account transaction that are not acknowledged by the Company","operation.s.contents35":"⑥ If the User’s game use is suspended in accordance with the terms and conditions and/or the Operation Policy","operation.s.contents36":"⑦ If a serious problem in the game resulted in the Company temporarily suspending or restricting access to part or the entire game","operation.s.contents37":"⑧ If the loss was intentionally caused by the User&#44; or if there is possibility of system setting violation or abuse within the game","operation.s.contents38":"⑨ Other cases where the Company has no reason of imputation","operation.s.contents39":"3) The Company supports the recovery only if the problem is recognized to have been caused by reasons attributable to the Company.","operation.s.contents40":"4) Recovery Request","operation.s.contents41":"① The User can request an appeal through the enquire feature in the customer center within the game within \'7 days\' of the issue occurring. However&#44; if the User cannot do so&#44; the User can submit the request with the support email address designated only for MIR M. (MIR M support email address: mirmsupport@wemade.com)","operation.s.contents42":"② Requests are processed consecutively in order of time submitted&#44; and requests submitted to the customer center have first priority when being processed.","operation.s.contents43":"③ The request must be directly made through the account where a problem has occurred&#44; with recovery request by another person not approved.","operation.s.contents44":"④ Paid items with expiration dates are recovered based on the request date.","operation.s.contents45":"⑤ The recovery request must abide by the above details&#44; with recovery not possible if the proper process is not followed or if the deadline has passed.","operation.s.contents46":"5) Recovery request checklist (If they apply)","operation.s.contents47":"① When submitting a request regarding recovery&#44; the User must also submit the following required information. (If the following information is not included&#44; User information cannot be verified and the request cannot be confirmed.)","operation.s.contents48":"A. PLAY Wallet Address: ","operation.s.contents49":"B. The full name of the service regarding the request","operation.s.contents50":"C. The issue that occurred while using the service regarding the request","operation.s.contents51":"D. Detailed description of the issue that occurred (The circumstances under which it occurred&#44; cause&#44; state before the issue occurred&#44; state after the issue occurred&#44; current status&#44; suggestions for resolution). However&#44; resolution of issues will follow the process of recovery and resolution as set by the Company&#44; and may not be resolved according to the User\'s wishes.","operation.s.contents52":"E. The name of the item&#44; character or NFT ID regarding the issue (All relevant information)","operation.s.contents53":"Article 5. MIR M Operation Standard and Special Policy","operation.s.contents54":"1) The Company performs the role required to provide the best environment in which the Users can enjoy the game service.","operation.s.contents55":"2) The operation team performs their given role from a neutral position&#44; and does not interfere with disputes between Users in principle. However&#44; for acts that violate the Operation Policy or in cases where normal service operation is considered difficult&#44; they can review the case from a neutral perspective and take necessary measures.","operation.s.contents56":"3) The employees and operation team of the Company abides by the terms and conditions and this Operation Policy.","operation.s.contents57":"4) In accordance with the Privacy Policy and similar legislation&#44; the Company safely handles the User’s personal information. The Company&#44; employees&#44; and operation team of the Company do not request&#44; modify&#44; or disclose User personal information unless otherwise specified by this Operation Policy&#44; terms and conditions&#44; and cases defined by the Privacy Policy. However&#44; if there is an official request from the judicial authority&#44; it can be provided to such institutions.","operation.s.contents58":"5) The operation team responds to the Users’ enquiry and requests as kindly and quickly as possible. However&#44; for details on future updates that are not openly disclosed within the game&#44; or details that cannot be revealed because of the nature of the service&#44; we will provide limited answers&#44; or not provide a response at all.","operation.s.contents59":"6) The Company receives all forms of bug and error reports that could occur on the game service from the Users&#44; and makes an effort to check and process this.","operation.s.contents60":"7) For a User or multiple Users that have violated this Operation Policy&#44; the operation team can apply various restriction measures as defined by the terms and conditions and Operation Policy.","operation.s.contents61":"8) If an unusual phenomenon occurs inside/outside the game service&#44; the Company can temporarily suspend part or the entire service&#44; and restrict access.","operation.s.contents62":"9) In accordance with relevant legislation&#44; terms&#44; and Operation Policy to establish a healthy game culture&#44; protect teenage Users from harmful information&#44; and to prevent violation of rights of specific Users such as defamation&#44; etc. the operation team can edit&#44; move&#44; or delete User posts without prior notice&#44; and can restrict service use if deemed necessary.","operation.s.contents63":"10) If it is determined that there is a violation of terms or policies&#44; or if there is equivalent infringement&#44; the Company can perform temporary account suspension for relevant investigations.","operation.s.contents64":"11) For User account protection and game service stabilization&#44; the Company can request self-verification if necessary. At this time&#44; if self-verification is not possible&#44; game service use is restricted.","operation.s.contents65":"Article 6. Cautions to Using Blockchain Service","operation.s.contents66":"Blockchain service is provided for Users in regions where MIR M is officially serviced. If the User uses this service under abnormal circumstances or using abnormal access methods in regions where MIR M is not officially serviced&#44; loss or problems occurring unerder these circumstances cannot be compensated or resolved. The Company provides its service in regions where official service is possible&#44; and does not aim to publish this oservice to Users or groups of Users in specific regions or countries where this service cannot legally be used. Therefore&#44; any and all Users who aim to use this service via App or Web in violation of the laws of the region and coutnry they belong to&#44; must acknowledge that all results and responsbility belongs to them&#44; and must resolves any and all issues on their own.","operation.s.contents67":"If the User does not agree with the Operation Policy of MIR M&#44; the User must stop using this service. All responsibility occurring after using the service without agreeing to the Operation Policy belongs to the User.","operation.s.contents68":"1) The Company can designate some of the items of the service provided as NFT/FT content targets&#44; and has the right to change&#44; add&#44; or cancel designated items at any time at the Company’s discretion.","operation.s.contents69":"2) The User agrees that the Company does not guarantee the permanence of value or existence of the items designated as NFT/FT items.","operation.s.contents70":"3) The NFT/FT items owned by the User is contents that are included or linked with the Company’s service&#44; and the User agrees that the values of NFT/FT contents can be affected through updates&#44; service change&#44; termination&#44; etc. based on the Company’s operation directions.","operation.s.contents71":"4) All issues caused by the use of NFT/FT contents are a result of executions personally made by the User upon agreement&#44; thus the Company is not responsible for the situation.","operation.s.contents72":"5) Blockchain assets characteristically have very high variability&#44; thus the Company has no responsibility or duties related to compensation for damages occurring from value variations in the owned designated NFT/FT content items.","operation.s.contents73":"6) The User is entirely responsible for the management of NFT/FT content items&#44; and the Company takes no responsibility for issues that arise from poor management.","operation.s.contents74":"7) Blockchain related regulations and provisions are incomplete and uncertain&#44; and new regulations and policies could affect blockchain-based contents included in the service provided by the Company.","operation.s.contents75":"8) The Company provides its service within a technically possible range&#44; taking into account network status per digital asset.","operation.s.contents76":"9) The Company may provide a staking service for the currencies in MIR M. Contents regarding staking profit rate and usage will be made available on the webside. Also in this case&#44; all responsibility is on the User participating in the staking service&#44; and the Company does not guarantee anything other than the staking information provided on the website.","operation.s.contents77":"10) The Company may apply details (such as waiting periods&#44; etc.) on each service differently&#44; and the Company will make this information available on each service webpage on the service website.","operation.s.contents78":"11) Details for each service are determined based on the Terms of Service&#44; Operation Policy&#44; Playbook and network status of each service.","operation.s.contents79":"12) The Company may additionally request the User\'s personal information according to new regulations and legislations. In these case&#44; if the User does not want to provide their personal information&#44; the User may deny the request&#44; and as a result of the denial&#44; service use may be partly limited.","operation.s.contents80":"13) The Company is not responsible for any illegal acts such as money laundering and funding terrorist activites with regards to use of NFT/FT contents.","operation.s.contents81":"Article 7. Standards for Managing Restrictions of the Service","operation.s.contents82":"1) The Company forbids the User from abusing system bugs&#44; etc. or sharing such details with other Users. In case of bug abuse&#44; this is because it disturbs normal game progress and use of game contents.","operation.s.contents83":"2) Abusing system bugs is an act that goes against fairness between Users&#44; so if Users are found to be abusing or sharing system bugs or problems&#44; use of the game and any and all services provided by MIR M can be restricted and/or terminated without prior notice&#44; so please pay attention.","operation.s.contents84":"3) Acts that disturb the public peace and norms can potentially cause huge damages to other Users&#44; thus the following acts can result in service use restriction measures.","operation.s.contents85":"① For-profit advertisement or details deemed similar to advertisements","operation.s.contents86":"② Attempts related to unauthorized cash trading&#44; account trading&#44; trading across servers or if trying to instigate other Users","operation.s.contents87":"③ If seriously insulting the Company&#44; other User or a third party&#44; or if the contents correspond to defamation and slander","operation.s.contents88":"④ If the contents involve instigating illegal copies or hacking","operation.s.contents89":"⑤ If the contents are objectively recognized to be connected to a criminal offense","operation.s.contents90":"⑥ If the contents violate rights such as copyright&#44; etc. of other Users or a third party","operation.s.contents91":"⑦ If spreading false claims or if it can cause misunderstandings for multiple Users","operation.s.contents92":"⑧ If misrepresenting the operation team and Company employees","operation.s.contents93":"⑨ If decoding&#44; decompiling&#44; disassembling or reverse engineering part or all of the software that the websites&#44; apps&#44; and smart contracts are composed of","operation.s.contents94":"⑩ If attempting to bypass all measures designed to prevent or limit access to parts of all of the websites&#44; apps or smart contracts","operation.s.contents95":"⑪ If bullying or threatening Company employees or those on behalf of the Company&#44; that are involved in providing part or all of the websites&#44; apps or smart contracts","operation.s.contents96":"⑫ If copying or adjusting software on the website by including Flash&#44; PHP&#44; HTML&#44; JavaScript or other codes","operation.s.contents97":"⑬ If the User&#44; by uploading and/or sending&#44; (or attempting to upload or send) viruses&#44; trojans and/or other data&#44; or by excessive use of capitalized text&#44; and/or spam (posting the same text repeatedly)&#44; violates the continuous usage of the service websites and/or others\' usage rights&#44; and/or edits&#44; damages&#44; stops&#44; changes or disturbs the use&#44; function&#44; operation and/or maintenance of the websites&#44; apps&#44; or smart contracts","operation.s.contents98":"⑭ If the User systematically searchs for data and/or other contents in the websites&#44; apps&#44; or smart contracts and&#44; without the Company\'s written permission&#44; directly or indirectly collects&#44; compiles&#44; and/or creates and/or compiles databases or directories","operation.s.contents99":"⑮ If the User&#44; by sending unrequested electronic mails&#44; and/or creating User accounts via automated methods or with false information&#44; collects the User names of Users and/or electronic mail addresses&#44; and/or using the websites&#44; apps&#44; or smart contracts without authorization","operation.s.contents100":"⑯ If the User evades&#44; deactivates and/or interferes with security and related measures on the websites&#44; apps or smart contracts such as measures that ban or limit the use or copying of contents&#44; or other measures that limit the use of the websites&#44; apps&#44; smart contracts and/or contents","operation.s.contents101":"⑰ If the User interferes with&#44; stops or causes massive disturbances on the websites&#44; apps&#44; smart contracts&#44; and/or networks or services connected to the website","operation.s.contents102":"⑱ If it is determined that there is a violation of the above terms&#44; or if there is equivalent infringement intended","operation.s.contents103":"⑲ Any and all behavior that may cause a service error or damage that the Company has not intended&#44; via a method that is not part of the normal service provided by the Company","operation.s.contents104":"⑳ Any contents that violate the MIR M Terms of Service&#44; the WEMIX Terms of Service&#44; or other related laws","operation.s.contents105":"4) If performing fraud (all acts to gain unfair benefits in the game by tricking the other party)&#44; this is an act that causes serious damage to another User&#44; so this can result in various restrictions based on the Operation Policy and punishments in accordance with relevant legislation.","operation.s.contents106":"Article 8. Naming Standard","operation.s.contents107":"The User can freely create or set all names used in the service such as character name&#44; clan name&#44; title&#44; etc. and the profile image. However&#44; if any of them are set as names/images that disturb other people&#44; can potentially cause social issues&#44; or if there is a potential of them being mistaken as the operation team&#44; the name/image can be changed or measures such as game use restriction&#44; etc. based on Operation Policy (for clan name&#44; restriction of use for clan leader) could take place&#44; so please pay attention.","operation.s.contents108":"1) Name/image that disturbs other people","operation.s.contents109":"2) Name/image that includes swearing&#44; slang&#44; advertisement&#44; or suggestive/obscene contents","operation.s.contents110":"3) Racial or gender discriminating name/image","operation.s.contents111":"4) Name/image that includes details that belittle a specific person or location&#44; group&#44; or religion","operation.s.contents112":"5) Name/image that is determined to have intention of misrepresenting a Company&#44; service&#44; or person related to the original work","operation.s.contents113":"6) Name/image that can be recognized or misunderstood as someone who operates the service such as ‘Operator’&#44; ‘Helper‘&#44; ‘GM’&#44; etc.","operation.s.contents114":"7) Name/image that is determined to have been created to lure unapproved cash transaction of items and accounts or with the intention of cash transaction","operation.s.contents115":"8) Name/image that is anti-social or determined to have been created to glamorize an anti-social person or organization","operation.s.contents116":"9) Name/image that is determined to possibility infringe a third party’s trademark&#44; service rights&#44; or copyright","operation.s.contents117":"10) Name/image that is determined to have advertisement purposes for specific items or websites (including non-profit websites)","operation.s.contents118":"11) Name/image that includes special characters that are not regular characters or symbols that are determined to be unidentifiable by the operation team&#44; or were intended to be unidentifiable by the operation team ","operation.s.contents119":"12) Name/image that may not be described in any of the clauses above&#44; but may affect game operations or game environments may result in unfavorable measures in service use.","operation.s.contents120":"Article 9 Illegal Program Management Standard","operation.s.contents121":"1) Illegal program refers to programs&#44; equipment&#44; devices&#44; etc. that are not provided or approved by the Company&#44; which neutralizes the technical protection device on the game or service or was created to disturb normal operation.","operation.s.contents122":"2) The use of illegal programs disturb normal game service progress and disturbs a fair game environment to cause damages to other innocent Users.","operation.s.contents123":"3) The Company forbids the use&#44; production&#44; distribution&#44; etc. of all illegal programs&#44; and can pursue judicial measures depending on the seriousness of the issue.","operation.s.contents124":"4) If use of illegal programs is discovered or if use is suspected during the operation team’s game data investigation&#44; for relevant investigation in accordance with the Operation Policy&#44; the select account can be temporarily suspended.","operation.s.contents125":"5) All damages or disadvantages that occur from using programs not provided by the Company are burdened by the User.","operation.s.contents126":"Article 10. Bot Farm Management Standard","operation.s.contents127":"1) Bot Farm refers to all acts where multiple accounts are systematically or collectively using the game for profit purposes and gaining items or making them into cash via unjust means.","operation.s.contents128":"2) If the Company determines that abnormal game use repetitively occurs and is damaging other innocent Users&#44; or is disturbing the maintenance of order within the game&#44; the Company can restrict game use for the select account in accordance with the Operation Policy.","operation.s.contents129":"3) If the Company suspects forms of Bot Farms as follows&#44; it can perform temporary account suspension for relevant investigations in accordance with the Operation Policy.","operation.s.contents130":"① If the game is illegally used using multiple accounts systematically and collectively with profit purposes","operation.s.contents131":"② If multiple accounts attempted to accumulate&#44; give/transfer/trade in-game currency or used them for profit purposes","operation.s.contents132":"③ If unjust profits are gained by using multiple accounts in the same or nearby IP bandwidth in a similar pattern","operation.s.contents133":"④ If multiple accounts are systematically using the game using meaningless or similar character names","operation.s.contents134":"⑤ If illegal programs not provided or approved by the Company is created or is used to gain unjust benefits","operation.s.contents135":"Article 11. Game Use Restriction Standard","operation.s.contents136":"1. Game Use Restriction Standard","operation.s.contents137":"1) The game use restriction standard was established to protect the User from acts that disturb game progress or public norms as the User enjoys \\"MIR M\\".","operation.s.contents138":"2) If the User violates the use restriction standards specified on the Operation Policy&#44; they can be restricted from use of service without prior notice.","operation.s.contents139":"3) All currency/item etc. gained through unjust means while violating the Operation Policy can be recovered or reduced by force.","operation.s.contents140":"4) If you have received use restriction measures&#44; you can make an appeal request through the following procedure.","operation.s.contents141":"① You can request an appeal through the customer inquiry from [customer center] within the game. However&#44; if the User cannot do so&#44; the User can submit the request with the support email address designated only for MIR M. (MIR M support email address: mirmsupport@wemade.com)","operation.s.contents142":"② The appeal request must be submitted within 7 days of the use restriction being applied.","operation.s.contents143":"③ The appeal request is processed within 15 days of the request date.","operation.s.contents144":"5) The definitions of terms based on restriction standards are as follows.","operation.s.contents145":"① Permanent use restriction of game account: Use of game account and relevant services are permanently restricted.","operation.s.contents146":"② Use restriction: Use of all characters of the account with a punished character is restricted during the restriction period.","operation.s.contents147":"③ Forced change of character name: The character name is changed by force into a name set by the operation team.","operation.s.contents148":"④ Forced change of clan name: The clan name is changed by force into a name set by the operation team.","operation.s.contents149":"⑤ Forced change of title: The title is changed by force into a name set by the operation team.","operation.s.contents150":"⑥ Forced change of profile: The profile picture is changed by force into an image set by the operation team.","operation.s.contents151":"6) The game use restriction standards are as follows.","operation.s.contents152":"① The use restriction period and method can be changed under the operation team’s discretion.","operation.s.contents153":"② Duplicate cases can result in aggravated use restriction.","operation.s.contents154":"③ Even if the act is not included in the types above&#44; use can be restricted under the operation team’s objective discretion.","operation.s.contents155":"④ If there is a record of sanction of the highest degree&#44; the restriction goes back to the highest level or the use restriction period can be aggravated.","operation.s.contents156":"Type","operation.s.contents157":"Bad manner acts","operation.s.contents158":"Misrepresenting operation team and employees","operation.s.contents159":"Naming/Profile (character name/clan name/title/profile image)","operation.s.contents160":"Leaking personal information","operation.s.contents161":"Advertisement irrelevant to game service","operation.s.contents162":"Attempt of fraud","operation.s.contents163":"Fraud","operation.s.contents164":"Unapproved transaction act","operation.s.contents165":"Abuse of system error and bugs","operation.s.contents166":"Illegal program","operation.s.contents167":"Bot Farm","operation.s.contents168":"Stealing accounts","operation.s.contents169":"Gambling","operation.s.contents170":"Spreading false information and disturbing gameplay","operation.s.contents171":"Abusing Company and open market store process","operation.s.contents172":"Detailed explanation","operation.s.contents173":"Spreading false rumors&#44; all acts that violate public order and norms","operation.s.contents174":"Acts that cause disturbance such as swearing&#44; sexual expression&#44; swearing targeting parents&#44; advertisement&#44; etc.","operation.s.contents175":"Acts that instigate hostility between Users or condemn an entire group","operation.s.contents176":"Spamming chat or clan notice board","operation.s.contents177":"Disturbing smooth game service of another User","operation.s.contents178":"Acts that intentionally disturb or interfere with normal game operation by the operation team","operation.s.contents179":"Impersonating a Company associate or operation team to demand items&#44; currency&#44; requesting game and personal information&#44; or such attempts","operation.s.contents180":"Acts that violate “Article 8. Naming Standard” within the Operation Policy","operation.s.contents181":"Leaking and distributing another User’s personal information without consent","operation.s.conten
