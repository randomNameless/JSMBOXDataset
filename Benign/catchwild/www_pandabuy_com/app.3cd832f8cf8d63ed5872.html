:"El pedido ha sido devuelto，",beenReturned:" Ver Reembolso >",30:"Su producto ha sido enviado, compruebe el paquete：",43:"Su solicitud de devolución ha sido cancelada.",44:"Su solicitud de cambiar el producto ha sido cancelada."},expressNo:"Número de seguimiento：",warmPrompt:{title:"Recuerda amablemente",0:["1. El plazo de tramitación de los pedidos finaliza a las 18:00 (hora de Pekín) de cada día, y los pedidos posteriores a las 18:00 (hora de Pekín) se tramitarán dentro del horario laboral del día siguiente;","2. Dado que no se puede garantizar el estado en línea del vendedor en la plataforma de terceros, habrá situaciones en las que no se pueda contactar temporalmente con el vendedor, por lo que para los pedidos que necesiten comprobar la información con el vendedor antes de realizar el pedido, el plazo de tramitación se ampliará en consecuencia;","3. Para los pedidos enviados entre las 9:00 y las 18:00 (hora de Pekín), el plazo normal de tramitación de la compra es de 6 horas. Si necesita hacer un pedido urgente, seleccione el servicio 'Respuesta rápida'; el agente se encargará de tramitarlo por usted en el plazo de 1 hora desde que envíe el pedido."],1:["1. El plazo para que los vendedores envíen los productos suele ser de 16:00 a 17:30 (hora de Pekín) el mismo día en que se realiza el pedido, y los vendedores enviarán los productos más allá del plazo al día siguiente.","2. Si los productos son personalizados o de preventa, el plazo de entrega se ampliará, y el plazo de entrega está sujeto a la situación real del producto."],2:["1、El almacén de PANDABUY se encuentra en la ciudad de Huizhou. Después de que el vendedor envíe los productos, los recibiremos dentro de 3-5 días laborables normalmente.","2. Los vendedores de Taobao son desiguales, y habrá un cierto porcentaje de envíos falsos (los vendedores rellenan números de seguimiento logístico falsos que no permiten obtener ninguna información logística).","3. Cuando recibamos los productos, el estado del pedido se actualizará a 'firmado'.","4. Una vez firmados, realizaremos la inspección inicial y el pesaje de los productos. Normalmente se tarda 1-2 días laborables.","5、El plazo de entrega doméstica de China se divide en envíos por la mañana y por la tarde. Si el envío de la tarde supera las 16:00 hora de Pekín, tramitaremos la inspección al día siguiente."],3:["1、Tras la inspección inicial y el pesaje, actualizaremos el estado de los pedidos a llegado y los enviaremos al departamento de almacén.","2. A continuación, el almacén realizará una segunda inspección y volverá a pesar los artículos en el plazo de 1 día laborable, tras lo cual el estado se actualizará a 'almacenado'.","3. La inspección de los productos que lleguen después de las 16:00 (hora de Pekín) se pospondrá al siguiente día laborable."],4:["1. Mantendremos los productos de forma gratuita por 3 meses. Si no envía el paquete o no da su opinión durante más de 3 meses, se considerará que abandona los productos. Los destruiremos uniformemente. Más información","2. Los productos se ponen en el almacén, puede entrar en la página de almacén en cualquier momento y enviarlos a su dirección de entrega en cualquier lugar del mundo."],16:["1. Negociaremos con el vendedor en un plazo de 2 días. El vendedor gestionará y facilitará la dirección de devolución en un plazo máximo de 7 días. El tiempo específico depende del vendedor, por favor espere pacientemente.","2. Debido a las normas de devolución del vendedor y a otros factores, la devolución puede fracasar."],17:["1、Negociaremos con el vendedor dentro de 2 días y el vendedor aceptará y proporcionará una dirección de reemplazo dentro de 7 días a más tardar, dependiendo del vendedor, por favor sea paciente.","2、Debido a factores como las normas de devolución del vendedor, es posible que un cambio fracase."]},returnApplication:{reason:"Motivo de la devolución :",remark:"Nota para la devolución :"},exchangeApplication:{reason:"Motivo del cambio :",remark:"Notas para el ca
