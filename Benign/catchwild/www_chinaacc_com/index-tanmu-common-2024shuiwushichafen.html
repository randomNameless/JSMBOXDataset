<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<script>
var tanmuHTML = "<div id='commonHome-tanmu' class='commonHome-tanmu' data-endtime='2024/11/26 23:59:59'>" +
    "<a href='//www.chinaacc.com/zhuceshuiwushi/zhuanti/chafen/?gg=zhezhao' target='_blank' class='tanchu-btn'><img src='//www.chinaacc.com/upload/resources/image/2024/11/22/2414883.png' width='400' height='400' alt=''>" +
    "<img src='//www.chinaacc.com/upload/resources/image/2024/11/22/2414884.png' width='210' height='50' alt='' class='tanchu-index'>"+
    "</a>" +
    "<span class='countSecond'></span>"+
    "<a href='javascript:void(0)' target='_self' class='vipfree-close'>关闭</a></div>" +
    "<div class='vipfree-danmu-mask'></div>" +
    "<div class='smallImgFix'><a href='//www.chinaacc.com/zhuceshuiwushi/zhuanti/chafen/?gg=zhezhao' target='_blank'><img src='//www.chinaacc.com/upload/resources/image/2024/11/22/2414885.gif'></a>" +
    "<img src='/images/lamu-img/20211212/small-close.png' class='smallFix-close'>"+
    "</div>"+
    "<style>" +
    ".vipfree-danmu-mask{display:none; width:100%; height:100%; background:#000;opacity:.4; z-index:980; filter:alpha(opacity=40);position:fixed;top:0;left:0;}" +
    ".commonHome-tanmu{display:none;position:fixed; left:50%; top:50%; margin:-200px 0 0 -200px;z-index:990;}" +
    ".commonHome-tanmu .vipfree-close{position:absolute; top:10px; right:58px;z-index:100; color: #fff; font-size: 14px;}" +
    ".commonHome-tanmu .countSecond{ display: block; position: absolute; background: url('/images/lamu-img/damu-countSecond.png') no-repeat; width: 56px; height: 23px; right: 50px; top:9px; color: #fff; font-size: 14px; padding: 3px 0 0 10px;}"+
    ".commonHome-tanmu a.tanchu-btn{display:block;}" +
    ".commonHome-tanmu .tanchu-index{-webkit-animation:columnLamuBtnScale infinite 1.4s;-moz-animation:columnLamuBtnScale infinite 1.4s;animation:columnLamuBtnScale infinite 1.4s; position: absolute; left: 50%; bottom:13px; margin-left: -98px;}"+
    ".zoomOut { animation: zoomOut 1s ease infinite; -webkit-animation: zoomOut 1s ease infinite;}" +
    "@-webkit-keyframes zoomOut { from { opacity: 1;} 50% { opacity: 0; -webkit-transform: scale3d(.3, .3, .3); transform: scale3d(.3, .3, .3); } to { opacity: 0; } }" +
    "@keyframes zoomOut { from { opacity: 1; } 50% { opacity: 0; -webkit-transform: scale3d(.3, .3, .3); transform: scale3d(.3, .3, .3); } to { opacity: 0; } }" +
    '@-webkit-keyframes columnLamuBtnScale{0%,100%{-webkit-transform:scale(1)}50%{-webkit-transform:scale(1.1)}}' +
    '@-moz-keyframes columnLamuBtnScale{0%,100%{-moz-transform:scale(1)}50%{-moz-transform:scale(1.1)}}' +
    '@keyframes columnLamuBtnScale{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}' +
    ".smallImgFix{position: fixed; right: 0; bottom: 0px; display: none; z-index: 99;}" +
    ".smallImgFix .smallFix-close{ display: block; width: 21px; height: 21px; position: absolute; right:4px;top:-8px; cursor: pointer;}"+
    "</style>";
$("body").prepend(tanmuHTML);

$(function(){
    //判断是否有精准营销
    if(typeof promptProbability != "function" || typeof promptProbability == undefined){
        commonDanmuAd('commonHome-tanmu');
    }
    $(".commonHome-tanmu .vipfree-close").click(function () {
        $(".commonHome-tanmu,.vipfree-danmu-mask").remove();
        clearTimeout(tmTimeAuto01);
        clearTimeout(tmTimeAuto02);
    });
   $(".smallImgFix .smallFix-close").click(function () {
        $(".smallImgFix").remove();
    });
    var tmTimeAuto01 = setTimeout(function () {
        $(".commonHome-tanmu").addClass("zoomOut");
        $(".vipfree-danmu-mask").fadeOut(500);
    },5000);
    var tmTimeAuto02 = setTimeout(function () {
        $(".commonHome-tanmu,.vipfree-danmu-mask").remove();
        $(".smallImgFix").fadeIn(500);
    },5500);
});

function commonDanmuAd(eleId){
    var element=document.getElementById(eleId);
    if(element){
        var getStartTime = new Date(element.getAttribute('data-starttime')).getTime() || new Date().getTime(),
            getEndTimer= new Date(element.getAttribute('data-endtime')).getTime(),
            nowTime = new Date().getTime(),
            timeDiffer = getEndTimer - nowTime;
        if(timeDiffer > 0){
             countSecond();
             setTimeout(function (){
                $(".commonHome-tanmu,.vipfree-danmu-mask").show()
            },1000)
        }else{
            $(".commonHome-tanmu,.vipfree-danmu-mask,.smallImgFix").remove();
        }
    }
}

var tempCount = 5;
function countSecond(){
    var timeCount =setInterval(function (){
        if(tempCount!=0){
            tempCount--;
            $('.commonHome-tanmu .countSecond').text(tempCount);
        }
    },1000);
}













</script>

</body>
</html>
