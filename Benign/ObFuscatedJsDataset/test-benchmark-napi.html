<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-benchmark-napi.html</title>
</head>
<body>

<script>
'use strict';

const common = require('../common');

if (common.isWindows) {
  common.skip('vcbuild.bat doesn\'t build the n-api benchmarks yet');
}

if (!common.isMainThread) {
  common.skip('addons are not supported in workers');
}

if (process.features.debug) {
  common.skip('benchmark does not work with debug build yet');
}
const runBenchmark = require('../common/benchmark');

runBenchmark('napi',
             [
               'n=1',
               'engine=v8',
               'type=String'
             ],
             { NODEJS_BENCHMARK_ZERO_ALLOWED: 1 });

</script>

</body>
</html>
