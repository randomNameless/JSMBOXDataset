<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplicationMenu.html</title>
</head>
<body>

<script>
/**
 * User extention designed to be used on the BB10 platform.
 */
Ext.define('Ext.ux.ApplicationMenu', {
    extend: 'Ext.Menu',

    config: {
        /**
         * @hide
         */
        ui: 'application',

        /**
         * @hide
         */
        layout: {
            type: 'hbox',
            pack: 'center'
        },

        defaults: {
            flex: 0,
            iconAlign: 'top',
            ui: 'tab'
        }
    }
});
</script>

</body>
</html>
