<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>config.html</title>
</head>
<body>

<script>
/* 配置项 */
pageHook.config({
	statId: 'i',
	adaptiveHeader: '21',
	adaptiveHeaderHeight: 60,  // 滚动超过此高度，收起头部菜单导航
	afterBodyStart:function () {
		/**
		if (navigator.userAgent.indexOf('MSIE 6') === -1) {
		    layout.onPageScroll(function(scrollLength, helper) {
		        helper[scrollLength.top > 210 ? 'addClass' : 'removeClass'](document.getElementById('wrap'), 'h_main_fixed');
		    });
		}
		*/
	   /** 头部 banner
	   */
	  (function() {
		var now = +new Date();
		/** IE 浏览器不支持中横杠
		var start = +new Date('2020-09-30 24:00:00');
		var end = +new Date('2020-10-08 24:00:00'); 
		*/
		var start = +new Date('2024/9/30 00:00:00');
		var end = +new Date('2024/10/8 00:00:00'); 
		var isSearch = /[?|&]gq(&|$)/.test(location.search);
		
		if ( (now < start || now > end) && !isSearch) { return; }
  
		var html = '<div class="banner_img" style="width:100%; text-align:center; margin:auto; background: url(https://s1.56img.com/style/base/img/2024_guoqing.png) no-repeat center top;background-size: auto 120px;height: 120px;"></div>';
		var div = document.createElement('div');
		div.style.backgroundColor = '#f00400';
		div.innerHTML = html;
		document.body.insertBefore(div, document.body.firstChild);
	  })();

	  
     /**
      * 国祭日，页面变灰处理
	*/
	(function() {
		var now = +new Date();

        // 注意 Safari 不支持 24:00 这种写法
		var start = +new Date('2023/10/27 00:00:00');
		var end = +new Date('2023/10/30 00:00:00'); 
		var isSearch = /[?|&]gj(&|$)/.test(location.search);
  
		if ( (now < start || now > end) && !isSearch) { return; }

		var style = '<style type="text/css">' +
		'html * { filter: gray; }' +
		'html { ' +
		'-webkit-filter: grayscale(100%);' +
		  '-moz-filter: grayscale(100%);' +
		  '-ms-filter: grayscale(100%);' +
		  '-o-filter: grayscale(100%);' +
		  'filter: grayscale(100%);' +
		  'filter: gray;' +
		  'filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);' +
		'}' +
		'</style>';
		var div = document.createElement('div');
		div.innerHTML = style;

		document.getElementsByTagName('head')[0].appendChild(div.firstChild);
	})();

     
	},
    beforeBodyEnd: function() {
        //require('/page/home/1.0/');
    }
});


</script>

</body>
</html>
