<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>update-complete-epic.html</title>
</head>
<body>
<script>import { ofType } from 'redux-observable';
import {
    mapTo,
    filter
} from 'rxjs/operators';
import {
    types,
    onlineStatusChange,
    isOnlineSelector
} from './';
export default function updateCompleteEpic(action$, state$) {
    return action$.pipe(ofType(types.updateComplete), filter(() => !isOnlineSelector(state$.value)), mapTo(onlineStatusChange(true)));
}</script>
</body>
</html>
