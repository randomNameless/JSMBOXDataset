<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie.html</title>
</head>
<body>

<script>

/**
 * 设置cookie值，如果将时间设置为过去时间，可以起到删除作用
 */
function setCookie(name,value,date,path){
    console.log('12345')
    if(!!date && !(date instanceof Date)){
        path = date;
        date = undefined;
    }
    document.cookie = name + "=" + value + ";expires=" + date + ";path=" + path;
}

/**
 * 获得相应key的value值
 */
function getCookie(name){
    var cookieArr = document.cookie;
    cookieArr = cookieArr.split("; ");
    for(var i=0;i<cookieArr.length;i++){
        if(trim(cookieArr[i].split("=")[0]) === name){
            return trim(cookieArr[i].split("=")[1]);
        }
    }
    return "";
}
function trim(str){
    return str.replace(/^\s|\s$/g,"");
}

/**
 * 删除相应key的数据，设置了path的需传入path路径
 */
function removeCookie(name,path){
    document.cookie = name + "=;expires=" + new Date(0) + ";path=" + path;
}
</script>

</body>
</html>
