                                                    'html': '<p>Date editors provide a way to input calendar and time-based values.  There are four types of date editors.</p>\n<ul>\n<li><b>Calendar:</b> This is just a calendar on a page, and is the simplest way to ask a user to enter a date</li>\n<li><b>wm.Date: </b>An editor for entering only a date</li>\n<li><b>wm.Time: </b>An editor for entering only a time</li>\n<li><b>wm.DateTime: </b>This editor can be used to get both date and time, or just date or just time.  It reenvisions how a user can enter a Time, and can be used instead of wm.Time if you prefer this style of time entry.</li>\n</ul>\n<p>All Dates provide the following capabilities: </p>\n<ul>\n<li>A dataValue that can be given an initial value</li>\n<li>A dataValue that can be bound to another widget (see the bottom editor bound to the calendar)</li>\n<li>A dataValue that can be set by calling this.dateEditor.setDataValue(d)</li> <li>A maximum and minimum value that the user must enter a value between (Note: This applies to dates, but not to time)</li>\n</ul>\n<h3>Documentation</h3>\n<ul>\n<li><a href="http://dev.wavemaker.com/wiki/bin/wmjsref_6.5/Date" target="_blank">Date Editor</a></li>\n<li><a href="http://dev.wavemaker.com/wiki/bin/wmjsref_6.5/Time" target="_blank">Time Editor</a></li>\n<li><a href="http://dev.wavemaker.com/wiki/bin/wmjsref_6.5/DateTime" target="_blank">DateTime Editor</a></li>\n<li><a href="http://dev.wavemaker.com/wiki/bin/wmjsref_6.5/Calendar" target="_blank">Calendar</a></li>\n</ul>\n',
