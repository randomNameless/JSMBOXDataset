<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
$(document).ready(function(){            
    // $('.stickyBtnBoxLeft .stickyBtn, .stickyBtnBoxLeft .stickyCloser').click(function(){
    //     $('.stickyBtnBoxLeft').toggleClass('stickyVisibleSidebar');
    // });

    // $('.stickyBtnBoxRight .stickyBtn, .stickyBtnBoxRight .stickyCloser').click(function(){
    //     $('.stickyBtnBoxRight').toggleClass('stickyVisibleSidebar');
    // });
    $('.stickyBtnBoxLeft .stickyBtn, .stickyBtnBoxLeft .stickyCloser').click(function() {
        if ($('.stickyBtnBoxRight').hasClass('stickyVisibleSidebar')) {
            $('.stickyBtnBoxRight').removeClass('stickyVisibleSidebar');
        }
        $('.stickyBtnBoxLeft').toggleClass('stickyVisibleSidebar');
    });

    $('.stickyBtnBoxRight .stickyBtn, .stickyBtnBoxRight .stickyCloser').click(function() {
        if ($('.stickyBtnBoxLeft').hasClass('stickyVisibleSidebar')) {
            $('.stickyBtnBoxLeft').removeClass('stickyVisibleSidebar');
        }
        $('.stickyBtnBoxRight').toggleClass('stickyVisibleSidebar');
    });
});
</script>

</body>
</html>
