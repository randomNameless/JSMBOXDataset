<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-ui-timepicker-sv.html</title>
</head>
<body>

<script>
/* Swedish translation for the jQuery Timepicker Addon */
/* Written by Nevon */
(function($) {
	$.timepicker.regional['sv'] = {
		timeOnlyTitle: 'Välj en tid',
		timeText: 'Timme',
		hourText: 'Timmar',
		minuteText: 'Minuter',
		secondText: 'Sekunder',
		millisecText: 'Millisekunder',
		timezoneText: 'Tidszon',
		currentText: 'Nu',
		closeText: 'Stäng',
		timeFormat: 'hh:mm',
		amNames: ['AM', 'A'],
		pmNames: ['PM', 'P'],
		ampm: false
	};
	$.timepicker.setDefaults($.timepicker.regional['sv']);
})(jQuery);

</script>

</body>
</html>
