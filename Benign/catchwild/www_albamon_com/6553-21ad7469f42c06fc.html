uc870",title:'"\ud68c\uc6d0"\uc758 \uac00\uc785\ud574\uc9c0/\uc11c\ube44\uc2a4\uc911\uc9c0/\uc790\ub8cc\uc0ad\uc81c',description:'\u2460 "\ud68c\uc6d0"\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \ud68c\uc6d0\ud0c8\ud1f4 \ub610\ub294 \ucc44\uc6a9\uacf5\uace0 \ub4f1\ub85d\uc744 \ud574\uc9c0\ud558\uae30 \uc704\ud574 \uace0\uac1d\uc13c\ud130 \ub610\ub294 \ud68c\uc6d0\ud0c8\ud1f4 \uba54\ub274 \ub4f1\uc744 \ud1b5\ud558\uc5ec \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 \uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, "\ud68c\uc0ac"\ub294 \uad00\ub828\ubc95 \ub4f1\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\ub97c \ucc98\ub9ac\ud55c\ub2e4. <br /> \u2461 \ub2e4\uc74c\uc758 \uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc0ac\uc804 \ub3d9\uc758\uc5c6\uc774 \uac00\uc785\ud574\uc9c0\ub098 \uc11c\ube44\uc2a4 \uc911\uc9c0, \ucc44\uc6a9\uacf5\uace0 \uc0ad\uc81c \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\ub2e4. <br /> 1. \ud68c\uc6d0\uc758 \uc758\ubb34\ub97c \uc131\uc2e4\ud558\uac8c \uc774\ud589\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> 2. \uaddc\uc815\ud55c \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9 \uc694\uae08\uc744 \ub0a9\ubd80\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> 3. \ubd88\uc21c\ud55c \uc758\ub3c4\ub85c \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \ubc18\ubcf5\uc801\uc73c\ub85c \uacb0\uc81c/\ucde8\uc18c\ud560 \ub54c <br /> 4. \ubcf8 \uc11c\ube44\uc2a4 \ubaa9\uc801\uc5d0 \ub9de\uc9c0 \uc54a\ub294 \ubd84\uc57c\uc5d0 \uc815\ubcf4\ub97c \ud65c\uc6a9\ud558\uc5ec \uc0ac\ud68c\uc801 \ubb3c\uc758\uac00 \ubc1c\uc0dd\ud55c \ub54c <br /> 5. \ud68c\uc6d0\uc774 \ub4f1\ub85d\ud55c \uc815\ubcf4\uc758 \ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uacfc \ub2e4\ub974\uac70\ub098 \uc870\uc791\ub418\uc5c8\uc744 \ub54c <br /> 6. \uc0ac\uc5c5\uc790\ub4f1\ub85d\uc99d\uc5d0 \ub098\ud0c0\ub09c \uc815\ubcf4\uc640 \uae30\uc5c5\ud68c\uc6d0 \uac00\uc785\uc2dc\uc758 \uc815\ubcf4\uac00 \uc77c\uce58\ud558\uc9c0 \uc54a\uc744 \ub54c <br /> 7. \ud0c0 \uae30\uc5c5\uc758 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\ub098 \uc0c1\ud638\ub97c \ub3c4\uc6a9\ud558\uc5ec \ud5c8\uc704\ub85c \uae30\uc5c5\uc815\ubcf4\ub97c \ub4f1\ub85d\ud558\uac70\ub098 \ud734\xb7\ud3d0\uc5c5 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\ub85c \uae30\uc5c5\uc815\ubcf4\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c<br /> 8. \uc9c0\uc0ac, \uc9c0\uc810, \uc601\uc5c5\uc18c \ub4f1\uc758 \uacbd\uc6b0 \uad6c\uccb4\uc801\uc778 \uc9c0\uc0ac, \uc9c0\uc810, \uc601\uc5c5\uc18c \uba85\uce6d\uc744 \uc0ac\uc6a9\ud558\uc9c0 \uc54a\uace0 \uae30\uc5c5\uba85\uc744 \ub4f1\ub85d\ud588\uac70\ub098 \uc9c0\uc0ac, \uc9c0\uc810, \uc601\uc5c5\uc18c\uc758 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\uac00 \ubcc4\ub3c4 \uc788\uc74c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ubcf8\uc0ac\uc758 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\ub85c \uae30\uc5c5\ud68c\uc6d0 \uac00\uc785\uc744 \ud588\uc744 \ub54c <br /> 9. \ud68c\uc0ac\uba85, \ub2f4\ub2f9\uc790 \uc131\uba85, \uc0ac\ubb34\uc2e4 \uc5f0\ub77d\ucc98 \ub4f1 \uad6c\uc778\uc5c5\uccb4\uc758 \uc911\uc694 \uc815\ubcf4\ub97c \uc815\ud655\ud558\uac8c \uae30\uc785\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> 10. \uae30\uc5c5\ud68c\uc6d0 \uac00\uc785 \ub610\ub294 \ucc44\uc6a9\uacf5\uace0 \ub4f1\ub85d\uc2dc \ubcf8 \uc11c\ube44\uc2a4\uc5d0\uc11c \uc548\ub0b4\ud558\ub294 \ubc29\ubc95\uc73c\ub85c \uac00\uc785\ud558\uc9c0 \uc54a\uc558\uac70\ub098 \ub4f1\ub85d\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> 11. \ub3d9\uc77c \ud68c\uc6d0ID\ub85c \ub9c8\uac10\uc77c\uc774 \uc9c0\ub098\uc9c0 \uc54a\uc740 \uc0ac\uc2e4\uc0c1\uc758 \ub3d9\uc77c \ub0b4\uc6a9\uc758 \ucc44\uc6a9\uacf5\uace0\ub97c \uc911\ubcf5 \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 12. \ub3d9\uc77c \uc0ac\uc5c5\uc790\uac00 \ub9c8\uac10\uc77c\uc774 \uc9c0\ub098\uc9c0 \uc54a\uc740 \uc0ac\uc2e4\uc0c1\uc758 \ub3d9\uc77c\ub0b4\uc6a9\uc758 \ucc44\uc6a9\uacf5\uace0\ub97c \ub2e4\uc218 ID\ub97c \uc0ac\uc6a9\ud558\uc5ec \uc911\ubcf5\ub4f1\ub85d \ud588\uc744 \ub54c <br /> 13. \ud5c8\uc704 \uad6c\uc778\uacf5\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 14. \uc791\uc131\uc790\uac00 \uc81c\uc2dc\ud55c \uc9c1\uc885, \uc5c5\ubb34\ub0b4\uc6a9, \uadfc\ub85c\uc870\uac74 \ub4f1\uc774 \uc2e4\uc81c\uc640 \ud604\uc800\ud788 \ub2e4\ub97c \ub54c <br /> 15. \ucc44\uc6a9\uacf5\uace0\uc758 \ubaa8\uc9d1\uc694\uac15\ub9cc\uc73c\ub85c \uc5c5\ubb34\uc5d0 \ub300\ud55c \ub0b4\uc6a9\uc774 \uba85\ud655\ud558\uc9c0 \uc54a\uc744 \ub54c <br /> 16. \ubaa8\uc9d1\uc694\uac15\uc5d0 \uc801\ud569\ud55c \uc5c5\uc9c1\uc885 \ubd84\ub958\ub97c \uc9c0\uc815\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> (\ud2b9\ud788, \uad50\uc721\uae30\uad00\uc774\ub098 \uc774\ubca4\ud2b8\uc5c5\uccb4 \ub610\ub294 \uc601\uc5c5\ub300\ud589 \uae30\uad00\uc758 \uacbd\uc6b0 \uc601\uc5c5, \ub9c8\ucf00\ud305, \ud154\ub808\ub9c8\ucf00\ud305, \uc0c1\ub2f4 \uc778\ub825\uc744 \ubaa8\uc9d1\ud558\uace0\uc790 \ud560 \uacbd\uc6b0 \ubc18\ub4dc\uc2dc \ud154\ub808\ub9c8\ucf00\ud305 \ub610\ub294 \uace0\uac1d\uc0c1\ub2f4, \uad50\uc721/\uac15\uc0ac/\ud559\uc6d0 \ub4f1 \ubc18\ub4dc\uc2dc \uc9c1\uc811 \uad00\ub828\ub418\ub294 \ud574\ub2f9 \uc5c5\uc885, \uc9c1\uc885 \ubd84\ub958\ub9cc \uc9c0\uc815\ud574\uc57c \ud55c\ub2e4.) <br /> 17. \ud5e4\ub4dc\ud5cc\ud305\uacfc \uac19\uc774 \uc778\ub825\uc911\uac1c\ub97c \uc8fc \ubaa9\uc801\uc73c\ub85c \uc0ac\uc5c5\uc744 \uc218\ud589\ud558\ub294 \uc5c5\uccb4\uc778 \uacbd\uc6b0 (jobkorea.co.kr\uc5d0\uc11c\ub9cc \uc801\uc6a9) <br /> 18. \ucc44\uc6a9\uacf5\uace0\ub97c \ub4f1\ub85d\ud55c \ud68c\uc6d0\uc758 \uc815\ubcf4\uc640 \uc2e4\uc81c \ucc44\uc6a9\uacf5\uace0 \uc0c1 \ubaa8\uc9d1\ud558\ub294 \uae30\uc5c5\uc758 \uc815\ubcf4\uac00 \ub2e4\ub978 \uacbd\uc6b0 <br /> 19. \uc544\uc6c3\uc18c\uc2f1(\ub3c4\uae09), \uc778\uc7ac\ud30c\uacac, \ucc44\uc6a9\ub300\ud589 \uacf5\uace0\uc784\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc790\uc0ac \uacf5\uace0\uc778 \uac83\ucc98\ub7fc \ud63c\ub780\uc744 \uc57c\uae30\ud558\ub294 \uacf5\uace0\ub97c \ub4f1\ub85d \ud55c \ub54c<br /> 20. \ub2e4\ub2e8\uacc4 \uc2dd\uc758 \ubaa8\uc9d1 \ub0b4\uc6a9\uc744 \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 21. \uad6c\uc778\uc744 \uac00\uc7a5\ud558\uc5ec \uc720\ud559\uc54c\uc120, \ubb3c\ud488\ud310\ub9e4, \uc790\uae08 \ubaa8\uae08 \ub4f1\uc744 \ud589\ud558\ub294 \ub0b4\uc6a9\uc744 \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 22. \ud68c\uc6d0\ubaa8\uc9d1 \ud615\ud0dc\uc758 \uad11\uace0 \ub610\ub294 \uce74\ub4dc\ud68c\uc6d0 \ubaa8\uc9d1(\uc218\ub2f9\uc81c \uad11\uace0) \ub0b4\uc6a9\uc744 \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 23. \ucd94\ucc9c\uc778 \ubaa8\uc9d1 \uad11\uace0, \uc7ac\ud0dd \uc1fc\ud551\ubab0 \ubd84\uc591 \uad11\uace0, \uc9c1\uc5c5\uc18c\uac1c, \ubd80\uc5c5\uc54c\uc120 \uad11\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 24. \ucde8\uc5c5\uc218\uc218\ub8cc \ub4f1 \ucde8\uc5c5 \uad00\ub828 \ube44\uc6a9\uc744 \ud544\uc694\ub85c \ud558\ub294 \uc6b4\uc1a1\xb7\ubb3c\ub958\xb7\uc9c0\uc785 \uc5c5\uccb4\uc758 \ucc44\uc6a9\uacf5\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 25. \ubd88\uac74\uc804\ud55c \ub0b4\uc6a9\uc758 \uc720\ud765\uc5c5\uc18c \ucc44\uc6a9\uacf5\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 26. \uad6c\uc9c1\uc790\uc758 \ud53c\ud574\uc0ac\ub840(\ucc44\uc6a9\uacf5\uace0\ub97c \ud1b5\ud574 \uad6c\uc9c1\uc790\uac00 \uc785\uc0ac \uacfc\uc815\uc5d0\uc11c \ud53c\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ub610\ub294 \uc7ac\uc9c1\uc911 "\uae30\uc5c5\ud68c\uc6d0"\uc774 \uad00\uacc4\ubc95\ub839\uc744 \uc704\ubc18\ud558\uc5ec \ud53c\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ub4f1)\uac00 \uc811\uc218\ub41c \ucc44\uc6a9\uacf5\uace0 <br /> 27. \uc784\uae08\uccb4\ubd88\ub85c \uadfc\ub85c\uac10\ub3c5\uc6d0\uc5d0 \uc9c4\uc815\uc11c\uac00 \uc811\uc218\ub418\uac70\ub098, \uad00\uacc4 \ub2f9\uad6d\uc5d0 \uace0\uc18c\xb7\uace0\ubc1c\ub418\uc5b4 \uc788\ub294 \uae30\uc5c5 (\ub2e8, \uae30\uc5c5\uc758 \uc784\uae08\uccb4\ubd88\uc774 \ud574\uc18c\uac00 \uc785\uc99d\ub418\uba74 \ud655\uc778 \ud6c4\uc5d0 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uac00\ub2a5) <br /> 28. \ubcf8 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec \ud68c\uc0ac \ub610\ub294 \uc81c3\uc790\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uc600\uc744 \ub54c<br /> 29. \ub3d9\uc5c5\uc790 \ubaa8\uc9d1, \ud504\ub79c\ucc28\uc774\uc988 \ubaa8\uc9d1, \uc810\ud3ec\uac1c\uc124, \ucc3d\uc5c5, \uc0ac\uc774\ud2b8 \ud64d\ubcf4 \ub4f1 \uc9c1\uc6d0 \ucc44\uc6a9\uc774 \uc544\ub2cc \uacf5\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c<br /> 30. \uae30\ud0c0 \uad00\uacc4\ubc95\uaddc\uc5d0 \uc704\ubc30\ub418\ub294 \ud589\uc704\ub97c \ud55c \uacbd\uc6b0 <br /> \u2462 "\ud68c\uc6d0"\uc774 \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc911 "\ud68c\uc0ac"\uc758 \ucc45\uc784\uc5d0 \uc758\ud574 \uc815\uc0c1\uc801\uc778 \uc11c\ube44\uc2a4\uac00 \uc81c\uacf5\ub418\uc9c0 \uc54a\uc744 \uacbd\uc6b0 "\ud68c\uc6d0"\uc740 \ubcf8 \uc11c\ube44\uc2a4\uc758 \ud574\uc9c0\ub97c \uc694\uccad\ud560 \uc218 \uc788\uc73c\uba70 "\ud68c\uc0ac"\ub294 \uae30\uac04\uc758 \uc815\ud568\uc774 \uc788\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0\uc5d0\ub294 \ud574\uc9c0\uc77c\uae4c\uc9c0 \uc774\uc6a9\uc77c\uc218\ub97c 1\uc77c\uae30\uc900\uae08\uc561\uc73c\ub85c \uacc4\uc0b0\ud558\uc5ec \uc774\uc6a9\uae08\uc561\uc744 \uacf5\uc81c\ud6c4 \ud658\uae09\ud558\uace0, \uc774\uc6a9 \uac74\uc218\uc758 \uc815\ud568\uc774 \uc788\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0\uc5d0\ub294 \uae30 \uc0ac\uc6a9\ubd84\uc744 1\uac74\uae30\uc900\uae08\uc561\uc73c\ub85c \uacc4\uc0b0\ud558\uc5ec \uc774\uc6a9\uae08\uc561\uc744 \uacf5\uc81c\ud6c4 \ud658\uae09\ud55c\ub2e4. \ub2e8, \ud5c8\uc704\xb7\ubd88\ub7c9\uacf5\uace0\uc758 \uacbd\uc6b0 \uac8c\uc7ac\uc2dc \uc9c0\ubd88\ub41c \uad11\uace0\ub8cc\ub294 \uc77c\uccb4 \ubc18\ud658\ub418\uc9c0 \uc54a\ub294\ub2e4. <br /> \u2463 "\ud68c\uc6d0"\uc778 \uac1c\uc778\uc0ac\uc5c5\uc790\uc640 \ubc95\uc778\uc0ac\uc5c5\uc790\uc758 \ud734\xb7\ud3d0\uc5c5 \uc5ec\ubd80\uac00 \ud68c\uc0ac\uac00 \uc815\ud55c \ubcc4\ub3c4\uc758 \uc808\ucc28\uc5d0 \ub530\ub77c \ud655\uc778\ub41c \uacbd\uc6b0 \uc720\ub8cc \uc774\ub825\uc11c \uac80\uc0c9\uc11c\ube44\uc2a4(\uac74\uc218\ubcc4 \uc778\uc7ac\uac80\uc0c9)\uc758 \uacbd\uc6b0 \uc801\ub9bd\ub41c \uac74\uc218\ub294 \ubaa8\ub450 \uc18c\uba78\ub41c\ub2e4. <br /> \u2464 "\ud68c\uc0ac"\ub294 \ud68c\uc6d0 \uac00\uc785\uc774 \ud574\uc9c0\ub41c \uacbd\uc6b0 \ud574\ub2f9 \ud68c\uc6d0 \uc815\ubcf4\ub97c \ubaa8\ub450 \uc0ad\uc81c\ud558\uc5ec\uc57c \ud558\uba70, \uc0c1\ubc95, \uc804\uc790\uc0c1\uac70\ub798\ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\uacc4\ubc95\ub839\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubcf4\uc874\ud560 \ud544\uc694\uac00 \uc788\ub294 \uacbd\uc6b0 \uad00\uacc4\ubc95\ub839\uc5d0\uc11c \uc815\ud55c \uc77c\uc815\ud55c \uae30\uac04 \ub3d9\uc548 \ud68c\uc6d0\uc815\ubcf4\ub97c \ubcf4\uad00\ud55c\ub2e4. <br />\u2465 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec "\ud68c\uc6d0"\uc774 \uc120\ud0dd\ud55c \uac1c\uc778\uc815\ubcf4 \ubcf4\uc720\uae30\uac04(1\ub144, 3\ub144, \ud68c\uc6d0\ud0c8\ud1f4\uc2dc) \ub3d9\uc548 "\uc0ac\uc774\ud2b8"\ub97c \uc774\uc6a9\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0, "\uc544\uc774\ub514"\ub97c "\ud734\uba74\uacc4\uc815"\uc73c\ub85c \ubd84\ub9ac\ud558\uc5ec \ud574\ub2f9 \uacc4\uc815\uc758 \uc774\uc6a9\uc744 \uc911\uc9c0\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 "\ud734\uba74\uacc4\uc815 \ucc98\ub9ac \uc608\uc815\uc77c"\ub85c\ubd80\ud130 30\uc77c \uc774\uc804\uc5d0 \ud574\ub2f9\uc0ac\uc2e4\uc744 \uc804\uc790\uba54\uc77c, \uc11c\uba74, SMS \uc911 \ud558\ub098\uc758 \ubc29\ubc95\uc73c\ub85c \uc0ac\uc804\ud1b5\uc9c0\ud558\uba70 "\ud68c\uc6d0"\uc774 \uc9c1\uc811 \ubcf8\uc778\ud655\uc778\uc744 \uac70\uccd0, \ub2e4\uc2dc "\uc0ac\uc774\ud2b8" \uc774\uc6a9 \uc758\uc0ac\ud45c\uc2dc\ub97c \ud55c \uacbd\uc6b0\uc5d0\ub294 "\uc0ac\uc774\ud2b8" \uc774\uc6a9\uc774 \uac00\ub2a5\ud558\ub2e4. "\ud734\uba74\uacc4\uc815"\uc73c\ub85c \ubd84\ub9ac \ubcf4\uad00\ub41c \uac1c\uc778\uc815\ubcf4\ub294 5\ub144\uac04 \ubcf4\uad00 \ud6c4 \uc9c0\uccb4\uc5c6\uc774 \ud30c\uae30\ud55c\ub2e4.'},{idx:"21\uc870",title:"\ud5c8\uc704 \uad6c\uc778\uad11\uace0 \uacbd\uace0",description:"\ud5c8\uc704 \uad6c\uc778\uad11\uace0\ub85c \uc778\ud574 \ubc1c\uc0dd\ub41c \ubb38\uc81c\uc5d0 \ub530\ub978 \ubc95\uc801\uc778 \ucc45\uc784\uc740 \ubaa8\ub450 \uc791\uc131\uc790\uc5d0\uac8c \uc788\uc73c\uba70, \uad6c\uc778\uad11\uace0 \uac8c\uc7ac\uc2dc\uc5d0 \uc9c0\ubd88\ub41c \uad11\uace0\ub8cc\ub294 \uc77c\uccb4 \ubc18\ud658\ub418\uc9c0 \uc54a\ub294\ub2e4. \ud5c8\uc704 \uad6c\uc778\uad11\uace0 \ub610\ub294 \ud5c8\uc704 \uad6c\uc778 \uc870\uac74\uc744 \uc81c\uc2dc\ud55c \uc790\ub294 \uc9c1\uc5c5 \uc548\uc815\ubc95 \uc81c 47\uc870\uc5d0 \uc758\ud574 5\ub144 \uc774\ud558\uc758 \uc9d5\uc5ed \ub610\ub294 2\ucc9c\ub9cc\uc6d0 \uc774\ud558\uc758 \ubc8c\uae08\ud615\uc744 \ubc1b\uac8c \ub41c\ub2e4."},{idx:"22\uc870",title:"\uc190\ud574\ubc30\uc0c1",description:'\u2460 "\ud68c\uc0ac"\uac00 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 \uae30\ud0c0 "\ud68c\uc0ac"\uac00 \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec "\ud68c\uc0ac"\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc778\ud574 "\ud68c\uc6d0"\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2461 "\ud68c\uc0ac"\ub294 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc81c\uacf5\ud55c \uc815\ubcf4\uac00 \uc0ac\uc2e4\uacfc \ub2ec\ub77c "\ud68c\uc6d0"\uc774 \uc190\ud574\ub97c \uc785\uc5c8\uc744 \uacbd\uc6b0\uc5d0 "\ud68c\uc0ac"\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2462 "\ud68c\uc6d0"\uc774 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c "\ud68c\uc0ac" \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 "\ud68c\uc6d0"\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\uc5d0 \uc758\ud574 "\ud68c\uc0ac" \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud78c \uacbd\uc6b0\uc5d0\ub294 "\ud68c\uc6d0"\uc740 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2463 \ud0c0 \ud68c\uc6d0(\uac1c\uc778\ud68c\uc6d0, \uae30\uc5c5\ud68c\uc6d0, \uc11c\uce58\ud38c\ud68c\uc6d0 \ubaa8\ub450 \ud3ec\ud568)\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c "\ud68c\uc6d0"\uc758 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 "\ud68c\uc0ac"\ub294 \uc774\uc5d0 \ub300\ud55c \ubc30\uc0c1 \ucc45\uc784\uc774 \uc5c6\ub2e4.'},{idx:"23\uc870",title:"\uc591\ub3c4 \uae08\uc9c0",description:'"\ud68c\uc6d0"\uc758 \uc11c\ube44\uc2a4 \ubc1b\uc744 \uad8c\ub9ac\ub294 \uc81c3\uc790\uc5d0\uac8c \uc591\ub3c4, \ub300\uc5ec, \uc99d\uc5ec \ub4f1\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc5c6\ub2e4.'},{idx:"24\uc870",title:"\uc774\uc6a9\uc694\uae08 \uc624\ub958\uc758 \uc870\uc815",description:'"\ud68c\uc0ac"\ub294 \uc774\uc6a9\uc694\uae08\uacfc \uad00\ub828\ud558\uc5ec \uc624\ub958\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0 "\ud68c\uc6d0"\uc758 \uc694\uccad, \ub610\ub294 "\ud68c\uc0ac"\uc758 \uc0ac\uc804 \ud1b5\uc9c0\uc5d0 \uc758\ud558\uc5ec \ub2e4\uc74c\uc5d0 \ud574\ub2f9\ud558\ub294 \uc870\uce58\ub97c \ucde8\ud55c\ub2e4. <br /> 1. \uacfc\ub2e4\ub0a9\uc785\ud55c \uc694\uae08\uc5d0 \ub300\ud558\uc5ec\ub294 \uadf8 \uae08\uc561\uc744 \ubc18\ud658\ud55c\ub2e4. \ub2e4\ub9cc, "\ud68c\uc6d0"\uc774 \ub3d9\uc758\ud560 \uacbd\uc6b0 \ub2e4\uc74c \ub2ec\uc5d0 \uccad\uad6c\ud560 \uc694\uae08\uc5d0\uc11c \ud574\ub2f9 \uae08\uc561\ub9cc\ud07c\uc744 \uac10\ud558\uc5ec \uccad\uad6c\ud55c\ub2e4. <br /> 2. \uc694\uae08\uc744 \ubc18\ud658\ubc1b\uc544\uc57c \ud560 "\ud68c\uc6d0"\uc774 \uc694\uae08\uccb4\ub0a9\uc774 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubc18\ud658\ud574\uc57c \ud560 \uc694\uae08\uc5d0\uc11c \uc774\ub97c \uc6b0\uc120 \uacf5\uc81c\ud558\uace0 \ubc18\ud658\ud55c\ub2e4. <br /> 3. "\ud68c\uc0ac"\ub294 \uacfc\uc18c\uccad\uad6c\uc561\uc5d0 \ub300\ud574\uc11c\ub294 \uc775\uc6d4\uc5d0 \ud569\uc0b0\uccad\uad6c\ud55c\ub2e4.'},{idx:"25\uc870",title:'"\ud68c\uc6d0"\uc758 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638',description:'"\ud68c\uc0ac"\ub294 "\ud68c\uc6d0"\uc758 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec \ub178\ub825\ud574\uc57c \ud55c\ub2e4. "\ud68c\uc6d0"\uc758 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\uc5d0 \uad00\ud574\uc11c\ub294 \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960, \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95\uc5d0 \ub530\ub974\uace0, "\uc0ac\uc774\ud2b8"\uc5d0 "\uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68"\uc744 \uace0\uc9c0\ud55c\ub2e4.'},{idx:"26\uc870",title:"\uc2e0\uc6a9\uc815\ubcf4\uc758 \uc81c\uacf5 \ud65c\uc6a9 \ub3d9\uc758",description:'\u2460 "\ud68c\uc0ac"\uac00 \ud68c\uc6d0\uac00\uc785\uacfc \uad00\ub828\ud558\uc5ec \ucde8\ub4dd\ud55c "\ud68c\uc6d0"\uc758 \uc2e0\uc6a9\uc815\ubcf4\ub97c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ud558\uac70\ub098 \ud65c\uc6a9\ud558\uace0\uc790 \ud560 \ub54c\uc5d0\ub294 \uc2e0\uc6a9\uc815\ubcf4\uc758 \uc774\uc6a9 \ubc0f \ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c23\uc870\uc758 \uaddc\uc815\uc5d0 \ub530\ub77c \uc0ac\uc804\uc5d0 \uadf8 \uc0ac\uc720 \ubc0f \ud574\ub2f9\uae30\uad00 \ub610\ub294 \uc5c5\uccb4\uba85 \ub4f1\uc744 \ubc1d\ud788\uace0 \ud574\ub2f9 "\ud68c\uc6d0"\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4. <br />\u2461 \ubcf8 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec "\ud68c\uc0ac"\uac00 "\ud68c\uc6d0"\uc73c\ub85c\ubd80\ud130 \uc2e0\uc6a9\uc815\ubcf4\uc758 \uc774\uc6a9 \ubc0f \ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960\uc5d0 \ub530\ub77c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5 \ud65c\uc6a9\uc5d0 \ub3d9\uc758\ub97c \uc5bb\uc740 \uacbd\uc6b0 "\ud68c\uc6d0"\uc740 "\ud68c\uc0ac"\uac00 \uc2e0\uc6a9\uc815\ubcf4 \uc0ac\uc5c5\uc790 \ub610\ub294 \uc2e0\uc6a9\uc815\ubcf4 \uc9d1\uc911\uae30\uad00\uc5d0 \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\uc5ec "\ud68c\uc6d0"\uc758 \uc2e0\uc6a9\uc744 \ud310\ub2e8\ud558\uae30 \uc704\ud55c \uc790\ub8cc\ub85c \ud65c\uc6a9\ud558\uac70\ub098, \uacf5\uacf5\uae30\uad00\uc5d0\uc11c \uc815\ucc45\uc790\ub8cc\ub85c \ud65c\uc6a9\ub418\ub3c4\ub85d \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub294 \ub370 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4.'},{idx:"27\uc870",title:"\ubd84\uc7c1\uc758 \ud574\uacb0",description:'\u2460 "\ud68c\uc0ac"\uc640 "\ud68c\uc6d0"\uc740 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec \ubc1c\uc0dd\ud55c \ubd84\uc7c1\uc744 \uc6d0\ub9cc\ud558\uac8c \ud574\uacb0\ud558\uae30 \uc704\ud558\uc5ec \ud544\uc694\ud55c \ubaa8\ub4e0 \ub178\ub825\uc744 \ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2461 \uc804\ud56d\uc758 \ub178\ub825\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0, \ub3d9 \ubd84\uc7c1\uc5d0 \uad00\ud55c \uc18c\uc1a1\uc740 \'\ud68c\uc0ac\'\uc758 \uc8fc\uc18c\uc9c0 \uad00\ud560\ubc95\uc6d0\uc73c\ub85c \ud55c\ub2e4.'},{idx:"\ubd80\uce59",description:"\uc774 \uc57d\uad00\uc740 2023\ub144 6\uc6d4 7\uc77c\ubd80\ud130 \uc2dc\ud589\ud55c\ub2e4."}],[{title:"\ubaa9\uc801",description:"\ubcf8 \uc57d\uad00\uc740 \uc7a1\ucf54\ub9ac\uc544 \uc720\ud55c\ucc45\uc784\ud68c\uc0ac (\uc774\ud558 '\ud68c\uc0ac')\uac00 \uc6b4\uc601\ud558\ub294 '\uc11c\ube44\uc2a4'\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 '\ud68c\uc0ac'\uc640 \ud68c\uc6d0\uac04\uc758 \uc774\uc6a9 \uc870\uac74 \ubc0f \uc81c\ubc18 \uc808\ucc28, \uad8c\ub9ac, \uc758\ubb34 \ubc0f \ucc45\uc784\uc0ac\ud56d, \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud55c\ub2e4."},{title:"\uc6a9\uc5b4\uc758 \uc815\uc758",description:"\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \uc544\ub798\uc640 \uac19\ub2e4. <br />\u2460 '\uc0ac\uc774\ud2b8'\ub77c \ud568\uc740 \ud68c\uc0ac\uac00 \uc11c\ube44\uc2a4\ub97c '\ud68c\uc6d0'\uc5d0\uac8c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \ucef4\ud4e8\ud130 \ub4f1 \uc815\ubcf4\ud1b5\uc2e0\uc124\ube44\ub97c \uc774\uc6a9\ud558\uc5ec \uc124\uc815\ud55c \uac00\uc0c1\uc758 \uc601\uc5c5\uc7a5 \ub610\ub294 \ud68c\uc0ac\uac00 \uc6b4\uc601\ud558\ub294 \uc6f9\uc0ac\uc774\ud2b8, \ubaa8\ubc14\uc77c\uc6f9, \uc571 \ub4f1\uc758 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \ub9e4\uccb4\ub97c \ud1b5\uce6d\ud558\uba70, \ud1b5\ud569\ub41c \ud558\ub098\uc758 \ud68c\uc6d0 \uacc4\uc815(\uc544\uc774\ub514 \ubc0f \ube44\ubc00\ubc88\ud638)\uc744 \uc774\uc6a9\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ubc1b\uc744 \uc218 \uc788\ub294 \uc544\ub798\uc758 \uc0ac\uc774\ud2b8\ub97c \ub9d0\ud55c\ub2e4. <br /> - www.jobkorea.co.kr <br /> - www.albamon.com <br /> - m.jobkorea.co.kr <br /> - m.albamon.com <br /> \u2461 '\uc11c\ube44\uc2a4'\ub77c \ud568\uc740 \ud68c\uc0ac\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8\ub97c \ud1b5\ud574 \uae30\uc5c5(\ub2e8\uccb4, \uc0ac\uc5c5\uc790, \uad50\uc721\uae30\uad00)\uc774 \uc9c1\uc6d0\ucc44\uc6a9\uc744 \ubaa9\uc801\uc73c\ub85c \ub4f1\ub85d\ud558\ub294 \uc790\ub8cc\ub97c DB\ud654\ud558\uc5ec \uac01\uac01\uc758 \ubaa9\uc801\uc5d0 \ub9de\uac8c \ubd84\ub958 \uac00\uacf5, \uc9d1\uacc4\ud558\uc5ec \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc640 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \ubd80\ub300 \uc11c\ube44\uc2a4\ub97c \ub9d0\ud55c\ub2e4. <br /> \u2462 \ud68c\uc6d0\uc774\ub77c \ud568\uc740 \uae30\uc5c5\uc758 \ud544\uc694\ud55c \uc778\uc7ac\ub97c \uace0\uc6a9\ud560 \uac83\uc744 \ubaa9\uc801\uc73c\ub85c \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uace0 \uc544\uc774\ub514\ub97c \ubd80\uc5ec\ubc1b\uc544 \ud68c\uc0ac\uc758 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc790\ub97c \ub9d0\ud558\uba70, \uc544\uc6c3 \uc18c\uc2f1(\ub3c4\uae09), \uc778\uc7ac\ud30c\uacac, \ucc44\uc6a9\ub300\ud589 \uae30\uc5c5\uc744 \ud3ec\ud568\ud55c\ub2e4. \ub610\ud55c, \ud68c\uc6d0\uc740 \uac01 \uc0ac\uc5c5\uc790 \ubcc4\ub85c \uc544\uc774\ub514\ub97c \ubd80\uc5ec \ubc1b\uc544 \ud68c\uc0ac\uc758 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2463 '\uc544\uc774\ub514'\ub77c \ud568\uc740 \ud68c\uc6d0\uac00\uc785\uc2dc \ud68c\uc6d0\uc758 \uc2dd\ubcc4\uacfc \ud68c\uc6d0\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc704\ud558\uc5ec '\ud68c\uc6d0'\uc774 \uc120\uc815\ud558\uace0 '\ud68c\uc0ac'\uac00 \ubd80\uc5ec\ud558\ub294 \ubb38\uc790\uc640 \uc22b\uc790\uc758 \uc870\ud569\uc744 \ub9d0\ud55c\ub2e4. <br /> \u2464 '\ube44\ubc00\ubc88\ud638'\ub77c \ud568\uc740 \uc704 \uc81c4\ud56d\uc5d0 \ub530\ub77c \ud68c\uc6d0\uc774 \ud68c\uc6d0\uac00\uc785\uc2dc \uc544\uc774\ub514\ub97c \uc124\uc815\ud558\uba74\uc11c \uc544\uc774\ub514\ub97c \ubd80\uc5ec\ubc1b\uc740 \uc790\uc640 \ub3d9\uc77c\uc778\uc784\uc744 \ud655\uc778\ud558\uace0 '\ud68c\uc6d0'\uc758 \uc815\ubcf4 \ub4f1\uc744 \ubcf4\ud638\ud558\uae30 \uc704\ud558\uc5ec '\ud68c\uc6d0'\uc774 \uc120\uc815\ud55c \ubb38\uc790\uc640 \uc22b\uc790\uc758 \uc870\ud569\uc744 \ub9d0\ud55c\ub2e4. <br /> \u2465 '\ube44\ud68c\uc6d0'\uc774\ub77c \ud568\uc740 \ud68c\uc6d0\uac00\uc785\uc808\ucc28\ub97c \uac70\uce58\uc9c0 \uc54a\uace0 '\ud68c\uc0ac'\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uac70\ub098 \ud558\ub824\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4."},{title:"\uc57d\uad00\uc758 \uba85\uc2dc\uc640 \uac1c\uc815",description:"\u2460 '\ud68c\uc0ac'\ub294 \uc774 \uc57d\uad00\uc758 \ub0b4\uc6a9\uacfc \uc0c1\ud638, \uc601\uc5c5\uc18c \uc18c\uc7ac\uc9c0, \ub300\ud45c\uc790\uc758 \uc131\uba85, \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638, \uc5f0\ub77d\ucc98 \ub4f1\uc744 \uc774\uc6a9\uc790\uac00 \uc54c \uc218 \uc788\ub3c4\ub85d \ucd08\uae30 \ud654\uba74\uc5d0 \uac8c\uc2dc\ud558\uac70\ub098 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc774\uc6a9\uc790\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4. <br /> \u2461 '\ud68c\uc0ac'\ub294 \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960, \uc804\uae30\ud1b5\uc2e0\uae30\ubcf8\ubc95, \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95, \uc815\ubcf4\ud1b5\uc2e0\ub9dd \uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\ub828\ubc95\uc744 \uc704\ubc18\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \uc774 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\ub2e4. <br /> \u2462 '\ud68c\uc0ac'\uac00 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0 \uc801\uc6a9\uc77c\uc790 \ubc0f \uac1c\uc815\uc0ac\uc720\ub97c \uba85\uc2dc\ud558\uc5ec \ud604\ud589\uc57d\uad00\uacfc \ud568\uaed8 \uadf8 \uac1c\uc815\uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc801\uc6a9\uc77c\uc790 \uc804\uc77c\uae4c\uc9c0 \uacf5\uc9c0\ud55c\ub2e4. \ub2e8 '\ud68c\uc6d0'\uc758 \uad8c\ub9ac, \uc758\ubb34\uc5d0 \uc911\ub300\ud55c \uc601\ud5a5\uc744 \uc8fc\ub294 \ubcc0\uacbd\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc801\uc6a9\uc77c\uc790 30\uc77c \uc804\ubd80\ud130 \uacf5\uc9c0\ud558\ub3c4\ub85d \ud55c\ub2e4. <br />\u2463 '\ud68c\uc6d0'\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc5d0 \ub300\ud574 \uac70\ubd80\ud560 \uad8c\ub9ac\uac00 \uc788\ub2e4. '\ud68c\uc6d0'\uc740 \ubcc0\uacbd\ub41c \uc57d\uad00\uc774 \uacf5\uc9c0\ub41c \uc9c0 15\uc77c \uc774\ub0b4\uc5d0 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uba85\ud560 \uc218 \uc788\ub2e4. '\ud68c\uc6d0'\uc774 \uac70\ubd80\ud558\ub294 \uacbd\uc6b0 \ubcf8 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\uc778 '\ud68c\uc0ac'\ub294 15\uc77c\uc758 \uae30\uac04\uc744 \uc815\ud558\uc5ec '\ud68c\uc6d0'\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \ud6c4 \ub2f9\ud574 '\ud68c\uc6d0'\uacfc\uc758 \uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\ub2e4. \ub9cc\uc57d, '\ud68c\uc6d0'\uc774 \uac70\ubd80\uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uac70\ub098, \uc804\ud56d\uc5d0 \ub530\ub77c \uc2dc\ud589\uc77c \uc774\ud6c4\uc5d0 '\uc11c\ube44\uc2a4'\ub97c \uc774\uc6a9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4."},{title:"\uc57d\uad00\uc758 \ud574\uc11d",description:"\u2460 \uc774 \uc57d\uad00\uc5d0\uc11c \uaddc\uc815\ud558\uc9c0 \uc54a\uc740 \uc0ac\ud56d\uc5d0 \uad00\ud574\uc11c\ub294 \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960, \uc804\uae30\ud1b5\uc2e0\uae30\ubcf8\ubc95, \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95, \uc815\ubcf4\ud1b5\uc2e0\ub9dd \uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1\uc758 \uad00\uacc4\ubc95\ub839\uc5d0 \ub530\ub978\ub2e4. <br /> \u2461 \uac01 \uc0ac\uc774\ud2b8 \ubc0f \uc11c\ube44\uc2a4 \uc774\uc6a9\uc57d\uad00\uc774 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc57d\uad00\uc774 \uc6b0\uc120\ud55c\ub2e4. <br />\u2462 '\ud68c\uc6d0'\uc774 '\ud68c\uc0ac'\uc640 \uac1c\ubcc4 \uacc4\uc57d\uc744 \uccb4\uacb0\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud560 \uacbd\uc6b0\uc5d0\ub294 \uac1c\ubcc4 \uacc4\uc57d\uc774 \uc6b0\uc120\ud55c\ub2e4."},{title:"\uc774\uc6a9\uacc4\uc57d\uc758 \uc131\ub9bd",description:"\u2460 '\ud68c\uc0ac'\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacc4\uc57d(\uc774\ud558 '\uc774\uc6a9\uacc4\uc57d')\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uc790\uac00 \ubcf8 \uc57d\uad00\uacfc \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc744 \uc77d\uace0 '\ub3d9\uc758' \ub610\ub294 '\ud655\uc778' \ubc84\ud2bc\uc744 \ub204\ub978 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4. <br /> \u2461 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacc4\uc57d \uccb4\uacb0\uc5d0 \ud544\uc694\ud55c \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 \uc804\ubb38\uae30\uad00\uc744 \ud1b5\ud55c \uc2e4\uba85\ud655\uc778 \ubc0f \ubcf8\uc778\uc778\uc99d\uc744 \uc694\uccad\ud560 \uc218 \uc788\ub2e4. '\ud68c\uc6d0'\uc740 \ubcf8\uc778\uc778\uc99d\uc5d0 \ud544\uc694\ud55c \uc774\ub984, \uc0dd\ub144\uc6d4\uc77c, \uc5f0\ub77d\ucc98 \ub4f1\uc744 \uc81c\uacf5\ud558\uc5ec\uc57c \ud55c\ub2e4. \ub610\ud55c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc704\ud574 \ud68c\uc0ac\uba85\uacfc \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\ub97c \uc81c\uacf5\ud558\uc5ec\uc57c \ud558\uba70 '\ud68c\uc0ac'\ub294 \uae30\uc5c5\uc778\uc99d\uc744 \uc704\ud574 \uc0ac\uc5c5\uc790\uc815\ubcf4\ub97c \ud655\uc778\ud560 \uc218 \uc788\ub294 \uc99d\uba85\uc11c(\uc0ac\uc5c5\uc790\ub4f1\ub85d\uc99d)\ub97c \ubcc4\ub3c4\ub85c \uc694\uad6c\ud560 \uc218 \uc788\ub2e4. \ud68c\uc0ac\uba85\uacfc \uc0ac\uc5c5\uc790\ub4f1 \ub85d\ubc88\ud638\ub97c \ud5c8\uc704\ub85c \ub4f1\ub85d\ud55c \uacbd\uc6b0, \ud734\xb7\ud3d0\uc5c5 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\ub85c \ub4f1\ub85d\ud55c \uacbd\uc6b0\uc5d0 '\ud68c\uc6d0'\uc740 \ubcf8 \uc57d\uad00 \uc0c1 \ud68c\uc6d0\uc5d0\uac8c \uc778\uc815\ub418\ub294 \uc77c\uccb4\uc758 \uad8c\ub9ac\ub97c \uc8fc\uc7a5\ud560 \uc218 \uc5c6\ub2e4. <br /> \u2462 \ud68c\uc0ac\ub294 \ud68c\uc6d0 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c '\ud68c\uc6d0'\uc5d0 \uc6f9\uc0c1\uc758 \uc548\ub0b4 \ubc0f \uc804\uc790\uba54\uc77c\ub85c \ud1b5\uc9c0\ud568\uc73c\ub85c\uc368 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacc4\uc57d\uc758 \uc131\ub9bd\uc744 \ud655\uc778\ud55c\ub2e4. <br />\u2463 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\uac00 \uc5c6\ub294 \uae30\uad00\uc774\ub098 \ub2e8\uccb4\ub294 '\ud68c\uc0ac'\uac00 \uc815\ud55c \ubcc4\ub3c4\uc758 \uc808\ucc28\uc5d0 \ub530\ub77c \uc774\uc6a9\uacc4\uc57d\uc744 \ud560 \uc218 \uc788\ub2e4."},{title:"\uc774\uc6a9\uc2e0\uccad\uc758 \uc2b9\ub099\uacfc \uc81c\ud55c",description:"\u2460 '\ud68c\uc0ac'\ub294 \uc804\uc870\uc758 \uaddc\uc815\uc5d0 \uc758\ud55c \uc774\uc6a9\uc2e0\uccad \uace0\uac1d\uc5d0 \ub300\ud558\uc5ec \uc5c5\ubb34\uc218\ud589\uc0c1 \ub610\ub294 \uae30\uc220\uc0c1 \uc9c0\uc7a5\uc774 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc6d0\uce59\uc801\uc73c\ub85c \uc811\uc218\uc21c\uc11c\uc5d0 \ub530\ub77c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc2b9\ub099\ud55c\ub2e4. <br /> \u2461 '\ud68c\uc0ac'\ub294 \uc544\ub798\uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0 \ub300\ud574\uc11c\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc2e0\uccad\uc744 \uc2b9\ub099\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4. <br /> 1. \uc2e4\uc81c \ud68c\uc0ac\uba85\uacfc \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\uac00 \uc544\ub2c8\uac70\ub098 \ud0c0\uc0ac\uc758 \uc815\ubcf4\ub97c \uc774\uc6a9\ud558\uc5ec \uc2e0\uccad\ud55c \uacbd\uc6b0 <br /> 2. \uc774\uc6a9\uacc4\uc57d \uc2e0\uccad\uc11c\uc758 \ub0b4\uc6a9\uc744 \ud5c8\uc704\ub85c \uae30\uc7ac\ud558\uac70\ub098 '\ud68c\uc0ac'\uac00 \uc81c\uc2dc\ud558\ub294 \ub0b4\uc6a9\uc744 \uae30\uc7ac\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0 <br /> 3. \uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud558\uc5ec \uc2b9\uc778\uc774 \ubd88\uac00\ub2a5\ud558\uac70\ub098 \uae30\ud0c0 \uaddc\uc815\ud55c \uc81c\ubc18 \uc0ac\ud56d\uc744 \uc704\ubc18\ud558\uba70 \uc2e0\uccad\ud558\ub294 \uacbd\uc6b0 <br /> \u2462 '\ud68c\uc0ac'\ub294 \uc544\ub798 \uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec \uc2b9\ub099\uc81c\ud55c \uc0ac\uc720\uac00 \ud574\uc18c\ub420 \ub54c\uae4c\uc9c0 \uc2b9\ub099\uc744 \uc720\ubcf4\ud560 \uc218 \uc788\ub2e4. <br /> 1. '\ud68c\uc0ac'\uac00 \uc124\ube44\uc758 \uc5ec\uc720\uac00 \uc5c6\ub294 \uacbd\uc6b0 <br /> 2. '\ud68c\uc0ac'\uc758 \uae30\uc220\uc0c1 \uc9c0\uc7a5\uc774 \uc788\ub294 \uacbd\uc6b0 <br /> 3. \uae30\ud0c0 '\ud68c\uc0ac'\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc774\uc6a9\uc2b9\ub099\uc774 \uace4\ub780\ud55c \uacbd\uc6b0"},{title:"\uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9",description:"\u2460 '\ud68c\uc0ac'\ub294 \uc81c2\uc870 2\ud56d\uc758 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\uc73c\uba70 \uadf8 \ub0b4\uc6a9\uc740 \ub2e4\uc74c \uac01 \ud638\uc640 \uac19\ub2e4. <br /> 1. \ucc44\uc6a9\uc815\ubcf4 \ub4f1\ub85d\uc11c\ube44\uc2a4 <br /> 2. \uc628\ub77c\uc778 \ucc44\uc6a9\uad00\ub9ac \uc11c\ube44\uc2a4 <br /> 3. \uad6c\uc778/\uad6c\uc9c1\uacfc \uad00\ub828\ub41c \uc81c\ubc18 \uc11c\ube44\uc2a4 <br /> 4. \uc774\ub825\uc11c \uc5f4\ub78c \uc11c\ube44\uc2a4 <br /> 5. \uc774\uc6a9\uc790\uac04\uc758 \uad50\ub958\uc640 \uc18c\ud1b5\uacfc \uad00\ub828\ub41c \uc11c\ube44\uc2a4 <br /> 6. \uc790\ub8cc \uac70\ub798\uc5d0 \uad00\ub828\ub41c \uc11c\ube44\uc2a4 <br /> 7. \uae30\ud0c0 '\ud68c\uc0ac'\uac00 \ucd94\uac00 \uac1c\ubc1c\ud558\uac70\ub098 \uc81c\ud734\uacc4\uc57d \ub4f1\uc744 \ud1b5\ud574 '\ud68c\uc6d0'\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uc77c\uccb4\uc758 \uc11c\ube44\uc2a4 <br />\u2461 '\ud68c\uc0ac'\ub294 \ud544\uc694\ud55c \uacbd\uc6b0 \uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9\uc744 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e8, \uc774 \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ub0b4\uc6a9\uc744 \ud68c\uc6d0\uc5d0\uac8c \uacf5\uc9c0\ud574\uc57c \ud55c\ub2e4."},{title:"'\ud68c\uc6d0' \uc815\ubcf4, \ucc44\uc6a9\uacf5\uace0 \ub4f1\ub85d, \ucc44\uc6a9\uc758\ub8b0, \uc774\ub825\uc11c\uac80\uc0c9",description:"\u2460 '\ud68c\uc6d0'\uc740 \ucc44\uc6a9\uacf5\uace0 \ub4f1\ub85d \uc2dc \uae30\uc5c5\uc815\ubcf4\ub97c \uc815\ud655\ud788 \uae30\uc7ac\ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2461 '\ud68c\uc6d0'\uc740 \uc544\uc6c3\uc18c\uc2f1(\ub3c4\uae09), \uc778\uc7ac\ud30c\uacac \ub610\ub294 \ucc44\uc6a9\ub300\ud589 \uacf5\uace0\ub97c \ub4f1\ub85d\ud558\ub294 \uacbd\uc6b0 \uad6c\uc9c1\uc744 \ud76c\ub9dd\ud558\ub294 \uac1c\uc778\ud68c\uc6d0\uc774 \uc790\uc0ac\uc758 \uc9c1\uc811 \uace0\uc6a9 \ubaa9\uc801\uc73c\ub85c \ub4f1\ub85d\ud55c \ucc44\uc6a9\uacf5\uace0\uc640 \uc624\uc778\xb7\ud63c\ub3d9 \ub418\uc9c0 \uc54a\ub3c4\ub85d \ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2462 '\ud68c\uc6d0'\uc740 \uc9c1\uc5c5\uc548\uc815\ubc95 \uc81c34\uc870 \ubc0f \ub3d9\ubc95 \uc2dc\ud589\ub839 \uc81c 34\uc870 \uac70\uc9d3\uad6c\uc778\uad11\uace0\uc758 \ubc94\uc704\uc5d0 \uc704\ubc30\ub418\uc9c0 \uc54a\ub3c4\ub85d \ucc44\uc6a9\uacf5\uace0\ub97c \uc791\uc131\ud558\uc5ec \ub4f1\ub85d\ud574\uc57c \ud558\uba70 \uadf8 \ub0b4\uc6a9\uc740 \ub2e4\uc74c\uacfc \uac19\ub2e4. <br /> 1. \uad6c\uc778\uc744 \uac00\uc7a5\ud558\uc5ec \ubb3c\ud488\ud310\ub9e4, \uc218\uac15\uc0dd \ubaa8\uc9d1, \uc9c1\uc5c5\uc18c\uac1c, \ubd80\uc5c5\uc54c\uc120, \uc790\uae08\ubaa8\uc9d1 \ub4f1\uc744 \ud589\ud558\ub294 \uad11\uace0 <br /> 2. \uac70\uc9d3 \uad6c\uc778\uc744 \ubaa9\uc801\uc73c\ub85c \uad6c\uc778\uc790\uc758 \uc2e0\uc6d0(\uc5c5\uccb4\uba85 \ub610\ub294 \uc131\uba85)\uc744 \ud45c\uc2dc\ud558\uc9c0 \uc544\ub2c8\ud558\ub294 \uad11\uace0 <br /> 3. \uad6c\uc778\uc790\uac00 \uc81c\uc2dc\ud55c \uc9c1\uc885, \uace0\uc6a9\ud615\ud0dc, \uadfc\ub85c\uc870\uac74 \ub4f1\uc774 \uc751\ubaa8\ud560 \ub54c\uc758 \uadf8\uac83\uacfc \ud604\uc800\ud788 \ub2e4\ub978 \uad11\uace0 <br /> 4. \uae30\ud0c0 \uad11\uace0\uc758 \uc911\uc694\ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uacfc \ub2e4\ub978 \uad11\uace0 <br /> \u2463 '\ud68c\uc6d0'\uc740 \uad00\ub828 \ubc95\ub960\uc5d0 \uc758\uac70\ud558\uc5ec \uadfc\ub85c\uc790\uc758 \ubaa8\uc9d1 \ubc0f \ucc44\uc6a9\uc5d0 \uc788\uc5b4\uc11c \ub0a8\ub140, \uc5f0\ub839\uc744 \uc774\uc720\ub85c \ucc28\ubcc4\ud558\uc5ec\uc11c\ub294 \uc544\ub2c8\ub418\uba70 15\uc138 \ubbf8\ub9cc \ucc44\uc6a9 \ubaa8\uc9d1\uc744 \ud560 \uc218 \uc5c6\ub2e4. \ub2e8, \uc81c6\uc870 \uc81c2\ud56d \uc81c3\ud638\uc5d0 \uacbd\uc6b0\ub294 \uc608\uc678\ub85c \ud55c\ub2e4. <br /> \u2464 \uc81c3\ud56d, \uc81c4\ud56d\uc744 \uc704\ubc18\ud55c \uacbd\uc6b0 \uc774\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 \uc804\uc801\uc73c\ub85c '\ud68c\uc6d0'\uc5d0\uac8c \uc788\ub2e4. <br /> \u2465 '\ud68c\uc0ac'\ub294 '\ud68c\uc6d0'\uc774 \ub4f1\ub85d\ud55c \uae30\uc5c5\uc815\ubcf4 \ubc0f \ucc44\uc6a9\uacf5\uace0\ub97c '\ud68c\uc0ac'\uac00 \uc815\ud55c \ubc29\ubc95\uc5d0 \uc758\ud574 \ub178\ucd9c\ud560 \uc218 \uc788\ub2e4. <br />\u2466 '\ud68c\uc6d0' \uc911 \uc544\uc6c3 \uc18c\uc2f1(\ub3c4\uae09), \uc778\uc7ac\ud30c\uacac, \ucc44\uc6a9\ub300\ud589 \uae30\uc5c5\uc740 '\ud68c\uc0ac'\uc5d0 \ucc44\uc6a9\ud30c\ud2b8\ub108\uad00 \uc11c\ube44\uc2a4\ub97c \uc2e0\uccad\ud558\uc5ec \uc790\uc0ac\uc758 HR\uc0c1\ud488\uc744 \ud64d\ubcf4\ud560 \uc218 \uc788\uc73c\uba70, \uc77c\ubc18 \uae30\uc5c5 '\ud68c\uc6d0'\uc740 \ucc44\uc6a9\ud30c\ud2b8\ub108\uad00\uc5d0 \uc5c5\ub85c\ub4dc \ub41c HR\uc0c1\ud488 \ubc0f \uc0ac\uc5c5\ubd84\uc57c\ub97c \uc120\ud0dd\ud558\uc5ec \uc0c1\ub2f4\uc758\ub8b0\ub97c \uc2e0\uccad\ud560 \uc218 \uc788\ub2e4. \ub2e8, \ucc44\uc6a9\ud30c\ud2b8\ub108\uad00 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2dc \uc218\uc9d1\ub418\ub294 \uac1c\uc778\uc815\ubcf4\ub294 \ubcf8 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc5c6\uc73c\uba70, \uac01 \uac1c\uc778\uc758 \ub3d9\uc758 \uc5c6\uc774 \uac1c\uc778\uc815\ubcf4\ub97c \uae30\uc5c5\uc758 \uc601\uc5c5\xb7\ub9c8\ucf00\ud305\uc758 \uc6a9\ub3c4\ub85c \uc0ac\uc6a9\ud558\uac70\ub098 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5 \uc2dc \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95, \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960\uc5d0 \uc758\uac70\ud558\uc5ec \ubc95\uc801 \ucc45\uc784\uc744 \uc9c8 \uc218 \uc788\ub2e4. <br /> \u2467 '\ud68c\uc6d0'\uc740 \uc9c1\uc6d0 \ucc44\uc6a9\uc758 \ubaa9\uc801\uc73c\ub85c \uc720\xb7\ubb34\ub8cc\ub85c \uac1c\uc778\ud68c\uc6d0\uc774 \ub4f1\ub85d\ud55c \uc774\ub825\uc11c\ub97c \uac80\uc0c9\ud560 \uc218 \uc788\uc73c\uba70 '\ud68c\uc6d0'\uc740 '\ud68c\uc0ac'\uac00 \uc81c\uc2dc\ud558\ub294 \ubcc4\ub3c4\uc758 \ucee4\ubba4\ub2c8\ucf00\uc774\uc158\uc744 \ud1b5\ud558\uc5ec \uac1c\uc778\ud68c\uc6d0\uc5d0\uac8c \uc5f0\ub77d\uc744 \ucde8\ud560 \uc218 \uc788\ub2e4. \ub2e8, \uc774\ub825\uc11c \uc5f0\ub77d\ucc98\uc758 \uc5f4\ub78c \ubc0f \uc5f0\ub77d\uc758 \ubaa9\uc801\uc740 \uc9c1\uc6d0\ucc44\uc6a9\ud65c\ub3d9\uc5d0 \uad6d\ud55c\ub418\uc5b4\uc57c \ud558\uba70, \uae30\uc5c5\uc758 \uc601\uc5c5\xb7\ub9c8\ucf00\ud305\xb7\uc81c3\uc790 \uc81c\uacf5 \uc2dc\uc5d0\ub294 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95, \uc9c1\uc5c5\uc548\uc815\ubc95, \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960\uc5d0 \uc758\uac70\ud558\uc5ec \ubc95\uc801 \ucc45\uc784\uc744 \uc9c8 \uc218 \uc788\ub2e4. <br />\u2468 '\ud68c\uc6d0'\uc774 \uc81c2\uc870 \uc81c3\ud56d\uc5d0 \ub530\ub77c \uc790\uc0ac\uc758 \uc9c1\uc811 \uace0\uc6a9\uc744 \ubaa9\uc801\uc73c\ub85c \ud558\uc9c0 \uc54a\ub294 \ud5e4\ub4dc\ud5cc\ud305 \ucc44\uc6a9\uacf5\uace0\ub97c \ub4f1\ub85d\ud560 \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 \ud574\ub2f9 \uacf5\uace0\ub97c \uc0ad\uc81c\ud560 \uc218 \uc788\uc73c\uba70 '\uae30\uc5c5\ud68c\uc6d0'\uc758 \uc790\uaca9\uc744 '\uc11c\uce58\ud38c\ud68c\uc6d0' \uc73c\ub85c \uc804\ud658\uc2dc\ud0ac \uc218 \uc788\ub2e4. (jobkorea.co.kr \uc5d0\uc11c\ub9cc \uc801\uc6a9)"},{title:"\uc81c\ud734\ub97c \ud1b5\ud55c \uc11c\ube44\uc2a4",description:'\u2460 \'\ud68c\uc0ac\'\ub294 \uc81c\ud734 \uad00\uacc4\ub97c \uccb4\uacb0\ud55c \uc5ec\ud0c0 \uc778\ud130\ub137 \uc6f9\uc0ac\uc774\ud2b8 \ubc0f \ucc44\uc6a9\ubc15\ub78c\ud68c \ub610\ub294 \uc2e0\ubb38, \uc7a1\uc9c0 \ub4f1\uc758 \uc624\ud504\ub77c\uc778 \ub9e4\uccb4\ub97c \ud1b5\ud574 \uc0ac\uc774\ud2b8\uc5d0 \ub4f1\ub85d\ud55c \uae30\uc5c5\ud68c\uc6d0\uc758 \uae30\uc5c5\uc815\ubcf4\uc640 \ucc44\uc6a9\uacf5\uace0\uac00 \uc5f4\ub78c\ub420 \uc218 \uc788\ub3c4\ub85d \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\ub2e4. <br /> \u2461 \'\ud68c\uc0ac\'\ub294 \uc81c\ud734\ub97c \ud1b5\ud574 \ud0c0 \uc0ac\uc774\ud2b8 \ubc0f \ub9e4\uccb4\uc5d0 \ub4f1\ub85d\ub420 \uc218 \uc788\uc74c\uc744 \uace0\uc9c0\ud574\uc57c \ud558\uba70, \uc81c\ud734 \uc0ac\uc774\ud2b8 \ubaa9\ub85d\uc744 \uc0ac\uc774\ud2b8\ub0b4\uc5d0\uc11c \uc0c1\uc2dc \uc5f4\ub78c\ud560 \uc218 \uc788\ub3c4\ub85d \ud574\uc57c \ud55c\ub2e4. \ub2e8, \ub4f1\ub85d\uc758 \ud615\ud0dc\uac00 \'\ud68c\uc0ac\'\uac00 \uc9c1\uc811 \uad6c\ucd95\ud558\uc9c0 \uc54a\uace0, \uc81c\ud734\uc0ac\uac00 xml \ub610\ub294 api \ud615\ud0dc\ub85c \'\ud68c\uc0ac\'\ub85c\ubd80\ud130 \uc81c\uacf5 \ubc1b\uc544 \uad6c\ucd95\ud55c \ub9e4\uccb4 \ubaa9\ub85d\uc740 \ubcf8 \uc57d\uad00 \uc678 \ubcc4\ub3c4\uc758 \uc81c\ud734 \ub9ac\uc2a4\ud2b8\uc5d0\uc11c \uc5f4\ub78c\ud560 \uc218 \uc788\ub3c4\ub85d \ud55c\ub2e4. <br />\u2462 \'\ud68c\uc0ac\'\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \uc0ac\uc774\ud2b8\uc640 \uc81c\ud734\ub97c \ud1b5\ud574 \ud68c\uc6d0\uc774 \ub4f1\ub85d\ud55c \uae30\uc5c5\uc815\ubcf4\uc640 \ucc44\uc6a9\uc815\ubcf4\ub97c \uc81c\uacf5\ud55c\ub2e4. <a href="/service-center/terms/pr-media" target="_blank" title="\uc0c8 \ucc3d"><Typography type="C1" tag="span" weight="bold">[\uc804\uccb4\ubcf4\uae30]</Typography></a> <br />\u2463 "\ubcf8\uc870 \u2462\ud56d" \uc81c\ud734\ub97c \ud1b5\ud55c \uc0ac\uc774\ud2b8\uc758 \ubcc0\ub3d9\uc0ac\ud56d \ubc1c\uc0dd \uc2dc \uacf5\uc9c0\uc0ac\ud56d\uc744 \ud1b5\ud574 \uace0\uc9c0 \ud6c4 \uc9c4\ud589 \ud55c\ub2e4.'},{title:"\uc11c\ube44\uc2a4\uc758 \uc694\uae08",description:"\u2460 '\ud68c\uc6d0' \uac00\uc785\uacfc \ucc44\uc6a9\uacf5\uace0 \ub4f1\ub85d\ube44\uc6a9\uc740 \ubb34\ub8cc\uc774\ub2e4. \ub2e4\ub9cc \uac1c\uc778\ud68c\uc6d0 \ub610\ub294 \uc0ac\uc774\ud2b8\uc5d0 \ubc29\ubb38\ud55c \ud68c\uc6d0\uc5d0\uac8c \uc790\uc2e0\uc758 \uc815\ubcf4\ub97c \ubcf4\ub2e4 \ud6a8\uacfc\uc801\uc73c\ub85c \ub178\ucd9c\uc2dc\ud0a4\uae30 \uc704\ud55c \uc720\ub8cc\uc635\uc158\uacfc \uc720\ub8cc \uc774\ub825\uc11c \uac80\uc0c9 \ubc0f \uae30\ud0c0 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uae30 \uc704\ud55c \ubcc4\ub3c4\uc758 \uc11c\ube44\uc2a4\ub294 \uc720\ub8cc\ub85c \uc81c\uacf5\ub420 \uc218 \uc788\ub2e4. <br /> \u2461 '\ud68c\uc0ac'\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uacbd\uc6b0 \uc0ac\uc774\ud2b8\uc5d0 \uc694\uae08\uc5d0 \ub300\ud574\uc11c \uacf5\uc9c0\ub97c \ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2462 '\ud68c\uc0ac'\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uae08\uc561\uc744 \uc11c\ube44\uc2a4\uc758 \uc885\ub958 \ubc0f \uae30\uac04\uc5d0 \ub530\ub77c '\ud68c\uc0ac'\uac00 \uc608\uace0 \uc5c6\uc774 \ubcc0\uacbd\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub9cc, \ubcc0\uacbd \uc774\uc804\uc5d0 \uc801\uc6a9 \ub610\ub294 \uacc4\uc57d\ud55c \uae08\uc561\uc740 \uc18c\uae09\ud558\uc5ec \uc801\uc6a9\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4."},{title:"\uc11c\ube44\uc2a4 \uc694\uae08\uc758 \ud658\ubd88",description:"\u2460 '\ud68c\uc0ac'\ub294 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 \uc774\uc6a9\uc694\uae08\uc744 \ud658\ubd88\ud55c\ub2e4. \ub2e8, \uac01 \ub2f9\uc0ac\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\uc5d0 \ub530\ub77c \ud658\ubd88 \uc870\uac74\uc774 \ub2ec\ub77c\uc9c8 \uc218 \uc788\ub2e4. <br /> 1. \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uc774 \uac1c\uc2dc\ub418\uc9c0 \uc54a\uc740 \uacbd\uc6b0 <br /> 2. \ub124\ud2b8\uc6cc\ud06c \ub610\ub294 \uc2dc\uc2a4\ud15c \uc7a5\uc560\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc774 \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0 <br /> 3. \uc720\ub8cc\uc11c\ube44\uc2a4 \uc2e0\uccad \ud6c4 '\ud68c\uc6d0'\uc758 \uc0ac\uc815\uc5d0 \uc758\ud574 \uc11c\ube44\uc2a4\uac00 \ucde8\uc18c\ub420 \uacbd\uc6b0 <br /> \u2461 '\ud68c\uc0ac'\uac00 \ubcf8 \uc57d\uad00 \uc81c20\uc870\uc5d0 \ub530\ub77c \uac00\uc785\ud574\uc9c0/\uc11c\ube44\uc2a4\uc911\uc9c0/\uc790\ub8cc\uc0ad\uc81c\ub97c \ucde8\ud55c \uacbd\uc6b0, '\ud68c\uc0ac'\ub294 '\ud68c\uc6d0'\uc5d0\uac8c \uc774\uc6a9\uc694\uae08\uc744 \ud658\ubd88\ud558\uc9c0 \uc54a\uc73c\uba70, \ubcc4\ub3c4\ub85c '\ud68c\uc6d0'\uc5d0\uac8c \uc190\ud574\ubc30\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc788\ub2e4. <br /> \u2462 \uc774\uc6a9\ub8cc\ub97c \ud658\ubd88\ubc1b\uace0\uc790 \ud558\ub294 \ud68c\uc6d0\uc740 \uace0\uac1d\uc13c\ud130\ub85c \ud658\ubd88\uc744 \uc694\uccad\ud574\uc57c \ud55c\ub2e4. <br />\u2463 '\ud68c\uc0ac'\ub294 \ud658\ubd88 \uc694\uac74\uc5d0 \ubd80\ud569\ud558\ub294 \uac83\uc73c\ub85c \ud310\ub2e8\ub420 \uacbd\uc6b0, \uac01 \uc11c\ube44\uc2a4 \ud658\ubd88 \uc548\ub0b4\uc5d0 \ub530\ub77c \uc720\ub8cc\uc774\uc6a9 \uacc4\uc57d \ub2f9\uc2dc \uc0c1\ud488\uc758 \uc815\uac00 \uae30\uc900\uc73c\ub85c \uc11c\ube44\uc2a4 \uc81c\uacf5\ub41c \uae30\uac04\uc5d0 \ud574\ub2f9\ud558\ub294 \uc694\uae08\uc744 \ucc28\uac10\ud55c \uc794\uc561\uc744 \ud658\ubd88\ud55c\ub2e4."},{title:"\ucda9\uc804\uae08 \uaddc\uc815",description:"\u2460 \ucda9\uc804\uae08\uc740 '\ud68c\uc0ac'\uac00 \uc815\ud55c \uacb0\uc81c\uc218\ub2e8\uc744 \uc774\uc6a9\ud558\uc5ec \ubbf8\ub9ac \uc785\uae08\ud574 \ub454 \uae08\uc561\uc73c\ub85c, '\ud68c\uc0ac'\uc758 \uc720\ub8cc\uc11c\ube44\uc2a4 \uacb0\uc81c \uc2dc \uc0ac\uc6a9\ud560 \uc218 \uc788\ub2e4. <br /> \u2461 \uc11c\ube44\uc2a4 \uc6b4\uc601\uc815\ucc45\uc5d0 \ub530\ub77c \ucda9\uc804\uae08\uc744 \uad6c\ub9e4\ud560 \uc218 \uc788\ub294 \uc218\ub2e8, \ucda9\uc804\uae08\uc73c\ub85c \uacb0\uc81c\ud560 \uc218 \uc788\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4 \ub4f1\uc740 \ub2ec\ub77c\uc9c8 \uc218 \uc788\uc73c\uba70, \uc774\uc5d0 \ub300\ud55c \uc0ac\ud56d\uc740 \uc11c\ube44\uc2a4 \ud654\uba74\uc5d0 \uac8c\uc2dc\ud558\uac70\ub098 \uacf5\uc9c0\ud55c\ub2e4. <br /> \u2462 \ud68c\uc6d0\uc740 '\ud68c\uc0ac'\uc5d0 \uc794\uc5ec \ucda9\uc804\uae08\uc758 \ud658\ubd88\uc744 \uc694\uccad\ud560 \uc218 \uc788\uc73c\uba70, '\ud68c\uc0ac'\ub294 \ud68c\uc6d0\uc5d0\uac8c \ud658\ubd88\uc5d0 \ud544\uc694\ud55c \uc11c\ub958\ub97c \uc694\uccad\ud560 \uc218 \uc788\ub2e4. \ud658\ubd88 \uc2dc \ud658\ubd88\uc218\uc218\ub8cc\ub97c \uacf5\uc81c\ud558\uace0 \ud658\ubd88\ud560 \uc218 \uc788\uc73c\uba70, \ucda9\uc804\uae08 \ucda9\uc804\ubc29\ubc95\uc5d0 \ub530\ub77c \uae08\uc735\ube44\uc6a9\uc774 \ud658\ubd88\uc218\uc218\ub8cc\ub97c \ucd08\uacfc\ud558\uc5ec \ubc1c\uc0dd\ud560 \uacbd\uc6b0 \uc774\ub294 \ud68c\uc6d0\uc758 \ubd80\ub2f4\uc73c\ub85c \ud55c\ub2e4. <br />\u2463 \uc794\uc5ec \ucda9\uc804\uae08 \uc911 \ucda9\uc804\uc77c\ub85c\ubd80\ud130 5\ub144\uc774 \ucd08\uacfc\ud560 \ub54c\uae4c\uc9c0 \uc774\uc6a9\ud558\uc9c0 \uc54a\uc740 \uae08\uc561\uc740 \uc0c1\uc0ac\uc18c\uba78\uc2dc\ud6a8\uc5d0 \ub530\ub77c \uc18c\uba78\ub41c\ub2e4. <br /> \u2464 \ud68c\uc6d0\ud0c8\ud1f4 \uc2dc \ubcf4\uc720\uc911\uc778 \ucda9\uc804\uae08\uc740 \ud658\ubd88\uc744 \uc694\uccad\ud560 \uc218 \uc788\uc73c\uba70, \uc774\uc640 \uac19\uc740 \uc808\ucc28\uc5c6\uc774 \ud68c\uc6d0\ud0c8\ud1f4\ud55c \uacbd\uc6b0 \ucda9\uc804\uae08\uc740 \uc804\uc561 \uc790\ub3d9\uc18c\uba78\ub418\uc5b4 \ubcf5\uad6c\ub418\uc9c0 \uc54a\ub294\ub2e4."},{title:"\uc11c\ube44\uc2a4 \uc774\uc6a9\uc2dc\uac04",description:"\u2460 '\ud68c\uc0ac'\ub294 \ud2b9\ubcc4\ud55c \uc0ac\uc720\uac00 \uc5c6\ub294 \ud55c \uc5f0\uc911\ubb34\ud734, 1\uc77c 24\uc2dc\uac04 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud55c\ub2e4. \ub2e4\ub9cc, '\ud68c\uc0ac'\ub294 \uc11c\ube44\uc2a4\uc758 \uc885\ub958\ub098 \uc131\uc9c8\uc5d0 \ub530\ub77c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4 \uc911 \uc77c\ubd80\uc5d0 \ub300\ud574\uc11c\ub294 \ubcc4\ub3c4\ub85c \uc774\uc6a9\uc2dc\uac04\uc744 \uc815\ud560 \uc218 \uc788\uc73c\uba70, \uc774 \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 \uadf8 \uc774\uc6a9\uc2dc\uac04\uc744 \uc0ac\uc804\uc5d0 \ud68c\uc6d0\uc5d0\uac8c \uacf5\uc9c0 \ub610\ub294 \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2461 '\ud68c\uc0ac'\ub294 \uc790\ub8cc\uc758 \uac00\uacf5\uacfc \uac31\uc2e0\uc744 \uc704\ud55c \uc2dc\uc2a4\ud15c \uc791\uc5c5\uc2dc\uac04, \uc7a5\uc560 \ud574\uacb0\uc744 \uc704\ud55c \ubcf4\uc218\uc791\uc5c5 \uc2dc\uac04, \uc815\uae30 PM \uc791\uc5c5, \uc2dc\uc2a4\ud15c \uad50\uccb4\uc791\uc5c5, \ud68c\uc120 \uc7a5\uc560 \ub4f1\uc774 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \uc77c\uc2dc\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc911\ub2e8\ud560 \uc218 \uc788\uc73c\uba70 \uacc4\ud68d\ub41c \uc791\uc5c5\uc758 \uacbd\uc6b0 \uacf5\uc9c0\ub780\uc5d0 \uc11c\ube44\uc2a4 \uc911\ub2e8 \uc2dc\uac04\uacfc \uc791\uc5c5 \ub0b4\uc6a9\uc744 \uc54c\ub824\uc57c \ud55c\ub2e4. \ub2e4\ub9cc, '\ud68c\uc0ac'\uac00 \uc0ac\uc804\uc5d0 \ud1b5\uc9c0\ud560 \uc218 \uc5c6\ub294 \ubd80\ub4dd\uc774\ud55c \uc0ac\uc720\uac00 \uc788\ub294 \uacbd\uc6b0 \uc0ac\ud6c4\uc5d0 \ud1b5\uc9c0\ud560 \uc218 \uc788\ub2e4."},{title:"\uc11c\ube44\uc2a4 \uc81c\uacf5\uc758 \uc911\uc9c0",description:"\u2460 '\ud68c\uc0ac'\ub294 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 \uc11c\ube44\uc2a4\uc758 \uc81c\uacf5\uc744 \uc911\uc9c0\ud560 \uc218 \uc788\ub2e4. <br /> 1. \uc124\ube44\uc758 \ubcf4\uc218 \ub4f1 '\ud68c\uc0ac'\uc758 \ud544\uc694\uc5d0 \uc758\ud574 \uc0ac\uc804\uc5d0 \ud68c\uc6d0\ub4e4\uc5d0\uac8c \ud1b5\uc9c0\ud55c \uacbd\uc6b0 <br /> 2. \uae30\uac04\ud1b5\uc2e0\uc0ac\uc5c5\uc790\uac00 \uc804\uae30\ud1b5\uc2e0\uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc911\uc9c0\ud558\ub294 \uacbd\uc6b0 <br /> 3. \uae30\ud0c0 \ubd88\uac00\ud56d\ub825\uc801\uc778 \uc0ac\uc720\uc5d0 \uc758\ud574 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc774 \uac1d\uad00\uc801\uc73c\ub85c \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0 <br /> \u2461 \uc804\ud56d\uc758 \uacbd\uc6b0, '\ud68c\uc0ac'\ub294 \uae30\uac04\uc758 \uc815\ud568\uc774 \uc788\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9\uc790\ub4e4\uc5d0\uac8c\ub294 \uadf8 \uc774\uc6a9\uae30\uac04\uc744 \uc5f0\uc7a5\ud558\ub294 \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \uc190\uc2e4\uc744 \ubcf4\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2462 \ud68c\uc6d0\uc778 \uac1c\uc778\uc0ac\uc5c5\uc790\uc640 \ubc95\uc778\uc0ac\uc5c5\uc790\uc758 \ud734\xb7\ud3d0\uc5c5 \uc5ec\ubd80\uac00 \ud68c\uc0ac\uac00 \uc815\ud55c \ubcc4\ub3c4\uc758 \uc808\ucc28\uc5d0 \ub530\ub77c \ud655\uc778\ub41c \uacbd\uc6b0 \uc720\ub8cc \uc774\ub825\uc11c \uac80\uc0c9\uc11c\ube44\uc2a4(\uac74\uc218\ubcc4 \uc778\uc7ac\uac80\uc0c9)\uc758 \uacbd\uc6b0 \uc801\ub9bd\ub41c \uac74\uc218\ub294 \ubaa8\ub450 \uc18c\uba78\ub41c\ub2e4."},{title:"\uc815\ubcf4\uc758 \uc81c\uacf5 \ubc0f \uad11\uace0\uc758 \uac8c\uc7ac",description:"\u2460 '\ud68c\uc0ac'\ub294 '\ud68c\uc6d0'\uc5d0\uac8c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \ud544\uc694\uac00 \uc788\ub2e4\uace0 \uc778\uc815\ub418\uac70\ub098 \uc11c\ube44\uc2a4 \uac1c\uc120 \ubc0f \ud68c\uc6d0\ub300\uc0c1\uc758 \uc11c\ube44\uc2a4 \uc18c\uac1c \ub4f1\uc758 \ubaa9\uc801\uc73c\ub85c \ud558\ub294 \uac01\uc885 \uc815\ubcf4\uc5d0 \ub300\ud574\uc11c \uc804\uc790\uc6b0\ud3b8\uc774\ub098 \uc11c\uc2e0\uc6b0\ud3b8\uc744 \uc774\uc6a9\ud55c \ubc29\ubc95\uc73c\ub85c \uc81c\uacf5\ud560 \uc218 \uc788\ub2e4. <br /> \u2461 '\ud68c\uc0ac'\ub294 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ub418\ub294 \uc815\ubcf4 \ub610\ub294 \uad11\uace0\ub97c \uc11c\ube44\uc2a4 \ud654\uba74, \ud648\ud398\uc774\uc9c0, \uc804\uc790\uc6b0\ud3b8 \ub4f1\uc5d0 \uac8c\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uad11\uace0\uac00 \uac8c\uc7ac\ub41c \uc804\uc790\uc6b0\ud3b8\uc744 \uc218\uc2e0\ud55c '\ud68c\uc6d0'\uc740 \uc218\uc2e0\uac70\uc808\uc744 '\ud68c\uc0ac'\uc5d0\uac8c \ud560 \uc218 \uc788\ub2e4. <br /> \u2462 '\ud68c\uc0ac'\ub294 \uc11c\ube44\uc2a4\uc0c1\uc5d0 \uac8c\uc7ac\ub418\uc5b4 \uc788\uac70\ub098 \ubcf8 \uc11c\ube44\uc2a4\ub97c \ud1b5\ud55c \uad11\uace0\uc8fc\uc758 \ud310\ucd09\ud65c\ub3d9\uc5d0 '\ud68c\uc6d0'\uc774 \ucc38\uc5ec\ud558\uac70\ub098 \uad50\uc2e0 \ub610\ub294 \uac70\ub798\ub97c \ud568\uc73c\ub85c\uc368 \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \uc190\uc2e4\uacfc \uc190\ud574\uc5d0 \ub300\ud574 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. <br />\u2463 \ubcf8 \uc11c\ube44\uc2a4\uc758 '\ud68c\uc6d0'\uc740 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc2dc \ub178\ucd9c\ub418\ub294 \uad11\uace0\uac8c\uc7ac\uc5d0 \ub300\ud574 \ub3d9\uc758 \ud558\ub294 \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4."},{title:"\uc790\ub8cc\ub0b4\uc6a9\uc758 \ucc45\uc784\uacfc '\ud68c\uc0ac'\uc758 \uc815\ubcf4 \uc218\uc815 \uad8c\ud55c",description:"\u2460 \uc790\ub8cc\ub0b4\uc6a9\uc740 '\ud68c\uc6d0'\uc774 \ub4f1\ub85d\ud55c \uae30\uc5c5\uc815\ubcf4 \ubc0f \ucc44\uc6a9\uacf5\uace0\uc640 \uc0ac\uc774\ud2b8\uc5d0 \uac8c\uc2dc\ud55c \uac8c\uc2dc\ubb3c\uc744 \ub9d0\ud55c\ub2e4. <br /> \u2461 '\ud68c\uc6d0'\uc740 \uc790\ub8cc \ub0b4\uc6a9 \ubc0f \uac8c\uc2dc\ubb3c\uc744 \uc0ac\uc2e4\uc5d0 \uadfc\uac70\ud558\uc5ec \uc131\uc2e4\ud558\uac8c \uc791\uc131\ud574\uc57c \ud558\uba70, \ub9cc\uc77c \uc790\ub8cc\uc758 \ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uc774 \uc544\ub2c8\uac70\ub098 \ubd80\uc815\ud655\ud558\uac8c \uc791\uc131\ub418\uc5b4 \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \ucc45\uc784\uc740 '\ud68c\uc6d0'\uc5d0\uac8c \uc788\ub2e4. <br /> \u2462 \ubaa8\ub4e0 \uc790\ub8cc\ub0b4\uc6a9\uc758 \uad00\ub9ac\uc640 \uc791\uc131\uc740 '\ud68c\uc6d0' \ubcf8\uc778\uc774 \ud558\ub294 \uac83\uc774 \uc6d0\uce59\uc774\ub098 \uc0ac\uc815\uc0c1 \uc704\ud0c1 \ub610\ub294 \ub300\ud589\uad00\ub9ac\ub97c \ud558\ub354\ub77c\ub3c4 \uc790\ub8cc\ub0b4\uc6a9\uc758 \ucc45\uc784\uc740 '\ud68c\uc6d0'\uc5d0\uac8c \uc788\uc73c\uba70 '\ud68c\uc6d0'\uc740 \uc8fc\uae30\uc801\uc73c\ub85c \uc790\uc2e0\uc758 \uc790\ub8cc\ub97c \ud655\uc778\ud558\uc5ec \ud56d\uc0c1 \uc815\ud655\ud558\uac8c \uad00\ub9ac\uac00 \ub418\ub3c4\ub85d \ub178\ub825\ud574\uc57c \ud55c\ub2e4. <br /> \u2463 '\ud68c\uc0ac'\ub294 '\ud68c\uc6d0'\uc774 \ub4f1\ub85d\ud55c \uc790\ub8cc \ub0b4\uc6a9\uc5d0 \uc624\uc790, \ud0c8\uc790 \ub610\ub294 \uc0ac\ud68c\uc801 \ud1b5\ub150\uc5d0 \uc5b4\uae0b\ub098\ub294 \ubb38\uad6c\uc640 \ub0b4\uc6a9\uc774 \uc788\uc744 \uacbd\uc6b0 \uc774\ub97c \uc5b8\uc81c\ub4e0\uc9c0 \uc218\uc815\ud560 \uc218 \uc788\ub2e4. <br />\u2464 '\ud68c\uc6d0'\uc774 \ub4f1\ub85d\ud55c \uc790\ub8cc\ub85c \uc778\ud574 \ud0c0\uc778(\ub610\ub294 \ud0c0\ubc95\uc778)\uc73c\ub85c\ubd80\ud130 \ud5c8\uc704\uc0ac\uc2e4 \ubc0f \uba85\uc608\ud6fc\uc190 \ub4f1\uc73c\ub85c \uc0ad\uc81c \uc694\uccad\uc774 \uc811\uc218\ub41c \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 '\ud68c\uc6d0'\uc5d0\uac8c \uc0ac\uc804 \ud1b5\uc9c0 \uc5c6\uc774 \ubcf8 \uc790\ub8cc\ub97c \uc0ad\uc81c\ud560 \uc218 \uc788\uc73c\uba70 \uc0ad\uc81c \ud6c4 \uba54\uc77c \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \ud1b5\uc9c0\ud560 \uc218 \uc788\ub2e4."},{title:"\uc790\ub8cc \ub0b4\uc6a9\uc758 \ud65c\uc6a9 \ubc0f \ucde8\uae09",description:"\u2460 '\ud68c\uc6d0'\uc774 \uc785\ub825\ud55c \uc815\ubcf4\ub294 \ucde8\uc5c5 \ubc0f \uad00\ub828 \ub3d9\ud5a5\uc758 \ud1b5\uacc4 \uc790\ub8cc\ub85c \ud65c\uc6a9\ub420 \uc218 \uc788\uc73c\uba70 \uadf8 \uc790\ub8cc\ub294 \ub9e4\uccb4\ub97c \ud1b5\ud55c \uc5b8\ub860 \ubc30\ud3ec \ub610\ub294 \uc81c\ud734\uc0ac\uc5d0\uac8c \uc81c\uacf5\ub420 \uc218 \uc788\ub2e4. <br /> \u2461 '\uc0ac\uc774\ud2b8'\uc5d0\uc11c \uc815\ub2f9\ud55c \uc808\ucc28\ub97c \uac70\uccd0 \uc5f4\ub78c\ud55c \uac1c\uc778\ud68c\uc6d0\uc758 \uc774\ub825\uc11c \uc815\ubcf4\ub294 \ud574\ub2f9 '\ud68c\uc6d0'\uc758 \uc778\uc0ac\uc790\ub8cc\uc774\uba70 \uc774\uc5d0 \ub300\ud55c \uad00\ub9ac \uad8c\ud55c\uc740 \ud574\ub2f9 '\ud68c\uc6d0'\uc758 \uc815\ucc45\uc5d0 \uc758\ud55c\ub2e4. <br />\u2462 '\ud68c\uc0ac'\ub294 '\uc0ac\uc774\ud2b8'\uc758 \uc628\ub77c\uc778 \uc785\uc0ac\uc9c0\uc6d0 \uc2dc\uc2a4\ud15c\uc744 \ud1b5\ud574 \uc9c0\uc6d0\ud55c \uac1c\uc778\ud68c\uc6d0\uc758 \uc774\ub825\uc11c \uc5f4\ub78c \uc5ec\ubd80 \ubc0f '\ud68c\uc6d0'\uc774 \uc81c\uacf5\ud55c \ucc44\uc6a9\uc815\ubcf4\uc5d0 \uc785\uc0ac\uc9c0\uc6d0\ud55c \uad6c\uc9c1\uc790\ub4e4\uc758 \uac01\uc885 \ud1b5\uacc4\ub370\uc774\ud130\ub97c \uac1c\uc778\ud68c\uc6d0\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc788\ub2e4."},{title:"'\ud68c\uc0ac'\uc758 \uc758\ubb34",description:"\u2460 '\ud68c\uc0ac'\ub294 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uc815\ud55c \ubc14\uc5d0 \ub530\ub77c \uacc4\uc18d\uc801, \uc548\uc815\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\ub3c4\ub85d \ucd5c\uc120\uc758 \ub178\ub825\uc744 \ub2e4\ud574\uc57c \ud55c\ub2e4. <br /> \u2461 '\ud68c\uc0ac'\ub294 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud55c '\ud68c\uc6d0'\uc758 \ubd88\ub9cc\uc0ac\ud56d\uc774 \uc811\uc218\ub418\ub294 \uacbd\uc6b0 \uc774\ub97c \uc989\uc2dc \ucc98\ub9ac\ud558\uc5ec\uc57c \ud558\uba70, \uc989\uc2dc \ucc98\ub9ac\uac00 \uace4\ub780\ud55c \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc0ac\uc720\uc640 \ucc98\ub9ac\uc77c\uc815\uc744 \uc11c\ube44\uc2a4 \ud654\uba74 \ub610\ub294 \uae30\ud0c0 \ubc29\ubc95\uc744 \ud1b5\ud574 \ub3d9 '\ud68c\uc6d0'\uc5d0\uac8c \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2462 '\ud68c\uc0ac'\ub294 \uc720\ub8cc \uacb0\uc81c\uc640 \uad00\ub828\ud55c \uacb0\uc81c \uc0ac\ud56d \uc815\ubcf4\ub97c 1\ub144 \uc774\uc0c1 \ubcf4\uc874\ud55c\ub2e4. \ub2e4\ub9cc \ud68c\uc6d0 \uc790\uaca9\uc774 \uc5c6\ub294 \ud68c\uc6d0\uc740 \uc608\uc678\ub85c \ud55c\ub2e4. <br /> \u2463 \ucc9c\uc7ac\uc9c0\ubcc0 \ub4f1 \uc608\uce21\ud558\uc9c0 \ubabb\ud55c \uc77c\uc774 \ubc1c\uc0dd\ud558\uac70\ub098 \uc2dc\uc2a4\ud15c\uc758 \uc7a5\uc560\uac00 \ubc1c\uc0dd\ud558\uc5ec \uc11c\ube44\uc2a4\uac00 \uc911\ub2e8\ub420 \uacbd\uc6b0 \uc774\uc5d0 \ub300\ud55c \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 '\ud68c\uc0ac'\uac00 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4. \ub2e4\ub9cc \uc790\ub8cc\uc758 \ubcf5\uad6c\ub098 \uc815\uc0c1\uc801\uc778 \uc11c\ube44\uc2a4 \uc9c0\uc6d0\uc774 \ub418\ub3c4\ub85d \ucd5c\uc120\uc744 \ub2e4\ud560 \uc758\ubb34\ub97c \uc9c4\ub2e4. <br /> \u2464 '\ud68c\uc6d0'\uc758 \uc790\ub8cc\ub97c \ubcf8 \uc11c\ube44\uc2a4 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uac70\ub098 \uc5f4\ub78c\uc2dc\ud0ac \uacbd\uc6b0 \ubc18\ub4dc\uc2dc '\ud68c\uc6d0'\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4. <br />\u2465 '\ud68c\uc6d0'\uc774 '\uc0ac\uc774\ud2b8'\uc5d0 \ub4f1\ub85d\ud55c \uae30\uc5c5\uc815\ubcf4, \ucc44\uc6a9\uacf5\uace0 \ub0b4\uc6a9\uc740 \uc0ac\uc774\ud2b8\ub97c \ubc29\ubb38\ud558\ub294 \uc77c\ubc18 \ub300\uc911\uc5d0\uac8c \uacf5\uac1c\ud568\uc744 \uc6d0\uce59\uc73c\ub85c \ud55c\ub2e4. \ub2e8, \ud68c\uc0ac\uac00 \uc6b4\uc601\ud558\ub294 \uacf5\uc2dd SNS\ucc44\ub110(\ud398\uc774\uc2a4\ubd81, \uc778\uc2a4\ud0c0\uadf8\ub7a8, \uce74\uce74\uc624\uc2a4\ud1a0\ub9ac, \ud2b8\uc704\ud130, \ube14\ub85c\uadf8 \ub4f1)\uc5d0 \ud55c\ud574 \ucc44\uc6a9\uacf5\uace0 \ub0b4\uc6a9\uc744 \uc5c5\ub85c\ub4dc\ud558\uc5ec \uc77c\ubc18 \ub300\uc911\uc5d0\uac8c \uacf5\uac1c\ud560 \uc218 \uc788\ub2e4."},{title:"'\ud68c\uc6d0'\uc758 \uc758\ubb34",description:"\u2460 '\ud68c\uc6d0'\uc740 \uad00\uacc4\ubc95\ub839\uacfc \ubcf8 \uc57d\uad00\uc758 \uaddc\uc815 \ubc0f \uae30\ud0c0 '\ud68c\uc0ac'\uac00 \ud1b5\uc9c0\ud558\ub294 \uc0ac\ud56d\uc744 \uc900\uc218\ud558\uc5ec\uc57c \ud558\uba70, \uae30\ud0c0 '\ud68c\uc0ac'\uc758 \uc5c5\ubb34\uc5d0 \ubc29\ud574\ub418\ub294 \ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4. <br /> \u2461 '\ud68c\uc6d0'\uc774 \uc2e0\uccad\ud55c \uc720\ub8cc\uc11c\ube44\uc2a4\ub294 \ub4f1\ub85d \ub610\ub294 \uc2e0\uccad\uacfc \ub3d9\uc2dc\uc5d0 '\ud68c\uc0ac'\uc640 \ucc44\uad8c, \ucc44\ubb34 \uad00\uacc4\uac00 \ubc1c\uc0dd\ud558\uba70, '\ud68c\uc6d0'\uc740 \uc774\uc5d0 \ub300\ud55c \uc694\uae08\uc744 \uc9c0\uc815\ud55c \uae30\uc77c \ub0b4\uc5d0 \ub0a9\ubd80\ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2462 '\ud68c\uc6d0'\uc774 \uacb0\uc81c \uc218\ub2e8\uc73c\ub85c \uc2e0\uc6a9\uce74\ub4dc\ub97c \uc0ac\uc6a9\ud560 \uacbd\uc6b0 \ube44\ubc00\ubc88\ud638 \ub4f1 \uc815\ubcf4 \uc720\uc2e4 \ubc29\uc9c0\ub294 '\ud68c\uc6d0' \uc2a4\uc2a4\ub85c \uad00\ub9ac\ud574\uc57c \ud55c\ub2e4. \ub2e8, '\uc0ac\uc774\ud2b8'\uc758 \uacb0\ud568\uc5d0 \ub530\ub978 \uc815\ubcf4\uc720\uc2e4\uc758 \ubc1c\uc0dd\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 '\ud68c\uc6d0'\uc758 \uc758\ubb34\uc5d0 \ud574 \ub2f9\ud558\uc9c0 \uc544\ub2c8\ud55c\ub2e4. <br /> \u2463 '\ud68c\uc6d0'\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \uc5bb\uc740 \uc815\ubcf4\ub97c '\ud68c\uc0ac'\uc758 \uc0ac\uc804\ub3d9\uc758 \uc5c6\uc774 \ubcf5\uc0ac, \ubcf5\uc81c, \ubc88\uc5ed, \ucd9c\ud310, \ubc29\uc1a1 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc0ac\uc6a9\ud558\uac70\ub098 \uc774\ub97c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub2e4. <br /> \u2464 '\ud68c\uc6d0'\uc740 \ubcf8 \uc11c\ube44\uc2a4\ub97c \uac74\uc804\ud55c \uc9c1\uc6d0\ucc44\uc6a9 \uc774\uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ud574\uc11c\ub294 \uc548\ub418\uba70 \uc774\uc6a9 \uc911 \ub2e4\uc74c \uac01 \ud638\uc758\ud589\uc704\ub97c \ud574\uc11c\ub294 \uc548 \ub41c\ub2e4. <br /> 1. \ub2e4\ub978 \ud68c\uc6d0\uc758 \uc544\uc774\ub514\ub97c \ubd80\uc815 \uc0ac\uc6a9\ud558\ub294 \ud589\uc704 <br /> 2. \ubc94\uc8c4\ud589\uc704\ub97c \ubaa9\uc801\uc73c\ub85c \ud558\uac70\ub098 \uae30\ud0c0 \ubc94\uc8c4\ud589\uc704\uc640 \uad00\ub828\ub41c \ud589\uc704 <br /> 3. \ud0c0\uc778\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uac70\ub098 \ubaa8\uc695\ud558\ub294 \ud589\uc704 <br /> 4. \ud0c0\uc778\uc758 \uc9c0\uc801\uc7ac\uc0b0\uad8c \ub4f1\uc758 \uad8c\ub9ac\ub97c \uce68\ud574\ud558\ub294 \ud589\uc704 <br /> 5. \ud574\ud0b9\ud589\uc704 \ub610\ub294 \ubc14\uc774\ub7ec\uc2a4\uc758 \uc720\ud3ec \ud589\uc704 <br /> 6. \ud0c0\uc778\uc758 \uc758\uc0ac\uc5d0 \ubc18\ud558\uc5ec \uad11\uace0\uc131 \uc815\ubcf4 \ub4f1 \uc77c\uc815\ud55c \ub0b4\uc6a9\uc744 \uacc4\uc18d\uc801\uc73c\ub85c \uc804\uc1a1\ud558\ub294 \ud589\uc704 <br /> 7. \uc11c\ube44\uc2a4\uc758 \uc548\uc815\uc801\uc778 \uc6b4\uc601\uc5d0 \uc9c0\uc7a5\uc744 \uc8fc\uac70\ub098 \uc904 \uc6b0\ub824\uac00 \uc788\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \ud589\uc704 <br /> 8. \uc0ac\uc774\ud2b8\uc758 \uc815\ubcf4 \ubc0f \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud55c \uc601\ub9ac \ud589\uc704 <br /> 9. \uadf8\ubc16\uc5d0 \uc120\ub7c9\ud55c \ud48d\uc18d, \uae30\ud0c0 \uc0ac\ud68c\uc9c8\uc11c\ub97c \ud574\ud558\uac70\ub098 \uad00\uacc4\ubc95\ub839\uc5d0 \uc704\ubc18\ud558\ub294 \ud589\uc704 <br />\u2465 '\ud68c\uc6d0'\uc740 '\uc0ac\uc774\ud2b8'\ub97c \ud1b5\ud574 \uc5f4\ub78c\ud55c \uc774\ub825\uc11c \uc815\ubcf4\ub97c '\ud68c\uc0ac' \ubc0f \ub2f9\uc0ac\uc790\uc758 \ud5c8\ub77d\uc5c6\uc774 \uc7ac\ubc30\ud3ec\ud560 \uc218 \uc5c6\uc73c\uba70 \ubcf8 \uc815\ubcf4\uc5d0 \ub300\ud55c \ucd9c\ub825 \ubc0f \ubcf5\uc0ac \ub4f1\uc758 \uad00\ub9ac \ucc45\uc784\uc740 \uc804\uc801\uc73c\ub85c '\ud68c\uc6d0'\uc5d0\uac8c \uc788\ub2e4."},{title:"'\ud68c\uc6d0'\uc758 \uac00\uc785\ud574\uc9c0/\uc11c\ube44\uc2a4\uc911\uc9c0/\uc790\ub8cc\uc0ad\uc81c",description:"\u2460 '\ud68c\uc6d0'\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \ud68c\uc6d0\ud0c8\ud1f4 \ub610\ub294 \ucc44\uc6a9\uacf5\uace0 \ub4f1\ub85d\uc744 \ud574\uc9c0\ud558\uae30 \uc704\ud574 \uace0\uac1d\uc13c\ud130 \ub610\ub294 \ud68c\uc6d0\ud0c8\ud1f4 \uba54\ub274 \ub4f1\uc744 \ud1b5\ud558\uc5ec \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 \uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, '\ud68c\uc0ac'\ub294 \uad00\ub828\ubc95 \ub4f1\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\ub97c \ucc98\ub9ac\ud55c\ub2e4. <br /> \u2461 \ub2e4\uc74c\uc758 \uc0ac\ud56d\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 \uc0ac\uc804 \ub3d9\uc758\uc5c6\uc774 \uac00\uc785\ud574\uc9c0\ub098 \uc11c\ube44\uc2a4 \uc911\uc9c0, \ucc44\uc6a9\uacf5\uace0 \uc0ad\uc81c \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\ub2e4. <br /> 1. \ud68c\uc6d0\uc758 \uc758\ubb34\ub97c \uc131\uc2e4\ud558\uac8c \uc774\ud589\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> 2. \uaddc\uc815\ud55c \uc720\ub8cc\uc11c\ube44\uc2a4 \uc774\uc6a9 \uc694\uae08\uc744 \ub0a9\ubd80\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> 3. \ubd88\uc21c\ud55c \uc758\ub3c4\ub85c \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \ubc18\ubcf5\uc801\uc73c\ub85c \uacb0\uc81c/\ucde8\uc18c\ud560 \ub54c <br /> 4. \ubcf8 \uc11c\ube44\uc2a4 \ubaa9\uc801\uc5d0 \ub9de\uc9c0 \uc54a\ub294 \ubd84\uc57c\uc5d0 \uc815\ubcf4\ub97c \ud65c\uc6a9\ud558\uc5ec \uc0ac\ud68c\uc801 \ubb3c\uc758\uac00 \ubc1c\uc0dd\ud55c \ub54c <br /> 5. \ud68c\uc6d0\uc774 \ub4f1\ub85d\ud55c \uc815\ubcf4\uc758 \ub0b4\uc6a9\uc774 \uc0ac\uc2e4\uacfc \ub2e4\ub974\uac70\ub098 \uc870\uc791\ub418\uc5c8\uc744 \ub54c <br /> 6. \uc0ac\uc5c5\uc790\ub4f1\ub85d\uc99d\uc5d0 \ub098\ud0c0\ub09c \uc815\ubcf4\uc640 \uae30\uc5c5\ud68c\uc6d0 \uac00\uc785\uc2dc\uc758 \uc815\ubcf4\uac00 \uc77c\uce58\ud558\uc9c0 \uc54a\uc744 \ub54c <br /> 7. \ud0c0 \uae30\uc5c5\uc758 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\ub098 \uc0c1\ud638\ub97c \ub3c4\uc6a9\ud558\uc5ec \ud5c8\uc704\ub85c \uae30\uc5c5\uc815\ubcf4\ub97c \ub4f1\ub85d\ud558\uac70\ub098 \ud734\xb7\ud3d0\uc5c5 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\ub85c \uae30\uc5c5\uc815\ubcf4\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c<br /> 8. \uc9c0\uc0ac, \uc9c0\uc810, \uc601\uc5c5\uc18c \ub4f1\uc758 \uacbd\uc6b0 \uad6c\uccb4\uc801\uc778 \uc9c0\uc0ac, \uc9c0\uc810, \uc601\uc5c5\uc18c \uba85\uce6d\uc744 \uc0ac\uc6a9\ud558\uc9c0 \uc54a\uace0 \uae30\uc5c5\uba85\uc744 \ub4f1\ub85d\ud588\uac70\ub098 \uc9c0\uc0ac, \uc9c0\uc810, \uc601\uc5c5\uc18c\uc758 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\uac00 \ubcc4\ub3c4 \uc788\uc74c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ubcf8\uc0ac\uc758 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638\ub85c \uae30\uc5c5\ud68c\uc6d0 \uac00\uc785\uc744 \ud588\uc744 \ub54c <br /> 9. \ud68c\uc0ac\uba85, \ub2f4\ub2f9\uc790 \uc131\uba85, \uc0ac\ubb34\uc2e4 \uc5f0\ub77d\ucc98 \ub4f1 \uad6c\uc778\uc5c5\uccb4\uc758 \uc911\uc694 \uc815\ubcf4\ub97c \uc815\ud655\ud558\uac8c \uae30\uc785\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> 10. \uae30\uc5c5\ud68c\uc6d0 \uac00\uc785 \ub610\ub294 \ucc44\uc6a9\uacf5\uace0 \ub4f1\ub85d\uc2dc \ubcf8 \uc11c\ube44\uc2a4\uc5d0\uc11c \uc548\ub0b4\ud558\ub294 \ubc29\ubc95\uc73c\ub85c \uac00\uc785\ud558\uc9c0 \uc54a\uc558\uac70\ub098 \ub4f1\ub85d\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> 11. \ub3d9\uc77c \ud68c\uc6d0ID\ub85c \ub9c8\uac10\uc77c\uc774 \uc9c0\ub098\uc9c0 \uc54a\uc740 \uc0ac\uc2e4\uc0c1\uc758 \ub3d9\uc77c \ub0b4\uc6a9\uc758 \ucc44\uc6a9\uacf5\uace0\ub97c \uc911\ubcf5 \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 12. \ub3d9\uc77c \uc0ac\uc5c5\uc790\uac00 \ub9c8\uac10\uc77c\uc774 \uc9c0\ub098\uc9c0 \uc54a\uc740 \uc0ac\uc2e4\uc0c1\uc758 \ub3d9\uc77c\ub0b4\uc6a9\uc758 \ucc44\uc6a9\uacf5\uace0\ub97c \ub2e4\uc218 ID\ub97c \uc0ac\uc6a9\ud558\uc5ec \uc911\ubcf5\ub4f1\ub85d \ud588\uc744 \ub54c <br /> 13. \ud5c8\uc704 \uad6c\uc778\uacf5\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 14. \uc791\uc131\uc790\uac00 \uc81c\uc2dc\ud55c \uc9c1\uc885, \uc5c5\ubb34\ub0b4\uc6a9, \uadfc\ub85c\uc870\uac74 \ub4f1\uc774 \uc2e4\uc81c\uc640 \ud604\uc800\ud788 \ub2e4\ub97c \ub54c <br /> 15. \ucc44\uc6a9\uacf5\uace0\uc758 \ubaa8\uc9d1\uc694\uac15\ub9cc\uc73c\ub85c \uc5c5\ubb34\uc5d0 \ub300\ud55c \ub0b4\uc6a9\uc774 \uba85\ud655\ud558\uc9c0 \uc54a\uc744 \ub54c <br /> 16. \ubaa8\uc9d1\uc694\uac15\uc5d0 \uc801\ud569\ud55c \uc5c5\uc9c1\uc885 \ubd84\ub958\ub97c \uc9c0\uc815\ud558\uc9c0 \uc54a\uc558\uc744 \ub54c <br /> (\ud2b9\ud788, \uad50\uc721\uae30\uad00\uc774\ub098 \uc774\ubca4\ud2b8\uc5c5\uccb4 \ub610\ub294 \uc601\uc5c5\ub300\ud589 \uae30\uad00\uc758 \uacbd\uc6b0 \uc601\uc5c5, \ub9c8\ucf00\ud305, \ud154\ub808\ub9c8\ucf00\ud305, \uc0c1\ub2f4 \uc778\ub825\uc744 \ubaa8\uc9d1\ud558\uace0\uc790 \ud560 \uacbd\uc6b0 \ubc18\ub4dc\uc2dc \ud154\ub808\ub9c8\ucf00\ud305 \ub610\ub294 \uace0\uac1d\uc0c1\ub2f4, \uad50\uc721/\uac15\uc0ac/\ud559\uc6d0 \ub4f1 \ubc18\ub4dc\uc2dc \uc9c1\uc811 \uad00\ub828\ub418\ub294 \ud574\ub2f9 \uc5c5\uc885, \uc9c1\uc885 \ubd84\ub958\ub9cc \uc9c0\uc815\ud574\uc57c \ud55c\ub2e4.) <br /> 17. \ud5e4\ub4dc\ud5cc\ud305\uacfc \uac19\uc774 \uc778\ub825\uc911\uac1c\ub97c \uc8fc \ubaa9\uc801\uc73c\ub85c \uc0ac\uc5c5\uc744 \uc218\ud589\ud558\ub294 \uc5c5\uccb4\uc778 \uacbd\uc6b0 (jobkorea.co.kr\uc5d0\uc11c\ub9cc \uc801\uc6a9) <br /> 18. \ucc44\uc6a9\uacf5\uace0\ub97c \ub4f1\ub85d\ud55c \ud68c\uc6d0\uc758 \uc815\ubcf4\uc640 \uc2e4\uc81c \ucc44\uc6a9\uacf5\uace0 \uc0c1 \ubaa8\uc9d1\ud558\ub294 \uae30\uc5c5\uc758 \uc815\ubcf4\uac00 \ub2e4\ub978 \uacbd\uc6b0 <br /> 19. \uc544\uc6c3\uc18c\uc2f1(\ub3c4\uae09), \uc778\uc7ac\ud30c\uacac, \ucc44\uc6a9\ub300\ud589 \uacf5\uace0\uc784\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc790\uc0ac \uacf5\uace0\uc778 \uac83\ucc98\ub7fc \ud63c\ub780\uc744 \uc57c\uae30\ud558\ub294 \uacf5\uace0\ub97c \ub4f1\ub85d \ud55c \ub54c<br /> 20. \ub2e4\ub2e8\uacc4 \uc2dd\uc758 \ubaa8\uc9d1 \ub0b4\uc6a9\uc744 \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 21. \uad6c\uc778\uc744 \uac00\uc7a5\ud558\uc5ec \uc720\ud559\uc54c\uc120, \ubb3c\ud488\ud310\ub9e4, \uc790\uae08 \ubaa8\uae08 \ub4f1\uc744 \ud589\ud558\ub294 \ub0b4\uc6a9\uc744 \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 22. \ud68c\uc6d0\ubaa8\uc9d1 \ud615\ud0dc\uc758 \uad11\uace0 \ub610\ub294 \uce74\ub4dc\ud68c\uc6d0 \ubaa8\uc9d1(\uc218\ub2f9\uc81c \uad11\uace0) \ub0b4\uc6a9\uc744 \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 23. \ucd94\ucc9c\uc778 \ubaa8\uc9d1 \uad11\uace0, \uc7ac\ud0dd \uc1fc\ud551\ubab0 \ubd84\uc591 \uad11\uace0, \uc9c1\uc5c5\uc18c\uac1c, \ubd80\uc5c5\uc54c\uc120 \uad11\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 24. \ucde8\uc5c5\uc218\uc218\ub8cc \ub4f1 \ucde8\uc5c5 \uad00\ub828 \ube44\uc6a9\uc744 \ud544\uc694\ub85c \ud558\ub294 \uc6b4\uc1a1\xb7\ubb3c\ub958\xb7\uc9c0\uc785 \uc5c5\uccb4\uc758 \ucc44\uc6a9\uacf5\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 25. \ubd88\uac74\uc804\ud55c \ub0b4\uc6a9\uc758 \uc720\ud765\uc5c5\uc18c \ucc44\uc6a9\uacf5\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c <br /> 26. \uad6c\uc9c1\uc790\uc758 \ud53c\ud574\uc0ac\ub840(\ucc44\uc6a9\uacf5\uace0\ub97c \ud1b5\ud574 \uad6c\uc9c1\uc790\uac00 \uc785\uc0ac \uacfc\uc815\uc5d0\uc11c \ud53c\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ub610\ub294 \uc7ac\uc9c1\uc911 '\uae30\uc5c5\ud68c\uc6d0'\uc774 \uad00\uacc4\ubc95\ub839\uc744 \uc704\ubc18\ud558\uc5ec \ud53c\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ub4f1)\uac00 \uc811\uc218\ub41c \ucc44\uc6a9\uacf5\uace0 <br /> 27. \uc784\uae08\uccb4\ubd88\ub85c \uadfc\ub85c\uac10\ub3c5\uc6d0\uc5d0 \uc9c4\uc815\uc11c\uac00 \uc811\uc218\ub418\uac70\ub098, \uad00\uacc4 \ub2f9\uad6d\uc5d0 \uace0\uc18c\xb7\uace0\ubc1c\ub418\uc5b4 \uc788\ub294 \uae30\uc5c5 (\ub2e8, \uae30\uc5c5\uc758 \uc784\uae08\uccb4\ubd88\uc774 \ud574\uc18c\uac00 \uc785\uc99d\ub418\uba74 \ud655\uc778 \ud6c4\uc5d0 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uac00\ub2a5) <br /> 28. \ubcf8 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec \ud68c\uc0ac \ub610\ub294 \uc81c3\uc790\uc758 \uba85\uc608\ub97c \ud6fc\uc190\ud558\uc600\uc744 \ub54c<br /> 29. \ub3d9\uc5c5\uc790 \ubaa8\uc9d1, \ud504\ub79c\ucc28\uc774\uc988 \ubaa8\uc9d1, \uc810\ud3ec\uac1c\uc124, \ucc3d\uc5c5, \uc0ac\uc774\ud2b8 \ud64d\ubcf4 \ub4f1 \uc9c1\uc6d0 \ucc44\uc6a9\uc774 \uc544\ub2cc \uacf5\uace0\ub97c \ub4f1\ub85d\ud588\uc744 \ub54c<br /> 30. \uae30\ud0c0 \uad00\uacc4\ubc95\uaddc\uc5d0 \uc704\ubc30\ub418\ub294 \ud589\uc704\ub97c \ud55c \uacbd\uc6b0 <br /> \u2462 '\ud68c\uc6d0'\uc774 \uc720\ub8cc\uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc911 '\ud68c\uc0ac'\uc758 \ucc45\uc784\uc5d0 \uc758\ud574 \uc815\uc0c1\uc801\uc778 \uc11c\ube44\uc2a4\uac00 \uc81c\uacf5\ub418\uc9c0 \uc54a\uc744 \uacbd\uc6b0 '\ud68c\uc6d0'\uc740 \ubcf8 \uc11c\ube44\uc2a4\uc758 \ud574\uc9c0\ub97c \uc694\uccad\ud560 \uc218 \uc788\uc73c\uba70 '\ud68c\uc0ac'\ub294 \uae30\uac04\uc758 \uc815\ud568\uc774 \uc788\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0\uc5d0\ub294 \ud574\uc9c0\uc77c\uae4c\uc9c0 \uc774\uc6a9\uc77c\uc218\ub97c 1\uc77c\uae30\uc900\uae08\uc561\uc73c\ub85c \uacc4\uc0b0\ud558\uc5ec \uc774\uc6a9\uae08\uc561\uc744 \uacf5\uc81c\ud6c4 \ud658\uae09\ud558\uace0, \uc774\uc6a9 \uac74\uc218\uc758 \uc815\ud568\uc774 \uc788\ub294 \uc720\ub8cc\uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0\uc5d0\ub294 \uae30 \uc0ac\uc6a9\ubd84\uc744 1\uac74\uae30\uc900\uae08\uc561\uc73c\ub85c \uacc4\uc0b0\ud558\uc5ec \uc774\uc6a9\uae08\uc561\uc744 \uacf5\uc81c\ud6c4 \ud658\uae09\ud55c\ub2e4. \ub2e8, \ud5c8\uc704\xb7\ubd88\ub7c9\uacf5\uace0\uc758 \uacbd\uc6b0 \uac8c\uc7ac\uc2dc \uc9c0\ubd88\ub41c \uad11\uace0\ub8cc\ub294 \uc77c\uccb4 \ubc18\ud658\ub418\uc9c0 \uc54a\ub294\ub2e4. <br /> \u2463 '\ud68c\uc6d0'\uc778 \uac1c\uc778\uc0ac\uc5c5\uc790\uc640 \ubc95\uc778\uc0ac\uc5c5\uc790\uc758 \ud734\xb7\ud3d0\uc5c5 \uc5ec\ubd80\uac00 \ud68c\uc0ac\uac00 \uc815\ud55c \ubcc4\ub3c4\uc758 \uc808\ucc28\uc5d0 \ub530\ub77c \ud655\uc778\ub41c \uacbd\uc6b0 \uc720\ub8cc \uc774\ub825\uc11c \uac80\uc0c9\uc11c\ube44\uc2a4(\uac74\uc218\ubcc4 \uc778\uc7ac\uac80\uc0c9)\uc758 \uacbd\uc6b0 \uc801\ub9bd\ub41c \uac74\uc218\ub294 \ubaa8\ub450 \uc18c\uba78\ub41c\ub2e4. <br /> \u2464 '\ud68c\uc0ac'\ub294 \ud68c\uc6d0 \uac00\uc785\uc774 \ud574\uc9c0\ub41c \uacbd\uc6b0 \ud574\ub2f9 \ud68c\uc6d0 \uc815\ubcf4\ub97c \ubaa8\ub450 \uc0ad\uc81c\ud558\uc5ec\uc57c \ud558\uba70, \uc0c1\ubc95, \uc804\uc790\uc0c1\uac70\ub798\ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\uacc4\ubc95\ub839\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubcf4\uc874\ud560 \ud544\uc694\uac00 \uc788\ub294 \uacbd\uc6b0 \uad00\uacc4\ubc95\ub839\uc5d0\uc11c \uc815\ud55c \uc77c\uc815\ud55c \uae30\uac04 \ub3d9\uc548 \ud68c\uc6d0\uc815\ubcf4\ub97c \ubcf4\uad00\ud55c\ub2e4. <br />\u2465 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec '\ud68c\uc6d0'\uc774 \uc120\ud0dd\ud55c \uac1c\uc778\uc815\ubcf4 \ubcf4\uc720\uae30\uac04(1\ub144, 3\ub144, \ud68c\uc6d0\ud0c8\ud1f4\uc2dc) \ub3d9\uc548 '\uc0ac\uc774\ud2b8'\ub97c \uc774\uc6a9\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0, '\uc544\uc774\ub514'\ub97c '\ud734\uba74\uacc4\uc815'\uc73c\ub85c \ubd84\ub9ac\ud558\uc5ec \ud574\ub2f9 \uacc4\uc815\uc758 \uc774\uc6a9\uc744 \uc911\uc9c0\ud560 \uc218 \uc788\ub2e4. \uc774 \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 '\ud734\uba74\uacc4\uc815 \ucc98\ub9ac \uc608\uc815\uc77c'\ub85c\ubd80\ud130 30\uc77c \uc774\uc804\uc5d0 \ud574\ub2f9\uc0ac\uc2e4\uc744 \uc804\uc790\uba54\uc77c, \uc11c\uba74, SMS \uc911 \ud558\ub098\uc758 \ubc29\ubc95\uc73c\ub85c \uc0ac\uc804\ud1b5\uc9c0\ud558\uba70 '\ud68c\uc6d0'\uc774 \uc9c1\uc811 \ubcf8\uc778\ud655\uc778\uc744 \uac70\uccd0, \ub2e4\uc2dc '\uc0ac\uc774\ud2b8' \uc774\uc6a9 \uc758\uc0ac\ud45c\uc2dc\ub97c \ud55c \uacbd\uc6b0\uc5d0\ub294 '\uc0ac\uc774\ud2b8' \uc774\uc6a9\uc774 \uac00\ub2a5\ud558\ub2e4. '\ud734\uba74\uacc4\uc815'\uc73c\ub85c \ubd84\ub9ac \ubcf4\uad00\ub41c \uac1c\uc778\uc815\ubcf4\ub294 5\ub144\uac04 \ubcf4\uad00 \ud6c4 \uc9c0\uccb4\uc5c6\uc774 \ud30c\uae30\ud55c\ub2e4."},{title:"\ud5c8\uc704 \uad6c\uc778\uad11\uace0 \uacbd\uace0",description:"\ud5c8\uc704 \uad6c\uc778\uad11\uace0\ub85c \uc778\ud574 \ubc1c\uc0dd\ub41c \ubb38\uc81c\uc5d0 \ub530\ub978 \ubc95\uc801\uc778 \ucc45\uc784\uc740 \ubaa8\ub450 \uc791\uc131\uc790\uc5d0\uac8c \uc788\uc73c\uba70, \uad6c\uc778\uad11\uace0 \uac8c\uc7ac\uc2dc\uc5d0 \uc9c0\ubd88\ub41c \uad11\uace0\ub8cc\ub294 \uc77c\uccb4 \ubc18\ud658\ub418\uc9c0 \uc54a\ub294\ub2e4. \ud5c8\uc704 \uad6c\uc778\uad11\uace0 \ub610\ub294 \ud5c8\uc704 \uad6c\uc778 \uc870\uac74\uc744 \uc81c\uc2dc\ud55c \uc790\ub294 \uc9c1\uc5c5 \uc548\uc815\ubc95 \uc81c 47\uc870\uc5d0 \uc758\ud574 5\ub144 \uc774\ud558\uc758 \uc9d5\uc5ed \ub610\ub294 2\ucc9c\ub9cc\uc6d0 \uc774\ud558\uc758 \ubc8c\uae08\ud615\uc744 \ubc1b\uac8c \ub41c\ub2e4."},{title:"\uc190\ud574\ubc30\uc0c1",description:"\u2460 '\ud68c\uc0ac'\uac00 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c '\ud68c\uc6d0'\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 \uae30\ud0c0 '\ud68c\uc0ac'\uac00 \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec '\ud68c\uc0ac'\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc778\ud574 '\ud68c\uc6d0'\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2461 '\ud68c\uc0ac'\ub294 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\ub85c \uc81c\uacf5\ud55c \uc815\ubcf4\uac00 \uc0ac\uc2e4\uacfc \ub2ec\ub77c '\ud68c\uc6d0'\uc774 \uc190\ud574\ub97c \uc785\uc5c8\uc744 \uacbd\uc6b0\uc5d0 '\ud68c\uc0ac'\ub294 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. <br /> \u2462 '\ud68c\uc6d0'\uc774 \uc774 \uc57d\uad00\uc758 \uaddc\uc815\uc744 \uc704\ubc18\ud55c \ud589\uc704\ub85c '\ud68c\uc0ac' \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud788\uac70\ub098 '\ud68c\uc6d0'\uc758 \ucc45\uc784 \uc788\ub294 \uc0ac\uc720\uc5d0 \uc758\ud574 '\ud68c\uc0ac' \ubc0f \uc81c3\uc790\uc5d0\uac8c \uc190\ud574\ub97c \uc785\ud78c \uacbd\uc6b0\uc5d0\ub294 '\ud68c\uc6d0'\uc740 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud55c\ub2e4. <br />\u2463 \ud0c0 \ud68c\uc6d0(\uac1c\uc778\ud68c\uc6d0, \uae30\uc5c5\ud68c\uc6d0, \uc11c\uce58\ud38c\ud68c\uc6d0 \ubaa8\ub450 \ud3ec\ud568)\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c '\ud68c\uc6d0'\uc758 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 '\ud68c\uc0ac'\ub294 \uc774\uc5d0 \ub300\ud55c \ubc30\uc0c1 \ucc45\uc784\uc774 \uc5c6\ub2e4."},{title:"\uc591\ub3c4 \uae08\uc9c0",description:"'\ud68c\uc6d0'\uc758 \uc11c\ube44\uc2a4 \ubc1b\uc744 \uad8c\ub9ac\ub294 \uc81c3\uc790\uc5d0\uac8c \uc591\ub3c4, \ub300\uc5ec, \uc99d\uc5ec \ub4f1\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc5c6\ub2e4."},{title:"\uc774\uc6a9\uc694\uae08 \uc624\ub958\uc758 \uc870\uc815",description:"'\ud68c\uc0ac'\ub294 \uc774\uc6a9\uc694\uae08\uacfc \uad00\ub828\ud558\uc5ec \uc624\ub958\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0 '\ud68c\uc6d0'\uc758 \uc694\uccad, \ub610\ub294 '\ud68c\uc0ac'\uc758 \uc0ac\uc804 \ud1b5\uc9c0\uc5d0 \uc758\ud558\uc5ec \ub2e4\uc74c\uc5d0 \ud574\ub2f9\ud558\ub294 \uc870\uce58\ub97c \ucde8\ud55c\ub2e4. <br /> 1. \uacfc\ub2e4\ub0a9\uc785\ud55c \uc694\uae08\uc5d0 \ub300\ud558\uc5ec\ub294 \uadf8 \uae08\uc561\uc744 \ubc18\ud658\ud55c\ub2e4. \ub2e4\ub9cc, '\ud68c\uc6d0'\uc774 \ub3d9\uc758\ud560 \uacbd\uc6b0 \ub2e4\uc74c \ub2ec\uc5d0 \uccad\uad6c\ud560 \uc694\uae08\uc5d0\uc11c \ud574\ub2f9 \uae08\uc561\ub9cc\ud07c\uc744 \uac10\ud558\uc5ec \uccad\uad6c\ud55c\ub2e4. <br /> 2. \uc694\uae08\uc744 \ubc18\ud658\ubc1b\uc544\uc57c \ud560 '\ud68c\uc6d0'\uc774 \uc694\uae08\uccb4\ub0a9\uc774 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubc18\ud658\ud574\uc57c \ud560 \uc694\uae08\uc5d0\uc11c \uc774\ub97c \uc6b0\uc120 \uacf5\uc81c\ud558\uace0 \ubc18\ud658\ud55c\ub2e4. <br /> 3. '\ud68c\uc0ac'\ub294 \uacfc\uc18c\uccad\uad6c\uc561\uc5d0 \ub300\ud574\uc11c\ub294 \uc775\uc6d4\uc5d0 \ud569\uc0b0\uccad\uad6c\ud55c\ub2e4."},{title:"'\ud68c\uc6d0'\uc758 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638",description:"'\ud68c\uc0ac'\ub294 '\ud68c\uc6d0'\uc758 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec \ub178\ub825\ud574\uc57c \ud55c\ub2e4. '\ud68c\uc6d0'\uc758 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\uc5d0 \uad00\ud574\uc11c\ub294 \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960, \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ubc95\uc5d0 \ub530\ub974\uace0, '\uc0ac\uc774\ud2b8'\uc5d0 '\uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68'\uc744 \uace0\uc9c0\ud55c\ub2e4."},{title:"\uc2e0\uc6a9\uc815\ubcf4\uc758 \uc81c\uacf5 \ud65c\uc6a9 \ub3d9\uc758",description:"\u2460 '\ud68c\uc0ac'\uac00 \ud68c\uc6d0\uac00\uc785\uacfc \uad00\ub828\ud558\uc5ec \ucde8\ub4dd\ud55c '\ud68c\uc6d0'\uc758 \uc2e0\uc6a9\uc815\ubcf4\ub97c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ud558\uac70\ub098 \ud65c\uc6a9\ud558\uace0\uc790 \ud560 \ub54c\uc5d0\ub294 \uc2e0\uc6a9\uc815\ubcf4\uc758 \uc774\uc6a9 \ubc0f \ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960 \uc81c23\uc870\uc758 \uaddc\uc815\uc5d0 \ub530\ub77c \uc0ac\uc804\uc5d0 \uadf8 \uc0ac\uc720 \ubc0f \ud574\ub2f9\uae30\uad00 \ub610\ub294 \uc5c5\uccb4\uba85 \ub4f1\uc744 \ubc1d\ud788\uace0 \ud574\ub2f9 '\ud68c\uc6d0'\uc758 \ub3d9\uc758\ub97c \uc5bb\uc5b4\uc57c \ud55c\ub2e4. <br />\u2461 \ubcf8 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec '\ud68c\uc0ac'\uac00 '\ud68c\uc6d0'\uc73c\ub85c\ubd80\ud130 \uc2e0\uc6a9\uc815\ubcf4\uc758 \uc774\uc6a9 \ubc0f \ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960\uc5d0 \ub530\ub77c \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5 \ud65c\uc6a9\uc5d0 \ub3d9\uc758\ub97c \uc5bb\uc740 \uacbd\uc6b0 '\ud68c\uc6d0'\uc740 '\ud68c\uc0ac'\uac00 \uc2e0\uc6a9\uc815\ubcf4 \uc0ac\uc5c5\uc790 \ub610\ub294 \uc2e0\uc6a9\uc815\ubcf4 \uc9d1\uc911\uae30\uad00\uc5d0 \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\uc5ec '\ud68c\uc6d0'\uc758 \uc2e0\uc6a9\uc744 \ud310\ub2e8\ud558\uae30 \uc704\ud55c \uc790\ub8cc\ub85c \ud65c\uc6a9\ud558\uac70\ub098, \uacf5\uacf5\uae30\uad00\uc5d0\uc11c \uc815\ucc45\uc790\ub8cc\ub85c \ud65c\uc6a9\ub418\ub3c4\ub85d \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub294 \ub370 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4."},{title:"\ubd84\uc7c1\uc758 \ud574\uacb0",description:"\u2460 '\ud68c\uc0ac'\uc640 '\ud68c\uc6d0'\uc740 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec \ubc1c\uc0dd\ud55c \
