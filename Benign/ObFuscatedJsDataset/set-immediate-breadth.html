<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set-immediate-breadth.html</title>
</head>
<body>

<script>
'use strict';

const common = require('../common.js');
const bench = common.createBenchmark(main, {
  n: [1e7]
});

function main({ n }) {

  process.on('exit', () => {
    bench.end(n);
  });

  function cb() {}

  bench.start();
  for (let i = 0; i < n; i++) {
    setImmediate(cb);
  }
}

</script>

</body>
</html>
