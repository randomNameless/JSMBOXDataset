<script>
'use strict';

(function (Drupal, $) {
  // Subnavigation behaviors.
  $(document).ready(function () {
    $('.sub-navigation-menu  a.is-active').closest('.menu-level--2').addClass('active-level-2').siblings('a').css('border-bottom', 0);
  });
  Drupal.behaviors.subNavigation = {
    attach: function attach() {
      if ($('.sub-navigation-menu .active-trail').length === 0) {
        $('.sub-navigation-menu .menu-level--0').addClass('sub-menu-arrow');
      }
      var subNavigation = $('nav.sub-navigation-menu > h2');
      subNavigation.once().click(function () {
        $('.sidebar-navigation .menu-level--0').toggle();
        $(this).toggleClass('sub-menu-open');
      });
    }
  };

  // Feature image  narrow container.
  Drupal.behaviors.narrowContainer = {
    attach: function attach() {
      var checkFeatureImage = function checkFeatureImage() {
        var overlaidContainer = $('.block-feature-image.text-overlaid');
        if (overlaidContainer.width() < 600) {
          overlaidContainer.addClass('narrow-container');
          $('.narrow-overlaid-headline').show();
        } else {
          overlaidContainer.removeClass('narrow-container');
          $('.narrow-overlaid-headline').hide();
        }
      };
      checkFeatureImage();
      $(window).resize(function () {
        checkFeatureImage();
      });
    }
  };

  // Toggle sitemap.
  Drupal.behaviors.siteMap = {
    attach: function attach() {
      $('.footer-links a[href="route:<nolink>"]').once().on('click', function (e) {
        e.preventDefault();
        $('.footer-sitemap-links').slideToggle('slow');
      });

      // For mobile, clone and append all sitemap links directly under sitemap menu.
      var $sitemap_links = $('.footer-sitemap-links .menu.menu-level--0').clone();
      $('.sitemap').once().append($sitemap_links);
      $('.sitemap > a').on('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        $('.sitemap > ul.menu.menu-level--0').slideToggle('slow');
      });
    }
  };
})(Drupal, jQuery);;
(function(Drupal, $) {
  Drupal.behaviors.navigation = {
    attach: function() {
      const navigation = $('.js-navigation');
      const mainMenu = $('.b-main-menu');
      navigation.click(() => {
        mainMenu.slideToggle();
      });

      mainMenu.find('.menu-level--0 > li').each((_idx, item) => {
        const $item = $(item);
        if ($item.find('.menu-level--1').length) {
          $item.hover(
            () => {
              $item
                .find('.menu-level--1')
                .stop()
                .slideToggle();
            },
            () => {
              $item
                .find('.menu-level--1')
                .stop()
                .slideToggle();
            }
          );
        }
      });

      $(window).scroll(() => {
        if ($(window).width() > 767) {
          if (window.scrollY > 220) {
            $('.mobile-links').show();
            $('.b-main-menu').hide();
            $('.block-utility-menu-block').hide();
            $('body').addClass('scroll');
          } else {
            $('.mobile-links').hide();
            $('.b-main-menu').show();
            $('.block-utility-menu-block').show();
            $('body').removeClass('scroll');
          }
        }
      });
    },
  };
})(Drupal, jQuery);
;

</script>

</body>
