<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventfirestag.html</title>
</head>
<body>

<script>
/**
 * @class
 */
var Hurl = function () {
};

/**
 * Throw a snowball.
 *
 * @fires Hurl#snowball
 * @fires Hurl#event:brick
 */
Hurl.prototype.snowball = function () {
    /**
     * @event Hurl#snowball
     */
    this.emit('snowball', {});
};

</script>
