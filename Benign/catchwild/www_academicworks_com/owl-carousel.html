<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>owl-carousel.html</title>
</head>
<body>

<script>
(function($) {
    $('.accolades-carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:false,
        dotsEach:true,
        responsive:{
            0:{
                items:3
            },
            600:{
                items:3
            },
            1000:{
                items:3
            }
        }
    });
}(jQuery));

(function($) {
    $('.quote-carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:false,
        dotsEach:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:1
            },
            1000:{
                items:1
            }
        }
    });
}(jQuery));
(function($) {
    $('.quote-photo-background__wrapper__carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:false,
        dotsEach:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:1
            },
            1000:{
                items:1
            }
        }
    });
}(jQuery));
</script>

</body>
</html>
