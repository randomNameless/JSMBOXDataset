t:[{txt:"构建以健康管理为核心、"},{txt:"医工终端为工具、"},{txt:"数字医院为支撑的"},{txt:"线上+线下全周期健康服务闭环"}]},{title:"健康管理",txt:"京东方健康管理打造线下BOE数字医院与线上互联网医院平台为一体的院内+院外服务体系，提供包括专属保健、专项管理在内的从预防、诊疗到康复的全生命周期、全方位服务。以满足用户个性化健康需求为服务目标，提供包含深度体检、私人医生和多项专属权益在内的线上延伸至线下的主动干预式服务；为诊后、术后有院外持续健康医疗需求的人群提供包含慢性病管理、体重管理和术后康复管理在内的专项管理服务。",list:[{title:"专属保健",img:n(994),alt:"",list:[{txt:"建立会员制健康管理体系，为尊贵会员提供多项专属权益。实施全人群疾病分级预防策略，动态监测健康状态。"},{txt:"针对不同需求定制个性化体检项目，提供多种肿瘤筛查项目，多学科权威医生专家团队解读报告结果，生成终身专属3D健康档案，健康风险早知道。"}]},{title:"专项管理",img:n(467),alt:"",list:[{txt:"为有院外持续健康医疗需求的人群提供包含慢性病管理、体重管理和术后康复管理在内的专项管理服务。"},{txt:"以BOE特色物联网监测设备为数据监测入口，以专业医学团队作为保障，提供单病种、垂直化、精细化全病程管理，平台聚合多学科明星医生团队，为用户提供专业饮食、运动及用药方案。"}]}]},{title:"健康科技",txt:"定位于智慧终端及物联网解决方案平台。聚焦微流控芯片、无扰监测、基因甲基化等技术，提供高技术医工融合特色产品，聚焦分级诊疗体系建设，围绕智慧医院、智慧医养等场景，打造三端协同联动的物联网解决方案。",list:[{title:"全自动微流控核酸检测系统",txt:"“Lab-on-chip”一张芯片，取代100m2核酸检测实验室。一步加样，30min实现核酸快速检测。可检测新冠病毒、流感病毒、HIV病毒、乙肝病毒、结核杆菌等多种病原体，赋能疾控中心、基层医疗、海关边防等场景，基本实现病患样本随采随检。",img:"https://convergencemedia.boe.com.cn/png/S9JILHus0N1jo6UaIbwC2ELTRWxRqs/医疗设备.png",alt:""},{title:"癌症早筛",txt:"京东方投资癌症早诊领域并推出胃癌基因甲基化检测产品，该产品是通过荧光定量PCR检测受检者外周血中游离的DNA是否发生异常甲基化，评估受检人患胃癌的可能性。能够在胃癌早期阶段实现安全、准确、便捷筛查，结合主动干预可实现早期甲基化逆转，提高早期胃癌患者生存率。",img:"https://convergencemedia.boe.com.cn/png/6XqA6qVYS05ohAb80TgupqFgoqnpDu/癌症早筛.png",alt:""},{title:"新生儿间充质干细胞存储",txt:"新生儿脐带与胎盘中含有丰富的间充质干细胞，是宝宝珍贵的生命资源。间充质干细胞具有强大的修复和再生功能，可以为疾病治疗提供助力。",img:"https://convergencemedia.boe.com.cn/png/fIPTHRy56pl3DH0QIzWw5glgmVBaHv/细胞存储.png",alt:""},{title:"自体免疫细胞存储",txt:"免疫细胞是人体健康的守护者。通过深低温冻存技术将年轻健康状态的免疫细胞存储起来，可以帮助抵御未来疾病，为健康保驾护航。",img:"https://convergencemedia.boe.com.cn/png/2uQvVB7N53smnFtnNXQHF0Vc8WQ2Je/免疫细胞.png",alt:""}]},{title:"解决方案",list:[{title:"智慧康养解决方案",img:n(1296),label_img:"背景图",alt:"",img_1:n(1297),label_img_1:"icon",alt_1:"",list:[{txt:"智慧康养解决方案聚焦社区、家庭，通过建设健康物联网平台，连接体检设备和居民，构建数字化健康社区，形成智慧健康管理生态系统，打造线上线下数字化健康服务闭环，有机融合专业医疗服务与社区健康管理场景，让优质的医疗服务通过互联网和物联网技术惠及社区居民。"}]},{title:"智慧医院解决方案",img:n(1298),label_img:"背景图",alt:"",img_1:n(1299),label_img_1:"icon",alt_1:"",list:[{txt:"智慧医 院、智慧康养核心能力平台，提供覆盖“防治养”的健康物联网生态体系。",img:n(463),alt:"",label_img:"图标"},{title:"医工融合产品",txt:"聚焦智慧终端及系统、分子检测、再生医学三大赛道建立以传感、分子检测和组织工程为核心的三大技术平台。",img:n(464),alt:"",label_img:"图标"}]},{title:"医疗展",img:n(282),alt:"",list:[{title:"BOE（京东方）首个智慧医养示范社区启航 树立医养融合新标杆",txt:"10月21日，京东方健康的首个智慧医养社区——“锦城拾光”项目在成都举办发布会，来自国内医养领域、科技领域的业界专家、产业巨擘齐聚一堂，共同见证京东方健康首个智慧医养社区的顺利启航。",img:"https://convergencemedia.boe.com.cn/jpg/25AFMjbGZ4dfE7cJt3ScLVIMgpFyw9/%E6%96%B0%E9%97%BB01.jpg",label_img:"图片",alt:"",txt_1:"了解更多",introduce_txt_1:"了解更多",href:"https://mp.weixin.qq.com/s/R4GXfxcmO4wTU3EZoo2P2A"},{title:"医工融合•赋能智慧健康医疗 京东方智慧医工论坛成功举办",txt:"6月28日下午，京东方全球创新伙伴大会·2023（BOE IPC·2023）智慧医工论坛以“医工融合·赋能智慧健康医疗”为主题，围绕京东方智慧医工战略布局，与行业专家共同探讨医工融合下健康医疗服务的新趋势。",img:"https://convergencemedia.boe.com.cn/jpg/1vTidqhWr41EskTRm7I29e7Ko8nzIH/%E6%96%B0%E9%97%BB02.jpg",label_img:"图片",alt:"",txt_1:"了解更多",introduce_txt_1:"了解更多",href:"https://mp.weixin.qq.com/s/-JP2NDjte_Mx_B6uSgeaGw"},{title:"BOE（京东方）携多款智慧医工解决方案亮相CMEF展 赋能全周期健康服务",txt:"BOE（京东方）携生物检测、医疗影像、分子诊断、重疾早筛、数智康养、数字人体等多款医疗与科技深度融合的产品及解决方案重磅亮相CMEF，贯通医院、社区、居家三大场景。",img:"https://convergencemedia.boe.com.cn/jpg/eylu22tLqFKdzF9BTHNmZUxvnQ712s/%E6%96%B0%E9%97%BB03.jpg",label_img:"图片",alt:"",txt_1:"了解更多",introduce_txt_1:"了解更多",href:"https://mp.weixin.qq.com/s/AotVIy7q8f-SXI5OBX6o2Q"},{title:"京东方健康首席增长官张伟：医疗4.0时代的数字医疗体系",txt:"2月17日，2023《麻省理工科技评论》中国·未来健康论坛暨 CB Insights 数字医疗 150 发布及解读会在杭州成功举办。京东方高级副总裁、京东方健康首席增长官张伟博士应邀出席“产业巨头创新成果与前沿洞察”环节并发表主题演。",img:"https://convergencemedia.boe.com.cn/jpg/MhlwOP7RzqJTdCqD3wjH77A71vkcK2/%E6%96%B0%E9%97%BB04.jpg",label_img:"图片",alt:"",txt_1:"了解更多",introduce_txt_1:"了解更多",href:"https://mp.weixin.qq.com/s/lIevczn6NcZaj8tcseJIKQ"}]},{title:"四大核心业务",txt:"四大核心业务打造",txt_1:"服务闭环",img:n(465),label_img:"背景图",alt:"",img_1:n(466),label_img_1:"右侧图片",alt_1:"",list:[{txt:"打造以健康管理为核心、"},{txt:"医工产品为牵引、"},{txt:"数字医院和康养社区为支撑的"},{txt:"健康物联网生态"}]},{title:"医工产品",txt:"基于京东方人工智能和物联网的技术优势，通过开放创新，打造医工融合的产品和技术平台，赋能以人为中心的全病程服务体系。技术平台有智能感知平台、医疗AI平台、健康物联网和大数据平台、生物芯片平台、组织工程平台等，产品主要聚焦智慧终端及系统、分子检测、再生医学等方向，针对市场和临床需求，推动医疗器械和药品研发转化。",list:[{title:"智慧终端及系统",txt:"智能硬件：基于智能感知技术，发展健康数据智能检测终端，实现用户自我健康管理，并给予专业的健康分析和方案。如BOE VGM 60血糖仪，使用NB-IoT物联网无线传输，测试结果及时通知。一机双试纸，氧化酶和脱氢酶试纸均适用。简单易用，轻松测量，0.5μL/0.8μL微量采血，5秒快速出结果。",img:"https://convergencemedia.boe.com.cn/png/99bsKfFDRdnNAtF2UXAuvrDrfOb5Da/1.%E6%99%BA%E8%83%BD%E7%A1%AC%E4%BB%B6.png",alt:""},{title:"智慧终端及系统",txt:"医疗AI：基于人工智能、大数据等技术，聚焦AI医学影像和疾病预警方向，发展AI辅助诊断产品。如超声影像AI一体机：应用于基层大规模乳腺癌筛查项目；采用京东方医用显示屏；深度集成专业医疗显示器和高性能微型主机，保证AI的实时动态分析；赋能基层医疗机构，帮助医生对影像做出精准、高效、便捷的诊断。",img:"https://convergencemedia.boe.com.cn/png/x4GCVwUeSFdfWhrxHCDDuoSGpwapoN/2.%E5%8C%BB%E7%96%97AI.png",alt:""},{title:"智慧终端及系统",txt:"健康物联：聚焦城市、医院和社区场景，打造“三端协同联动“的健康物联网解决方案。以多体征数字检测终端为入口，聚焦城市、医院、社区和家庭，通过物联网技术搭建健康物联网平台，并利用数字人体3D智慧健康交互终端进行数据交互和服务创新，可实现“人-物-服务”的智慧化连接，构建数字化健康社区，形成智慧健康管理生态系统。",img:"https://convergencemedia.boe.com.cn/png/YKFRALXnKgi2LqwmZCNKIDFjMUXAcI/3.%E5%81%A5%E5%BA%B7%E7%89%A9%E8%81%94.png",alt:""},{title:"分子检测",txt:"聚焦传染病检测、癌症早筛等应用方向，研发分子检测设备及试剂盒产品。全自动核酸扩增分析仪（NAT-3000， 国械注准 20223221029） ，一步加样，可在 30 分钟内完成快速核酸检测；集成磁珠法核酸提取与荧光定量 PCR 的“金标准”核酸检测全流程；真正实现了“样本进，结果出”的核酸检测理念。",img:"https://convergencemedia.boe.com.cn/png/TUqrvFXaQxdsi3D15oA3Wk9gQQPGMp/4.%E5%88%86%E5%AD%90%E6%A3%80%E6%B5%8B.png",alt:""},{title:"分子检测",txt:"智能掌上核酸检测仪：灵敏度可达1000 copies/mL；可实现微升级液体精准控制；芯片仅钥匙扣大小，承载分区、移液和防污染等多项功能；结果同步传输，让您居家检测触手可及便携的居家核酸检测系统；一步加样，即可全程封闭完成恒温扩增，30分钟即可完成快速检测；高精度微弱光传感器准确测量扩增产物，精准捕获低浓度病毒载量。",img:"https://convergencemedia.boe.com.cn/png/Dj7Cl2ENYG6Hcfuj8xqXOcl4vooJQo/5.%E5%88%86%E5%AD%90%E6%A3%80%E6%B5%8B2.png",alt:""},{title:"再生医学",txt:"干细胞膜片：京东方再生医学研究院在干细胞治疗领域的核心技术，与传统干细胞治疗技术相比，该技术可大大提高该细胞利用率，可以作为平台化技术用于心脏、肝脏、子宫内膜等多种组织和器官的修复与再生。",img:"https://convergencemedia.boe.com.cn/png/2RUJISTdGFBM0SoEr90QbBV3Rn78TQ/6.%E5%B9%B2%E7%BB%86%E8%83%9E%E8%86%9C%E7%89%87.png",alt:""},{title:"再生医学",txt:"免疫细胞治疗：在肿瘤的预防、治疗、防复发、防转移等多种场景下，免疫细胞都能发挥重要作用。京东方再生医学研究院搭建了免疫细胞定向诱导扩增技术平台，与医院携手推进免疫细胞在多种肿瘤防治领域的临床转化与应用。",img:"https://convergencemedia.boe.com.cn/png/tq3XoGAbrSNO5zh2ZCct1nef4lq60D/7.%E5%85%8D%E7%96%AB%E7%BB%86%E8%83%9E%E6%B2%BB%E7%96%97.png",alt:""},{title:"再生医学",txt:"新生儿干细胞存储：新生儿脐带与胎盘中含有丰富的间充质干细胞，其强大的修复与再生功能，可以为疾病治疗提供助力。京东方再生医学按照临床应用标准，通过干细胞提取制备及深低温冻存技术，帮助客户家庭存储脐带、胎盘间充质干细胞，为未来干细胞治疗留存“生命种子”。",img:"https://convergencemedia.boe.com.cn/png/dG4ZRrTiPcj2yduY7p1N4Z2bYxnIJ1/8.%E6%96%B0%E7%94%9F%E5%84%BF%E5%B9%B2%E7%BB%86%E8%83%9E%E5%AD%98%E5%82%A8.png",alt:""},{title:"再生医学",txt:"自体免疫细胞存储：免疫细胞是人体健康的守护者，可以通过抵抗外来病原体侵害及清除自身衰老死亡细胞的方式维持机体健康。京东方再生医学按照临床应用标准，通过免疫细胞提取制备及深低温冻存技术将人体年轻健康状态的免疫细胞存储起来，用以帮助抵御未来疾病，为健康保驾护航。",img:"https://convergencemedia.boe.com.cn/png/JTHW8n39tahd5vs3cVrDjPiLgrjN1w/9.%E8%87%AA%E4%BD%93%E5%85%8D%E7%96%AB%E7%BB%86%E8%83%9E%E5%AD%98%E5%82%A8.png",alt:""}]},{title:"健康管理",txt:"通过线上物联网医院平台与线下数字医院，以医工体征检测设备为牵引，搭建整合服务体系。通过预防保健、线上诊疗、线下就医、院后管理等流程打造全生命周期健康管理新模式。",list:[{title:"专属保健",img:n(994),alt:"",list:[{txt:"通过检前、检中，检后全程管理，实现个性化、定制化的风险干预方案、疾病治疗方案、保健调理方案。"}]},{title:"专项管理",img:n(467),alt:"",list:[{txt:"依托物联网+互联网+特色诊疗技术搭建物联网医院平台，为客户提供全周期健康管理与专科全病程管理服务。"}]}]},{title:"健康管理解决方案",list:[{title:"青少年综合近视管理解决方案",txt:"近年来，我国青少年的用眼负担逐步增大，2022年全国儿童青少年总体近视率高达53.6%，而且随着年级的升高，近视情况加剧，青少年近视防控已成为国家高度重视的社会问题。近视的后天成因有两点：成像滞后（看的太近）和光营养不足（看的太暗）。基于此，在眼科学界知名专家的指导下，打造“平台+物联网产品+专业服务”的青少年综合近视管理解决方案。",img:"https://convergencemedia.boe.com.cn/png/LkFaJIEWG8MUUkFWuBlpcxgox7t5Y7/%E9%9D%92%E5%B0%91%E5%B9%B4%E7%BB%BC%E5%90%88%E8%BF%91%E8%A7%86%E7%AE%A1%E7%90%86%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88.png"},{title:"“补远”黑科技：京东方健康远望学习屏",txt:"自主研发“补远”和“补光”黑科技产品，守护孩子视力健康。基于 AR 自由曲面技术模拟望远，让孩子在距离屏幕40-50cm的距离下，就可以看到10米远140吋的大屏影像，解决孩子上网课，纸质内容读写等近距离用眼场景问题，看近=望远，从根本解决学生长时间近距离用眼的问题，不费眼不费妈不累娃。",img:"https://convergencemedia.boe.com.cn/png/iDP5P26pA5CZvarGVM09qktkQQBu62/%E4%BA%AC%E4%B8%9C%E6%96%B9%E5%81%A5%E5%BA%B7%E8%BF%9C%E6%9C%9B%E5%AD%A6%E4%B9%A0%E5%B1%8F.png"}]},{title:"数字医院",txt:"京东方数字医院坚持以物联网技术构建分级诊疗体系；坚持发挥核心专家作用、建立核心学科体系；坚持“医管分工合治”，提升运营效率，支撑高品质健康服务延伸到社区和家庭。以健康数据互联共享为核心，充分利用物联网、人工智能和大数据技术，形成以人为中心的健康服务模式，为客户提供令人满意的服务。",list:[{title:"左测",txt:"以健康数据互联共享为核心，充分利用物联网、人工智能和大数据技术，形成“4零4D”的新型服务模式，通过模式创新，打造以人为中心的健康服务模式，为客户提供令人满意的服务。",txt_1:"目前京东方旗下运营多家医院，其中北京明德医院、合肥京东方医院、成都京东方医院、苏州京东方医院已开诊，北京京东方医院正在筹备中。",list:[{txt:"什么是“4零4D”："},{txt:"“4零”指的是零距离、零库存、零事故、零泄密；"},{txt:'"4D"指的是数字化诊疗、数字化管理、数字化服务和数字化推广'}]},{title:"健康数据互联共享",img:"https://convergencemedia.boe.com.cn/png/FXlqCIXUe0T9m3vDgfDzfvganUB70e/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20231122121042.png",list:[{txt:"D",txt_1:"数字化诊疗"},{txt:"0",txt_1:"零距离"},{txt:"D",txt_1:"数字化管理"},{txt:"0",txt_1:"零库存"},{txt:"D",txt_1:"数字化服务"},{txt:"0",txt_1:"零事故"},{txt:"D",txt_1:"数字化推广"},{txt:"0",txt_1:"零泄密"}]}]},{title:"医院信息",list:[{title:"北京明德医院",txt:"访问医院官网",href:"http://www.oasishealth.cn/",img:"https://convergencemedia.boe.com.cn/jpg/pDoySkYtATfxSMURdsZWcLxIGnh8Xp/%E6%98%8E%E5%BE%B7%E5%8C%BB%E9%99%A2.jpg",alt:"",list:[{txt:"获得国际JCI医疗标准认证的国际化高端综合医院，面积15000平方米"},{txt:"荟萃众多国内外各领域权威专家"},{txt:"100多家国内外保险公司开通直付"}]},{title:"合肥京东方医院",txt:"访问医院官网",href:"https://www.hfboehospital.com/",img:"https://convergencemedia.boe.com.cn/png/1qop1aJOQeLfVaOw3HX2PaLUQlVjkv/%E5%90%88%E8%82%A52.png",alt:"",list:[{txt:"大型三级综合性医院，位于合肥市新站区东方大道与文忠路交口，2019年3月开诊"},{txt:"占地134亩，建筑面积20万平方米，开放床位1000张，投资32亿。"},{txt:"重点发展心血管、骨科、健康管理等学科"}]},{title:"成都京东方医院",txt:"访问医院官网",href:"https://www.cdboehospital.com/",img:"https://convergencemedia.boe.com.cn/jpg/rSdw3JJrS5Dpk41uJNg9AryRNuUhWv/成都医院-小.jpg",alt:"",list:[{txt:"大型三级综合性医院，位于成都天府国际生物城，2021年4月开诊"},{txt:"占地354亩，建筑面积约38万平方米，一期设置床位2000张，总投资60亿元。"},{txt:"重点发展心血管、神经、肿瘤、消化等学科"}]},{title:"苏州京东方医院",txt:"访问医院官网",href:"https://www.szboehospital.com/",img:"https://convergencemedia.boe.com.cn/jpg/AbMMwvnXNYmjKeeS3tZ9CJ0Napj2Zb/苏州医院-小.jpg",alt:"",list:[{txt:"大型三级综合性医院，位于苏州市吴江经济技术开发区，2021年10月开诊"},{txt:"占地117亩，建筑面积16.5万平方米，开放床位1000张，总投资24亿元"},{txt:"重点发展心血管、神经、骨科、妇产、康复、健康管理等学科"}]}]},{title:"智慧康养",txt:"京东方智慧康养是智慧医工业务的重要组成部分，专注于养老产业投资、运营与服务创新；作为一站式康养服务和解决方案提供商，充分利用前沿科学技术，采用国际先进照护理念，依托自有健康医疗服务体系，形成以“医养融合、智慧赋能、活力共享”为核心特色的七维服务体系，致力为长者提供高品质全方位的健康生活服务。京东方智慧医养社区将紧临自建三级医院进行布局，并以此为支撑，将医养服务延伸至机构、社区和家庭。目前北京、成都、合肥、苏州等地正在筹建，成都京东方智慧医养社区已启动建设，2024年3月投入运营。",list:[{title:"成都京东方智慧医养社区-锦城拾光",img:"https://convergencemedia.boe.com.cn/jpg/O91mk41CRH6BhgbDsyrgayt0SAPACh/%E6%99%BA%E6%85%A7%E5%BA%B7%E5%85%BB.jpg",alt:"",list:[{txt:"锦城拾光是京东方集团自建自营的医养社区，位于四川省成都市双流区天府国际生物城内，紧邻成都京东方医院及永安湖森林公园，占地面积72亩，建筑面积11万多平方米，共设置700多个居住单元，为自理、半自理、不能自理的长者提供全方位多维度的生活照护服务。"}]}]},{title:"深入了解",txt:"深入了解京东方智慧医工业务？",txt_1:"与我们的专家沟通。",txt_2:"了解更多",introduce_txt_2:"了解更多",href:"https://www.boe.com/GetPricing",img:n(468),alt:""},{title:"新闻资讯",list:[{title:"BOE（京东方）首个智慧医养示范社区启航 树立医养融合新标杆",txt:"2023.10.21",label_txt:"时间",txt_1:"新闻",img:"https://convergencemedia.boe.com.cn/jpg/ak1lo4aeHnKDdPNVvA2b9dGqHHmknM/%E6%96%B0%E9%97%BB01%E5%B0%8F%E5%B0%BA%E5%AF%B8.jpg",alt:"",href:"https://mp.weixin.qq.com/s/R4GXfxcmO4wTU3EZoo2P2A"},{title:"医工融合•赋能智慧健康医疗 京东方智慧医工论坛成功举办",txt:"2023.06.29",label_txt:"时间",txt_1:"新闻",img:"https://convergencemedia.boe.com.cn/jpg/8zaULdBKyQHv6Pz0DszDki6um55zvS/%E6%96%B0%E9%97%BB02%E5%B0%8F%E5%B0%BA%E5%AF%B8.jpg",alt:"",href:"https://mp.weixin.qq.com/s/-JP2NDjte_Mx_B6uSgeaGw"},{title:"BOE（京东方）携多款智慧医工解决方案亮相CMEF展 赋能全周期健康服务",txt:"2023.05.16",label_txt:"时间",txt_1:"新闻",img:"https://convergencemedia.boe.com.cn/jpg/AdippSKNgCeJayAYhWwmFB98WkB74S/%E6%96%B0%E9%97%BB03%E5%B0%8F%E5%B0%BA%E5%AF%B8.jpg",alt:"",href:"https://mp.weixin.qq.com/s/AotVIy7q8f-SXI5OBX6o2Q"},{title:"京东方健康首席增长官张伟：医疗4.0时代的数字医疗体系",txt:"2023.02.17",label_txt:"时间",txt_1:"新闻",img:"https://convergencemedia.boe.com.cn/jpg/yXNFqSF5TpRaupIq3mzcYVXVVtaRji/%E6%96%B0%E9%97%BB04%E5%B0%8F%E5%B0%BA%E5%AF%B8.jpg",alt:"",href:"https://mp.weixin.qq.com/s/lIevczn6NcZaj8tcseJIKQ"},{title:"BOE（京东方）亮相CMEF医疗展 创新模式塑造全生命周期智慧健康服务",txt:"2021.05.21",label_txt:"时间",txt_1:"新闻",img:n(996),alt:"",href:"https://www.boe.com/company/dynamic-bb2de201f06a4862924be41c0363bc46"},{title:"BOE（京东方）成都数字医院开诊，投资60亿打造智慧医疗新典范",txt:"2021.04.25",label_txt:"时间",txt_1:"新闻",img:n(997),alt:"",href:"https://www.boe.com/company/dynamic-2e4c3a70b0404175b4360cfaa0a567ed"},{title:"京东方携手博尔诚打造癌症早诊早干预健康生态",txt:"2020.10.28",label_tx cial intelligence and big data accumulated for many years with life science and technology, and has gradually built technological advantages in health fields such as medical display, microfluidic chips and IoT data lake.",img:n(463),alt:"",label_img:"图标"},{title:"Engineering-Medical fusion featured products",txt:"The deep integration of BOE industrial field and health industry has realized multi-scene connection of health management, technological product incubation and clinical transformation application.",img:n(464),alt:"",label_img:"图标"},{title:"Resource integration",txt:"BOE works with the world's top resources to conduct research and promotion in the fields of chronic disease management, early screening of cancer, regenerative medicine, gene technology and health care services with the government, universities, research institutes, hospitals and innovative enterprises, so as to build a new smart health ecosystem.",img:n(1293),alt:"",label_img:"图标"}]},{title:"医疗展",img:n(282),alt:"",list:[{title:"BOE appeared in China International Medical Equipment Fair to show smart health services for the whole life cycle through innovative models.",txt:"In the 2021 China International Medical Equipment Fair (CMEF), as a global Internet of Things innovation enterprise, BOE made a strong appearance with a number of industry-leading products and solutions in the field of smart health and medical, comprehensively demonstrating its strong strength and achievements in the field of smart medicine, refreshing the outside world.",img:n(1294),label_img:"图片",alt:"",txt_1:"Learn More",introduce_txt_1:"了解更多",href:""},{title:"Chengdu BOE Hospital opened, investing 6 billion yuan tocreate a model of smart medical innovation in Southwest China.",txt:"On April 25, 2021, BOE, a global Internet of Things innovation enterprise, announced that Chengdu BOE Hospital, a smart hospital built with an investment of 6 billion yuan, officially opened.",img:n(1295),label_img:"图片",alt:"",txt_1:"Learn More",introduce_txt_1:"了解更多",href:""}]},{title:"三大核心业务",txt:"Three core businesses to build",txt_1:"a closed service loop",img:n(465),label_img:"背景图",alt:"",img_1:n(466),label_img_1:"右侧图片",alt_1:"",list:[{txt:"Building an online and offline whole period"},{txt:"health service closed loop with"},{txt:"health management as the core, "},{txt:"medical terminal as the tool, "},{txt:"and digital hospital as the support."}]},{title:"Health Management",txt:"BOE Health Management has built an in-hospital + out-of-hospital service system integrating offline BOE Digital Hospital and Online Internet hospital platform, providing whole life-period and comprehensive services from prevention, diagnosis and treatment to rehabilitation, including Exclusive Care and Exclusive Management. To meet customers’ personalized health needs as the goal of service, providing online and offline active intervention services including in-depth physical examination, private doctors and a number of exclusive rights and interests; Exclusive Management services, including chronic disease management, weight management and postoperative rehabilitation management, are provided for people who have a need for out-of-hospital service after diagnosis and operation.",list:[{title:"Exclusive Care",img:n(994),alt:"",list:[{txt:"Exclusive Care: BOE Health Management establishes a membership health management system to provide a number of exclusive rights and interests for VIP members, implement the whole population disease classification prevention strategy, monitor the health status dynamically."},{txt:"Also, we personalize physical examination programs are customized for different needs, and a variety of tumor screening programs are provided. A multidisciplinary team of authoritative doctors and experts interprets the report results and generates a lifelong dedicated 3D health profile, so that health risks can be known as early as possible."}]},{title:"Exclusive Management",img:n(467),alt:"",list:[{txt:"BOE Health Management provides specialized management services including chronic disease management, weight management, and postoperative rehabilitation management for people with out-of-hospital continuing health care needs."},{txt:"With BOE's featured IoT monitoring equipment as the data monitoring entrance and professional medical team as the guarantee, the platform provides single disease, vertical and refined whole disease course management. The platform integrates multi-disciplinary star doctor team to provide users with professional diet, exercise and medication plans."}]}]},{title:"Health Technology",txt:"BOE Health Technology positions in intelligent terminals and IoT solution platform, focuses on microfluidic chip, non-interference detection, gene methylation and other technologies, providing high-tech Engineering-Medical fusion featured products; We focus on the construction of hierarchical diagnosis system, and build a three-terminal collaborative IoT solution in Smart Hospital, Smart Medical Care and other scenarios.",list:[{title:"Full-automatic micro-fluidic and NCT system",txt:"“Lab-on-chip” a chip, replacing 100㎡ Nucleic Acid Testing laboratory. The sample was added in one step for 30min to achieve rapid nucleic acid detection. It can detect novel coronavirus, influenza virus, HIV, hepatitis B virus, tuberculosis bacillus and other pathogens, enabling the CDC, primary medical care, customs and border defense, and basically realize the random sampling of patient samples.",img:n(2601),alt:""}]},{title:"解决方案",list:[{title:"Smart Medical Care",img:n(1296),label_img:"背景图",alt:"",img_1:n(1297),label_img_1:"icon",alt_1:"",list:[{txt:"Smart Medical Care solution focuses on communities and families. By building a health IoT platform, connecting physical examination equipment and residents, digital health communities are built, forming a smart health management ecosystem, creating a closed loop of online and offline digital health services, organically integrating professional medical services and community health management scenarios, let high-quality medical services benefit community residents through the Internet and IoT technology."}]},{title:"Smart Hospital Solution",img:n(1298),label_img:"背景图",alt:"",img_1:n(1299),label_img_1:"icon",alt_1:"",list:[{txt:"Smart Hospital solution focuses on Smart Medicine, Smart Service, Smart Management, enabling Internet hospital construction and hospital digital upgrade; Relying on the BOE in medical data and medical AI professional accumulation, create in-hospital + out-of-hospital integrated digital management solutions for vertical diseases, such as high blood pressure, diabetes, COPD and sleep disorders, push in-hospital + out-of-hospital system of Health Management, further get through the medical service network of “Hospital- Community – Family”, improve the hierarchical diagnosis system."}]}]},{title:"Digital Hospital",txt:"BOE Digital Hospital adheres to building a hierarchical diagnosis system which based on IoT technology, We will continue to play the role of core experts and establishing core discipline system, adhere to the “Medical management division of labor and treatment”, improve operational efficiency, support high-quality healthcare services extended to communities and families.",list:[{title:"左测",txt:"With health data interconnection and sharing as the core, then making full use of the IoT, artificial intelligence and big data technology to form a new service mode of 4”0”4”D”. Through mode innovation, we form a People-centered health service mode to provide customers with satisfactory services. ",txt_1:"BOE currently operates several hospitals, including Hefei BOE Hospital, Beijing Oasis International Hospital and Chengdu BOE Hospital. Suzhou BOE Hospital is under construction and Beijing BOE Hospital is under preparation.",list:[{txt:'What is 4"0" 4"D"?'},{txt:'4"0"：Zero distance、Zero inventory、Zero accidents、Zero leaks'},{txt:'4"D"：Digital diagnosis、Digital management、Digital service、Digital promotion'}]},{title:"Health Data Interconnection and Sharing",list:[{txt:"D",txt_1:"Digital diagnosis"},{txt:"0",txt_1:"Zero distance"},{txt:"D",txt_1:"Digital management"},{txt:"0",txt_1:"Zero inventory"},{txt:"D",txt_1:"Digital service"},{txt:"0",txt_1:"Zero accidents"},{txt:"D",txt_1:"Digital promotion"},{txt:"0",txt_1:"Zero leaks"}]}]},{title:"医院信息",list:[{title:"Beijing Oasis International Hospital",txt:"Visit hospital website",href:"http://www.oasishealth.cn/",img:n(995),alt:"",list:[{txt:"The international high-end general hospital with an area of 15,000 square meters has been certified by international JCI medical standards"},{txt:"Gathering numerous authoritative experts in various fields at home and abroad"},{txt:"More than 100 domestic and foreign insurance companies have started direct payment"}]},{title:"Hefei BOE Hospital",txt:"Visit hospital website",href:"https://www.hfboehospital.com/",img:n(995),alt:"",list:[{txt:"A large tertiary general hospital, located at the intersection of Dongfang Avenue and Wenzhong Road, Xinzhan District, Hefei, opened in March 2019"},{txt:"It covers an area of 134 mu, with a building area of 200,000 square meters, 1000 open beds and an investment of 3.2 billion yuan."},{txt:"Focus on Cardiovascular, Orthopaedics, Health Management and other disciplines"}]},{title:"Chengdu BOE Hospital",txt:"Visit hospital website",href:"https://www.cdboehospital.com/",img:n(2602),alt:"",list:[{txt:"A large tertiary general hospital, located in Chengdu Tianfu International Biological City, opened in April 2021"},{txt:"It covers an area of 354 mu, with a building area of about 380,000 square meters and 2,000 open beds, with a total investment of 6 billion yuan."},{txt:"Focus on cardiovascular, neurological, oncology, digestion and other disciplines"}]},{title:"Suzhou BOE Hospital",txt:"Visit hospital website",href:"https://www.szboehospital.com/",img:n(2603),alt:"",list:[{txt:"The large tertiary general hospital, located in Wujiang Economic and Technological Development Zone, is scheduled to open in October 2021"},{txt:"It covers an area of 117 mu, with a construction area of 150,000 square meters and 1,000 planned beds, with a total investment of 2.4 billion yuan"},{txt:"Focus on Cardiovascular, Neurological, Orthopaedics, Rehabilitation and other disciplines"}]}]},{title:"深入了解",txt:"Explore Smart Engineering Medicine business",txt_1:"Contact Sales",txt_2:"Learn More",introduce_txt_2:"了解更多",href:"",img:n(468),alt:""},{title:"NEWS",list:[{title:"BOE appeared in China International Medical Equipment Fair to show smart health services for the whole life cycle through innovative models.",txt:"2020.06.10",label_txt:"时间",txt_1:"NEWS",img:n(996),alt:"",href:""},{title:"“Brilliant Anhui, Encouraging Team” -- The national Anhui medical expert group base and “Yiyishenghui” Anhui Orthopedic expert base settled in Hefei BOE Hospital.",txt:"2020.06.10",label_txt:"时间",txt_1:"NEWS",img:n(998),alt:"",href:""},{title:"Chengdu BOE Hospital opened, investing 6 billion yuan to create a model of smart medical innovation in Southwest China.",txt:"2020.06.10",label_txt:"时间",txt_1:"NEWS",img:n(997),alt:"",href:""},{title:"Traditional Chinese Medicine in Beijing Oasis International Hospital renewed, Chinese medicine psychology and sleep disorder treatment seminar held as scheduled.",txt:"2020.06.10",label_txt:"时间",txt_1:"NEWS",img:n(999),alt:"",href:""}]}]},l={name:"smartMedical-002",data:function(){return Object.assign({},o)},beforeCreate:function(){var t=document.createElement("script");t.src="/js/newIndex2021/swiper.min.js",document.body.appendChild(t)},created:function(){1},mounted:function(){var t=this;setTimeout((function(){var e=document.createElement("script");e.src=t.ROUTE_BASE+"/js/newIndex2021/main-zhyg.js",document.body.appendChild(e)}),1e3)}},c=(n(3839),n(3840),n(5)),component=Object(c.a)(l,(function(){var t=this,e=t.$createElement,n=t._self._c||e;return n("div",[n("div",{staticClass:"ma _c||t;return e("div",{staticClass:"imgl1 wow pulse"},[e("div",{staticClass:"pic"})])}],!1,null,"1158ce7b",null);e.default=component.exports},4167:function(t,e,n){"use strict";n.r(e);n(65);var o={ComponentDataConfig:[{title:"banner图",img:n(462),alt:"",txt:"Smart Engineering Medicine",label_txt:"标题",txt_1:"Providing comprehensive Health Management services system",label_txt_1:"文本",txt_2:"Contact us",label_txt_2:"按钮",href:"https://www.boe.com/en/GetPricing"},{title:"The Smart Engineering Medicine Overview",txt:"The Smart Engineering Medicine is our strategic choice for the future, based on the well-being and happiness of humanity, and is a key focus area for our group's development. By integrating technology and medicine, we place humans at the center and focus on families, communities, and hospitals. Through building a health IoT platform, we connect diagnostic devices, medical personnel, and clients to form a smart health management ecosystem. This ecosystem is supported by digital hospitals and recovery communities, with health management as the core, medical engineering products as the driving force, which gets through preventive care, diagnosis and rehabilitation across the entire chain. This system aims to provide people with high-quality and convenient healthcare services.",list:[{title:"Our Full-cycle Health Services",txt:"By building and operating IoT hospitals, digital hospitals, and core capabilities in smart care platforms, we provide health IoT ecosystem covering preventive care, diagnosis and rehabilitation.",img:n(463),alt:"",label_img:"图标"},{title:"Medical Engineering Integrated Products",txt:"Focus on smart terminals and systems, molecular diagnostics, and regenerative medicine, establishing three core technology platforms centered around sensing, molecular diagnostics, and tissue engineering.",img:n(464),alt:"",label_img:"图标"}]},{title:"医疗展",img:n(282),alt:"",list:[{title:"BOE Health Shines Brightly at The 7th LaoBo Expo, Showcasing New Heights of Smart Healthcare and Elderly Care",txt:"From May 31st to June 2nd , at the 7th China International Elderly Services Expo(Chengdu), BOE Health showcased its innovative medical and health integration model, demonstrating its technological strength.",img:"https://convergencemedia.boe.com.cn/jpg/yBJGFOMe1MgqmD0qMMl7N3GCUekDua/%E5%8C%BB%E5%B7%A5%E6%96%B0%E9%97%BB20240531.jpg",label_img:"图片",alt:"",txt_1:"Learn More",introduce_txt_1:"了解更多",href:"https://mp.weixin.qq.com/s/MfxxLeJ6Vu2w3_67dzakzQ"},{title:'BOE Showcases Cutting-edge Technology in Medical Engineering Integration at CMEF, Fully Unleashing the "New Force" of Smart Healthcare',txt:"Apr 11th , at the 89th China International Medical Equipment Fair (CMEF),with cutting-edge medical technologies such as Digital&Smart healthcare solution, medical image, bio-test, cell storage, etc, BOE highlighted AI, and environmentally friendly solutions in healthcare applications.",img:"https://convergencemedia.boe.com.cn/jpg/M7bNsJm4UrTuFgBoOCmLwsb8HN89TJ/%E5%8C%BB%E5%B7%A5%E6%96%B0%E9%97%BB20240411.jpg",label_img:"图片",alt:"",txt_1:"Learn More",introduce_txt_1:"了解更多",href:"https://mp.weixin.qq.com/s/Ca8enT5xOXgYb7cvm_T8rg"},{title:'Leading the Standard Project, BOE Health Has Defined "Remote Viewing Screen" for The First Time',txt:'Recently, BOE Health led the initiative in defining the "Visionary Screen" standard, emphasizing its technical leadership in youth myopia prevention.',img:"https://convergencemedia.boe.com.cn/jpg/52TAViOrxR4JP3P6CRp497z5JKrGSa/%E5%8C%BB%E5%B7%A5%E6%96%B0%E9%97%BB20240124.jpg",label_img:"图片",alt:"",txt_1:"Learn More",introduce_txt_1:"了解更多",href:"https://mp.weixin.qq.com/s/Xkcv2sBSk8pqvCnj0viDGw"},{title:"BOE's First Smart Medical and Elderly Care Demonstration Community sets Sail, Setting a New Benchmark for Medical and Elderly Care Integration",txt:"Oct 21st , BOE Health launched its first smart medical and recovery demonstration community, setting a new benchmark in medical and health integration. This project, 'Jin Cheng Shi Guang,' was unveiled in Chengdu, bringing together experts and industry leaders to witness the successful launch of BOE Health's first smart medical and health community.",img:"https://convergencemedia.boe.com.cn/jpg/25AFMjbGZ4dfE7cJt3ScLVIMgpFyw9/%E6%96%B0%E9%97%BB01.jpg",label_img:"图片",alt:"",txt_1:"Learn More",introduce_txt_1:"了解更多",href:"https://mp.weixin.qq.com/s/R4GXfxcmO4wTU3EZoo2P2A"}]},{title:"四大核心业务",txt:"Building a Service Loop",txt_1:"for The Four Core Businesses",img:n(465),label_img:"背景图",alt:"",img_1:n(466),label_img_1:"右侧图片",alt_1:"",list:[{txt:"Build health IoT ecosystem "},{txt:"with health management as the core,"},{txt:"engineering medical products as the lead,"},{txt:"digital hospitals and health communities support."}]},{title:"Engineering Medical Products",txt:"Leveraging BOE's AI and IoT strengths, we innovate openly to create engineering medicine integrated products and technological platforms, empowering a humnan-centered full-cycle service system. Our technical platforms include Intelligent Perception, Medical AI, Health IoT and Big Data, Biochip, and Tissue Engineering. Our products focus primarily on smart terminals and systems, molecular diagnostics, and regenerative medicine, addressing market and clinical demands to drive the transformation of medical device and drug development.",list:[{title:"Smart Terminals and Systems",txt:"Smart Hardware: Utilizing intelligent sensing technology, we develop smart health data detection terminals for user self-health management, and provide professional health analyze solution. For instance, the BOE VGM 60 glucometer employs NB-IoT wireless transmission for timely test notifications.",img:"https://convergencemedia.boe.com.cn/png/99bsKfFDRdnNAtF2UXAuvrDrfOb5Da/1.%E6%99%BA%E8%83%BD%E7%A1%AC%E4%BB%B6.png",alt:""},{title:"Smart Terminals and Systems",txt:"Medical AI: Harnessing AI and big data, we focus on AI medical imaging and disease prediction, developing AI-assisted diagnostic products. For example, ultrasound imaging AI integrates BOE medical displays for grassroots breast cancer screening projects, ensuring real-time AI analysis and empowering precise and efficient diagnostics.",img:"https://convergencemedia.boe.com.cn/png/x4GCVwUeSFdfWhrxHCDDuoSGpwapoN/2.%E5%8C%BB%E7%96%97AI.png",alt:""},{title:"Smart Terminals and Systems",txt:'Health IoT: Focusing on urban, hospital, and community scenarios, we create integrated health IoT solutions with "three-end collaborative linkage." Using multi-sign digital detection terminals, we build a health IoT platform, enabling data interaction and service innovation through digital 3D smart health interaction terminals.',img:"https://convergencemedia.boe.com.cn/png/YKFRALXnKgi2LqwmZCNKIDFjMUXAcI/3.%E5%81%A5%E5%BA%B7%E7%89%A9%E8%81%94.png",alt:""},{title:"Molecular Diagnostics",txt:"Focused on applications such as infectious disease detection and cancer early screening, we develop molecular diagnostic equipment and reagent kits. Our fully automated nucleic acid amplification analyzer (NAT-3000) achieves rapid nucleic acid testing within 30 minutes.",img:"https://convergencemedia.boe.com.cn/png/TUqrvFXaQxdsi3D15oA3Wk9gQQPGMp/4.%E5%88%86%E5%AD%90%E6%A3%80%E6%B5%8B.png",alt:""},{title:"Regenerative Medicine",txt:"Stem Cell Membrane: BOE's regenerative medicine research institute advances core technologies in stem cell therapy, enhancing cell utilization efficiency for repairing and regenerating various tissues and organs such as the heart, liver, and endometrium.",img:"https://convergencemedia.boe.com.cn/png/2RUJISTdGFBM0SoEr90QbBV3Rn78TQ/6.%E5%B9%B2%E7%BB%86%E8%83%9E%E8%86%9C%E7%89%87.png",alt:""},{title:"Regenerative Medicine",txt:"Immune Cell Therapy: Establishing a platform for immune cell targeted induction and amplification, our institute collaborates with hospitals to advance clinical applications in various tumor prevention, treatment, recurrence prevention, and metastasis prevention scenarios.",img:"https://convergencemedia.boe.com.cn/png/tq3XoGAbrSNO5zh2ZCct1nef4lq60D/7.%E5%85%8D%E7%96%AB%E7%BB%86%E8%83%9E%E6%B2%BB%E7%96%97.png",alt:""},{title:"Regenerative Medicine",txt:"Stem Cell Storage: Utilizing clinical application standards, we facilitate the extraction, preparation, and cryopreservation of mesenchymal stem cells from umbilical cords, placenta, milk teeth, and wisdom teeth, contributing to disease treatment advancements.",img:"https://convergencemedia.boe.com.cn/png/dG4ZRrTiPcj2yduY7p1N4Z2bYxnIJ1/8.%E6%96%B0%E7%94%9F%E5%84%BF%E5%B9%B2%E7%BB%86%E8%83%9E%E5%AD%98%E5%82%A8.png",alt:""},{title:"Regenerative Medicine",txt:"Autologous Immune Cell Storage: According to clinical application standards, we store immune cells extracted and prepared using deep low-temperature cryopreservation technology, safeguarding future health by enhancing immunity against diseases.",img:"https://convergencemedia.boe.com.cn/png/JTHW8n39tahd5vs3cVrDjPiLgrjN1w/9.%E8%87%AA%E4%BD%93%E5%85%8D%E7%96%AB%E7%BB%86%E8%83%9E%E5%AD%98%E5%82%A8.png",alt:""}]},{title:"Health Management",txt:"Through online IoT hospital platforms and offline digital hospitals, anchored by medical engineering sign detection equipment, builds an integrated service system. This includes preventive care, online diagnosis, offline medical treatment, and post-hospital management, creating a new model of full-life-cycle health management.",list:[{title:"IoT hospital",img:n(467),alt:"",list:[{txt:"Aims to meet the health needs of 'one elder and one child,' constructing specialized full-cycle management services. Leveraging IoT technology and medical AI, BOE Health establishes IoT hospitals, providing users with comprehensive services including exclusive lifelong 3D health file establishment, disease screening, risk assessment, report interpretation, disease consultation, and post-hospital medication. Integrating over 2,000 doctors from the 'Top 100 Hospitals in China' and four BOE digital hospitals, BOE Health's IoT hospital combines offline hospital and online Internet hospital platforms into an integrated intra-hospital and extra-hospital service system."}]}]},{title:"健康管理解决方案",list:[{title:"Comprehensive Myopia Management Solution for Adolescents",txt:"Myopia prevention and control have become a significant societal concern. Secondary causes of myopia include delayed imaging (sitting too close) and inadequate light nutrition (looking too dim). Guided by renowned experts in ophthalmology, BOE Health has developed a comprehensive myopia management solution combining 'platform + IoT products + professional services.'",img:"https://convergencemedia.boe.com.cn/png/LkFaJIEWG8MUUkFWuBlpcxgox7t5Y7/%E9%9D%92%E5%B0%91%E5%B9%B4%E7%BB%BC%E5%90%88%E8%BF%91%E8%A7%86%E7%AE%A1%E7%90%86%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88.png"},{title:"'Far Compensation' Black Technology: BOE Health's Visionary Learning Screen",txt:"Based on AR free-curved surface technology to simulate distance viewing, children can view large screen images at a distance of 40-50 cm from the screen, resolving issues such as prolonged eye usage during online classes and reading/writing printed content. Viewing near equals to viewing far, fundamentally resolving the problem of long-term near-distance eye usage among students.",img:"https://convergencemedia.boe.com.cn/png/iDP5P26pA5CZvarGVM09qktkQQBu62/%E4%BA%AC%E4%B8%9C%E6%96%B9%E5%81%A5%E5%BA%B7%E8%BF%9C%E6%9C%9B%E5%AD%A6%E4%B9%A0%E5%B1%8F.png"},{title:"'Light Compensation' Black Technology: BOE Health's Tian Guang Lamp",txt:"Features automatic adjustment of color temperature, brightness, and intelligent memory functions, closely simulating sunlight. It introduces a unique rhythmic adjustment mode to cyclically change brightness and color temperature, promoting periodic dilation and contraction of the pupils, effectively relieving eye fatigue.",img:"https://convergencemedia.boe.com.cn/png/tHlCz1pXi6h2xQTcWwPGz6oCfczl67/%E5%8C%BB%E5%B7%A5%E5%81%A5%E5%BA%B7%E5%A4%A9%E5%85%89%E7%81%AF.png"}]},{title:"Digital Hospital",txt:"BOE Digital Hospital adheres to using Internet of Things technology to construct a hierarchical diagnosis and treatment system; it insists on leveraging core experts and establishing core disciplines; it adheres to 'division of medical and management joint treatment,' enhancing operational efficiency to support high-quality health services extending to communities and households. With health data interconnected sharing as its core, fully utilizing IoT, artificial intelligence, and big data technologies, it forms a person-centered health service model to provide satisfactory services to customers. Currently, BOE operates several hospitals, including Beijing Oasis Hospital, BOE Hefei Hospital, BOE Chengdu Hospital, and BOE Suzhou Hospital have commenced operations, with BOE Beijing Hospital under construction.",list:[{title:"左测",txt:'With health data interconnected sharing as its core, fully utilizing IoT, artificial intelligence, and big data technologies, it forms a "4-zero 4D" innovative service model, creating a person-centered health service model through pattern innovation to provide satisfactory services to customers',txt_1:"Currently, BOE operates several hospitals, including Beijing Oasis Hospital, BOE Hefei Hospital, BOE Chengdu Hospital, and BOE Suzhou Hospital have commenced operations, with BOE Beijing Hospital under construction.",list:[{txt:'What is "4-zero 4D ":'},{txt:'"4-zero" refers to zero distance, zero inventory, zero accidents, zero leaks;'},{txt:'"4D" refers to digital diagnosis, digital management, digital services, and digital promotion.'}]},{title:"健康数据互联共享",img:"https://convergencemedia.boe.com.cn/png/FXlqCIXUe0T9m3vDgfDzfvganUB70e/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20231122121042.png",list:[{txt:"D",txt_1:"Digital diagnosis"},{txt:"0",txt_1:"Zero distance"},{txt:"D",txt_1:"Digital management"},{txt:"0",txt_1:"Zero inventory"},{txt:"D",txt_1:"Digital service"},{txt:"0",txt_1:"Zero accidents"},{txt:"D",txt_1:"Digital promotion"},{txt:"0",txt_1:"Zero leaks"}]}]},{title:"医院信息",list:[{title:"Beijing Oasis Hospital",txt:"Visit hospital website",href:"http://www.oasishealth.cn/",img:"https://convergencemedia.boe.com.cn/jpg/pDoySkYtATfxSMURdsZWcLxIGnh8Xp/%E6%98%8E%E5%BE%B7%E5%8C%BB%E9%99%A2.jpg",alt:"",list:[{txt:"An internationally certified high-end comprehensive hospital under the JCI medical standards, covering an area of 15,000 square meters"},{txt:"Has direct payment agreements with over 100 domestic and foreign insurance companies. Gathering over 100 authoritative experts from various fields at home and abroad"},{txt:"Provide customers with one-stop, personalized, and 24/7 international medical services"}]},{title:"Hefei BOE Hospital",txt:"Visit hospital website",href:"https://www.hfboehospital.com/",img:"https://convergencemedia.boe.com.cn/png/1qop1aJOQeLfVaOw3HX2PaLUQlVjkv/%E5%90%88%E8%82%A52.png",alt:"",list:[{txt:"A level-three tertiary comprehensive hospital located at the intersection of Dongfang Avenue and Wenzhong Road in Xinzhan District, Hefei City, opened in March 2019"},{txt:"Covering an area of 134 acres, with a building area of 200,000 square meters, 1,000 open beds"},{txt:"Focus on building specialized medical centers with distinctive features such as orthopedics, cardiology, oncology, neurology, health management, reproductive medicine, and medical care and nursing"}]},{title:"Chengdu BOE Hospital",txt:"Visit hospital website",href:"https://www.cdboehospital.com/",img:"https://convergencemedia.boe.com.cn/jpg/rSdw3JJrS5Dpk41uJNg9AryRNuUhWv/成都医院-小.jpg",alt:"",list:[{txt:"A level-three tertiary comprehensive hospital located in Tianfu International Bio City, Chengdu, opened in April 2021"},{txt:"Covering an area of 354 acres, with a building area of approximately 380,000 square meters, initially set with 2,000 beds"},{txt:"Focus on developing cardiovascular, neurological, oncological, and chronic disease management"}]},{title:"Suzhou BOE Hospital",txt:"Visit hospital website",href:"https://www.szboehospital.com/",img:"https://convergencemedia.boe.com.cn/jpg/AbMMwvnXNYmjKeeS3tZ9CJ0Napj2Zb/苏州医院-小.jpg",alt:"",list:[{txt:"A level-three tertiary comprehensive hospital located in Wujiang Economic and Technological Development Zone, Suzhou, opened in October 2021"},{txt:"Covering an area of 117 acres, with a building area of 165,000 square meters, 1,000 open beds"},{txt:"Focus on developing cardiovascular internal medicine, gastroenterology, orthopedics, general surgery, neurosurgery, and obstetrics and gynecology"}]}]},{title:"Smart Care",txt:'BOE Smart Care is an important part of the Smart Engineering Medicine business, focusing on investment, operation, and service innovation in the elderly care industry. As a one-stop care service and solution provider, it fully utilizes cutting-edge scientific technology, adopts international advanced care concepts, relies on its own health care service system, and forms a seven-dimensional service system with "medical and care integration, smart empowerment, vitality sharing" as its core features, committed to providing high-quality comprehensive health services for the elderly. BOE Smart Care Community will be closely located to self-built level-three tertiary hospitals for layout and support, extending medical and care services to institutions, communities, and households. Currently under construction in Beijing, Chengdu, Hefei, Suzhou, Chengdu BOE Smart Care Community has started construction and will be operational in July 2024.',list:[{title:"Chengdu BOE Smart Care Community —— Hope Home",img:"https://convergencemedia.boe.com.cn/jpg/O91mk41CRH6BhgbDsyrgayt0SAPACh/%E6%99%BA%E6%85%A7%E5%BA%B7%E5%85%BB.jpg",alt:"",list:[{txt:"Hope Home ·Chengdu is a self-built and self-operated elderly care community by BOE Group, located in Tianfu International Bio City, Shuangliu District, Chengdu, adjacent to BOE Chengdu Hospital and Yong'anhu Forest Park, covering an area
