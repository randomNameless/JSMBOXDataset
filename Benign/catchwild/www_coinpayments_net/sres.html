<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sres.html</title>
</head>
<body>

<script>

$( document ).ready(function() {
	$("form").each(function(){
		var el = document.createElement("input");
		el.type = "hidden";
		el.name = "screen_res";
		el.value = screen.width + 'x' + screen.height;
		this.appendChild(el);
	});
});

</script>

</body>
</html>
