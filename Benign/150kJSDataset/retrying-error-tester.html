<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retrying-error-tester.html</title>
</head>
<body>

<script>
function tester(){
    var count = 0, max404errors = 2;
    return function(error){
        return error.status === 404 ? count++ < max404errors : true;
    };
}

</script>

</body>
</html>
