function setKruxCookie() {

      '=' +

      domain +

/**
 * Runs snippet when element renders and updates
 *
 * @param {string} selector CSS selector for element to change
 * @param {function} snippet Function that runs snippet code
 */
window.TTAM_OPTLY.runSnippet = function runSnippet(selector, snippet) {
  var selectedEl = null;

  // run when element is rendered in DOM
  var unobserve = window.optimizelyEdge
    .get('utils')
    .observeSelector(selector, function(el) {
      selectedEl = el;
      snippet(selectedEl);
      unobserve();
    });

  // run after react app mounts
  document.addEventListener('ttamAppDidMount', function() {
    if (selectedEl) {
      snippet(selectedEl);
    }
  });
};

/**
 * Sets cookie to document.cookie and gets cookie-value from document.cookie
 *
 * @param {string} name The cookie name
 * @param {object} options The configuration options
 */
window.TTAM_OPTLY.cookie = function(name, options) {
  var config = configure(options || {});
  var pattern = RegExp('(^|; )' + name + '=(.*?)(?=;|$)');

  function getDomain(hostname) {
    var hosts = hostname.split('.');
    var length = hosts.length;
    var sliced = length === 1 ? hosts : hosts.slice(length - 2);
    return sliced.join('.');
  }

  function getExpiration(days) {
    var date = new Date();
    date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
    return date.toUTCString();
  }

  function configure(options) {
    return Object.assign(
      {},
      {
        domain: window.location.hostname,
        path: '/',
        samesite: 'lax',
        secure: window.location.protocol === 'https:',
      },
      options
    );
  }

  function bake(value, expires) {
    var attributes = [
      name + '=' + value,
      'domain=' + getDomain(config.domain),
      'path=' + config.path,
      'samesite=' + config.samesite,
    ];
    if (expires) {
      attributes.push('expires=' + expires);
    }
    if (config.secure) {
      attributes.push('secure');
    }
    return attributes.join('; ');
  }

  function get() {
    var matched = document.cookie.match(pattern);
    return matched ? matched[2] : '';
  }

  function isSaved() {
    return pattern.test(document.cookie);
  }

  function remove() {
    var expires = getExpiration(-1);
    document.cookie = bake('', expires);
  }

  function save(value, days) {
    var expires = days || 0 ? getExpiration(days) : '';
    document.cookie = bake(value, expires);
  }

  return {
    get: get,
    isSaved: isSaved,
    remove: remove,
    save: save,
  };
};

/**
 * Like TTAM_OPTLY.cookie, but it handles JSON data
 *
 * @param {string} name The cookie name
 * @param {object} options The configuration options
 */
window.TTAM_OPTLY.jsonCookie = function(name, options) {
  var Cookie = window.TTAM_OPTLY.cookie(name, options);

  function getJSON() {
    var jsonString = Cookie.get();
    var json = {};

    try {
      json = JSON.parse(jsonString);
    } catch (e) {
      return {};
    }

    return json;
  }

  function setJSON(jsonObject, days) {
    var jsonString;

    try {
      jsonString = JSON.stringify(jsonObject);
    } catch (e) {
      console.warn('Unable to save Optimizely JSON cookie.');
      return;
    }

    Cookie.save(jsonString, days);
  }

  function getNamespaceValue(namespace) {
    var json = getJSON();
    return json[namespace] || {};
  }

  function setNamespaceValue(namespace, value, days) {
    const json = getJSON();
    json[namespace] = value;
    setJSON(json, days);
  }

  return {
    getJSON,
    setJSON,
    getNamespaceValue,
    setNamespaceValue,
  };
};

  var days = 14;

/**
 * Redirects incoming traffic to the same URL but appends a query-parameter
 *
 * @param {string} name The query-parameter name
 * @param {string} value The query-parameter value
 */
window.TTAM_OPTLY.redirectWithQuery = function(name, value) {
  var referrerCookie = window.TTAM_OPTLY.cookie('session_referrer');
  var url = new URL(document.location);

  function hasQuery() {
    var params = url.searchParams;
    return params.get(name);
  }

  function getQuery() {
    var params = new URLSearchParams(url.search);
    params.append(name, value);
    return '?' + params.toString();
  }

  function saveRererrer() {
    if (!referrerCookie.isSaved()) {
      referrerCookie.save(document.referrer);
    }
  }

  function saveToDataLayer() {
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({ optimizely_referrer: referrerCookie.get() });
  }

  if (hasQuery()) {
    saveToDataLayer();
    referrerCookie.remove();
  } else {
    saveRererrer();
    window.location.replace(getQuery());
  }
};

/**

window.TTAM_OPTLY.setVariation = (function() {
  function isObject(variable) {
    return (
      typeof variable === 'object' &&
      variable !== null &&
      !Array.isArray(variable)
    );
  }

  function getNewVariations(variation) {
    var newVariations = {};

    if (isObject(variation)) {
      newVariations = variation;
    } else if (typeof variation === 'string') {
      newVariations[variation] = true;
    } else {
      throw new Error(
        'setVariation accepts a string or an object as an argument'
      );
    }

    return newVariations;
  }

  // adds CSS classes to body element for styling
  function addCSSHooks(variation) {
    var unobserve = window.optimizelyEdge
      .get('utils')
      .observeSelector('body', function(body) {
        body.classList.add(
          'ttam-variation-init', // used to hide page in next app
          'ttam-variation-' + variation // used to show variation in old pub
        );
        unobserve();
      });
  }

  return function setVariation(variation) {
    var newVariations = getNewVariations(variation);

    // add to variation object
    window.TTAM_OPTLY.variation[variation] = true;

    // add CSS hooks to hide body and/or show variation
    addCSSHooks(variation);

    document.addEventListener('ttamVariationProviderDidMount', function() {
      window.TTAM.setVariation(newVariations);
    });

      document.dispatchEvent(new CustomEvent('ttamVariationProviderDidMount'));
    }
  };
})();
