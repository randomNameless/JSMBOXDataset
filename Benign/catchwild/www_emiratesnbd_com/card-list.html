<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-list.html</title>
</head>
<body>

<script>
var CardList = CardList || {
    Init: function () {
        new Swiper('.swiper-life-supports', {
            slidesPerView: 'auto',
            spaceBetween: 0,
            autoheight: true,
            pagination: {
                el: '.life-supports__swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                1320: {
                    allowTouchMove: false,
                },
            }
        });
        new Swiper('.card-list-swiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: '.services-3__swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10
                },
                576: {
                    slidesPerView: 1,
                },
                768: { slidesPerView: 2 }
                ,
                1024: { slidesPerView: 2 }
                ,
                //1366: {
                //    allowTouchMove: false,
                //    slidesPerView: 3,
                //    spaceBetween: 20,
                //},
            },
        });
        new Swiper('.js-cards-slider-action', {
            slidesPerView: 'auto',
            spaceBetween: 0,
            autoheight: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    },
    CardListColumnSize: parseInt($('.card-list-swiper').data('column-size'))
};

$(document).ready(function () {
    CardList.Init()
});
</script>

</body>
</html>
