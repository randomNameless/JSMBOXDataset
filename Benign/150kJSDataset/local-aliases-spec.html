<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local-aliases-spec.html</title>
</head>
<body>

<script>
describe("W3C â€” Aliased References", function () {
    var MAXOUT = 5000
        , basicConfig = {
            editors: [
                { name: "Robin Berjon" }
            ], specStatus: "WD",
            localBiblio: {
                "FOOBARGLOP": {
                    "aliasOf": "RFC2119"
                }
            }
        };
    it("aliased spec must be resolved", function () {
        var doc;
        runs(function () {
            makeRSDoc({ config: basicConfig, body: $("<section id='sample'><p>foo [[!FOOBARGLOP]] bar</p></section>") },
                function (rsdoc) {
                    doc = rsdoc;
                });
        });
        waitsFor(function () {
            return doc;
        }, MAXOUT);
        runs(function () {
            var $r = $("#bib-FOOBARGLOP + dd", doc);
            expect($r.length).toBeTruthy();
            expect($r.text()).toMatch(/2119/);
            flushIframes();
        });
    });
});


</script>

</body>
</html>
