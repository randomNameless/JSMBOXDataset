<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel-search.html</title>
</head>
<body>

<script>
$(function() {
    $("#panel-search-storage").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("ul#panel-list-storage.list-group li.list-group-item").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
    });
});
</script>

</body>
</html>
