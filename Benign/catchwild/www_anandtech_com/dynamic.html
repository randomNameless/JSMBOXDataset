<script>
function setContext(screenWidth) {
    var mobile = 767,
      tablet = 1023,
      type;

    if (screenWidth <= mobile) {
        type = 'mobile';
    } else if (screenWidth > mobile && screenWidth <= tablet) {
        type = 'tablet';
    } else {
        type = 'full';
    }

    return type;
}

// Get screen width
var screenWidth = document.documentElement.clientWidth;

// Set screen context
var screenContext = setContext(screenWidth);
