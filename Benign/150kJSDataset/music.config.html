<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music.config.html</title>
</head>
<body>

<script>
(function() {
    'use strict';

    angular.module('app.music')
        .config(config);

    /* @ngInject */
    function config($routeProvider) {
        $routeProvider.
            when('/music', {
                controller: 'MusicController',
                controllerAs: 'vm',
                templateUrl: 'scripts/music/music.html',
                title: 'Music'
            }).
            when('/music/search/:type/:search', {
                controller: 'MusicController',
                controllerAs: 'vm',
                templateUrl: 'scripts/music/music.html',
                title: 'Music'
            });
    }
})();

</script>

</body>
</html>
