<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imglazy.html</title>
</head>
<body>

<script>

var imglazy = null;

$(function() {

	imglazy = new LazyLoad({
		elements_selector: '.video__thumb img'
	});

	if (imglazy) {
		imglazy.update();
	}

});
</script>

</body>
</html>
