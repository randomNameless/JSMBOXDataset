<!DOCTYPE html>

<title>TileSet.html</title>
</head>
<body>
<script>Fibula.TileSet = function (image) {
    this.image = image;
    this.width = image.width;
    this.height = image.height;
};
Fibula.TileSet.prototype = {
    image: false,
    width: false,
    height: false
};
Fibula.TileSet.prototype.findCoordinates = function (index, tileWidth, tileHeight) {
    var tilesPerColumn = this.width / tileWidth, tileX = Math.floor(index / tilesPerColumn), tileY = Math.floor(index % tilesPerColumn), x = tileY * tileHeight, y = tileX * tileWidth;
    return {
        x: x,
        y: y
    };
};
Fibula.TileSet.prototype.constructor = Fibula.TileSet;</script>
