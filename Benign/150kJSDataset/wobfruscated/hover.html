<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>hover.html</title>
</head>
<body>
<script>baidu.ui.menubar.hover = function (element, data, options) {
    options = baidu.object.extend({
        data: data,
        type: 'hover',
        autoRender: true,
        element: baidu.g(element)
    }, options || {});
    return baidu.ui.create(baidu.ui.menubar.Menubar, options);
};</script>
</body>
</html>
