            /**

            /**
             * 倒计时
             * @param {*} name 时间（2020/7/8 23:00:00）
             * @param {*} fn 回调
             */
            cdown: function (name, fn) {
                var _t = this;
                if ($.isArray(name)) {
                    _t.cdownarr(name, fn);
                    return;
                }
                _t.timer(name, function (s, t) {
                    var date = {};
                    s = new Date(t) - s;
                    if (s >= 1000) {
                        date.d = Math.floor(s / 86400000);
                        s -= date.d * 86400000;
                        date.h = Math.floor(s / 3600000);
                        s -= date.h * 3600000;
                        date.m = Math.floor(s / 60000);
                        s -= date.m * 60000;
                        date.s = Math.floor(s / 1000);
                        for (var i in date) date[i] < 10 && (date[i] = "0" + date[i]);
                    } else {
                        date = {
                            d: "00",
                            h: "00",
                            m: "00",
                            s: "00",
                        };
                        _t.rmtimer(t);
                    }
                    fn && fn(date, s);
                });
                !_t.rmcdown && (_t.rmcdown = _t.rmtimer);

                }

            /**
             * 倒计时扩展；自动下一个倒计时
             * @param {*} names
             * @param {*} fn
             */
            cdownarr: function (names, fn) {
                var _t = this;
                var arr = $(names)
                    .sort(function (a, b) {
                        return +new Date(a) - +new Date(b);
                    })
                    .map(function (i, n) {
                        return {
                            i: i,
                            t: n,
                        };
                    })
                    .filter(function (i, n) {
                        return +new Date(n.t) > +new Date();
                    })
                    .toArray();

                function cb() {
                    var _d = arr.shift();
                    if (_d) {
                        _t.cdown(_d.t, function (d, s) {
                            fn.call(_d, d);
                            if (s <= 0 && +new Date(_d.t) < +new Date()) {
                                cb();
                            }
                        });
                    } else {
                        fn.call(
                            {
                                t: names[names.length - 1],
                                i: names.length - 1,
                            },
                            {
                                d: "00",
                                h: "00",
                                m: "00",
                                s: "00",
                            }
                        );
                    }
                }

                cb();

            leftnum: function (time, total, fn, speed, loop) {

                time = loop ? tool.timeFormat(new Date(total * speed * Math.floor((+new Date() - new Date(time)) / (total * speed)) + +new Date(time)), "yyyy/MM/dd h:m:s") : time;
                _t.timer(
                    time,
                    $.proxy(
                        function (s, t) {
                            s = +new Date(t) - s;
                            var n = this.total - 0;
                            if (s < 0) {
                                n -= Math.floor(Math.abs(s) / (this.speed - 0 || 1000 * 60 * 60));
                                n <= 0 && _t.rmtimer(t);
                            }

                            this.fn && this.fn(n <= 0 ? 0 : n);
                        },
                        {
                            time: time,
                            total: total,
                            fn: fn,
                            speed: speed,
                            loop: loop,
                        }

            /**
             * 时间差
             * @param {*} name 时间（2020/7/8 23:00:00）
             * @param {*} fn 回调  返回时间戳
             */
            timer: function (name, fn) {
                var _t = this,
                    t = null,
                    obj = {},
                    index = 0;
                obj[fn ? name : index++] = fn || name;
                _t.timer = function (name, fn) {
                    if (name in obj) {
                        !$.isArray(obj[name]) && (obj[name] = [obj[name]]);
                        obj[name].push(fn);
                    } else {
                        obj[fn ? name : index++] = fn || name;
                    }
                    !t && func();
                };
                _t.rmtimer = function (fn) {
                    if ($.isFunction(fn)) {
                        $.each(obj, function (i) {
                            if ($.isArray(obj[i])) {
                                $.each(obj[i], function (index, item) {
                                    obj[i][index] == fn && delete obj[i][index];
                                });
                            } else {
                                obj[i] == fn && delete obj[i];
                            }
                        });
                    } else {
                        delete obj[fn];
                    }
                    if ($.isEmptyObject(obj)) {
                        clearTimeout(t);
                        t = null;
                    }
                };
                func();

                function func() {
                    t && (clearTimeout(t), (t = null));
                    $.each(obj, function (i, n) {
                        if (n) {
                            if ($.isArray(n)) {
                                $.each(n, function (j, m) {
                                    m && m.call(null, +new Date(), i);
                                });
                            } else {
                                n.call(null, +new Date(), i);
                            }
                        }
                    });
                    !$.isEmptyObject(obj) && (t = setTimeout(func, 1000));
                }
            },
            /**
             * 组装 url 参数
             * @param {*} data
             */
            getDataUrl: function (data) {
                if ($.isEmptyObject(data)) {
                    return "";
                } else {

                    $.each(data, function (i, n) {

                    });
                    return _urlData.length == 0 ? "" : _urlData.join("&");
                }
            },

                var t;
                n = n || 10;
                return (
                    (t = new Date().getTime()),
                    str.replace(/[xy]/g, function (e) {
                        var r, i;
                        return (r = (t + n * Math.random()) % n | 0), (t = Math.floor(t / n)), (i = "x" === e ? r : (3 & r) | 8), i.toString(n);
                    })
                );
            },
            /*
             *  新老学员判断优惠购买  结算页会判断新老学员给不同的优惠政策
             *  后台控制新老学员价格优惠,购买直接跳转新结算页
             * @param {*} s {activityCode: 'TH210520003',prizeCodes: '210520210,210520211'}

            cartDic: function (n) {

             */
            device: (function () {

                    }

                    _t.isvx = !!ua.match(/MicroMessenger/i);

                } else {

                }[_t.platform];

            /**
             * 加密 1 直播间
             * @param {*} data
             */
            md5Data1: function (data) {
                var _t = this;
                data.platform = _t.device.pftype;

                var arr = [],

            /**
             * 数据md5加密
             * @param data 需要加密的数据
             * @returns {*}
             */
            md5Data: function (data) {
                var _t = this;
                data.platform = _t.device.pftype;
                delete data.timeStamp;
                delete data.sign;
                var arr = [],
                    str = "";
                for (var i in data) {
                    //遍历key
                    arr.push(i);
                }
                $.each(arr.sort(), function (i, item) {
                    //排序并生成 加密串
                    str += data[item];
                });
                data.timeStamp = _t.getTime(); //时间 s
                str += data.timeStamp;
                data.sign = _t.md5(str.replace(/undefined/gi, "")); //sign
                return data;
            },
            //md5 加密
            md5: function (string) {
                function RotateLeft(lValue, iShiftBits) {
                    return (lValue << iShiftBits) | (lValue >>> (32 - iShiftBits));
                }

                function AddUnsigned(lX, lY) {
                    var lX4, lY4, lX8, lY8, lResult;
                    lX8 = lX & 0x80000000;
                    lY8 = lY & 0x80000000;
                    lX4 = lX & 0x40000000;
                    lY4 = lY & 0x40000000;
                    lResult = (lX & 0x3fffffff) + (lY & 0x3fffffff);
                    if (lX4 & lY4) {
                        return lResult ^ 0x80000000 ^ lX8 ^ lY8;
                    }
                    if (lX4 | lY4) {
                        if (lResult & 0x40000000) {
                            return lResult ^ 0xc0000000 ^ lX8 ^ lY8;
                        } else {
                            return lResult ^ 0x40000000 ^ lX8 ^ lY8;
                        }
                    } else {
                        return lResult ^ lX8 ^ lY8;
                    }
                }

                function F(x, y, z) {
                    return (x & y) | (~x & z);
                }

                function G(x, y, z) {
                    return (x & z) | (y & ~z);
                }

                function H(x, y, z) {
                    return x ^ y ^ z;
                }

                function I(x, y, z) {
                    return y ^ (x | ~z);
                }
