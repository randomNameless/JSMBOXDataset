label_img:"背景图"},{title:"领导致辞",list:[{title:"",list:[{txt:"四月春风至，一到便繁华。"},{txt:"站在梦开始的地方，30年职业生涯历历在目。那段从职业人、升华到产业人、再到事业人的蜕变之路，映射着我与京东方同仁们共渡“天行健，君子自强不息”的激情岁月。"},{txt:"时光是世间最有力量的存在，每一颗硕果，每一朵鲜花，都曾经历过破土、发芽、蜕变进而成熟，绽放！人生如是，事业如是，唯有经历付出，成长方显价值！"},{txt:"而今，与时代同步同行的京东方也迎来了30周岁生日。三十载的磨砺与沉淀，犹如厚重颜墨，勾勒成一副栩栩如生的成长画卷。置身画中，而立之年的京东方有何“历”，“励”源于何，又以何“立”？"},{txt:"问则精妙，答则平实——三十而“历”的京东方，不忘初心；三十而“励”的京东方，励精图治；三十而“立”的京东方，笃行致远。奋进三十载，如今的京东方再出发，逐梦启航！"}]},{title:"三十载铿锵步履刻印发展图景",list:[{txt:"今天，京东方已经从一个蹒跚学步的孩童，步入青春腾飞季，迎来历史发展的最好时期！"},{txt:"“成为地球上最受人尊敬的伟大企业”之愿景，即是潜力爆发的上扬“笔触”，有力书写着属于京东方的精彩华章！"},{txt:"1993 年 4 月 9 日，北京东方电子集团股份有限公司在产业瞩目中挂牌成立，从此开启了市场化、专业化、国际化的创业征程。"},{txt:"30年的历史积淀，京东方的成长有“摸着石头过河”的跌跌撞撞，也有“锐意进取，创新为先”的豪迈阔步。从一家仅有6000万元规模的电子元器件公司，成长为年收入超千亿元的国际化物联网公司；从拥有1万余名员工的地方企业，发展为现在员工总数达10万人的全球物联网创新企业；从投建中国大陆首条5代线、6代线、10.5代线到相继布局17条全球领先的半导体显示生产线，带领着中国显示产业实现从0到1的全新突破；我们用智慧和汗水共同书写了一个世界级企业的成长史、一部浓缩的中国电子工业发展史，更是一代代中国产业人的奋斗历程。"},{txt:"在“转型创业、发展主营”的第一个十年阶段，京东方明确提出“进军液晶显示领域”的战略抉择，前瞻布局为中国显示产业蓬勃发展打下坚实基础；在“突破‘屏’颈、迈向领先”的第二个十年阶段，是京东方带领中国半导体显示产业突飞猛进的十年，打破了中国大陆消费电子产业及平板显示产业被扼住咽喉的困局，真正实现了中国全系列液晶屏国产化，引领中国显示产业站在世界的潮头；在“实现领先、智见未来” 的第三个十年，京东方阔步向物联网转型，围绕“屏之物联”战略迎突破，开启万物互联时代高质量发展新篇章。"},{txt:"有人说京东方的三个发展阶段，是实现高水平科技自立自强的历史进程，也有人说那是中国科技企业加速中国数字化进程中的典范——不仅完成了从全球半导体显示领域领先者加速向全球物联网产业领军者跃迁的阔步，更进一步奠定了自身在全球科技产业的领导地位。"},{txt:"无论京东方受到何种赞美与褒奖，我们都应当铭记——30 年披荆斩棘、砥砺前行，京东方的奋斗历程是持续“凝心、聚气、发力”的过程——“凝心”是凝感恩、敬畏、超越立世三心，“聚气”是聚骨气、志气、勇气、士气、底气同心五气，“发力”是勃发信念驱动力、目标牵引力、路径开拓力、组织竞争力、价值创造力五种力量。“三心五气”是京东方历经苦难辉煌，最核心的精神支撑。这些优秀文化形成一种基因特质，透过京东方员工日常行为表现出来，散发出去，能感受、看不见、摸不着、学不会、偷不走，这就是一个企业的精气神，正是这种精气神成就我们半导体显示行业领先者地位。"}]},{title:"奋进之笔力透创新纸背",list:[{txt:"励精图治三十载，具有“京东方特色”的锦绣画卷何以形成，又如何收获价值，四个“着力”便是答案。"},{txt:"着力创新，技术突破引领行业发展：京东方技术突破的佐证不胜枚举，但都深深镌刻着同一个发展信条：“对技术的尊重和对创新的坚持”。京东方作为行业龙头以及产业卓越创新典范，始终致力于推进中国科技企业的创新发展；同时，坚持投入前瞻性研究，把握未来产业发展方向，走在技术创新的最前沿，为了确保产品的前瞻性、创新性、领先性，无论企业经营如何，始终保持高强度的研发投入，用于基础与前沿技术研究，以强大技术实力巩固全球竞争优势。"},{txt:"正所谓：功以技成，业由技广！京东方实现我国显示技术由只拥有显示“耕地”产线到吃上显示技术“稻谷”的转变，更有对屏显技术深加工，从而收获丰富的物联网智慧场景“佳肴”。"},{txt:"着力变革，以变为进收获高质量发展：技术赋予了京东方自信，也赋予了她向更多创新场景拓展的底气，以技术突破如何助力自身在物联网更多领域“走在产业前列”？京东方清醒地认识到，第一要务即是以变革为立命核心，形成新的战略路径。"},{txt:"基于科技自立自强的使命意识，2013年，京东方开启物联网转型之路；2016年首次提出“开放两端 芯屏气/器和”战略；2021年又进一步提出“屏之物联”发展战略，将“屏幕”集成更多功能、衍生更多形态、植入更多场景，建立了以半导体显示为核心，物联网创新、传感器及解决方案、MLED、智慧医工融合发展的“1+4+N+生态链”业务架构，在70周年庆典、北京冰雪盛会开幕式等重大活动中，京东方人以物联网创新解决方案，向世界展示了科技与艺术交融的瑰丽之景，标志着京东方物联网转型进入全新的变革阶段。"},{txt:"着力发展，以高质量发展驱动业务升级：京东方高质量发展的密码总结为三个方面，即：战略是京东方的引擎、创新是京东方的基因、质量是京东方的生命。"},{txt:"京东方致力于推动行业实现高质量发展过程中，始终坚持为用户提供令人激动的产品、服务和体验，为利益相关者创造最大价值，为人类文明进步做贡献。京东方通过30年来的持续创新，不懈奋进，突破“屏”颈。不仅依赖自主技术不断建设半导体显示生产线，实现产能和出货量全球第一，更走出了一条京东方特色的半导体显示之路，为半导体和信息产业提出了京东方的创新引领高质量发展管理模式。"},{txt:"着力责任，以责为行回报社会：京东方自创立以来始终以尊重人类和自然的和谐发展为己任，将可持续发展及履行社会责任融入公司战略、管理和运营，希望能为各利益相关方持续创造价值，促进企业与社会共同发展。"},{txt:"作为影响着全球数十亿人生活的科技企业，京东方始终将优质的业务资源、专业知识以及可持续发展理念科学投入到对社会有利的行动中，从而推动自身与利益相关方共同实现可持续发展的重任。这其中，既有京东方坚持通过节能创新保护环境的努力，又有积极贡献社会公益事业的担当；既有京东方坚持与员工、投资者共生发展的激情，又有倾听合作伙伴声音、满足客户需求的执着。我们更能看到，京东方的愿景——“成为地球上最受人尊敬的伟大企业”闪耀其中。"}]},{title:"“屏之物联”勾勒如春之美",list:[{txt:"30年,历史揭开了新的一页,京东方又站在了新的起点。"},{txt:"我们始终在思考：下一个30年，京东方如何面对一个更加广阔、蔚为壮观的“屏之物联”时代。"},{txt:"我们坚信，京东方推动“万物皆显示”迈向更加广阔的“显示联万物”新时代，能够引领京东方迈向更辽阔的疆域，将目光投向更远的新征程，在新领域做更大胆的探索。"},{txt:"面向未来，“屏之物联”战略落地，以及京东方高质量发展离不开“五个坚持”："},{txt:"坚持战略引领，京东方把企业的愿景融入到中华民族伟大复兴的愿景中，始终将企业发展战略方向与国家民族的进步发展融为一体，将企业愿景融入到中国梦的实践中；"},{txt:"坚持创新驱动，京东方始终秉持对技术的尊重和对创新的支持，坚持把创新驱动作为企业发展的第一动力，培养创新的包容文化，弘扬解放思想敢于首创的精神；"},{txt:"坚持管理赋能，京东方坚持三纵三横运营管理机制，总结多年管理经验形成智力资本，不断提升管理水平；"},{txt:"坚持人才制胜，京东方创新人才管理和激励机制，调动人才积极性、创造性和主动性，形成万马奔腾、创新发展的生动局面；"},{txt:"坚持文化传承，坚定不移的传承企业文化，践行京东方优秀文化，不断增强企业长远发展的企业文化内驱力。\t"},{txt:"三十载芳华，锲而不舍；沃野千里，再绘新卷。京东方将以更加稳健的步伐，在践行“屏之物联”战略中走深走实，迈向新的春天。"}]}]},{title:"推荐内容",list:[{title:"了解我们",href:"https://www.boe.com/about/index"},{title:"品牌标识",href:"https://www.boe.com/about/brandIdentity"},{title:"价值与理念",href:"https://www.boe.com/about/valuesAndIdeas"},{title:"全球布局",href:"https://www.boe.com/about/globalLayout"},{title:"社会责任",href:"https://www.boe.com/about/socialResponsibility"},{title:"企业荣誉",href:"https://www.boe.com/about/honorsRewards"},{title:"新闻中心",href:"https://www.boe.com/about/newsCenter"
