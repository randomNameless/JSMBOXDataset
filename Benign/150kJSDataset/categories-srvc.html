<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categories-srvc.html</title>
</head>
<body>

<script>
AngularFireCartAdmin.factory('categories', [
    "$firebase",
    "fbURL",
    function($firebase, fbURL) {
        var firebaseURL = new Firebase(fbURL + "/categories");
        var categories = $firebase(firebaseURL);
        return categories;
    }
]);
</script>

</body>
</html>
