<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySound.html</title>
</head>
<body>

<script>
#pragma strict

var audioSource : AudioSource;
var sound : AudioClip;

function Awake () {
	if (!audioSource && audio)
		audioSource = audio;
}

function OnSignal () {
	if (sound)
		audioSource.clip = sound;
	audioSource.Play ();
}
</script>

</body>
</html>
