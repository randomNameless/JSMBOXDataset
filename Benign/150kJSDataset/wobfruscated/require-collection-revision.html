<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>require-collection-revision.html</title>
</head>
<body>
<script>define('collections/<%= collection.name %>-revision', ['models/<%= collection.name %>-revision'], function (<%= collection.name.toCamelCase() %>RevisionModel) {

    Backbone.Collection.<%= collection.name.toCamelCase() %>Revision = Backbone.Collection.extend({
        url: '/api/<%= collection.name %>',
        model: <%= collection.name.toCamelCase() %>RevisionModel,
        parse: function (response) {
            this.pager = response.pager;
            return response.data;
        }
    });

    return Backbone.Collection.<%= collection.name.toCamelCase() %>Revision;
});</script>
</body>
</html>
