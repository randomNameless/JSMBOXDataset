殖系统，菌肥生产系统、OA办公系统、财务管理系统等等。养殖管理中猪只以批次为中心对猪只批次进行进出栏、防疫、消毒、免疫、救治管理。可根据饮食、饮水、用药、人工等计算养殖成本。\n养殖管理系统涉及：猪只管理、猪舍预警、防疫管理、病态管理、养殖子成本等等。\n菌肥生产系统以菌肥生产为主，混合粪便量根据特定配方加入菌种及辅料后发酵生产转化为菌肥成品（有机肥或生物有机肥）\n菌肥生产涉及：发酵槽管理、统计分析、车间环境管理、原料管理、成品管理等等",value:"养殖管理系统上线以后，养殖公司总部可在线监控养殖情况及公司日常管理。并且作为自身数据沉淀，为后续养殖管理数据分析的开发，有重大意义。\n对于无纸化办公也提供了较大帮助，线上即可完成日常办公审批。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/11styz1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/11styz.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/11.yzglxt/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/11.yzglxt/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/11.yzglxt/3.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/11.yzglxt/4.png"]},{id:"1",title:"北京朝阳区 市长热线调度系统",showDesc:!0,detail:"按照数字化改革的总体部署，统筹运用数字化技术、数字化思维、数字化认知，提高市长热线办公水平和办公能力现代化，提高办事效率，提升人民群众满意度，切实为人民服务。\n同时也为提升政府形象，增强政府办公透明度，降低政府办公行政成本。JeecgBoot为其提供了全面的审批管理系统，从而提高审批效率。",introduce:"市长热线项目可实现在线配表单、在线配置流程、在线处理审批等功能。利用系统工作流，在其人工服务接收到工单时，可进行直接受理、转接受理、转办受理、业务进展通知、层级审批。",value:"jeecg工作流通过灵活拖拽创建步骤节点，办理、会签、撤回、并发、表单权限、打印等各类常规办公手段，并且支持多种表单对接模式为市长热线审批工作提供支持，提高了审批效率，方便快速审批，也支持特殊场景，复杂审批。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/01szrx1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/01szrx.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/1.szrx/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/1.szrx/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/1.szrx/3.png"]},{id:"2",title:"**物流 OA办公系统",showDesc:!0,detail:"某公司是一家传统的ERP公司，近年来无纸化办公越来越成为办公的新趋势，原有模式审批效率慢，审批时间长均成为影响公司发展的因素。公司亟需办公系统实现在线办公，不仅可以提交效率，实现在线审批，在线催办；也可以节约成本。",introduce:"OA办公系统功能涵盖：门户管理、企业门户、通讯录管理、内部邮箱、文档管理、日程计划、会议管理、新闻中心、考勤管理、即时通讯、人事管理、客户管理、流程管理等等；\n门户设置可根据用户角色，给不同角色配置不同的门户首页。会议管理可实现在线预约会议室，并且查看部门下会议室使用情况。",value:"满足了企业现阶段信息化战略要求，构建了更高效、易用、可靠的OA办公系统。\n为公司员工提供了良好的办公、沟通、写作平台，帮助企业提高办公效率。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/02OAbg1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/02-OAbg.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/2.oabgxt/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/2.oabgxt/3.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/2.oabgxt/2.png"]},{id:"1369131626564448257",title:"中交** 船舶管控中心系统",showDesc:!0,detail:"船舶运行管控中心系统，是落实公司领导对船舶运行管控中心建设的指示精神，加快推进船舶管理信息化进程的重要举措。船舶调度指挥复杂，安全预警时效性差等问题急需解决。",introduce:"船舶运行管控中心系统涉及： 调度指挥系统、安全预警，采购中心、实时监控、物资管理、直属库、CRM、船舶绩效、证书管理、体系管理、预算结算管理，全生命周期等模块，包括备件与物资采购 子系统、船舶装备信息查询子系统和标准规范查询子系统等等。",value:"Jeecg为其提供智能化、信息化、一站式、移动化的船舶管理。完善调度指挥系统及安全预警等等，助力企业管理升级 , 提高管理和工作效率。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/07cb1.png",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/07cb.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/7.cbgkzxxt/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/7.cbgkzxxt/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/7.cbgkzxxt/3.png"]},{id:"1364178164278448129",title:"零**集团  协作办公系统",detail:"某咨询集团是中国专业研究咨询市场的早期开拓者与当前领导者之一，公司创立于90年代，为中国早期市场研究机构之一。持续延伸挖掘调研数据的实用价值，透过进入每个纵向领域的较小工作空间提供紧缺服务，实现服务价值链的快速成长。",introduce:"我们为其量身定制的协作办公系统，主要提供客户管理、客户更进、需求管理、需求更进、项目管理、项目知识管理、工时管理、审批、成本合同管理、数据报表等内容。通过客户管理、客户更近来维护客户相关信息。实现了在线审批，无需再线下审批。在线即可生成合同信息及成本核算。",value:"协作办公系统上线以后，解决了其客户资料难以查找，客户需求部分丢失等问题；项目审批也实现了无纸化办公，工作效率有了显著提升。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/08bgxzxt1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/08bgxzxt.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/8.xzbgxt/4.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/8.xzbgxt/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/8.xzbgxt/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/8.xzbgxt/3.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/8.xzbgxt/5.png"]},{id:"1364177641152270337",title:"中国联通集团——微信多触点运营平台",showDesc:!0,detail:"某集团有限公司，拥有覆盖全国、通达世界的通信网络，为广大用户提供全方位、高品质信息通信服务。",introduce:"我们为其量身定制集团化矩阵式微信运营平台，拓展多触点，涉及微信公众号、微博、支付窗等等；统一运营统一分析。功能涵盖：公众号管理、消息管理、图文素材管理、群发消息管理、图文消息发送、系统运行情况分析、消息统计分析、关注用户分析等等",value:"微信运营平台上线以后，直接使用平台，无需再次登录微信后台，简化了原本繁琐的工作，实现了资源合理整合；借助互联网契机，提升了品牌的竞争力与影响力。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/9-2wxyy1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/9-2wxyy.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/9.wxyy/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/9.wxyy/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/9.wxyy/4.png"]},{id:"1356809991300399105",title:"中国联通 — 合作营销O2O平台",detail:"为实现某公司营销平台，实现线下销售手机卡、手机套餐、宽带、光宽带业务，向线上转移，实现线上下单购买，开卡写卡，实名认证，手机卡激活，最后邮寄给客户。\n接入代理商，代理商可以发展自然人商户、企业商户，商户可针对其店铺，产品生成店铺海报，和产品海报，分享海报到微信朋友圈，进行销售。\n自然人商户可发展下线实现三级分销，销售产品得佣金分成，实现三级分润。\n订单生产实现流程化办理，各任务分配可以实现人工分派和系统分派切换，延时提醒等智能化流程处理；可实时跟踪订单任务状态；一键写卡开卡，OCR活体认证，号卡自动激活。",introduce:"为此我们为其开发了合作营销平台，功能包括：系统管理（系统最高权限用户，分配用户权限）；全国管理员、省份管理员（创建省级渠道、产品，可给代理商分配渠道、产品，设置佣金比例）、代理商（分垫资代理商（可发展自然人商户），非垫资代理商（可发展企业商户））；生产管理员（订单进入在线生产流程前的任务分配，包括审核外呼分派，生产分派，活体认证分派等）；生产员工（处理生产员工的分配任务，审核外呼、生产制卡，物流发货、活体认证审核，卡激活等）等等",value:"合作营销平台上线后，帮助该公司实现了线下转线上，三级分销、三级分润，可实现区域分级权限精确控制；订单流程线上化，使员工工作效率大大提升。商户可在线上即生成产品店铺海报和产品海报，并且可分享到朋友圈进行销售。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/12hzyx1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/12hzyx.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/12.hzyxpt/3.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/12.hzyxpt/4.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/12.hzyxpt/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/12.hzyxpt/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/12.hzyxpt/5.png"]},{id:"1287687492661800962",title:"中国移动 微信企业号O2O",showDesc:!0,detail:"目前的分销商城面临很多难题，例如分销商管理松散，卖得好卖的坏无法监管；分销的销售一直增长不高，没有很好的手段。线下招代理越来越难，没有更多的渠道和途径；也没有统一的招商平台，都是地毯式推销和介绍，覆盖范围有限。",introduce:"为了解决以上种种难题我们为某公司开发设计了微信企业号O2O销售平台。线上，通过O2O商城，分享朋友圈、微博、QQ空间等社区媒介裂变式传播。线下可引导用户来店消费、体验；远程核验即发货处理等。\n功能涵盖了商户管理、商品管理、订单管理、用户中心、财务报表；将平时常用功能整合至线上，订单管理线上流程审批也变轻松。",value:"微信企业号O2O商城解决了其公司分销管理难题，提高了工作效率，减少了管理成本。更加有效的维护好客户信息，订单得到了有效的跟进。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/13wxqy1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/13wxqy.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/13.wxqyo2o/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/13.wxqyo2o/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/13.wxqyo2o/3.png"]},{id:"1227492235802251265",title:"宁夏教育** 教育云",detail:"为更好的运营教育系统的推荐评优，为某教育系统定制开发了校园评选活动管理平台，原有校园评选活动完全依靠线下手动完成，效率慢，浪费人力与时间，评选仍有不明朗等问题。如果可实现线上评选将解决一些列问题。",introduce:"校园评选活动管理平台功能涵盖：批量定制发布面向广大教师、学生的个人空间、教学视频、个人作品等评选活动，运营系统可进行推荐、专家打分等，最终评选出优胜者。同时兼具统计图表、系统管控等功能，可实现在线统计分析。",value:"项目上线以后，校园评选活动更加透明，教师及学生参与度比以往更高。教学视频发布后，可直接在线观看教学视频。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/14jyy1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/14jyy.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/14.jyy/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/14.jyy/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/14.jyy/3.png"]},{id:"1179675874431131649",title:"昆*保险公司—保险O2O系统",detail:"某保险经纪公司成立于2003年11月，公司实力雄厚。经营范围涵盖为投保人拟订投保方案、选择保险人、办理投保手续；协助被保险人或受益人进行索赔；再保险经纪业务；为委托人提供防灾、防损或风险评估、风险管理咨询服务。",introduce:"为更好的调动销售人员积极性，方便客户办理保险业务，Jeecg为其定制开发了O2O营销平台，平台支持多种运营模式，满足商家多元化发展需求。支撑整个公司的保险销售，支撑二维码专属定制，接入保险、保单，为公司管控销售业绩，拓展销售渠道提供了有力支撑。",value:"保险O2O系统上线以来，客户满意度有了明显提升，产品销量也得到了显著提高。更加方便客户办理保险业务。线上消费者带动线下，实现了线上线下相结合。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/15bx1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/15bx.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/15.bxo2o/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/15.bxo2o/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/15.bxo2o/3.png"]},{id:"3",title:"浙政**财政—财务软件销售系统",showDesc:!0,detail:"某公司主要经营财务软件，公司经营模式是采用代理模式来销售财务软件，随着公司业务不断发展，客户越来越多，导致管理越来越难；并且代理也存在较难管理的问题。这种情况下公司就想到了如果能有一款软件来实现管理就方便多了。",introduce:"Jeecg依照其经营模式为公司量身定做了财务销售软件Saas系统，采用代理模式来开发。系统功能包含线上商城，商品介绍展示；后台包括客户管理，订单管理，合同管理，支付管理，客户交流管理，售后管理等等。通过客户管理、客户交流管理实现了售前客户维护；通过合同管理，订单管理和支付管理实现了在线销；通过售后管理解决客户使用过程中的问题，提高客户使用满意度。",value:"通过财务软件销售系统，其公司实现了在线销售，在线展示商品；客户可在线下了解产品功能，从而可在线上下单支付等。公司也可以在后台进行客户的管理维护等，工作效率显著提高，记录保存后，也可长期跟踪，数据不会再出现丢失的情况。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/03cw1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/03cw.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/3.cwrjxs/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/3.cwrjxs/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/3.cwrjxs/3.png"]},{id:"4",title:"**医药集团  医疗营销APP",showDesc:!0,detail:"移动APP已成为日常生活中必不可少的一部分，医疗APP不仅可以突破时间、空间的限制缓急医疗资源分配不均的问题，还可以帮助用户实现在线挂号、预约体检、在线咨询、线上开药等服务，既节省了时间，也方便了大家的生活。",introduce:"医疗APP功能包含在线挂号，在线支付、体检预约、医患交流、科室查询、在线评价、问卷调查、报告查询、在线开药、订单管理等功能。为医患之间建立了沟通的桥梁，使医生更了解病人病情，并且针对病情提供治疗方案。体检后也可在线生成体检报告，并进行体检报告的分析。",value:"某医院使用APP后，有效的解决了挂号排队，缴费排队等问题。用户在移动端即可了解各科室情况，了解医生及团队信息。极大的避免了，挂错号重新挂号的问题。使用系统后，医院效率得到了极大的提升，患者满意度也不断提高。",position:"left",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/04yl1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/04yl.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/4.ylAPP-app/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/4.ylAPP-app/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/4.ylAPP-app/3.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/4.ylAPP-app/4.png"]},{id:"5",title:"**重工 融资租赁系统",showDesc:!0,detail:"某融资租赁公司是一家经营大型建设机械的公司，公司经营通过租赁方式将机械租赁给企业或个人。租赁立项后，需各省市业务员进行客户资质调研，形成立项审批、发货、回款、催收等业务也同时需要跟进。因其业务遍布全国各省市，导致其业务沟通费事费力，打电话或者发邮件都无法满足业务发展，亟需一款可以线上操作的系统来支撑业务发展。",introduce:"为此，我们为其研发的融资租赁系统从项目立项到生成合同，再到发货，生成支付表，回款等等，涉及多个审批流程，还包含财务审批等。业务员在线即可填报调研的客户资质，大区经理进行审批。层层审批过后，即可生成合同等待发货。在线生成支付表后，每期回款金额及回款日期均自动生成，财务依据回款即可做账。",value:"使用融资租赁系统后，公司业务进度有了显著提高，原来需要业务员每个部门进行签字确认，现在只需在线审批就可以了，大大的提高了公司审批效率，提升了公司业务。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/05rzzl1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/05rzzl.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/5.rzzl/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/5.rzzl/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/5.rzzl/3.png"]},{id:"6",title:"北京**技学校 智慧校园",detail:"智慧校园是指以物联网为基础的智慧化的校园工作、学习和生活一体化环境，这个一体化环境以各种应用服务系统为载体，将教学、科研、管理和校园生活进行充分融合。为广大师生提供一个全面的智能感知环境和综合信息服务平台，提供基于角色的个性化定制服务。",introduce:"在后台管理的基础上，我们也为学校开发了智慧校园系统小程序端。小程序功能包含校园服务，校务管理，社团活动，迎新管理，新生报到，在线缴费、课程查看等，也可查看通知公告、日志发送、查看日志、通讯录、内部邮件、公文收发、个人信息维护、文件管理等等。",value:"使用智慧校园小程序后，全面提升了校园信息管理的效率，通知下达更快捷，方便了教师和学生日常工作及学习。学生也实现了实现在线缴费、新生报到等等。",cover:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/06zhxy1.jpg",banner:"https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/mini/banner/06zhxy.jpg",imgs:["https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/6.zhxy/1.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/6.zhxy/2.png","https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/casedetail/6.zhxy/3.png"]}]},2942:function(t,s,a){"use strict";a.r(s);var e=function(){var t=this,s=t.$createElement,a=t._self._c||s;return a("div",[a("div",{staticClass:"Layout_pageWrapper Layout_showNav"},[a("div",{staticClass:"cell"},[t._m(0),a("div",{staticClass:"style_container"},t._l(t.succCase,function(s,e){return a("a",{key:e,staticClass:"style_sliderItemWrapper",on:{click:function(s){t.toDetail(e)}}},[a("div",[a("img",{attrs:{src:s.cover,alt:"JeecgBoot"}}),a("div",{staticClass:"style_text"},[a("div",{staticClass:"style_title__mtyif"},[t._v(t._s(s.title))]),a("div",{staticClass:"style_desc"},[t._v(t._s(s.detail))])])])])}),0)])])])},i=[function(){var t=this,s=t.$createElement,a=t._self._c||s;return a("div",{staticClass:"banner",staticStyle:{background:"url(https://jeecgos.oss-cn-beijing.aliyuncs.com/files/site/projectCase/top1.jpg) no-repeat center center/cover"}},[a("div",{staticClass:"SearchBar_con
