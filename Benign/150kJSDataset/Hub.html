<script>

define(function(require, exports, module){

	var hub = null;
	
	function getInstance(){
		
		if( ! hub){

			hub = {};
			_.extend(hub, Backbone.Events);
		}

		return hub;
	}

	return {
		getInstance : getInstance
	}
})
