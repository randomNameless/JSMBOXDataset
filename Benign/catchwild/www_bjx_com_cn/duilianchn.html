<body>

<script>
$(document).ready(function(){
  $(".y").click(function(){
  $(".focus").hide();
  });
});
$(function(){
	var name = ".zhuanti";
	var menuYloc = null;
	if($(name).html()!= null){
		var sdfsdfdsfsdf = $(name).css("top").indexOf("px")
		var sdfgasdf =$(name).css("top").substring(0,0)
		menuYloc = parseInt(50)
		$(window).scroll(function () {
		var offset = menuYloc+$(document).scrollTop()+"px";
		$(name).animate({top:offset},{duration:500,queue:false});
		});
		$(".closel").click(function(){
		$(".adLeft").hide();
		$(".zt_left").show();
		});
		$(".closer").click(function(){
		$(".adRight").hide();
		$(".zt_right").show();
		});
		$(".replayL").click(function(){
		$(".zt_left").hide();
		$(".adLeft").show();
		});
		$(".replayR").click(function(){
		$(".zt_right").hide();
		$(".adRight").show();
		});
	}
})

</script>
