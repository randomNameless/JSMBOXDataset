<script>

(function () {
    var indicator = document.querySelector('[data-map-search-toggle-preload] .n-header__user-navigation-storesearch-indicator--cross');
    if (!indicator) { return; }

    function setStoresearchIndicator(e) {
        if (window.mindShiftNav.cookieUtil.get('ar')) {

    }

    setStoresearchIndicator();

})()
