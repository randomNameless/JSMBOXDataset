ACC.paginationsort={downUpKeysPressed:false,bindAll:function(){this.bindPaginationSort();this.bindGridList();this.initGridListButtonState();this.bindTabs();this.initTabs()},bindPaginationSort:function(){ACC.paginationsort.bindSortForm($("#sortForm1"));ACC.paginationsort.bindSortForm($("#sortForm2"))},bindSortForm:function(a){a.on("change",function(){if(!ACC.paginationsort.downUpPressed){this.submit()}ACC.paginationsort.downUpPressed=false})},sortFormIEFix:function(b,a){b.keydown(function(c){if(c.keyCode===38||c.keyCode===40){ACC.paginationsort.downUpPressed=true}else{if(c.keyCode===13&&a!==$(this).val()){$(this).parent().submit()}else{ACC.paginationsort.downUpPressed=false}}})},initGridListButtonState:function(){var a=$(".product-listing"),b=$(".js-toggle-grid-list[data-display-type=product-grid]");$listButtons=$(".js-toggle-grid-list[data-display-type=product-list]");if(a.hasClass("product-grid")){b.addClass("active");$listButtons.removeClass("active")}else{if(a.hasClass("product-list")){b.removeClass("active");$listButtons.addClass("active")}}},bindGridList:function(){$(document).on("click",".js-toggle-grid-list",function(c){var b=$(this).data("display-type"),a=$(".product-listing").eq(0);var d=$(this).data("display-url");a.removeClass("product-grid product-list").addClass(b);$(".js-toggle-grid-list").removeClass("active");$(".js-toggle-grid-list[data-display-type="+b+"]").addClass("active");$.getJSON(d+b,{},function(){})})},bindTabs:function(){$('.nav-tabs li a[role="tab"]').on("click",function(){var b=$("#search-nav").data("display-url");var a=$(this).attr("href");window.location.hash=a;$.getJSON(b+a.replace("#",""),{},function(){})});$(".panel-title a").on("click",function(){if($(this).hasClass("collapsed")){var b=$("#search-nav").data("display-url");var a=$(this).attr("href");if(b===undefined){}else{$.getJSON(b+a.replace("#",""),{},function(){})}}})},initTabs:function(){var a=$("#search-nav").data("default-tab");if(a==undefined||a==""){var c="#panel-products-tab";$("#panel-products").toggleClass("in",true);$(c).toggleClass("collapsed",false);var b="#products, #products-tab";$(b).toggleClass("active",true)}else{a="#"+a;if(a.indexOf("panel")!=-1){var c=a+"-tab";$(a).toggleClass("in",true);$(c).toggleClass("collapsed",false)}else{var b=a+", "+a+"-tab";$(b).toggleClass("active",true)}}}};$(document).ready(function(){ACC.paginationsort.bindAll()});
