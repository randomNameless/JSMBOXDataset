<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookies.html</title>
</head>
<body>

<script>
export function cookiesByName() {
    const result = {};
    document.cookie
        .split(';')
        .map(c => {
            const parts = c.split('=', 2);
            if (parts.length != 2) {
                return;
            }
            result[parts[0].trim()] = parts[1].trim();
        });
    return result;
}

</script>

</body>
</html>
