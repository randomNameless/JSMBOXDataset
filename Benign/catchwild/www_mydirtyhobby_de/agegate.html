<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agegate.html</title>
</head>
<body>

<script>
(function(){
    'use strict';
    window.addEventListener("load", (event) => {
        document.getElementsByTagName('html')[0].setAttribute('lang',navigator.language || navigator.userLanguage);
        var elements = document.getElementsByClassName('enter-btn');
        for (var i=0;i<elements.length;i++) {
            elements[i].addEventListener('click',function(){
                document.cookie = "AGEGATEPASSED=1;max-age=31536000;domain="+document.location.hostname.split('.').reverse()[1]+"."+document.location.hostname.split('.').reverse()[0]+";path=/";
                document.location.reload();
            });
        }
    })
})();
</script>

</body>
</html>
