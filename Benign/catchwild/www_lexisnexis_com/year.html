<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>year.html</title>
</head>
<body>

<script>

/*
Script to display the year in the footer.
Edited by: Ricardo Zea
*/
var time=new Date();
var year=time.getYear();
if (year < 2000)
year = year + 1900;
document.write(" " + year + " ");

</script>

</body>
</html>
