<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>

<script>
function addNews(newsItem, newsIndex) {
    var htmlValue = "";
    var befromHtml = "";
    if(newsItem.befrom != ""){
        befromHtml = `<span style="padding-right: 10px">${newsItem.befrom}</span>`;
    }
    let imgContent = `<div class="sy_card_dt"><img src="${newsItem.titlepic}"></div>`
    if (newsItem.video == 1) {
        imgContent = `<div class="sy_card_player">
                <img style="height: 378px" src="${newsItem.titlepic}">
                <img class="player" src="/channel/resource/image/播放.png">
            </div>`
    }
    var imgHtml1 = ""
    var imgHtml2 = ""
    if(newsItem.imgnum !=0){
        imgHtml1 = ` <div class="symorepic">${newsItem.imgnum}图</div>`
        imgHtml2 = `<div class="symorepic2">${newsItem.imgnum}图</div>`
    }
    //详情页数据
    if (newsItem.showtype == 2 || newsItem.showtype == 3){
        htmlValue =`<a target="_blank" href="${newsItem.titleurl}">
                                    <li>
                                        <div class="sy_news_list2">
                                            <div class="sy_card_l">
                                            <h1>${newsItem.title}</h1>
                                                `+imgContent+`
                                                `+befromHtml+`
                                                <span>${newsItem.newstime}</span>
                                            </div>
                                        </div>
                                    </li>
                                </a>`;
    }else if(newsItem.showtype == 1){
        htmlValue =`<a target="_blank" href="${newsItem.titleurl}">
                                    <li>
                                        <div class="sy_news_list3">
                                            <div class="sy_card_l">
                                                <h1>${newsItem.title}</h1>
                                                <div class="sy_card_st">
                                                    <span><img src="${newsItem.smalltitlepic}"> </span>
                                                    <span><img src="${newsItem.titlepic}"> </span>
                                                    <span><img src="${newsItem.smalltitlepic3}"> </span>
                                                </div>
                                                   `+imgHtml2+`
                                                   `+befromHtml+`
                                                <span>${newsItem.newstime}</span>
                                            </div>

                                        </div>
                                    </li>
                                </a>`;
    }else{
        if (newsItem.smalltitlepic != ""){
            htmlValue =`<a target="_blank" href="${newsItem.titleurl}">
                                    <li>
                                        <div class="sy_news_list">
                                            <div class="sy_card_l">
                                                <h1>${newsItem.title}</h1>
                                                `+befromHtml+`
                                                <span>${newsItem.newstime}</span>
                                            </div>
                                            <div class="sy_card_r"><img src="${newsItem.smalltitlepic}"></div>
                                                 `+imgHtml1+`
                                        </div>
                                    </li>
                                </a>`;
        }else{
            htmlValue = `<a target="_blank" href="${newsItem.titleurl}">
                                            <li>
                                                <div class="sy_news_list">
                                                    <div class="sy_card_l">
                                                        <h1>${newsItem.title}</h1>
                                                          `+befromHtml+`
                                                        <span>${newsItem.newstime}</span>
                                                    </div>
                                                </div>
                                            </li>
                                        </a>`;
        }

    }
    $('.sy_news_ul_index').append(htmlValue);
}

</script>

</body>
</html>
