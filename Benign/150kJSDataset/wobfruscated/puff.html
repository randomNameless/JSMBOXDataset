<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>puff.html</title>
</head>
<body>
<script>baidu.fx.puff = function (element, options) {
    return baidu.fx.zoomOut(element, baidu.object.extend({
        to: 1.8,
        duration: 800,
        transformOrigin: '50% 50%'
    }, options || {}));
};</script>
</body>
</html>
