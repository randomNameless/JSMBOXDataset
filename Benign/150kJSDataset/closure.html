<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure.html</title>
</head>
<body>

<script>
var mod = (function(){
    var foo = 10;
    return {
        set : function(v){
            foo = v;
        },
        get : function(){
            return foo;
        }
    }
})()

mod.set(20);
var result = mod.get();

</script>

</body>
</html>
