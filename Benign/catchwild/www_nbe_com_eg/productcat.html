<script>
$(document).ready(function () {
    $('.flip').click(function () {
        $(this).find('.card').toggleClass('flipped');
    });

    $('.flip').mouseleave(function () {
        $(this).find('.card').removeClass('flipped');
    });

    $(".control").click(function (event) {
        var tabid = $(event.delegateTarget).attr('tabname');
        opentab(event, tabid);
    });

    $(".module-header-swiper .swiper-slide img").each(function (i, img) {
        if (config.AppLangID == 'EN') {
            $(img).css({
                position: "relative",
                left: ($(img).parent().width() - $(img).width()) / 2
            });
        } else {
            $(img).css({
                position: "relative",
                right: ($(img).parent().width() - $(img).width()) / 2
            });
        }
    });

    $(window).on('resize', function () {
        $(".module-header-swiper .swiper-slide img").each(function (i, img) {
            if (config.AppLangID == 'EN') {
                $(img).css({
                    position: "relative",
                    left: ($(img).parent().width() - $(img).width()) / 2
                });
            } else {
                $(img).css({
                    position: "relative",
                    right: ($(img).parent().width() - $(img).width()) / 2
                });
            }
        });

        setTimeout(function () {
            $(".module-header-swiper .swiper-slide img").each(function (i, img) {
                if (config.AppLangID == 'EN') {
                    $(img).css({
                        position: "relative",
                        left: ($(img).parent().width() - $(img).width()) / 2
                    });
                } else {
                    $(img).css({
                        position: "relative",
                        right: ($(img).parent().width() - $(img).width()) / 2
                    });
                }
            });

        }, 300);
    });
});



function opentab(evt, tabName) {
    var i;
    var x = document.getElementsByClassName("tabdetails");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    document.getElementById(tabName).style.display = "block";

    var z;
    var y = document.getElementsByClassName("control");
    for (z = 0; z < y.length; z++) {
        y[z].classList.remove("active");
    }
    evt.currentTarget.className += " active";

}

        type: 'bullets',

    },
    autoplay: {

        disableOnInteraction: false,
    },
});
